<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — COMPUTE-APPLICABLE-METHODS</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">COMPUTE-APPLICABLE-METHODS</span><br/><ol class="local-toc"><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem description">Problem description</a><ol> </ol></li><li><a href="#issue-compute-applicable-methods:generic">Proposal GENERIC</a><ol> </ol></li><li><a href="#section-Test Case">Test Case</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of non-adoption">Cost of non-adoption</a><ol> </ol></li><li><a href="#section-Performance impact">Performance impact</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Esthetics">Esthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue COMPUTE-APPLICABLE-METHODS [NIL] [CHANGE]</h1><section id="section-References" class="section"><h2 class="section-title">References</h2>88-002R p.2-19 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>2-May-90, Version 1 by Moon </section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>  <a class="function-reference" href="../chapter-7.xhtml#function-compute-applicable-methods">compute-applicable-methods</a> is documented as a regular function but it   should be a generic function, because the metaobject protocol wants to   allow different generic function classes to do it differently. <br/>  This is Symbolics issue #30 and Loosemore issue #22 of 27 Feb 90. <br/></section><section class="status-unknown proposal" id="issue-compute-applicable-methods:generic"><h2 class="section-title">Proposal GENERIC</h2>  Change <a class="function-reference" href="../chapter-7.xhtml#function-compute-applicable-methods">compute-applicable-methods</a> from "Function" to "Standard Generic   Function." <br/></section><section id="section-Test Case" class="section"><h2 class="section-title">Test Case</h2><pre>  <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-4.xhtml#function-typep">typep</a> <span class="syntax-function">#'<a class="function-reference" href="../chapter-7.xhtml#function-compute-applicable-methods">compute-applicable-methods</a></span> <span class="syntax-quote">'<a class="type-reference" href="../chapter-4.xhtml#type-generic-function">generic-function</a></span>)</span>
</span></code></pre> <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; t<br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  Needed for metaobject protocol. <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>  Symbolics Genera 8.0 and Lucid 4.0.0 Beta-1 implement the proposal,   however the test case returns nil in Lucid due to an unrelated bug.   Other CLOS implementations were not surveyed. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Easy. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>  This will have to be changed later when the metaobject protocol is put in   either as a standard or as an implementation-supplied extension. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>  None of consequence. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Corrects a technical error in 88-002R. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>  Neutral. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Gregor says this is correct. <br/>  Originally Moon thought there were also problems with <a class="function-reference" href="../chapter-7.xhtml#function-slot-boundp">slot-boundp</a>,   <a class="function-reference" href="../chapter-7.xhtml#function-slot-exists-p">slot-exists-p</a>, and <a class="function-reference" href="../chapter-7.xhtml#function-slot-makunbound">slot-makunbound</a>, but it turns out that those problems   were corrected before 88-002R was published. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
