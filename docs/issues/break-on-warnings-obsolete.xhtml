  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — BREAK-ON-WARNINGS-OBSOLETE</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">BREAK-ON-WARNINGS-OBSOLETE</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-break-on-warnings-obsolete:remove">Proposal REMOVE</a><ol> </ol></li><li><a href="#section-Test Case">Test Case</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of Non-Adoption">Cost of Non-Adoption</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue BREAK-ON-WARNINGS-OBSOLETE [Cleanup] [CLARIFICATION/CHANGE]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, as amended, Mar 89 X3J13 </section><section id="section-References" class="section"><h2 class="section-title">References</h2><a class="index/code-reference" href="../chapter-A.xhtml#index/code-*break-on-warnings*">*break-on-warnings*</a> (CLtL p432, <a class="package-reference" href="../chapter-11.xhtml#package-cl">cl</a> Condition System p40) <a class="variable-reference" href="../chapter-9.xhtml#variable-*break-on-signals*">*break-on-signals*</a> (<a class="package-reference" href="../chapter-11.xhtml#package-cl">cl</a> Condition System p25) </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>07-Mar-89, Version 1 by Pitman 8-Apr-89, Version 2 by Masinter (as amended; update discussion) </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>  With the advent of <a class="variable-reference" href="../chapter-9.xhtml#variable-*break-on-signals*">*break-on-signals*</a>, <a class="index/code-reference" href="../chapter-A.xhtml#index/code-*break-on-warnings*">*break-on-warnings*</a> is   redundant and unnecessary. <br/></section><section class="status-passed proposal" id="issue-break-on-warnings-obsolete:remove"><h2 class="section-title">Proposal REMOVE</h2>  Remove <a class="index/code-reference" href="../chapter-A.xhtml#index/code-*break-on-warnings*">*break-on-warnings*</a>. <br/></section><section id="section-Test Case" class="section"><h2 class="section-title">Test Case</h2><pre>  N/A<br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  This will lead to simplification of the description of <a class="function-reference" href="../chapter-9.xhtml#function-warn">warn</a>. <br/>  Not only are the two variables overkill, but they have an effect   in an identifiably but uselessly distinct place. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>  Most have <a class="index/code-reference" href="../chapter-A.xhtml#index/code-*break-on-warnings*">*break-on-warnings*</a>. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  slight. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  Users will have to write <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-setq">setq</a> <a class="variable-reference" href="../chapter-9.xhtml#variable-*break-on-signals*">*break-on-signals*</a> <span class="syntax-quote">'<a class="type-reference" href="../chapter-9.xhtml#type-warning">warning</a></span>)</span>
</span></code>   rather than <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">*BREAK-ON-WARNINGS*</span> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code>. <br/>  Since this is mainly done interactively and not in programs,   the cost is slight. <br/></section><section id="section-Cost of Non-Adoption" class="section"><h2 class="section-title">Cost of Non-Adoption</h2>  The definition of <a class="function-reference" href="../chapter-9.xhtml#function-warn">warn</a> will be gratuitously cluttered. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Cost of non-adoption is avoided. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>  Slight improvement. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Pitman thinks this is a good idea, but doesn't think a lot of time   should be wasted discussing the issue if there is strong opposition. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
