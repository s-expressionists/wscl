  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — FORMAT-ATSIGN-COLON</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">FORMAT-ATSIGN-COLON</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-format-atsign-colon:ok">Proposal OK</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Adoption Cost">Adoption Cost</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Conversion Cost">Conversion Cost</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue FORMAT-ATSIGN-COLON [NIL] [CLARIFICATION]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, jun-87 </section><section id="section-References" class="section"><h2 class="section-title">References</h2><a class="function-reference" href="../chapter-22.xhtml#function-format">format</a> description (p386) </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>Version 1 by Pitman 02/27/87 Version 2 by cleanup committee 15-Mar-87 Version 3 by Masinter 15-Mar-87 Version 4 by Masinter  5-Jun-87 </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>CLtL describes the format op syntax as: <br/>"a format directive consists of a tilde <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">~</span>)</span>
</span></code>, optional prefix parameters separated by commas, optional colon <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">:</span>)</span>
</span></code> and atsign <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">@</span>)</span>
</span></code> modifiers, and a single character indicating what kind of directive this is." <br/>CLtL uses :@ fairly consistently throughout without saying whether @: is legal. Is @: allowed? <br/></section><section class="status-passed proposal" id="issue-format-atsign-colon:ok"><h2 class="section-title">Proposal OK</h2>There is no required ordering between the @ and : modifier. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>This is currently underspecified, and this way of specifying it will cause the least disruption to user code. <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>Most implementations accept these in either order. Some implementations have been known to expect only :@. <br/></section><section id="section-Adoption Cost" class="section"><h2 class="section-title">Adoption Cost</h2>The change to accept either syntax is probably quite trivial. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>Having @: and :@ mean different things would be awkward.  <br/></section><section id="section-Conversion Cost" class="section"><h2 class="section-title">Conversion Cost</h2>Existing user code would be unaffected. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>Leaving these unordered is slightly simpler conceptually. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>The cleanup committee supports this clarification. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
