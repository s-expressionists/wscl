<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — DEFSTRUCT-SLOTS-CONSTRAINTS-NUMBER</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">DEFSTRUCT-SLOTS-CONSTRAINTS-NUMBER</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-defstruct-slots-constraints-number:allow-zero">Proposal ALLOW-ZERO</a><ol> </ol></li><li><a href="#section-Test Case">Test Case</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue DEFSTRUCT-SLOTS-CONSTRAINTS-NUMBER [NIL] [CHANGE]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, 1988 (not sure which meeting) </section><section id="section-References" class="section"><h2 class="section-title">References</h2>CLtL p.307 &amp; 86-003 p.4 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>Revision 1 by Skona Brittain 05/13/88 </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>Structures defined by defstruct currently are required to have at least one slot.  This seems to have been a mistake in the design of the language. <br/></section><section class="status-passed proposal" id="issue-defstruct-slots-constraints-number:allow-zero"><h2 class="section-title">Proposal ALLOW-ZERO</h2>Allow a call to defstruct to have zero slot-descriptions. i.e. change the <a class="function-reference" href="../chapter-12.xhtml#function-+">+</a> to a * in the syntax of calls to defstruct  given at the bottom of page 307 of CLtL. <br/></section><section id="section-Test Case" class="section"><h2 class="section-title">Test Case</h2><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-8.xhtml#macro-defstruct">defstruct</a> <span class="syntax-interned-symbol">s</span>)</span>
</span></code>, which is not allowed according to CLtL, would be allowed.<br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>The current restriction is in marked contrast to the generality allowed  elsewhere in the language.  And removing it slightly increases the  usefulness of defstruct <a class="function-reference" href="../chapter-12.xhtml#function--">-</a> by allowing the zero slot case when it may be  deemed useful and by not requiring a check for it when it doesn't matter. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>KCL allows zero slots.   <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>None for implementations that currently allow zero slots. Very slight for others. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>None. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>Slightly increases the usefulness of defstruct and is aesthetic. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>In general, it is more aesthetic to allow for generality rather than to specifically prohibit a particular case.  And the generality in this case  is consistent with that of many other features of the language, such as  that arrays can be empty, functions like <a class="function-reference" href="../chapter-12.xhtml#function-+">+</a> and list can take zero arguments,  etc. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>Although this issue was mentioned in Guy's original issues file, it has not been officially discussed since. <br/></section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
