  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — REMF-DESTRUCTION-UNSPECIFIED</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">REMF-DESTRUCTION-UNSPECIFIED</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-remf-destruction-unspecified:x3j13-mar-89">Proposal X3J13-MAR-89</a><ol> </ol></li><li><a href="#section-Test Cases">Test Cases</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of Non-Adoption">Cost of Non-Adoption</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Performance Impact">Performance Impact</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue REMF-DESTRUCTION-UNSPECIFIED [NIL] [CLARIFICATION/CHANGE]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>v6 accepted by X3J13 with amendments to fix typos (see v7) on 16-1 vote </section><section id="section-References" class="section"><h2 class="section-title">References</h2>(<a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> (<a class="function-reference" href="../chapter-10.xhtml#function-get">GET</a> ...) ...), <a class="function-reference" href="../chapter-10.xhtml#function-remprop">REMPROP</a>, (<a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> (<a class="function-reference" href="../chapter-14.xhtml#function-getf">GETF</a> ...) ...), <a class="macro-reference" href="../chapter-14.xhtml#macro-remf">REMF</a> (pp165-167); <a class="function-reference" href="../chapter-17.xhtml#function-nreverse">NREVERSE</a> (p248); <a class="function-reference" href="../chapter-17.xhtml#function-delete">DELETE</a>, <a class="function-reference" href="../chapter-17.xhtml#function-delete-if">DELETE-IF</a>, <a class="function-reference" href="../chapter-17.xhtml#function-delete-duplicates">DELETE-DUPLICATES</a>, <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a>, <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute-if">NSUBSTITUTE-IF</a> (pp254-256);  <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a>, <a class="function-reference" href="../chapter-14.xhtml#function-nreconc">NRECONC</a> (p269); <a class="function-reference" href="../chapter-14.xhtml#function-nunion">NUNION</a>, <a class="function-reference" href="../chapter-14.xhtml#function-nintersection">NINTERSECTION</a>, <a class="function-reference" href="../chapter-14.xhtml#function-nset-exclusive-or">NSET-EXCLUSIVE-OR</a> (pp276-279). </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>11-Feb-87, Version 1 by Dave Andre (DLA@Symbolics.COM) 29-Oct-87, Version 2 by Pitman (flesh out proposals) 28-Nov-88, Version 3 by Pitman (revised presentation) 29-Nov-88, Version 4 by Pitman (slight editing per DLA) 15-Mar-89, Version 5 by Margolin (amendments discussed in Hawaii, removed -NOT functions) 17-Mar-89, Version 6 by Margolin (make NSUBSTITUTE* less vague) 05-Apr-89, Version 7 by Pitman (typos corrected per X3J13) </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2> Currently, the exact nature of the side-effect performed by list  modification routines is not specified. <br/> Either the specific modifications allowed should be specified so that  programmers can rely on them and implementors can avoid accidentally  causing problems by introducing well-meaning optimizations, or else  the documentation should explicitly state that the effects are  unspecified so that programmers will not depend on them and   implementors will feel comfortable about doing interesting optimizations. <br/></section><section class="status-passed proposal" id="issue-remf-destruction-unspecified:x3j13-mar-89"><h2 class="section-title">Proposal X3J13-MAR-89</h2> Clarify that the way in which the destructive behavior of the  operators below is achieved is explicitly vague in a number of ways,  in order to provide individual implementations the necessary  flexibility to do useful optimizations. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-getf">GETF</a> <span class="syntax-interned-symbol">place</span> <span class="syntax-interned-symbol">indicator</span>)</span> <span class="syntax-interned-symbol">value</span>)</span>
</span></code>   is permitted to either <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> place or to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or   <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level list structure held by that place. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-14.xhtml#macro-remf">REMF</a> <span class="syntax-interned-symbol">place</span> <span class="syntax-interned-symbol">indicator</span>)</span>
</span></code>   is permitted to either <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> place or to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or   <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level list structure held by that place. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-10.xhtml#function-get">GET</a> <a class="symbol-reference" href="../chapter-2.xhtml#symbol-symbol">symbol</a> <span class="syntax-interned-symbol">indicator</span>)</span> <span class="syntax-interned-symbol">value</span>)</span>
</span></code>   is constrained to behave exactly the same as   <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-getf">GETF</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-10.xhtml#function-symbol-plist">SYMBOL-PLIST</a> <a class="symbol-reference" href="../chapter-2.xhtml#symbol-symbol">symbol</a>)</span> <span class="syntax-interned-symbol">indicator</span>)</span> <span class="syntax-interned-symbol">value</span>)</span>
</span></code>. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-10.xhtml#function-remprop">REMPROP</a> <a class="symbol-reference" href="../chapter-2.xhtml#symbol-symbol">symbol</a> <span class="syntax-interned-symbol">indicator</span>)</span>
</span></code>   is constrained to behave exactly the same as   <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-14.xhtml#macro-remf">REMF</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-10.xhtml#function-symbol-plist">SYMBOL-PLIST</a> <a class="symbol-reference" href="../chapter-2.xhtml#symbol-symbol">symbol</a>)</span> <span class="syntax-interned-symbol">indicator</span>)</span>
</span></code>. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-nreverse">NREVERSE</a> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a>)</span>
</span></code>   when sequence is a list, is permitted to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or    <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level list structure in that sequence.   when sequence is an array is permitted to re-order the elements    of the given sequence in order to produce the resulting array. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-delete">DELETE</a> <span class="syntax-interned-symbol">object</span> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>   when sequence is a list, is permitted to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or    <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level list structure held in that sequence.   when sequence is an array is permitted to change the dimensions    of the array and to slide its elements into new positions without    permuting them to produce the resulting array. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-delete-if">DELETE-IF</a> <span class="syntax-interned-symbol">test</span> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>   is constrained to behave exactly like   <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-delete">DELETE</a> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a>
	  <span class="syntax-keyword-symbol">:TEST</span> <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-lambda">LAMBDA</a> <span class="syntax-cons">(<a class="declaration-reference" href="../chapter-3.xhtml#declaration-ignore">IGNORE</a> <span class="syntax-interned-symbol">ITEM</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="../chapter-5.xhtml#function-funcall">FUNCALL</a> <span class="syntax-interned-symbol">test</span> <span class="syntax-interned-symbol">ITEM</span>)</span>)</span></span>
	  <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre>. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-delete-duplicates">DELETE-DUPLICATES</a> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>   when sequence is a list, is permitted to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or    <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level list structure held in that sequence.   when sequence is an array is permitted to change the dimensions    of the array and to slide its elements into new positions without    permuting them to produce the resulting array. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nreconc">NRECONC</a> <a class="function-reference" href="../chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">tail</span>)</span>
</span></code>   is constrained to have side-effect behavior equivalent to:   <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-nreverse">NREVERSE</a> <a class="function-reference" href="../chapter-14.xhtml#function-list">list</a>)</span> <span class="syntax-interned-symbol">tail</span>)</span>
</span></code>. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nunion">NUNION</a> <span class="syntax-interned-symbol">list1</span> <span class="syntax-interned-symbol">list2</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nintersection">NINTERSECTION</a> <span class="syntax-interned-symbol">list1</span> <span class="syntax-interned-symbol">list2</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nset-exclusive-or">NSET-EXCLUSIVE-OR</a> <span class="syntax-interned-symbol">list1</span> <span class="syntax-interned-symbol">list2</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>   is permitted to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any part, <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> or <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>, of the top-level of   any of the given lists. <br/>  Note, however, that since this side-effect is not required,   these functions should still not be used in for-effect-only   positions in portable code. <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">lists</span>)</span>
</span></code>   is defined using the following recursive relationship: <br/>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a>)</span>
</span></code> <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">args</span>)</span>
</span></code> == <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">args</span>)</span>
</span></code>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-interned-symbol">arg</span>)</span>
</span></code> <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; arg     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-interned-symbol">arg1</span> <span class="syntax-interned-symbol">arg2</span>)</span>
</span></code> has the side effect of <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-rplacd">RPLACD</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-last">LAST</a> <span class="syntax-interned-symbol">arg1</span>)</span> <span class="syntax-interned-symbol">arg2</span>)</span>
</span></code>, 		      and returns arg1      <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-interned-symbol">arg1</span> <span class="syntax-interned-symbol">arg2</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">args</span>)</span>
</span></code> == <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <span class="syntax-interned-symbol">arg1</span> <span class="syntax-interned-symbol">arg2</span>)</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">args</span>)</span>
</span></code> <br/>  [If a previous cleanup issue prohibited <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> as a non-last argument    then ignore the <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">args</span>)</span>
</span></code> case.] <br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a> <span class="syntax-interned-symbol">new-object</span> <span class="syntax-interned-symbol">old-object</span> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute-if">NSUBSTITUTE-IF</a> <span class="syntax-interned-symbol">new-object</span> <span class="syntax-interned-symbol">test</span> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">sequence</a> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>   is required to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> any <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-if">if</a> <a class="type-reference" href="../chapter-17.xhtml#type-sequence">SEQUENCE</a> <span class="syntax-interned-symbol">is</span> <span class="syntax-interned-symbol">a</span> <a class="function-reference" href="../chapter-14.xhtml#function-list">list</a>)</span>
</span></code> or <a class="function-reference" href="../chapter-15.xhtml#function-aref">AREF</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-if">if</a> <span class="syntax-interned-symbol">it</span><span class="syntax-quote">'<span class="syntax-interned-symbol">s</span></span>
  <span class="syntax-interned-symbol">a</span> <a class="function-reference" href="../chapter-15.xhtml#function-vector">vector</a>)</span>
</span></code></pre> of <a class="type-reference" href="../chapter-17.xhtml#type-sequence">SEQUENCE</a> which is required to be replaced with   NEW-OBJECT.  If <a class="type-reference" href="../chapter-17.xhtml#type-sequence">SEQUENCE</a> is a list, none of the <a class="function-reference" href="../chapter-14.xhtml#function-cdr">CDR</a>s of the   top-level list may be modified.  These functions, therefore, may be   used in for-effect-only positions in code (some may find this   stylistically distasteful, though). <br/> Note: The above clarifications are not intended as complete functional  descriptions. They are intended to augment <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">rather</span> <span class="syntax-interned-symbol">than</span> <span class="syntax-interned-symbol">to</span> <a class="function-reference" href="../chapter-17.xhtml#function-replace">replace</a>)</span>
</span></code>  other descriptions already in effect. <br/></section><section id="section-Test Cases" class="section"><h2 class="section-title">Test Cases</h2><pre> For <a class="function-reference" href="../chapter-14.xhtml#function-getf">GETF</a>...<br/><br/>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-setq">SETQ</a> <span class="syntax-interned-symbol">FOO</span> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-list">LIST</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">A</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">B</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">C</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">D</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">E</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">F</span></span>)</span>)</span>
</span></code>    ==&gt; <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">D</span> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">F</span>)</span>
</span></code><br/>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-setq">SETQ</a> <span class="syntax-interned-symbol">BAR</span> <span class="syntax-cons">(<a class="function-reference" href="../chapter-14.xhtml#function-cddr">CDDR</a> <span class="syntax-interned-symbol">FOO</span>)</span>)</span>
</span></code>                  ==&gt; <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">D</span> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">F</span>)</span>
</span></code><br/>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-14.xhtml#macro-remf">REMF</a> <span class="syntax-interned-symbol">FOO</span> <span class="syntax-quote">'<span class="syntax-interned-symbol">C</span></span>)</span>
</span></code><br/>    <a class="index/code-reference" href="../chapter-1.xhtml#index/code-bar">BAR</a>				           ==&gt; ??<br/><br/>    In Symbolics Common Lisp, <a class="index/code-reference" href="../chapter-1.xhtml#index/code-bar">BAR</a> holds <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">D</span> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">F</span>)</span>
</span></code>.<br/>    CLtL allows other interpretations. eg, <a class="index/code-reference" href="../chapter-1.xhtml#index/code-bar">BAR</a> might hold<br/>    <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">C</span>)</span>
</span></code>, <code><span class="syntax-root"><span class="syntax-cons">(<a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code>, <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">C</span> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>

</span></code><br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2> Implementations already vary widely on their implementation techniques  for these functions. This effectively clarifies the status quo, making  it more clear to programmers what they may rely upon in portable code. <br/> In the case of <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a>, however, the precise definition is useful because  it is what users expect, it is how <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> has been defined for many  years, and it is how current implementations generally work.  It may  not always be the most efficient way (e.g. it may result in invisible  pointers in CDR-coded implementations), but callers of <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> probably  use it specifically for its precise side effects. <br/> In the case of <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a>, this seems like the only reasonable  implementation mechanism, and there doesn't seem to be a reason not to  guarantee it. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2> All valid implementations are believed to comply with the vague  definitions.  Symbolics Genera 7.2 and Sun Common Lisp 2.1.3 appear to  conform to the <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> spec. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2> None. This is probably the status quo for most implementors.  If there  are any implementations that don't implement <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> and <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a> as  above <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">which</span> <span class="syntax-interned-symbol">I</span> <span class="syntax-interned-symbol">doubt</span>)</span>
</span></code> they will have to be changed. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2> This change would not affect programs coded with "good programming  practice".  That is, only programs which rely on currently undocumented  features would be in any danger of breaking.  In fact, those programs  are already in such danger, and this change to the documentation would  just publicize it.  The clarification would -encourage<a class="function-reference" href="../chapter-12.xhtml#function--">-</a> good programming  practice by warning people to only obey the published contract of the  above-mentioned functions. <br/> There is, however, no automatic technique for making this check for  programs already in error. Bugs due to unexpected side-effects are in  general among the hardest to reckon with. <br/></section><section id="section-Cost of Non-Adoption" class="section"><h2 class="section-title">Cost of Non-Adoption</h2> Programmers may naively believe there is only one possible or reasonable  implementation of these functions. Some implementors may shy away from  reasonable optimizations out of a paranoid belief that deviating from   some vague, unspoken rules will lead to programmer unrest. Making these  things explicitly vague clarifies the implementor's rights in a way that  permits numerous useful optimizations. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2> Users would be discouraged from taking advantage of subtle details  of these destructive operations because such details would be explicitly  not guaranteed to be portable. <br/> Implementations can improve performance of many of the above-mentioned  functions when they are not under the constraint to implement them  in a highly constrained fashion. For example, in Symbolics systems,  <a class="function-reference" href="../chapter-17.xhtml#function-delete">DELETE</a> of a cdr-coded list could use the implementation primitive  %CHANGE-LIST-TO-CONS rather than <a class="function-reference" href="../chapter-14.xhtml#function-rplacd">RPLACD</a> to avoid creating forwarding  pointers. <br/> Garbage collection effectiveness can also be improved. For example,  all of the destructive operations which remove objects (eg, <a class="macro-reference" href="../chapter-14.xhtml#macro-remf">REMF</a>)  could remove <a class="function-reference" href="../chapter-14.xhtml#function-car">CAR</a> pointers to removed objects which are more volatile  than the list itself, assisting the garbage collector and thereby  improving memory usage and paging performance. <br/> Tightening the definition of <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> and <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a> permits users to  predict their programs' behavior more precisely. <br/>Non-Benefits: <br/> Users who inadvertently depend on side-effect behavior may be rudely  surprised when moving between implementations. <br/> Compatibility with older Lisp dialects is diminished. <br/> Implementors have less flexibility in implementing <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> efficiently.  This is true of <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a>, but this is less likely to cause problems. <br/></section><section id="section-Performance Impact" class="section"><h2 class="section-title">Performance Impact</h2> Metering in Symbolics test  systems have shown that there are substantial  performance gains to be had by allowing implementations flexibility in  these areas. <br/> In the case of <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a>, this implementation flexibility, and hence  potential performance improvements, is sacrificed. <br/> If anyone ever invents CAR-coding, the required implementation of  <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a> could be a performance hindrance. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2> Most of these functions implement abstract operations. For example,  <a class="function-reference" href="../chapter-10.xhtml#function-remprop">REMPROP</a> implements an abstract operation on a "property list".  Proper language design should not encourage people to delve below the  level of abstraction into the nitty gritty. <br/> <a class="function-reference" href="../chapter-14.xhtml#function-nconc">NCONC</a> is a "less abstract" function than the rest of the functions  described above.  It is usually used precisely because of the way it  interacts with list implementation.  Similarly for <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute">NSUBSTITUTE</a>. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2> Andre's original version of this proposal pushed for explicitly vague  descriptions of these functions' side-effect behavior.  He believes  that if users want more predictability from these functions, they  should write private variants that implement whatever predictability  they require.  <br/> Pitman originally opposed this position because he weighed portability  a higher concern. Since the original discussion, however, his views on  how to resolve this priority have been refined, and he now believes  that leaving things vague is appropriate. As such, he now supports what  is effectively Andre's original proposal. <br/> Pitman and Andre supported version 4.  [I don't know how they feel  about v6 &ndash; Barmar]. <br/> Moon supports version 6. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
