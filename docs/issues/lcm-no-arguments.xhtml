  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — LCM-NO-ARGUMENTS</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">LCM-NO-ARGUMENTS</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem description">Problem description</a><ol> </ol></li><li><a href="#issue-lcm-no-arguments:1">Proposal 1</a><ol> </ol></li><li><a href="#section-Examples">Examples</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of non-adoption">Cost of non-adoption</a><ol> </ol></li><li><a href="#section-Performance impact">Performance impact</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Esthetics">Esthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue LCM-NO-ARGUMENTS [Cleanup] [ADDITION]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, Jan 89 X3J13 </section><section id="section-References" class="section"><h2 class="section-title">References</h2>CLtL p. 202 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>Version 1, Guy Steele 10/17/88 </section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>   CLtL incorrectly states that <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-12.xhtml#function-lcm">lcm</a>)</span>
</span></code> should return infinity, and    therefore specifies that giving lcm no arguments is an error. <br/>   In point of mathematical fact, 1 is the identity for the lcm operation. <br/></section><section class="status-passed proposal" id="issue-lcm-no-arguments:1"><h2 class="section-title">Proposal 1</h2>Define <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-12.xhtml#function-lcm">lcm</a>)</span>
</span></code> to return the integer 1. <br/></section><section id="section-Examples" class="section"><h2 class="section-title">Examples</h2><pre>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-12.xhtml#function-lcm">lcm</a>)</span>
</span></code> <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; 1<br/><br/>  Currently the behavior in this case is <a class="glossary-reference" href="../chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  Doing what is mathematically right. <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>   KCL signals an error.    Lucid Lisp returns 1.    Symbolics Common Lisp returns 1. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>   Pretty small <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">one-line</span> <span class="syntax-interned-symbol">fix</span>)</span>
</span></code>. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>   None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>   Continued embarassment for Steele. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>    Negligible. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>    Correct handling of a seldom-used boundary case. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>    Mild improvement. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>    Mentioned in Steele's December 1985 "clarifications". </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
