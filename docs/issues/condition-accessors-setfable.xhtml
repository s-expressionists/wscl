<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — CONDITION-ACCESSORS-SETFABLE</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">CONDITION-ACCESSORS-SETFABLE</span><br/><ol class="local-toc"><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit History">Edit History</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-condition-accessors-setfable:no">Proposal NO</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue CONDITION-ACCESSORS-SETFABLE [Cleanup] [CLARIFICATION]</h1><section id="section-References" class="section"><h2 class="section-title">References</h2>Condition System, version 18 </section><section id="section-Edit History" class="section"><h2 class="section-title">Edit History</h2>Version 1, 1/3/90 by Kim A. Barrett </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>  It is presently unspecified whether the accessor functions defined for the   various standard condition classes may be used as places for <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a>. <br/></section><section class="status-unknown proposal" id="issue-condition-accessors-setfable:no"><h2 class="section-title">Proposal NO</h2>  The effect of using accessor functions defined for the various standard   (i.e., pre-defined) condition classes as places for <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> is undefined. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  Conditions are used to record state at a particular point in time.  Allowing   them to be modified at some later time makes little sense.  The Condition   System does say that it is an error to attempt to assign a condition's slots   by using <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a>. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>  IIM does not make these functions be setfable. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Implementations might want to change all the <a class="macro-reference" href="../chapter-9.xhtml#macro-define-condition">DEFINE-CONDITION</a>s to use   :READER rather than :ACCESSOR when defining the accessor methods on the   slots is fairly trivial--however technically this issue itself does not   force the need for that change.  Fixing any code which currently depends   on being able to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> one of these accessors might be more work in some   implementations. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  Programs which currently depend on being able to <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">SETF</a> these accessors are   already non-portable. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Users will know what to expect. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Pitman and Barrett supports proposal <a class="proposal-reference" href="#issue-condition-accessors-setfable:no">NO</a>. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
