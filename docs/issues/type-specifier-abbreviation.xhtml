<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — TYPE-SPECIFIER-ABBREVIATION</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">TYPE-SPECIFIER-ABBREVIATION</span><br/><ol class="local-toc"><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem description">Problem description</a><ol> </ol></li><li><a href="#issue-type-specifier-abbreviation:only-mod">Proposal ONLY-MOD</a><ol> <li><a href="#section-Rationale">Rationale</a><ol> </ol></li></ol></li><li><a href="#issue-type-specifier-abbreviation:none">Proposal NONE</a><ol> <li><a href="#section-Rationale">Rationale</a><ol> </ol></li></ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of non-adoption">Cost of non-adoption</a><ol> </ol></li><li><a href="#section-Performance impact">Performance impact</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Esthetics">Esthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue TYPE-SPECIFIER-ABBREVIATION [NIL] [CLARIFICATION, CHANGE]</h1><section id="section-References" class="section"><h2 class="section-title">References</h2>CLtL chapter 4 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>V1, 10 May 90, Sandra Loosemore <br/></section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>Does it make sense for the type specifiers <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a>, <a class="function-reference" href="../chapter-14.xhtml#function-member">member</a>, <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a>, <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a>, <a class="macro-reference" href="../chapter-5.xhtml#macro-or">or</a>, <a class="type-reference" href="../chapter-4.xhtml#type-satisfies">satisfies</a>, and <a class="function-reference" href="../chapter-5.xhtml#function-values">values</a> (which are documented as list form type specifiers in CLtL but omitted from table 4-1) to be abbreviated to their atomic form?  What about the <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a> type specifier? <br/></section><section class="status-unknown proposal" id="issue-type-specifier-abbreviation:only-mod"><h2 class="section-title">Proposal ONLY-MOD</h2>  Clarify that the arguments to the <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a>, <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>, <a class="function-reference" href="../chapter-14.xhtml#function-member">member</a>, <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a>, <a class="macro-reference" href="../chapter-5.xhtml#macro-or">or</a>,    <a class="type-reference" href="../chapter-4.xhtml#type-satisfies">satisfies</a>, and <a class="function-reference" href="../chapter-5.xhtml#function-values">values</a> type specifier lists may not be omitted    or be given as *.  Clarify that these symbols are not standard    type specifier symbols. <br/>  Clarify that the argument to <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> may be omitted or given as *, and    that <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> <a class="function-reference" href="../chapter-12.xhtml#function-*">*</a>)</span>
</span></code> or simply <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> is equivalent to <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="../chapter-12.xhtml#type-integer">integer</a> <span class="syntax-number">0</span> <a class="function-reference" href="../chapter-12.xhtml#function-*">*</a>)</span>
</span></code>   <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">which</span> <span class="syntax-interned-symbol">also</span> <span class="syntax-interned-symbol">happens</span> <span class="syntax-interned-symbol">to</span> <span class="syntax-interned-symbol">be</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <span class="syntax-interned-symbol">same</span> <span class="syntax-interned-symbol">as</span> <a class="type-reference" href="../chapter-12.xhtml#type-unsigned-byte">unsigned-byte</a>)</span>
</span></code>.  Add <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> to    the list of standard type specifier symbols. <br/><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  It's not clear what the abbreviated forms of <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a>, <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>,   <a class="function-reference" href="../chapter-14.xhtml#function-member">member</a>, <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a>, <a class="macro-reference" href="../chapter-5.xhtml#macro-or">or</a>, <a class="type-reference" href="../chapter-4.xhtml#type-satisfies">satisfies</a>, and <a class="function-reference" href="../chapter-5.xhtml#function-values">values</a> would mean. <br/>  CLtL defines <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> in terms of the <a class="type-reference" href="../chapter-12.xhtml#type-integer">integer</a> type specifier,   which already has a well-defined meaning when given   unspecified arguments.  Also, <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> is the only type specifier    listed in the section "Type Specifiers That Abbreviate" that    is not now a standard type specifier symbol, and treating   all abbreviating type specifiers consistently seems better   than making a pointless exception for <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a>. <br/></section></section><section class="status-unknown proposal" id="issue-type-specifier-abbreviation:none"><h2 class="section-title">Proposal NONE</h2>  Clarify that the arguments to the <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a>, <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>, <a class="function-reference" href="../chapter-14.xhtml#function-member">member</a>, <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a>, <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a>, <a class="macro-reference" href="../chapter-5.xhtml#macro-or">or</a>,    <a class="type-reference" href="../chapter-4.xhtml#type-satisfies">satisfies</a>, and <a class="function-reference" href="../chapter-5.xhtml#function-values">values</a> type specifier lists may not be omitted    or be given as *.  Clarify that these symbols are not standard    type specifier symbols. <br/><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  It's not clear what the abbreviated forms of <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a>, <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>,   <a class="function-reference" href="../chapter-14.xhtml#function-member">member</a>, <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a>, <a class="macro-reference" href="../chapter-5.xhtml#macro-or">or</a>, <a class="type-reference" href="../chapter-4.xhtml#type-satisfies">satisfies</a>, and <a class="function-reference" href="../chapter-5.xhtml#function-values">values</a> would mean. <br/>  While <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> could be assigned a reasonable meaning, adding it   to the list of standard type specifier symbols is a   pointless change to the language. <br/></section></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>  Unknown. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Trivial. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>  Part of the language specification will be vague and   confusing. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>  None. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Part of the language specification will be made more precise. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>  Seems to be a matter of personal taste. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Loosemore likes proposal <a class="proposal-reference" href="#issue-type-specifier-abbreviation:only-mod">ONLY-MOD</a> but other people have said   "yuck!" about it.  Is getting rid of <a class="function-reference" href="../chapter-12.xhtml#function-mod">mod</a> altogether a practical   alternative? &mdash;&mdash;<a class="function-reference" href="../chapter-12.xhtml#function--">-</a> </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
