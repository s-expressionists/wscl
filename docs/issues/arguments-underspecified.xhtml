<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — ARGUMENTS-UNDERSPECIFIED</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">ARGUMENTS-UNDERSPECIFIED</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-arguments-underspecified:specify">Proposal SPECIFY</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue ARGUMENTS-UNDERSPECIFIED [Cleanup] [CLARIFICATION]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, Jan 89 X3J13 </section><section id="section-References" class="section"><h2 class="section-title">References</h2><a class="function-reference" href="../chapter-12.xhtml#function-logbitp">logbitp</a> (p 224), <a class="function-reference" href="../chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a> (p 363),  <a class="function-reference" href="../chapter-18.xhtml#function-make-hash-table">make-hash-table</a> (p 283), <a class="function-reference" href="../chapter-17.xhtml#function-make-sequence">make-sequence</a> (p 249), <a class="function-reference" href="../chapter-23.xhtml#function-read">read</a> (p 375) <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a> (p 302), <a class="function-reference" href="../chapter-14.xhtml#function-nthcdr">nthcdr</a> (p 267), <a class="function-reference" href="../chapter-12.xhtml#function-parse-integer">parse-integer</a> (p 381), <a class="function-reference" href="../chapter-10.xhtml#function-set">set</a> (p 92) Issue: RANGE-OF-START-END-PARAMETERS. </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>26-Aug-88, Version 1 by Chapman 4-Sep-88, version 2 by Masinter 19-Sept-88, Version 3 by Chapman 21-Sep-88, Version 4 by Masinter </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>The descriptions of <a class="function-reference" href="../chapter-12.xhtml#function-logbitp">logbitp</a>, <a class="function-reference" href="../chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a>, <a class="function-reference" href="../chapter-23.xhtml#function-read">read</a>, <a class="function-reference" href="../chapter-10.xhtml#function-set">set</a>, <a class="function-reference" href="../chapter-18.xhtml#function-make-hash-table">make-hash-table</a>, <a class="function-reference" href="../chapter-17.xhtml#function-make-sequence">make-sequence</a>, <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a>, <a class="function-reference" href="../chapter-14.xhtml#function-nthcdr">nthcdr</a>, and <a class="function-reference" href="../chapter-12.xhtml#function-parse-integer">parse-integer</a>  are not clear about the types of the arguments supplied to these  constructs. <br/></section><section class="status-passed proposal" id="issue-arguments-underspecified:specify"><h2 class="section-title">Proposal SPECIFY</h2>Clarify that the arguments for the listed constructs are as follows: <br/>Construct                Argument	                 Type <a class="function-reference" href="../chapter-12.xhtml#function-logbitp">logbitp</a>                   index		      non-negative integer <a class="function-reference" href="../chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a> 	char		      character <a class="function-reference" href="../chapter-18.xhtml#function-make-hash-table">make-hash-table</a>            size	 	      non-negative integer <a class="function-reference" href="../chapter-17.xhtml#function-make-sequence">make-sequence</a>              size		      non-negative integer <a class="function-reference" href="../chapter-17.xhtml#function-make-sequence">make-sequence</a>              type		      type specifier <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a>                size                non-negative integer <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a>                initial-element	 <a class="index/code-reference" href="../chapter-A.xhtml#index/code-string-char">string-char</a> <a class="function-reference" href="../chapter-14.xhtml#function-nthcdr">nthcdr</a>                     n		           non-negative integer <a class="function-reference" href="../chapter-23.xhtml#function-set-syntax-from-char">set-syntax-from-char</a>       to-char,from-char   characters <a class="function-reference" href="../chapter-23.xhtml#function-read">read</a> and others            eof-value	      any value <a class="function-reference" href="../chapter-10.xhtml#function-set">set</a>                        value		      any value <br/>(<a class="function-reference" href="../chapter-18.xhtml#function-make-hash-table">make-hash-table</a>, <a class="function-reference" href="../chapter-17.xhtml#function-make-sequence">make-sequence</a>, <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a> have additional constraints on their respective SIZE arguments; for example, <a class="function-reference" href="../chapter-16.xhtml#function-make-string">make-string</a> may detect an error if SIZE is greater than or equal to <a class="constant-reference" href="../chapter-15.xhtml#constant-array-dimension-limit">array-dimension-limit</a>. Some additional  restriction on the range of characters which can have syntax in readtables  and are allowable to <a class="function-reference" href="../chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a> <a class="function-reference" href="../chapter-23.xhtml#function-set-syntax-from-char">set-syntax-from-char</a> might be required in some other proposal.) <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>This clarification allows predictible results to occur when  arguments are supplied to these constructs. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>This proposal seems to be in line with current implementations. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>None, since this is consistent with current practice. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>None, since this is consistent with current practice. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>This clarification will assist users in writing portable code. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>The standard would be less clean were the allowed ranges of its functions not specified. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>There is a separate cleanup proposal RANGE-OF-START-END-PARAMETERS which addresses a possible incompatible change. This proposal contains what we think are non-controversial clarifications. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
