  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — ERROR-TERMINOLOGY-WARNING</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">ERROR-TERMINOLOGY-WARNING</span><br/><ol class="local-toc"><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem description">Problem description</a><ol> </ol></li><li><a href="#issue-error-terminology-warning:might">Proposal MIGHT</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of non-adoption">Cost of non-adoption</a><ol> </ol></li><li><a href="#section-Performance impact">Performance impact</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Esthetics">Esthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue ERROR-TERMINOLOGY-WARNING [NIL] [CHANGE (to terminology only)]</h1><section id="section-References" class="section"><h2 class="section-title">References</h2>ANSI <a class="package-reference" href="../chapter-11.xhtml#package-cl">cl</a> spec (Jul 20, 1989 draft) p.1-12 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>1-Feb-90, Version 1 by Moon 4-May-90, Version 2 by Moon (fix critical typo) </section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>  Page 1-12 of the draft defines the phrase "a warning should be issued"   in a way that is not consistent with "an error should be signalled."   The latter "should" refers to the safety level, but the former   "should" just means "might" <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">depending</span> <span class="syntax-interned-symbol">on</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <span class="syntax-interned-symbol">implementation</span>)</span>
</span></code></pre>. <br/>  To use this term is to muddy the otherwise clear conceptual relation   between "should" and "high safety". <br/>  This is Symbolics issue #1. <br/></section><section class="status-unknown proposal" id="issue-error-terminology-warning:might"><h2 class="section-title">Proposal MIGHT</h2>  Change the term to "a warning might be issued" and update all uses of   the term throughout the document. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  It's important for the document to be consistent in its terminology. <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>  People are sloppy in their terminology. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  None. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>  The specification document will be more difficult to understand. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>  None. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  The specification document will be less difficult to understand. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>  The specification document will be less difficult to understand. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  None. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
