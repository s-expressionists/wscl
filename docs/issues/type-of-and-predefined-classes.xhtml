are  <br/>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-7.xhtml#function-class-name">class-name</a> <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <a class="type-reference" href="../chapter-12.xhtml#type-number">NUMBER</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code> <br/> where '<a class="function-reference" href="../chapter-7.xhtml#function-class-name">class-name</a>' is the name of the class.  Thus we get the following rules  to handle a situation where there are fewer than four internal representations  of floats.  <br/><ol><li> If there is only one internal representation for floats, then there is one class, named <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>.  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-7.xhtml#function-find-class">FIND-CLASS</a> <a class="function-reference" href="../chapter-7.xhtml#function-class-name">class-name</a>)</span>

</span></code>     <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a> <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <a class="type-reference" href="../chapter-12.xhtml#type-number">NUMBER</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code> <br/>* Three classes are provided, named <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>, <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>, and   <a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a>.  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-7.xhtml#function-find-class">FIND-CLASS</a> <a class="function-reference" href="../chapter-7.xhtml#function-class-name">class-name</a>)</span>
</span></code> returns the class <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a> for   either of the names <a class="type-reference" href="../chapter-12.xhtml#type-short-float">SHORT-FLOAT</a> or <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>.  The class precedence   lists for these classes are:  <br/>    <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a> <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <a class="type-reference" href="../chapter-12.xhtml#type-number">NUMBER</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code>     <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>    <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a> <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <a class="type-reference" href="../chapter-12.xhtml#type-number">NUMBER</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code>     <a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a>      <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a> <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <a class="type-reference" href="../chapter-12.xhtml#type-number">NUMBER</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>)</span>
</span></code> <br/></li></ol></section><section class="status-unknown proposal" id="issue-type-of-and-predefined-classes:type-of-handles-floats"><h2 class="section-title">Proposal TYPE-OF-HANDLES-FLOATS</h2> Add the following to <a class="issue-reference" href="#issue-type-of-and-predefined-classes:unify-and-extend">TYPE-OF-AND-PREDEFINED-CLASSES:UNIFY-AND-EXTEND</a>: <br/> 2c. Add the following additional constraint on <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a>. <br/>  "For any object for which <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-4.xhtml#function-typep">TYPEP</a> <span class="syntax-interned-symbol">object</span> <a class="symbol-reference" href="../chapter-25.xhtml#symbol-type">type</a>)</span>
</span></code> is true when type is one of    the types <a class="type-reference" href="../chapter-12.xhtml#type-short-float">SHORT-FLOAT</a>, <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>, <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>, or <a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a>, the    result of <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> is a type specifier for which <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-4.xhtml#function-subtypep">SUBTYPEP</a> <span class="syntax-cons">(<a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> <span class="syntax-interned-symbol">object</span>)</span>
   <a class="symbol-reference" href="../chapter-25.xhtml#symbol-type">type</a>)</span>
</span></code></pre> returns <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a> <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>, i.e, either the type or a subtype of it <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">subtype</span> <span class="syntax-interned-symbol">that</span>
   <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <span class="syntax-interned-symbol">implementation</span><span class="syntax-quote">'<span class="syntax-interned-symbol">s</span></span> <a class="function-reference" href="../chapter-4.xhtml#function-subtypep">SUBTYPEP</a> <span class="syntax-interned-symbol">can</span> <span class="syntax-interned-symbol">recognize</span>)</span>
</span></code></pre>." <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2> Changing the list of disjoint types and the first constraint on <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> to  reference the table of predefined classes merges three places with almost  identical information, resulting in simplification and improved cohesion.  Note that one effect of this is to remove the subtypes of <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> (<a class="type-reference" href="../chapter-12.xhtml#type-short-float">SHORT-FLOAT</a>,  <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>, <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>, and <a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a>) from the list of type specifiers  mentioned in the first constraint on <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">but</span> <span class="syntax-interned-symbol">see</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <span class="syntax-interned-symbol">subproposals</span>
 <span class="syntax-interned-symbol">FLOAT-SUBCLASSES</span> <a class="macro-reference" href="../chapter-5.xhtml#macro-and">and</a> <span class="syntax-interned-symbol">TYPE-OF-HANDLES-FLOATS</span>)</span>
</span></code></pre>, and to add the types <a class="function-reference" href="../chapter-14.xhtml#function-list">LIST</a>  (which is not necessary, since <a class="function-reference" href="../chapter-14.xhtml#function-cons">CONS</a> and <a class="function-reference" href="../chapter-14.xhtml#function-null">NULL</a> form an exhaustive partition of  <a class="function-reference" href="../chapter-14.xhtml#function-list">LIST</a>) and <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">which</span> <span class="syntax-interned-symbol">is</span> <span class="syntax-interned-symbol">probably</span> <span class="syntax-interned-symbol">missing</span> <span class="syntax-interned-symbol">due</span> <span class="syntax-interned-symbol">to</span> <span class="syntax-interned-symbol">oversight</span>)</span>
</span></code>. <br/> Adding <a class="macro-reference" href="../chapter-9.xhtml#macro-define-condition">DEFINE-CONDITION</a> to the third bullet brings it inline with the intent  of <a class="issue-reference" href="../issues/clos-conditions.xhtml#issue-clos-conditions">X3J13 Issue CLOS-CONDITIONS</a>. <br/> Adding <a class="macro-reference" href="../chapter-9.xhtml#macro-define-condition">DEFINE-CONDITION</a> and <a class="function-reference" href="../chapter-9.xhtml#function-make-condition">MAKE-CONDITION</a> to the fifth constraint brings it  inline with the intent of <a class="issue-reference" href="../issues/clos-conditions.xhtml#issue-clos-conditions">X3J13 Issue CLOS-CONDITIONS</a>. <br/> Adding classes for the predefined condition types matches up with the  disjointness requirements specified by the Condition System, and corresponds  to the intent of <a class="issue-reference" href="../issues/clos-conditions.xhtml#issue-clos-conditions">X3J13 Issue CLOS-CONDITIONS</a>.  It could be argued that those two  places already mandate this addition, but this proposal ensures that we are  agreed on that. <br/> Adding <a class="type-reference" href="../chapter-9.xhtml#type-restart">RESTART</a> as a predefined class matches up with the disjointness  requirements specified by the Condition System.  It could be argued that  the Condition System already mandates the addition of this class, but this  proposal ensures that we are agreed on that. <br/> Adding <a class="function-reference" href="../chapter-19.xhtml#function-logical-pathname">LOGICAL-PATHNAME</a> as a predefined class seems inline with the  expressed intent for making it a type.  It is sufficiently new that it may  simply have not been propagated to all the places that should mention it. <br/> Adding the stream subclasses seems reasonable, since we are already  requiring them to be disjoint subtypes of <a class="type-reference" href="../chapter-21.xhtml#type-stream">STREAM</a>. <br/> Adding the CLOS classes fixes an oversight. <br/> Allowing implementations to add <a class="type-reference" href="../chapter-4.xhtml#type-standard-object">STANDARD-OBJECT</a> or <a class="type-reference" href="../chapter-4.xhtml#type-structure-object">STRUCTURE-OBJECT</a> to the  class precedence lists allows them to implement any of the predefined classes  using the standard metaclasses <a class="type-reference" href="../chapter-4.xhtml#type-standard-class">STANDARD-CLASS</a> and <a class="type-reference" href="../chapter-4.xhtml#type-structure-class">STRUCTURE-CLASS</a>. <br/> The two subproposals, <a class="proposal-reference" href="#issue-type-of-and-predefined-classes:float-subclasses">FLOAT-SUBCLASSES</a> and <a class="proposal-reference" href="#issue-type-of-and-predefined-classes:type-of-handles-floats">TYPE-OF-HANDLES-FLOATS</a>, are two  different ways we could undo the removal of the subtypes of <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> from the  list of types mentioned by the first constraint on <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a>. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2> Up to some "bugs" because they haven't caught up with X3J13 on some of  these yet, IIM mostly implements this proposal. <br/> Other implementations were not surveyed. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2> Redirecting the disjointness requirements to reference the list of  predefined classes and modifying the constraints on <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> primarily  affects documentation, especially in the writing of the Standard.  The  requirements on implementors are largely unchanged. <br/> The effect of adding the various classes are probably minimal.  Implementations which already have the <a class="type-reference" href="../chapter-21.xhtml#type-stream">STREAM</a> subtypes as distinguished  types can probably easily support them as classes too, since they are  probably implemented using <a class="macro-reference" href="../chapter-8.xhtml#macro-defstruct">DEFSTRUCT</a>, CLOS, FLAVORS, or some other similar  mechanism, and making <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> return the right type name in this case is  probably trivial.  Implementations which don't have these stream types  already have some work to do, and the necessary support for the types will  probably produce the necessary support for the other stuff.  Similarly for  <a class="type-reference" href="../chapter-9.xhtml#type-condition">CONDITION</a> and its subtypes, <a class="function-reference" href="../chapter-19.xhtml#function-logical-pathname">LOGICAL-PATHNAME</a>, <a class="type-reference" href="../chapter-9.xhtml#type-restart">RESTART</a>, and the CLOS classes. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2> Minimal.  Many of the types mentioned here are new.  The changes to <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a>  would probably be an improvement for most users. <br/>Benifits: <br/> Fewer distributed tables which need to be maintained while writing the  Standard. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2> An alternative to the unification would be to fix <a class="function-reference" href="../chapter-4.xhtml#function-type-of">TYPE-OF</a> by adding <a class="type-reference" href="../chapter-12.xhtml#type-real">REAL</a> to  the list of built-in types referenced by the first constraint, to modify the  fifth constraint to mention <a class="macro-reference" href="../chapter-9.xhtml#macro-define-condition">DEFINE-CONDITION</a>, and to modify the third bullet  of the type relationships to also mention <a class="macro-reference" href="../chapter-9.xhtml#macro-define-condition">DEFINE-CONDITION</a>. <br/> A consequence of this proposal is that the following type names do not have  associated classes.  Perhaps we should add a table to the standard which  lists these as specifically not required to have associated classes <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">though</span>
 <span class="syntax-interned-symbol">they</span> <span class="syntax-interned-symbol">may</span> <span class="syntax-interned-symbol">be</span> <span class="syntax-interned-symbol">classes</span> <span class="syntax-interned-symbol">in</span> <a class="function-reference" href="../chapter-5.xhtml#function-some">some</a> <span class="syntax-interned-symbol">implementations</span>)</span>
</span></code></pre>. <br/> Subtypes of <a class="type-reference" href="../chapter-12.xhtml#type-integer">INTEGER</a>            Subtypes of <a class="function-reference" href="../chapter-13.xhtml#function-character">CHARACTER</a>    <a class="type-reference" href="../chapter-12.xhtml#type-bignum">BIGNUM</a>                         BASE-CHARACTER    <a class="function-reference" href="../chapter-15.xhtml#function-bit">BIT</a>                            EXTENDED-CHARACTER    <a class="type-reference" href="../chapter-12.xhtml#type-fixnum">FIXNUM</a>                         <a class="type-reference" href="../chapter-13.xhtml#type-standard-char">STANDARD-CHAR</a>    <a class="type-reference" href="../chapter-12.xhtml#type-signed-byte">SIGNED-BYTE</a>    <a class="type-reference" href="../chapter-12.xhtml#type-unsigned-byte">UNSIGNED-BYTE</a> <br/> Subtypes of <a class="symbol-reference" href="../chapter-2.xhtml#symbol-array">ARRAY</a>              Subtypes of <a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-function">FUNCTION</a>            Other    <a class="type-reference" href="../chapter-16.xhtml#type-base-string">BASE-STRING</a>                    <a class="type-reference" href="../chapter-4.xhtml#type-compiled-function">COMPILED-FUNCTION</a>               <a class="function-reference" href="../chapter-14.xhtml#function-atom">ATOM</a>    <a class="type-reference" href="../chapter-15.xhtml#type-simple-array">SIMPLE-ARRAY</a>                                                   <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>    <a class="type-reference" href="../chapter-16.xhtml#type-simple-base-string">SIMPLE-BASE-STRING</a>           Subtypes of <a class="symbol-reference" href="../chapter-2.xhtml#symbol-symbol">SYMBOL</a>    <a class="symbol-reference" href="../chapter-2.xhtml#symbol-simple-bit-vector">SIMPLE-BIT-VECTOR</a>              <a class="type-reference" href="../chapter-10.xhtml#type-keyword">KEYWORD</a>    <a class="type-reference" href="../chapter-16.xhtml#type-simple-string">SIMPLE-STRING</a>    <a class="symbol-reference" href="../chapter-2.xhtml#symbol-simple-vector">SIMPLE-VECTOR</a> <br/> Subtypes of <a class="function-reference" href="../chapter-12.xhtml#function-float">FLOAT</a> <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-5.xhtml#special-operator-if">if</a> <span class="syntax-interned-symbol">FLOAT-SUBCLASSES</span> <span class="syntax-interned-symbol">is</span> <a class="function-reference" href="../chapter-5.xhtml#function-not">not</a> <span class="syntax-interned-symbol">adopted</span>)</span>
</span></code>    <a class="type-reference" href="../chapter-12.xhtml#type-short-float">SHORT-FLOAT</a>    <a class="type-reference" href="../chapter-12.xhtml#type-single-float">SINGLE-FLOAT</a>    <a class="type-reference" href="../chapter-12.xhtml#type-double-float">DOUBLE-FLOAT</a>    <a class="type-reference" href="../chapter-12.xhtml#type-long-float">LONG-FLOAT</a> <br/> Barrett isn't entirely happy with the class precedence lists specified for  the CLOS classes.  He feels that they might be overly constrained in some  cases.  For example, it should be possible to have an implementation make  <a class="type-reference" href="../chapter-4.xhtml#type-structure-class">STRUCTURE-CLASS</a> a trivial subclass of <a class="type-reference" href="../chapter-4.xhtml#type-standard-class">STANDARD-CLASS</a>, define <a class="macro-reference" href="../chapter-8.xhtml#macro-defstruct">DEFSTRUCT</a>  <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">without</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <span class="syntax-keyword-symbol">:type</span> <span class="syntax-interned-symbol">option</span>)</span>
</span></code> in terms of <a class="macro-reference" href="../chapter-7.xhtml#macro-defclass">DEFCLASS</a>, and make <a class="type-reference" href="../chapter-4.xhtml#type-structure-object">STRUCTURE-OBJECT</a> be  a subclass of <a class="type-reference" href="../chapter-4.xhtml#type-standard-object">STANDARD-OBJECT</a>. </section></div></main><footer>Copyright Â© 2021 Jan Moringen</footer></body></html>
