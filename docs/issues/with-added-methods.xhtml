class="section-title">References</h2>88-002R p.2-90 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>29-Apr-90, Version 1 by Moon 4-May-90, Version 2 by Moon (update discussion) </section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>  <a class="issue-reference" href="#issue-with-added-methods">with-added-methods</a> has a strange definition that is hard to understand   and apparently is not what was intended by the person who originally   proposed the feature.  No CLOS implementation is known that supports it. <br/>  This is Symbolics issue #17. <br/></section><section class="status-unknown proposal" id="issue-with-added-methods:delete"><h2 class="section-title">Proposal DELETE</h2>  Remove <a class="issue-reference" href="#issue-with-added-methods">with-added-methods</a> from the language and remove that symbol from   the <a class="package-reference" href="../chapter-1.xhtml#package-common-lisp">common-lisp</a> package. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  Why add something new that no one uses or wants? <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>  No CLOS implementation is known to support <a class="issue-reference" href="#issue-with-added-methods">with-added-methods</a>. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Trivial. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>  We would either have to get the implementors to implement it or explain   why we put this thing in the language that everyone refuses to implement. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>  None. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Smaller language. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>  Smaller language. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Gregor Kiczales says he supports <a class="issue-reference" href="#issue-with-added-methods:delete">WITH-ADDED-METHODS:DELETE</a>. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
