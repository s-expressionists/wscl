	KMP 3/30/89 Version 2, Masinter, 2 Jul 89, as amended Jun 89 X3J13 </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2> A label defined with #n<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a> is valid for the rest of   the top-level call to <a class="function-reference" href="../chapter-23.xhtml#function-read">read</a> on input, permitting     '(#1<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>
</span></code></pre> #1#)  to designate <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>)</span>
</span></code></pre>, where the two lists  <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>
</span></code></pre> are <a class="function-reference" href="../chapter-5.xhtml#function-eq">eq</a>.  However, on output the implementations  are only required to detect circularities, not sharing,  when <a class="symbol-reference" href="../chapter-2.xhtml#symbol-*print-circle*">*print-circle*</a> is <a class="section-reference" href="../chapter-26.xhtml#section-T">T</a>.  That is     (<a class="function-reference" href="../chapter-22.xhtml#function-print">print</a> '(#1<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>(A #1#) #1#))  may print as     (#1<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>(A #1#) #2<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>(A #2#))  or (#1<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>(A #1#) #1#) <br/></section><section class="status-passed proposal" id="issue-print-circle-shared:respect-print-circle"><h2 class="section-title">Proposal RESPECT-PRINT-CIRCLE</h2> Require the printer to use #n# to identify sharing  of <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a> objects that would not <a class="function-reference" href="../chapter-23.xhtml#function-read">read</a> to be <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>  when <a class="symbol-reference" href="../chapter-2.xhtml#symbol-*print-circle*">*print-circle*</a> is true, and not if false. <br/></section><section class="status-unknown proposal" id="issue-print-circle-shared:new-variable"><h2 class="section-title">Proposal NEW-VARIABLE</h2> Introduce *PRINT-SHARED*.  When <a class="symbol-reference" href="../chapter-2.xhtml#symbol-*print-circle*">*print-circle*</a>  and *PRINT-SHARED* are both true [rationale:   check one variable first for efficiency], identify sharing   with #n# in the printer. Otherwise, don't. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2> Storage needed for detecting shared structure is slightly more. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2> Several implementations implement <a class="proposal-reference" href="#issue-print-circle-shared:respect-print-circle">RESPECT-PRINT-CIRCLE</a>. <br/></section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
