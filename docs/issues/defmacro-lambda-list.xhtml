<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — DEFMACRO-LAMBDA-LIST</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">DEFMACRO-LAMBDA-LIST</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-defmacro-lambda-list:tighten-description">Proposal TIGHTEN-DESCRIPTION</a><ol> </ol></li><li><a href="#section-Examples">Examples</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of Non-Adoption">Cost of Non-Adoption</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue DEFMACRO-LAMBDA-LIST [Cleanup] [CLARIFICATION/CHANGE]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, as amended, Mar 89 X3J13 </section><section id="section-References" class="section"><h2 class="section-title">References</h2>8.1 Macro Definition (CLtL pp144-151), <a class="issue-reference" href="../issues/destructuring-bind.xhtml#issue-destructuring-bind">X3J13 Issue DESTRUCTURING-BIND</a> </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>30-Jan-89, Version 1 by Pitman 17-Mar-89, Version 2 by Masinter 9-Apr-89, Version 3 by Masinter  Incorporate amendments as per Mar 89 X3J13 10-Apr-89, V.4 Masinter (forgot an amendment) </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>  The description of the <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list currently contains some    mis-statements and leaves some ambiguities: <br/><ol><li> Can <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a>, <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a>, and <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> appear at recursive levels of the  <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list? <br/> The description of <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">p145</span>)</span>
</span></code> specifies that <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> must occur ``first  in the lambda list,'' but the description of a lambda list says that   ``a lambda may [recursively] appear in place of the parameter name.''  Consequently, the question arises whether <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> should be permitted to  be a synonym for <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a> at inner levels of a <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list. <br/> The descriptions of <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a> and <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> do not contain syntactic  restrictions on where they may appear. <br/></li><li> Does using <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> affect the pattern of arguments permitted by <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a>. </li></ol><br/></section><section class="status-passed proposal" id="issue-defmacro-lambda-list:tighten-description"><h2 class="section-title">Proposal TIGHTEN-DESCRIPTION</h2><ol><li> a. Specify that <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a> may appear at any level of a <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list. </li></ol><br/>     b. Specify that <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> may appear at any level of a <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a>         lambda list. At inner levels, the <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> variable is bound to 		the corresponding part of the argument, as with <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>, but 		unlike <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>, other arguments are also allowed. <br/>     c. Specify that <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> may only appear at the top level of a 	<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list. <br/>  2. Clarify that using <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> does not affect the pattern of arguments      specified by <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a>. <br/>  3. Clarify that  <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> may appear anywhere in the top level      of a <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list, as in the following examples: <br/>        <code><span class="syntax-root"><span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;whole</a> <span class="syntax-interned-symbol">W</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;environment</a> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>
</span></code>   ``After &amp;Whole''         <code><span class="syntax-root"><span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;environment</a> <span class="syntax-interned-symbol">E</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;whole</a> <span class="syntax-interned-symbol">W</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>
</span></code>   ``Before &amp;Whole''         <code><span class="syntax-root"><span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;whole</a> <span class="syntax-interned-symbol">W</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;environment</a> <span class="syntax-interned-symbol">E</span>)</span>
</span></code>   ``Last''         <code><span class="syntax-root"><span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;whole</a> <span class="syntax-interned-symbol">W</span> <span class="syntax-interned-symbol">A</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;environment</a> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">B</span>)</span>
</span></code>   ``Middle'' <br/>   4. <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> can only appear once in a <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> lambda list. <br/></section><section id="section-Examples" class="section"><h2 class="section-title">Examples</h2><pre><ol><li> <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1A</span> <span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">FORM</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span>)</span>  <span class="syntax-interned-symbol">...</span>)</span>
</span></code> is defined.<br/> <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1B</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-optional">&amp;OPTIONAL</a> <span class="syntax-interned-symbol">D</span>)</span> <span class="syntax-interned-symbol">E</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code> is defined.<br/></li></ol>		It allows simultaneousaccess to the <a class="function-reference" href="../chapter-14.xhtml#function-third">THIRD</a> of the whole<br/>		form as B and to the destructuring of that list into<br/>		C and D.<br/><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1C</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> <span class="syntax-interned-symbol">ENV</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>     is defined.<br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1D</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">B</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> <span class="syntax-interned-symbol">ENV</span>)</span> <span class="syntax-interned-symbol">C</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code> is undefined.<br/><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1E</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a> <span class="syntax-interned-symbol">X</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>     is defined.<br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM1F</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">B</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a> <span class="syntax-interned-symbol">X</span>)</span> <span class="syntax-interned-symbol">C</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code> is defined.<br/><br/>  2. <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM2A</span> <span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">X</span>)</span> <span class="syntax-quasiquote">`<span class="syntax-quote">'<span class="syntax-unquote">,<span class="syntax-interned-symbol">X</span></span></span></span>)</span>
</span></code><br/><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2A</span>)</span></span>)</span>
</span></code>   <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-quote">QUOTE</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">DM2A</span>)</span>)</span>
</span></code><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2A</span> <span class="syntax-interned-symbol">A</span>)</span></span>)</span>
</span></code> is an error.<br/><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">DM2B</span> <span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">X</span> <span class="syntax-interned-symbol">A</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-optional">&amp;OPTIONAL</a> <span class="syntax-interned-symbol">B</span>)</span> <span class="syntax-quasiquote">`<span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-unquote">,<span class="syntax-interned-symbol">X</span></span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">A</span></span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">B</span></span>)</span></span></span>)</span>
</span></code><br/><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span>)</span></span>)</span>
</span></code>       is an error.<br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span> <span class="syntax-interned-symbol">Q</span>)</span></span>)</span>
</span></code>     <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-quote">QUOTE</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span> <span class="syntax-interned-symbol">Q</span>)</span> <span class="syntax-interned-symbol">Q</span> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>)</span>
</span></code><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span> <span class="syntax-interned-symbol">Q</span> <span class="syntax-interned-symbol">R</span>)</span></span>)</span>
</span></code>   <a class="function-reference" href="../chapter-12.xhtml#function-=">=</a>&gt; <code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-quote">QUOTE</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span> <span class="syntax-interned-symbol">Q</span> <span class="syntax-interned-symbol">R</span>)</span> <span class="syntax-interned-symbol">Q</span> <span class="syntax-interned-symbol">R</span>)</span>)</span>
</span></code><br/>     <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-3.xhtml#function-macroexpand">MACROEXPAND</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">DM2B</span> <span class="syntax-interned-symbol">Q</span> <span class="syntax-interned-symbol">R</span> <span class="syntax-interned-symbol">S</span>)</span></span>)</span>
</span></code> is an error.<br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2><ol><li> a. An example on p151 makes it clear that this was the intent. </li></ol><br/>	b. There's no cogent reason to forbid <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> at inner levels.      The example on p.150 uses <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> in a non-top-level position. <br/>	This simplifies the implementation of <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> if we introduce a         <a class="macro-reference" href="../chapter-5.xhtml#macro-destructuring-bind">DESTRUCTURING-BIND</a> which does not understand <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a>. <br/>     c. The environment is never different at top level than embedded. 	Permitting <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> to occur embedded would only encourage 	the misconception that there was a potential difference. <br/>	This simplifies the implementation of <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> if we introduce a         <a class="macro-reference" href="../chapter-5.xhtml#macro-destructuring-bind">DESTRUCTURING-BIND</a> which does not understand <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a>. <br/>  2. This allows useful syntax checking. <br/>     One can always trivially write 	<code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> <span class="syntax-interned-symbol">...</span> <span class="syntax-cons">(<a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">FORM</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a> <a class="declaration-reference" href="../chapter-3.xhtml#declaration-ignore">IGNORE</a>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code>      to get around the error checking this forces. <br/>  3. &lt;vote at Mar 89 X3J13&gt; <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2><ol><li> a. Symbolics Genera permits <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-body">&amp;BODY</a> at any level. This is compatible.  b. Symbolics Genera seems to permit <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> at any level. When embedded, </li></ol>	it is treated as a synonym for <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>.       c. Symbolics Genera does not permit <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-environment">&amp;ENVIRONMENT</a> except at top level. 	This is compatible. <br/>  2. Symbolics Genera has this behavior when <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> appears at top level,      but not at recursive levels <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">where</span> <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> <span class="syntax-interned-symbol">is</span> <span class="syntax-interned-symbol">treated</span> <span class="syntax-interned-symbol">as</span> <span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">synonym</span> <span class="syntax-interned-symbol">for</span>
     <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>)</span>
</span></code></pre>. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  This seems to be what CLtL intended and what most implementations   perform. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  We think this is possibly <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">probably</span>)</span>
</span></code> upward compatible with most   current practice. <br/></section><section id="section-Cost of Non-Adoption" class="section"><h2 class="section-title">Cost of Non-Adoption</h2>  Some fuzzy places in <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> continue to exist. <br/>  It's harder to introduce <a class="macro-reference" href="../chapter-5.xhtml#macro-destructuring-bind">DESTRUCTURING-BIND</a> because describing its relation   to <a class="macro-reference" href="../chapter-3.xhtml#macro-defmacro">DEFMACRO</a> is difficult. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  The language is a little tighter. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>  Negligible impact. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Part 2 of this issue came up during the discussion of <a class="issue-reference" href="../issues/dotted-macro-forms.xhtml#issue-dotted-macro-forms">DOTTED-MACRO-FORMS</a>   but was not pursued until now. <br/>  Pitman supports these clarifications. <br/>  A previous version disallowed <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> at inner levels, because   of the mistaken impression that <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a> was equivalent to <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>.   However, additional arguments are not allowed after <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-rest">&amp;REST</a>,   while they are for <a class="lambda-list-keyword-reference" href="../chapter-3.xhtml#lambda-list-keyword-whole">&amp;WHOLE</a>. <br/></section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
