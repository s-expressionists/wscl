<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — DEFGENERIC-DECLARE</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">DEFGENERIC-DECLARE</span><br/><ol class="local-toc"><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem description">Problem description</a><ol> </ol></li><li><a href="#issue-defgeneric-declare:allow-multiple">Proposal ALLOW-MULTIPLE</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of non-adoption">Cost of non-adoption</a><ol> </ol></li><li><a href="#section-Performance impact">Performance impact</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Esthetics">Esthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue DEFGENERIC-DECLARE [NIL] [ADDITION]</h1><section id="section-References" class="section"><h2 class="section-title">References</h2>88-002R p.2-27 </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>29-Apr-90, Version 1 by Moon 30-Apr-90, Version 2 by Moon (update current practice) </section><section id="section-Problem description" class="section"><h2 class="section-title">Problem description</h2>  <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a> only allows <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a> to appear once, which is inconsistent with   <a class="macro-reference" href="../chapter-5.xhtml#macro-defun">DEFUN</a>, which allows any number of <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a>s. <br/>  This is Symbolics issue #23. <br/></section><section class="status-unknown proposal" id="issue-defgeneric-declare:allow-multiple"><h2 class="section-title">Proposal ALLOW-MULTIPLE</h2>  Allow the <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a> option to appear multiple times in a <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a> form.   The multiple declarations are appended together. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  Programmers rely on the syntactic analogy between <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a> and <a class="macro-reference" href="../chapter-5.xhtml#macro-defun">DEFUN</a>. <br/>  Note that some implementations allow several <a class="glossary-reference" href="../chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>   declarations in <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a>, so the list of declarations in a <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a>   could be quite long. <br/></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>  Symbolics Genera 8.0 only allows <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a> to appear once.   Lucid 4.0.0 Beta-1 allows <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a> to appear multiple times. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Easy. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None. <br/></section><section id="section-Cost of non-adoption" class="section"><h2 class="section-title">Cost of non-adoption</h2>  <a class="macro-reference" href="../chapter-7.xhtml#macro-defgeneric">DEFGENERIC</a> would be inconsistent with all other forms that allow <a class="symbol-reference" href="../chapter-3.xhtml#symbol-declare">DECLARE</a>   to be used to specify declarations. <br/></section><section id="section-Performance impact" class="section"><h2 class="section-title">Performance impact</h2>  None. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  More consistent language. <br/></section><section id="section-Esthetics" class="section"><h2 class="section-title">Esthetics</h2>  More consistent language. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  None. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
