<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — IMPORT-SETF-SYMBOL-PACKAGE</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">IMPORT-SETF-SYMBOL-PACKAGE</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit History">Edit History</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-import-setf-symbol-package:yes">Proposal YES</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current practice">Current practice</a><ol> </ol></li><li><a href="#section-Adoption Cost">Adoption Cost</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Conversion Cost">Conversion Cost</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue IMPORT-SETF-SYMBOL-PACKAGE [NIL] [CLARIFICATION.]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>passed, jun87 </section><section id="section-References" class="section"><h2 class="section-title">References</h2><a class="function-reference" href="../chapter-11.xhtml#function-import">import</a> (CLtL p. 186) </section><section id="section-Edit History" class="section"><h2 class="section-title">Edit History</h2>Version 2 at committee meeting 15-Mar-87 <span class="issue-reference error">issue:15:19</span>:23 Version 3 by Masinter 15-Mar-87 <span class="issue-reference error">issue:18:42</span>:13 Version 4 29-May-87 by Masinter, remove confusing "to further clarify". Version 5 to X3J13 </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>The action of <a class="function-reference" href="../chapter-11.xhtml#function-import">import</a> on the home package of a symbol is not described well; does it affects the "home package" of a symbol. <br/></section><section class="status-passed proposal" id="issue-import-setf-symbol-package:yes"><h2 class="section-title">Proposal YES</h2><a class="function-reference" href="../chapter-11.xhtml#function-import">import</a> behaves as follows: if any symbol to be imported has no home package <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-10.xhtml#function-symbol-package">symbol-package</a> <span class="syntax-interned-symbol">returns</span> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code>, then <a class="function-reference" href="../chapter-11.xhtml#function-import">import</a> sets the home package of the symbol to the specified package being imported to. <br/></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2></section><section id="section-Current practice" class="section"><h2 class="section-title">Current practice</h2>Most Common Lisp implementations work this way.  <br/></section><section id="section-Adoption Cost" class="section"><h2 class="section-title">Adoption Cost</h2>small &ndash; it requires a simple rewrite if not done this way. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>Without this proposal, there is confusion about how Common Lisp works, and the risks that some new implementations will not work this way. <br/></section><section id="section-Conversion Cost" class="section"><h2 class="section-title">Conversion Cost</h2>None, as this describes current practice.    <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>The cleanup committee supports this clarification. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
