  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — RANGE-OF-START-AND-END-PARAMETERS</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">RANGE-OF-START-AND-END-PARAMETERS</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit history">Edit history</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-range-of-start-and-end-parameters:integer-and-integer-nil">Proposal INTEGER-AND-INTEGER-NIL</a><ol> </ol></li><li><a href="#section-Test Case">Test Case</a><ol> </ol></li><li><a href="#section-Rationale">Rationale</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of Non-Adoption">Cost of Non-Adoption</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Aesthetics">Aesthetics</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS [NIL] [CLARIFICATION]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, Jan 89 X3J13 </section><section id="section-References" class="section"><h2 class="section-title">References</h2><a class="function-reference" href="../chapter-17.xhtml#function-count">count</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-count-if">count-if</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-count-if-not">count-if-not</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-delete">delete</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-delete-duplicates">delete-duplicates</a> (p254), <a class="function-reference" href="../chapter-17.xhtml#function-delete-if">delete-if</a> (p254), <a class="function-reference" href="../chapter-17.xhtml#function-delete-if-not">delete-if-not</a> (p254), <a class="function-reference" href="../chapter-17.xhtml#function-fill">fill</a> (p252), <a class="function-reference" href="../chapter-17.xhtml#function-find">find</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-find-if">find-if</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-find-if-not">find-if-not</a> (p257), <a class="function-reference" href="../chapter-21.xhtml#function-make-string-input-stream">make-string-input-stream</a> (p330), <a class="function-reference" href="../chapter-17.xhtml#function-mismatch">mismatch</a> (p257), <a class="function-reference" href="../chapter-16.xhtml#function-nstring-capitalize">nstring-capitalize</a> (p304),  <a class="function-reference" href="../chapter-16.xhtml#function-nstring-downcase">nstring-downcase</a> (p304), <a class="function-reference" href="../chapter-16.xhtml#function-nstring-upcase">nstring-upcase</a> (p304), <a class="function-reference" href="../chapter-17.xhtml#function-substitute">substitute</a> (p255), <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute-if">nsubstitute-if</a> (p256), <a class="function-reference" href="../chapter-17.xhtml#function-nsubstitute-if-not">nsubstitute-if-not</a> (p256),  <a class="function-reference" href="../chapter-12.xhtml#function-parse-integer">parse-integer</a> (p381), <a class="function-reference" href="../chapter-19.xhtml#function-parse-namestring">parse-namestring</a> (p414), <a class="function-reference" href="../chapter-17.xhtml#function-position">position</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-position-if">position-if</a> (p257), <a class="function-reference" href="../chapter-17.xhtml#function-position-if-not">position-if-not</a> (p257),  <a class="function-reference" href="../chapter-23.xhtml#function-read-from-string">read-from-string</a> (p381), <a class="function-reference" href="../chapter-17.xhtml#function-reduce">reduce</a> (p251), <a class="function-reference" href="../chapter-17.xhtml#function-remove">remove</a> (p253),  <a class="function-reference" href="../chapter-17.xhtml#function-remove-duplicates">remove-duplicates</a> (p254), <a class="function-reference" href="../chapter-17.xhtml#function-remove-if">remove-if</a> (p253), <a class="function-reference" href="../chapter-17.xhtml#function-remove-if-not">remove-if-not</a> (p253), <a class="function-reference" href="../chapter-17.xhtml#function-replace">replace</a> (p252), <a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> (p258), <a class="function-reference" href="../chapter-16.xhtml#function-string-capitalize">string-capitalize</a> (p303), <a class="function-reference" href="../chapter-16.xhtml#function-string-equal">string-equal</a> (p301), <a class="function-reference" href="../chapter-16.xhtml#function-string-downcase">string-downcase</a> (p303), <a class="function-reference" href="../chapter-16.xhtml#function-string-greaterp">string-greaterp</a> (p302), <a class="function-reference" href="../chapter-16.xhtml#function-string-lessp">string-lessp</a> (p302), <a class="function-reference" href="../chapter-16.xhtml#function-string-not-equal">string-not-equal</a> (p302), <a class="function-reference" href="../chapter-16.xhtml#function-string-not-greaterp">string-not-greaterp</a> (p302), <a class="function-reference" href="../chapter-16.xhtml#function-string-not-lessp">string-not-lessp</a> (p302), <a class="function-reference" href="../chapter-16.xhtml#function-string-upcase">string-upcase</a> (p303), <a class="function-reference" href="../chapter-16.xhtml#function-string/=">string/=</a> (p301), <a class="function-reference" href="../chapter-16.xhtml#function-string">string</a>&lt; (p301),  <a class="function-reference" href="../chapter-16.xhtml#function-string">string</a>&lt;<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a> (p301), <a class="function-reference" href="../chapter-16.xhtml#function-string=">string=</a> (p300), <a class="function-reference" href="../chapter-16.xhtml#function-string">string</a>&gt; (p301), <a class="function-reference" href="../chapter-16.xhtml#function-string">string</a>&gt;<a class="function-reference" href="../chapter-12.xhtml#function-=">=</a> (p301), <a class="function-reference" href="../chapter-17.xhtml#function-subseq">subseq</a> (p248), <a class="function-reference" href="../chapter-17.xhtml#function-substitute">substitute</a> (p255), <a class="function-reference" href="../chapter-17.xhtml#function-substitute-if">substitute-if</a> (p255),  <a class="function-reference" href="../chapter-17.xhtml#function-substitute-if-not">substitute-if-not</a> (p255), <a class="function-reference" href="../chapter-21.xhtml#function-write-line">write-line</a> (p384), <a class="function-reference" href="../chapter-21.xhtml#function-write-string">write-string</a> (p384) </section><section id="section-Edit history" class="section"><h2 class="section-title">Edit history</h2>14-Sep-88, Version 1 by Pitman </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>  CLtL is not always clear about the possible values which the START and END   parameters of built-in Common Lisp can take. <br/></section><section class="status-passed proposal" id="issue-range-of-start-and-end-parameters:integer-and-integer-nil"><h2 class="section-title">Proposal INTEGER-AND-INTEGER-NIL</h2>  Clarify that for functions permitting a parameter named START, START1,   or START2 which delimits the beginning point in a sequence to be   considered for some operation, that paremeter must be a non-negative   integer. If the argument is optional or key <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">as</span> <span class="syntax-interned-symbol">is</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <a class="macro-reference" href="../chapter-5.xhtml#macro-case">case</a> <span class="syntax-interned-symbol">for</span> <span class="syntax-interned-symbol">all</span>
  <span class="syntax-interned-symbol">functions</span> <span class="syntax-interned-symbol">referenced</span> <span class="syntax-interned-symbol">above</span> <span class="syntax-interned-symbol">except</span> <a class="function-reference" href="../chapter-17.xhtml#function-subseq">subseq</a>)</span>
</span></code></pre>, the value will default to   0 if not supplied. It is not permissible to pass <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> as this argument. <br/>  Clarify that for functions permitting a parameter named END, END1,   or END2 which delimits the end point in a sequence to be considered   for some operation, that paremeter must be a non-negative integer   indicating a termination point or <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> indicating the last element   in the sequence. If the argument is optional or key <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">as</span> <span class="syntax-interned-symbol">is</span> <a class="special-operator-reference" href="../chapter-3.xhtml#special-operator-the">the</a> <a class="macro-reference" href="../chapter-5.xhtml#macro-case">case</a>
  <span class="syntax-interned-symbol">for</span> <span class="syntax-interned-symbol">all</span> <span class="syntax-interned-symbol">functions</span> <span class="syntax-interned-symbol">referenced</span> <span class="syntax-interned-symbol">above</span>)</span>
</span></code></pre>, the value will default to <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>   if not supplied. Supplying <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a> is, therefore, equivalent to not   supplying this argument. <br/></section><section id="section-Test Case" class="section"><h2 class="section-title">Test Case</h2><pre>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> <span class="syntax-string">"F"</span> <span class="syntax-string">"FOO"</span> <span class="syntax-keyword-symbol">:START1</span> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code> is an error.<br/><br/>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> <span class="syntax-string">"F"</span> <span class="syntax-string">"FOO"</span> <span class="syntax-keyword-symbol">:START2</span> <span class="syntax-number">0</span>)</span>
</span></code> is permissible and is equivalent to<br/>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> <span class="syntax-string">"F"</span> <span class="syntax-string">"FOO"</span>)</span>
</span></code><br/><br/>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> <span class="syntax-string">"F"</span> <span class="syntax-string">"FOO"</span> <span class="syntax-keyword-symbol">:END2</span> <a class="section-reference" href="../chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code> is permissible and is equivalent to<br/>  <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="../chapter-17.xhtml#function-search">search</a> <span class="syntax-string">"F"</span> <span class="syntax-string">"FOO"</span>)</span>
</span></code><br/><br/></pre></section><section id="section-Rationale" class="section"><h2 class="section-title">Rationale</h2>  To keep data flow between programs from becoming excessively complicated,   it's a good idea to specify what the default values are so that they can   be passed explicitly rather than requiring an alternate calling sequence   for all possible cases where the value might need to default. <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>  Symbolics Genera implements the proposed behavior. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Hopefully most implementations already do this. Those that do not will   probably have to make quite a number of small changes to both the code   for these functions and to any associated compiler optimizers. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  This change is upward compatible with existing user code. Any program   which did not conform to this proposal was already not portable. <br/></section><section id="section-Cost of Non-Adoption" class="section"><h2 class="section-title">Cost of Non-Adoption</h2>  Subtle gratuitous differences in the handling of these arguments would   continue to be a possibility and a barrier to portability. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  The language would be more regular and well-defined. <br/></section><section id="section-Aesthetics" class="section"><h2 class="section-title">Aesthetics</h2>  If it makes things clearer, it's an improvement. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  Pitman supports <a class="issue-reference" href="#issue-range-of-start-and-end-parameters:integer-and-integer-nil">RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a>. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
