<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="../style.css"/><script src="../permalink.js"/><script src="../navigation.js"/><title>Well-specified Common Lisp — HASH-TABLE-ACCESS</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="../chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="../symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="../figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="../issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="../note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="../chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">HASH-TABLE-ACCESS</span><br/><ol class="local-toc"><li><a href="#section-Status">Status</a><ol> </ol></li><li><a href="#section-References">References</a><ol> </ol></li><li><a href="#section-Edit History">Edit History</a><ol> </ol></li><li><a href="#section-Problem Description">Problem Description</a><ol> </ol></li><li><a href="#issue-hash-table-access:x3j13-mar-89">Proposal X3J13-MAR-89</a><ol> </ol></li><li><a href="#section-Current Practice">Current Practice</a><ol> </ol></li><li><a href="#section-Cost to Implementors">Cost to Implementors</a><ol> </ol></li><li><a href="#section-Cost to Users">Cost to Users</a><ol> </ol></li><li><a href="#section-Cost of Non-Adoption">Cost of Non-Adoption</a><ol> </ol></li><li><a href="#section-Benefits">Benefits</a><ol> </ol></li><li><a href="#section-Discussion">Discussion</a><ol> </ol></li></ol></nav><div class="content"><h1>X3J13 Issue HASH-TABLE-ACCESS [NIL] [ADDITION]</h1><section id="section-Status" class="status-passed section"><h2 class="section-title">Status</h2>Passed, as amended, Mar 89 X3J13 (by vote of 17-0) <br/></section><section id="section-References" class="section"><h2 class="section-title">References</h2>Hash-tables (Chapter 21 of CLtL) </section><section id="section-Edit History" class="section"><h2 class="section-title">Edit History</h2>13-Sept-88, version 1 by Walter van Roggen 13-Oct-88, version 2 by Walter van Roggen 05-Apr-89, version 3 by Pitman (changes per x3J13) </section><section id="section-Problem Description" class="section"><h2 class="section-title">Problem Description</h2>  There are many characteristics of hash-tables which are specified upon   creation but are not accessible afterwards. <br/></section><section class="status-passed proposal" id="issue-hash-table-access:x3j13-mar-89"><h2 class="section-title">Proposal X3J13-MAR-89</h2>  Add the following functions to the language: <br/>  <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-rehash-size">hash-table-rehash-size</a> <a class="type-reference" href="../chapter-18.xhtml#type-hash-table">hash-table</a> <br/>    Returns the current rehash size of a hash table. <br/>  <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-rehash-threshold">hash-table-rehash-threshold</a> <a class="type-reference" href="../chapter-18.xhtml#type-hash-table">hash-table</a> <br/>    Returns the current rehash threshold of a hash table. <br/>  <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-size">hash-table-size</a> <a class="type-reference" href="../chapter-18.xhtml#type-hash-table">hash-table</a> <br/>    Returns the current size of a hash table. <br/>  <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-test">hash-table-test</a> <a class="type-reference" href="../chapter-18.xhtml#type-hash-table">hash-table</a> <br/>    Returns the test used for comparing keys in the hash table.     By default the value will be <a class="function-reference" href="../chapter-5.xhtml#function-eql">eql</a>. <br/>  Define that the results of <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-rehash-size">hash-table-rehash-size</a>,    <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-rehash-threshold">hash-table-rehash-threshold</a>, and <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-size">hash-table-size</a> are suitable   for use in a call to <a class="function-reference" href="../chapter-18.xhtml#function-make-hash-table">make-hash-table</a> in order to produce a hash   table with state corresponding to the current state of the hash   table. <br/>  Clarify that the result of <a class="function-reference" href="../chapter-18.xhtml#function-hash-table-test">hash-table-test</a> is always a symbol   naming a function rather than the function itself if the test   is one of those defined by this standard. (Implementations which   provide additional tests for hash tables may determine how this   function relates to such extended tests.) <br/></section><section id="section-Current Practice" class="section"><h2 class="section-title">Current Practice</h2>  VAX <a class="package-reference" href="../chapter-A.xhtml#package-lisp">lisp</a> and Lucid 3.0 implement the proposal. <br/></section><section id="section-Cost to Implementors" class="section"><h2 class="section-title">Cost to Implementors</h2>  Most of these should be trivial to implement, since the information   must be present for nearly all types. <br/></section><section id="section-Cost to Users" class="section"><h2 class="section-title">Cost to Users</h2>  None.  This is an upward-compatible extension. <br/></section><section id="section-Cost of Non-Adoption" class="section"><h2 class="section-title">Cost of Non-Adoption</h2>  The benefits would not be available in a portable fashion. <br/></section><section id="section-Benefits" class="section"><h2 class="section-title">Benefits</h2>  Programs would be able to access useful information otherwise hidden.   For example, it would allow programs to gain statistics about hash   table usage that might enable better tuning. <br/></section><section id="section-Discussion" class="section"><h2 class="section-title">Discussion</h2>  None of these are required to be <a class="macro-reference" href="../chapter-5.xhtml#macro-setf">setf</a>'able, though some might be   reasonable <a class="glossary-reference" href="../chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> extensions.  Including such   modification abilities might constrain some implementations unduly. <br/>  This first appeared in "&gt;GLS&gt;clarifications.text" of 12/06/85. </section></div></main><footer>Copyright © 2021 Jan Moringen</footer></body></html>
