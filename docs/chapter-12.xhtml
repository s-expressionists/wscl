however, the list forms of these two <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifiers</a> have different semantics.<br/>
</dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">signed-byte</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>s | <span class="symbol-reference error">symbol:*</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">s</span>&mdash;a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> that can be represented
in two's-complement form in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte">byte</a> of <span class="parameter">s</span> bits.  This is
equivalent to <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>-2</mrow><mo>s-1</mo></msup></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>2</mrow><mo>s-1</mo></msup>-1</math>)</span>
</span></code></pre>.  The type
<a class="type-reference" href="#type-signed-byte">signed-byte</a> or the type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-signed-byte">signed-byte</a> <a class="function-reference" href="#function-*">*</a>)</span>
</span></code></pre> is the same
as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-integer">integer</a>.<br/>
</dd></dl></div><br/><br/><div class="component" id="type-unsigned-byte"><div class="header"><span class="left"><span class="name" id="type-unsigned-byte">unsigned-byte</span></span><span class="right"><span class="ftype">Type</span></span></div><br/>
<dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a>,
<a class="type-reference" href="#type-signed-byte">signed-byte</a>,
<a class="type-reference" href="#type-integer">integer</a>,
<a class="type-reference" href="#type-rational">rational</a>,
<a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The atomic <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> <a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a> denotes the same 
type as is denoted by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <a class="function-reference" href="#function-*">*</a>)</span>
</span></code></pre>.  

</dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">unsigned-byte</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span><span class="parameter">s</span> | <span class="symbol-reference error">symbol:*</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">s</span>&mdash;a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the set of non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> that can be
represented in a byte of size <span class="parameter">s</span> (bits).  
This is equivalent 
to <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-mod">mod</a> <span class="parameter">m</span>)</span>
</span></code></pre> for <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<span class="parameter">m</span><msup><mrow>=2</mrow><mo>s</mo></msup></math>, or
to <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <span class="parameter">n</span>)</span>
</span></code></pre> for <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<span class="parameter">n</span><msup><mrow>=2</mrow><mo>s-1</mo></msup></math>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a> or 
the type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a> <a class="function-reference" href="#function-*">*</a>)</span>
</span></code></pre> is the same as
the type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <a class="function-reference" href="#function-*">*</a>)</span>
</span></code></pre>, the set of non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a> <span class="syntax-number">1</span>)</span>
</span></code></pre> is also called <a class="type-reference" href="#type-bit">bit</a>.<br/></dd></dl></div><br/>
<br/><div class="component" id="type-mod"><div class="header"><span class="left"><span class="name" id="type-mod">mod</span></span><span class="right"><span class="ftype">Type Specifier</span></span></div><br/><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">mod</span>&nbsp;<span class="lambda-list">n</span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">n</span>&mdash;a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the set of non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> less than <span class="parameter">n</span>.
This is equivalent to 
  <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <span class="syntax-cons">(<span class="parameter">n</span>)</span>)</span>
</span></code></pre>
or to
  <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <span class="parameter">m</span>)</span>
</span></code></pre>,
where <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<span class="parameter">m</span>=\hbox<span class="parameter">n</span>-1</math>.<br/>The argument is required, and cannot be <span class="symbol-reference error">symbol:*</span>.<br/>The symbol <a class="type-reference" href="#type-mod">mod</a> is not valid as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.

</dd></dl></div><br/>
<br/><div class="component" id="type-bit"><div class="header"><span class="left"><span class="name" id="type-bit">bit</span></span><span class="right"><span class="ftype">Type</span></span></div><br/>
<dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-bit">bit</a>,
<a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a>,
<a class="type-reference" href="#type-signed-byte">signed-byte</a>,
<a class="type-reference" href="#type-integer">integer</a>,
<a class="type-reference" href="#type-rational">rational</a>,
<a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-bit">bit</a> is equivalent to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-integer">integer</a> <span class="syntax-number">0</span> <span class="syntax-number">1</span>)</span>
</span></code></pre>
and <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-unsigned-byte">unsigned-byte</a> <span class="syntax-number">1</span>)</span>
</span></code></pre>.<br/></dd></dl></div><br/>
<br/><div class="component" id="type-fixnum"><div class="header"><span class="left"><span class="name" id="type-fixnum">fixnum</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-fixnum">fixnum</a>,
<a class="type-reference" href="#type-integer">integer</a>,
<a class="type-reference" href="#type-rational">rational</a>,
<a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> whose value is between 
<a class="constant-reference" href="#constant-most-negative-fixnum">most-negative-fixnum</a> and <a class="constant-reference" href="#constant-most-positive-fixnum">most-positive-fixnum</a> inclusive.
Exactly which <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnums</a> is 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-fixnum">fixnum</a> is required to be a supertype of
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-signed-byte">signed-byte</a> <span class="syntax-number">16</span>)</span>
</span></code></pre>.


</dd></dl></div><br/>
<br/><div class="component" id="type-bignum"><div class="header"><span class="left"><span class="name" id="type-bignum">bignum</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-bignum">bignum</a>,
<a class="type-reference" href="#type-integer">integer</a>,
<a class="type-reference" href="#type-rational">rational</a>,
<a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-bignum">bignum</a> is defined to be exactly <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-and">and</a> <a class="type-reference" href="#type-integer">integer</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <a class="type-reference" href="#type-fixnum">fixnum</a>)</span>)</span>
</span></code></pre>.


</dd></dl></div><br/>

<br/><div class="component" id="function-="><div class="header"><span class="left"><span class="name" id="function-=">=</span>, <span class="name" id="function-/=">/=</span>, <span class="name" id="function-&lt;">&lt;</span>, <span class="name" id="function-&gt;">&gt;</span>, <span class="name" id="function-&lt;=">&lt;=</span>, <span class="name" id="function-&gt;=">&gt;=</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">=</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxnumbers<msup><mrow/><mo>+</mo></msup></math></span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/>
<span class="function-definition"><span class="name">/=</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxnumbers<msup><mrow/><mo>+</mo></msup></math></span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/>
<span class="function-definition"><span class="name">&lt;</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxnumbers<msup><mrow/><mo>+</mo></msup></math></span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/>

<span class="function-definition"><span class="name">&gt;=</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxnumbers<msup><mrow/><mo>+</mo></msup></math></span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/>
</dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;for <a class="function-reference" href="#function-&lt;">&lt;</a>, <a class="function-reference" href="#function-&gt;">&gt;</a>, <a class="function-reference" href="#function-&lt;=">&lt;=</a>, <a class="function-reference" href="#function-&gt;=">&gt;=</a>: a <span class="glossary-reference error">glossary:real</span>;

perform arithmetic comparisons on their arguments as follows:<br/><dl><dt><a class="function-reference" href="#function-=">=</a></dt><dd>The value of <a class="function-reference" href="#function-=">=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if all <span class="parameter">numbers</span> are the same in value;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
Two <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a> are considered equal by <a class="function-reference" href="#function-=">=</a>
if their real and imaginary parts are equal according to <a class="function-reference" href="#function-=">=</a>.<br/></dd><dt><a class="function-reference" href="#function-/=">/=</a></dt><dd>The value of <a class="function-reference" href="#function-/=">/=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if no two <span class="parameter">numbers</span> are the same in value;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-&lt;">&lt;</a></dt><dd>The value of <a class="function-reference" href="#function-&lt;">&lt;</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the <span class="parameter">numbers</span> are in monotonically increasing order;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-&gt;">&gt;</a></dt><dd>The value of <a class="function-reference" href="#function-&gt;">&gt;</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the <span class="parameter">numbers</span> are in monotonically decreasing order;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-&lt;=">&lt;=</a></dt><dd>The value of <a class="function-reference" href="#function-&lt;=">&lt;=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the <span class="parameter">numbers</span> are in monotonically 
 nondecreasing order;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-&gt;=">&gt;=</a></dt><dd>The value of <a class="function-reference" href="#function-&gt;=">&gt;=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the <span class="parameter">numbers</span> are in monotonically
 nonincreasing order;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
</dd></dl><br/><a class="function-reference" href="#function-=">=</a>, <a class="function-reference" href="#function-/=">/=</a>, <a class="function-reference" href="#function-&lt;">&lt;</a>, <a class="function-reference" href="#function-&gt;">&gt;</a>, <a class="function-reference" href="#function-&lt;=">&lt;=</a>, and <a class="function-reference" href="#function-&gt;=">&gt;=</a>

<br/><div class="component" id="function-floor"><div class="header"><span class="left"><span class="name" id="function-floor">floor</span>, <span class="name" id="function-ffloor">ffloor</span>, <span class="name" id="function-ceiling">ceiling</span>, <span class="name" id="function-fceiling">fceiling</span>, <span class="name" id="function-truncate">truncate</span>, <span class="name" id="function-ftruncate">ftruncate</span>, <span class="name" id="function-round">round</span>, <span class="name" id="function-fround">fround</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">floor</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">ffloor</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">ceiling</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">fceiling</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">truncate</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">ftruncate</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">round</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><span class="function-definition"><span class="name">fround</span>&nbsp;<span class="lambda-list">number <span class="lambda-list-keyword">&amp;optional</span> divisor</span>&nbsp;→&nbsp;<span class="return-values">quotient, remainder</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;a <a class="type-reference" href="#type-real">real</a>.<br/><span class="parameter">divisor</span>&mdash;a non-zero <a class="type-reference" href="#type-real">real</a>.
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>.<br/><span class="parameter">quotient</span>&mdash;for <a class="function-reference" href="#function-floor">floor</a>, <a class="function-reference" href="#function-ceiling">ceiling</a>,

		   for <a class="function-reference" href="#function-ffloor">ffloor</a>, <a class="function-reference" href="#function-fceiling">fceiling</a>, 
		       <a class="function-reference" href="#function-ftruncate">ftruncate</a>, and <a class="function-reference" href="#function-fround">fround</a>: a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">remainder</span>&mdash;a <a class="type-reference" href="#type-real">real</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>These functions divide <span class="parameter">number</span> by <span class="parameter">divisor</span>, 
returning a <span class="parameter">quotient</span> and <span class="parameter">remainder</span>, such that <br/><span class="parameter">quotient</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⋅</mi></math> <span class="parameter">divisor</span>+<span class="parameter">remainder</span>=<span class="parameter">number</span><br/>The <span class="parameter">quotient</span> always represents a mathematical integer.
When more than one mathematical integer might be possible
 (<span class="explicit-italic"> i.e.</span>,  when the remainder is not zero),
the kind of rounding or truncation depends on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>:<br/><dl><dt><a class="function-reference" href="#function-floor">floor</a>, <a class="function-reference" href="#function-ffloor">ffloor</a></dt><dd><a class="function-reference" href="#function-floor">floor</a> and <a class="function-reference" href="#function-ffloor">ffloor</a> produce a <span class="parameter">quotient</span> 
that has been truncated toward negative infinity;
that is, the <span class="parameter">quotient</span> represents the largest mathematical integer
that is not larger than the mathematical quotient.<br/></dd><dt><a class="function-reference" href="#function-ceiling">ceiling</a>, <a class="function-reference" href="#function-fceiling">fceiling</a></dt><dd><a class="function-reference" href="#function-ceiling">ceiling</a> and <a class="function-reference" href="#function-fceiling">fceiling</a> produce a <span class="parameter">quotient</span>
that has been truncated toward positive infinity;
that is, the <span class="parameter">quotient</span> represents the smallest mathematical integer
that is not smaller than the mathematical result.<br/></dd><dt><a class="function-reference" href="#function-truncate">truncate</a>, <a class="function-reference" href="#function-ftruncate">ftruncate</a></dt><dd><a class="function-reference" href="#function-truncate">truncate</a> and <a class="function-reference" href="#function-ftruncate">ftruncate</a> produce a <span class="parameter">quotient</span>
that has been truncated towards zero;
that is, the <span class="parameter">quotient</span> represents the mathematical integer
of the same sign as the mathematical quotient, and
that has the greatest integral magnitude not greater than that of the mathematical quotient.<br/></dd><dt><a class="function-reference" href="#function-round">round</a>, <a class="function-reference" href="#function-fround">fround</a></dt><dd><a class="function-reference" href="#function-round">round</a> and <a class="function-reference" href="#function-fround">fround</a> produce a <span class="parameter">quotient</span>
that has been rounded to the nearest mathematical integer;
if the mathematical quotient is exactly halfway between two integers,
(that is, it has the form <span class="explicit-italic"> integer</span>+<math xmlns="http://www.w3.org/1998/Math/MathML"><mover>12</mover></math>),
then the <span class="parameter">quotient</span> has been rounded to the even (divisible by two) integer.<br/></dd></dl><br/>All of these functions perform type conversion operations on <span class="parameter">numbers</span>.<br/>The <span class="parameter">remainder</span>

</span></code></pre> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a>,

is a  <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>    if either <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code></pre> or  <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code></pre> is  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><a class="function-reference" href="#function-ffloor">ffloor</a>, <a class="function-reference" href="#function-fceiling">fceiling</a>, <a class="function-reference" href="#function-ftruncate">ftruncate</a>, and <a class="function-reference" href="#function-fround">fround</a> 
handle arguments of different <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> in the following way:
If  <span class="parameter">number</span>  is     a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>,

<span class="parameter">number</span> or <span class="parameter">number1</span> specified as <span class="explicit-italic"> x</span> as in Figure <span class="explicit-mono">()</span>&ndash;.<br/><span class="float" id="figure-Mathematical definition of arc sine, arc cosine, and arc tangent"><table><thead><th>Function</th><th>Definition</th></thead><tbody><tr><td>Arc sine    </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">-i \hbox<span class="explicit-mono">log</span> <mo stretchy="true">(ix+     </mo><msqrt><msup><mrow>1-x</mrow><mo>2</mo></msup></msqrt><mo stretchy="true">) </mo></math> </td></tr><tr><td>Arc cosine  </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">(<mi>π</mi>/2) - \hbox<span class="explicit-mono">arcsin</span> x </math> </td></tr><tr><td>Arc tangent </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">-i \hbox<span class="explicit-mono">log</span> <mo stretchy="true">((1+ix) </mo><msqrt><msup><mrow>1/(1+x</mrow><mo>2)</mo></msup></msqrt><mo stretchy="true">) </mo></math> </td></tr></tbody></table><div class="caption">Mathematical definition of arc sine, arc cosine, and arc tangent</div></span>

These formulae are mathematically correct, assuming
completely accurate computation. They are not necessarily
the simplest ones for real-valued computations. <br/>If both <span class="parameter">number1</span> and <span class="parameter">number2</span> are supplied
for <a class="function-reference" href="#function-atan">atan</a>, the result is the arc tangent 
of <span class="parameter">number1</span>/<span class="parameter">number2</span>.
The value of <a class="function-reference" href="#function-atan">atan</a> is always between
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (exclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive)
                
 when minus zero is not supported.
The range of the two-argument arc tangent when minus zero is supported
includes <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math>.
                <br/>For a 
<span class="glossary-reference error">glossary:real</span><span class="parameter">number1</span>, 
the result is 
a <span class="glossary-reference error">glossary:real</span>and lies between
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math> (both exclusive).
<span class="parameter">number1</span> can be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> if <span class="parameter">number2</span>
is not supplied. If both are supplied, <span class="parameter">number2</span> can be zero provided
<span class="parameter">number1</span> is not zero.  
<br/>The following definition for arc sine determines the range and
branch cuts:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arcsin</span> z = -i \hbox<span class="explicit-mono">log</span> <mo stretchy="true">(iz+</mo><msqrt><msup><mrow>1-z</mrow><mo>2</mo></msup></msqrt><mo stretchy="true">) </mo></math>The branch cut for the arc sine function is in two pieces:
one along the negative real axis to the left of<math xmlns="http://www.w3.org/1998/Math/MathML">-1</math>
(inclusive), continuous with quadrant II, and one along the positive real
axis to the right of<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> (inclusive), continuous with quadrant IV.  The
range is that strip of the complex plane containing numbers whose real
part is between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math>.  A number with real
part equal to <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> is in the range if and only if its imaginary
part is non-negative; a number with real part equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math> is in
the range if and only if its imaginary part is non-positive.<br/>The following definition for arc cosine determines the range and
branch cuts:<br/>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arccos</span> z = <mover><mi>π</mi>2</mover>- \hbox<span class="explicit-mono">arcsin</span> z</math>or, which are equivalent,<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arccos</span> z = -i \hbox<span class="explicit-mono">log</span> <mo stretchy="true">(z+i </mo><msqrt><msup><mrow>1-z</mrow><mo>2</mo></msup></msqrt><mo stretchy="true">) </mo></math><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arccos</span> z = <mover>2 \hbox<span class="explicit-mono">log</span>  <mo stretchy="true">(</mo><msqrt>(1+z)/2</msqrt> + i <msqrt>(1-z)/2</msqrt><mo stretchy="true">)</mo>i</mover></math>
The branch cut for the arc cosine function is in two pieces:
one along the negative real axis to the left of<math xmlns="http://www.w3.org/1998/Math/MathML">-1</math>
(inclusive), continuous with quadrant II, and one along the positive real
axis to the right of<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> (inclusive), continuous with quadrant IV.  
This is the same branch cut as for arc sine.
The range is that strip of the complex plane containing numbers whose real
part is between 0 and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math>.  A number with real
part equal to 0 is in the range if and only if its imaginary
part is non-negative; a number with real part equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> is in
the range if and only if its imaginary part is non-positive.<br/>The following definition for (one-argument) arc tangent determines the
range and branch cuts:<br/>                
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arctan</span> z = <mover>\hbox<span class="explicit-mono">log</span>  (1+iz) - \hbox<span class="explicit-mono">log</span>  (1-iz)2i</mover></math>                <br/>Beware of simplifying this formula; ``obvious'' simplifications are likely
to alter the branch cuts or the values on the branch cuts incorrectly.
The branch cut for the arc tangent function is in two pieces:
one along the positive imaginary axis above <math xmlns="http://www.w3.org/1998/Math/MathML">i</math>
(exclusive), continuous with quadrant II, and one along the negative imaginary
axis below <math xmlns="http://www.w3.org/1998/Math/MathML">-i</math> (exclusive), continuous with quadrant IV.  
The points <math xmlns="http://www.w3.org/1998/Math/MathML">i</math> and<math xmlns="http://www.w3.org/1998/Math/MathML">-i</math> are excluded from the domain.
The range is that strip of the complex plane containing numbers whose real
part is between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math>.  A number with real
part equal to <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> is in the range if and only if its imaginary
part is strictly positive; a number with real part equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math> is in
the range if and only if its imaginary part is strictly negative.  Thus the range of
arc tangent is identical to that of arc sine with the points

arc sine, arc cosine, and arc tangent functions, 
which are mathematically defined for an argument <span class="explicit-italic"> x</span>
as given in Figure <span class="explicit-mono">()</span>&ndash;.<br/><span class="float" id="figure-Mathematical definitions for hyperbolic functions"><table><thead><th>Function</th><th>Definition</th></thead><tbody><tr><td>Hyperbolic sine        </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>(e</mrow><mo><msup><mrow>x-e</mrow><mo>-x</mo></msup></mo></msup>)/2                       </math> </td></tr><tr><td>Hyperbolic cosine      </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>(e</mrow><mo><msup><mrow>x+e</mrow><mo>-x</mo></msup></mo></msup>)/2                       </math> </td></tr><tr><td>Hyperbolic tangent     </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>(e</mrow><mo><msup><mrow>x-e</mrow><mo>-x</mo></msup></mo></msup><msup><mrow>)/(e</mrow><mo><msup><mrow>x+e</mrow><mo>-x</mo></msup></mo></msup>)            </math> </td></tr><tr><td>Hyperbolic arc sine    </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<span class="explicit-mono">log</span> (x+<msqrt><msup><mrow>1+x</mrow><mo>2</mo></msup></msqrt>)            </math> </td></tr><tr><td>Hyperbolic arc cosine  </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">2 \hbox<span class="explicit-mono">log</span> (<msqrt>(x+1)/2</msqrt>+ <msqrt>(x-1)/2</msqrt>) </math> </td></tr><tr><td>Hyperbolic arc tangent </td><td> <math xmlns="http://www.w3.org/1998/Math/MathML">(\hbox<span class="explicit-mono">log</span> (1+x) - \hbox<span class="explicit-mono">log</span> (1-x))/2   </math> </td></tr></tbody></table><div class="caption">Mathematical definitions for hyperbolic functions</div></span><br/>
The following definition for the inverse hyperbolic cosine
determines the range and branch cuts:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arccosh</span> z = 2 \hbox<span class="explicit-mono">log</span> <mo stretchy="true">(</mo><msqrt>(z+1)/2</msqrt>+ <msqrt>(z-1)/2</msqrt><mo stretchy="true">). </mo></math>

The branch cut for the inverse hyperbolic cosine function
lies along the real axis to the left of<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> (inclusive), extending
indefinitely along the negative real axis, continuous with quadrant II
and (between <math xmlns="http://www.w3.org/1998/Math/MathML">0</math> and<math xmlns="http://www.w3.org/1998/Math/MathML">1</math>) with quadrant I.
The range is that half-strip of the complex plane containing numbers whose
real part is non-negative and whose imaginary
part is between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (exclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive).
A number with real part zero is in the range 
if its imaginary part is between zero (inclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive).<br/>The following definition for the inverse hyperbolic sine determines
the range and branch cuts:<br/>
<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arcsinh</span> z = \hbox<span class="explicit-mono">log</span> <mo stretchy="true">(z+</mo><msqrt><msup><mrow>1+z</mrow><mo>2</mo></msup></msqrt><mo stretchy="true">). </mo></math>The branch cut for the inverse hyperbolic sine function is in two pieces:
one along the positive imaginary axis above <math xmlns="http://www.w3.org/1998/Math/MathML">i</math>
(inclusive), continuous with quadrant I, and one along the negative imaginary
axis below <math xmlns="http://www.w3.org/1998/Math/MathML">-i</math> (inclusive), continuous with quadrant III.
The range is that strip of the complex plane containing numbers whose imaginary
part is between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math>.  A number with imaginary
part equal to <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> is in the range if and only if its real
part is non-positive; a number with imaginary part equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math> is in
the range if and only if its imaginary part is non-negative.<br/>The following definition for the inverse hyperbolic tangent
determines the range and branch cuts:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<span class="explicit-mono">arctanh</span> z = <mover>\hbox<span class="explicit-mono">log</span>  (1+z) - \hbox<span class="explicit-mono">log</span>  (1-z)2</mover>. </math>Note that:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">i \hbox<span class="explicit-mono">arctan</span> z = \hbox<span class="explicit-mono">arctanh</span> iz. </math>

The branch cut for the inverse hyperbolic tangent function
is in two pieces: one along the negative real axis to the left of
<math xmlns="http://www.w3.org/1998/Math/MathML">-1</math> (inclusive), continuous with quadrant III, and one along
the positive real axis to the right of<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> (inclusive), continuous with
quadrant I.  The points <math xmlns="http://www.w3.org/1998/Math/MathML">-1</math> and<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> are excluded from the
domain.
The range is that strip of the complex plane containing
numbers whose imaginary part is between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math> and
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math>.  A number with imaginary part equal to <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>/2</math>
is in the range if and only if its real part is strictly negative; a number with
imaginary part equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>/2</math> is in the range if and only if its imaginary
part is strictly positive.  
Thus the range of the inverse hyperbolic tangent function is identical to
that of the inverse hyperbolic sine function with the points
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi>i/2</math> and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi>i/2</math> excluded.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sinh">sinh</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0</span>

Might signal <a class="type-reference" href="#type-arithmetic-error">arithmetic-error</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="macro-reference" href="#macro-incf">incf</a>, <a class="macro-reference" href="#macro-decf">decf</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-1+">1+</a> <span class="parameter">number</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="parameter">number</span> <span class="syntax-number">1</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-1-">1-</a> <span class="parameter">number</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="#function--">-</a> <span class="parameter">number</span> <span class="syntax-number">1</span>)</span>
</span></code></pre>
Implementors are encouraged to make the performance of both the previous
expressions be the same.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-abs"><div class="header"><span class="left"><span class="name" id="function-abs">abs</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">abs</span>&nbsp;<span class="lambda-list">number</span>&nbsp;→&nbsp;<span class="return-values">absolute-value</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">absolute-value</span>&mdash;a non-negative <span class="glossary-reference error">glossary:real</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-abs">abs</a> returns the absolute value of <span class="parameter">number</span>.

If <span class="parameter">number</span> is 
a <span class="glossary-reference error">glossary:real</span>,
the result is  of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">number</span>.<br/>If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>, 
the result is a positive 
<span class="glossary-reference error">glossary:real</span>with
the same magnitude as <span class="parameter">number</span>.  
The result can be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> 
even if <span class="parameter">number</span>'s components are <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> 
and an exact rational result
would have been possible.
Thus the result of <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> #c<span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span>)</span>
</span></code></pre> can be either <pre><code><span class="syntax-root"><span class="syntax-number">5</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-number">5.0</span>
</span></code></pre>,
depending on the implementation.<br/>
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">12/13</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">12/13</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">-1.09</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1.09</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">5.0</span> <span class="syntax-number">-5.0</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">7.071068</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">5</span> <span class="syntax-number">5</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">7.071068</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">3/5</span> <span class="syntax-number">4/5</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1</span> <a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <span class="syntax-interned-symbol">approximately</span> <span class="syntax-number">1.0</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> <span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-number">-0.0</span>)</span> <span class="syntax-number">-0.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
</span></code></pre>
</dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-FloatSubstitutability">Rule of Float Substitutability</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>, 
the result is equivalent to the following: 

<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sqrt">sqrt</a> <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-cons">(<a class="function-reference" href="#function-realpart">realpart</a> <span class="parameter">number</span>)</span> <span class="syntax-number">2</span>)</span>  <span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-cons">(<a class="function-reference" href="#function-imagpart">imagpart</a> <span class="parameter">number</span>)</span> <span class="syntax-number">2</span>)</span>)</span>)</span>
</span></code></pre>

An implementation should not use this formula directly
for all <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a>
but should handle very large or very small components specially
to avoid intermediate overflow or underflow.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-evenp"><div class="header"><span class="left"><span class="name" id="function-evenp">evenp</span>, <span class="name" id="function-oddp">oddp</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">evenp</span>&nbsp;<span class="lambda-list">integer</span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/>
<span class="function-definition"><span class="name">oddp</span>&nbsp;<span class="lambda-list">integer</span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-evenp">evenp</a> returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if <span class="parameter">integer</span> is even (divisible by two);
otherwise, returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><a class="function-reference" href="#function-oddp">oddp</a> returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if <span class="parameter">integer</span> is odd (not divisible by two);
otherwise, returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-evenp">evenp</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-oddp">oddp</a> <span class="syntax-number">10000000000000000000000</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-oddp">oddp</a> <span class="syntax-number">-1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			      if <span class="parameter">integer</span> is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-evenp">evenp</a> <span class="parameter">integer</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <span class="syntax-cons">(<a class="function-reference" href="#function-oddp">oddp</a> <span class="parameter">integer</span>)</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-oddp">oddp</a> <span class="parameter">integer</span>)</span>  <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <span class="syntax-cons">(<a class="function-reference" href="#function-evenp">evenp</a> <span class="parameter">integer</span>)</span>)</span>
</span></code></pre><br/></dd></dl></div><br/><br/><br/><div class="component" id="function-exp"><div class="header"><span class="left"><span class="name" id="function-exp">exp</span>, <span class="name" id="function-expt">expt</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">exp</span>&nbsp;<span class="lambda-list">number</span>&nbsp;→&nbsp;<span class="return-values">result</span></span><br/>
<span class="function-definition"><span class="name">expt</span>&nbsp;<span class="lambda-list">base-number power-number</span>&nbsp;→&nbsp;<span class="return-values">result</span></span><br/><br/>
</dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">base-number</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">power-number</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">result</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-exp">exp</a> and <a class="function-reference" href="#function-expt">expt</a> perform exponentiation.<br/><a class="function-reference" href="#function-exp">exp</a> returns <span class="explicit-italic"> e</span> raised to the power <span class="parameter">number</span>,
where <span class="explicit-italic"> e</span> is the base of the natural logarithms.
<a class="function-reference" href="#function-exp">exp</a> has no branch cut.<br/><a class="function-reference" href="#function-expt">expt</a> returns <span class="parameter">base-number</span> 
raised to the power <span class="parameter">power-number</span>.
If the <span class="parameter">base-number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> 
and <span class="parameter">power-number</span> is
an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
the calculation is exact and the result will be of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-rational">rational</a>;
otherwise a floating-point approximation might result.
For <a class="function-reference" href="#function-expt">expt</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex rational">complex rational</a> to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> power,
the calculation must be exact and the result is
of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre>.
 
The result of <a class="function-reference" href="#function-expt">expt</a> can be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>,
even when neither argument is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>,
if <span class="parameter">base-number</span> is negative and <span class="parameter">power-number</span>
is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>. 
The result is always the <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>.
For example, <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">-8</span> <span class="syntax-number">1/3</span>)</span>
</span></code></pre> is not permitted to return <pre><code><span class="syntax-root"><span class="syntax-number">-2</span>
</span></code></pre>,
even though <pre><code><span class="syntax-root"><span class="syntax-number">-2</span>
</span></code></pre> is one of the cube roots of <pre><code><span class="syntax-root"><span class="syntax-number">-8</span>
</span></code></pre>. 
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> cube root is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>
approximately equal to <pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">1.0</span> <span class="syntax-number">1.73205</span>)</span>
</span></code></pre>, not <pre><code><span class="syntax-root"><span class="syntax-number">-2</span>
</span></code></pre>.<br/><a class="function-reference" href="#function-expt">expt</a> is defined
as <span class="explicit-italic"> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>b</mrow><mo>x</mo></msup></math> = <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>e</mrow><mo>x log b</mo></msup></math></span>.
This defines the <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> <span class="glossary-reference error">glossary:values</span> precisely.  The range of
<a class="function-reference" href="#function-expt">expt</a> is the entire complex plane.  Regarded
as a function of <span class="explicit-italic"> x</span>, with <span class="explicit-italic"> b</span> fixed, there is no branch cut.
Regarded as a function of <span class="explicit-italic"> b</span>, with <span class="explicit-italic"> x</span> fixed, there is in general
a branch cut along the negative real axis, continuous with quadrant II.
The domain excludes the origin.
By definition, <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>0</mrow><mo>0</mo></msup></math>=1.  If <span class="explicit-italic"> b</span>=0 and the real part of <span class="explicit-italic"> x</span> is strictly
positive, then 
<span class="explicit-italic"> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>b</mrow><mo>x</mo></msup></math></span>=0. For all other values of <span class="explicit-italic"> x</span>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>0</mrow><mo><span class="explicit-italic"> x</span></mo></msup></math> 
is an error.<br/>When <span class="parameter">power-number</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>,
then the result is always the value one in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> 
of <span class="parameter">base-number</span>,
even if the <span class="parameter">base-number</span> is zero (of any <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>).  That is:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-coerce">coerce</a> <span class="syntax-number">1</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-type-of">type-of</a> <span class="syntax-interned-symbol">x</span>)</span>)</span>
</span></code></pre>
If <span class="parameter">power-number</span> is a zero of any other <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>,
then the result is also the value one, in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of the arguments
after the application of the contagion rules in <a class="section-reference" href="#section-NumericContagionRules">Contagion in Numeric Operations</a>,
with one exception:
the consequences are undefined if <span class="parameter">base-number</span> is zero when <span class="parameter">power-number</span>
is zero and not of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-exp">exp</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-exp">exp</a> <span class="syntax-number">1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">2.718282</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-exp">exp</a> <span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="syntax-number">5</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">5.0</span> 
<span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">2</span> <span class="syntax-number">8</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">256</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">4</span> <span class="syntax-number">.5</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">2.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">0</span> <span class="syntax-number">1</span>)</span></span> <span class="syntax-number">2</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-1</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">2</span> <span class="syntax-number">2</span>)</span></span> <span class="syntax-number">3</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">-16</span> <span class="syntax-number">16</span>)</span></span>
<span class="syntax-cons">(<a class="function-reference" href="#function-expt">expt</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">2</span> <span class="syntax-number">2</span>)</span></span> <span class="syntax-number">4</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-64</span> 
</span></code></pre>

The mathematical definition of a complex logarithm

implementation:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="explicit-italic"> x</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="explicit-italic"> x</span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-phase">phase</a> <span class="explicit-italic"> x</span>)</span>)</span>
</span></code></pre>
Therefore the range of the one-argument logarithm function is that strip
of the complex plane containing numbers with imaginary parts between
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (exclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive) if minus zero is not supported,
or <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (inclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive) if minus zero is supported.

The two-argument logarithm function is defined as <br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="parameter">base</span> <span class="parameter">number</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="#function-/">/</a> <span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="parameter">number</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="parameter">base</span>)</span>)</span>
</span></code></pre><br/>This defines the <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> <span class="glossary-reference error">glossary:values</span> precisely.  
The range of the two-argument logarithm function is the entire complex plane.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-log">log</a> <span class="syntax-number">100</span> <span class="syntax-number">10</span>)</span>

</dd></dl></div><br/><br/><br/><div class="component" id="function-signum"><div class="header"><span class="left"><span class="name" id="function-signum">signum</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">signum</span>&nbsp;<span class="lambda-list">number</span>&nbsp;→&nbsp;<span class="return-values">signed-prototype</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">signed-prototype</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-signum">signum</a> determines a numerical value that indicates whether
<span class="parameter">number</span> is negative, zero, or positive.<br/>For a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>,
<a class="function-reference" href="#function-signum">signum</a> returns one of <pre><code><span class="syntax-root"><span class="syntax-number">-1</span>

</span></code></pre>,
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-signum">signum</a> <span class="explicit-italic"> z</span>)</span>
</span></code></pre> is a complex number of the same phase but with unit magnitude,
unless <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre> is a complex zero, in which case the result is <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>

</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-FloatSubstitutability">Rule of Float Substitutability</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-signum">signum</a> <span class="syntax-interned-symbol">x</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-if">if</a> <span class="syntax-cons">(<a class="function-reference" href="#function-zerop">zerop</a> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="#function-/">/</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-interned-symbol">x</span>)</span>)</span>)</span>

<span class="function-definition"><span class="name">isqrt</span>&nbsp;<span class="lambda-list">natural</span>&nbsp;→&nbsp;<span class="return-values">natural-root</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>, <span class="parameter">root</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/><span class="parameter">natural</span>, <span class="parameter">natural-root</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-sqrt">sqrt</a> and <a class="function-reference" href="#function-isqrt">isqrt</a> compute square roots.<br/><a class="function-reference" href="#function-sqrt">sqrt</a> returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> square root of <span class="parameter">number</span>.

less than or equal to the exact positive square root of <span class="parameter">natural</span>.<br/>If <span class="parameter">number</span> is a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>,

whether <span class="parameter">root</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.

</dd></dl></div><br/><br/><br/><div class="component" id="function-complex"><div class="header"><span class="left"><span class="name" id="function-complex">complex</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">complex</span>&nbsp;<span class="lambda-list">realpart <span class="lambda-list-keyword">&amp;optional</span> imagpart</span>&nbsp;→&nbsp;<span class="return-values">complex</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">realpart</span>&mdash;a <span class="glossary-reference error">glossary:real</span>.<br/><span class="parameter">imagpart</span>&mdash;a <span class="glossary-reference error">glossary:real</span>.<br/><span class="parameter">complex</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-complex">complex</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> 
    whose real      part is <span class="parameter">realpart</span> 
and whose imaginary part is <span class="parameter">imagpart</span>.<br/>If <span class="parameter">realpart</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>
and <span class="parameter">imagpart</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> number zero, 
the result of <a class="function-reference" href="#function-complex">complex</a> is <span class="parameter">realpart</span>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.
Otherwise, the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>.<br/>If either <span class="parameter">realpart</span> or <span class="parameter">imagpart</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>,
the non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> is converted to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> 
before the <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> is created.
If <span class="parameter">imagpart</span> is not supplied, the imaginary part is a 
zero of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">realpart</span>; <span class="explicit-italic"> i.e.</span>, 
<span class="explicit-mono">(coerce 0 (type-of <span class="parameter">realpart</span>))</span> is
effectively used.  <br/>
Type upgrading implies a movement upwards in the type 
hierarchy lattice.  
In the case of <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a>, the <span class="parameter">type-specifier</span> 

must be a subtype of 
<span class="explicit-mono">(upgraded-complex-part-type <span class="parameter">type-specifier</span>)</span>.
If <span class="parameter">type-specifier1</span> is a subtype of <span class="parameter">type-specifier2</span>, then
<span class="explicit-mono">(upgraded-complex-element-type '<span class="parameter">type-specifier1</span>)</span>
must also be a subtype of
<span class="explicit-mono">(upgraded-complex-element-type '<span class="parameter">type-specifier2</span>)</span>.  
Two disjoint types can be upgraded into 
the same thing.<br/>

returns the phase 
of <span class="parameter">number</span> (the angle part of its polar representation)
in radians, in the range 
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (exclusive) if minus zero is not supported, or 
<math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (inclusive) if minus zero is supported, 
to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive).  The phase of a positive 
<span class="glossary-reference error">glossary:real</span>number
is zero; that of a negative 
<span class="glossary-reference error">glossary:real</span>number is <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math>.
The phase of zero is defined to be zero.<br/>If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex float">complex float</a>,  
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> 
as the components of <span class="parameter">number</span>.
If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>, the result is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.
If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex rational">complex rational</a>,
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single float</a>.  <br/>The branch cut for <a class="function-reference" href="#function-phase">phase</a> lies along the negative real
axis, continuous with quadrant II.  The range consists of that portion of
the real axis between <math xmlns="http://www.w3.org/1998/Math/MathML">-<mi>π</mi></math> (exclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> (inclusive).<br/>The mathematical definition of <a class="function-reference" href="#function-phase">phase</a> is as follows:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-phase">phase</a> <span class="explicit-italic"> x</span>)</span> <a class="function-reference" href="#function-=">=</a> <span class="syntax-cons">(<a class="function-reference" href="#function-atan">atan</a> <span class="syntax-cons">(<a class="function-reference" href="#function-imagpart">imagpart</a> <span class="explicit-italic"> x</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-realpart">realpart</a> <span class="explicit-italic"> x</span>)</span>)</span>
</span></code></pre> 
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-phase">phase</a> <span class="syntax-number">1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0s0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-phase">phase</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0s0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-phase">phase</a> <span class="syntax-cons">(<a class="function-reference" href="#function-cis">cis</a> <span class="syntax-number">30</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-1.4159266</span>

</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> if its argument is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.
Might signal <a class="type-reference" href="#type-arithmetic-error">arithmetic-error</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-FloatSubstitutability">Rule of Float Substitutability</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-realpart"><div class="header"><span class="left"><span class="name" id="function-realpart">realpart</span>, <span class="name" id="function-imagpart">imagpart</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">realpart</span>&nbsp;<span class="lambda-list">number</span>&nbsp;→&nbsp;<span class="return-values">real</span></span><br/>
