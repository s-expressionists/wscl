</span></code></pre>, which has the effect that the

</span></code></pre> and that of
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> is a floating-point zero of the same format.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-realpart">realpart</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">23</span> <span class="syntax-number">41</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">23</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-imagpart">imagpart</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">23</span> <span class="syntax-number">41.0</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">41.0</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-imagpart">imagpart</a> <span class="syntax-number">23.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0</span>

			      if <span class="parameter">number</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-complex">complex</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-upgraded-complex-part-type"><div class="header"><span class="left"><span class="name" id="function-upgraded-complex-part-type">upgraded-complex-part-type</span></span><span class="right"><span class="ftype">Function</span></span></div><br/>

<span class="function-definition"><span class="name">denominator</span>&nbsp;<span class="lambda-list">rational</span>&nbsp;→&nbsp;<span class="return-values">denominator</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">rational</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.<br/><span class="parameter">numerator</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">denominator</span>&mdash;a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-numerator">numerator</a> and <a class="function-reference" href="#function-denominator">denominator</a> reduce <span class="parameter">rational</span>
to canonical form and compute the numerator or denominator of that number.<br/><a class="function-reference" href="#function-numerator">numerator</a> and <a class="function-reference" href="#function-denominator">denominator</a> return the numerator

<span class="syntax-cons">(<a class="function-reference" href="#function-numerator">numerator</a> <span class="syntax-number">-1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-1</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-denominator">denominator</a> <span class="syntax-cons">(<a class="function-reference" href="#function-/">/</a> <span class="syntax-number">-33</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">33</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-numerator">numerator</a> <span class="syntax-cons">(<a class="function-reference" href="#function-/">/</a> <span class="syntax-number">8</span> <span class="syntax-number">-6</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-4</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-denominator">denominator</a> <span class="syntax-cons">(<a class="function-reference" href="#function-/">/</a> <span class="syntax-number">8</span> <span class="syntax-number">-6</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">3</span>
</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-/">/</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-gcd">gcd</a> <span class="syntax-cons">(<a class="function-reference" href="#function-numerator">numerator</a> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-denominator">denominator</a> <span class="syntax-interned-symbol">x</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1</span>

<span class="function-definition"><span class="name">rationalize</span>&nbsp;<span class="lambda-list">number</span>&nbsp;→&nbsp;<span class="return-values">rational</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">number</span>&mdash;a <span class="glossary-reference error">glossary:real</span>.<br/><span class="parameter">rational</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-rational">rational</a> and <a class="function-reference" href="#function-rationalize">rationalize</a> convert 
<span class="glossary-reference error">glossary:reals</span>to <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a>.<br/>If <span class="parameter">number</span> is already <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>, it is returned.<br/>If <span class="parameter">number</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>, 
<a class="function-reference" href="#function-rational">rational</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> 
that is mathematically equal in value to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>. 
<a class="function-reference" href="#function-rationalize">rationalize</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> that
approximates the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> to the accuracy of 
the underlying floating-point representation. <br/><a class="function-reference" href="#function-rational">rational</a> assumes that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> is completely accurate.<br/><a class="function-reference" href="#function-rationalize">rationalize</a> assumes that the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> is accurate only to the precision of the
floating-point representation.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-rational">rational</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-rationalize">rationalize</a> <span class="syntax-number">-11/100</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-11/100</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-rational">rational</a> <span class="syntax-number">.1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">13421773/134217728</span> ;implementation-dependent
<span class="syntax-cons">(<a class="function-reference" href="#function-rationalize">rationalize</a> <span class="syntax-number">.1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1/10</span>
</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			      if <span class="parameter">number</span> is not a <span class="glossary-reference error">glossary:real</span>.
Might signal <a class="type-reference" href="#type-arithmetic-error">arithmetic-error</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd>It is always the case that<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-cons">(<a class="function-reference" href="#function-rational">rational</a> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-interned-symbol">x</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-interned-symbol">x</span>
</span></code></pre>
and<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-cons">(<a class="function-reference" href="#function-rationalize">rationalize</a> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-interned-symbol">x</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-interned-symbol">x</span>
</span></code></pre>
That is, rationalizing a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> by either method
and then converting it back
to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> 
of the same format produces the original <span class="parameter">number</span>.
</dd></dl></div><br/><br/><br/><div class="component" id="function-rationalp"><div class="header"><span class="left"><span class="name" id="function-rationalp">rationalp</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">rationalp</span>&nbsp;<span class="lambda-list">object</span>&nbsp;→&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if <span class="parameter">object</span> is of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-rational">rational</a>;
otherwise, returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-rationalp">rationalp</a> <span class="syntax-number">12</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-rationalp">rationalp</a> <span class="syntax-number">6/5</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-rationalp">rationalp</a> <span class="syntax-number">1.212</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>!<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-rational">rational</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-rationalp">rationalp</a> <span class="parameter">object</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-typep">typep</a> <span class="parameter">object</span> <span class="syntax-quote">'<a class="function-reference" href="#function-rational">rational</a></span>)</span>
</span></code></pre><br/></dd></dl></div><br/><br/>
<br/><div class="component" id="function-ash"><div class="header"><span class="left"><span class="name" id="function-ash">ash</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">ash</span>&nbsp;<span class="lambda-list">integer count</span>&nbsp;→&nbsp;<span class="return-values">shifted-integer</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">count</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">shifted-integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-ash">ash</a> performs the arithmetic shift operation on the binary
representation of <span class="parameter">integer</span>, which is treated as if it were binary.<br/>
<a class="function-reference" href="#function-ash">ash</a> shifts <span class="parameter">integer</span> arithmetically left by <span class="parameter">count</span> bit
positions if <span class="parameter">count</span> is positive,
or right <span class="parameter">count</span> bit positions if <span class="parameter">count</span> is negative.
The shifted value of the same sign 
as <span class="parameter">integer</span> is returned.<br/>Mathematically speaking, <a class="function-reference" href="#function-ash">ash</a> performs the computation
<pre><code><span class="syntax-root"><a class="function-reference" href="#function-floor">floor</a>
</span></code></pre>(<span class="parameter">integer</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⋅</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>2</mrow><mo><span class="parameter">count</span></mo></msup></math>).
Logically, <a class="function-reference" href="#function-ash">ash</a> 
moves all of the bits in <span class="parameter">integer</span> to the left,
adding zero-bits at the right, or moves them to the right,
discarding bits.  <br/><a class="function-reference" href="#function-ash">ash</a> is defined to behave as if <span class="parameter">integer</span> were 
represented in two's complement form, regardless of
how <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> are represented internally.
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-ash">ash</a> <span class="syntax-number">16</span> <span class="syntax-number">1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">32</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-ash">ash</a> <span class="syntax-number">16</span> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">16</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-ash">ash</a> <span class="syntax-number">16</span> <span class="syntax-number">-1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">8</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-ash">ash</a> <span class="syntax-number">-100000000000000000000000000000000</span> <span class="syntax-number">-100</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-79</span>
</span></code></pre><br/>
</dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			      if <span class="parameter">integer</span> is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			      if <span class="parameter">count</span> is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
Might signal <a class="type-reference" href="#type-arithmetic-error">arithmetic-error</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-logbitp">logbitp</a> <span class="parameter">j</span> <span class="syntax-cons">(<a class="function-reference" href="#function-ash">ash</a> <span class="parameter">n</span> <span class="parameter">k</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-and">and</a> <span class="syntax-cons">(<a class="function-reference" href="#function-&gt;=">&gt;=</a> <span class="parameter">j</span> <span class="parameter">k</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-logbitp">logbitp</a> <span class="syntax-cons">(<a class="function-reference" href="#function--">-</a> <span class="parameter">j</span> <span class="parameter">k</span>)</span> <span class="parameter">n</span>)</span>)</span>
</span></code></pre>
</dd></dl></div><br/><br/><br/><div class="component" id="function-integer-length"><div class="header"><span class="left"><span class="name" id="function-integer-length">integer-length</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">integer-length</span>&nbsp;<span class="lambda-list">integer</span>&nbsp;→&nbsp;<span class="return-values">number-of-bits</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">number-of-bits</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Returns the number of bits needed to represent <span class="parameter">integer</span>

<span class="parameter">radix</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-radix">radix</a>.
 The default is <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>.<br/><span class="parameter">junk-allowed</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">pos</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index">bounding index</a> of <span class="parameter">string</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-parse-integer">parse-integer</a> parses an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> in the specified <span class="parameter">radix</span>
from the substring of <span class="parameter">string</span> delimited by <span class="parameter">start</span> and <span class="parameter">end</span>.<br/><a class="function-reference" href="#function-parse-integer">parse-integer</a> expects an optional sign (<pre><code><span class="syntax-root"><a class="function-reference" href="#function-+">+</a>

</span></code></pre>) followed by
a a non-empty sequence of digits to be interpreted in the specified <span class="parameter">radix</span>.
Optional leading and trailing <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>1</sub> is ignored.<br/><a class="function-reference" href="#function-parse-integer">parse-integer</a> does not recognize the syntactic radix-specifier
prefixes <pre><code><span class="syntax-root">#O
</span></code></pre>, <pre><code><span class="syntax-root">#B
</span></code></pre>, <pre><code><span class="syntax-root">#X
</span></code></pre>, and <pre><code><span class="syntax-root">#<span class="explicit-italic"> n</span>R
</span></code></pre>, 
nor does it recognize a trailing decimal point.<br/>If <span class="parameter">junk-allowed</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-9.xhtml#type-parse-error">parse-error</a> is

signed <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>, possibly surrounded on either side by <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>1</sub> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>.<br/>The first <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> returned is either
    the <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> that was parsed,
 or else <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if no syntactically correct <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> 
    was seen but <span class="parameter">junk-allowed</span> was <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/>The second <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> is either 
    the index into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> of the delimiter that terminated the parse,
 or the upper <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index">bounding index</a> of the substring if the parse terminated at
    the end of the substring (as is always the case if <span class="parameter">junk-allowed</span> 
    is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>).<br/>
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-parse-integer">parse-integer</a> <span class="syntax-string">"123"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">123</span><span class="syntax-verbatim">,</span> <span class="syntax-number">3</span>

<br/><div class="component" id="function-boole"><div class="header"><span class="left"><span class="name" id="function-boole">boole</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">boole</span>&nbsp;<span class="lambda-list">op integer-1 integer-2</span>&nbsp;→&nbsp;<span class="return-values">result-integer</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">Op</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit-wise logical operation specifier">bit-wise logical operation specifier</a>.<br/><span class="parameter">integer-1</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">integer-2</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">result-integer</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-boole">boole</a> performs bit-wise logical operations on

<br/><div class="component" id="constant-most-positive-fixnum"><div class="header"><span class="left"><span class="name" id="constant-most-positive-fixnum">most-positive-fixnum</span>, <span class="name" id="constant-most-negative-fixnum">most-negative-fixnum</span></span><span class="right"><span class="ftype">Constant Variable</span></span></div><br/><dl><dt class="label">Constant Value</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="constant-reference" href="#constant-most-positive-fixnum">most-positive-fixnum</a> is that <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a> closest in value 
to positive infinity provided by the implementation,
and greater than or equal to both <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>2</mrow><mo>15</mo></msup></math> - 1 and 
<a class="constant-reference" href="chapter-15.xhtml#constant-array-dimension-limit">array-dimension-limit</a>.

<a class="constant-reference" href="#constant-most-negative-fixnum">most-negative-fixnum</a> is that <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a> closest in value
to negative infinity provided by the implementation,
and less than or equal to <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>-2</mrow><mo>15</mo></msup></math>.

</dd></dl><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div><br/><br/><br/>

<br/><div class="component" id="function-decode-float"><div class="header"><span class="left"><span class="name" id="function-decode-float">decode-float</span>, <span class="name" id="function-scale-float">scale-float</span>, <span class="name" id="function-float-radix">float-radix</span>, <span class="name" id="function-float-sign">float-sign</span>, <span class="name" id="function-float-digits">float-digits</span>, <span class="name" id="function-float-precision">float-precision</span>, <span class="name" id="function-integer-decode-float">integer-decode-float</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">decode-float</span>&nbsp;<span class="lambda-list">float</span>&nbsp;→&nbsp;<span class="return-values">significand, exponent, sign</span></span><br/><br/><span class="function-definition"><span class="name">scale-float</span>&nbsp;<span class="lambda-list">float integer</span>&nbsp;→&nbsp;<span class="return-values">scaled-float</span></span><br/><br/><span class="function-definition"><span class="name">float-radix</span>&nbsp;<span class="lambda-list">float</span>&nbsp;→&nbsp;<span class="return-values">float-radix</span></span><br/><br/><span class="function-definition"><span class="name">float-sign</span>&nbsp;<span class="lambda-list">float-1 <span class="lambda-list-keyword">&amp;optional</span> float-2</span>&nbsp;→&nbsp;<span class="return-values">signed-float</span></span><br/><br/><span class="function-definition"><span class="name">float-digits</span>&nbsp;<span class="lambda-list">float</span>&nbsp;→&nbsp;<span class="return-values">digits1</span></span><br/><br/><span class="function-definition"><span class="name">float-precision</span>&nbsp;<span class="lambda-list">float</span>&nbsp;→&nbsp;<span class="return-values">digits2</span></span><br/><br/><span class="function-definition"><span class="name">integer-decode-float</span>&nbsp;<span class="lambda-list">float</span>&nbsp;→&nbsp;<span class="return-values">significand, exponent, integer-sign</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">digits1</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">digits2</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">exponent</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">float</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">float-1</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">float-2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">float-radix</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">integer</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/><span class="parameter">integer-sign</span>&mdash;the <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">-1</span>
</span></code></pre>,
		    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>.<br/><span class="parameter">scaled-float</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">sign</span>&mdash;A <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">float</span>
	       but numerically equal to <pre><code><span class="syntax-root"><span class="syntax-number">1.0</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-number">-1.0</span>
</span></code></pre>.<br/><span class="parameter">signed-float</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/><span class="parameter">significand</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-decode-float">decode-float</a> computes three values that characterize
<span class="parameter">float</span>.
The first value is of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
as <span class="parameter">float</span> and 
represents the significand.
The second value represents the exponent
to which the radix (notated in this description by <span class="explicit-italic"> b</span>) must
be raised to obtain the value that, when multiplied with the first
result, produces the absolute value of <span class="parameter">float</span>.
If <span class="parameter">float</span> is zero, any <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> value may be returned, 
provided that the identity shown for <a class="function-reference" href="#function-scale-float">scale-float</a> holds.
The third value
is of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">float</span>
and is 1.0 if <span class="parameter">float</span> is greater
than or equal to zero or -1.0 otherwise.<br/><a class="function-reference" href="#function-decode-float">decode-float</a> 
divides <span class="parameter">float</span> by an integral power of <span class="explicit-italic"> b</span>
so as to bring its value between <math xmlns="http://www.w3.org/1998/Math/MathML">1/<span class="explicit-italic"> b</span></math> (inclusive) and<math xmlns="http://www.w3.org/1998/Math/MathML">1</math> (exclusive),
and returns the quotient as the first value.
If <span class="parameter">float</span> is zero, however, the result
equals the absolute value of <span class="parameter">float</span> (that is, if there is a negative
zero, its significand is considered to be a positive zero).<br/><a class="function-reference" href="#function-scale-float">scale-float</a> returns
<span class="explicit-mono">(* <span class="parameter">float</span> (expt (float <span class="explicit-italic"> b</span> <span class="parameter">float</span>) 
<span class="parameter">integer</span>))</span>, where <span class="explicit-italic"> b</span> is the radix of the floating-point
representation. <span class="parameter">float</span> is not necessarily between <math xmlns="http://www.w3.org/1998/Math/MathML">1/<span class="explicit-italic"> b</span></math> and<math xmlns="http://www.w3.org/1998/Math/MathML">1</math>.<br/>
<a class="function-reference" href="#function-float-radix">float-radix</a> returns 
the radix of <span class="parameter">float</span>.<br/><a class="function-reference" href="#function-float-sign">float-sign</a> returns a number <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre> such
that <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre> and <span class="parameter">float-1</span> have the same sign and also such that
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre> and <span class="parameter">float-2</span> have the same absolute value.
If <span class="parameter">float-2</span> is not supplied, its value is <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-number">1</span> <span class="parameter">float-1</span>)</span>
</span></code></pre>.
If an implementation
has distinct representations for negative zero and positive zero,
then <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">-0.0</span>)</span>
</span></code></pre> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <pre><code><span class="syntax-root"><span class="syntax-number">-1.0</span>
</span></code></pre>.<br/><a class="function-reference" href="#function-float-digits">float-digits</a> returns
the number of radix <span class="explicit-italic"> b</span> digits
used in the representation of <span class="parameter">float</span> (including any implicit
digits, such as a ``hidden bit'').<br/><a class="function-reference" href="#function-float-precision">float-precision</a>
returns
the number of significant radix <span class="explicit-italic"> b</span> digits present in <span class="parameter">float</span>;
if <span class="parameter">float</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>
zero, then the result is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> zero.<br/>For <a class="glossary-reference" href="chapter-26.xhtml#glossary-normalized">normalized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a>,
the results of <a class="function-reference" href="#function-float-digits">float-digits</a> and <a class="function-reference" href="#function-float-precision">float-precision</a> are the same,
but the precision is less than the number of representation digits 
for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-denormalized">denormalized</a> or zero number.<br/><a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a> computes three values that characterize
<span class="parameter">float</span> - 
the significand scaled so as to be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
and the same last two
values that are returned by <a class="function-reference" href="#function-decode-float">decode-float</a>.
If <span class="parameter">float</span> is zero, <a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a> returns 
zero as the first value.
The second value bears the same relationship to the first value
as for <a class="function-reference" href="#function-decode-float">decode-float</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-multiple-value-bind">multiple-value-bind</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">signif</span> <span class="syntax-interned-symbol">expon</span> <span class="syntax-interned-symbol">sign</span>)</span>
                     <span class="syntax-cons">(<a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a> <span class="syntax-interned-symbol">f</span>)</span>
  <span class="syntax-cons">(<a class="function-reference" href="#function-scale-float">scale-float</a> <span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-interned-symbol">signif</span> <span class="syntax-interned-symbol">f</span>)</span> <span class="syntax-interned-symbol">expon</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> <span class="syntax-interned-symbol">f</span>)</span>
</span></code></pre><br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root">;; Note that since the purpose of this functionality is to expose

<span class="syntax-cons">(<a class="function-reference" href="#function-decode-float">decode-float</a> <span class="syntax-number">.5</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.5</span><span class="syntax-verbatim">,</span> <span class="syntax-number">0</span><span class="syntax-verbatim">,</span> <span class="syntax-number">1.0</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-scale-float">scale-float</a> <span class="syntax-number">1.0</span> <span class="syntax-number">1</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">2.0</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-float-radix">float-radix</a> <span class="syntax-number">1.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">2</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">5.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">-5.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">-1.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">0.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">1.0</span> <span class="syntax-number">0.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-float-sign">float-sign</a> <span class="syntax-number">1.0</span> <span class="syntax-number">-10.0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">10.0</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-float-precision">float-precision</a> <a class="constant-reference" href="#constant-least-positive-single-float">least-positive-single-float</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1</span>

</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The implementation's representation for <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>The functions <a class="function-reference" href="#function-decode-float">decode-float</a>, <a class="function-reference" href="#function-float-radix">float-radix</a>, <a class="function-reference" href="#function-float-digits">float-digits</a>,
<a class="function-reference" href="#function-float-precision">float-precision</a>, and <a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a> should signal an error
if their only argument is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-scale-float">scale-float</a> should signal an error if its first argument
is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> or if its second argument is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-float-sign">float-sign</a> should signal an error if its first argument
is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> or if its second argument is supplied but is 
not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Notes</dt><dd>The product of the first result of <a class="function-reference" href="#function-decode-float">decode-float</a> or <a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a>,
of the radix raised to the power of the second result, and of the third result
is exactly equal to the value of <span class="parameter">float</span>.<br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-multiple-value-bind">multiple-value-bind</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">signif</span> <span class="syntax-interned-symbol">expon</span> <span class="syntax-interned-symbol">sign</span>)</span>
                      <span class="syntax-cons">(<a class="function-reference" href="#function-decode-float">decode-float</a> <span class="syntax-interned-symbol">f</span>)</span>
   <span class="syntax-cons">(<a class="function-reference" href="#function-scale-float">scale-float</a> <span class="syntax-interned-symbol">signif</span> <span class="syntax-interned-symbol">expon</span>)</span>)</span>
