numeric type manipulation and coercion.<br/><span class="float" id="figure-Defined names relating to numeric type manipulation and coercion."><table><tbody><tr><td><a class="function-reference" href="#function-ceiling">ceiling</a></td><td><a class="function-reference" href="#function-float-radix">float-radix</a></td><td><a class="function-reference" href="#function-rational">rational</a></td></tr><tr><td><a class="function-reference" href="#function-complex">complex</a></td><td><a class="function-reference" href="#function-float-sign">float-sign</a></td><td><a class="function-reference" href="#function-rationalize">rationalize</a></td></tr><tr><td><a class="function-reference" href="#function-decode-float">decode-float</a></td><td><a class="function-reference" href="#function-floor">floor</a></td><td><a class="function-reference" href="#function-realpart">realpart</a></td></tr><tr><td><a class="function-reference" href="#function-denominator">denominator</a></td><td><a class="function-reference" href="#function-fround">fround</a></td><td><a class="function-reference" href="#function-rem">rem</a></td></tr><tr><td><a class="function-reference" href="#function-fceiling">fceiling</a></td><td><a class="function-reference" href="#function-ftruncate">ftruncate</a></td><td><a class="function-reference" href="#function-round">round</a></td></tr><tr><td><a class="function-reference" href="#function-ffloor">ffloor</a></td><td><a class="function-reference" href="#function-imagpart">imagpart</a></td><td><a class="function-reference" href="#function-scale-float">scale-float</a></td></tr><tr><td><a class="function-reference" href="#function-float">float</a></td><td><a class="function-reference" href="#function-integer-decode-float">integer-decode-float</a></td><td><a class="function-reference" href="#function-truncate">truncate</a></td></tr><tr><td><a class="function-reference" href="#function-float-digits">float-digits</a></td><td><a class="function-reference" href="#function-mod">mod</a></td><td/></tr><tr><td><a class="function-reference" href="#function-float-precision">float-precision</a></td><td><a class="function-reference" href="#function-numerator">numerator</a></td><td/></tr></tbody></table><div class="caption">Defined names relating to numeric type manipulation and coercion.</div></span><br/><section id="section-AssociativityandCommutativityinNumericOperations"><h4 class="section-title">Associativity and Commutativity in Numeric Operations</h4>For functions that are mathematically associative (and possibly commutative),
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> may process the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> in any manner 
consistent with associative (and possibly commutative) rearrangement.  This does not
affect the order in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">forms</a> are <span class="glossary-reference error">glossary:evaluated</span>;
for a discussion of evaluation order, see <span class="section-reference error">section:FunctionForms.</span>
What is unspecified is only the order in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> <span class="glossary-reference error">glossary:values</span>
are processed.  This implies that <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> may differ in which 
automatic <span class="glossary-reference error">glossary:coercions</span> are applied; see <span class="section-reference error">section:NumericContagionRules.</span><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a> can control the order of processing explicitly by 
separating the operations into separate (possibly nested) <a class="glossary-reference" href="chapter-26.xhtml#glossary-function form">function forms</a>,
or by writing explicit calls to <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> that perform coercions.<br/><section id="section-ExamplesofAssociativityandCommutativityinNumericOperations"><h5 class="section-title">Examples of Associativity and Commutativity in Numeric Operations</h5>Consider the following expression, in which we assume that <pre><code><span class="syntax-root"><span class="syntax-number">1.0</span>
</span></code></pre> and
<pre><code><span class="syntax-root"><span class="syntax-number">1.0e-15</span>
</span></code></pre> both denote <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single floats</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-number">1/3</span> <span class="syntax-number">2/3</span> <span class="syntax-number">1.0d0</span> <span class="syntax-number">1.0</span> <span class="syntax-number">1.0e-15</span>)</span>
</span></code></pre><br/>One <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> might
process the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> from left to right,
first adding <pre><code><span class="syntax-root"><span class="syntax-number">1/3</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-number">2/3</span>
</span></code></pre> to get <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, 
then converting that to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-double float">double float</a> 
for combination with <pre><code><span class="syntax-root"><span class="syntax-number">1.0d0</span>
</span></code></pre>,
then successively converting and adding <pre><code><span class="syntax-root"><span class="syntax-number">1.0</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-number">1.0e-15</span>
</span></code></pre>.<br/>Another <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> might process the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> from
right to left, first performing a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single float</a> addition of <pre><code><span class="syntax-root"><span class="syntax-number">1.0</span>
</span></code></pre> and
<pre><code><span class="syntax-root"><span class="syntax-number">1.0e-15</span>
</span></code></pre> (perhaps losing accuracy in the process), then converting the sum to 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-double float">double float</a> and adding <pre><code><span class="syntax-root"><span class="syntax-number">1.0d0</span>
</span></code></pre>, then converting <pre><code><span class="syntax-root"><span class="syntax-number">2/3</span>
</span></code></pre> to a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-double float">double float</a> and adding it, and then converting <pre><code><span class="syntax-root"><span class="syntax-number">1/3</span>
</span></code></pre> and adding that.<br/>A third <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> might first scan all the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>,
process all the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> first to keep that part of the computation exact,
then find an <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> of the largest floating-point format among all the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> and add that, and then add in all other <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>, converting
each in turn (all in a perhaps misguided attempt to make the computation as accurate
as possible).<br/>In any case, all three strategies are legitimate.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a> could control the order by writing, for example,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-number">1/3</span> <span class="syntax-number">2/3</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-number">1.0d0</span> <span class="syntax-number">1.0e-15</span>)</span> <span class="syntax-number">1.0</span>)</span>
</span></code></pre><br/></section></section><section id="section-NumericContagionRules"><h4 class="section-title">Contagion in Numeric Operations</h4><br/>For information about the contagion rules for implicit coercions of <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> 
in numeric operations, see
     <a class="section-reference" href="#section-RuleOfFloatPrecisionContagion">Rule of Float Precision Contagion</a>, 
     <a class="section-reference" href="#section-RuleOfFloatAndRationalContagion">Rule of Float and Rational Contagion</a>,
 and <a class="section-reference" href="#section-RuleOfComplexContagion">Rule of Complex Contagion</a>.<br/></section><section id="section-ViewingIntegersasBitsandBytes"><h4 class="section-title">Viewing Integers as Bits and Bytes</h4><section id="section-LogicalOperationsonIntegers"><h5 class="section-title">Logical Operations on Integers</h5>Logical operations require <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> as arguments;
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> should be signaled 
if an argument is supplied that is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">Integer</a> arguments to logical operations are treated as if
they were represented in two's-complement notation.

tion-reference" href="#function-logorc1">logorc1</a></td></tr><tr><td><a class="constant-reference" href="#constant-boole-c2">boole-c2</a></td><td><a class="function-reference" href="#function-logand">logand</a></td><td><a class="function-reference" href="#function-logorc2">logorc2</a></td></tr><tr><td><a class="constant-reference" href="#constant-boole-clr">boole-clr</a></td><td><a class="function-reference" href="#function-logandc1">logandc1</a></td><td><a class="function-reference" href="#function-logtest">logtest</a></td></tr><tr><td><a class="constant-reference" href="#constant-boole-eqv">boole-eqv</a></td><td><a class="function-reference" href="#function-logandc2">logandc2</a></td><td><a class="function-reference" href="#function-logxor">logxor</a></td></tr></tbody></table><div class="caption">Defined names relating to logical operations on numbers.</div></span>                    <br/></section><section id="section-ByteOperationsonIntegers"><h5 class="section-title">Byte Operations on Integers</h5>The byte-manipulation <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> use <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
called <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte specifier">byte specifiers</a> to designate the size and position
of a specific <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte">byte</a> within an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
The representation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte specifier">byte specifier</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>;
it might or might not be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-byte">byte</a> will construct a <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte specifier">byte specifier</a>,
which various other byte-manipulation <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> will accept.<br/>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to
manipulating <a class="glossary-reference" href="chapter-26.xhtml#glossary-byte">bytes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>.<br/><span class="float" id="figure-Defined names relating to byte manipulation."><table><tbody><tr><td><a class="function-reference" href="#function-byte">byte</a></td><td><a class="function-reference" href="#function-deposit-field">deposit-field</a></td><td><a class="function-reference" href="#function-ldb-test">ldb-test</a></td></tr><tr><td><a class="function-reference" href="#function-byte-position">byte-position</a></td><td><a class="function-reference" href="#function-dpb">dpb</a></td><td><a class="function-reference" href="#function-mask-field">mask-field</a></td></tr><tr><td><a class="function-reference" href="#function-byte-size">byte-size</a></td><td><a class="function-reference" href="#function-ldb">ldb</a></td><td/></tr></tbody></table><div class="caption">Defined names relating to byte manipulation.</div></span><br/></section></section></section><section id="section-Implementation-DependentNumericConstants"><h3 class="section-title">Implementation-Dependent Numeric Constants</h3>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> details about <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>.<br/><span class="float" id="figure-Defined names relating to implementation-dependent details about numbers."><table><tbody><tr><td><a class="constant-reference" href="#constant-double-float-epsilon">double-float-epsilon</a></td><td><a class="constant-reference" href="#constant-most-negative-fixnum">most-negative-fixnum</a></td></tr><tr><td><a class="constant-reference" href="#constant-double-float-negative-epsilon">double-float-negative-epsilon</a></td><td><a class="constant-reference" href="#constant-most-negative-long-float">most-negative-long-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-negative-double-float">least-negative-double-float</a></td><td><a class="constant-reference" href="#constant-most-negative-short-float">most-negative-short-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-negative-long-float">least-negative-long-float</a></td><td><a class="constant-reference" href="#constant-most-negative-single-float">most-negative-single-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-negative-short-float">least-negative-short-float</a></td><td><a class="constant-reference" href="#constant-most-positive-double-float">most-positive-double-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-negative-single-float">least-negative-single-float</a></td><td><a class="constant-reference" href="#constant-most-positive-fixnum">most-positive-fixnum</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-positive-double-float">least-positive-double-float</a></td><td><a class="constant-reference" href="#constant-most-positive-long-float">most-positive-long-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-positive-long-float">least-positive-long-float</a></td><td><a class="constant-reference" href="#constant-most-positive-short-float">most-positive-short-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-positive-short-float">least-positive-short-float</a></td><td><a class="constant-reference" href="#constant-most-positive-single-float">most-positive-single-float</a></td></tr><tr><td><a class="constant-reference" href="#constant-least-positive-single-float">least-positive-single-float</a></td><td><a class="constant-reference" href="#constant-short-float-epsilon">short-float-epsilon</a></td></tr><tr><td><a class="constant-reference" href="#constant-long-float-epsilon">long-float-epsilon</a></td><td><a class="constant-reference" href="#constant-short-float-negative-epsilon">short-float-negative-epsilon</a></td></tr><tr><td><a class="constant-reference" href="#constant-long-float-negative-epsilon">long-float-negative-epsilon</a></td><td><a class="constant-reference" href="#constant-single-float-epsilon">single-float-epsilon</a></td></tr><tr><td><a class="constant-reference" href="#constant-most-negative-double-float">most-negative-double-float</a></td><td><a class="constant-reference" href="#constant-single-float-negative-epsilon">single-float-negative-epsilon</a></td></tr></tbody></table><div class="caption">Defined names relating to implementation-dependent details about numbers.</div></span><br/></section><section id="section-RationalComputations"><h3 class="section-title">Rational Computations</h3><br/>The rules in this section apply to <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> computations.<br/><section id="section-RuleofUnboundedRationalPrecision"><h4 class="section-title">Rule of Unbounded Rational Precision</h4>Rational computations cannot overflow in the usual sense 
(though there may not be enough storage to represent a result), 
since <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">ratios</a> may in principle be of any magnitude.<br/></section><section id="section-RuleofCanonicalRepresentationforRationals"><h4 class="section-title">Rule of Canonical Representation for Rationals</h4>If any computation produces a result that is a mathematical ratio of two integers
such that the denominator evenly divides the numerator, then the result is converted
to the equivalent <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.  <br/>If the denominator does not evenly divide the numerator,
the canonical representation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> number is as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">ratio</a>
that numerator and that denominator, where the greatest common divisor of
the numerator and denominator is one, and where the denominator is positive
and greater than one.<br/>When used as input (in the default syntax),
the notation <pre><code><span class="syntax-root"><span class="syntax-number">-0</span>
</span></code></pre> always denotes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> must not have a
representation of ``minus zero'' for <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a>
that is distinct from its representation of zero for <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a>.
However, such a distinction is possible for <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a>; 
see the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-float">float</a>.<br/></section><section id="section-FloatSubstitutability"><h4 class="section-title">Rule of Float Substitutability</h4><br/>When the arguments to an irrational mathematical <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> 

are all <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> and the true mathematical result
is also (mathematically) rational, then unless otherwise noted
an implementation is free to return either an accurate
<a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> result
or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single float</a> approximation.
If the arguments are all <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> 
but the result cannot be expressed
as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> number, then a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single float</a> 
approximation is always returned.<br/>If the arguments to 
an irrational
mathematical <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> are all of type
  <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre> 
and the true mathematical result is
  (mathematically) a complex number with rational real and imaginary
  parts, then unless otherwise noted an implementation is free to return
  either an accurate result of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre> 
or
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single float">single float</a>
  (permissible only if the imaginary part of the true mathematical
  result is zero) or <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="type-reference" href="#type-single-float">single-float</a>)</span>
</span></code></pre>. If the arguments are
  all of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre>
but the result cannot be
  expressed as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex rational">complex rational</a>,
then the returned
  value will be of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-single-float">single-float</a> 
(permissible only if the imaginary
  part of the true mathematical result is zero) or <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="type-reference" href="#type-single-float">single-float</a>)</span>
</span></code></pre>.
 
Float substitutability applies neither to the rational <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> 
      <a class="function-reference" href="#function-+">+</a>,
      <a class="function-reference" href="#function--">-</a>,
      <a class="function-reference" href="#function-*">*</a>,
  and <a class="function-reference" href="#function-/">/</a> 
nor to the related <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operators</a> 
      <a class="function-reference" href="#function-1+">1+</a>,
      <a class="function-reference" href="#function-1-">1-</a>,
      <a class="macro-reference" href="#macro-incf">incf</a>,
      <a class="macro-reference" href="#macro-decf">decf</a>,
  and <a class="function-reference" href="#function-conjugate">conjugate</a>.
For rational <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a>,
  if all arguments are <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>,
    then the result is <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>; 
  if all arguments are of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre>,
    then the result is of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-or">or</a> <a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <a class="function-reference" href="#function-rational">rational</a>)</span>)</span>
</span></code></pre>.<br/><span class="float" id="figure-Functions Affected by Rule of Float Substitutability"><table><thead><th>Function</th><th>Sample Results</th></thead><tbody><tr><td><a class="function-reference" href="#function-abs">abs</a>    </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-abs">abs</a> #c<span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 5 <span class="explicit-italic"> or</span> <span class="syntax-number">5.0</span>

</span></code></pre> </td></tr><tr><td><a class="function-reference" href="#function-sin">sin</a>    </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sin">sin</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 0 <span class="explicit-italic"> or</span> <span class="syntax-number">0.0</span>
</span></code></pre> </td></tr><tr><td><a class="function-reference" href="#function-sinh">sinh</a>   </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sinh">sinh</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 0 <span class="explicit-italic"> or</span> <span class="syntax-number">0.0</span>
</span></code></pre> </td></tr><tr><td><a class="function-reference" href="#function-sqrt">sqrt</a>   </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sqrt">sqrt</a> <span class="syntax-number">4</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 2 <span class="explicit-italic"> or</span> <span class="syntax-number">2.0</span>
</span></code></pre> </td></tr><tr><td/><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-sqrt">sqrt</a> <span class="syntax-number">9/16</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 3/4 <span class="explicit-italic"> or</span> <span class="syntax-number">0.75</span>
</span></code></pre> </td></tr><tr><td><a class="function-reference" href="#function-tan">tan</a>    </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-tan">tan</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 0 <span class="explicit-italic"> or</span> <span class="syntax-number">0.0</span>
</span></code></pre> </td></tr><tr><td><a class="function-reference" href="#function-tanh">tanh</a>   </td><td> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-tanh">tanh</a> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> 0 <span class="explicit-italic"> or</span> <span class="syntax-number">0.0</span>
</span></code></pre> </td></tr></tbody></table><div class="caption">Functions Affected by Rule of Float Substitutability</div></span><br/></section></section><section id="section-FloatingPointComputations"><h3 class="section-title">Floating-point Computations</h3><br/>The following rules apply to floating point computations.<br/><section id="section-RuleOfFloatAndRationalContagion"><h4 class="section-title">Rule of Float and Rational Contagion</h4>

When <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> are combined by a numerical function, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> is first converted to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> of the same format.
For <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> such as <a class="function-reference" href="#function-+">+</a> that take more than two arguments,
it is permitted that part of the operation be carried out exactly using
<a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> and the rest be done using floating-point arithmetic.<br/>When <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> are compared by a numerical function, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-rational">rational</a> is effectively called to convert the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> 
to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> and then an exact
comparison is performed. In the case of <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> numbers,
the real and imaginary parts are effectively handled individually.<br/><section id="section-ExamplesofRuleofFloatandRationalContagion"><h5 class="section-title">Examples of Rule of Float and Rational Contagion</h5><pre><code><span class="syntax-root"> ;;;; Combining rationals with floats.
 ;;; This example assumes an implementation in which 
 ;;; (float-radix 0.5) is 2 (as in IEEE) or 16 (as in IBM/360),
 ;;; or else some other implementation in which 1/2 has an exact 
 ;;;  representation in floating point.
 <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-number">1/2</span> <span class="syntax-number">0.5</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1.0</span>
 <span class="syntax-cons">(<a class="function-reference" href="#function--">-</a> <span class="syntax-number">1/2</span> <span class="syntax-number">0.5d0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.0d0</span>
 <span class="syntax-cons">(<a class="function-reference" href="#function-+">+</a> <span class="syntax-number">0.5</span> <span class="syntax-number">-0.5</span> <span class="syntax-number">1/2</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0.5</span>

 ;;;; Comparing rationals with floats.
 ;;; This example assumes an implementation in which the default float 
 ;;; format is IEEE single-float, IEEE double-float, or some other format
 ;;; in which 5/7 is rounded upwards by FLOAT.
 <span class="syntax-cons">(<a class="function-reference" href="#function-&lt;">&lt;</a> <span class="syntax-number">5/7</span> <span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-number">5/7</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
 <span class="syntax-cons">(<a class="function-reference" href="#function-&lt;">&lt;</a> <span class="syntax-number">5/7</span> <span class="syntax-cons">(<a class="function-reference" href="#function-rational">rational</a> <span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-number">5/7</span>)</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
 <span class="syntax-cons">(<a class="function-reference" href="#function-&lt;">&lt;</a> <span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-number">5/7</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-float">float</a> <span class="syntax-number">5/7</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre>

</section></section>
<section id="section-RuleofFloatApproximation"><h4 class="section-title">Rule of Float Approximation</h4>Computations with <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> are only approximate,
although they are described as if the results
were mathematically accurate. 
Two mathematically identical
expressions may be computationally different because of errors
inherent in the floating-point approximation process.
The precision of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> is not necessarily
correlated with the accuracy of that number.
For instance, 3.142857142857142857 is a more precise approximation
to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>π</mi></math> than 3.14159, but the latter is more accurate.
The precision refers to the number of bits retained in the representation.
When an operation combines a <a class="glossary-reference" href="chapter-26.xhtml#glossary-short float">short float</a> with a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-long float">long float</a>,
the result will be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-long float">long float</a>. 
<span class="explicit-roman">Common Lisp</span> functions assume that the accuracy of
arguments to them does not exceed their precision.  Therefore
when two <span class="glossary-reference error">glossary:small floats</span> 
are combined, the result is a <span class="glossary-reference error">glossary:small float</span>. 
<span class="explicit-roman">Common Lisp</span> functions 
never convert automatically from a larger size to a smaller one.
</section><section id="section-RuleofFloatUnderflowandOverflow"><h4 class="section-title">Rule of Float Underflow and Overflow</h4>An error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-floating-point-overflow">floating-point-overflow</a>
or <a class="type-reference" href="#type-floating-point-underflow">floating-point-underflow</a> should be signaled if a 
floating-point computation causes exponent overflow or underflow, respectively.<br/></section><section id="section-RuleOfFloatPrecisionContagion"><h4 class="section-title">Rule of Float Precision Contagion</h4><br/>
The result of a numerical function is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> of the 
largest format among all the floating-point arguments to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>. <br/></section></section><section id="section-ComplexComputations"><h3 class="section-title">Complex Computations</h3><br/>The following rules apply to <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> computations:<br/><section id="section-RuleofComplexSubstitutability"><h4 class="section-title">Rule of Complex Substitutability</h4>Except during the execution of irrational and transcendental <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a>,
no numerical <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> ever <a class="glossary-reference" href="chapter-26.xhtml#glossary-yield">yields</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> unless 
one or more of its <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>.<br/></section><section id="section-RuleOfComplexContagion"><h4 class="section-title">Rule of Complex Contagion</h4>
When a 
<span class="glossary-reference error">glossary:real</span>and 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> are both part of a computation, 
the 
<span class="glossary-reference error">glossary:real</span>is first converted to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> by providing an imaginary part of <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>.
</section><section id="section-RuleOfCanonRepForComplexRationals"><h4 class="section-title">Rule of Canonical Representation for Complex Rationals</h4><br/>If the result of any computation would be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>
number whose real part is of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-rational">rational</a> and whose imaginary
part is zero, the result is converted to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> 
which is the real part.
This rule does not apply to <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> numbers whose parts
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a>. 
For example, <pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">5</span> <span class="syntax-number">0</span>)</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-number">5</span>
</span></code></pre> are not <a class="glossary-reference" href="chapter-26.xhtml#glossary-different">different</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> in <span class="explicit-roman">Common Lisp</span>
(they are always the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a>);
<pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">5.0</span> <span class="syntax-number">0.0</span>)</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-number">5.0</span>
</span></code></pre> are always <a class="glossary-reference" href="chapter-26.xhtml#glossary-different">different</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> in <span class="explicit-roman">Common Lisp</span>
(they are never the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a>,
although they are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-equalp">equalp</a> and <a class="function-reference" href="#function-=">=</a>).<br/><section id="section-ExamplesofRuleofCanonicalRepresentationforComplexRationals"><h5 class="section-title">Examples of Rule of Canonical Representation for Complex Rationals</h5><pre><code><span class="syntax-root"><span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">1.0</span> <span class="syntax-number">1.0</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">1.0</span> <span class="syntax-number">1.0</span>)</span></span>
<span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">0.0</span> <span class="syntax-number">0.0</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">0.0</span> <span class="syntax-number">0.0</span>)</span></span>
<span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">1.0</span> <span class="syntax-number">1</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">1.0</span> <span class="syntax-number">1.0</span>)</span></span>
<span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">0.0</span> <span class="syntax-number">0</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">0.0</span> <span class="syntax-number">0.0</span>)</span></span>
<span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">1</span> <span class="syntax-number">1</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">#C<span class="syntax-symbol">(<span class="syntax-number">1</span> <span class="syntax-number">1</span>)</span></span>
<span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">0</span> <span class="syntax-number">0</span>)</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-typep">typep</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">1</span> <span class="syntax-number">1</span>)</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> <span class="syntax-number">1</span>)</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-typep">typep</a> <span class="syntax-number">#c<span class="syntax-symbol">(<span class="syntax-number">0</span> <span class="syntax-number">0</span>)</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<a class="function-reference" href="#function-complex">complex</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> <span class="syntax-number">0</span>)</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></section></section><section id="section-PrincipalValuesandBranchCuts"><h4 class="section-title">Principal Values and Branch Cuts</h4>Many of the irrational and transcendental functions are multiply defined
in the complex domain; for example, there are in general an infinite
number of complex values for the logarithm function.  In each such
case, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> must be chosen for the function to return.
In general, such values cannot be chosen so as to make the range
continuous; lines in the domain
called branch cuts must be defined, which in turn
define the discontinuities in the range.
<span class="explicit-roman">Common Lisp</span> defines the branch cuts, <a class="glossary-reference" href="chapter-26.xhtml#glossary-principal">principal</a> <span class="glossary-reference error">glossary:values</span>, and boundary
conditions for the complex functions following ``Principal Values and Branch Cuts in Complex APL.'' The branch
cut rules that apply to each function are located with the description of
that function.<br/>Figure <span class="explicit-mono">()</span>&ndash; lists
the identities that are obeyed
throughout the applicable portion of the complex domain, even on
the branch cuts:<br/><span class="float" id="figure-Trigonometric Identities for Complex Domain"><table><tbody><tr><td>sin i z = i sinh z  </td><td>  sinh i z = i sin z        </td><td>  arctan  i z = i arctanh z </td></tr><tr><td>cos i z = cosh z    </td><td>  cosh i z = cos z          </td><td>  arcsinh i z = i arcsin z  </td></tr><tr><td>tan i z = i tanh z  </td><td>  arcsin i z = i arcsinh z  </td><td>  arctanh i z = i arctan z  </td></tr></tbody></table><div class="caption">Trigonometric Identities for Complex Domain</div></span><br/>The quadrant numbers referred to in the discussions of branch cuts are as illustrated

<br/></section></section><section id="section-IntervalDesignators"><h3 class="section-title">Interval Designators</h3><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifier</a> form of the numeric <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifiers</a>
permit the user to specify an interval on the real number line
which describe a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> which would be described by the
corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifier</a>.  A <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of some <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
<span class="parameter">T</span> is specified using an ordered pair of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> called
<a class="glossary-reference" href="chapter-26.xhtml#glossary-interval designator">interval designators</a> for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span>.<br/>The first of the two <a class="glossary-reference" href="chapter-26.xhtml#glossary-interval designator">interval designators</a> for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span> can be
any of the following:<br/><dl><dt>a number <span class="parameter">N</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span></dt><dd>This denotes a lower inclusive bound of <span class="parameter">N</span>.  That is, <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <span class="parameter">T</span> will be greater than or equal to <span class="parameter">N</span>.<br/></dd><dt>a <a class="glossary-reference" href="chapter-26.xhtml#glossary-singleton">singleton</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> is
	  a number <span class="parameter">M</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span></dt><dd>This denotes a lower exclusive bound of <span class="parameter">M</span>.  That is, <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <span class="parameter">T</span> will be greater than <span class="parameter">M</span>.<br/></dd><dt>the symbol <span class="symbol-reference error">symbol:*</span></dt><dd>This denotes the absence of a lower bound on the interval.<br/></dd></dl><br/>The second of the two <a class="glossary-reference" href="chapter-26.xhtml#glossary-interval designator">interval designators</a> for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span> can be
any of the following:<br/><dl><dt>a number <span class="parameter">N</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span></dt><dd>This denotes an upper inclusive bound of <span class="parameter">N</span>.  That is, <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <span class="parameter">T</span> will be less than or equal to <span class="parameter">N</span>.<br/></dd><dt>a <a class="glossary-reference" href="chapter-26.xhtml#glossary-singleton">singleton</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> is
	  a number <span class="parameter">M</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">T</span></dt><dd>This denotes an upper exclusive bound of <span class="parameter">M</span>.  That is, <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <span class="parameter">T</span> will be less than <span class="parameter">M</span>.<br/></dd><dt>the symbol <span class="symbol-reference error">symbol:*</span></dt><dd>This denotes the absence of an upper bound on the interval.<br/></dd></dl><br/></section><section id="section-Random-StateOperations"><h3 class="section-title">Random-State Operations</h3>Figure <span class="explicit-mono">()</span>&ndash; lists some <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> that are applicable to <a class="glossary-reference" href="chapter-26.xhtml#glossary-random state">random states</a>.<br/><span class="float" id="figure-Random-state defined names"><table><tbody><tr><td><a class="variable-reference" href="#variable-*random-state*">*random-state*</a></td><td><a class="function-reference" href="#function-random">random</a></td><td/></tr><tr><td><a class="function-reference" href="#function-make-random-state">make-random-state</a></td><td><a class="function-reference" href="#function-random-state-p">random-state-p</a></td><td/></tr></tbody></table><div class="caption">Random-state defined names</div></span><br/></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>
<br/>
<br/><div class="component" id="type-number"><div class="header"><span class="left"><span class="name" id="type-number">number</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-number">number</a> contains <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> which represent
mathematical numbers.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="#type-real">real</a> and <a class="type-reference" href="#type-complex">complex</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="type-reference" href="#type-number">number</a>.

The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-=">=</a> tests for numerical equality.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a>, when its arguments are both <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>, 
tests that they have both the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> and numerical value.
Two <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a> that are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> or <a class="function-reference" href="#function-=">=</a>
are not necessarily the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a>.<br/>
</dd></dl><dl><dt class="label">Notes</dt><dd><span class="explicit-roman">Common Lisp</span> differs from mathematics on some naming issues.  In mathematics,
the set of real numbers is traditionally described as a subset of the
complex numbers, but in <span class="explicit-roman">Common Lisp</span>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-real">real</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-complex">complex</a> are
disjoint.  The <span class="explicit-roman">Common Lisp</span> type which includes all mathematical complex
numbers is called <a class="type-reference" href="#type-number">number</a>.  The reasons for these differences
include historical precedent, compatibility with most other popular
computer languages, and various issues of time and space efficiency.<br/>
</dd></dl></div><br/><br/><div class="component" id="type-complex"><div class="header"><span class="left"><span class="name" id="type-complex">complex</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-complex">complex</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-complex">complex</a> includes all mathematical complex numbers
other than those included in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-rational">rational</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">Complexes</a> are 
expressed
in Cartesian form with a
real part and an imaginary part, each of which is a <span class="glossary-reference error">glossary:real</span>.
The real part and imaginary part are either both
<a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> or both of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.
The imaginary part can be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> zero, but can never
be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> zero, for such a number is always represented
by <span class="explicit-roman">Common Lisp</span> as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> rather than a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Specializing.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">complex</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>typespec | <span class="symbol-reference error">symbol:*</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">typespec</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> that denotes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-real">real</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd><br/>Every element of this <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> whose
real part and imaginary part are each of type
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-upgraded-complex-part-type">upgraded-complex-part-type</a> <span class="parameter">typespec</span>)</span>
</span></code></pre>.
This <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> encompasses those <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a>
that can result by giving numbers of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">typespec</span>
to <a class="function-reference" href="#function-complex">complex</a>.

<span class="explicit-mono">(complex <span class="parameter">type-specifier</span>)</span>
refers to all <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a> that can result from giving
<a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a> of <span class="parameter">type</span> <span class="parameter">type-specifier</span> to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-complex">complex</a>, 
plus all other <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complexes</a> of the same specialized representation.      
 

</dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-RuleOfCanonRepForComplexRationals">Rule of Canonical Representation for Complex Rationals</a>,
<a class="section-reference" href="chapter-2.xhtml#section-NumsFromTokens">Constructing Numbers from Tokens</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingComplexes">Printing Complexes</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>The input syntax for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> with real part <math xmlns="http://www.w3.org/1998/Math/MathML">r</math> and 
imaginary part <math xmlns="http://www.w3.org/1998/Math/MathML">i</math> is <pre><code><span class="syntax-root">#C<span class="syntax-cons">(<math xmlns="http://www.w3.org/1998/Math/MathML">r</math> <math xmlns="http://www.w3.org/1998/Math/MathML">i</math>)</span>
</span></code></pre>.  
For further details, see <span class="section-reference error">section:StandardMacroChars.</span><br/>For every <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>, <math xmlns="http://www.w3.org/1998/Math/MathML">n</math>, there is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>
which represents the same mathematical number 
and which can be obtained by <span class="explicit-mono">(COERCE <math xmlns="http://www.w3.org/1998/Math/MathML">n</math> 'COMPLEX)</span>.<br/></dd></dl></div><br/><br/><div class="component" id="type-real"><div class="header"><span class="left"><span class="name" id="type-real">real</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/>
<dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-real">real</a> includes all <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a> that
represent mathematical real numbers, though there are mathematical real
numbers (<span class="explicit-italic"> e.g.</span>,  irrational numbers) that do not have an exact representation 
in <span class="explicit-roman">Common Lisp</span>.  Only <span class="glossary-reference error">glossary:reals</span> can be ordered using the
<a class="function-reference" href="#function-&lt;">&lt;</a>, <a class="function-reference" href="#function-&gt;">&gt;</a>, <a class="function-reference" href="#function-&lt;=">&lt;=</a>, and <a class="function-reference" href="#function-&gt;=">&gt;=</a> functions.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="#type-rational">rational</a> and <a class="type-reference" href="#type-float">float</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-real">real</a>.


<dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">real</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>lower-limit <span class="explicit-roman">[</span>upper-limit<span class="explicit-roman">]</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">lower-limit</span>, <span class="parameter">upper-limit</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-interval designator">interval designators</a> 
					   for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-real">real</a>.
 The defaults for each of <span class="parameter">lower-limit</span> and <span class="parameter">upper-limit</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the <span class="glossary-reference error">glossary:reals</span> on the interval described by
<span class="parameter">lower-limit</span> and <span class="parameter">upper-limit</span>.
</dd></dl><br/></dd></dl>
</div><br/><br/><div class="component" id="type-float"><div class="header"><span class="left"><span class="name" id="type-float">float</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-float">float</a>,
<a class="type-reference" href="#type-real">real</a>,
<a class="type-reference" href="#type-number">number</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>
is a mathematical rational (but <span class="explicit-italic"> not</span> a <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>)
of the form
<math xmlns="http://www.w3.org/1998/Math/MathML">s<mi>⋅</mi>f<mi>⋅</mi><msup><mrow>b</mrow><mo>e-p</mo></msup></math>,
where <math xmlns="http://www.w3.org/1998/Math/MathML">s</math> is <math xmlns="http://www.w3.org/1998/Math/MathML">+1</math> or <math xmlns="http://www.w3.org/1998/Math/MathML">-1</math>, the <span class="explicit-italic"> sign</span>;
<math xmlns="http://www.w3.org/1998/Math/MathML">b</math> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> 
greater than1, the <span class="explicit-italic"> base</span> or <span class="explicit-italic"> radix</span> of the representation;
<math xmlns="http://www.w3.org/1998/Math/MathML">p</math> is a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>, 
the <span class="explicit-italic"> precision</span> (in base-<math xmlns="http://www.w3.org/1998/Math/MathML">b</math> digits) of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>;
<math xmlns="http://www.w3.org/1998/Math/MathML">f</math> is a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> 
between <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>b</mrow><mo>p-1</mo></msup></math> and
<math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>b</mrow><mo>p-1</mo></msup></math> (inclusive), the significand;
and <math xmlns="http://www.w3.org/1998/Math/MathML">e</math> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>, the exponent.
The value of <math xmlns="http://www.w3.org/1998/Math/MathML">p</math> and the range of<math xmlns="http://www.w3.org/1998/Math/MathML">e</math>
depends on the implementation and on the type of <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> 
within that implementation. In addition, there is a floating-point zero;
depending on the implementation, there can also be a ``minus zero''. If there
is no minus zero, then <math xmlns="http://www.w3.org/1998/Math/MathML">0.0</math> and<math xmlns="http://www.w3.org/1998/Math/MathML">-0.0</math> are both interpreted as simply a
floating-point zero.
<span class="explicit-mono">(= 0.0 -0.0)</span> is always true.  
If there is a minus zero, <span class="explicit-mono">(eql -0.0 0.0)</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>,
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/><br/><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="#type-short-float">short-float</a>, <a class="type-reference" href="#type-single-float">single-float</a>, <a class="type-reference" href="#type-double-float">double-float</a>, 
and <a class="type-reference" href="#type-long-float">long-float</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-float">float</a>.  Any two of them must be
either <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>;
if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>, then any other <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> between them in the
above ordering must also be the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.  For example, 
if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-single-float">single-float</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-long-float">long-float</a> are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>,
then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-double-float">double-float</a> must be the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> also.<br/>
<dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">float</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>lower-limit <span class="explicit-roman">[</span>upper-limit<span class="explicit-roman">]</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">lower-limit</span>, <span class="parameter">upper-limit</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-interval designator">interval designators</a> 
					   for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-float">float</a>.
 The defaults for each of <span class="parameter">lower-limit</span> and <span class="parameter">upper-limit</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> on the interval described by
<span class="parameter">lower-limit</span> and <span class="parameter">upper-limit</span>.
</dd></dl><br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="figure-reference" href="chapter-2.xhtml#figure-SyntaxForNumericTokens">SyntaxForNumericTokens</a>,
<a class="section-reference" href="chapter-2.xhtml#section-NumsFromTokens">Constructing Numbers from Tokens</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingFloats">Printing Floats</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>Note that all mathematical integers are representable not only as
