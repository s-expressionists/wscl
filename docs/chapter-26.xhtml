  a representation of a <a class="glossary-reference" href="#glossary-slot">slot</a> 
  that includes the <a class="glossary-reference" href="#glossary-name">name</a> of the <a class="glossary-reference" href="#glossary-slot">slot</a> and zero or more <a class="glossary-reference" href="#glossary-slot">slot</a> options.
  A <a class="glossary-reference" href="#glossary-slot">slot</a> option pertains only to a single <a class="glossary-reference" href="#glossary-slot">slot</a>.<br/></p><p class="glossary-entry" id="glossary-source code"><span class="term">source code</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-code">code</a> representing <a class="glossary-reference" href="#glossary-object">objects</a> suitable for <a class="glossary-reference" href="#glossary-evaluation">evaluation</a>
  (<span class="explicit-italic"> e.g.</span>,  <a class="glossary-reference" href="#glossary-object">objects</a> created by <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>, 
       by <a class="glossary-reference" href="#glossary-macro expansion">macro expansion</a>, 
    or by <a class="glossary-reference" href="#glossary-compiler macro expansion">compiler macro expansion</a>).

</p><p class="glossary-entry" id="glossary-source file"><span class="term">source file</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-file">file</a> which contains a textual representation of <a class="glossary-reference" href="#glossary-source code">source code</a>,
  that can be edited, <a class="glossary-reference" href="#glossary-load">loaded</a>, or <a class="glossary-reference" href="#glossary-compile">compiled</a>.<br/></p><p class="glossary-entry" id="glossary-space"><span class="term">space</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> Space</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>,
  notated for the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a> as <pre><code><span class="syntax-root">#\Space
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-special form"><span class="term">special form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-list">list</a>, other than a <a class="glossary-reference" href="#glossary-macro form">macro form</a>, which is a
  <a class="glossary-reference" href="#glossary-form">form</a> with special syntax or special <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> 
  rules or both, possibly manipulating the <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> 
  <a class="glossary-reference" href="#glossary-environment">environment</a> or control flow or both.  The first element of
  a <a class="glossary-reference" href="#glossary-special form">special form</a> is a <a class="glossary-reference" href="#glossary-special operator">special operator</a>.<br/></p><p class="glossary-entry" id="glossary-special operator"><span class="term">special operator</span><span class="explicit-italic"> n.</span> 
  one of a fixed set of <a class="glossary-reference" href="#glossary-symbol">symbols</a>, 
  enumerated in <span class="figure-reference error">figure:CLSpecialOps,</span>
  that may appear in the <a class="glossary-reference" href="#glossary-car">car</a> of
  a <a class="glossary-reference" href="#glossary-form">form</a> in order to identify the <a class="glossary-reference" href="#glossary-form">form</a> as a <a class="glossary-reference" href="#glossary-special form">special form</a>.<br/></p><p class="glossary-entry" id="glossary-special variable"><span class="term">special variable</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span>
  a <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>.<br/></p><p class="glossary-entry" id="glossary-specialize"><span class="term">specialize</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-generic function">generic function</a>)
  to define a <a class="glossary-reference" href="#glossary-method">method</a> for the <a class="glossary-reference" href="#glossary-generic function">generic function</a>, or in other words,
  to refine the behavior of the <a class="glossary-reference" href="#glossary-generic function">generic function</a> by giving it a specific
  meaning for a particular set of <a class="glossary-reference" href="#glossary-class">classes</a> or <a class="glossary-reference" href="#glossary-argument">arguments</a>. <br/></p><p class="glossary-entry" id="glossary-specialized"><span class="term">specialized</span><span class="explicit-italic"> adj.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-generic function">generic function</a>)
     having <a class="glossary-reference" href="#glossary-method">methods</a> which <a class="glossary-reference" href="#glossary-specialize">specialize</a> the <a class="glossary-reference" href="#glossary-generic function">generic function</a>.
  2. (of an <a class="glossary-reference" href="#glossary-array">array</a>)
     having an <a class="glossary-reference" href="#glossary-actual array element type">actual array element type</a>
     that is a <a class="glossary-reference" href="#glossary-proper subtype">proper subtype</a> of the <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>;
     see <span class="section-reference error">section:ArrayElements.</span>
     ``<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-make-array">make-array</a> <span class="syntax-number">5</span> <span class="syntax-keyword-symbol">:element-type</span> <span class="syntax-quote">'<a class="function-reference" href="chapter-15.xhtml#function-bit">bit</a></span>)</span>
</span></code></pre> makes an array of length
	       five that is specialized for bits.''<br/></p><p class="glossary-entry" id="glossary-specialized lambda list"><span class="term">specialized lambda list</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-extended lambda list">extended lambda list</a> used in <a class="glossary-reference" href="#glossary-form">forms</a> that <a class="glossary-reference" href="#glossary-establish">establish</a>
  <a class="glossary-reference" href="#glossary-method">method</a> definitions, such as <a class="macro-reference" href="chapter-7.xhtml#macro-defmethod">defmethod</a>.
  See <span class="section-reference error">section:SpecializedLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-spreadable argument list designator"><span class="term">spreadable argument list designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-list">list</a> of <a class="glossary-reference" href="#glossary-object">objects</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-list">list</a> 
  and that is a <span class="glossary-reference error">glossary:non-null</span> <a class="glossary-reference" href="#glossary-list">list</a> <math xmlns="http://www.w3.org/1998/Math/MathML">L1</math> of length <math xmlns="http://www.w3.org/1998/Math/MathML">n</math>,
  whose last element is a <a class="glossary-reference" href="#glossary-list">list</a> <math xmlns="http://www.w3.org/1998/Math/MathML">L2</math> of length <math xmlns="http://www.w3.org/1998/Math/MathML">m</math>
  (denoting a list <math xmlns="http://www.w3.org/1998/Math/MathML">L3</math> of length <math xmlns="http://www.w3.org/1998/Math/MathML">m+n-1</math> whose <a class="glossary-reference" href="#glossary-element">elements</a> are
   <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>L1</mrow><mo>i</mo></msub></math> for <math xmlns="http://www.w3.org/1998/Math/MathML">i &lt; n-1</math> followed by <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>L2</mrow><mo>j</mo></msub></math> for <math xmlns="http://www.w3.org/1998/Math/MathML">j &lt; m</math>).
  ``The list (1 2 (3 4 5)) is a spreadable argument list designator for
	    the list (1 2 3 4 5).''<br/></p><p class="glossary-entry" id="glossary-stack allocate"><span class="term">stack allocate</span><span class="explicit-italic"> v.t.</span> <span class="explicit-italic"> Trad.</span> 
  to allocate in a non-permanent way, such as on a stack.  Stack-allocation
  is an optimization technique used in some <a class="glossary-reference" href="#glossary-implementation">implementations</a> for
  allocating certain kinds of <a class="glossary-reference" href="#glossary-object">objects</a> that have <a class="glossary-reference" href="#glossary-dynamic extent">dynamic extent</a>.
  Such <a class="glossary-reference" href="#glossary-object">objects</a> are allocated on the stack rather than in the heap
  so that their storage can be freed as part of unwinding the stack rather
  than taking up space in the heap until the next garbage collection.
  What <a class="glossary-reference" href="#glossary-type">types</a> (if any) can have <a class="glossary-reference" href="#glossary-dynamic extent">dynamic extent</a> can vary
  from <a class="glossary-reference" href="#glossary-implementation">implementation</a> to <a class="glossary-reference" href="#glossary-implementation">implementation</a>.  No
  <a class="glossary-reference" href="#glossary-implementation">implementation</a> is ever required to perform stack-allocation.<br/></p><p class="glossary-entry" id="glossary-stack-allocated"><span class="term">stack-allocated</span><span class="explicit-italic"> adj.</span> <span class="explicit-italic"> Trad.</span> 
  having been <span class="glossary-reference error">glossary:stack allocated</span>.<br/></p><p class="glossary-entry" id="glossary-standard character"><span class="term">standard character</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-character">character</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-standard-char">standard-char</a>, which is one of a fixed set of 96
  such <a class="glossary-reference" href="#glossary-character">characters</a> required to be present in all <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementations</a>.
  See <span class="section-reference error">section:StandardChars.</span><br/>
</p><p class="glossary-entry" id="glossary-standard class"><span class="term">standard class</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-class">class</a> that is a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a> of <a class="glossary-reference" href="#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-standard-class">standard-class</a>.<br/></p><p class="glossary-entry" id="glossary-standard generic function"><span class="term">standard generic function</span>a <a class="glossary-reference" href="#glossary-function">function</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-standard-generic-function">standard-generic-function</a>.<br/></p><p class="glossary-entry" id="glossary-standard input"><span class="term">standard input</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> which is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>
  <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a>.<br/></p><p class="glossary-entry" id="glossary-standard method combination"><span class="term">standard method combination</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-method combination">method combination</a> named <span class="type-reference error">type:standard</span>.<br/></p><p class="glossary-entry" id="glossary-standard object"><span class="term">standard object</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> that is 
  a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a> 
  of <a class="glossary-reference" href="#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-standard-object">standard-object</a>.<br/></p><p class="glossary-entry" id="glossary-standard output"><span class="term">standard output</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> which is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>
  <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>.<br/><p class="glossary-entry" id="glossary-standard pprint dispatch table"><span class="term">standard pprint dispatch table</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-pprint dispatch table">pprint dispatch table</a> that is <a class="glossary-reference" href="#glossary-different">different</a> from 
  the <a class="glossary-reference" href="#glossary-initial pprint dispatch table">initial pprint dispatch table</a>,
  that implements <a class="glossary-reference" href="#glossary-pretty print">pretty printing</a> as described in this specification,
  and that, unlike other <a class="glossary-reference" href="#glossary-pprint dispatch table">pprint dispatch tables</a>,
  must never be modified by any program.
  (Although the definite reference ``the <a class="glossary-reference" href="#glossary-standard pprint dispatch table">standard pprint dispatch table</a>''
   is generally used
   within this document, it is actually <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> whether a
   single <a class="glossary-reference" href="#glossary-object">object</a> fills the role of the <a class="glossary-reference" href="#glossary-standard pprint dispatch table">standard pprint dispatch table</a>,
   or whether there might be multiple such objects, any one of which could be used on any
   given occasion where ``the <a class="glossary-reference" href="#glossary-standard pprint dispatch table">standard pprint dispatch table</a>'' is called for.
   As such, this phrase should be seen as an indefinite reference 
   in all cases except for anaphoric references.)
</p>
<p class="glossary-entry" id="glossary-standard readtable"><span class="term">standard readtable</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-readtable">readtable</a> that is <a class="glossary-reference" href="#glossary-different">different</a> from the <a class="glossary-reference" href="#glossary-initial readtable">initial readtable</a>,
  that implements the <a class="glossary-reference" href="#glossary-expression">expression</a> syntax defined in this specification,
  and that, unlike other <a class="glossary-reference" href="#glossary-readtable">readtables</a>, must never be modified by any program.
  (Although the definite reference ``the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>'' is generally used
   within this document, it is actually <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> whether a
   single <a class="glossary-reference" href="#glossary-object">object</a> fills the role of the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>,
   or whether there might be multiple such objects, any one of which could be used on any
   given occasion where ``the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>'' is called for.
   As such, this phrase should be seen as an indefinite reference 
   in all cases except for anaphoric references.)
</p>
</p><p class="glossary-entry" id="glossary-standard syntax"><span class="term">standard syntax</span><span class="explicit-italic"> n.</span>
  the syntax represented by the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a> 
  and used as a reference syntax throughout this document.
  See <span class="section-reference error">section:TheStandardSyntax.</span><br/></p><p class="glossary-entry" id="glossary-standardized"><span class="term">standardized</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-name">name</a>, <a class="glossary-reference" href="#glossary-object">object</a>, or definition)
  having been defined by <span class="explicit-roman">Common Lisp</span>.
  ``All standardized variables that are required to 
	    hold bidirectional streams have ``<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">-io*</span>
</span></code></pre>'' in their name.''<br/></p><p class="glossary-entry" id="glossary-startup environment"><span class="term">startup environment</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-global environment">global environment</a> of the running <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a> 
  from which the <a class="glossary-reference" href="#glossary-compiler">compiler</a> was invoked.<br/></p><p class="glossary-entry" id="glossary-step"><span class="term">step</span><span class="explicit-italic"> v.t.</span>, <span class="explicit-italic"> n.</span> 
  1. <span class="explicit-italic"> v.t.</span> (an iteration <a class="glossary-reference" href="#glossary-variable">variable</a>) to <a class="glossary-reference" href="#glossary-assign">assign</a> the <a class="glossary-reference" href="#glossary-variable">variable</a>
     a new <a class="glossary-reference" href="#glossary-value">value</a> at the end of an iteration, in preparation for a new iteration.
  2. <span class="explicit-italic"> n.</span> the <a class="glossary-reference" href="#glossary-code">code</a> that identifies how the next value in an iteration
     is to be computed.
  3. <span class="explicit-italic"> v.t.</span> (<a class="glossary-reference" href="#glossary-code">code</a>) to specially execute the <a class="glossary-reference" href="#glossary-code">code</a>, pausing at
     intervals to allow user confirmation or intervention, usually for debugging.<br/></p><p class="glossary-entry" id="glossary-stream"><span class="term">stream</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> that can be used with an input or output function to
  identify an appropriate source or sink of <a class="glossary-reference" href="#glossary-character">characters</a> or 
  <a class="glossary-reference" href="#glossary-byte">bytes</a> for that operation.<br/><p class="glossary-entry" id="glossary-stream associated with a file"><span class="term">stream associated with a file</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-file stream">file stream</a>, or a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a> the <a class="glossary-reference" href="#glossary-target">target</a> 
  of which is a <a class="glossary-reference" href="#glossary-stream associated with a file">stream associated with a file</a>.
  Such a <a class="glossary-reference" href="#glossary-stream">stream</a> cannot be created with
      <a class="function-reference" href="chapter-21.xhtml#function-make-two-way-stream">make-two-way-stream</a>, 
      <a class="function-reference" href="chapter-21.xhtml#function-make-echo-stream">make-echo-stream</a>,
      <a class="function-reference" href="chapter-21.xhtml#function-make-broadcast-stream">make-broadcast-stream</a>, 
      <a class="function-reference" href="chapter-21.xhtml#function-make-concatenated-stream">make-concatenated-stream</a>,
      <a class="function-reference" href="chapter-21.xhtml#function-make-string-input-stream">make-string-input-stream</a>,
   or <a class="function-reference" href="chapter-21.xhtml#function-make-string-output-stream">make-string-output-stream</a>.
</p>
</p><p class="glossary-entry" id="glossary-stream designator"><span class="term">stream designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-stream">stream</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-stream">stream</a> 
  and that is one of:
      <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a> (denoting the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>), 
      <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> (denoting the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a>
             for <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream designator">stream designators</a>
             or denoting the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>
             for <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream designator">stream designators</a>),
   or a <a class="glossary-reference" href="#glossary-stream">stream</a> (denoting itself).<br/></p><p class="glossary-entry" id="glossary-stream element type"><span class="term">stream element type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  the <a class="glossary-reference" href="#glossary-type">type</a> of data for which the <a class="glossary-reference" href="#glossary-stream">stream</a> is specialized.

</p><p class="glossary-entry" id="glossary-stream variable"><span class="term">stream variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a> whose <a class="glossary-reference" href="#glossary-value">value</a> must be a <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/></p><p class="glossary-entry" id="glossary-stream variable designator"><span class="term">stream variable designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-stream variable">stream variable</a>; that is,
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that denotes a <a class="glossary-reference" href="#glossary-stream variable">stream variable</a> 
  and that is one of:
      <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a> (denoting <a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>), 
      <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> (denoting <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a>
             for <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream variable designator">stream variable designators</a>
             or denoting <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>
             for <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream variable designator">stream variable designators</a>),
   or some other <a class="glossary-reference" href="#glossary-symbol">symbol</a> (denoting itself).<br/></p><p class="glossary-entry" id="glossary-string"><span class="term">string</span><span class="explicit-italic"> n.</span> 
  a specialized <a class="glossary-reference" href="#glossary-vector">vector</a> that is of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-16.xhtml#type-string">string</a>,
  and whose elements are of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a> or a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>.<br/></p><p class="glossary-entry" id="glossary-string designator"><span class="term">string designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-string">string</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-string">string</a> 
  and that is one of:
       a <a class="glossary-reference" href="#glossary-character">character</a> (denoting a <a class="glossary-reference" href="#glossary-singleton">singleton</a> <a class="glossary-reference" href="#glossary-string">string</a>
			   that has the <a class="glossary-reference" href="#glossary-character">character</a> as its only <a class="glossary-reference" href="#glossary-element">element</a>),
       a <a class="glossary-reference" href="#glossary-symbol">symbol</a> (denoting the <a class="glossary-reference" href="#glossary-string">string</a> that is its <a class="glossary-reference" href="#glossary-name">name</a>),
    or a <a class="glossary-reference" href="#glossary-string">string</a> (denoting itself).
  The intent is that this term be consistent with the behavior of <a class="function-reference" href="chapter-16.xhtml#function-string">string</a>;
  <a class="glossary-reference" href="#glossary-implementation">implementations</a> that extend <a class="function-reference" href="chapter-16.xhtml#function-string">string</a> must extend the meaning of 
  this term in a compatible way.

</p><p class="glossary-entry" id="glossary-string equal"><span class="term">string equal</span><span class="explicit-italic"> adj.</span> 
  the <a class="glossary-reference" href="#glossary-same">same</a> under <a class="function-reference" href="chapter-16.xhtml#function-string-equal">string-equal</a>.<br/></p><p class="glossary-entry" id="glossary-string stream"><span class="term">string stream</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-string-stream">string-stream</a>.<br/></p><p class="glossary-entry" id="glossary-structure"><span class="term">structure</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-structure-object">structure-object</a>.

</p><p class="glossary-entry" id="glossary-structure class"><span class="term">structure class</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-class">class</a> that is a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a> of <a class="glossary-reference" href="#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-structure-class">structure-class</a>.<br/></p><p class="glossary-entry" id="glossary-structure name"><span class="term">structure name</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-name">name</a> defined with <a class="macro-reference" href="chapter-8.xhtml#macro-defstruct">defstruct</a>.
  Usually, such a <a class="glossary-reference" href="#glossary-type">type</a> is also a <a class="glossary-reference" href="#glossary-structure class">structure class</a>,
  but there may be <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> situations 
  in which this is not so, if the <span class="keyword">:type</span> option to <a class="macro-reference" href="chapter-8.xhtml#macro-defstruct">defstruct</a> is used.<br/></p><p class="glossary-entry" id="glossary-style warning"><span class="term">style warning</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-condition">condition</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-9.xhtml#type-style-warning">style-warning</a>.<br/></p><p class="glossary-entry" id="glossary-subclass"><span class="term">subclass</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-class">class</a> that <a class="glossary-reference" href="#glossary-inherit">inherits</a> from another <a class="glossary-reference" href="#glossary-class">class</a>, 
  called a <a class="glossary-reference" href="#glossary-superclass">superclass</a>.
  (No <a class="glossary-reference" href="#glossary-class">class</a> is a <a class="glossary-reference" href="#glossary-subclass">subclass</a> of itself.)<br/></p><p class="glossary-entry" id="glossary-subexpression"><span class="term">subexpression</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-expression">expression</a>)
  an <a class="glossary-reference" href="#glossary-expression">expression</a> that is contained within the <a class="glossary-reference" href="#glossary-expression">expression</a>. 
  (In fact, the state of being a <a class="glossary-reference" href="#glossary-subexpression">subexpression</a> is not an attribute 
   of the <a class="glossary-reference" href="#glossary-subexpression">subexpression</a>, but really an attribute of the containing
   <a class="glossary-reference" href="#glossary-expression">expression</a> since the <a class="glossary-reference" href="#glossary-same">same</a> <a class="glossary-reference" href="#glossary-object">object</a> can at once be
   a <a class="glossary-reference" href="#glossary-subexpression">subexpression</a> in one context, and not in another.)<br/></p><p class="glossary-entry" id="glossary-subform"><span class="term">subform</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-form">form</a>)
  an <a class="glossary-reference" href="#glossary-expression">expression</a> that is a <a class="glossary-reference" href="#glossary-subexpression">subexpression</a> of the <a class="glossary-reference" href="#glossary-form">form</a>,
  and which by virtue of its position in that <a class="glossary-reference" href="#glossary-form">form</a> is also a
  <a class="glossary-reference" href="#glossary-form">form</a>.
  ``<pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">x</span>)</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code></pre>, but not <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">exit</span>
</span></code></pre>, are subforms of
	    <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a> <span class="syntax-interned-symbol">exit</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">x</span>)</span>)</span>
</span></code></pre>.''<br/></p><p class="glossary-entry" id="glossary-subrepertoire"><span class="term">subrepertoire</span><span class="explicit-italic"> n.</span> 
  a subset of a <a class="glossary-reference" href="#glossary-repertoire">repertoire</a>.<br/></p><p class="glossary-entry" id="glossary-subtype"><span class="term">subtype</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-type">type</a> whose membership is the same as or a proper subset of the
  membership of another <a class="glossary-reference" href="#glossary-type">type</a>, called a <a class="glossary-reference" href="#glossary-supertype">supertype</a>.
  (Every <a class="glossary-reference" href="#glossary-type">type</a> is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of itself.)<br/></p><p class="glossary-entry" id="glossary-superclass"><span class="term">superclass</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-class">class</a> from which another <a class="glossary-reference" href="#glossary-class">class</a> 
  (called a <a class="glossary-reference" href="#glossary-subclass">subclass</a>) <a class="glossary-reference" href="#glossary-inherit">inherits</a>.
  (No <a class="glossary-reference" href="#glossary-class">class</a> is a <a class="glossary-reference" href="#glossary-superclass">superclass</a> of itself.)
  See <a class="glossary-reference" href="#glossary-subclass">subclass</a>.<br/></p><p class="glossary-entry" id="glossary-supertype"><span class="term">supertype</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-type">type</a> whose membership is the same as or a proper superset
  of the membership of another <a class="glossary-reference" href="#glossary-type">type</a>, called a <a class="glossary-reference" href="#glossary-subtype">subtype</a>.
  (Every <a class="glossary-reference" href="#glossary-type">type</a> is a <a class="glossary-reference" href="#glossary-supertype">supertype</a> of itself.)
  See <a class="glossary-reference" href="#glossary-subtype">subtype</a>.<br/></p><p class="glossary-entry" id="glossary-supplied-p parameter"><span class="term">supplied-p parameter</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-parameter">parameter</a> which recieves its <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a> value
  implicitly due to the presence or absence of an <a class="glossary-reference" href="#glossary-argument">argument</a> 
  corresponding to another <a class="glossary-reference" href="#glossary-parameter">parameter</a> 
  (such as an <a class="glossary-reference" href="#glossary-optional parameter">optional parameter</a> or a <a class="glossary-reference" href="#glossary-rest parameter">rest parameter</a>).
  See <span class="section-reference error">section:OrdinaryLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-symbol"><span class="term">symbol</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-10.xhtml#type-symbol">symbol</a>.<br/></p><p class="glossary-entry" id="glossary-symbol macro"><span class="term">symbol macro</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that stands for another <a class="glossary-reference" href="#glossary-form">form</a>.
  See the <a class="glossary-reference" href="#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-symbol-macrolet">symbol-macrolet</a>.<br/>
</p><p class="glossary-entry" id="glossary-synonym stream"><span class="term">synonym stream</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-synonym-stream">synonym-stream</a>, 
     which is consequently a <a class="glossary-reference" href="#glossary-stream">stream</a> that is an alias for another <a class="glossary-reference" href="#glossary-stream">stream</a>,
     which is the <a class="glossary-reference" href="#glossary-value">value</a> of a <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>
     whose <a class="glossary-reference" href="#glossary-name">name</a> is the <a class="glossary-reference" href="#glossary-synonym stream symbol">synonym stream symbol</a> of the <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a>.
     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-make-synonym-stream">make-synonym-stream</a>.
  2. (to a <a class="glossary-reference" href="#glossary-stream">stream</a>)
     a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a> which has the <a class="glossary-reference" href="#glossary-stream">stream</a> as the <a class="glossary-reference" href="#glossary-value">value</a>
     of its <a class="glossary-reference" href="#glossary-synonym stream symbol">synonym stream symbol</a>.
  3. (to a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
     a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a> which has the <a class="glossary-reference" href="#glossary-symbol">symbol</a> as its
     <a class="glossary-reference" href="#glossary-synonym stream symbol">synonym stream symbol</a>.<br/></p><p class="glossary-entry" id="glossary-synonym stream symbol"><span class="term">synonym stream symbol</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a>)
  the <a class="glossary-reference" href="#glossary-symbol">symbol</a> which names the <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a> which has as its
  <a class="glossary-reference" href="#glossary-value">value</a> another <a class="glossary-reference" href="#glossary-stream">stream</a> for which the <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a>
  is an alias.<br/></p><p class="glossary-entry" id="glossary-syntax type"><span class="term">syntax type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  one of several classifications, enumerated in <span class="figure-reference error">figure:PossibleSyntaxTypes,</span>
  that are used for dispatch during parsing by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>.
  See <span class="section-reference error">section:CharacterSyntaxTypes.</span><br/></p><p class="glossary-entry" id="glossary-system class"><span class="term">system class</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-class">class</a> that may be of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-built-in-class">built-in-class</a> in a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a>
  and hence cannot be inherited by <a class="glossary-reference" href="#glossary-class">classes</a> defined by <a class="glossary-reference" href="#glossary-conforming program">conforming programs</a>.<br/></p><p class="glossary-entry" id="glossary-system code"><span class="term">system code</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-code">code</a> supplied by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to implement this specification
  (<span class="explicit-italic"> e.g.</span>,  the definition of <a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a>)
  or generated automatically in support of this specification
  (<span class="explicit-italic"> e.g.</span>,  during method combination);
  that is, <a class="glossary-reference" href="#glossary-code">code</a> that is not <a class="glossary-reference" href="#glossary-programmer code">programmer code</a>.<br/>
</p></section><section id="section-T"><h2 class="section-title">T</h2><p class="glossary-entry" id="glossary-t"><span class="term">t</span><span class="explicit-italic"> n.</span> 
  1. a. the <a class="glossary-reference" href="#glossary-boolean">boolean</a> representing true.
     b. the canonical <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a> representing true.
        (Although any <a class="glossary-reference" href="#glossary-object">object</a> other than <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> is considered <a class="glossary-reference" href="#glossary-true">true</a> 
	 as a <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a>,
         <pre><code><span class="syntax-root"><a class="section-reference" href="#section-T">T</a>
</span></code></pre> is generally used when there is no special reason to prefer one 
         such <a class="glossary-reference" href="#glossary-object">object</a> over another.)
  2. the <a class="glossary-reference" href="#glossary-name">name</a> of the <a class="glossary-reference" href="#glossary-type">type</a> to which all <a class="glossary-reference" href="#glossary-object">objects</a> belong&mdash;the
     <a class="glossary-reference" href="#glossary-supertype">supertype</a> of all <a class="glossary-reference" href="#glossary-type">types</a> (including itself).
  3. the <a class="glossary-reference" href="#glossary-name">name</a> of the <a class="glossary-reference" href="#glossary-superclass">superclass</a> of all <a class="glossary-reference" href="#glossary-class">classes</a> except itself.<br/></p><p class="glossary-entry" id="glossary-tag"><span class="term">tag</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-catch tag">catch tag</a>.
  2. a <a class="glossary-reference" href="#glossary-go tag">go tag</a>.<br/><p class="glossary-entry" id="glossary-tail"><span class="term">tail</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-list">list</a>)
  an <a class="glossary-reference" href="#glossary-object">object</a> that is the <a class="glossary-reference" href="#glossary-same">same</a> as either some <a class="glossary-reference" href="#glossary-cons">cons</a>
  which makes up that <a class="glossary-reference" href="#glossary-list">list</a> or the <a class="glossary-reference" href="#glossary-atom">atom</a> (if any) which terminates
  the <a class="glossary-reference" href="#glossary-list">list</a>.
  ``The empty list is a tail of every proper list.''
</p>
</p><p class="glossary-entry" id="glossary-target"><span class="term">target</span><span class="explicit-italic"> n.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-constructed stream">constructed stream</a>) 
     a <a class="glossary-reference" href="#glossary-constituent">constituent</a> of the <a class="glossary-reference" href="#glossary-constructed stream">constructed stream</a>.
     ``The target of a synonym stream is 
	       the value of its synonym stream symbol.''
  2. (of a <a class="glossary-reference" href="#glossary-displaced array">displaced array</a>)
     the <a class="glossary-reference" href="#glossary-array">array</a> to which the <a class="glossary-reference" href="#glossary-displaced array">displaced array</a> is displaced.
  (In the case of a chain of <a class="glossary-reference" href="#glossary-constructed stream">constructed streams</a> or <a class="glossary-reference" href="#glossary-displaced array">displaced arrays</a>,
   the unqualified term ``<a class="glossary-reference" href="#glossary-target">target</a>'' always refers to the immediate 
   <a class="glossary-reference" href="#glossary-target">target</a> of the first item in the chain, not the immediate target
   of the last item.)

</p><p class="glossary-entry" id="glossary-terminal i/o"><span class="term">terminal I/O</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-bidirectional">bidirectional</a> <a class="glossary-reference" href="#glossary-stream">stream</a>
  that is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>.<br/></p><p class="glossary-entry" id="glossary-terminating"><span class="term">terminating</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-macro character">macro character</a>)
  being such that, if it appears while parsing a token, it terminates that token.
  See <span class="section-reference error">section:ReaderAlgorithm.</span><br/></p><p class="glossary-entry" id="glossary-tertiary value"><span class="term">tertiary value</span><span class="explicit-italic"> n.</span> (of <span class="glossary-reference error">glossary:values</span> resulting from the
				   <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> of a <a class="glossary-reference" href="#glossary-form">form</a>)
  the third <a class="glossary-reference" href="#glossary-value">value</a>, if any,
  or else <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if there are fewer than three <span class="glossary-reference error">glossary:values</span>.<br/></p><p class="glossary-entry" id="glossary-throw"><span class="term">throw</span><span class="explicit-italic"> v.</span> 
  to transfer control and <span class="glossary-reference error">glossary:values</span> to a <a class="glossary-reference" href="#glossary-catch">catch</a>.
  See the <a class="glossary-reference" href="#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-throw">throw</a>.<br/></p><p class="glossary-entry" id="glossary-tilde"><span class="term">tilde</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is called ``tilde'' (<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~</span>
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-time"><span class="term">time</span>a representation of a point (<a class="glossary-reference" href="#glossary-absolute">absolute</a> <a class="glossary-reference" href="#glossary-time">time</a>) 
		   or an interval (<a class="glossary-reference" href="#glossary-relative">relative</a> <a class="glossary-reference" href="#glossary-time">time</a>)
  on a time line.
  See <a class="glossary-reference" href="#glossary-decoded time">decoded time</a>, <a class="glossary-reference" href="#glossary-internal time">internal time</a>, and <a class="glossary-reference" href="#glossary-universal time">universal time</a>.<br/><p class="glossary-entry" id="glossary-time zone"><span class="term">time zone</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-rational">rational</a> multiple of <pre><code><span class="syntax-root"><span class="syntax-number">1/3600</span>
</span></code></pre> between <pre><code><span class="syntax-root"><span class="syntax-number">-24</span>
</span></code></pre> (inclusive)
  and <pre><code><span class="syntax-root"><span class="syntax-number">24</span>
</span></code></pre> (inclusive) that represents a time zone as a number of hours
  offset from Greenwich Mean Time.  Time zone values increase with motion to the west,
  so   Massachusetts, U.S.A. is in time zone <pre><code><span class="syntax-root"><span class="syntax-number">5</span>
</span></code></pre>,
       California, U.S.A. is time zone <pre><code><span class="syntax-root"><span class="syntax-number">8</span>
</span></code></pre>,
   and Moscow, Russia is time zone <span class="glossary-reference error">glossary:-3</span>.
   (When ``daylight savings time'' is separately represented
    as an <a class="glossary-reference" href="#glossary-argument">argument</a> or <a class="glossary-reference" href="#glossary-return value">return value</a>, the <a class="glossary-reference" href="#glossary-time zone">time zone</a>
    that accompanies it does not depend on whether daylight savings time
    is in effect.)
</p>
</p><p class="glossary-entry" id="glossary-token"><span class="term">token</span><span class="explicit-italic"> n.</span>
  a textual representation for a <a class="glossary-reference" href="#glossary-number">number</a> or a <a class="glossary-reference" href="#glossary-symbol">symbol</a>.
  See <span class="section-reference error">section:InterpOfTokens.</span><br/></p><p class="glossary-entry" id="glossary-top level form"><span class="term">top level form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> which is processed specially by <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a> for
  the purposes of enabling <a class="glossary-reference" href="#glossary-compile time">compile time</a> <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> of that
  <a class="glossary-reference" href="#glossary-form">form</a>.  
  <a class="glossary-reference" href="#glossary-top level form">Top level forms</a> include those <a class="glossary-reference" href="#glossary-form">forms</a> which 
  are not <a class="glossary-reference" href="#glossary-subform">subforms</a> of any other <a class="glossary-reference" href="#glossary-form">form</a>,
  and certain other cases.  See <span class="section-reference error">section:TopLevelForms.</span><br/></p><p class="glossary-entry" id="glossary-trace output"><span class="term">trace output</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> which is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>
  <a class="variable-reference" href="chapter-21.xhtml#variable-*trace-output*">*trace-output*</a>.<br/></p><p class="glossary-entry" id="glossary-tree"><span class="term">tree</span><span class="explicit-italic"> n.</span> 
  1. a binary recursive data structure made up of <a class="glossary-reference" href="#glossary-cons">conses</a> and
     <a class="glossary-reference" href="#glossary-atom">atoms</a>:  the <a class="glossary-reference" href="#glossary-cons">conses</a> are themselves also <span class="glossary-reference error">glossary:trees</span>
     (sometimes called ``subtrees'' or ``branches''), and the <a class="glossary-reference" href="#glossary-atom">atoms</a>
     are terminal nodes (sometimes called <span class="glossary-reference error">glossary:leaves</span>). Typically,
     the <span class="glossary-reference error">glossary:leaves</span> represent data while the branches establish some 
     relationship among that data.
  2. in general, any recursive data structure that has some notion of
     ``branches'' and <span class="glossary-reference error">glossary:leaves</span>.<br/></p><p class="glossary-entry" id="glossary-tree structure"><span class="term">tree structure</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-tree">tree</a><sub>1</sub>)
  the set of <a class="glossary-reference" href="#glossary-cons">conses</a> that make up the <a class="glossary-reference" href="#glossary-tree">tree</a>.
  Note that while the <a class="glossary-reference" href="#glossary-car">car</a><sub>1b</sub> component of each such <a class="glossary-reference" href="#glossary-cons">cons</a>
  is part of the <a class="glossary-reference" href="#glossary-tree structure">tree structure</a>, 
  the <a class="glossary-reference" href="#glossary-object">objects</a> that are the <a class="glossary-reference" href="#glossary-car">cars</a><sub>2</sub> of each <a class="glossary-reference" href="#glossary-cons">cons</a>
  in the <a class="glossary-reference" href="#glossary-tree">tree</a>
  are not themselves part of its <a class="glossary-reference" href="#glossary-tree structure">tree structure</a> 
  unless they are also <a class="glossary-reference" href="#glossary-cons">conses</a>.<br/></p><p class="glossary-entry" id="glossary-true"><span class="term">true</span><span class="explicit-italic"> n.</span> 
  any <a class="glossary-reference" href="#glossary-object">object</a> 
      that is not <a class="glossary-reference" href="#glossary-false">false</a>
  and that is used to represent the success of a <a class="glossary-reference" href="#glossary-predicate">predicate</a> test.
  See <a class="glossary-reference" href="#glossary-t">t</a><sub>1</sub>.<br/></p><p class="glossary-entry" id="glossary-truename"><span class="term">truename</span><span class="explicit-italic"> n.</span> 
  1. the canonical <a class="glossary-reference" href="#glossary-filename">filename</a> of a <a class="glossary-reference" href="#glossary-file">file</a> in the <a class="glossary-reference" href="#glossary-file system">file system</a>.
     See <span class="section-reference error">section:Truenames.</span>
  2. a <a class="glossary-reference" href="#glossary-pathname">pathname</a> representing a <a class="glossary-reference" href="#glossary-truename">truename</a><sub>1</sub>.<br/></p><p class="glossary-entry" id="glossary-two-way stream"><span class="term">two-way stream</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-two-way-stream">two-way-stream</a>,
  which is a <a class="glossary-reference" href="#glossary-bidirectional">bidirectional</a> <a class="glossary-reference" href="#glossary-composite stream">composite stream</a> that 
       receives its input  from an associated <a class="glossary-reference" href="#glossary-input">input</a>  <a class="glossary-reference" href="#glossary-stream">stream</a> 
   and sends    its output to   an associated <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/></p><p class="glossary-entry" id="glossary-type"><span class="term">type</span><span class="explicit-italic"> n.</span> 
  1. a set of <a class="glossary-reference" href="#glossary-object">objects</a>, usually with common structure, behavior, or purpose.
     (Note that the expression ``<span class="explicit-italic"> X</span> is of type  S<sub>a</sub>'' 
      naturally implies that ``<span class="explicit-italic"> X</span> is of type  S<sub>b</sub>'' if 
       S<sub>a</sub> is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of  S<sub>b</sub>.)
  2. (immediately following the name of a <a class="glossary-reference" href="#glossary-type">type</a>)
     a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of that <a class="glossary-reference" href="#glossary-type">type</a>.
     ``The type <a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a> is an array type.''<br/></p><p class="glossary-entry" id="glossary-type declaration"><span class="term">type declaration</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-declaration">declaration</a> that asserts that every reference to a 
  specified <a class="glossary-reference" href="#glossary-binding">binding</a> within the scope of the <a class="glossary-reference" href="#glossary-declaration">declaration</a>
  results in some <a class="glossary-reference" href="#glossary-object">object</a> of the specified <a class="glossary-reference" href="#glossary-type">type</a>.<br/></p><p class="glossary-entry" id="glossary-type equivalent"><span class="term">type equivalent</span><span class="explicit-italic"> adj.</span> (of two <a class="glossary-reference" href="#glossary-type">types</a> <math xmlns="http://www.w3.org/1998/Math/MathML">X</math> and <math xmlns="http://www.w3.org/1998/Math/MathML">Y</math>)
  having the same <a class="glossary-reference" href="#glossary-element">elements</a>;
  that is, <math xmlns="http://www.w3.org/1998/Math/MathML">X</math> is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">Y</math> 
       and <math xmlns="http://www.w3.org/1998/Math/MathML">Y</math> is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">X</math>.<br/></p><p class="glossary-entry" id="glossary-type expand"><span class="term">type expand</span><span class="explicit-italic"> n.</span>
  to fully expand a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a>, removing any references to
  <a class="glossary-reference" href="#glossary-derived type">derived types</a>.  (<span class="explicit-roman">Common Lisp</span> provides no program interface to cause
  this to occur, but the semantics of <span class="explicit-roman">Common Lisp</span> are such that every
  <a class="glossary-reference" href="#glossary-implementation">implementation</a> must be able to do this internally, and some
  situations involving <a class="glossary-reference" href="#glossary-type specifier">type specifiers</a> are most easily described
  in terms of a fully expanded <a class="glossary-reference" href="#glossary-type specifier">type specifier</a>.)<br/></p><p class="glossary-entry" id="glossary-type specifier"><span class="term">type specifier</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-expression">expression</a> that denotes a <a class="glossary-reference" href="#glossary-type">type</a>.
  ``The symbol <pre><code><span class="syntax-root"><a class="type-reference" href="chapter-12.xhtml#type-random-state">random-state</a>
</span></code></pre>, the list <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a> <span class="syntax-number">3</span> <span class="syntax-number">5</span>)</span>
</span></code></pre>,
            the list <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-and">and</a> <a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <a class="function-reference" href="chapter-14.xhtml#function-null">null</a>)</span>)</span>
</span></code></pre>, and the class named
            <pre><code><span class="syntax-root"><a class="type-reference" href="chapter-4.xhtml#type-standard-class">standard-class</a>
</span></code></pre> are type specifiers.''<br/></p></section><section id="section-U"><h2 class="section-title">U</h2><p class="glossary-entry" id="glossary-unbound"><span class="term">unbound</span><span class="explicit-italic"> adj.</span> 
  not having an associated denotation in a <a class="glossary-reference" href="#glossary-binding">binding</a>.
  See <a class="glossary-reference" href="#glossary-bound">bound</a>.<br/></p><p class="glossary-entry" id="glossary-unbound variable"><span class="term">unbound variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-name">name</a> that is syntactically plausible as the name of a
  <a class="glossary-reference" href="#glossary-variable">variable</a> but which is not <a class="glossary-reference" href="#glossary-bound">bound</a> 
  in the <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="glossary-reference" href="#glossary-namespace">namespace</a>.<br/></p><p class="glossary-entry" id="glossary-undefined function"><span class="term">undefined function</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-name">name</a> that is syntactically plausible as the name of a
  <a class="glossary-reference" href="#glossary-function">function</a> but which is not <a class="glossary-reference" href="#glossary-bound">bound</a>
  in the <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-namespace">namespace</a>.<br/></p><p class="glossary-entry" id="glossary-unintern"><span class="term">unintern</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
  to make the <a class="glossary-reference" href="#glossary-symbol">symbol</a> not be <a class="glossary-reference" href="#glossary-present">present</a> in that <a class="glossary-reference" href="#glossary-package">package</a>.
  (The <a class="glossary-reference" href="#glossary-symbol">symbol</a> might continue to be <a class="glossary-reference" href="#glossary-accessible">accessible</a> by inheritance.)<br/></p><p class="glossary-entry" id="glossary-uninterned"><span class="term">uninterned</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>) 
  not <a class="glossary-reference" href="#glossary-accessible">accessible</a> in any <a class="glossary-reference" href="#glossary-package">package</a>; <span class="explicit-italic"> i.e.</span>,  not <a class="glossary-reference" href="#glossary-interned">interned</a><sub>1</sub>.<br/></p><p class="glossary-entry" id="glossary-universal time"><span class="term">universal time</span><span class="explicit-italic"> n.</span>
  <a class="glossary-reference" href="#glossary-time">time</a>, represented as a non-negative <a class="glossary-reference" href="#glossary-integer">integer</a> number of seconds.
  <a class="glossary-reference" href="#glossary-absolute">Absolute</a> <a class="glossary-reference" href="#glossary-universal time">universal time</a> is measured as an offset
  from the beginning of the year 1900 (ignoring <a class="glossary-reference" href="#glossary-leap seconds">leap seconds</a>).
  See <span class="section-reference error">section:UniversalTime.</span><br/></p><p class="glossary-entry" id="glossary-unqualified method"><span class="term">unqualified method</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-method">method</a> with no <a class="glossary-reference" href="#glossary-qualifier">qualifiers</a>.<br/></p><p class="glossary-entry" id="glossary-unregistered package"><span class="term">unregistered package</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-object">object</a> that is not present in the <a class="glossary-reference" href="#glossary-package registry">package registry</a>.
  An <a class="glossary-reference" href="#glossary-unregistered package">unregistered package</a> has no <a class="glossary-reference" href="#glossary-name">name</a>; <span class="explicit-italic"> i.e.</span>,  its <a class="glossary-reference" href="#glossary-name">name</a> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-11.xhtml#function-delete-package">delete-package</a>.<br/></p><p class="glossary-entry" id="glossary-unsafe"><span class="term">unsafe</span><span class="explicit-italic"> adj.</span> (of <a class="glossary-reference" href="#glossary-code">code</a>)
  not <a class="glossary-reference" href="#glossary-safe">safe</a>.  (Note that, unless explicitly specified otherwise,
  if a particular kind of error checking is
  guaranteed only in a <a class="glossary-reference" href="#glossary-safe">safe</a> context, the same checking might or might not occur
  in that context if it were <a class="glossary-reference" href="#glossary-unsafe">unsafe</a>; describing a context as <a class="glossary-reference" href="#glossary-unsafe">unsafe</a>
  means that certain kinds of error checking are not reliably enabled
  but does not guarantee that error checking is definitely disabled.)<br/></p><p class="glossary-entry" id="glossary-unsafe call"><span class="term">unsafe call</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-call">call</a> that is not a <a class="glossary-reference" href="#glossary-safe call">safe call</a>.
  For more detailed information, see <span class="section-reference error">section:SafeAndUnsafeCalls.</span><br/></p><p class="glossary-entry" id="glossary-upgrade"><span class="term">upgrade</span><span class="explicit-italic"> v.t.</span> (a declared <a class="glossary-reference" href="#glossary-type">type</a> to an actual <a class="glossary-reference" href="#glossary-type">type</a>)
  1. (when creating an <a class="glossary-reference" href="#glossary-array">array</a>)
     to substitute an <a class="glossary-reference" href="#glossary-actual array element type">actual array element type</a> 
     for an <a class="glossary-reference" href="#glossary-expressed array element type">expressed array element type</a>
     when choosing an appropriately <a class="glossary-reference" href="#glossary-specialized">specialized</a> <a class="glossary-reference" href="#glossary-array">array</a> representation.
     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-15.xhtml#function-upgraded-array-element-type">upgraded-array-element-type</a>.
  2. (when creating a <a class="glossary-reference" href="#glossary-complex">complex</a>)
     to substitute an <a class="glossary-reference" href="#glossary-actual complex part type">actual complex part type</a> 
     for an <a class="glossary-reference" href="#glossary-expressed complex part type">expressed complex part type</a>
     when choosing an appropriately <a class="glossary-reference" href="#glossary-specialized">specialized</a> <a class="glossary-reference" href="#glossary-complex">complex</a> representation.
     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-upgraded-complex-part-type">upgraded-complex-part-type</a>.<br/></p><p class="glossary-entry" id="glossary-upgraded array element type"><span class="term">upgraded array element type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  a <a class="glossary-reference" href="#glossary-type">type</a> that is a <a class="glossary-reference" href="#glossary-supertype">supertype</a> of the <a class="glossary-reference" href="#glossary-type">type</a>
  and that is used instead of the <a class="glossary-reference" href="#glossary-type">type</a> whenever the
  <a class="glossary-reference" href="#glossary-type">type</a> is used as an <a class="glossary-reference" href="#glossary-array element type">array element type</a> 
  for object creation or type discrimination.
  See <span class="section-reference error">section:ArrayUpgrading.</span><br/></p><p class="glossary-entry" id="glossary-upgraded complex part type"><span class="term">upgraded complex part type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  a <a class="glossary-reference" href="#glossary-type">type</a> that is a <a class="glossary-reference" href="#glossary-supertype">supertype</a> of the <a class="glossary-reference" href="#glossary-type">type</a>
  and that is used instead of the <a class="glossary-reference" href="#glossary-type">type</a> whenever the
  <a class="glossary-reference" href="#glossary-type">type</a> is used as a <a class="glossary-reference" href="#glossary-complex part type">complex part type</a> 
  for object creation or type discrimination.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-upgraded-complex-part-type">upgraded-complex-part-type</a>.<br/></p><p class="glossary-entry" id="glossary-uppercase"><span class="term">uppercase</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     being among <a class="glossary-reference" href="#glossary-standard character">standard characters</a> corresponding to
     the capital letters <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">Z</span>
</span></code></pre>,
  or being some other <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-character">character</a>
      that is defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be <a class="glossary-reference" href="#glossary-uppercase">uppercase</a>.
  See <span class="section-reference error">section:CharactersWithCase.</span><br/></p><p class="glossary-entry" id="glossary-use"><span class="term">use</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-package">package</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>1</mo></msub></math>)
  to <a class="glossary-reference" href="#glossary-inherit">inherit</a> the <a class="glossary-reference" href="#glossary-external symbol">external symbols</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>1</mo></msub></math>.
  (If a package <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>2</mo></msub></math> uses <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>1</mo></msub></math>,
   the <a class="glossary-reference" href="#glossary-external symbol">external symbols</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>1</mo></msub></math>
   become <a class="glossary-reference" href="#glossary-internal symbol">internal symbols</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>P</mrow><mo>2</mo></msub></math> 
   unless they are explicitly <a class="glossary-reference" href="#glossary-exported">exported</a>.)
  ``The package <a class="package-reference" href="chapter-11.xhtml#package-cl-user">cl-user</a> uses the package <a class="package-reference" href="chapter-11.xhtml#package-cl">cl</a>.''<br/></p><p class="glossary-entry" id="glossary-use list"><span class="term">use list</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-package">package</a>)
  a (possibly empty) <a class="glossary-reference" href="#glossary-list">list</a> associated with each <a class="glossary-reference" href="#glossary-package">package</a>
  which determines what other <a class="glossary-reference" href="#glossary-package">packages</a> are currently being
  <span class="glossary-reference error">glossary:used</span> by that <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-user"><span class="term">user</span><span class="explicit-italic"> n.</span> 
  an active entity, typically a human, that invokes or interacts with a
  <a class="glossary-reference" href="#glossary-program">program</a> at run time, but that is not necessarily a <a class="glossary-reference" href="#glossary-programmer">programmer</a>.<br/></p></section><section id="section-V"><h2 class="section-title">V</h2><p class="glossary-entry" id="glossary-valid array dimension"><span class="term">valid array dimension</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-fixnum">fixnum</a> suitable for use as an <a class="glossary-reference" href="#glossary-array">array</a> <a class="glossary-reference" href="#glossary-dimension">dimension</a>.
  Such a <a class="glossary-reference" href="#glossary-fixnum">fixnum</a> must be greater than or equal to zero, 
  and less than the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="constant-reference" href="chapter-15.xhtml#constant-array-dimension-limit">array-dimension-limit</a>.
  When multiple <a class="glossary-reference" href="#glossary-array">array</a> <a class="glossary-reference" href="#glossary-dimension">dimensions</a> are to be used together to specify a 
  multi-dimensional <a class="glossary-reference" href="#glossary-array">array</a>, there is also an implied constraint 
  that the product of all of the <a class="glossary-reference" href="#glossary-dimension">dimensions</a> be less than the <a class="glossary-reference" href="#glossary-value">value</a> of
