  or a <a class="glossary-reference" href="#glossary-symbol">symbol</a> which is the <a class="glossary-reference" href="#glossary-name">name</a> of a <a class="glossary-reference" href="#glossary-type">type</a>;
  or a <a class="glossary-reference" href="#glossary-symbol">symbol</a> which has been <a class="glossary-reference" href="#glossary-declare">declared</a>
     to be a <a class="glossary-reference" href="#glossary-declaration identifier">declaration identifier</a> by using a <a class="declaration-reference" href="chapter-3.xhtml#declaration-declaration">declaration</a>
     <a class="glossary-reference" href="#glossary-declaration">declaration</a>.

</p><p class="glossary-entry" id="glossary-declaration specifier"><span class="term">declaration specifier</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-expression">expression</a> that can appear at top level of a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> 
  expression or a <a class="macro-reference" href="chapter-3.xhtml#macro-declaim">declaim</a> form, or as the argument to <a class="function-reference" href="chapter-3.xhtml#function-proclaim">proclaim</a>,
  and which has a <a class="glossary-reference" href="#glossary-car">car</a> which is a <a class="glossary-reference" href="#glossary-declaration identifier">declaration identifier</a>,
  and which has a <a class="glossary-reference" href="#glossary-cdr">cdr</a> that is data interpreted according to rules
  specific to the <a class="glossary-reference" href="#glossary-declaration identifier">declaration identifier</a>.<br/></p><p class="glossary-entry" id="glossary-declare"><span class="term">declare</span><span class="explicit-italic"> v.</span> 
  to <a class="glossary-reference" href="#glossary-establish">establish</a> a <a class="glossary-reference" href="#glossary-declaration">declaration</a>.
  See <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a>, <a class="macro-reference" href="chapter-3.xhtml#macro-declaim">declaim</a>, or <a class="function-reference" href="chapter-3.xhtml#function-proclaim">proclaim</a>.<br/></p><p class="glossary-entry" id="glossary-decline"><span class="term">decline</span><span class="explicit-italic"> v.</span> (of a <a class="glossary-reference" href="#glossary-handler">handler</a>)
  to return normally without having <a class="glossary-reference" href="#glossary-handle">handled</a> the <a class="glossary-reference" href="#glossary-condition">condition</a>
  being <span class="glossary-reference error">glossary:signaled</span>, permitting the signaling process to continue
  as if the <a class="glossary-reference" href="#glossary-handler">handler</a> had not been present.<br/></p><p class="glossary-entry" id="glossary-decoded time"><span class="term">decoded time</span><span class="explicit-italic"> n.</span>
  <a class="glossary-reference" href="#glossary-absolute">absolute</a> <a class="glossary-reference" href="#glossary-time">time</a>, represented as an ordered series of
  nine <a class="glossary-reference" href="#glossary-object">objects</a> which, taken together, form a description of
  a point in calendar time, accurate to the nearest second (except
  that <a class="glossary-reference" href="#glossary-leap seconds">leap seconds</a> are ignored).
  See <span class="section-reference error">section:DecodedTime.</span><br/></p><p class="glossary-entry" id="glossary-default method"><span class="term">default method</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-method">method</a> having no <a class="glossary-reference" href="#glossary-parameter specializer">parameter specializers</a> other than
  the <a class="glossary-reference" href="#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>.  Such a <a class="glossary-reference" href="#glossary-method">method</a> is always an <a class="glossary-reference" href="#glossary-applicable method">applicable method</a>
  but might be <a class="glossary-reference" href="#glossary-shadow">shadowed</a><sub>2</sub> by a more specific <a class="glossary-reference" href="#glossary-method">method</a>.<br/></p><p class="glossary-entry" id="glossary-defaulted initialization argument list"><span class="term">defaulted initialization argument list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-list">list</a> of alternating initialization argument <a class="glossary-reference" href="#glossary-name">names</a> and
  <span class="glossary-reference error">glossary:values</span> in which unsupplied initialization arguments are
  defaulted, used in the protocol for initializing and reinitializing 
  <span class="glossary-reference error">glossary:instances</span> of <a class="glossary-reference" href="#glossary-class">classes</a>.<br/></p><p class="glossary-entry" id="glossary-define-method-combination arguments lambda list"><span class="term">define-method-combination arguments lambda list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> used by the <span class="keyword">:arguments</span> option 
  to <a class="macro-reference" href="chapter-7.xhtml#macro-define-method-combination">define-method-combination</a>.
  See <span class="section-reference error">section:DefMethCombArgsLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-define-modify-macro lambda list"><span class="term">define-modify-macro lambda list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> used by <a class="macro-reference" href="chapter-5.xhtml#macro-define-modify-macro">define-modify-macro</a>.
  See <span class="section-reference error">section:DefineModifyMacroLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-defined name"><span class="term">defined name</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> the meaning of which is defined by <span class="explicit-roman">Common Lisp</span>.<br/></p><p class="glossary-entry" id="glossary-defining form"><span class="term">defining form</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-form">form</a> that has the side-effect of <a class="glossary-reference" href="#glossary-establish">establishing</a> a definition.
  ``<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> and <a class="macro-reference" href="chapter-5.xhtml#macro-defparameter">defparameter</a> are defining forms.''<br/></p><p class="glossary-entry" id="glossary-defsetf lambda list"><span class="term">defsetf lambda list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> that is like an <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a> 
  except that it does not permit <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-aux">aux</a>
     and that it permits use of <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-environment">environment</a>.
  See <span class="section-reference error">section:DefsetfLambdaLists.</span><br/><p class="glossary-entry" id="glossary-deftype lambda list"><span class="term">deftype lambda list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> that is like a <a class="glossary-reference" href="#glossary-macro lambda list">macro lambda list</a>
  except that the default <a class="glossary-reference" href="#glossary-value">value</a> for unsupplied <a class="glossary-reference" href="#glossary-optional parameter">optional parameters</a>
  and <a class="glossary-reference" href="#glossary-keyword parameter">keyword parameters</a> is the <a class="glossary-reference" href="#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span> (rather than <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>).
  See <span class="section-reference error">section:DeftypeLambdaLists.</span>
</p>
</p><p class="glossary-entry" id="glossary-denormalized"><span class="term">denormalized</span><span class="explicit-italic"> adj.</span>, <span class="explicit-italic"> ANSI</span>, <span class="explicit-italic"> IEEE</span> (of a <a class="glossary-reference" href="#glossary-float">float</a>)
  conforming to the description of ``denormalized'' as described by 
  <span class="explicit-italic"> IEEE Standard for Binary Floating-Point Arithmetic</span>.
  For example, in an <a class="glossary-reference" href="#glossary-implementation">implementation</a> where the minimum possible exponent 
  was <pre><code><span class="syntax-root"><span class="syntax-number">-7</span>
</span></code></pre> but where <pre><code><span class="syntax-root"><span class="syntax-number">0.001</span>
</span></code></pre> was a valid mantissa, the number <pre><code><span class="syntax-root"><span class="syntax-number">1.0e-10</span>
</span></code></pre>
  might be representable as <pre><code><span class="syntax-root"><span class="syntax-number">0.001e-7</span>
</span></code></pre> internally even if the <a class="glossary-reference" href="#glossary-normalized">normalized</a>
  representation would call for it to be represented instead as <pre><code><span class="syntax-root"><span class="syntax-number">1.0e-10</span>
</span></code></pre> 
  or <pre><code><span class="syntax-root"><span class="syntax-number">0.1e-9</span>
</span></code></pre>.  By their nature, <a class="glossary-reference" href="#glossary-denormalized">denormalized</a> <a class="glossary-reference" href="#glossary-float">floats</a> generally
  have less precision than <a class="glossary-reference" href="#glossary-normalized">normalized</a> <a class="glossary-reference" href="#glossary-float">floats</a>.<br/></p><p class="glossary-entry" id="glossary-derived type"><span class="term">derived type</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a> which is defined in terms of an expansion into another
  <a class="glossary-reference" href="#glossary-type specifier">type specifier</a>.  <a class="macro-reference" href="chapter-4.xhtml#macro-deftype">deftype</a> defines <a class="glossary-reference" href="#glossary-derived type">derived types</a>, 
  and there may be other <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-operator">operators</a>
  which do so as well.<br/></p><p class="glossary-entry" id="glossary-derived type specifier"><span class="term">derived type specifier</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a> for a <a class="glossary-reference" href="#glossary-derived type">derived type</a>.<br/></p><p class="glossary-entry" id="glossary-designator"><span class="term">designator</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes another <a class="glossary-reference" href="#glossary-object">object</a>.
  In the dictionary entry for an <a class="glossary-reference" href="#glossary-operator">operator</a>
  if a <a class="glossary-reference" href="#glossary-parameter">parameter</a> is described as a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-type">type</a>,
  the description of the <a class="glossary-reference" href="#glossary-operator">operator</a> is written in a way
  that assumes that appropriate coercion to that <a class="glossary-reference" href="#glossary-type">type</a> has already occurred;
  that is, that the <a class="glossary-reference" href="#glossary-parameter">parameter</a> is already of the denoted <a class="glossary-reference" href="#glossary-type">type</a>.
  For more detailed information, see <span class="section-reference error">section:Designators.</span><br/></p><p class="glossary-entry" id="glossary-destructive"><span class="term">destructive</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-operator">operator</a>)
  capable of modifying some program-visible aspect of one or more
  <a class="glossary-reference" href="#glossary-object">objects</a> that are either explicit <a class="glossary-reference" href="#glossary-argument">arguments</a> to the
  <a class="glossary-reference" href="#glossary-operator">operator</a> or that can be obtained directly or indirectly 
  from the <a class="glossary-reference" href="#glossary-global environment">global environment</a> by the <a class="glossary-reference" href="#glossary-operator">operator</a>.<br/></p><p class="glossary-entry" id="glossary-destructuring lambda list"><span class="term">destructuring lambda list</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-extended lambda list">extended lambda list</a> used in <a class="macro-reference" href="chapter-5.xhtml#macro-destructuring-bind">destructuring-bind</a> and
  nested within <a class="glossary-reference" href="#glossary-macro lambda list">macro lambda lists</a>.  
  See <span class="section-reference error">section:DestructuringLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-different"><span class="term">different</span><span class="explicit-italic"> adj.</span> 
  not the <a class="glossary-reference" href="#glossary-same">same</a>
  ``The strings <pre><code><span class="syntax-root"><span class="syntax-string">"FOO"</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-string">"foo"</span>
</span></code></pre> are different under
	    <a class="function-reference" href="chapter-5.xhtml#function-equal">equal</a> but not under <a class="function-reference" href="chapter-5.xhtml#function-equalp">equalp</a>.''<br/></p><p class="glossary-entry" id="glossary-digit"><span class="term">digit</span><span class="explicit-italic"> n.</span> (in a <a class="glossary-reference" href="#glossary-radix">radix</a>)
  a <a class="glossary-reference" href="#glossary-character">character</a> that is among the possible digits (<pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre> to <pre><code><span class="syntax-root"><span class="syntax-number">9</span>
</span></code></pre>,
  <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre> to <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">Z</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre> to <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre>) and that is defined to have an 
  associated numeric weight as a digit in that <a class="glossary-reference" href="#glossary-radix">radix</a>.
  See <span class="section-reference error">section:Digits.</span><br/></p><p class="glossary-entry" id="glossary-dimension"><span class="term">dimension</span><span class="explicit-italic"> n.</span>
  1. a non-negative <a class="glossary-reference" href="#glossary-integer">integer</a> indicating the number of
     <a class="glossary-reference" href="#glossary-object">objects</a> an <a class="glossary-reference" href="#glossary-array">array</a> can hold along one axis.
     If the <a class="glossary-reference" href="#glossary-array">array</a> is a <a class="glossary-reference" href="#glossary-vector">vector</a> with a <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a>,
     the <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a> is ignored.
     ``The second dimension of that array is 7.''
  2. an axis of an array.
     ``This array has six dimensions.''<br/></p><p class="glossary-entry" id="glossary-direct instance"><span class="term">direct instance</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML">C</math>)
  an <a class="glossary-reference" href="#glossary-object">object</a> whose <a class="glossary-reference" href="#glossary-class">class</a> is <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> itself,
  rather than some <a class="glossary-reference" href="#glossary-subclass">subclass</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">C</math>.
  ``The function <a class="function-reference" href="chapter-7.xhtml#function-make-instance">make-instance</a> always returns a 
  	    direct instance of the class which is (or is named by)
	    its first argument.''<br/></p><p class="glossary-entry" id="glossary-direct subclass"><span class="term">direct subclass</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>)
  a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math>,
  such that <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math> is a <a class="glossary-reference" href="#glossary-direct superclass">direct superclass</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math>.<br/></p><p class="glossary-entry" id="glossary-direct superclass"><span class="term">direct superclass</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>)
  a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math> which was explicitly designated as 
  a <a class="glossary-reference" href="#glossary-superclass">superclass</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math> in the definition of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>.<br/></p><p class="glossary-entry" id="glossary-disestablish"><span class="term">disestablish</span><span class="explicit-italic"> v.t.</span> 
  to withdraw the <span class="glossary-reference error">glossary:establishment</span> of 
      an <a class="glossary-reference" href="#glossary-object">object</a>,
      a  <a class="glossary-reference" href="#glossary-binding">binding</a>,
      an <a class="glossary-reference" href="#glossary-exit point">exit point</a>, 
      a  <a class="glossary-reference" href="#glossary-tag">tag</a>,
      a  <a class="glossary-reference" href="#glossary-handler">handler</a>,
      a  <a class="glossary-reference" href="#glossary-restart">restart</a>, 
   or an <a class="glossary-reference" href="#glossary-environment">environment</a>.<br/></p><p class="glossary-entry" id="glossary-disjoint"><span class="term">disjoint</span><span class="explicit-italic"> n.</span> (of <a class="glossary-reference" href="#glossary-type">types</a>)
  having no <a class="glossary-reference" href="#glossary-element">elements</a> in common.<br/></p><p class="glossary-entry" id="glossary-dispatching macro character"><span class="term">dispatching macro character</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-macro character">macro character</a> that has an associated table that specifies 
  the <a class="glossary-reference" href="#glossary-function">function</a> to be called for each <a class="glossary-reference" href="#glossary-character">character</a> that is
  seen following the <a class="glossary-reference" href="#glossary-dispatching macro character">dispatching macro character</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a>.<br/></p><p class="glossary-entry" id="glossary-displaced array"><span class="term">displaced array</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-array">array</a> which has no storage of its own, but which is instead
  indirected to the storage of another <a class="glossary-reference" href="#glossary-array">array</a>, called its
  <a class="glossary-reference" href="#glossary-target">target</a>, at a specified offset, in such a way that any attempt
  to <a class="glossary-reference" href="#glossary-access">access</a> the <a class="glossary-reference" href="#glossary-displaced array">displaced array</a> implicitly references the 
  <a class="glossary-reference" href="#glossary-target">target</a> <a class="glossary-reference" href="#glossary-array">array</a>.<br/></p><p class="glossary-entry" id="glossary-distinct"><span class="term">distinct</span><span class="explicit-italic"> adj.</span>
  not <a class="glossary-reference" href="#glossary-identical">identical</a>.<br/></p><p class="glossary-entry" id="glossary-documentation string"><span class="term">documentation string</span><span class="explicit-italic"> n.</span> (in a defining <a class="glossary-reference" href="#glossary-form">form</a>) 
  A <a class="glossary-reference" href="#glossary-literal">literal</a> <a class="glossary-reference" href="#glossary-string">string</a> which because of the context in which
  it appears (rather than because of some intrinsically observable 
  aspect of the <a class="glossary-reference" href="#glossary-string">string</a>) is taken as documentation.
  In some cases, the <a class="glossary-reference" href="#glossary-documentation string">documentation string</a> is saved in such a
  way that it can later be obtained by supplying either an <a class="glossary-reference" href="#glossary-object">object</a>, 
  or by supplying a <a class="glossary-reference" href="#glossary-name">name</a> and a ``kind'' to the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-25.xhtml#function-documentation">documentation</a>.
  ``The body of code in a <a class="macro-reference" href="chapter-3.xhtml#macro-defmacro">defmacro</a> form can be preceded 
	    by a documentation string of kind <a class="symbol-reference" href="chapter-2.xhtml#symbol-function">function</a>.''<br/></p><p class="glossary-entry" id="glossary-dot"><span class="term">dot</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
     ``full stop,''
     ``period,''
  or ``dot'' (<pre><code><span class="syntax-root">.
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-dotted list"><span class="term">dotted list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-list">list</a> which has a terminating <a class="glossary-reference" href="#glossary-atom">atom</a> that is not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
  (An <a class="glossary-reference" href="#glossary-atom">atom</a> by itself is not a <a class="glossary-reference" href="#glossary-dotted list">dotted list</a>, however.)<br/></p><p class="glossary-entry" id="glossary-dotted pair"><span class="term">dotted pair</span><span class="explicit-italic"> n.</span>
  1. a <a class="glossary-reference" href="#glossary-cons">cons</a> whose <a class="glossary-reference" href="#glossary-cdr">cdr</a> is a <a class="glossary-reference" href="#glossary-non-list">non-list</a>.
  2. any <a class="glossary-reference" href="#glossary-cons">cons</a>, used to emphasize the use of the <a class="glossary-reference" href="#glossary-cons">cons</a>
     as a symmetric data pair.<br/></p><p class="glossary-entry" id="glossary-double float"><span class="term">double float</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-double-float">double-float</a>.<br/></p><p class="glossary-entry" id="glossary-double-quote"><span class="term">double-quote</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
      ``quotation mark''
   or ``double quote'' (<pre><code><span class="syntax-root"><span class="syntax-string">"
¶</span></span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-dynamic binding"><span class="term">dynamic binding</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-binding">binding</a> in a <a class="glossary-reference" href="#glossary-dynamic environment">dynamic environment</a>.<br/></p><p class="glossary-entry" id="glossary-dynamic environment"><span class="term">dynamic environment</span><span class="explicit-italic"> n.</span>
  that part of an <a class="glossary-reference" href="#glossary-environment">environment</a> that contains <a class="glossary-reference" href="#glossary-binding">bindings</a> 
  with <a class="glossary-reference" href="#glossary-dynamic extent">dynamic extent</a>.  A <a class="glossary-reference" href="#glossary-dynamic environment">dynamic environment</a> contains,
  among other things:
    <a class="glossary-reference" href="#glossary-exit point">exit points</a> established by <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-unwind-protect">unwind-protect</a>,
  and 
    <a class="glossary-reference" href="#glossary-binding">bindings</a> of
      <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variables</a>,
      <a class="glossary-reference" href="#glossary-exit point">exit points</a> established by <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-catch">catch</a>,
      <a class="glossary-reference" href="#glossary-condition handler">condition handlers</a>,
    and
      <a class="glossary-reference" href="#glossary-restart">restarts</a>.  <br/></p><p class="glossary-entry" id="glossary-dynamic extent"><span class="term">dynamic extent</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-extent">extent</a> whose duration is bounded by points of 
  <span class="glossary-reference error">glossary:establishment</span> and <span class="glossary-reference error">glossary:disestablishment</span> within the execution
  of a particular <a class="glossary-reference" href="#glossary-form">form</a>.  See <a class="glossary-reference" href="#glossary-indefinite extent">indefinite extent</a>.
  ``Dynamic variable bindings have dynamic extent.''<br/></p><p class="glossary-entry" id="glossary-dynamic scope"><span class="term">dynamic scope</span><span class="explicit-italic"> n.</span>
  <a class="glossary-reference" href="#glossary-indefinite scope">indefinite scope</a> along with <a class="glossary-reference" href="#glossary-dynamic extent">dynamic extent</a>.<br/></p><p class="glossary-entry" id="glossary-dynamic variable"><span class="term">dynamic variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a> the <a class="glossary-reference" href="#glossary-binding">binding</a> for which is in the <a class="glossary-reference" href="#glossary-dynamic environment">dynamic environment</a>.
  See the <a class="glossary-reference" href="#glossary-declaration">declaration</a> <a class="declaration-reference" href="chapter-3.xhtml#declaration-special">special</a>.<br/></p></section><section id="section-E"><h2 class="section-title">E</h2><p class="glossary-entry" id="glossary-echo stream"><span class="term">echo stream</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-echo-stream">echo-stream</a>.<br/></p><p class="glossary-entry" id="glossary-effective method"><span class="term">effective method</span><span class="explicit-italic"> n.</span>
  the combination of <a class="glossary-reference" href="#glossary-applicable method">applicable methods</a> that are executed
  when a <a class="glossary-reference" href="#glossary-generic function">generic function</a> is invoked with a particular sequence
  of <a class="glossary-reference" href="#glossary-argument">arguments</a>.<br/></p><p class="glossary-entry" id="glossary-element"><span class="term">element</span><span class="explicit-italic"> n.</span>
  1. (of a <a class="glossary-reference" href="#glossary-list">list</a>) 
     an <a class="glossary-reference" href="#glossary-object">object</a> that is the <a class="glossary-reference" href="#glossary-car">car</a> of one of the <a class="glossary-reference" href="#glossary-cons">conses</a>
     that comprise the <a class="glossary-reference" href="#glossary-list">list</a>.
  2. (of an <a class="glossary-reference" href="#glossary-array">array</a>)
     an <a class="glossary-reference" href="#glossary-object">object</a> that is stored in the <a class="glossary-reference" href="#glossary-array">array</a>.
  3. (of a <a class="glossary-reference" href="#glossary-sequence">sequence</a>)
     an <a class="glossary-reference" href="#glossary-object">object</a> that is an <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-list">list</a> or <a class="glossary-reference" href="#glossary-array">array</a>
     that is the <a class="glossary-reference" href="#glossary-sequence">sequence</a>.
  4. (of a <a class="glossary-reference" href="#glossary-type">type</a>)
     an <a class="glossary-reference" href="#glossary-object">object</a> that is a member of the set of <a class="glossary-reference" href="#glossary-object">objects</a>
     designated by the <a class="glossary-reference" href="#glossary-type">type</a>.
  5. (of an <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a>)
     a <a class="glossary-reference" href="#glossary-character">character</a> or <a class="glossary-reference" href="#glossary-number">number</a> (as appropriate to the
     <a class="glossary-reference" href="#glossary-element type">element type</a> of the <a class="glossary-reference" href="#glossary-stream">stream</a>)
     that is among the ordered series of <a class="glossary-reference" href="#glossary-object">objects</a> that can be 
     read from the <a class="glossary-reference" href="#glossary-stream">stream</a> (using <a class="function-reference" href="chapter-21.xhtml#function-read-char">read-char</a> or <a class="function-reference" href="chapter-21.xhtml#function-read-byte">read-byte</a>,
     as appropriate to the <a class="glossary-reference" href="#glossary-stream">stream</a>).
  6. (of an <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a>)
     a <a class="glossary-reference" href="#glossary-character">character</a> or <a class="glossary-reference" href="#glossary-number">number</a> (as appropriate to the
     <a class="glossary-reference" href="#glossary-element type">element type</a> of the <a class="glossary-reference" href="#glossary-stream">stream</a>)
     that is among the ordered series of <a class="glossary-reference" href="#glossary-object">objects</a> that has been
     or will be written to the <a class="glossary-reference" href="#glossary-stream">stream</a> (using <a class="function-reference" href="chapter-21.xhtml#function-write-char">write-char</a> 
     or <a class="function-reference" href="chapter-21.xhtml#function-write-byte">write-byte</a>, as appropriate to the <a class="glossary-reference" href="#glossary-stream">stream</a>).
  7. (of a <a class="glossary-reference" href="#glossary-class">class</a>) a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a> of the <a class="glossary-reference" href="#glossary-class">class</a>.<br/></p><p class="glossary-entry" id="glossary-element type"><span class="term">element type</span><span class="explicit-italic"> n.</span> 
  1. (of an <a class="glossary-reference" href="#glossary-array">array</a>) the <a class="glossary-reference" href="#glossary-array element type">array element type</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.
  2. (of a <a class="glossary-reference" href="#glossary-stream">stream</a>) the <a class="glossary-reference" href="#glossary-stream element type">stream element type</a> of the <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/></p><p class="glossary-entry" id="glossary-em"><span class="term">em</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  a context-dependent unit of measure commonly used in typesetting,
  equal to the displayed width of of a letter ``M'' in the current font.
  (The letter ``M'' is traditionally chosen because it is typically 
   represented by the widest <a class="glossary-reference" href="#glossary-glyph">glyph</a> in the font, and other characters' 
   widths are typically fractions of an <a class="glossary-reference" href="#glossary-em">em</a>.  In implementations providing 
   non-Roman characters with wider characters than ``M,'' it is permissible 
   for another character to be the <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> reference character
   for this measure, and for ``M'' to be only a fraction of an <a class="glossary-reference" href="#glossary-em">em</a>
   wide.)  
  In a fixed width font, a line with <span class="explicit-italic"> n</span> characters is <span class="explicit-italic"> n</span> 
  <a class="glossary-reference" href="#glossary-em">ems</a> wide; in a variable width font, <span class="explicit-italic"> n</span> <a class="glossary-reference" href="#glossary-em">ems</a> is the
  expected upper bound on the width of such a line.<br/></p><p class="glossary-entry" id="glossary-empty list"><span class="term">empty list</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-list">list</a> containing no <a class="glossary-reference" href="#glossary-element">elements</a>. See <a class="glossary-reference" href="#glossary-()">()</a>.<br/></p><p class="glossary-entry" id="glossary-empty type"><span class="term">empty type</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-type">type</a> that contains no <a class="glossary-reference" href="#glossary-element">elements</a>, and that is
  a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of all <a class="glossary-reference" href="#glossary-type">types</a> (including itself).
  See <a class="glossary-reference" href="#glossary-nil">nil</a>.<br/></p><p class="glossary-entry" id="glossary-end of file"><span class="term">end of file</span><span class="explicit-italic"> n.</span>
  1. the point in an <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> beyond which there is
     no further data.
     Whether or not there is such a point on an <a class="glossary-reference" href="#glossary-interactive stream">interactive stream</a> 
     is <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a>.
  2. a <a class="glossary-reference" href="#glossary-situation">situation</a> that occurs upon an attempt to obtain data from an
     <span class="glossary-reference error">glossary:input stream</span> that is at the <a class="glossary-reference" href="#glossary-end of file">end of file</a><sub>1</sub>.<br/>
</p><p class="glossary-entry" id="glossary-environment"><span class="term">environment</span><span class="explicit-italic"> n.</span>
  1. a set of <a class="glossary-reference" href="#glossary-binding">bindings</a>. See <span class="section-reference error">section:IntroToEnvs.</span>
  2. an <a class="glossary-reference" href="#glossary-environment object">environment object</a>.
     ``<a class="function-reference" href="chapter-3.xhtml#function-macroexpand">macroexpand</a> takes an optional environment argument.''<br/></p><p class="glossary-entry" id="glossary-environment object"><span class="term">environment object</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> representing a set of <a class="glossary-reference" href="#glossary-lexical binding">lexical bindings</a>,
     used in the processing of a <a class="glossary-reference" href="#glossary-form">form</a> to provide meanings for
     <a class="glossary-reference" href="#glossary-name">names</a> within that <a class="glossary-reference" href="#glossary-form">form</a>.
     ``<a class="function-reference" href="chapter-3.xhtml#function-macroexpand">macroexpand</a> takes an optional environment argument.''
     (The <a class="glossary-reference" href="#glossary-object">object</a> <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> when used as an <a class="glossary-reference" href="#glossary-environment object">environment object</a>
      denotes the <a class="glossary-reference" href="#glossary-null lexical environment">null lexical environment</a>;
      the <span class="glossary-reference error">glossary:values</span> of <a class="glossary-reference" href="#glossary-environment parameter">environment parameters</a> 
      to <a class="glossary-reference" href="#glossary-macro function">macro functions</a> are <a class="glossary-reference" href="#glossary-object">objects</a>
      of <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> nature which represent the 
      <a class="glossary-reference" href="#glossary-environment">environment</a><sub>1</sub> in which the corresponding <a class="glossary-reference" href="#glossary-macro form">macro form</a>
      is to be expanded.)
     See <span class="section-reference error">section:EnvObjs.</span><br/></p><p class="glossary-entry" id="glossary-environment parameter"><span class="term">environment parameter</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-parameter">parameter</a> in a <a class="glossary-reference" href="#glossary-defining form">defining form</a> <math xmlns="http://www.w3.org/1998/Math/MathML">f</math> for which there is no corresponding
  <a class="glossary-reference" href="#glossary-argument">argument</a>; instead, this <a class="glossary-reference" href="#glossary-parameter">parameter</a> receives as its value an
  <a class="glossary-reference" href="#glossary-environment">environment</a> <a class="glossary-reference" href="#glossary-object">object</a> which corresponds to the
  <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a> in which the <a class="glossary-reference" href="#glossary-defining form">defining form</a> <math xmlns="http://www.w3.org/1998/Math/MathML">f</math> appeared.<br/></p><p class="glossary-entry" id="glossary-error"><span class="term">error</span><span class="explicit-italic"> n.</span>
  1. (only in the phrase ``is an error'')
     a <a class="glossary-reference" href="#glossary-situation">situation</a> in which the semantics of a program are not specified, 
     and in which the consequences are undefined.
  2. a <a class="glossary-reference" href="#glossary-condition">condition</a> which represents an <a class="glossary-reference" href="#glossary-error">error</a> <a class="glossary-reference" href="#glossary-situation">situation</a>.
     See <span class="section-reference error">section:ErrorTerms.</span>
  3. an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-9.xhtml#type-error">error</a>.<br/></p><p class="glossary-entry" id="glossary-error output"><span class="term">error output</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> which is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>
  <a class="variable-reference" href="chapter-21.xhtml#variable-*error-output*">*error-output*</a>.<br/></p><p class="glossary-entry" id="glossary-escape"><span class="term">escape</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>
  1. <span class="explicit-italic"> n.</span> a <a class="glossary-reference" href="#glossary-single escape">single escape</a> or a <a class="glossary-reference" href="#glossary-multiple escape">multiple escape</a>.
  2. <span class="explicit-italic"> adj.</span> <a class="glossary-reference" href="#glossary-single escape">single escape</a> or <a class="glossary-reference" href="#glossary-multiple escape">multiple escape</a>.<br/></p><p class="glossary-entry" id="glossary-establish"><span class="term">establish</span><span class="explicit-italic"> v.t.</span> 
  to build or bring into being 
      a  <a class="glossary-reference" href="#glossary-binding">binding</a>,
      a  <a class="glossary-reference" href="#glossary-declaration">declaration</a>,
      an <a class="glossary-reference" href="#glossary-exit point">exit point</a>,
      a  <a class="glossary-reference" href="#glossary-tag">tag</a>,
      a  <a class="glossary-reference" href="#glossary-handler">handler</a>, 
      a <a class="glossary-reference" href="#glossary-restart">restart</a>,
   or an <a class="glossary-reference" href="#glossary-environment">environment</a>. 
  ``<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> establishes lexical bindings.''<br/>
</p><p class="glossary-entry" id="glossary-evaluate"><span class="term">evaluate</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-form">form</a> or an <a class="glossary-reference" href="#glossary-implicit progn">implicit progn</a>)
  to <a class="glossary-reference" href="#glossary-execute">execute</a> the <a class="glossary-reference" href="#glossary-code">code</a> represented by the <a class="glossary-reference" href="#glossary-form">form</a>
  (or the series of <a class="glossary-reference" href="#glossary-form">forms</a> making up the <a class="glossary-reference" href="#glossary-implicit progn">implicit progn</a>)
  by applying the rules of <a class="glossary-reference" href="#glossary-evaluation">evaluation</a>,
  returning zero or more values.<br/></p><p class="glossary-entry" id="glossary-evaluation"><span class="term">evaluation</span><span class="explicit-italic"> n.</span>
  a model whereby <a class="glossary-reference" href="#glossary-form">forms</a> are <span class="glossary-reference error">glossary:executed</span>, returning zero or more values.
  Such execution might be implemented directly in one step by an interpreter
  or in two steps by first <span class="glossary-reference error">glossary:compiling</span> the <a class="glossary-reference" href="#glossary-form">form</a> and then
  <span class="glossary-reference error">glossary:executing</span> the <a class="glossary-reference" href="#glossary-compile">compiled</a> <a class="glossary-reference" href="#glossary-code">code</a>; this choice is 
  dependent both on context and the nature of the <a class="glossary-reference" href="#glossary-implementation">implementation</a>, 
  but in any case is not in general detectable by any program.  The evaluation
  model is designed in such a way that a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> 
  might legitimately have only a compiler and no interpreter, or vice versa.
  See <span class="section-reference error">section:EvaluationModel.</span><br/></p><p class="glossary-entry" id="glossary-evaluation environment"><span class="term">evaluation environment</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-run-time environment">run-time environment</a> in which macro expanders 
  and code specified by <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-eval-when">eval-when</a> to be evaluated
  are evaluated.  All evaluations initiated by the <a class="glossary-reference" href="#glossary-compiler">compiler</a> 
  take place in the <a class="glossary-reference" href="#glossary-evaluation environment">evaluation environment</a>.<br/></p><p class="glossary-entry" id="glossary-execute"><span class="term">execute</span><span class="explicit-italic"> v.t.</span> <span class="explicit-italic"> Trad.</span> (<a class="glossary-reference" href="#glossary-code">code</a>)
  to perform the imperative actions represented by the <a class="glossary-reference" href="#glossary-code">code</a>.<br/></p><p class="glossary-entry" id="glossary-execution time"><span class="term">execution time</span><span class="explicit-italic"> n.</span>
  the duration of time that <a class="glossary-reference" href="#glossary-compiled code">compiled code</a> is being <span class="glossary-reference error">glossary:executed</span>.<br/></p><p class="glossary-entry" id="glossary-exhaustive partition"><span class="term">exhaustive partition</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  a set of <a class="glossary-reference" href="#glossary-pairwise">pairwise</a> <a class="glossary-reference" href="#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="#glossary-type">types</a> that form an 
  <a class="glossary-reference" href="#glossary-exhaustive union">exhaustive union</a>.<br/></p><p class="glossary-entry" id="glossary-exhaustive union"><span class="term">exhaustive union</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  a set of <a class="glossary-reference" href="#glossary-subtype">subtypes</a> of the <a class="glossary-reference" href="#glossary-type">type</a>,
  whose union contains all <a class="glossary-reference" href="#glossary-element">elements</a> of that <a class="glossary-reference" href="#glossary-type">type</a>.<br/></p><p class="glossary-entry" id="glossary-exit point"><span class="term">exit point</span><span class="explicit-italic"> n.</span>
  a point in a <a class="glossary-reference" href="#glossary-control form">control form</a>
       from which (<span class="explicit-italic"> e.g.</span>,  <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a>),
       through which (<span class="explicit-italic"> e.g.</span>,  <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-unwind-protect">unwind-protect</a>),
    or to which (<span class="explicit-italic"> e.g.</span>,  <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a>)
  control and possibly <span class="glossary-reference error">glossary:values</span> can be transferred both actively by using 
  another <a class="glossary-reference" href="#glossary-control form">control form</a> and passively through the normal control and
  data flow of <a class="glossary-reference" href="#glossary-evaluation">evaluation</a>.
  ``<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-catch">catch</a> and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a> establish bindings for
            exit points to which <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-throw">throw</a> and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a>,
	    respectively, can transfer control and values;
	    <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a> establishes a binding for an exit point
	    with lexical extent to which <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-go">go</a> can transfer control;
	    and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-unwind-protect">unwind-protect</a> establishes an exit point 
	    through which control might be transferred by 
	    operators such as <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-throw">throw</a>, <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a>,
            and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-go">go</a>.''<br/></p><p class="glossary-entry" id="glossary-explicit return"><span class="term">explicit return</span><span class="explicit-italic"> n.</span> 
  the act of transferring control (and possibly <span class="glossary-reference error">glossary:values</span>) 
  to a <a class="glossary-reference" href="#glossary-block">block</a> by using <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a> (or <a class="macro-reference" href="chapter-5.xhtml#macro-return">return</a>).<br/></p><p class="glossary-entry" id="glossary-explicit use"><span class="term">explicit use</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-variable">variable</a> <math xmlns="http://www.w3.org/1998/Math/MathML">V</math> in a <a class="glossary-reference" href="#glossary-form">form</a> <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>)
  a reference to <math xmlns="http://www.w3.org/1998/Math/MathML">V</math> that is directly apparent in the normal semantics of <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>;
  <span class="explicit-italic"> i.e.</span>,  that does not expose any undocumented details of the
      <a class="glossary-reference" href="#glossary-macro expansion">macro expansion</a> of the <a class="glossary-reference" href="#glossary-form">form</a> itself.
  References to <math xmlns="http://www.w3.org/1998/Math/MathML">V</math> exposed by expanding <a class="glossary-reference" href="#glossary-subform">subforms</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">F</math> are, however,
  considered to be <span class="glossary-reference error">glossary:explicit uses</span> of <math xmlns="http://www.w3.org/1998/Math/MathML">V</math>.<br/></p><p class="glossary-entry" id="glossary-exponent marker"><span class="term">exponent marker</span><span class="explicit-italic"> n.</span>
  a character that is used in the textual notation for a <a class="glossary-reference" href="#glossary-float">float</a>

  For more information, see <span class="section-reference error">section:CharacterSyntax.</span>

</span></code></pre> </td><td> <a class="type-reference" href="chapter-12.xhtml#type-double-float">double-float</a>                                     </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">E</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">e</span>
</span></code></pre> </td><td> <a class="type-reference" href="chapter-12.xhtml#type-float">float</a> (see <a class="variable-reference" href="chapter-23.xhtml#variable-*read-default-float-format*">*read-default-float-format*</a>) </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">f</span>
</span></code></pre> </td><td> <a class="type-reference" href="chapter-12.xhtml#type-single-float">single-float</a>                                     </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">L</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">l</span>
</span></code></pre> </td><td> <a class="type-reference" href="chapter-12.xhtml#type-long-float">long-float</a>                                       </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">S</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">s</span>
</span></code></pre> </td><td> <a class="type-reference" href="chapter-12.xhtml#type-short-float">short-float</a>                                      </td></tr></tbody></table><div class="caption">Exponent Markers</div></span><br/></p><p class="glossary-entry" id="glossary-export"><span class="term">export</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
  to add the <a class="glossary-reference" href="#glossary-symbol">symbol</a> to the list of <a class="glossary-reference" href="#glossary-external symbol">external symbols</a> of the
  <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-exported"><span class="term">exported</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
  being an <a class="glossary-reference" href="#glossary-external symbol">external symbol</a> of the <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-expressed adjustability"><span class="term">expressed adjustability</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  a <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a> that is conceptually (but not necessarily actually)
  associated with the <a class="glossary-reference" href="#glossary-array">array</a>, representing whether the <a class="glossary-reference" href="#glossary-array">array</a>
  is <a class="glossary-reference" href="#glossary-expressly adjustable">expressly adjustable</a>.
  See also <a class="glossary-reference" href="#glossary-actual adjustability">actual adjustability</a>.<br/></p><p class="glossary-entry" id="glossary-expressed array element type"><span class="term">expressed array element type</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  the <a class="glossary-reference" href="#glossary-type">type</a> which is the <a class="glossary-reference" href="#glossary-array element type">array element type</a>
  implied by a <a class="glossary-reference" href="#glossary-type declaration">type declaration</a> for the <a class="glossary-reference" href="#glossary-array">array</a>, 
  or which is the requested <a class="glossary-reference" href="#glossary-array element type">array element type</a> at its time 
  of creation, prior to any selection of an <a class="glossary-reference" href="#glossary-upgraded array element type">upgraded array element type</a>.
  (<span class="explicit-roman">Common Lisp</span> does not provide a way of detecting this <a class="glossary-reference" href="#glossary-type">type</a>
   directly at run time, but an <a class="glossary-reference" href="#glossary-implementation">implementation</a> is permitted 
   to make assumptions about the <a class="glossary-reference" href="#glossary-array">array</a>'s contents and
   the operations which may be performed on the <a class="glossary-reference" href="#glossary-array">array</a> when
   this <a class="glossary-reference" href="#glossary-type">type</a> is noted during code analysis, even if those 
   assumptions would not be valid in general for the
   <a class="glossary-reference" href="#glossary-upgraded array element type">upgraded array element type</a> of the
   <a class="glossary-reference" href="#glossary-expressed array element type">expressed array element type</a>.)

</p><p class="glossary-entry" id="glossary-expressed complex part type"><span class="term">expressed complex part type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-complex">complex</a>)
  the <a class="glossary-reference" href="#glossary-type">type</a> which is implied as the <a class="glossary-reference" href="#glossary-complex part type">complex part type</a>
  by a <a class="glossary-reference" href="#glossary-type declaration">type declaration</a> for the <a class="glossary-reference" href="#glossary-complex">complex</a>, 
  or which is the requested <a class="glossary-reference" href="#glossary-complex part type">complex part type</a> at its time of
  creation, prior to any selection of an <a class="glossary-reference" href="#glossary-upgraded complex part type">upgraded complex part type</a>.
  (<span class="explicit-roman">Common Lisp</span> does not provide a way of detecting this <a class="glossary-reference" href="#glossary-type">type</a>
   directly at run time, but an <a class="glossary-reference" href="#glossary-implementation">implementation</a> is permitted 
   to make assumptions about the operations which may be performed on
   the <a class="glossary-reference" href="#glossary-complex">complex</a> when this <a class="glossary-reference" href="#glossary-type">type</a> is noted during code
   analysis, even if those assumptions would not be valid in general for 
   the <a class="glossary-reference" href="#glossary-upgraded complex part type">upgraded complex part type</a> of the
   <a class="glossary-reference" href="#glossary-expressed complex part type">expressed complex part type</a>.)<br/></p><p class="glossary-entry" id="glossary-expression"><span class="term">expression</span><span class="explicit-italic"> n.</span>
  1. an <a class="glossary-reference" href="#glossary-object">object</a>, often used to emphasize the use 
     of the <a class="glossary-reference" href="#glossary-object">object</a> to encode or represent information in a specialized
     format, such as program text.
     ``The second expression in a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> form is a list
   	       of bindings.''
  2. the textual notation used to notate an <a class="glossary-reference" href="#glossary-object">object</a> in a source file.
     ``The expression <pre><code><span class="syntax-root"><span class="syntax-quote">'<span class="syntax-interned-symbol">sample</span></span>
</span></code></pre> is equivalent to <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="syntax-interned-symbol">sample</span>)</span>
</span></code></pre>.''<br/></p><p class="glossary-entry" id="glossary-expressly adjustable"><span class="term">expressly adjustable</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  being <a class="glossary-reference" href="#glossary-actually adjustable">actually adjustable</a> by virtue of an explicit request for this
  characteristic having been made at the time of its creation.
  All <a class="glossary-reference" href="#glossary-array">arrays</a> that are <a class="glossary-reference" href="#glossary-expressly adjustable">expressly adjustable</a> 
  are <a class="glossary-reference" href="#glossary-actually adjustable">actually adjustable</a>,
  but not necessarily vice versa.<br/></p><p class="glossary-entry" id="glossary-extended character"><span class="term">extended character</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-character">character</a> 
  of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-extended-char">extended-char</a>:
  a <a class="glossary-reference" href="#glossary-character">character</a> that is not a <a class="glossary-reference" href="#glossary-base character">base character</a>.<br/></p><p class="glossary-entry" id="glossary-extended function designator"><span class="term">extended function designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-function">function</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-function">function</a>
  and that is one of:
      a <a class="glossary-reference" href="#glossary-function name">function name</a> (denoting the <a class="glossary-reference" href="#glossary-function">function</a> it names
                              in the <a class="glossary-reference" href="#glossary-global environment">global environment</a>),
   or a <a class="glossary-reference" href="#glossary-function">function</a> (denoting itself).
  The consequences are undefined if 
  a <a class="glossary-reference" href="#glossary-function name">function name</a> is used as an 
  <a class="glossary-reference" href="#glossary-extended function designator">extended function designator</a> but
  it does not have a global definition as a <a class="glossary-reference" href="#glossary-function">function</a>,
  or if it is a <a class="glossary-reference" href="#glossary-symbol">symbol</a> 
     that has a global definition as a <a class="glossary-reference" href="#glossary-macro">macro</a> or a <a class="glossary-reference" href="#glossary-special form">special form</a>.
  See also <a class="glossary-reference" href="#glossary-function designator">function designator</a>.<br/></p><p class="glossary-entry" id="glossary-extended lambda list"><span class="term">extended lambda list</span><span class="explicit-italic"> n.</span>
  a list resembling an <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a> in form and purpose, but 
  offering additional syntax or functionality not available in an
  <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a>.
  ``<a class="macro-reference" href="chapter-3.xhtml#macro-defmacro">defmacro</a> uses extended lambda lists.''<br/></p><p class="glossary-entry" id="glossary-extension"><span class="term">extension</span><span class="explicit-italic"> n.</span>
  a facility in an <a class="glossary-reference" href="#glossary-implementation">implementation</a> of <span class="explicit-roman">Common Lisp</span> 
  that is not specified by this standard.<br/></p><p class="glossary-entry" id="glossary-extent"><span class="term">extent</span><span class="explicit-italic"> n.</span>
  the interval of time during which a <a class="glossary-reference" href="#glossary-reference">reference</a> to 
      an <a class="glossary-reference" href="#glossary-object">object</a>,
      a  <a class="glossary-reference" href="#glossary-binding">binding</a>,
      an <a class="glossary-reference" href="#glossary-exit point">exit point</a>,
      a  <a class="glossary-reference" href="#glossary-tag">tag</a>,
      a  <a class="glossary-reference" href="#glossary-handler">handler</a>,
      a  <a class="glossary-reference" href="#glossary-restart">restart</a>,
   or an <a class="glossary-reference" href="#glossary-environment">environment</a> is defined.<br/></p><p class="glossary-entry" id="glossary-external file format"><span class="term">external file format</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> nature which determines
  one of possibly several <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> ways in which
  <a class="glossary-reference" href="#glossary-character">characters</a> are encoded externally in a <a class="glossary-reference" href="#glossary-character">character</a> <a class="glossary-reference" href="#glossary-file">file</a>.<br/></p><p class="glossary-entry" id="glossary-external file format designator"><span class="term">external file format designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for an <a class="glossary-reference" href="#glossary-external file format">external file format</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes an <a class="glossary-reference" href="#glossary-external file format">external file format</a>
  and that is one of:
      the <a class="glossary-reference" href="#glossary-symbol">symbol</a> <span class="keyword">:default</span> 
         (denoting an <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> default 
          <a class="glossary-reference" href="#glossary-external file format">external file format</a> that can accomodate at least
          the <a class="glossary-reference" href="#glossary-base character">base characters</a>),
      some other <a class="glossary-reference" href="#glossary-object">object</a> defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be
      an <a class="glossary-reference" href="#glossary-external file format designator">external file format designator</a>
         (denoting an <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-external file format">external file format</a>),
   or some other <a class="glossary-reference" href="#glossary-object">object</a> defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be
      an <a class="glossary-reference" href="#glossary-external file format">external file format</a> 
         (denoting itself).<br/></p><p class="glossary-entry" id="glossary-external symbol"><span class="term">external symbol</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-package">package</a>)
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that is part of the `external interface' to the <a class="glossary-reference" href="#glossary-package">package</a>
  and that are <a class="glossary-reference" href="#glossary-inherit">inherited</a><sub>3</sub> by any other <a class="glossary-reference" href="#glossary-package">package</a>
   that <span class="glossary-reference error">glossary:uses</span> the <a class="glossary-reference" href="#glossary-package">package</a>.
  When using the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>, 
  if a <a class="glossary-reference" href="#glossary-package prefix">package prefix</a> is used,
  the <a class="glossary-reference" href="#glossary-name">name</a> of an <a class="glossary-reference" href="#glossary-external symbol">external symbol</a> is separated
    from the <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-name">name</a> by a single <a class="glossary-reference" href="#glossary-package marker">package marker</a>
  while
  the <a class="glossary-reference" href="#glossary-name">name</a> of an <a class="glossary-reference" href="#glossary-internal symbol">internal symbol</a> is separated
    from the <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-name">name</a> by a double <a class="glossary-reference" href="#glossary-package marker">package marker</a>;
  see <span class="section-reference error">section:SymbolTokens.</span><br/></p><p class="glossary-entry" id="glossary-externalizable object"><span class="term">externalizable object</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> that can be used as a <a class="glossary-reference" href="#glossary-literal">literal</a> <a class="glossary-reference" href="#glossary-object">object</a> 
  in <a class="glossary-reference" href="#glossary-code">code</a> to be processed by the <a class="glossary-reference" href="#glossary-file compiler">file compiler</a>.  <br/></p></section><section id="section-F"><h2 class="section-title">F</h2><p class="glossary-entry" id="glossary-false"><span class="term">false</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-symbol">symbol</a> <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
  used to represent the failure of a <a class="glossary-reference" href="#glossary-predicate">predicate</a> test.<br/></p><p class="glossary-entry" id="glossary-fbound"><span class="term">fbound</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>ef<math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/>ba.und</span><mi>]</mi></math> <span class="explicit-italic"> adj.</span> 
							 (of a <a class="glossary-reference" href="#glossary-function name">function name</a>)
  <a class="glossary-reference" href="#glossary-bound">bound</a> in the <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-namespace">namespace</a>.
  (The <a class="glossary-reference" href="#glossary-name">names</a> of <a class="glossary-reference" href="#glossary-macro">macros</a> and <a class="glossary-reference" href="#glossary-special operator">special operators</a> are <a class="glossary-reference" href="#glossary-fbound">fbound</a>,
   but the nature and <a class="glossary-reference" href="#glossary-type">type</a> of the <a class="glossary-reference" href="#glossary-object">object</a> which is their <a class="glossary-reference" href="#glossary-value">value</a>
   is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>.
   Further, defining a <a class="glossary-reference" href="#glossary-setf expander">setf expander</a> <span class="parameter">F</span> does not cause the <a class="glossary-reference" href="#glossary-setf function">setf function</a>
   <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="parameter">F</span>)</span>
</span></code></pre> to become defined; as such, if there is a such a definition
   of a <a class="glossary-reference" href="#glossary-setf expander">setf expander</a> <span class="parameter">F</span>, the <a class="glossary-reference" href="#glossary-function">function</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="parameter">F</span>)</span>
</span></code></pre>
   can be <a class="glossary-reference" href="#glossary-fbound">fbound</a> if and only if, by design or coincidence, a
   function binding for <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="parameter">F</span>)</span>
</span></code></pre> has been independently established.)
  See the <a class="glossary-reference" href="#glossary-function">functions</a> <a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a> and <a class="function-reference" href="chapter-10.xhtml#function-symbol-function">symbol-function</a>.<br/></p><p class="glossary-entry" id="glossary-feature"><span class="term">feature</span><span class="explicit-italic"> n.</span>
  1. an aspect or attribute 
        of <span class="explicit-roman">Common Lisp</span>, 
        of the <a class="glossary-reference" href="#glossary-implementation">implementation</a>,
     or of the <a class="glossary-reference" href="#glossary-environment">environment</a>.
  2. a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that names a <a class="glossary-reference" href="#glossary-feature">feature</a><sub>1</sub>.
  See <span class="section-reference error">section:Features.</span>
  ``The <span class="keyword">:ansi-cl</span> feature is present in all conforming implementations.''<br/></p><p class="glossary-entry" id="glossary-feature expression"><span class="term">feature expression</span><span class="explicit-italic"> n.</span>
  A boolean combination of <span class="glossary-reference error">glossary:features</span> used by the <pre><code><span class="syntax-root">#+
</span></code></pre> and <pre><code><span class="syntax-root">#-
</span></code></pre> 
  <a class="glossary-reference" href="#glossary-reader macro">reader macros</a> in order to direct conditional <span class="glossary-reference error">glossary:reading</span> of
  <a class="glossary-reference" href="#glossary-expression">expressions</a> by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>.
  See <span class="section-reference error">section:FeatureExpressions.</span><br/></p><p class="glossary-entry" id="glossary-features list"><span class="term">features list</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-list">list</a> that is the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-24.xhtml#variable-*features*">*features*</a>.<br/></p><p class="glossary-entry" id="glossary-file"><span class="term">file</span><span class="explicit-italic"> n.</span>
  a named entry in a <a class="glossary-reference" href="#glossary-file system">file system</a>,
  having an <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> nature.<br/></p><p class="glossary-entry" id="glossary-file compiler"><span class="term">file compiler</span><span class="explicit-italic"> n.</span>
  any <a class="glossary-reference" href="#glossary-compiler">compiler</a> which <a class="glossary-reference" href="#glossary-compile">compiles</a> <a class="glossary-reference" href="#glossary-source code">source code</a> contained in a <a class="glossary-reference" href="#glossary-file">file</a>,
  producing a <a class="glossary-reference" href="#glossary-compiled file">compiled file</a> as output.  The <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a> 
  function is the only interface to such a <a class="glossary-reference" href="#glossary-compiler">compiler</a> provided by <span class="explicit-roman">Common Lisp</span>,
  but there might be other, <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> mechanisms for 
  invoking the <a class="glossary-reference" href="#glossary-file compiler">file compiler</a>.<br/></p><p class="glossary-entry" id="glossary-file position"><span class="term">file position</span><span class="explicit-italic"> n.</span> (in a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  a non-negative <a class="glossary-reference" href="#glossary-integer">integer</a> that represents a position in the <a class="glossary-reference" href="#glossary-stream">stream</a>.
  Not all <a class="glossary-reference" href="#glossary-stream">streams</a> are able to represent the notion of <a class="glossary-reference" href="#glossary-file position">file position</a>;
  in the description of any <a class="glossary-reference" href="#glossary-operator">operator</a> which manipulates <a class="glossary-reference" href="#glossary-file position">file positions</a>, 
  the behavior for <a class="glossary-reference" href="#glossary-stream">streams</a> that don't have this notion must be explicitly stated.
  For <a class="glossary-reference" href="#glossary-binary">binary</a> <a class="glossary-reference" href="#glossary-stream">streams</a>, the <a class="glossary-reference" href="#glossary-file position">file position</a> represents the number 
  of preceding <a class="glossary-reference" href="#glossary-byte">bytes</a> in the <a class="glossary-reference" href="#glossary-stream">stream</a>.
  For <a class="glossary-reference" href="#glossary-character">character</a> <a class="glossary-reference" href="#glossary-stream">streams</a>, the constraint is more relaxed: 
  <a class="glossary-reference" href="#glossary-file position">file positions</a> must increase monotonically, the amount of the increase
  between <a class="glossary-reference" href="#glossary-file position">file positions</a> corresponding to any two successive characters
  in the <a class="glossary-reference" href="#glossary-stream">stream</a> is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>.<br/></p><p class="glossary-entry" id="glossary-file position designator"><span class="term">file position designator</span><span class="explicit-italic"> n.</span> (in a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-file position">file position</a> in that <a class="glossary-reference" href="#glossary-stream">stream</a>; that is,
      the symbol <span class="keyword">:start</span>  
        (denoting <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>, the first <a class="glossary-reference" href="#glossary-file position">file position</a> in that <a class="glossary-reference" href="#glossary-stream">stream</a>),
      the symbol <span class="keyword">:end</span>
	(denoting the last <a class="glossary-reference" href="#glossary-file position">file position</a> in that <a class="glossary-reference" href="#glossary-stream">stream</a>;
	 <span class="explicit-italic"> i.e.</span>,  the position following the last <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-stream">stream</a>),
