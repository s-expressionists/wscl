   or a <a class="glossary-reference" href="#glossary-file position">file position</a> (denoting itself).<br/></p><p class="glossary-entry" id="glossary-file stream"><span class="term">file stream</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-file-stream">file-stream</a>.<br/></p><p class="glossary-entry" id="glossary-file system"><span class="term">file system</span><span class="explicit-italic"> n.</span>
  a facility which permits aggregations of data to be stored in named
  <a class="glossary-reference" href="#glossary-file">files</a> on some medium that is external to the <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a>
  and that therefore persists from <a class="glossary-reference" href="#glossary-session">session</a> to <a class="glossary-reference" href="#glossary-session">session</a>.<br/><p class="glossary-entry" id="glossary-filename"><span class="term">filename</span><span class="explicit-italic"> n.</span>
  a handle, not necessarily ever directly represented as an <a class="glossary-reference" href="#glossary-object">object</a>,
  that can be used to refer to a <a class="glossary-reference" href="#glossary-file">file</a> in a <a class="glossary-reference" href="#glossary-file system">file system</a>.
  <a class="glossary-reference" href="#glossary-pathname">Pathnames</a> and <a class="glossary-reference" href="#glossary-namestring">namestrings</a> are two kinds of <a class="glossary-reference" href="#glossary-object">objects</a> 
  that substitute for <a class="glossary-reference" href="#glossary-filename">filenames</a> in <span class="explicit-roman">Common Lisp</span>.  
</p>
</p><p class="glossary-entry" id="glossary-fill pointer"><span class="term">fill pointer</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-vector">vector</a>)
  an <a class="glossary-reference" href="#glossary-integer">integer</a> associated with a <a class="glossary-reference" href="#glossary-vector">vector</a> that represents the
  index above which no <a class="glossary-reference" href="#glossary-element">elements</a> are <a class="glossary-reference" href="#glossary-active">active</a>.
  (A <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a> is a non-negative <a class="glossary-reference" href="#glossary-integer">integer</a> no
   larger than the total number of <a class="glossary-reference" href="#glossary-element">elements</a> in the <a class="glossary-reference" href="#glossary-vector">vector</a>.
   Not all <a class="glossary-reference" href="#glossary-vector">vectors</a> have <a class="glossary-reference" href="#glossary-fill pointer">fill pointers</a>.)<br/></p><p class="glossary-entry" id="glossary-finite"><span class="term">finite</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  having a finite number of <a class="glossary-reference" href="#glossary-element">elements</a>.
  ``The type specifier <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a> <span class="syntax-number">0</span> <span class="syntax-number">5</span>)</span>
</span></code></pre> denotes a finite type,
	    but the type specifiers <a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a> and <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a> <span class="syntax-number">0</span>)</span>
</span></code></pre> do not.''<br/></p><p class="glossary-entry" id="glossary-fixnum"><span class="term">fixnum</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-integer">integer</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-fixnum">fixnum</a>.<br/></p><p class="glossary-entry" id="glossary-float"><span class="term">float</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-float">float</a>.<br/><p class="glossary-entry" id="glossary-for-value"><span class="term">for-value</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-reference">reference</a> to a <a class="glossary-reference" href="#glossary-binding">binding</a>)
  being a <a class="glossary-reference" href="#glossary-reference">reference</a> that <a class="glossary-reference" href="#glossary-read">reads</a><sub>1</sub>
  the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-binding">binding</a>.
</p>
</p><p class="glossary-entry" id="glossary-form"><span class="term">form</span><span class="explicit-italic"> n.</span>
  1. any <a class="glossary-reference" href="#glossary-object">object</a> meant to be <span class="glossary-reference error">glossary:evaluated</span>.
  2.    a <a class="glossary-reference" href="#glossary-symbol">symbol</a>,
        a <a class="glossary-reference" href="#glossary-compound form">compound form</a>,
     or a <a class="glossary-reference" href="#glossary-self-evaluating object">self-evaluating object</a>.
  3. (for an <a class="glossary-reference" href="#glossary-operator">operator</a>, as in ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="explicit-italic"> operator</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math> <a class="glossary-reference" href="#glossary-form">form</a>'')
     a <a class="glossary-reference" href="#glossary-compound form">compound form</a> having that <a class="glossary-reference" href="#glossary-operator">operator</a> as its first element.
     ``A <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> form is a constant form.''<br/></p><p class="glossary-entry" id="glossary-formal argument"><span class="term">formal argument</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  a <a class="glossary-reference" href="#glossary-parameter">parameter</a>.<br/></p><p class="glossary-entry" id="glossary-formal parameter"><span class="term">formal parameter</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  a <a class="glossary-reference" href="#glossary-parameter">parameter</a>.<br/><p class="glossary-entry" id="glossary-format"><span class="term">format</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-format control">format control</a> and <a class="glossary-reference" href="#glossary-format argument">format arguments</a>)
  to perform output as if by <a class="function-reference" href="chapter-22.xhtml#function-format">format</a>,
  using the <a class="glossary-reference" href="#glossary-format string">format string</a> and <a class="glossary-reference" href="#glossary-format argument">format arguments</a>.
</p>
<p class="glossary-entry" id="glossary-format argument"><span class="term">format argument</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> which is used as data by functions such as <a class="function-reference" href="chapter-22.xhtml#function-format">format</a>
  which interpret <a class="glossary-reference" href="#glossary-format control">format controls</a>.
</p>
</p><p class="glossary-entry" id="glossary-format control"><span class="term">format control</span><span class="explicit-italic"> n.</span>
     a <a class="glossary-reference" href="#glossary-format string">format string</a>,
  or a <a class="glossary-reference" href="#glossary-function">function</a> that obeys the <a class="glossary-reference" href="#glossary-argument">argument</a> conventions
     for a <a class="glossary-reference" href="#glossary-function">function</a> returned by the <a class="macro-reference" href="chapter-22.xhtml#macro-formatter">formatter</a> <a class="glossary-reference" href="#glossary-macro">macro</a>.
  See <span class="section-reference error">section:CompilingFormatStrings.</span><br/></p><p class="glossary-entry" id="glossary-format directive"><span class="term">format directive</span><span class="explicit-italic"> n.</span>
  1. a sequence of <a class="glossary-reference" href="#glossary-character">characters</a> in a <a class="glossary-reference" href="#glossary-format string">format string</a>
     which is introduced by a <a class="glossary-reference" href="#glossary-tilde">tilde</a>, and which is specially 
     interpreted by <a class="glossary-reference" href="#glossary-code">code</a> which processes <a class="glossary-reference" href="#glossary-format string">format strings</a>
     to mean that some special operation should be performed, possibly
     involving data supplied by the <a class="glossary-reference" href="#glossary-format argument">format arguments</a> that 
     accompanied the <a class="glossary-reference" href="#glossary-format string">format string</a>.  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-22.xhtml#function-format">format</a>.
     ``In <pre><code><span class="syntax-root"><span class="syntax-string">"~D base 10 = ~8R"</span>
</span></code></pre>, the character
     	       sequences `<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~D</span>
</span></code></pre>' and `<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~8R</span>
</span></code></pre>' are format directives.''
  2. the conceptual category of all <span class="glossary-reference error">glossary:format directives</span><sub>1</sub>
     which use the same dispatch character.
     ``Both <pre><code><span class="syntax-root"><span class="syntax-string">"~3d"</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-string">"~3,'0D"</span>
</span></code></pre> are valid uses of the
	       `<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~D</span>
</span></code></pre>' format directive.''<br/></p><p class="glossary-entry" id="glossary-format string"><span class="term">format string</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-string">string</a> which can contain both ordinary text and <span class="glossary-reference error">glossary:format directives</span>,
  and which is used in conjunction with <a class="glossary-reference" href="#glossary-format argument">format arguments</a> to describe how 
  text output should be formatted by certain functions, such as <a class="function-reference" href="chapter-22.xhtml#function-format">format</a>.<br/></p><p class="glossary-entry" id="glossary-free declaration"><span class="term">free declaration</span><span class="explicit-italic"> n.</span>
  a declaration that is not a <a class="glossary-reference" href="#glossary-bound declaration">bound declaration</a>.
  See <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a>.<br/></p><p class="glossary-entry" id="glossary-fresh"><span class="term">fresh</span><span class="explicit-italic"> adj.</span> 
  1. (of an <a class="glossary-reference" href="#glossary-object">object</a> <span class="glossary-reference error">glossary:yielded</span> by a <a class="glossary-reference" href="#glossary-function">function</a>)
     having been newly-allocated by that <a class="glossary-reference" href="#glossary-function">function</a>.
     (The caller of a <a class="glossary-reference" href="#glossary-function">function</a> that returns a <a class="glossary-reference" href="#glossary-fresh">fresh</a> <a class="glossary-reference" href="#glossary-object">object</a>
      may freely modify the <a class="glossary-reference" href="#glossary-object">object</a> without fear that such modification will
      compromise the future correct behavior of that <a class="glossary-reference" href="#glossary-function">function</a>.)
  2. (of a <a class="glossary-reference" href="#glossary-binding">binding</a> for a <a class="glossary-reference" href="#glossary-name">name</a>)
     newly-allocated; not shared with other <a class="glossary-reference" href="#glossary-binding">bindings</a> for that <a class="glossary-reference" href="#glossary-name">name</a>.<br/></p><p class="glossary-entry" id="glossary-freshline"><span class="term">freshline</span><span class="explicit-italic"> n.</span>
  a conceptual operation on a <a class="glossary-reference" href="#glossary-stream">stream</a>, implemented by the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-fresh-line">fresh-line</a>
  and by the <a class="glossary-reference" href="#glossary-format directive">format directive</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~\&amp;</span>
</span></code></pre>, which advances the display position
  to the beginning of the next line (as if a <a class="glossary-reference" href="#glossary-newline">newline</a> had been typed, or 
  the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-terpri">terpri</a> had been called)
  unless the <a class="glossary-reference" href="#glossary-stream">stream</a> is already known to be positioned at the beginning of a line.
  Unlike <a class="glossary-reference" href="#glossary-newline">newline</a>, <a class="glossary-reference" href="#glossary-freshline">freshline</a> is not a <a class="glossary-reference" href="#glossary-character">character</a>.<br/></p><p class="glossary-entry" id="glossary-funbound"><span class="term">funbound</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>efunba.und</span><mi>]</mi></math> <span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-function name">function name</a>)
  not <a class="glossary-reference" href="#glossary-fbound">fbound</a>.<br/></p><p class="glossary-entry" id="glossary-function"><span class="term">function</span><span class="explicit-italic"> n.</span>
    1. an <a class="glossary-reference" href="#glossary-object">object</a> representing code,
     which can be <a class="glossary-reference" href="#glossary-call">called</a> with zero or more <a class="glossary-reference" href="#glossary-argument">arguments</a>,
     and which produces zero or more <span class="glossary-reference error">glossary:values</span>.
  2. an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-function">function</a>.<br/></p><p class="glossary-entry" id="glossary-function block name"><span class="term">function block name</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-function name">function name</a>)
  The <a class="glossary-reference" href="#glossary-symbol">symbol</a> that would be used as the name of an <a class="glossary-reference" href="#glossary-implicit block">implicit block</a>
  which surrounds the body of a <a class="glossary-reference" href="#glossary-function">function</a> having that <a class="glossary-reference" href="#glossary-function name">function name</a>.
  If the <a class="glossary-reference" href="#glossary-function name">function name</a> is a <a class="glossary-reference" href="#glossary-symbol">symbol</a>, its <a class="glossary-reference" href="#glossary-function block name">function block name</a> is
  the <a class="glossary-reference" href="#glossary-function name">function name</a> itself.
  If the <a class="glossary-reference" href="#glossary-function name">function name</a> is a <a class="glossary-reference" href="#glossary-list">list</a> whose <a class="glossary-reference" href="#glossary-car">car</a> is <a class="symbol-reference" href="chapter-25.xhtml#symbol-setf">setf</a>
  and whose <a class="glossary-reference" href="#glossary-cadr">cadr</a> is a <a class="glossary-reference" href="#glossary-symbol">symbol</a>, its <a class="glossary-reference" href="#glossary-function block name">function block name</a> is 
  the <a class="glossary-reference" href="#glossary-symbol">symbol</a> that is the <a class="glossary-reference" href="#glossary-cadr">cadr</a> of the <a class="glossary-reference" href="#glossary-function name">function name</a>.
  An <a class="glossary-reference" href="#glossary-implementation">implementation</a> which supports additional kinds of <a class="glossary-reference" href="#glossary-function name">function names</a>
  must specify for each how the corresponding <a class="glossary-reference" href="#glossary-function block name">function block name</a> is computed.<br/></p><p class="glossary-entry" id="glossary-function cell"><span class="term">function cell</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
  The <a class="glossary-reference" href="#glossary-place">place</a> which holds the <span class="glossary-reference error">glossary:definition</span> of the
  global <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-binding">binding</a>, if any, named by that <a class="glossary-reference" href="#glossary-symbol">symbol</a>,
  and which is <a class="glossary-reference" href="#glossary-access">accessed</a> by <a class="function-reference" href="chapter-10.xhtml#function-symbol-function">symbol-function</a>.
  See <a class="glossary-reference" href="#glossary-cell">cell</a>.<br/></p><p class="glossary-entry" id="glossary-function designator"><span class="term">function designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-function">function</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-function">function</a>
  and that is one of:
      a <a class="glossary-reference" href="#glossary-symbol">symbol</a> (denoting the <a class="glossary-reference" href="#glossary-function">function</a> named by that <a class="glossary-reference" href="#glossary-symbol">symbol</a>
                       in the <a class="glossary-reference" href="#glossary-global environment">global environment</a>),
   or a <a class="glossary-reference" href="#glossary-function">function</a> (denoting itself).
  The consequences are undefined if 
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> is used as a <a class="glossary-reference" href="#glossary-function designator">function designator</a> but
  it does not have a global definition as a <a class="glossary-reference" href="#glossary-function">function</a>,
  or it has a global definition as a <a class="glossary-reference" href="#glossary-macro">macro</a> or a <a class="glossary-reference" href="#glossary-special form">special form</a>.
  See also <a class="glossary-reference" href="#glossary-extended function designator">extended function designator</a>.<br/></p><p class="glossary-entry" id="glossary-function form"><span class="term">function form</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-form">form</a> that is a <a class="glossary-reference" href="#glossary-list">list</a> and that has a first element 
  which is the <a class="glossary-reference" href="#glossary-name">name</a> of a <a class="glossary-reference" href="#glossary-function">function</a> to be called on
  <a class="glossary-reference" href="#glossary-argument">arguments</a> which are the result of <span class="glossary-reference error">glossary:evaluating</span> subsequent
  elements of the <a class="glossary-reference" href="#glossary-function form">function form</a>.<br/></p><p class="glossary-entry" id="glossary-function name"><span class="term">function name</span><span class="explicit-italic"> n.</span> 
  1. (in an <a class="glossary-reference" href="#glossary-environment">environment</a>)
     A <a class="glossary-reference" href="#glossary-symbol">symbol</a> or a <a class="glossary-reference" href="#glossary-list">list</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="explicit-italic"> symbol</span>)</span>
</span></code></pre> 
     that is the <a class="glossary-reference" href="#glossary-name">name</a> of a <a class="glossary-reference" href="#glossary-function">function</a> in that <a class="glossary-reference" href="#glossary-environment">environment</a>.
  2. A <a class="glossary-reference" href="#glossary-symbol">symbol</a> or a <a class="glossary-reference" href="#glossary-list">list</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="explicit-italic"> symbol</span>)</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-functional evaluation"><span class="term">functional evaluation</span><span class="explicit-italic"> n.</span> 
  the process of extracting a <a class="glossary-reference" href="#glossary-functional value">functional value</a> from a <a class="glossary-reference" href="#glossary-function name">function name</a>
  or a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a>.
  The evaluator performs <a class="glossary-reference" href="#glossary-functional evaluation">functional evaluation</a> 
       implicitly when it encounters a <a class="glossary-reference" href="#glossary-function name">function name</a> 
 	or a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a>
        in the <a class="glossary-reference" href="#glossary-car">car</a> of a <a class="glossary-reference" href="#glossary-compound form">compound form</a>, 
    or explicitly when it encounters a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="glossary-reference" href="#glossary-special form">special form</a>.
  Neither a use of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> as a <a class="glossary-reference" href="#glossary-function designator">function designator</a> nor a
  use of the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-10.xhtml#function-symbol-function">symbol-function</a> to extract the <a class="glossary-reference" href="#glossary-functional value">functional value</a>
  of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> is considered a <a class="glossary-reference" href="#glossary-functional evaluation">functional evaluation</a>.<br/></p><p class="glossary-entry" id="glossary-functional value"><span class="term">functional value</span><span class="explicit-italic"> n.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-function name">function name</a> <math xmlns="http://www.w3.org/1998/Math/MathML">N</math> in an <a class="glossary-reference" href="#glossary-environment">environment</a> <math xmlns="http://www.w3.org/1998/Math/MathML">E</math>)
     The <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-binding">binding</a> named <math xmlns="http://www.w3.org/1998/Math/MathML">N</math>
     in the <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-namespace">namespace</a> for <a class="glossary-reference" href="#glossary-environment">environment</a> <math xmlns="http://www.w3.org/1998/Math/MathML">E</math>;
     that is, the contents of the <a class="glossary-reference" href="#glossary-function cell">function cell</a> named <math xmlns="http://www.w3.org/1998/Math/MathML">N</math> in 
     <a class="glossary-reference" href="#glossary-environment">environment</a> <math xmlns="http://www.w3.org/1998/Math/MathML">E</math>.
  2. (of an <a class="glossary-reference" href="#glossary-fbound">fbound</a> <a class="glossary-reference" href="#glossary-symbol">symbol</a> <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>)
     the contents of the <a class="glossary-reference" href="#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="#glossary-function cell">function cell</a>; that is,
     the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-binding">binding</a> named <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>
     in the <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-namespace">namespace</a> of the <a class="glossary-reference" href="#glossary-global environment">global environment</a>.
     (A <a class="glossary-reference" href="#glossary-name">name</a> that is a <a class="glossary-reference" href="#glossary-macro name">macro name</a> in the <a class="glossary-reference" href="#glossary-global environment">global environment</a>
      or is a <a class="glossary-reference" href="#glossary-special operator">special operator</a> might or might not be <a class="glossary-reference" href="#glossary-fbound">fbound</a>.
      But if <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> is such a <a class="glossary-reference" href="#glossary-name">name</a> and is <a class="glossary-reference" href="#glossary-fbound">fbound</a>, the specific
      nature of its <a class="glossary-reference" href="#glossary-functional value">functional value</a> is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>;
      in particular, it might or might not be a <a class="glossary-reference" href="#glossary-function">function</a>.)<br/></p><p class="glossary-entry" id="glossary-further compilation"><span class="term">further compilation</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> compilation beyond <a class="glossary-reference" href="#glossary-minimal compilation">minimal compilation</a>.
  Further compilation is permitted to take place at <a class="glossary-reference" href="#glossary-run time">run time</a>.
  ``Block compilation and generation of machine-specific instructions
            are examples of further compilation.''  <br/></p></section><section id="section-G"><h2 class="section-title">G</h2><p class="glossary-entry" id="glossary-general"><span class="term">general</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  having <a class="glossary-reference" href="#glossary-element type">element type</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>,
   and consequently able to have any <a class="glossary-reference" href="#glossary-object">object</a> as an <a class="glossary-reference" href="#glossary-element">element</a>.<br/></p><p class="glossary-entry" id="glossary-generalized boolean"><span class="term">generalized boolean</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> used as a truth value, where the symbol<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> 
  represents <a class="glossary-reference" href="#glossary-false">false</a> and all other <a class="glossary-reference" href="#glossary-object">objects</a> represent <a class="glossary-reference" href="#glossary-true">true</a>.
  See <a class="glossary-reference" href="#glossary-boolean">boolean</a>.<br/></p><p class="glossary-entry" id="glossary-generalized instance"><span class="term">generalized instance</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a>)
  an <a class="glossary-reference" href="#glossary-object">object</a> the <a class="glossary-reference" href="#glossary-class">class</a> of which is either that <a class="glossary-reference" href="#glossary-class">class</a> itself,
  or some subclass of that <a class="glossary-reference" href="#glossary-class">class</a>.  (Because of the correspondence between
  types and classes, the term ``generalized instance of <math xmlns="http://www.w3.org/1998/Math/MathML">X</math>''
  implies ``object of type <math xmlns="http://www.w3.org/1998/Math/MathML">X</math>'' and in cases where <math xmlns="http://www.w3.org/1998/Math/MathML">X</math> is a <a class="glossary-reference" href="#glossary-class">class</a> 
  (or <span class="glossary-reference error">glossary:class name</span>) the reverse is also true.
  The former terminology emphasizes the view of <math xmlns="http://www.w3.org/1998/Math/MathML">X</math> as a <a class="glossary-reference" href="#glossary-class">class</a>
  while the latter emphasizes the view of <math xmlns="http://www.w3.org/1998/Math/MathML">X</math> as a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a>.)<br/></p><p class="glossary-entry" id="glossary-generalized reference"><span class="term">generalized reference</span><span class="explicit-italic"> n.</span>
  a reference to a location storing an <a class="glossary-reference" href="#glossary-object">object</a> as if to a <a class="glossary-reference" href="#glossary-variable">variable</a>.
  (Such a reference can be either to <a class="glossary-reference" href="#glossary-read">read</a> or <a class="glossary-reference" href="#glossary-write">write</a> the location.)
  See <span class="section-reference error">section:GeneralizedReference.</span>  See also <a class="glossary-reference" href="#glossary-place">place</a>.<br/></p><p class="glossary-entry" id="glossary-generalized synonym stream"><span class="term">generalized synonym stream</span><span class="explicit-italic"> n.</span> (with a <a class="glossary-reference" href="#glossary-synonym stream symbol">synonym stream symbol</a>)
  1. (to a <a class="glossary-reference" href="#glossary-stream">stream</a>) 
     a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a> to the <a class="glossary-reference" href="#glossary-stream">stream</a>,
     or a <a class="glossary-reference" href="#glossary-composite stream">composite stream</a> which has as a target 
     a <a class="glossary-reference" href="#glossary-generalized synonym stream">generalized synonym stream</a> to the <a class="glossary-reference" href="#glossary-stream">stream</a>.
  2. (to a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
     a <a class="glossary-reference" href="#glossary-synonym stream">synonym stream</a> to the <a class="glossary-reference" href="#glossary-symbol">symbol</a>,
     or a <a class="glossary-reference" href="#glossary-composite stream">composite stream</a> which has as a target 
     a <a class="glossary-reference" href="#glossary-generalized synonym stream">generalized synonym stream</a> to the <a class="glossary-reference" href="#glossary-symbol">symbol</a>.<br/></p><p class="glossary-entry" id="glossary-generic function"><span class="term">generic function</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-function">function</a> whose behavior depends on the <a class="glossary-reference" href="#glossary-class">classes</a> or
  identities of the arguments supplied to it and whose parts include, among
  other things, a set of <a class="glossary-reference" href="#glossary-method">methods</a>, a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a>, and a
  <a class="glossary-reference" href="#glossary-method combination">method combination</a> type.<br/></p><p class="glossary-entry" id="glossary-generic function lambda list"><span class="term">generic function lambda list</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> that is used to describe data flow into a <a class="glossary-reference" href="#glossary-generic function">generic function</a>.
  See <span class="section-reference error">section:GFLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-gensym"><span class="term">gensym</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  an <a class="glossary-reference" href="#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="#glossary-symbol">symbol</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-10.xhtml#function-gensym">gensym</a>.<br/></p><p class="glossary-entry" id="glossary-global declaration"><span class="term">global declaration</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> that makes certain kinds of information about 
  code globally available; that is, a <a class="function-reference" href="chapter-3.xhtml#function-proclaim">proclaim</a> <a class="glossary-reference" href="#glossary-form">form</a> 
  or a <a class="macro-reference" href="chapter-3.xhtml#macro-declaim">declaim</a> <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p><p class="glossary-entry" id="glossary-global environment"><span class="term">global environment</span><span class="explicit-italic"> n.</span> 
  that part of an <a class="glossary-reference" href="#glossary-environment">environment</a> that contains <a class="glossary-reference" href="#glossary-binding">bindings</a>
  with <a class="glossary-reference" href="#glossary-indefinite scope">indefinite scope</a> and <a class="glossary-reference" href="#glossary-indefinite extent">indefinite extent</a>.<br/></p><p class="glossary-entry" id="glossary-global variable"><span class="term">global variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a> or a <a class="glossary-reference" href="#glossary-constant variable">constant variable</a>.
</p><p class="glossary-entry" id="glossary-glyph"><span class="term">glyph</span><span class="explicit-italic"> n.</span> 
  a visual representation.
  ``Graphic characters have associated glyphs.''<br/></p><p class="glossary-entry" id="glossary-go"><span class="term">go</span><span class="explicit-italic"> v.</span> 
  to transfer control to a <a class="glossary-reference" href="#glossary-go point">go point</a>.
  See the <a class="glossary-reference" href="#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-go">go</a>.<br/></p><p class="glossary-entry" id="glossary-go point"><span class="term">go point</span>one of possibly several <a class="glossary-reference" href="#glossary-exit point">exit points</a> that are <a class="glossary-reference" href="#glossary-establish">established</a> 
  by <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a> (or other abstractions, such as <a class="macro-reference" href="chapter-5.xhtml#macro-prog">prog</a>, 
  which are built from <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a>).<br/></p><p class="glossary-entry" id="glossary-go tag"><span class="term">go tag</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-symbol">symbol</a> or <a class="glossary-reference" href="#glossary-integer">integer</a> that, within the <a class="glossary-reference" href="#glossary-lexical scope">lexical scope</a> 
  of a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a> <a class="glossary-reference" href="#glossary-form">form</a>, names an <a class="glossary-reference" href="#glossary-exit point">exit point</a>
  <a class="glossary-reference" href="#glossary-establish">established</a> by that <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a> <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p><p class="glossary-entry" id="glossary-graphic"><span class="term">graphic</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  being a ``printing'' or ``displayable'' <a class="glossary-reference" href="#glossary-character">character</a> 
  that has a standard visual representation
  as a single <a class="glossary-reference" href="#glossary-glyph">glyph</a>, such as <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre> or <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-*">*</a>
</span></code></pre> or <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-=">=</a>
</span></code></pre>.
  <a class="glossary-reference" href="#glossary-space">Space</a> is defined to be <a class="glossary-reference" href="#glossary-graphic">graphic</a>.
  Of the <a class="glossary-reference" href="#glossary-standard character">standard characters</a>, all but <a class="glossary-reference" href="#glossary-newline">newline</a> are <a class="glossary-reference" href="#glossary-graphic">graphic</a>.
  See <a class="glossary-reference" href="#glossary-non-graphic">non-graphic</a>.<br/></p></section><section id="section-H"><h2 class="section-title">H</h2><p class="glossary-entry" id="glossary-handle"><span class="term">handle</span><span class="explicit-italic"> v.</span> (of a <a class="glossary-reference" href="#glossary-condition">condition</a> being <span class="glossary-reference error">glossary:signaled</span>)
  to perform a non-local transfer of control, terminating the ongoing
  <a class="glossary-reference" href="#glossary-signal">signaling</a> of the <a class="glossary-reference" href="#glossary-condition">condition</a>.<br/></p><p class="glossary-entry" id="glossary-handler"><span class="term">handler</span><span class="explicit-italic"> n.</span> 
    a <a class="glossary-reference" href="#glossary-condition handler">condition handler</a>.<br/></p><p class="glossary-entry" id="glossary-hash table"><span class="term">hash table</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-18.xhtml#type-hash-table">hash-table</a>, 
  which provides a mapping from <a class="glossary-reference" href="#glossary-key">keys</a> to <span class="glossary-reference error">glossary:values</span>.<br/></p><p class="glossary-entry" id="glossary-home package"><span class="term">home package</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
  the <a class="glossary-reference" href="#glossary-package">package</a>, if any, which is contents of the <a class="glossary-reference" href="#glossary-package cell">package cell</a> 
  of the <a class="glossary-reference" href="#glossary-symbol">symbol</a>, and which dictates how the <a class="glossary-reference" href="#glossary-lisp printer">Lisp printer</a> 
  prints the <a class="glossary-reference" href="#glossary-symbol">symbol</a> when it is not <a class="glossary-reference" href="#glossary-accessible">accessible</a> in the
  <a class="glossary-reference" href="#glossary-current package">current package</a>. (<a class="glossary-reference" href="#glossary-symbol">Symbols</a> which have <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> in their
  <a class="glossary-reference" href="#glossary-package cell">package cell</a> are said to have no <a class="glossary-reference" href="#glossary-home package">home package</a>, and also
  to be <a class="glossary-reference" href="#glossary-apparently uninterned">apparently uninterned</a>.)<br/></p></section><section id="section-I"><h2 class="section-title">I</h2><p class="glossary-entry" id="glossary-i/o customization variable"><span class="term">I/O customization variable</span><span class="explicit-italic"> n.</span>
  one of the <a class="glossary-reference" href="#glossary-stream variable">stream variables</a> in Figure <span class="explicit-mono">()</span>&ndash;, 
  or some other (<a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a>) <a class="glossary-reference" href="#glossary-stream variable">stream variable</a>
      that is defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> 
      to be an <a class="glossary-reference" href="#glossary-i/o customization variable">I/O customization variable</a>.<br/><span class="float" id="figure-Standardized I/O Customization Variables"><table><tbody><tr><td><a class="variable-reference" href="chapter-21.xhtml#variable-*debug-io*">*debug-io*</a></td><td><a class="variable-reference" href="chapter-21.xhtml#variable-*error-output*">*error-output*</a></td><td><a class="variable-reference" href="chapter-21.xhtml#variable-*query-io*">*query-io*</a></td></tr><tr><td><a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a></td><td><a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a></td><td><a class="variable-reference" href="chapter-21.xhtml#variable-*trace-output*">*trace-output*</a></td></tr></tbody></table><div class="caption">Standardized I/O Customization Variables</div></span><br/></p><p class="glossary-entry" id="glossary-identical"><span class="term">identical</span><span class="explicit-italic"> adj.</span> 
  the <a class="glossary-reference" href="#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a>.<br/></p><p class="glossary-entry" id="glossary-identifier"><span class="term">identifier</span><span class="explicit-italic"> n.</span>        
  1. a <a class="glossary-reference" href="#glossary-symbol">symbol</a> used to identify or to distinguish <a class="glossary-reference" href="#glossary-name">names</a>. 
  2. a <a class="glossary-reference" href="#glossary-string">string</a> used the same way.            <br/></p><p class="glossary-entry" id="glossary-immutable"><span class="term">immutable</span><span class="explicit-italic"> adj.</span>
  not subject to change, either because no <a class="glossary-reference" href="#glossary-operator">operator</a> is provided which is
  capable of effecting such change or because some constraint exists which 
  prohibits the use of an <a class="glossary-reference" href="#glossary-operator">operator</a> that might otherwise be capable of
  effecting such a change.  Except as explicitly indicated otherwise,
  <a class="glossary-reference" href="#glossary-implementation">implementations</a> are not required to detect attempts to modify
  <a class="glossary-reference" href="#glossary-immutable">immutable</a> <a class="glossary-reference" href="#glossary-object">objects</a> or <a class="glossary-reference" href="#glossary-cell">cells</a>; the consequences of attempting
  to make such modification are undefined.
  ``Numbers are immutable.''<br/></p><p class="glossary-entry" id="glossary-implementation"><span class="term">implementation</span><span class="explicit-italic"> n.</span> 
  a system, mechanism, or body of <a class="glossary-reference" href="#glossary-code">code</a> that implements the semantics of <span class="explicit-roman">Common Lisp</span>.<br/></p><p class="glossary-entry" id="glossary-implementation limit"><span class="term">implementation limit</span><span class="explicit-italic"> n.</span> 
  a restriction imposed by an <a class="glossary-reference" href="#glossary-implementation">implementation</a>.<br/></p><p class="glossary-entry" id="glossary-implementation-defined"><span class="term">implementation-defined</span><span class="explicit-italic"> adj.</span> 
  <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>, but required by this specification to be
  defined by each <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> and to be documented by 
  the corresponding implementor.
 
</p><p class="glossary-entry" id="glossary-implementation-dependent"><span class="term">implementation-dependent</span><span class="explicit-italic"> adj.</span> 
  describing a behavior or aspect of <span class="explicit-roman">Common Lisp</span> which has been deliberately left
  unspecified, that might be defined in some <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementations</a> 
  but not in others, and whose details may differ between <a class="glossary-reference" href="#glossary-implementation">implementations</a>.
  A <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> is encouraged (but not required) to 
  document its treatment of each item in this specification which is
  marked <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>, although in some cases
  such documentation might simply identify the item as ``undefined.''<br/></p><p class="glossary-entry" id="glossary-implementation-independent"><span class="term">implementation-independent</span><span class="explicit-italic"> adj.</span> 
  used to identify or emphasize a behavior or aspect of <span class="explicit-roman">Common Lisp</span> which does 
  not vary between <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementations</a>.<br/></p><p class="glossary-entry" id="glossary-implicit block"><span class="term">implicit block</span><span class="explicit-italic"> n.</span> 
 a <a class="glossary-reference" href="#glossary-block">block</a> introduced by a <a class="glossary-reference" href="#glossary-macro form">macro form</a> 
 rather than by an explicit <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a> <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p><p class="glossary-entry" id="glossary-implicit compilation"><span class="term">implicit compilation</span><span class="explicit-italic"> n.</span> 
 <a class="glossary-reference" href="#glossary-compilation">compilation</a> performed during <a class="glossary-reference" href="#glossary-evaluation">evaluation</a>.<br/></p><p class="glossary-entry" id="glossary-implicit progn"><span class="term">implicit progn</span><span class="explicit-italic"> n.</span> 
  an ordered set of adjacent <a class="glossary-reference" href="#glossary-form">forms</a> appearing in another
  <a class="glossary-reference" href="#glossary-form">form</a>, and defined by their context in that <a class="glossary-reference" href="#glossary-form">form</a>
  to be executed as if within a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-progn">progn</a>.<br/></p><p class="glossary-entry" id="glossary-implicit tagbody"><span class="term">implicit tagbody</span><span class="explicit-italic"> n.</span> 
  an ordered set of adjacent <a class="glossary-reference" href="#glossary-form">forms</a> and/or <a class="glossary-reference" href="#glossary-tag">tags</a> 
  appearing in another <a class="glossary-reference" href="#glossary-form">form</a>, and defined by their context 
  in that <a class="glossary-reference" href="#glossary-form">form</a> to be executed as if within a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-tagbody">tagbody</a>.<br/></p><p class="glossary-entry" id="glossary-import"><span class="term">import</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-symbol">symbol</a> into a <a class="glossary-reference" href="#glossary-package">package</a>)
  to make the <a class="glossary-reference" href="#glossary-symbol">symbol</a> be <a class="glossary-reference" href="#glossary-present">present</a> in the <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-improper list"><span class="term">improper list</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-list">list</a> which is not a <a class="glossary-reference" href="#glossary-proper list">proper list</a>:  
  a <a class="glossary-reference" href="#glossary-circular list">circular list</a> or a <a class="glossary-reference" href="#glossary-dotted list">dotted list</a>.<br/></p><p class="glossary-entry" id="glossary-inaccessible"><span class="term">inaccessible</span><span class="explicit-italic"> adj.</span> 
  not <a class="glossary-reference" href="#glossary-accessible">accessible</a>.<br/></p><p class="glossary-entry" id="glossary-indefinite extent"><span class="term">indefinite extent</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-extent">extent</a> whose duration is unlimited.
  ``Most Common Lisp objects have indefinite extent.''<br/></p><p class="glossary-entry" id="glossary-indefinite scope"><span class="term">indefinite scope</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-scope">scope</a> that is unlimited.<br/></p><p class="glossary-entry" id="glossary-indicator"><span class="term">indicator</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-property indicator">property indicator</a>.<br/></p><p class="glossary-entry" id="glossary-indirect instance"><span class="term">indirect instance</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>)
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-class">class</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math>, 
  where <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math> is a <a class="glossary-reference" href="#glossary-subclass">subclass</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>.
  ``An integer is an indirect instance of the class <a class="type-reference" href="chapter-12.xhtml#type-number">number</a>.''<br/></p><p class="glossary-entry" id="glossary-inherit"><span class="term">inherit</span><span class="explicit-italic"> v.t.</span> 
  1. to receive or acquire a quality, trait, or characteristic; 
     to gain access to a feature defined elsewhere.
  2. (a <a class="glossary-reference" href="#glossary-class">class</a>) to acquire the structure and behavior defined
     by a <a class="glossary-reference" href="#glossary-superclass">superclass</a>.
  3. (a <a class="glossary-reference" href="#glossary-package">package</a>) to make <a class="glossary-reference" href="#glossary-symbol">symbols</a> <a class="glossary-reference" href="#glossary-exported">exported</a> by another
     <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-accessible">accessible</a> by using <a class="function-reference" href="chapter-11.xhtml#function-use-package">use-package</a>.<br/><p class="glossary-entry" id="glossary-initial pprint dispatch table"><span class="term">initial pprint dispatch table</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-22.xhtml#variable-*print-pprint-dispatch*">*print-pprint-dispatch*</a> at the time the <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a> is started.
</p>
<p class="glossary-entry" id="glossary-initial readtable"><span class="term">initial readtable</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-23.xhtml#variable-*readtable*">*readtable*</a> at the time the <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a> is started.
</p>
<p class="glossary-entry" id="glossary-initialization argument list"><span class="term">initialization argument list</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-property list">property list</a> of initialization argument <a class="glossary-reference" href="#glossary-name">names</a> and <span class="glossary-reference error">glossary:values</span>
  used in the protocol for initializing and reinitializing <span class="glossary-reference error">glossary:instances</span> of <a class="glossary-reference" href="#glossary-class">classes</a>.
  See <span class="section-reference error">section:ObjectCreationAndInit.</span>
</p> 
</p><p class="glossary-entry" id="glossary-initialization form"><span class="term">initialization form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> used to supply the initial <a class="glossary-reference" href="#glossary-value">value</a> for a <a class="glossary-reference" href="#glossary-slot">slot</a>
  or <a class="glossary-reference" href="#glossary-variable">variable</a>.
  ``The initialization form for a slot in a <a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a> form
            is introduced by the keyword <span class="keyword">:initform</span>.''<br/></p><p class="glossary-entry" id="glossary-input"><span class="term">input</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  supporting input operations (<span class="explicit-italic"> i.e.</span>,  being a ``data source'').
  An <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> might also be an <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a>,
  in which case it is sometimes called a <a class="glossary-reference" href="#glossary-bidirectional">bidirectional</a> <a class="glossary-reference" href="#glossary-stream">stream</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-input-stream-p">input-stream-p</a>.<br/></p><p class="glossary-entry" id="glossary-instance"><span class="term">instance</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-direct instance">direct instance</a>.
  2. a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a>.
  3. an <a class="glossary-reference" href="#glossary-indirect instance">indirect instance</a>.<br/></p><p class="glossary-entry" id="glossary-integer"><span class="term">integer</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a>, which represents a mathematical integer.<br/></p><p class="glossary-entry" id="glossary-interactive stream"><span class="term">interactive stream</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-stream">stream</a> on which it makes sense to perform interactive querying.
  See <span class="section-reference error">section:InteractiveStreams.</span><br/></p><p class="glossary-entry" id="glossary-intern"><span class="term">intern</span><span class="explicit-italic"> v.t.</span> 
  1. (a <a class="glossary-reference" href="#glossary-string">string</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
     to look up the <a class="glossary-reference" href="#glossary-string">string</a> in the <a class="glossary-reference" href="#glossary-package">package</a>, 
     returning either a <a class="glossary-reference" href="#glossary-symbol">symbol</a> with that <a class="glossary-reference" href="#glossary-name">name</a>
     which was already <a class="glossary-reference" href="#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="#glossary-package">package</a>
     or a newly created <a class="glossary-reference" href="#glossary-internal symbol">internal symbol</a> of the <a class="glossary-reference" href="#glossary-package">package</a> 
     with that <a class="glossary-reference" href="#glossary-name">name</a>.
  2. <span class="explicit-italic"> Idiom.</span> generally, to observe a protocol whereby objects which 
     are equivalent or have equivalent names under some predicate defined
     by the protocol are mapped to a single canonical object.<br/></p><p class="glossary-entry" id="glossary-internal symbol"><span class="term">internal symbol</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-package">package</a>)
  a symbol which is <a class="glossary-reference" href="#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="#glossary-package">package</a>,
  but which is not an <a class="glossary-reference" href="#glossary-external symbol">external symbol</a> of the <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-internal time"><span class="term">internal time</span><span class="explicit-italic"> n.</span>
  <a class="glossary-reference" href="#glossary-time">time</a>, represented as an <a class="glossary-reference" href="#glossary-integer">integer</a> number of <a class="glossary-reference" href="#glossary-internal time unit">internal time units</a>.
  <a class="glossary-reference" href="#glossary-absolute">Absolute</a> <a class="glossary-reference" href="#glossary-internal time">internal time</a> is measured as an offset 
  from an arbitrarily chosen, <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> base.
  See <span class="section-reference error">section:InternalTime.</span><br/></p><p class="glossary-entry" id="glossary-internal time unit"><span class="term">internal time unit</span><span class="explicit-italic"> n.</span> 
  a unit of time equal to <math xmlns="http://www.w3.org/1998/Math/MathML">1/n</math> of a second, 
  for some <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-integer">integer</a> value of <math xmlns="http://www.w3.org/1998/Math/MathML">n</math>.
  See the <a class="glossary-reference" href="#glossary-constant variable">constant variable</a> <a class="constant-reference" href="chapter-25.xhtml#constant-internal-time-units-per-second">internal-time-units-per-second</a>.<br/></p><p class="glossary-entry" id="glossary-interned"><span class="term">interned</span><span class="explicit-italic"> adj.</span> <span class="explicit-italic"> Trad.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>) <a class="glossary-reference" href="#glossary-accessible">accessible</a><sub>3</sub> in
     any <a class="glossary-reference" href="#glossary-package">package</a>.
  2. (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a specific <a class="glossary-reference" href="#glossary-package">package</a>) 
     <a class="glossary-reference" href="#glossary-present">present</a> in that <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-interpreted function"><span class="term">interpreted function</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> that is not a <a class="glossary-reference" href="#glossary-compiled function">compiled function</a>.
  (It is possible for there to be a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> which
   has no <a class="glossary-reference" href="#glossary-interpreted function">interpreted functions</a>, but a <a class="glossary-reference" href="#glossary-conforming program">conforming program</a>
   must not assume that all <a class="glossary-reference" href="#glossary-function">functions</a> are <a class="glossary-reference" href="#glossary-compiled function">compiled functions</a>.)<br/></p><p class="glossary-entry" id="glossary-interpreted implementation"><span class="term">interpreted implementation</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-implementation">implementation</a> that uses an execution strategy for 
  <a class="glossary-reference" href="#glossary-interpreted function">interpreted functions</a> that does not involve a one-time semantic
  analysis pre-pass, and instead uses ``lazy'' (and sometimes repetitious)
  semantic analysis of <a class="glossary-reference" href="#glossary-form">forms</a> as they are encountered during execution.<br/></p><p class="glossary-entry" id="glossary-interval designator"><span class="term">interval designator</span><span class="explicit-italic"> n.</span> (of <a class="glossary-reference" href="#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML">T</math>)
  an ordered pair of <a class="glossary-reference" href="#glossary-object">objects</a> that describe a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">T</math>
  by delimiting an interval on the real number line.
  See <span class="section-reference error">section:IntervalDesignators.</span><br/></p><p class="glossary-entry" id="glossary-invalid"><span class="term">invalid</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>
  1. <span class="explicit-italic"> n.</span>
     a possible <a class="glossary-reference" href="#glossary-constituent trait">constituent trait</a> of a <a class="glossary-reference" href="#glossary-character">character</a>
     which if present signifies that the <a class="glossary-reference" href="#glossary-character">character</a> 
     cannot ever appear in a <a class="glossary-reference" href="#glossary-token">token</a> 
     except under the control of a <a class="glossary-reference" href="#glossary-single escape">single escape</a> <a class="glossary-reference" href="#glossary-character">character</a>.
     For details, see <span class="section-reference error">section:ConstituentChars.</span>
  2. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     being a <a class="glossary-reference" href="#glossary-character">character</a> that has <a class="glossary-reference" href="#glossary-syntax type">syntax type</a> <a class="glossary-reference" href="#glossary-constituent">constituent</a>
     in the <a class="glossary-reference" href="#glossary-current readtable">current readtable</a> and that has the 
     <a class="glossary-reference" href="#glossary-constituent trait">constituent trait</a> <a class="glossary-reference" href="#glossary-invalid">invalid</a><sub>1</sub>.
     See <span class="figure-reference error">figure:ConstituentTraitsOfStdChars.</span><br/><p class="glossary-entry" id="glossary-iteration form"><span class="term">iteration form</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-compound form">compound form</a> whose <a class="glossary-reference" href="#glossary-operator">operator</a> is named in Figure <span class="explicit-mono">()</span>&ndash;,
  or a <a class="glossary-reference" href="#glossary-compound form">compound form</a> that has an <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-operator">operator</a>
     and that is defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be an <a class="glossary-reference" href="#glossary-iteration form">iteration form</a>.<br/><span class="float" id="figure-Standardized Iteration Forms"><table><tbody><tr><td><a class="macro-reference" href="chapter-6.xhtml#macro-do">do</a></td><td><a class="macro-reference" href="chapter-11.xhtml#macro-do-external-symbols">do-external-symbols</a></td><td><a class="macro-reference" href="chapter-6.xhtml#macro-dotimes">dotimes</a></td></tr><tr><td><a class="macro-reference" href="chapter-6.xhtml#macro-do*">do*</a></td><td><a class="macro-reference" href="chapter-11.xhtml#macro-do-symbols">do-symbols</a></td><td><a class="macro-reference" href="chapter-6.xhtml#macro-loop">loop</a></td></tr><tr><td><a class="macro-reference" href="chapter-11.xhtml#macro-do-all-symbols">do-all-symbols</a></td><td><a class="macro-reference" href="chapter-6.xhtml#macro-dolist">dolist</a></td><td/></tr></tbody></table><div class="caption">Standardized Iteration Forms</div></span><br/></p><p class="glossary-entry" id="glossary-iteration variable"><span class="term">iteration variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a> <math xmlns="http://www.w3.org/1998/Math/MathML">V</math>, the <a class="glossary-reference" href="#glossary-binding">binding</a> for which was created by an
  <a class="glossary-reference" href="#glossary-explicit use">explicit use</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">V</math> in an <a class="glossary-reference" href="#glossary-iteration form">iteration form</a>.
</p>
</p></section><section id="section-K"><h2 class="section-title">K</h2><p class="glossary-entry" id="glossary-key"><span class="term">key</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> used for selection during retrieval. 
  See <a class="glossary-reference" href="#glossary-association list">association list</a>, <a class="glossary-reference" href="#glossary-property list">property list</a>, and <a class="glossary-reference" href="#glossary-hash table">hash table</a>.
  Also, see <span class="section-reference error">section:SequenceConcepts.</span><br/></p><p class="glossary-entry" id="glossary-keyword"><span class="term">keyword</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-symbol">symbol</a> the <a class="glossary-reference" href="#glossary-home package">home package</a> of which is the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="#glossary-package">package</a>.
  2. any <a class="glossary-reference" href="#glossary-symbol">symbol</a>, usually but not necessarily in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="#glossary-package">package</a>,
     that is used as an identifying marker in keyword-style argument passing.
     See <a class="symbol-reference" href="chapter-3.xhtml#symbol-lambda">lambda</a>.
  3. <span class="explicit-italic"> Idiom.</span> a <a class="glossary-reference" href="#glossary-lambda list keyword">lambda list keyword</a>.<br/></p><p class="glossary-entry" id="glossary-keyword parameter"><span class="term">keyword parameter</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-parameter">parameter</a> for which a corresponding keyword <a class="glossary-reference" href="#glossary-argument">argument</a>
  is optional.  (There is no such thing as a required keyword <a class="glossary-reference" href="#glossary-argument">argument</a>.)
  If the <a class="glossary-reference" href="#glossary-argument">argument</a> is not supplied, a default value is used.
  See also <a class="glossary-reference" href="#glossary-supplied-p parameter">supplied-p parameter</a>.<br/><p class="glossary-entry" id="glossary-keyword/value pair"><span class="term">keyword/value pair</span><span class="explicit-italic"> n.</span> 
  two successive <a class="glossary-reference" href="#glossary-element">elements</a> (a <a class="glossary-reference" href="#glossary-keyword">keyword</a> and a <a class="glossary-reference" href="#glossary-value">value</a>, 
  respectively) of a <a class="glossary-reference" href="#glossary-property list">property list</a>.
</p> 
</p></section><section id="section-L"><h2 class="section-title">L</h2><p class="glossary-entry" id="glossary-lambda combination"><span class="term">lambda combination</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  a <a class="glossary-reference" href="#glossary-lambda form">lambda form</a>.<br/></p><p class="glossary-entry" id="glossary-lambda expression"><span class="term">lambda expression</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-list">list</a> which can be used in place of a <a class="glossary-reference" href="#glossary-function name">function name</a> in 
  certain contexts to denote a <a class="glossary-reference" href="#glossary-function">function</a> by directly describing its
  behavior rather than indirectly by referring to the name of an
  <a class="glossary-reference" href="#glossary-establish">established</a> <a class="glossary-reference" href="#glossary-function">function</a>; its name derives from the fact that its
  first element is the <a class="glossary-reference" href="#glossary-symbol">symbol</a> <pre><code><span class="syntax-root"><a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a>
</span></code></pre>.
  See <a class="symbol-reference" href="chapter-3.xhtml#symbol-lambda">lambda</a>.<br/></p><p class="glossary-entry" id="glossary-lambda form"><span class="term">lambda form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> that is a <a class="glossary-reference" href="#glossary-list">list</a> and that has a first element
  which is a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a> representing a <a class="glossary-reference" href="#glossary-function">function</a>
  to be called on <a class="glossary-reference" href="#glossary-argument">arguments</a> which are the result of <span class="glossary-reference error">glossary:evaluating</span>
  subsequent elements of the <a class="glossary-reference" href="#glossary-lambda form">lambda form</a>.<br/></p><p class="glossary-entry" id="glossary-lambda list"><span class="term">lambda list</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-list">list</a> that specifies a set of <a class="glossary-reference" href="#glossary-parameter">parameters</a> 
  (sometimes called <a class="glossary-reference" href="#glossary-lambda variable">lambda variables</a>)
  and a protocol for receiving <span class="glossary-reference error">glossary:values</span> for those <a class="glossary-reference" href="#glossary-parameter">parameters</a>;
  that is,
  an <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a>,
  an <a class="glossary-reference" href="#glossary-extended lambda list">extended lambda list</a>,
  or a <a class="glossary-reference" href="#glossary-modified lambda list">modified lambda list</a>.<br/></p><p class="glossary-entry" id="glossary-lambda list keyword"><span class="term">lambda list keyword</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> whose <a class="glossary-reference" href="#glossary-name">name</a> begins with <a class="glossary-reference" href="#glossary-ampersand">ampersand</a>
  and that is specially recognized in a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a>.
  Note that no <a class="glossary-reference" href="#glossary-standardized">standardized</a> <a class="glossary-reference" href="#glossary-lambda list keyword">lambda list keyword</a> 
  is in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-lambda variable"><span class="term">lambda variable</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-formal parameter">formal parameter</a>, used to emphasize the <a class="glossary-reference" href="#glossary-variable">variable</a>'s
  relation to the <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> that <a class="glossary-reference" href="#glossary-establish">established</a> it.<br/></p><p class="glossary-entry" id="glossary-leaf"><span class="term">leaf</span><span class="explicit-italic"> n.</span> 
  1. an <a class="glossary-reference" href="#glossary-atom">atom</a> in a <a class="glossary-reference" href="#glossary-tree">tree</a><sub>1</sub>.
  2. a terminal node of a <a class="glossary-reference" href="#glossary-tree">tree</a><sub>2</sub>.<br/></p><p class="glossary-entry" id="glossary-leap seconds"><span class="term">leap seconds</span><span class="explicit-italic"> n.</span>
  additional one-second intervals of time that are occasionally inserted 
  into the true calendar by official timekeepers as a correction similar 
  to ``leap years.''  All <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="#glossary-time">time</a> representations ignore 
  <a class="glossary-reference" href="#glossary-leap seconds">leap seconds</a>; every day is assumed to be exactly 86400 seconds 
  long.<br/></p><p class="glossary-entry" id="glossary-left-parenthesis"><span class="term">left-parenthesis</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> ``<pre><code><span class="syntax-root"><span class="syntax-symbol">(
¶</span></span></code></pre>'',
  that is variously called
      ``left parenthesis''
   or ``open parenthesis''
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-length"><span class="term">length</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-sequence">sequence</a>)
  the number of <a class="glossary-reference" href="#glossary-element">elements</a> in the <a class="glossary-reference" href="#glossary-sequence">sequence</a>.
  (Note that if the <a class="glossary-reference" href="#glossary-sequence">sequence</a> is a <a class="glossary-reference" href="#glossary-vector">vector</a> with a 
   <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a>, its <a class="glossary-reference" href="#glossary-length">length</a> is the same as the 
   <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a> even though the total allocated size of
   the <a class="glossary-reference" href="#glossary-vector">vector</a> might be larger.)<br/></p><p class="glossary-entry" id="glossary-lexical binding"><span class="term">lexical binding</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-binding">binding</a> in a <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a>.<br/></p><p class="glossary-entry" id="glossary-lexical closure"><span class="term">lexical closure</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> that, when invoked on <a class="glossary-reference" href="#glossary-argument">arguments</a>, executes
  the body of a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a> in the <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a> 
  that was captured at the time of the creation of the <a class="glossary-reference" href="#glossary-lexical closure">lexical closure</a>,
  augmented by <a class="glossary-reference" href="#glossary-binding">bindings</a> of the <a class="glossary-reference" href="#glossary-function">function</a>'s <a class="glossary-reference" href="#glossary-parameter">parameters</a>
  to the corresponding <a class="glossary-reference" href="#glossary-argument">arguments</a>.<br/></p><p class="glossary-entry" id="glossary-lexical environment"><span class="term">lexical environment</span><span class="explicit-italic"> n.</span> 
  that part of the <a class="glossary-reference" href="#glossary-environment">environment</a> that contains <a class="glossary-reference" href="#glossary-binding">bindings</a>
  whose names have <a class="glossary-reference" href="#glossary-lexical scope">lexical scope</a>. A <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a> 
  contains, among other things:
     ordinary <a class="glossary-reference" href="#glossary-binding">bindings</a> of <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="glossary-reference" href="#glossary-name">names</a> to <span class="glossary-reference error">glossary:values</span>,
     lexically <a class="glossary-reference" href="#glossary-establish">established</a> <a class="glossary-reference" href="#glossary-binding">bindings</a> of <a class="glossary-reference" href="#glossary-function name">function names</a>
        to <a class="glossary-reference" href="#glossary-function">functions</a>,
     <a class="glossary-reference" href="#glossary-macro">macros</a>,
     <a class="glossary-reference" href="#glossary-symbol macro">symbol macros</a>,
     <a class="glossary-reference" href="#glossary-block">blocks</a>,
     <a class="glossary-reference" href="#glossary-tag">tags</a>,
  and
     <a class="glossary-reference" href="#glossary-local declaration">local declarations</a> (see <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a>).<br/></p><p class="glossary-entry" id="glossary-lexical scope"><span class="term">lexical scope</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-scope">scope</a> that is limited to a spatial or textual region within the
