tion-Y">Y</a><ol> </ol></li></ol></li></ol></nav><div class="content"><section id="section-ChapTwentySix"><h1 class="section-title">26. Glossary</h1><section id="section-Glossary"><h2 class="section-title">Glossary</h2>





<br/>



<br/>





<br/> 
Each entry in this glossary has the following parts:<br/><ul><li>the term being defined, set in boldface.<br/> </li><li>optional pronunciation, enclosed in square brackets and
set in boldface, as in the following example:
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>a<math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/>list</span><mi>]</mi></math>.  The pronunciation key follows
<span class="explicit-italic"> Webster's Third New International Dictionary
 the English Language, Unabridged</span>,
  except that ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ε</mi></math>'' is used to notate the schwa (upside-down ``e'') character.<br/> </li><li>the part or parts of speech, set in italics.  If a term
can be used as several parts of speech, there is a separate definition
for each part of speech.<br/> </li><li>one or more definitions, organized as follows:<br/><ul><li>an optional number, present if there are several
definitions. Lowercase letters might also be used in cases where subdefinitions of
a numbered definition are necessary.<br/> </li><li>an optional part of speech, set in italics, present if the
term is one of several parts of speech.<br/> </li><li>an optional discipline, set in italics, present if the term
has a standard definition being repeated. For example, ``<span class="explicit-italic"> Math.</span>''<br/> </li><li>an optional context, present if this definition is
meaningful only in that context. For example, ``(of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)''.<br/> </li><li>the definition.<br/> </li><li>an optional example sentence. For example,
           ``This is an example of an example.''<br/> </li><li>optional cross references.
 
</li></ul>
</li></ul><br/>In addition, some terms have idiomatic usage in the Common Lisp
community which is not shared by other communities, or which is not
technically correct.  Definitions labeled ``<span class="explicit-italic"> Idiom.</span>'' represent
such idiomatic usage; these definitions are sometimes followed by an
explanatory note.<br/>Words in <span class="glossary-reference error">glossary:this font</span> are words with entries in the glossary.
Words in example sentences do not follow this convention.<br/>When an ambiguity arises, the longest matching substring has precedence.
For example, ``<a class="glossary-reference" href="#glossary-complex float">complex float</a>'' refers to a single glossary entry 
for ``<a class="glossary-reference" href="#glossary-complex float">complex float</a>'' rather than the combined meaning of the 
glossary terms ``<a class="glossary-reference" href="#glossary-complex">complex</a>'' and ``<a class="glossary-reference" href="#glossary-float">float</a>.''<br/>Subscript notation, as in ``<span class="glossary-reference error">glossary:something</span><sub>n</sub>'' means that
the <span class="explicit-italic"> n</span>th definition of ``<span class="glossary-reference error">glossary:something</span>'' is intended.  This
notation is used only in situations where the context might be insufficient
to disambiguate.<br/>The following are abbreviations used in the glossary:<br/>

<hr> </hr></math><br/><section id="section-Non-alphabetic"><h2 class="section-title">Non-alphabetic</h2><p class="glossary-entry" id="glossary-()"><span class="term">()</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>nil</span><mi>]</mi></math>, <span class="explicit-italic"> n.</span>
  an alternative notation for writing the symbol<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, used to emphasize
  the use of <a class="glossary-reference" href="#glossary-nil">nil</a> as an <a class="glossary-reference" href="#glossary-empty list">empty list</a>.<br/></p></section><section id="section-A"><h2 class="section-title">A</h2><p class="glossary-entry" id="glossary-absolute"><span class="term">absolute</span><span class="explicit-italic"> adj.</span>
  1. (of a <a class="glossary-reference" href="#glossary-time">time</a>)
     representing a specific point in time.
  2. (of a <a class="glossary-reference" href="#glossary-pathname">pathname</a>)
     representing a specific position in a directory hierarchy.
  See <a class="glossary-reference" href="#glossary-relative">relative</a>.<br/></p><p class="glossary-entry" id="glossary-access"><span class="term">access</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> v.t.</span>
  1. <span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-place">place</a>, or <a class="glossary-reference" href="#glossary-array">array</a>)
     to <a class="glossary-reference" href="#glossary-read">read</a><sub>1</sub> or <a class="glossary-reference" href="#glossary-write">write</a><sub>1</sub> the <a class="glossary-reference" href="#glossary-value">value</a> of
         the <a class="glossary-reference" href="#glossary-place">place</a>
      or an <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.
  2. <span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-place">place</a>)
     an attempt to <a class="glossary-reference" href="#glossary-access">access</a><sub>1</sub> the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-place">place</a>.<br/></p><p class="glossary-entry" id="glossary-accessibility"><span class="term">accessibility</span><span class="explicit-italic"> n.</span>
  the state of being <a class="glossary-reference" href="#glossary-accessible">accessible</a>.<br/></p><p class="glossary-entry" id="glossary-accessible"><span class="term">accessible</span><span class="explicit-italic"> adj.</span> 
  1. (of an <a class="glossary-reference" href="#glossary-object">object</a>) capable of being <a class="glossary-reference" href="#glossary-reference">referenced</a>.
  2. (of <a class="glossary-reference" href="#glossary-shared slot">shared slots</a> or <a class="glossary-reference" href="#glossary-local slot">local slots</a> in an <a class="glossary-reference" href="#glossary-instance">instance</a> of 
     a <a class="glossary-reference" href="#glossary-class">class</a>) having been defined by the <a class="glossary-reference" href="#glossary-class">class</a> 
     of the <a class="glossary-reference" href="#glossary-instance">instance</a> or <a class="glossary-reference" href="#glossary-inherit">inherited</a> from a
     <a class="glossary-reference" href="#glossary-superclass">superclass</a> of that <a class="glossary-reference" href="#glossary-class">class</a>.
  3. (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
     capable of being <a class="glossary-reference" href="#glossary-reference">referenced</a> without a <a class="glossary-reference" href="#glossary-package prefix">package prefix</a> 
     when that <a class="glossary-reference" href="#glossary-package">package</a> is current, regardless of whether the
     <a class="glossary-reference" href="#glossary-symbol">symbol</a> is <a class="glossary-reference" href="#glossary-present">present</a> in that <a class="glossary-reference" href="#glossary-package">package</a> or is <a class="glossary-reference" href="#glossary-inherit">inherited</a>.<br/></p><p class="glossary-entry" id="glossary-accessor"><span class="term">accessor</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-operator">operator</a> that performs an <a class="glossary-reference" href="#glossary-access">access</a>.
  See <a class="glossary-reference" href="#glossary-reader">reader</a> and <a class="glossary-reference" href="#glossary-writer">writer</a>.<br/></p><p class="glossary-entry" id="glossary-active"><span class="term">active</span><span class="explicit-italic"> adj.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-handler">handler</a>, a <a class="glossary-reference" href="#glossary-restart">restart</a>, or a <a class="glossary-reference" href="#glossary-catch tag">catch tag</a>)
     having been <a class="glossary-reference" href="#glossary-establish">established</a> but not yet <a class="glossary-reference" href="#glossary-disestablish">disestablished</a>.
  2. (of an <a class="glossary-reference" href="#glossary-element">element</a> of an <a class="glossary-reference" href="#glossary-array">array</a>)
     having an index that is greater than or equal to zero,
     but less than the <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a> (if any).
     For an <a class="glossary-reference" href="#glossary-array">array</a> that has no <a class="glossary-reference" href="#glossary-fill pointer">fill pointer</a>,
     all <a class="glossary-reference" href="#glossary-element">elements</a> are considered <a class="glossary-reference" href="#glossary-active">active</a>.<br/></p><p class="glossary-entry" id="glossary-actual adjustability"><span class="term">actual adjustability</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  a <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a> that is associated with the <a class="glossary-reference" href="#glossary-array">array</a>, 
  representing whether the <a class="glossary-reference" href="#glossary-array">array</a> is <a class="glossary-reference" href="#glossary-actually adjustable">actually adjustable</a>.
  See also <a class="glossary-reference" href="#glossary-expressed adjustability">expressed adjustability</a> and <a class="function-reference" href="chapter-15.xhtml#function-adjustable-array-p">adjustable-array-p</a>.<br/></p><p class="glossary-entry" id="glossary-actual argument"><span class="term">actual argument</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  an <a class="glossary-reference" href="#glossary-argument">argument</a>.<br/></p><p class="glossary-entry" id="glossary-actual array element type"><span class="term">actual array element type</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  the <a class="glossary-reference" href="#glossary-type">type</a> for which the <a class="glossary-reference" href="#glossary-array">array</a> is actually specialized,
  which is the <a class="glossary-reference" href="#glossary-upgraded array element type">upgraded array element type</a> of 
  the <a class="glossary-reference" href="#glossary-expressed array element type">expressed array element type</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-15.xhtml#function-array-element-type">array-element-type</a>.<br/></p><p class="glossary-entry" id="glossary-actual complex part type"><span class="term">actual complex part type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-complex">complex</a>)
  the <a class="glossary-reference" href="#glossary-type">type</a> in which the real and imaginary parts of the <a class="glossary-reference" href="#glossary-complex">complex</a>
  are actually represented, which is the <a class="glossary-reference" href="#glossary-upgraded complex part type">upgraded complex part type</a> of the
  <a class="glossary-reference" href="#glossary-expressed complex part type">expressed complex part type</a> of the <a class="glossary-reference" href="#glossary-complex">complex</a>.<br/></p><p class="glossary-entry" id="glossary-actual parameter"><span class="term">actual parameter</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  an <a class="glossary-reference" href="#glossary-argument">argument</a>.<br/></p><p class="glossary-entry" id="glossary-actually adjustable"><span class="term">actually adjustable</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  such that <a class="function-reference" href="chapter-15.xhtml#function-adjust-array">adjust-array</a> can adjust its characteristics
  by direct modification.
  A <a class="glossary-reference" href="#glossary-conforming program">conforming program</a> may depend on
  an <a class="glossary-reference" href="#glossary-array">array</a> being <a class="glossary-reference" href="#glossary-actually adjustable">actually adjustable</a>
  only if either that <a class="glossary-reference" href="#glossary-array">array</a> is known to have been <a class="glossary-reference" href="#glossary-expressly adjustable">expressly adjustable</a>
  or if that <a class="glossary-reference" href="#glossary-array">array</a> has been explicitly tested by <a class="function-reference" href="chapter-15.xhtml#function-adjustable-array-p">adjustable-array-p</a>.<br/></p><p class="glossary-entry" id="glossary-adjustability"><span class="term">adjustability</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  1. <a class="glossary-reference" href="#glossary-expressed adjustability">expressed adjustability</a>.
  2. <a class="glossary-reference" href="#glossary-actual adjustability">actual adjustability</a>.<br/></p><p class="glossary-entry" id="glossary-adjustable"><span class="term">adjustable</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  1. <a class="glossary-reference" href="#glossary-expressly adjustable">expressly adjustable</a>.
  2. <a class="glossary-reference" href="#glossary-actually adjustable">actually adjustable</a>.<br/></p><p class="glossary-entry" id="glossary-after method"><span class="term">after method</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-method">method</a> having the <a class="glossary-reference" href="#glossary-qualifier">qualifier</a> <span class="keyword">:after</span>.<br/></p><p class="glossary-entry" id="glossary-alist"><span class="term">alist</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>=a<math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/>list</span><mi>]</mi></math>, <span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-association list">association list</a>.<br/></p><p class="glossary-entry" id="glossary-alphabetic"><span class="term">alphabetic</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>
  1. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     being one of the <a class="glossary-reference" href="#glossary-standard character">standard characters</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">Z</span>
</span></code></pre> 
         or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre>,
      or being any <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> character that has <a class="glossary-reference" href="#glossary-case">case</a>,
      or being some other <a class="glossary-reference" href="#glossary-graphic">graphic</a> <a class="glossary-reference" href="#glossary-character">character</a>
         defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be <a class="glossary-reference" href="#glossary-alphabetic">alphabetic</a><sub>1</sub>.
  2. a. <span class="explicit-italic"> n.</span>
        one of several possible <a class="glossary-reference" href="#glossary-constituent trait">constituent traits</a> of a <a class="glossary-reference" href="#glossary-character">character</a>.
        For details, see <a class="section-reference" href="chapter-2.xhtml#section-ConstituentChars">Constituent Characters</a> and <a class="section-reference" href="chapter-2.xhtml#section-ReaderAlgorithm">Reader Algorithm</a>.
     b. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
        being a <a class="glossary-reference" href="#glossary-character">character</a> 
              that has <a class="glossary-reference" href="#glossary-syntax type">syntax type</a> <a class="glossary-reference" href="#glossary-constituent">constituent</a> in the <a class="glossary-reference" href="#glossary-current readtable">current readtable</a> 
	  and that has the <a class="glossary-reference" href="#glossary-constituent trait">constituent trait</a> <a class="glossary-reference" href="#glossary-alphabetic">alphabetic</a><sub>2a</sub>.
	See <span class="figure-reference error">figure:ConstituentTraitsOfStdChars.</span><br/></p><p class="glossary-entry" id="glossary-alphanumeric"><span class="term">alphanumeric</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  being either an <a class="glossary-reference" href="#glossary-alphabetic">alphabetic</a><sub>1</sub> <a class="glossary-reference" href="#glossary-character">character</a>
            or a <a class="glossary-reference" href="#glossary-numeric">numeric</a> character.<br/></p><p class="glossary-entry" id="glossary-ampersand"><span class="term">ampersand</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is called ``ampersand'' (<pre><code><span class="syntax-root">&amp;
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-anonymous"><span class="term">anonymous</span><span class="explicit-italic"> adj.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-class">class</a> or <a class="glossary-reference" href="#glossary-function">function</a>) having no <a class="glossary-reference" href="#glossary-name">name</a>
  2. (of a <a class="glossary-reference" href="#glossary-restart">restart</a>) having a <a class="glossary-reference" href="#glossary-name">name</a> of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></p><p class="glossary-entry" id="glossary-apparently uninterned"><span class="term">apparently uninterned</span><span class="explicit-italic"> adj.</span> 
  having a <a class="glossary-reference" href="#glossary-home package">home package</a> of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.  (An <a class="glossary-reference" href="#glossary-apparently uninterned">apparently uninterned</a> <a class="glossary-reference" href="#glossary-symbol">symbol</a> 
  might or might not be an <a class="glossary-reference" href="#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="#glossary-symbol">symbol</a>.  <span class="glossary-reference error">glossary:Uninterned symbols</span>
  have a <a class="glossary-reference" href="#glossary-home package">home package</a> of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, but <a class="glossary-reference" href="#glossary-symbol">symbols</a> which have been <a class="glossary-reference" href="#glossary-uninterned">uninterned</a>
  from their <a class="glossary-reference" href="#glossary-home package">home package</a> also have a <a class="glossary-reference" href="#glossary-home package">home package</a> of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
  even though they might still be <a class="glossary-reference" href="#glossary-interned">interned</a> in some other <a class="glossary-reference" href="#glossary-package">package</a>.)<br/></p><p class="glossary-entry" id="glossary-applicable"><span class="term">applicable</span><span class="explicit-italic"> adj.</span>
  1. (of a <a class="glossary-reference" href="#glossary-handler">handler</a>) being an <a class="glossary-reference" href="#glossary-applicable handler">applicable handler</a>.
  2. (of a <a class="glossary-reference" href="#glossary-method">method</a>) being an <a class="glossary-reference" href="#glossary-applicable method">applicable method</a>.
  3. (of a <a class="glossary-reference" href="#glossary-restart">restart</a>) being an <a class="glossary-reference" href="#glossary-applicable restart">applicable restart</a>.<br/></p><p class="glossary-entry" id="glossary-applicable handler"><span class="term">applicable handler</span><span class="explicit-italic"> n.</span> (for a <a class="glossary-reference" href="#glossary-condition">condition</a> being <span class="glossary-reference error">glossary:signaled</span>)
  an <a class="glossary-reference" href="#glossary-active">active</a> <a class="glossary-reference" href="#glossary-handler">handler</a> for which the associated type contains the
  <a class="glossary-reference" href="#glossary-condition">condition</a>.<br/></p><p class="glossary-entry" id="glossary-applicable method"><span class="term">applicable method</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-generic function">generic function</a>
				     called with <a class="glossary-reference" href="#glossary-argument">arguments</a>)
  a <a class="glossary-reference" href="#glossary-method">method</a> of the <a class="glossary-reference" href="#glossary-generic function">generic function</a> for which the
  <a class="glossary-reference" href="#glossary-argument">arguments</a> satisfy the <a class="glossary-reference" href="#glossary-parameter specializer">parameter specializers</a> 
  of that <a class="glossary-reference" href="#glossary-method">method</a>.
  See <span class="section-reference error">section:SelApplMeth.</span><br/><p class="glossary-entry" id="glossary-applicable restart"><span class="term">applicable restart</span><span class="explicit-italic"> n.</span>
  1. (for a <a class="glossary-reference" href="#glossary-condition">condition</a>)
     an <a class="glossary-reference" href="#glossary-active">active</a> <a class="glossary-reference" href="#glossary-handler">handler</a> for which the associated test returns 
     <a class="glossary-reference" href="#glossary-true">true</a> when given the <a class="glossary-reference" href="#glossary-condition">condition</a> as an argument.
  2. (for no particular <a class="glossary-reference" href="#glossary-condition">condition</a>)
     an <a class="glossary-reference" href="#glossary-active">active</a> <a class="glossary-reference" href="#glossary-handler">handler</a> for which the associated test returns 
     <a class="glossary-reference" href="#glossary-true">true</a> when given <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> as an argument.
</p>
</p><p class="glossary-entry" id="glossary-apply"><span class="term">apply</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-function">function</a> to a <a class="glossary-reference" href="#glossary-list">list</a>)
  to <a class="glossary-reference" href="#glossary-call">call</a> the <a class="glossary-reference" href="#glossary-function">function</a> with arguments that are the <a class="glossary-reference" href="#glossary-element">elements</a>
  of the <a class="glossary-reference" href="#glossary-list">list</a>.
  ``Applying the function <a class="function-reference" href="chapter-12.xhtml#function-+">+</a> to a list of integers returns
	    the sum of the elements of that list.'' <br/></p><p class="glossary-entry" id="glossary-argument"><span class="term">argument</span><span class="explicit-italic"> n.</span>
  1. (of a <a class="glossary-reference" href="#glossary-function">function</a>) an <a class="glossary-reference" href="#glossary-object">object</a> which is offered as data
     to the <a class="glossary-reference" href="#glossary-function">function</a> when it is <a class="glossary-reference" href="#glossary-call">called</a>.
  2. (of a <a class="glossary-reference" href="#glossary-format control">format control</a>) a <a class="glossary-reference" href="#glossary-format argument">format argument</a>.

</p><p class="glossary-entry" id="glossary-argument evaluation order"><span class="term">argument evaluation order</span><span class="explicit-italic"> n.</span> 
  the order in which <a class="glossary-reference" href="#glossary-argument">arguments</a> are evaluated in a function call.
  ``The argument evaluation order for Common Lisp is left to right.''
  See <span class="section-reference error">section:Evaluation.</span><br/></p><p class="glossary-entry" id="glossary-argument precedence order"><span class="term">argument precedence order</span><span class="explicit-italic"> n.</span>
  the order in which the <a class="glossary-reference" href="#glossary-argument">arguments</a> to a <a class="glossary-reference" href="#glossary-generic function">generic function</a> are
  considered when sorting the <a class="glossary-reference" href="#glossary-applicable method">applicable methods</a> into precedence order.<br/></p><p class="glossary-entry" id="glossary-around method"><span class="term">around method</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-method">method</a> having the <a class="glossary-reference" href="#glossary-qualifier">qualifier</a> <span class="keyword">:around</span>.<br/></p><p class="glossary-entry" id="glossary-array"><span class="term">array</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-15.xhtml#type-array">array</a>, which serves as a container for other
  <a class="glossary-reference" href="#glossary-object">objects</a> arranged in a Cartesian coordinate system.<br/></p><p class="glossary-entry" id="glossary-array element type"><span class="term">array element type</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-array">array</a>)
  1. a <a class="glossary-reference" href="#glossary-type">type</a> associated with the <a class="glossary-reference" href="#glossary-array">array</a>, 
     and of which all <a class="glossary-reference" href="#glossary-element">elements</a> of the <a class="glossary-reference" href="#glossary-array">array</a> are 
     constrained to be members.
  2. the <a class="glossary-reference" href="#glossary-actual array element type">actual array element type</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.
  3. the <a class="glossary-reference" href="#glossary-expressed array element type">expressed array element type</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.<br/></p><p class="glossary-entry" id="glossary-array total size"><span class="term">array total size</span><span class="explicit-italic"> n.</span> 
  the total number of <a class="glossary-reference" href="#glossary-element">elements</a> in an <a class="glossary-reference" href="#glossary-array">array</a>, computed by taking 
  the product of the <a class="glossary-reference" href="#glossary-dimension">dimensions</a> of the <a class="glossary-reference" href="#glossary-array">array</a>.
  (The size of a zero-dimensional <a class="glossary-reference" href="#glossary-array">array</a> is therefore one.)<br/></p><p class="glossary-entry" id="glossary-assign"><span class="term">assign</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-variable">variable</a>)
  to change the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-variable">variable</a> in a <a class="glossary-reference" href="#glossary-binding">binding</a>
  that has already been <a class="glossary-reference" href="#glossary-establish">established</a>.
  See the <a class="glossary-reference" href="#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a>.<br/></p><p class="glossary-entry" id="glossary-association list"><span class="term">association list</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-list">list</a> of <a class="glossary-reference" href="#glossary-cons">conses</a> representing an association 
  of <a class="glossary-reference" href="#glossary-key">keys</a> with <span class="glossary-reference error">glossary:values</span>, where the <a class="glossary-reference" href="#glossary-car">car</a> of each
  <a class="glossary-reference" href="#glossary-cons">cons</a> is the <a class="glossary-reference" href="#glossary-key">key</a> and the <a class="glossary-reference" href="#glossary-cdr">cdr</a> is the
  <a class="glossary-reference" href="#glossary-value">value</a> associated with that <a class="glossary-reference" href="#glossary-key">key</a>.<br/></p><p class="glossary-entry" id="glossary-asterisk"><span class="term">asterisk</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
      ``asterisk''
   or ``star'' (<pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-*">*</a>
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-at-sign"><span class="term">at-sign</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
     ``commercial at''
  or ``at sign'' (<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">@</span>
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-atom"><span class="term">atom</span><span class="explicit-italic"> n.</span>
  any <a class="glossary-reference" href="#glossary-object">object</a> that is not a <a class="glossary-reference" href="#glossary-cons">cons</a>.
  ``A vector is an atom.''<br/></p><p class="glossary-entry" id="glossary-atomic"><span class="term">atomic</span><span class="explicit-italic"> adj.</span> 
  being an <a class="glossary-reference" href="#glossary-atom">atom</a>.
  ``The number 3, the symbol <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code></pre>, and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> are atomic.''<br/></p><p class="glossary-entry" id="glossary-atomic type specifier"><span class="term">atomic type specifier</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a> that is <a class="glossary-reference" href="#glossary-atomic">atomic</a>.
  For every <a class="glossary-reference" href="#glossary-atomic type specifier">atomic type specifier</a>, <span class="explicit-italic"> x</span>, there is an equivalent
  <a class="glossary-reference" href="#glossary-compound type specifier">compound type specifier</a> with no arguments supplied, <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="explicit-italic"> x</span>)</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-attribute"><span class="term">attribute</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  a program-visible aspect of the <a class="glossary-reference" href="#glossary-character">character</a>.
  The only <a class="glossary-reference" href="#glossary-standardized">standardized</a> <a class="glossary-reference" href="#glossary-attribute">attribute</a> of a <a class="glossary-reference" href="#glossary-character">character</a>
  is its <a class="glossary-reference" href="#glossary-code">code</a><sub>2</sub>, but <a class="glossary-reference" href="#glossary-implementation">implementations</a> are permitted to have
  additional <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-attribute">attributes</a>.
  See <span class="section-reference error">section:CharacterAttributes.</span>
  ``An implementation that support fonts
            might make font information an attribute of a character,
            while others might represent font information separately from characters.''<br/></p><p class="glossary-entry" id="glossary-aux variable"><span class="term">aux variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a> that occurs in the part of a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a>
  that was introduced by <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-aux">aux</a>.  Unlike all other <a class="glossary-reference" href="#glossary-variable">variables</a>
  introduced by a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a>, <a class="glossary-reference" href="#glossary-aux variable">aux variables</a> are not 
  <a class="glossary-reference" href="#glossary-parameter">parameters</a>.<br/></p><p class="glossary-entry" id="glossary-auxiliary method"><span class="term">auxiliary method</span><span class="explicit-italic"> n.</span>
  a member of one of two sets of <a class="glossary-reference" href="#glossary-method">methods</a> 
  (the set of <a class="glossary-reference" href="#glossary-primary method">primary methods</a> is the other)
  that form an exhaustive partition of the set of <a class="glossary-reference" href="#glossary-method">methods</a>
  on the <a class="glossary-reference" href="#glossary-method">method</a>'s <a class="glossary-reference" href="#glossary-generic function">generic function</a>.
  How these sets are determined is dependent on the <a class="glossary-reference" href="#glossary-method combination">method combination</a> type;
  see <span class="section-reference error">section:IntroToMethods.</span><br/></p></section><section id="section-B"><h2 class="section-title">B</h2><p class="glossary-entry" id="glossary-backquote"><span class="term">backquote</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
       ``grave accent'' 
    or ``backquote'' (<pre><code><span class="syntax-root"><span class="syntax-quasiquote">`
¶</span></span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-backslash"><span class="term">backslash</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> that is variously called
       ``reverse solidus'' 
    or ``backslash'' (<pre><code><span class="syntax-root">\
</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-base character"><span class="term">base character</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-character">character</a>
  of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-base-char">base-char</a>.

</p><p class="glossary-entry" id="glossary-base string"><span class="term">base string</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-string">string</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-16.xhtml#type-base-string">base-string</a>.<br/></p><p class="glossary-entry" id="glossary-before method"><span class="term">before method</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-method">method</a> having the <a class="glossary-reference" href="#glossary-qualifier">qualifier</a> <span class="keyword">:before</span>.<br/></p><p class="glossary-entry" id="glossary-bidirectional"><span class="term">bidirectional</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  being both an <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> and an <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/></p><p class="glossary-entry" id="glossary-binary"><span class="term">binary</span><span class="explicit-italic"> adj.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
     being a <a class="glossary-reference" href="#glossary-stream">stream</a> that has an <a class="glossary-reference" href="#glossary-element type">element type</a> that is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a>.
     The most fundamental operation on a <a class="glossary-reference" href="#glossary-binary">binary</a> <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> 
     is <a class="function-reference" href="chapter-21.xhtml#function-read-byte">read-byte</a> and on a <a class="glossary-reference" href="#glossary-binary">binary</a> <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> 
     is <a class="function-reference" href="chapter-21.xhtml#function-write-byte">write-byte</a>.
     See <a class="glossary-reference" href="#glossary-character">character</a>.
  2. (of a <a class="glossary-reference" href="#glossary-file">file</a>)
     having been created by opening a <a class="glossary-reference" href="#glossary-binary">binary</a> <a class="glossary-reference" href="#glossary-stream">stream</a>.
     (It is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> whether this is an detectable aspect 
      of the <a class="glossary-reference" href="#glossary-file">file</a>, or whether any given <a class="glossary-reference" href="#glossary-character">character</a> <a class="glossary-reference" href="#glossary-file">file</a> can be
      treated as a <a class="glossary-reference" href="#glossary-binary">binary</a> <a class="glossary-reference" href="#glossary-file">file</a>.)<br/></p><p class="glossary-entry" id="glossary-bind"><span class="term">bind</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-variable">variable</a>)
  to establish a <a class="glossary-reference" href="#glossary-binding">binding</a> for the <a class="glossary-reference" href="#glossary-variable">variable</a>.<br/></p><p class="glossary-entry" id="glossary-binding"><span class="term">binding</span><span class="explicit-italic"> n.</span> 
  an association between a <a class="glossary-reference" href="#glossary-name">name</a> and that which the <a class="glossary-reference" href="#glossary-name">name</a> 
  denotes.  
  ``A lexical binding is a lexical association between a 
            name and its value.''
  When the term <a class="glossary-reference" href="#glossary-binding">binding</a> is qualified by the name of a <a class="glossary-reference" href="#glossary-namespace">namespace</a>,
  such as ``variable'' or ``function,'' 
  it restricts the binding to the indicated namespace, as in:
  ``<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> establishes variable bindings.''
  or 
  ``<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> establishes bindings of variables.''<br/></p><p class="glossary-entry" id="glossary-bit"><span class="term">bit</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-bit">bit</a>; 
  that is, the <a class="glossary-reference" href="#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre> or the <a class="glossary-reference" href="#glossary-integer">integer</a> <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-bit array"><span class="term">bit array</span><span class="explicit-italic"> n.</span>
  a specialized <a class="glossary-reference" href="#glossary-array">array</a> that is of <a class="glossary-reference" href="#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="symbol-reference" href="chapter-2.xhtml#symbol-array">array</a> <a class="function-reference" href="chapter-15.xhtml#function-bit">bit</a>)</span>
</span></code></pre>,
  and whose elements are of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-bit">bit</a>.<br/></p><p class="glossary-entry" id="glossary-bit vector"><span class="term">bit vector</span><span class="explicit-italic"> n.</span> 
  a specialized <a class="glossary-reference" href="#glossary-vector">vector</a> that is of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-15.xhtml#type-bit-vector">bit-vector</a>,
  and whose elements are of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-bit">bit</a>.<br/></p><p class="glossary-entry" id="glossary-bit-wise logical operation specifier"><span class="term">bit-wise logical operation specifier</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> which names one of the sixteen possible bit-wise logical
  operations that can be performed by the <a class="function-reference" href="chapter-12.xhtml#function-boole">boole</a> function,
  and which is the <a class="glossary-reference" href="#glossary-value">value</a> of exactly one of the
  <a class="glossary-reference" href="#glossary-constant variable">constant variables</a> 
  <a class="constant-reference" href="chapter-12.xhtml#constant-boole-clr">boole-clr</a>,     <a class="constant-reference" href="chapter-12.xhtml#constant-boole-set">boole-set</a>,
  <a class="constant-reference" href="chapter-12.xhtml#constant-boole-1">boole-1</a>,       <a class="constant-reference" href="chapter-12.xhtml#constant-boole-2">boole-2</a>,

  <a class="constant-reference" href="chapter-12.xhtml#constant-boole-andc1">boole-andc1</a>,   <a class="constant-reference" href="chapter-12.xhtml#constant-boole-andc2">boole-andc2</a>,
  <a class="constant-reference" href="chapter-12.xhtml#constant-boole-orc1">boole-orc1</a>, or <a class="constant-reference" href="chapter-12.xhtml#constant-boole-orc2">boole-orc2</a>.<br/></p><p class="glossary-entry" id="glossary-block"><span class="term">block</span><span class="explicit-italic"> n.</span>
  a named lexical <a class="glossary-reference" href="#glossary-exit point">exit point</a>, 
  <a class="glossary-reference" href="#glossary-establish">established</a> explicitly by <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a>
  		  or implicitly by <a class="glossary-reference" href="#glossary-operator">operators</a> 
		       such as <a class="macro-reference" href="chapter-6.xhtml#macro-loop">loop</a>, <a class="macro-reference" href="chapter-6.xhtml#macro-do">do</a> and <a class="macro-reference" href="chapter-5.xhtml#macro-prog">prog</a>,
  to which control and values may be transfered by 
  using a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a> <a class="glossary-reference" href="#glossary-form">form</a> with the name of the <a class="glossary-reference" href="#glossary-block">block</a>.<br/></p><p class="glossary-entry" id="glossary-block tag"><span class="term">block tag</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-symbol">symbol</a> that, within the <a class="glossary-reference" href="#glossary-lexical scope">lexical scope</a> 
  of a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a> <a class="glossary-reference" href="#glossary-form">form</a>, names the <a class="glossary-reference" href="#glossary-block">block</a>
  <a class="glossary-reference" href="#glossary-establish">established</a> by that <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-block">block</a> <a class="glossary-reference" href="#glossary-form">form</a>.
  See <a class="macro-reference" href="chapter-5.xhtml#macro-return">return</a> or <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a>.<br/></p><p class="glossary-entry" id="glossary-boa lambda list"><span class="term">boa lambda list</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> that is syntactically like an <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a>,
  but that is processed in ``<span class="explicit-bold"> b</span>y <span class="explicit-bold"> o</span>rder of <span class="explicit-bold"> a</span>rgument'' style.
  See <span class="section-reference error">section:BoaLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-body parameter"><span class="term">body parameter</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-parameter">parameter</a> available in certain <a class="glossary-reference" href="#glossary-lambda list">lambda lists</a>
  which from the point of view of <a class="glossary-reference" href="#glossary-conforming program">conforming programs</a>
  is like a <a class="glossary-reference" href="#glossary-rest parameter">rest parameter</a> in every way except that it is introduced
  by <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-body">body</a> instead of <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-rest">rest</a>.  (<a class="glossary-reference" href="#glossary-implementation">Implementations</a> are 
  permitted to provide extensions which distinguish <a class="glossary-reference" href="#glossary-body parameter">body parameters</a>
  and <a class="glossary-reference" href="#glossary-rest parameter">rest parameters</a>&mdash;<span class="explicit-italic"> e.g.</span>,  the <a class="glossary-reference" href="#glossary-form">forms</a> for <a class="glossary-reference" href="#glossary-operator">operators</a>
  which were defined using a <a class="glossary-reference" href="#glossary-body parameter">body parameter</a> might be pretty printed
  slightly differently than <a class="glossary-reference" href="#glossary-form">forms</a> for <a class="glossary-reference" href="#glossary-operator">operators</a> which were 
  defined using <a class="glossary-reference" href="#glossary-rest parameter">rest parameters</a>.)<br/></p><p class="glossary-entry" id="glossary-boolean"><span class="term">boolean</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-boolean">boolean</a>;
  that is, one of the following <a class="glossary-reference" href="#glossary-object">objects</a>: 
       the symbol<a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>   (representing <a class="glossary-reference" href="#glossary-true">true</a>),
    or the symbol<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> (representing <a class="glossary-reference" href="#glossary-false">false</a>).
  See <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a>.<br/></p><p class="glossary-entry" id="glossary-boolean equivalent"><span class="term">boolean equivalent</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>)
  any <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math> that has the same truth value as <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>
  when both <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math> are viewed as <a class="glossary-reference" href="#glossary-generalized boolean">generalized booleans</a>.<br/></p><p class="glossary-entry" id="glossary-bound"><span class="term">bound</span><span class="explicit-italic"> adj.</span>, <span class="explicit-italic"> v.t.</span> 
  1. <span class="explicit-italic"> adj.</span> having an associated denotation in a <a class="glossary-reference" href="#glossary-binding">binding</a>.
     ``The variables named by a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> are bound within
               its body.''
     See <a class="glossary-reference" href="#glossary-unbound">unbound</a>.
  2. <span class="explicit-italic"> adj.</span> having a local <a class="glossary-reference" href="#glossary-binding">binding</a> which 
     <a class="glossary-reference" href="#glossary-shadow">shadows</a><sub>2</sub> another. 
     ``The variable <a class="variable-reference" href="chapter-22.xhtml#variable-*print-escape*">*print-escape*</a> is bound while in
               the <a class="function-reference" href="chapter-22.xhtml#function-princ">princ</a> function.''
  3. <span class="explicit-italic"> v.t.</span> the past tense of <a class="glossary-reference" href="#glossary-bind">bind</a>.<br/></p><p class="glossary-entry" id="glossary-bound declaration"><span class="term">bound declaration</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-declaration">declaration</a> that refers to or is associated with a <a class="glossary-reference" href="#glossary-variable">variable</a>
  or <a class="glossary-reference" href="#glossary-function">function</a> and that appears within the <a class="glossary-reference" href="#glossary-special form">special form</a> 
  that <a class="glossary-reference" href="#glossary-establish">establishes</a> the <a class="glossary-reference" href="#glossary-variable">variable</a> or <a class="glossary-reference" href="#glossary-function">function</a>,
  but before the body of that <a class="glossary-reference" href="#glossary-special form">special form</a>
  (specifically, at the head of that <a class="glossary-reference" href="#glossary-form">form</a>'s body).
  (If a <a class="glossary-reference" href="#glossary-bound declaration">bound declaration</a> refers to a <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-binding">binding</a> or
   a <a class="glossary-reference" href="#glossary-lexical variable">lexical variable</a> <a class="glossary-reference" href="#glossary-binding">binding</a>, the <a class="glossary-reference" href="#glossary-scope">scope</a> of
   the <a class="glossary-reference" href="#glossary-declaration">declaration</a> is exactly the <a class="glossary-reference" href="#glossary-scope">scope</a> of that
   <a class="glossary-reference" href="#glossary-binding">binding</a>.  If the <a class="glossary-reference" href="#glossary-declaration">declaration</a> refers to a
   <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a> <a class="glossary-reference" href="#glossary-binding">binding</a>, the <a class="glossary-reference" href="#glossary-scope">scope</a> of
   the <a class="glossary-reference" href="#glossary-declaration">declaration</a> is what the <a class="glossary-reference" href="#glossary-scope">scope</a> of the 
   <a class="glossary-reference" href="#glossary-binding">binding</a> would have been if it were lexical rather than dynamic.)<br/></p><p class="glossary-entry" id="glossary-bounded"><span class="term">bounded</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-sequence">sequence</a> <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>,
			      by an ordered pair
			          of <span class="glossary-reference error">glossary:bounding indices</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>start</mo></msub></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>end</mo></msub></math>)
  restricted to a subrange of the <a class="glossary-reference" href="#glossary-element">elements</a> of <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> that includes each <a class="glossary-reference" href="#glossary-element">element</a>
  beginning with (and including) the one indexed by <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>start</mo></msub></math> and
  continuing up to (but not including) the one indexed by <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>end</mo></msub></math>.<br/></p><p class="glossary-entry" id="glossary-bounding index"><span class="term">bounding index</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-sequence">sequence</a> with <a class="glossary-reference" href="#glossary-length">length</a> <math xmlns="http://www.w3.org/1998/Math/MathML">n</math>)
  either of a conceptual pair of <a class="glossary-reference" href="#glossary-integer">integers</a>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>start</mo></msub></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>end</mo></msub></math>,
  respectively called the ``lower bounding index'' and ``upper bounding index'',
  such that <math xmlns="http://www.w3.org/1998/Math/MathML">0 <mo>≤</mo><msub><mrow>i</mrow><mo>start</mo></msub><mo>≤</mo><msub><mrow>i</mrow><mo>end</mo></msub><mo>≤</mo>n</math>, and which therefore delimit
  a subrange of the <a class="glossary-reference" href="#glossary-sequence">sequence</a> <a class="glossary-reference" href="#glossary-bounded">bounded</a> by <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>start</mo></msub></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>i</mrow><mo>end</mo></msub></math>.<br/></p><p class="glossary-entry" id="glossary-bounding index designator"><span class="term">bounding index designator</span>(for a <a class="glossary-reference" href="#glossary-sequence">sequence</a>)
  one of two <a class="glossary-reference" href="#glossary-object">objects</a> that, taken together as an ordered pair, 
  behave as a <a class="glossary-reference" href="#glossary-designator">designator</a> for <span class="glossary-reference error">glossary:bounding indices</span> of the <a class="glossary-reference" href="#glossary-sequence">sequence</a>; 
  that is, they denote <span class="glossary-reference error">glossary:bounding indices</span> of the <a class="glossary-reference" href="#glossary-sequence">sequence</a>,
  and are either:
      an <a class="glossary-reference" href="#glossary-integer">integer</a> (denoting itself) and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> 
       (denoting the <a class="glossary-reference" href="#glossary-length">length</a> of the <a class="glossary-reference" href="#glossary-sequence">sequence</a>),
   or two <a class="glossary-reference" href="#glossary-integer">integers</a> (each denoting themselves).<br/></p><p class="glossary-entry" id="glossary-break loop"><span class="term">break loop</span><span class="explicit-italic"> n.</span>
  A variant of the normal <a class="glossary-reference" href="#glossary-lisp read-eval-print loop">Lisp read-eval-print loop</a> that is recursively
  entered, usually because the ongoing <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> of some other <a class="glossary-reference" href="#glossary-form">form</a>
  has been suspended for the purpose of debugging.  Often, a <a class="glossary-reference" href="#glossary-break loop">break loop</a>
  provides the ability to exit in such a way as to continue the suspended computation.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-9.xhtml#function-break">break</a>.<br/></p><p class="glossary-entry" id="glossary-broadcast stream"><span class="term">broadcast stream</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-broadcast-stream">broadcast-stream</a>.<br/></p><p class="glossary-entry" id="glossary-built-in class"><span class="term">built-in class</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-class">class</a> that is a <a class="glossary-reference" href="#glossary-generalized instance">generalized instance</a> of <a class="glossary-reference" href="#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-built-in-class">built-in-class</a>.<br/></p><p class="glossary-entry" id="glossary-built-in type"><span class="term">built-in type</span><span class="explicit-italic"> n.</span>
   one of the <a class="glossary-reference" href="#glossary-type">types</a> in <span class="figure-reference error">figure:StandardizedAtomicTypeSpecs.</span><br/>
</p><p class="glossary-entry" id="glossary-byte"><span class="term">byte</span><span class="explicit-italic"> n.</span>
  1. adjacent bits within an <a class="glossary-reference" href="#glossary-integer">integer</a>.
     (The specific number of bits can vary from point to point in the program;
      see the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-byte">byte</a>.)
  2. an integer in a specified range.
     (The specific range can vary from point to point in the program;
      see the <a class="glossary-reference" href="#glossary-function">functions</a> <a class="function-reference" href="chapter-21.xhtml#function-open">open</a> and <a class="function-reference" href="chapter-21.xhtml#function-write-byte">write-byte</a>.)<br/></p><p class="glossary-entry" id="glossary-byte specifier"><span class="term">byte specifier</span><span class="explicit-italic"> n.</span>
  An <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> nature 
  that is returned by the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-byte">byte</a> and
  that specifies the range of bits in an <a class="glossary-reference" href="#glossary-integer">integer</a> to be used
  as a <a class="glossary-reference" href="#glossary-byte">byte</a> by <a class="glossary-reference" href="#glossary-function">functions</a> such as <a class="function-reference" href="chapter-12.xhtml#function-ldb">ldb</a>.<br/></p></section><section id="section-C"><h2 class="section-title">C</h2><p class="glossary-entry" id="glossary-cadr"><span class="term">cadr</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>ka<math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/>d<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ε</mi></math> r</span><mi>]</mi></math>, <span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a>)
  the <a class="glossary-reference" href="#glossary-car">car</a> of the <a class="glossary-reference" href="#glossary-cdr">cdr</a> of that <a class="glossary-reference" href="#glossary-object">object</a>.<br/></p><p class="glossary-entry" id="glossary-call"><span class="term">call</span><span class="explicit-italic"> v.t.</span>, <span class="explicit-italic"> n.</span> 
  1. <span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-function">function</a> with <a class="glossary-reference" href="#glossary-argument">arguments</a>)
     to cause the <a class="glossary-reference" href="#glossary-code">code</a> represented by that <a class="glossary-reference" href="#glossary-function">function</a> to be 
     <span class="glossary-reference error">glossary:executed</span> in an <a class="glossary-reference" href="#glossary-environment">environment</a> where <a class="glossary-reference" href="#glossary-binding">bindings</a> for
     the <span class="glossary-reference error">glossary:values</span> of its <a class="glossary-reference" href="#glossary-parameter">parameters</a> have been <a class="glossary-reference" href="#glossary-establish">established</a>
     based on the <a class="glossary-reference" href="#glossary-argument">arguments</a>.
     ``Calling the function <a class="function-reference" href="chapter-12.xhtml#function-+">+</a> with the arguments 
               <pre><code><span class="syntax-root"><span class="syntax-number">5</span>
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre> yields a value of <pre><code><span class="syntax-root"><span class="syntax-number">6</span>
</span></code></pre>.''
  2. <span class="explicit-italic"> n.</span> a <a class="glossary-reference" href="#glossary-situation">situation</a> in which a <a class="glossary-reference" href="#glossary-function">function</a> is called.<br/></p><p class="glossary-entry" id="glossary-captured initialization form"><span class="term">captured initialization form</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-initialization form">initialization form</a> along with the <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a>
  in which the <a class="glossary-reference" href="#glossary-form">form</a> that defined the <a class="glossary-reference" href="#glossary-initialization form">initialization form</a>
  was <span class="glossary-reference error">glossary:evaluated</span>.
  ``Each newly added shared slot is set to the result of evaluating
            the captured initialization form for the slot that was specified
            in the <a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a> form for the new class.''<br/></p><p class="glossary-entry" id="glossary-car"><span class="term">car</span><span class="explicit-italic"> n.</span>
  1. a. (of a <a class="glossary-reference" href="#glossary-cons">cons</a>) 
        the component of a <a class="glossary-reference" href="#glossary-cons">cons</a> corresponding to the first
        <a class="glossary-reference" href="#glossary-argument">argument</a> to <a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a>; the other component is the
        <a class="glossary-reference" href="#glossary-cdr">cdr</a>.
	``The function <a class="function-reference" href="chapter-14.xhtml#function-rplaca">rplaca</a> modifies the car of a cons.''
     b. (of a <a class="glossary-reference" href="#glossary-list">list</a>)
        the first <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-list">list</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if the
        <a class="glossary-reference" href="#glossary-list">list</a> is the <a class="glossary-reference" href="#glossary-empty list">empty list</a>.
  2. the <a class="glossary-reference" href="#glossary-object">object</a> that is held in the <a class="glossary-reference" href="#glossary-car">car</a><sub>1</sub>.
     ``The function <a class="function-reference" href="chapter-14.xhtml#function-car">car</a> returns the car of a cons.''<br/></p><p class="glossary-entry" id="glossary-case"><span class="term">case</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  the property of being either <a class="glossary-reference" href="#glossary-uppercase">uppercase</a> or <a class="glossary-reference" href="#glossary-lowercase">lowercase</a>.
  Not all <a class="glossary-reference" href="#glossary-character">characters</a> have <a class="glossary-reference" href="#glossary-case">case</a>.
  ``The characters <pre><code><span class="syntax-root">#\A
</span></code></pre> and <pre><code><span class="syntax-root">#\a
</span></code></pre> have case,
