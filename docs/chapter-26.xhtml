     See <span class="section-reference error">section:CompilationTerms.</span>
  2. An <a class="glossary-reference" href="#glossary-object">object</a> that represents the
     <a class="glossary-reference" href="#glossary-compilation environment">compilation environment</a><sub>1</sub> 
     and that is used as a second argument to a <a class="glossary-reference" href="#glossary-macro function">macro function</a>
     (which supplies a <a class="glossary-reference" href="#glossary-value">value</a> for any <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-environment">environment</a> <a class="glossary-reference" href="#glossary-parameter">parameter</a>
      in the <a class="glossary-reference" href="#glossary-macro function">macro function</a>'s definition).<br/></p><p class="glossary-entry" id="glossary-compilation unit"><span class="term">compilation unit</span><span class="explicit-italic"> n.</span>
  an interval during which a single unit of compilation is occurring.
  See the <a class="glossary-reference" href="#glossary-macro">macro</a> <a class="macro-reference" href="chapter-24.xhtml#macro-with-compilation-unit">with-compilation-unit</a>.<br/></p><p class="glossary-entry" id="glossary-compile"><span class="term">compile</span><span class="explicit-italic"> v.t.</span> 
  1. (<a class="glossary-reference" href="#glossary-code">code</a>)
     to perform semantic preprocessing of the <a class="glossary-reference" href="#glossary-code">code</a>, usually optimizing
     one or more qualities of the code, such as run-time speed of <span class="glossary-reference error">glossary:execution</span>
     or run-time storage usage.  The minimum semantic requirements of compilation are
     that it must remove all macro calls and arrange for all <span class="glossary-reference error">glossary:load time values</span>
     to be resolved prior to run time.
  2. (a <a class="glossary-reference" href="#glossary-function">function</a>)
     to produce a new <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-compiled-function">compiled-function</a>
     which represents the result of <span class="glossary-reference error">glossary:compiling</span> the <a class="glossary-reference" href="#glossary-code">code</a> 
     represented by the <a class="glossary-reference" href="#glossary-function">function</a>.  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-3.xhtml#function-compile">compile</a>.
  3. (a <a class="glossary-reference" href="#glossary-source file">source file</a>)
     to produce a <a class="glossary-reference" href="#glossary-compiled file">compiled file</a> from a <a class="glossary-reference" href="#glossary-source file">source file</a>.
     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a>.<br/></p><p class="glossary-entry" id="glossary-compile time"><span class="term">compile time</span><span class="explicit-italic"> n.</span> 
  the duration of time that the <a class="glossary-reference" href="#glossary-compiler">compiler</a> is processing <a class="glossary-reference" href="#glossary-source code">source code</a>.<br/></p><p class="glossary-entry" id="glossary-compile-time definition"><span class="term">compile-time definition</span><span class="explicit-italic"> n.</span>
  a definition in the <a class="glossary-reference" href="#glossary-compilation environment">compilation environment</a>.<br/></p><p class="glossary-entry" id="glossary-compiled code"><span class="term">compiled code</span><span class="explicit-italic"> n.</span>
  1. <a class="glossary-reference" href="#glossary-compiled function">compiled functions</a>.
  2. <a class="glossary-reference" href="#glossary-code">code</a> that represents <a class="glossary-reference" href="#glossary-compiled function">compiled functions</a>,
     such as the contents of a <a class="glossary-reference" href="#glossary-compiled file">compiled file</a>.<br/></p><p class="glossary-entry" id="glossary-compiled file"><span class="term">compiled file</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-file">file</a> which represents the results of <span class="glossary-reference error">glossary:compiling</span> the 
  <a class="glossary-reference" href="#glossary-form">forms</a> which appeared in a corresponding <a class="glossary-reference" href="#glossary-source file">source file</a>,
  and which can be <a class="glossary-reference" href="#glossary-load">loaded</a>.  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a>.<br/><p class="glossary-entry" id="glossary-compiled function"><span class="term">compiled function</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-compiled-function">compiled-function</a>, which is a <a class="glossary-reference" href="#glossary-function">function</a>
  that has been <a class="glossary-reference" href="#glossary-compile">compiled</a>, which contains no references to <a class="glossary-reference" href="#glossary-macro">macros</a> that
  must be expanded at run time, and which contains no unresolved references 
  to <span class="glossary-reference error">glossary:load time values</span>.
</p>
</p><p class="glossary-entry" id="glossary-compiler"><span class="term">compiler</span><span class="explicit-italic"> n.</span>
  a facility that is part of Lisp and that translates <a class="glossary-reference" href="#glossary-code">code</a>
  into an <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> form
  that might be represented or <span class="glossary-reference error">glossary:executed</span> efficiently.
  The functions <a class="function-reference" href="chapter-3.xhtml#function-compile">compile</a> and <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a>
  permit programs to invoke the <a class="glossary-reference" href="#glossary-compiler">compiler</a>.<br/><p class="glossary-entry" id="glossary-compiler macro"><span class="term">compiler macro</span><span class="explicit-italic"> n.</span>
  an auxiliary macro definition for a globally defined <a class="glossary-reference" href="#glossary-function">function</a>
  or <a class="glossary-reference" href="#glossary-macro">macro</a> which might or might not be called by any given
  <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> and which must preserve the semantics
  of the globally defined <a class="glossary-reference" href="#glossary-function">function</a> or <a class="glossary-reference" href="#glossary-macro">macro</a> but which might
  perform some additional optimizations.  (Unlike a <a class="glossary-reference" href="#glossary-macro">macro</a>, 
  a <a class="glossary-reference" href="#glossary-compiler macro">compiler macro</a> does not extend the syntax of <span class="explicit-roman">Common Lisp</span>; rather, it
  provides an alternate implementation strategy for some existing syntax
  or functionality.)<br/></p><p class="glossary-entry" id="glossary-compiler macro expansion"><span class="term">compiler macro expansion</span><span class="explicit-italic"> n.</span>
  1. the process of translating a <a class="glossary-reference" href="#glossary-form">form</a> into another <a class="glossary-reference" href="#glossary-form">form</a>
     by a <a class="glossary-reference" href="#glossary-compiler macro">compiler macro</a>.
  2. the <a class="glossary-reference" href="#glossary-form">form</a> resulting from this process.<br/></p><p class="glossary-entry" id="glossary-compiler macro form"><span class="term">compiler macro form</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-function form">function form</a> or <a class="glossary-reference" href="#glossary-macro form">macro form</a> whose <a class="glossary-reference" href="#glossary-operator">operator</a>
  has a definition as a <a class="glossary-reference" href="#glossary-compiler macro">compiler macro</a>, 
  or a <a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <a class="glossary-reference" href="#glossary-form">form</a> whose first <a class="glossary-reference" href="#glossary-argument">argument</a> is a
  <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="glossary-reference" href="#glossary-form">form</a> whose <a class="glossary-reference" href="#glossary-argument">argument</a> is the <a class="glossary-reference" href="#glossary-name">name</a>
  of a <a class="glossary-reference" href="#glossary-function">function</a> that has a definition as a <a class="glossary-reference" href="#glossary-compiler macro">compiler macro</a>.<br/></p><p class="glossary-entry" id="glossary-compiler macro function"><span class="term">compiler macro function</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> of two arguments, a <a class="glossary-reference" href="#glossary-form">form</a> and an 
  <a class="glossary-reference" href="#glossary-environment">environment</a>, that implements <a class="glossary-reference" href="#glossary-compiler macro expansion">compiler macro expansion</a> by
  producing either a <a class="glossary-reference" href="#glossary-form">form</a> to be used in place of the original
  argument <a class="glossary-reference" href="#glossary-form">form</a> or else <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, indicating that the original <a class="glossary-reference" href="#glossary-form">form</a>
  should not be replaced.  See <span class="section-reference error">section:CompilerMacros.</span>
</p>
</p><p class="glossary-entry" id="glossary-complex"><span class="term">complex</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-complex">complex</a>.<br/></p><p class="glossary-entry" id="glossary-complex float"><span class="term">complex float</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-complex">complex</a> which has a <a class="glossary-reference" href="#glossary-complex part type">complex part type</a>
  that is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-12.xhtml#type-float">float</a>.
  A <a class="glossary-reference" href="#glossary-complex float">complex float</a> is a <a class="glossary-reference" href="#glossary-complex">complex</a>,
  but it is not a <a class="glossary-reference" href="#glossary-float">float</a>.<br/></p><p class="glossary-entry" id="glossary-complex part type"><span class="term">complex part type</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-complex">complex</a>)
  1. the <a class="glossary-reference" href="#glossary-type">type</a> which is used to represent both the real part 
     and the imaginary part of the <a class="glossary-reference" href="#glossary-complex">complex</a>.
  2. the <a class="glossary-reference" href="#glossary-actual complex part type">actual complex part type</a> of the <a class="glossary-reference" href="#glossary-complex">complex</a>.
  3. the <a class="glossary-reference" href="#glossary-expressed complex part type">expressed complex part type</a> of the <a class="glossary-reference" href="#glossary-complex">complex</a>.<br/></p><p class="glossary-entry" id="glossary-complex rational"><span class="term">complex rational</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-complex">complex</a> which has a <a class="glossary-reference" href="#glossary-complex part type">complex part type</a>
  that is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-12.xhtml#type-rational">rational</a>.
  A <a class="glossary-reference" href="#glossary-complex rational">complex rational</a> is a <a class="glossary-reference" href="#glossary-complex">complex</a>, but it is not a <a class="glossary-reference" href="#glossary-rational">rational</a>.  
  No <a class="glossary-reference" href="#glossary-complex rational">complex rational</a> has an imaginary part of zero because such a
  number is always represented by <span class="explicit-roman">Common Lisp</span> as an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-rational">rational</a>;
  see <span class="section-reference error">section:RuleOfCanonRepForComplexRationals.</span><br/></p><p class="glossary-entry" id="glossary-complex single float"><span class="term">complex single float</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-complex">complex</a> which has a <a class="glossary-reference" href="#glossary-complex part type">complex part type</a>
  that is a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-12.xhtml#type-single-float">single-float</a>.
  A <a class="glossary-reference" href="#glossary-complex single float">complex single float</a> is a <a class="glossary-reference" href="#glossary-complex">complex</a>,
  but it is not a <a class="glossary-reference" href="#glossary-single float">single float</a>.<br/></p><p class="glossary-entry" id="glossary-composite stream"><span class="term">composite stream</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-stream">stream</a> that is composed of one or more other <a class="glossary-reference" href="#glossary-stream">streams</a>.
  ``<a class="function-reference" href="chapter-21.xhtml#function-make-synonym-stream">make-synonym-stream</a> creates a composite stream.''<br/></p><p class="glossary-entry" id="glossary-compound form"><span class="term">compound form</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-non-empty">non-empty</a> <a class="glossary-reference" href="#glossary-list">list</a> which is a <a class="glossary-reference" href="#glossary-form">form</a>:
  a <a class="glossary-reference" href="#glossary-special form">special form</a>,
  a <a class="glossary-reference" href="#glossary-lambda form">lambda form</a>,
  a <a class="glossary-reference" href="#glossary-macro form">macro form</a>, 
  or a <a class="glossary-reference" href="#glossary-function form">function form</a>.<br/></p><p class="glossary-entry" id="glossary-compound type specifier"><span class="term">compound type specifier</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a> that is a <a class="glossary-reference" href="#glossary-cons">cons</a>;
  <span class="explicit-italic"> i.e.</span>,  a <a class="glossary-reference" href="#glossary-type specifier">type specifier</a> that is not an <a class="glossary-reference" href="#glossary-atomic type specifier">atomic type specifier</a>.
  ``<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a> <a class="type-reference" href="chapter-12.xhtml#type-single-float">single-float</a>)</span>
</span></code></pre> is a compound type specifier.''<br/></p><p class="glossary-entry" id="glossary-concatenated stream"><span class="term">concatenated stream</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-concatenated-stream">concatenated-stream</a>.<br/></p><p class="glossary-entry" id="glossary-condition"><span class="term">condition</span><span class="explicit-italic"> n.</span>
  1. an <a class="glossary-reference" href="#glossary-object">object</a> which represents a <a class="glossary-reference" href="#glossary-situation">situation</a>&mdash;usually,
     but not necessarily, during <a class="glossary-reference" href="#glossary-signal">signaling</a>.
  2. an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-9.xhtml#type-condition">condition</a>.<br/></p><p class="glossary-entry" id="glossary-condition designator"><span class="term">condition designator</span><span class="explicit-italic"> n.</span>
  one or more <a class="glossary-reference" href="#glossary-object">objects</a> that, taken together, 
  denote either an existing <a class="glossary-reference" href="#glossary-condition">condition</a> <a class="glossary-reference" href="#glossary-object">object</a> 
	     or a <a class="glossary-reference" href="#glossary-condition">condition</a> <a class="glossary-reference" href="#glossary-object">object</a> to be implicitly created.
  For details, see <span class="section-reference error">section:ConditionDesignators.</span><br/></p><p class="glossary-entry" id="glossary-condition handler"><span class="term">condition handler</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-function">function</a> that might be invoked by the act of <a class="glossary-reference" href="#glossary-signal">signaling</a>,
  that receives the <a class="glossary-reference" href="#glossary-condition">condition</a> being signaled as its only argument,
  and that is permitted to <a class="glossary-reference" href="#glossary-handle">handle</a> the <a class="glossary-reference" href="#glossary-condition">condition</a> 
  or to <a class="glossary-reference" href="#glossary-decline">decline</a>.  See <span class="section-reference error">section:Signaling.</span><br/></p><p class="glossary-entry" id="glossary-condition reporter"><span class="term">condition reporter</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-function">function</a> that describes how a <a class="glossary-reference" href="#glossary-condition">condition</a> is to be printed
  when the <a class="glossary-reference" href="#glossary-lisp printer">Lisp printer</a> is invoked while <a class="variable-reference" href="chapter-22.xhtml#variable-*print-escape*">*print-escape*</a> 
  is <a class="glossary-reference" href="#glossary-false">false</a>.  See <span class="section-reference error">section:PrintingConditions.</span><br/></p><p class="glossary-entry" id="glossary-conditional newline"><span class="term">conditional newline</span><span class="explicit-italic"> n.</span>
  a point in output where a <a class="glossary-reference" href="#glossary-newline">newline</a> might be inserted at the
  discretion of the <a class="glossary-reference" href="#glossary-pretty printer">pretty printer</a>.
  There are four kinds of <span class="glossary-reference error">glossary:conditional newlines</span>,
  called ``linear-style,''
	 ``fill-style,''
	 ``miser-style,''
     and ``mandatory-style.''
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-22.xhtml#function-pprint-newline">pprint-newline</a> and <a class="section-reference" href="chapter-22.xhtml#section-DynamicControlofOutput">Dynamic Control of the Arrangement of Output</a>.<br/></p><p class="glossary-entry" id="glossary-conformance"><span class="term">conformance</span><span class="explicit-italic"> n.</span>
  a state achieved by proper and complete adherence to the requirements
  of this specification.  See <span class="section-reference error">section:Conformance.</span><br/></p><p class="glossary-entry" id="glossary-conforming code"><span class="term">conforming code</span><span class="explicit-italic"> n.</span>
  <a class="glossary-reference" href="#glossary-code">code</a> that is all of part of a <a class="glossary-reference" href="#glossary-conforming program">conforming program</a>.<br/></p><p class="glossary-entry" id="glossary-conforming implementation"><span class="term">conforming implementation</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-implementation">implementation</a>, used to emphasize complete and correct
  adherance to all conformance criteria.
  A <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> is capable of 
      accepting a <a class="glossary-reference" href="#glossary-conforming program">conforming program</a> as input,
      preparing that <a class="glossary-reference" href="#glossary-program">program</a> for <span class="glossary-reference error">glossary:execution</span>,
  and executing the prepared <a class="glossary-reference" href="#glossary-program">program</a> in accordance with this specification.
  An <a class="glossary-reference" href="#glossary-implementation">implementation</a> which
  has been extended may still be a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> 
  provided that no extension interferes with the correct function of any
  <a class="glossary-reference" href="#glossary-conforming program">conforming program</a>.<br/></p><p class="glossary-entry" id="glossary-conforming processor"><span class="term">conforming processor</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> ANSI</span> 
  a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a>.<br/></p><p class="glossary-entry" id="glossary-conforming program"><span class="term">conforming program</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-program">program</a>, used to emphasize the fact that the <a class="glossary-reference" href="#glossary-program">program</a>
  depends for its correctness only upon documented aspects of <span class="explicit-roman">Common Lisp</span>, and
  can therefore be expected to run correctly in any <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a>.<br/></p><p class="glossary-entry" id="glossary-congruent"><span class="term">congruent</span><span class="explicit-italic"> n.</span> 
  conforming to the rules of <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> congruency, as detailed in 
  <a class="section-reference" href="chapter-7.xhtml#section-GFMethodLambdaListCongruency">Congruent Lambda-lists for all Methods of a Generic Function</a>.<br/></p><p class="glossary-entry" id="glossary-cons"><span class="term">cons</span><span class="explicit-italic"> n.</span><span class="explicit-italic"> v.</span> 
  1. <span class="explicit-italic"> n.</span> a compound data <a class="glossary-reference" href="#glossary-object">object</a> having two components called the
     <a class="glossary-reference" href="#glossary-car">car</a> and the <a class="glossary-reference" href="#glossary-cdr">cdr</a>.
  2. <span class="explicit-italic"> v.</span> to create such an <a class="glossary-reference" href="#glossary-object">object</a>.
  3. <span class="explicit-italic"> v.</span> <span class="explicit-italic"> Idiom.</span> to create any <a class="glossary-reference" href="#glossary-object">object</a>, or to allocate storage.<br/></p><p class="glossary-entry" id="glossary-constant"><span class="term">constant</span><span class="explicit-italic"> n.</span>
  1. a <a class="glossary-reference" href="#glossary-constant form">constant form</a>.
  2. a <a class="glossary-reference" href="#glossary-constant variable">constant variable</a>.
  3. a <a class="glossary-reference" href="#glossary-constant object">constant object</a>.
  4. a <a class="glossary-reference" href="#glossary-self-evaluating object">self-evaluating object</a>.<br/></p><p class="glossary-entry" id="glossary-constant form"><span class="term">constant form</span><span class="explicit-italic"> n.</span>
  any <a class="glossary-reference" href="#glossary-form">form</a>
   for which <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> always <a class="glossary-reference" href="#glossary-yield">yields</a> the same <a class="glossary-reference" href="#glossary-value">value</a>,
   that neither affects nor is affected by the <a class="glossary-reference" href="#glossary-environment">environment</a>
     in which it is <span class="glossary-reference error">glossary:evaluated</span> (except that it is permitted to
     refer to the names of <a class="glossary-reference" href="#glossary-constant variable">constant variables</a> 
     defined in the <a class="glossary-reference" href="#glossary-environment">environment</a>),
   and
   that neither affects nor is affected by the state of any <a class="glossary-reference" href="#glossary-object">object</a>
     except those <a class="glossary-reference" href="#glossary-object">objects</a> that are <a class="glossary-reference" href="#glossary-otherwise inaccessible part">otherwise inaccessible parts</a>
     of <a class="glossary-reference" href="#glossary-object">objects</a> created by the <a class="glossary-reference" href="#glossary-form">form</a> itself.
  ``A <a class="function-reference" href="chapter-14.xhtml#function-car">car</a> form in which the argument is a
            <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> form is a constant form.''<br/></p><p class="glossary-entry" id="glossary-constant object"><span class="term">constant object</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> that is constrained (<span class="explicit-italic"> e.g.</span>,  by its context in a <a class="glossary-reference" href="#glossary-program">program</a>
  or by the source from which it was obtained) to be <a class="glossary-reference" href="#glossary-immutable">immutable</a>.
  ``A literal object that has been processed by <a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a>
	    is a constant object.''<br/></p><p class="glossary-entry" id="glossary-constant variable"><span class="term">constant variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a>, the <a class="glossary-reference" href="#glossary-value">value</a> of which can never change;
  that is, a <a class="glossary-reference" href="#glossary-keyword">keyword</a><sub>1</sub> or a <a class="glossary-reference" href="#glossary-named constant">named constant</a>.
  ``The symbols <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>, <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, <span class="keyword">:direction</span>, and
            <a class="constant-reference" href="chapter-12.xhtml#constant-most-positive-fixnum">most-positive-fixnum</a> are constant variables.''<br/></p><p class="glossary-entry" id="glossary-constituent"><span class="term">constituent</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>
  1. a. <span class="explicit-italic"> n.</span> the <a class="glossary-reference" href="#glossary-syntax type">syntax type</a> of a <a class="glossary-reference" href="#glossary-character">character</a> that is part of a <a class="glossary-reference" href="#glossary-token">token</a>.
         For details, see <span class="section-reference error">section:ConstituentChars.</span>
     b. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
        having the <a class="glossary-reference" href="#glossary-constituent">constituent</a><sub>1a</sub> <a class="glossary-reference" href="#glossary-syntax type">syntax type</a><sub>2</sub>.
     c. <span class="explicit-italic"> n.</span> a <a class="glossary-reference" href="#glossary-constituent">constituent</a><sub>1b</sub> <a class="glossary-reference" href="#glossary-character">character</a>.
  2. <span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-composite stream">composite stream</a>)
     one of possibly several <a class="glossary-reference" href="#glossary-object">objects</a> that collectively comprise
     the source or sink of that <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/></p><p class="glossary-entry" id="glossary-constituent trait"><span class="term">constituent trait</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  one of several classifications of a <a class="glossary-reference" href="#glossary-constituent">constituent</a> <a class="glossary-reference" href="#glossary-character">character</a>
  in a <a class="glossary-reference" href="#glossary-readtable">readtable</a>.  See <span class="section-reference error">section:ConstituentChars.</span><br/></p><p class="glossary-entry" id="glossary-constructed stream"><span class="term">constructed stream</span><span class="explicit-italic"> n.</span>

  Note that since a <a class="glossary-reference" href="#glossary-stream">stream</a> is another Lisp <a class="glossary-reference" href="#glossary-object">object</a>,
  <a class="glossary-reference" href="#glossary-composite stream">composite streams</a> are considered <a class="glossary-reference" href="#glossary-constructed stream">constructed streams</a>.
  ``A string stream is a constructed stream.''<br/></p><p class="glossary-entry" id="glossary-contagion"><span class="term">contagion</span><span class="explicit-italic"> n.</span>

  (<span class="explicit-italic"> e.g.</span>,  arithmetic on mixed <a class="glossary-reference" href="#glossary-type">types</a> of <a class="glossary-reference" href="#glossary-number">numbers</a>) produce a result
  whose <a class="glossary-reference" href="#glossary-type">type</a> is controlled by the dominance of one <a class="glossary-reference" href="#glossary-argument">argument</a>'s
  <a class="glossary-reference" href="#glossary-type">type</a> over the <a class="glossary-reference" href="#glossary-type">types</a> of the other <a class="glossary-reference" href="#glossary-argument">arguments</a>.
  See <span class="section-reference error">section:NumericContagionRules.</span><br/></p><p class="glossary-entry" id="glossary-continuable"><span class="term">continuable</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-error">error</a>)
  an <a class="glossary-reference" href="#glossary-error">error</a> that is <a class="glossary-reference" href="#glossary-correctable">correctable</a> by the <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-9.xhtml#function-continue">continue</a>
</span></code></pre> restart.<br/></p><p class="glossary-entry" id="glossary-control form"><span class="term">control form</span><span class="explicit-italic"> n.</span>
  1. a <a class="glossary-reference" href="#glossary-form">form</a> that establishes one or more places to which control
     can be transferred.
  2. a <a class="glossary-reference" href="#glossary-form">form</a> that transfers control.

</p><p class="glossary-entry" id="glossary-copy"><span class="term">copy</span><span class="explicit-italic"> n.</span>
  1. (of a <a class="glossary-reference" href="#glossary-cons">cons</a> <math xmlns="http://www.w3.org/1998/Math/MathML">C</math>)

     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-14.xhtml#function-copy-list">copy-list</a>.
  3. (of an <a class="glossary-reference" href="#glossary-association list">association list</a> <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> with <a class="glossary-reference" href="#glossary-element">elements</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>A</mrow><mo>i</mo></msub></math>)
     a <a class="glossary-reference" href="#glossary-fresh">fresh</a> <a class="glossary-reference" href="#glossary-list">list</a> <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> with <a class="glossary-reference" href="#glossary-element">elements</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>B</mrow><mo>i</mo></msub></math>, each of which is
     <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>A</mrow><mo>i</mo></msub></math> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, or else a <a class="glossary-reference" href="#glossary-copy">copy</a> of the <a class="glossary-reference" href="#glossary-cons">cons</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>A</mrow><mo>i</mo></msub></math>.

  4. (of a <a class="glossary-reference" href="#glossary-tree">tree</a> <math xmlns="http://www.w3.org/1998/Math/MathML">T</math>)

     See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-14.xhtml#function-copy-tree">copy-tree</a>.
  5. (of a <a class="glossary-reference" href="#glossary-random state">random state</a> <math xmlns="http://www.w3.org/1998/Math/MathML">R</math>)
     a <a class="glossary-reference" href="#glossary-fresh">fresh</a> <a class="glossary-reference" href="#glossary-random state">random state</a> that, if used as an argument to
     to the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-random">random</a> would produce the same series of ``random''
     values as <math xmlns="http://www.w3.org/1998/Math/MathML">R</math> would produce.
  6. (of a <a class="glossary-reference" href="#glossary-structure">structure</a> <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>)
     a <a class="glossary-reference" href="#glossary-fresh">fresh</a> <a class="glossary-reference" href="#glossary-structure">structure</a> that has the same <a class="glossary-reference" href="#glossary-type">type</a> as <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>,

  (Note that since the difference between a <a class="glossary-reference" href="#glossary-cons">cons</a>, a <a class="glossary-reference" href="#glossary-list">list</a>,

   intended.  The distinction rests solely on the basis of the text description
   within this document.  For example, phrases like ``a <a class="glossary-reference" href="#glossary-copy">copy</a> of the
   given <a class="glossary-reference" href="#glossary-list">list</a>'' or ``copy of the <a class="glossary-reference" href="#glossary-list">list</a> <span class="parameter">x</span>'' imply the
   second definition.)<br/></p><p class="glossary-entry" id="glossary-correctable"><span class="term">correctable</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-error">error</a>)

      <a class="glossary-reference" href="#glossary-dynamic environment">dynamic environment</a> that is in effect when the

     <a class="glossary-reference" href="#glossary-correctable">correctable</a><sub>1</sub> by at least one <a class="glossary-reference" href="#glossary-restart">restart</a>.
     ``<a class="function-reference" href="chapter-11.xhtml#function-import">import</a> signals a correctable error of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-11.xhtml#type-package-error">package-error</a>
	       if any of the imported symbols has the same name as
	        some distinct symbol already accessible in the package.''<br/></p><p class="glossary-entry" id="glossary-current input base"><span class="term">current input base</span><span class="explicit-italic"> n.</span> (in a <a class="glossary-reference" href="#glossary-dynamic environment">dynamic environment</a>)

  the <a class="glossary-reference" href="#glossary-package">package</a> that is the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a> in that <a class="glossary-reference" href="#glossary-environment">environment</a>,

  in that <a class="glossary-reference" href="#glossary-environment">environment</a>, and that is the default <a class="glossary-reference" href="#glossary-pprint dispatch table">pprint dispatch table</a>

  a <a class="glossary-reference" href="#glossary-type">type</a>.<br/></p><p class="glossary-entry" id="glossary-debug i/o"><span class="term">debug I/O</span><span class="explicit-italic"> n.</span>

  for the purposes of debugging.<br/></p><p class="glossary-entry" id="glossary-declaration"><span class="term">declaration</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-global declaration">global declaration</a> or <a class="glossary-reference" href="#glossary-local declaration">local declaration</a>.<br/></p><p class="glossary-entry" id="glossary-declaration identifier"><span class="term">declaration identifier</span><span class="explicit-italic"> n.</span>
  one of the <a class="glossary-reference" href="#glossary-symbol">symbols</a>
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-declaration">declaration</a>,
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-dynamic-extent">dynamic-extent</a>,
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-ftype">ftype</a>,
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a>, 
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-inline">inline</a>,  
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-notinline">notinline</a>,
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-optimize">optimize</a>, 
     <a class="declaration-reference" href="chapter-3.xhtml#declaration-special">special</a>,
