  establishing <a class="glossary-reference" href="#glossary-form">form</a>.
  ``The names of parameters to a function normally are lexically scoped.''<br/></p><p class="glossary-entry" id="glossary-lexical variable"><span class="term">lexical variable</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-variable">variable</a> the <a class="glossary-reference" href="#glossary-binding">binding</a> for which is in the
  <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a>.<br/>
</p><p class="glossary-entry" id="glossary-lisp image"><span class="term">Lisp image</span><span class="explicit-italic"> n.</span>
  a running instantiation of a <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="#glossary-implementation">implementation</a>.
  A <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a> is characterized by a single address space in which any
  <a class="glossary-reference" href="#glossary-object">object</a> can directly refer to any another in conformance with this specification,
  and by a single, common, <a class="glossary-reference" href="#glossary-global environment">global environment</a>.
  (External operating systems sometimes call this a 
       ``core image,''
       ``fork,''
       ``incarnation,'' 
       ``job,''
    or ``process.''  Note however, that the issue of a ``process'' in such 
    an operating system is technically orthogonal to the issue of a <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a>
    being defined here.  Depending on the operating system, a single ``process'' 
    might have multiple <a class="glossary-reference" href="#glossary-lisp image">Lisp images</a>, and multiple ``processes'' might reside
    in a single <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a>.  Hence, it is the idea of a fully shared address
    space for direct reference among all <a class="glossary-reference" href="#glossary-object">objects</a> which is the defining
    characteristic.  Note, too, that two ``processes'' which have a communication 
    area that permits the sharing of some but not all <a class="glossary-reference" href="#glossary-object">objects</a> are considered
    to be distinct <a class="glossary-reference" href="#glossary-lisp image">Lisp images</a>.)<br/></p><p class="glossary-entry" id="glossary-lisp printer"><span class="term">Lisp printer</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  the procedure that prints the character representation of an
  <a class="glossary-reference" href="#glossary-object">object</a> onto a <a class="glossary-reference" href="#glossary-stream">stream</a>. (This procedure is implemented
  by the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-22.xhtml#function-write">write</a>.)<br/></p><p class="glossary-entry" id="glossary-lisp read-eval-print loop"><span class="term">Lisp read-eval-print loop</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  an endless loop that <a class="glossary-reference" href="#glossary-read">reads</a><sub>2</sub> a <a class="glossary-reference" href="#glossary-form">form</a>,
  <a class="glossary-reference" href="#glossary-evaluate">evaluates</a> it,
  and prints (<span class="explicit-italic"> i.e.</span>,  <a class="glossary-reference" href="#glossary-write">writes</a><sub>2</sub>) the results.
  In many <a class="glossary-reference" href="#glossary-implementation">implementations</a>,
  the default mode of interaction with <span class="explicit-roman">Common Lisp</span> during program development
  is through such a loop.<br/></p><p class="glossary-entry" id="glossary-lisp reader"><span class="term">Lisp reader</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  the procedure that parses character representations of <a class="glossary-reference" href="#glossary-object">objects</a>
  from a <a class="glossary-reference" href="#glossary-stream">stream</a>, producing <a class="glossary-reference" href="#glossary-object">objects</a>.
  (This procedure is implemented by the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>.)
   
</p><p class="glossary-entry" id="glossary-list"><span class="term">list</span><span class="explicit-italic"> n.</span> 
  1. a chain of <a class="glossary-reference" href="#glossary-cons">conses</a> in which the <a class="glossary-reference" href="#glossary-car">car</a> of each
     <a class="glossary-reference" href="#glossary-cons">cons</a> is an <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-list">list</a>, 
     and the <a class="glossary-reference" href="#glossary-cdr">cdr</a> of each <a class="glossary-reference" href="#glossary-cons">cons</a> is either the next
     link in the chain or a terminating <a class="glossary-reference" href="#glossary-atom">atom</a>.  
     See also <a class="glossary-reference" href="#glossary-proper list">proper list</a>,
	    <a class="glossary-reference" href="#glossary-dotted list">dotted list</a>, 
         or <a class="glossary-reference" href="#glossary-circular list">circular list</a>.
  2. the <a class="glossary-reference" href="#glossary-type">type</a> that is the union of <a class="type-reference" href="chapter-14.xhtml#type-null">null</a> and <a class="type-reference" href="chapter-14.xhtml#type-cons">cons</a>.<br/></p><p class="glossary-entry" id="glossary-list designator"><span class="term">list designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-list">list</a> of <a class="glossary-reference" href="#glossary-object">objects</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-list">list</a> 
  and that is one of:
       a <a class="glossary-reference" href="#glossary-non-nil">non-nil</a> <a class="glossary-reference" href="#glossary-atom">atom</a> 
         (denoting a <a class="glossary-reference" href="#glossary-singleton">singleton</a> <a class="glossary-reference" href="#glossary-list">list</a> 
          whose <a class="glossary-reference" href="#glossary-element">element</a> is that <a class="glossary-reference" href="#glossary-non-nil">non-nil</a> <a class="glossary-reference" href="#glossary-atom">atom</a>)
       or a <a class="glossary-reference" href="#glossary-proper list">proper list</a> (denoting itself).<br/></p><p class="glossary-entry" id="glossary-list structure"><span class="term">list structure</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-list">list</a>)
  the set of <a class="glossary-reference" href="#glossary-cons">conses</a> that make up the <a class="glossary-reference" href="#glossary-list">list</a>.
  Note that while the <a class="glossary-reference" href="#glossary-car">car</a><sub>1b</sub> component of each such <a class="glossary-reference" href="#glossary-cons">cons</a>
  is part of the <a class="glossary-reference" href="#glossary-list structure">list structure</a>, 
  the <a class="glossary-reference" href="#glossary-object">objects</a> that are <a class="glossary-reference" href="#glossary-element">elements</a> of the <a class="glossary-reference" href="#glossary-list">list</a>
  (<span class="explicit-italic"> i.e.</span>,  the <a class="glossary-reference" href="#glossary-object">objects</a> that are the <a class="glossary-reference" href="#glossary-car">cars</a><sub>2</sub> of each <a class="glossary-reference" href="#glossary-cons">cons</a>
   in the <a class="glossary-reference" href="#glossary-list">list</a>)
  are not themselves part of its <a class="glossary-reference" href="#glossary-list structure">list structure</a>, 
  even if they are <a class="glossary-reference" href="#glossary-cons">conses</a>,
  except in the (<a class="glossary-reference" href="#glossary-circular">circular</a><sub>2</sub>)
  case where the <a class="glossary-reference" href="#glossary-list">list</a> 
  actually contains one of its <a class="glossary-reference" href="#glossary-tail">tails</a> as an <a class="glossary-reference" href="#glossary-element">element</a>.
  (The <a class="glossary-reference" href="#glossary-list structure">list structure</a> of a <a class="glossary-reference" href="#glossary-list">list</a> is sometimes redundantly 
   referred to as its ``top-level list structure'' in order to emphasize
   that any <a class="glossary-reference" href="#glossary-cons">conses</a> that are <a class="glossary-reference" href="#glossary-element">elements</a> of the <a class="glossary-reference" href="#glossary-list">list</a> 
   are not involved.)<br/></p><p class="glossary-entry" id="glossary-literal"><span class="term">literal</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a>)
  referenced directly in a program rather than being computed by the program;
  that is,
  appearing as data in a <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <a class="glossary-reference" href="#glossary-form">form</a>, 
  or, if the <a class="glossary-reference" href="#glossary-object">object</a> is a <a class="glossary-reference" href="#glossary-self-evaluating object">self-evaluating object</a>,
  appearing as unquoted data.
  ``In the form <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-string">"one"</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-string">"two"</span>)</span></span>)</span>
</span></code></pre>, 
            the expressions <pre><code><span class="syntax-root"><span class="syntax-string">"one"</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-string">"two"</span>)</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-string">"two"</span>
</span></code></pre>
            are literal objects.''<br/></p><p class="glossary-entry" id="glossary-load"><span class="term">load</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-file">file</a>)
  to cause the <a class="glossary-reference" href="#glossary-code">code</a> contained in the <a class="glossary-reference" href="#glossary-file">file</a> to be <span class="glossary-reference error">glossary:executed</span>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-24.xhtml#function-load">load</a>.<br/></p><p class="glossary-entry" id="glossary-load time"><span class="term">load time</span><span class="explicit-italic"> n.</span>
  the duration of time that the loader is <span class="glossary-reference error">glossary:loading</span> <a class="glossary-reference" href="#glossary-compiled code">compiled code</a>.<br/></p><p class="glossary-entry" id="glossary-load time value"><span class="term">load time value</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> referred to in <a class="glossary-reference" href="#glossary-code">code</a> by a <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-load-time-value">load-time-value</a> 
  <a class="glossary-reference" href="#glossary-form">form</a>.  The <a class="glossary-reference" href="#glossary-value">value</a> of such a <a class="glossary-reference" href="#glossary-form">form</a> is some specific
  <a class="glossary-reference" href="#glossary-object">object</a> which can only be computed in the run-time <a class="glossary-reference" href="#glossary-environment">environment</a>.
  In the case of <a class="glossary-reference" href="#glossary-file">file</a> <a class="glossary-reference" href="#glossary-compilation">compilation</a>, the <a class="glossary-reference" href="#glossary-value">value</a> is
  computed once as part of the process of <span class="glossary-reference error">glossary:loading</span> the <a class="glossary-reference" href="#glossary-compiled file">compiled file</a>,
  and not again.  See the <a class="glossary-reference" href="#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-load-time-value">load-time-value</a>.<br/></p><p class="glossary-entry" id="glossary-loader"><span class="term">loader</span><span class="explicit-italic"> n.</span>
  a facility that is part of Lisp and that <a class="glossary-reference" href="#glossary-load">loads</a> a <a class="glossary-reference" href="#glossary-file">file</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-24.xhtml#function-load">load</a>.<br/></p><p class="glossary-entry" id="glossary-local declaration"><span class="term">local declaration</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-expression">expression</a> which may appear only in specially designated
  positions of certain <a class="glossary-reference" href="#glossary-form">forms</a>, and which provides information about
  the code contained within the containing <a class="glossary-reference" href="#glossary-form">form</a>; 
  that is, a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <a class="glossary-reference" href="#glossary-expression">expression</a>.<br/></p><p class="glossary-entry" id="glossary-local precedence order"><span class="term">local precedence order</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a>)
  a <a class="glossary-reference" href="#glossary-list">list</a> consisting of the <a class="glossary-reference" href="#glossary-class">class</a> followed by its
  <a class="glossary-reference" href="#glossary-direct superclass">direct superclasses</a> in the order mentioned in the defining
  <a class="glossary-reference" href="#glossary-form">form</a> for the <a class="glossary-reference" href="#glossary-class">class</a>.<br/></p><p class="glossary-entry" id="glossary-local slot"><span class="term">local slot</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a>)
  a <a class="glossary-reference" href="#glossary-slot">slot</a> <a class="glossary-reference" href="#glossary-accessible">accessible</a> in only one <a class="glossary-reference" href="#glossary-instance">instance</a>, 
  namely the <a class="glossary-reference" href="#glossary-instance">instance</a> in which the <a class="glossary-reference" href="#glossary-slot">slot</a> is allocated.<br/>
</p><p class="glossary-entry" id="glossary-logical block"><span class="term">logical block</span><span class="explicit-italic"> n.</span>
  a conceptual grouping of related output used by the <a class="glossary-reference" href="#glossary-pretty printer">pretty printer</a>.
  See the <a class="glossary-reference" href="#glossary-macro">macro</a> <a class="macro-reference" href="chapter-22.xhtml#macro-pprint-logical-block">pprint-logical-block</a> and <a class="section-reference" href="chapter-22.xhtml#section-DynamicControlofOutput">Dynamic Control of the Arrangement of Output</a>.<br/></p><p class="glossary-entry" id="glossary-logical host"><span class="term">logical host</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a> nature 
  that is used as the representation of a ``host'' in a <a class="glossary-reference" href="#glossary-logical pathname">logical pathname</a>,
  and that has an associated set of translation rules for converting
  <a class="glossary-reference" href="#glossary-logical pathname">logical pathnames</a> belonging to that host into <a class="glossary-reference" href="#glossary-physical pathname">physical pathnames</a>.
  See <span class="section-reference error">section:LogicalPathnames.</span><br/></p><p class="glossary-entry" id="glossary-logical host designator"><span class="term">logical host designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-logical host">logical host</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-logical host">logical host</a> 
  and that is one of:
       a <a class="glossary-reference" href="#glossary-string">string</a> (denoting the <a class="glossary-reference" href="#glossary-logical host">logical host</a> that it names),
    or a <a class="glossary-reference" href="#glossary-logical host">logical host</a> (denoting itself).
  (Note that because the representation of a <a class="glossary-reference" href="#glossary-logical host">logical host</a> 
   is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>,
   it is possible that an <a class="glossary-reference" href="#glossary-implementation">implementation</a> might represent 
   a <a class="glossary-reference" href="#glossary-logical host">logical host</a> as the <a class="glossary-reference" href="#glossary-string">string</a> that names it.)<br/></p><p class="glossary-entry" id="glossary-logical pathname"><span class="term">logical pathname</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-19.xhtml#type-logical-pathname">logical-pathname</a>.<br/></p><p class="glossary-entry" id="glossary-long float"><span class="term">long float</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-long-float">long-float</a>.<br/></p><p class="glossary-entry" id="glossary-loop keyword"><span class="term">loop keyword</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span>
  a symbol that is a specially recognized part of the syntax of 
  an extended <a class="macro-reference" href="chapter-6.xhtml#macro-loop">loop</a> <a class="glossary-reference" href="#glossary-form">form</a>.  Such symbols are recognized by their
  <a class="glossary-reference" href="#glossary-name">name</a> (using <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a>), not by their identity; as such, they
  may be in any package.  A <a class="glossary-reference" href="#glossary-loop keyword">loop keyword</a> is not a <a class="glossary-reference" href="#glossary-keyword">keyword</a>.<br/></p><p class="glossary-entry" id="glossary-lowercase"><span class="term">lowercase</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     being among <a class="glossary-reference" href="#glossary-standard character">standard characters</a> corresponding to
     the small letters <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code></pre>,
  or being some other <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-character">character</a>
      that is defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be <a class="glossary-reference" href="#glossary-lowercase">lowercase</a>.
  See <span class="section-reference error">section:CharactersWithCase.</span><br/></p></section><section id="section-M"><h2 class="section-title">M</h2><p class="glossary-entry" id="glossary-macro"><span class="term">macro</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-macro form">macro form</a>
  2. a <a class="glossary-reference" href="#glossary-macro function">macro function</a>.
  3. a <a class="glossary-reference" href="#glossary-macro name">macro name</a>.<br/></p><p class="glossary-entry" id="glossary-macro character"><span class="term">macro character</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-character">character</a> which, when encountered by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a> 
  in its main dispatch loop, introduces a <a class="glossary-reference" href="#glossary-reader macro">reader macro</a><sub>1</sub>.
  (<a class="glossary-reference" href="#glossary-macro character">Macro characters</a> have nothing to do with <a class="glossary-reference" href="#glossary-macro">macros</a>.)<br/></p><p class="glossary-entry" id="glossary-macro expansion"><span class="term">macro expansion</span><span class="explicit-italic"> n.</span> 
  1. the process of translating a <a class="glossary-reference" href="#glossary-macro form">macro form</a> into another
     <a class="glossary-reference" href="#glossary-form">form</a>.
  2. the <a class="glossary-reference" href="#glossary-form">form</a> resulting from this process.<br/></p><p class="glossary-entry" id="glossary-macro form"><span class="term">macro form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> that stands for another <a class="glossary-reference" href="#glossary-form">form</a> 
  (<span class="explicit-italic"> e.g.</span>,  for the purposes of abstraction, information hiding, 
       or syntactic convenience);
  that is, 
    either a <a class="glossary-reference" href="#glossary-compound form">compound form</a> whose first element is a <a class="glossary-reference" href="#glossary-macro name">macro name</a>, 
    or     a <a class="glossary-reference" href="#glossary-form">form</a> that is a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that names a 
             <a class="glossary-reference" href="#glossary-symbol macro">symbol macro</a>.<br/></p><p class="glossary-entry" id="glossary-macro function"><span class="term">macro function</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> of two arguments, a <a class="glossary-reference" href="#glossary-form">form</a> and an 
  <a class="glossary-reference" href="#glossary-environment">environment</a>, that implements <a class="glossary-reference" href="#glossary-macro expansion">macro expansion</a> by
  producing a <a class="glossary-reference" href="#glossary-form">form</a> to be evaluated in place of the original
  argument <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p><p class="glossary-entry" id="glossary-macro lambda list"><span class="term">macro lambda list</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-extended lambda list">extended lambda list</a> used in <a class="glossary-reference" href="#glossary-form">forms</a> that <a class="glossary-reference" href="#glossary-establish">establish</a>
  <a class="glossary-reference" href="#glossary-macro">macro</a> definitions, such as <a class="macro-reference" href="chapter-3.xhtml#macro-defmacro">defmacro</a> and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-macrolet">macrolet</a>.
  See <span class="section-reference error">section:MacroLambdaLists.</span><br/></p><p class="glossary-entry" id="glossary-macro name"><span class="term">macro name</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-name">name</a> for which <a class="function-reference" href="chapter-3.xhtml#function-macro-function">macro-function</a> returns <a class="glossary-reference" href="#glossary-true">true</a>
  and which when used as the first element of a <a class="glossary-reference" href="#glossary-compound form">compound form</a>
  identifies that <a class="glossary-reference" href="#glossary-form">form</a> as a <a class="glossary-reference" href="#glossary-macro form">macro form</a>.<br/></p><p class="glossary-entry" id="glossary-macroexpand hook"><span class="term">macroexpand hook</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-function">function</a> that is the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-3.xhtml#variable-*macroexpand-hook*">*macroexpand-hook*</a>.<br/></p><p class="glossary-entry" id="glossary-mapping"><span class="term">mapping</span><span class="explicit-italic"> n.</span> 
  1. a type of iteration in which a <a class="glossary-reference" href="#glossary-function">function</a> is successively 
     applied to <a class="glossary-reference" href="#glossary-object">objects</a> taken from corresponding entries in
     collections such as <span class="glossary-reference error">glossary:sequences</span> or <a class="glossary-reference" href="#glossary-hash table">hash tables</a>.
  2. <span class="explicit-italic"> Math.</span> a relation between two sets in which each element of the
     first set (the ``domain'') is assigned one element of the second
     set (the ``range'').<br/></p><p class="glossary-entry" id="glossary-metaclass"><span class="term">metaclass</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-class">class</a> whose instances are <a class="glossary-reference" href="#glossary-class">classes</a>.
  2. (of an <a class="glossary-reference" href="#glossary-object">object</a>) the <a class="glossary-reference" href="#glossary-class">class</a> of the <a class="glossary-reference" href="#glossary-class">class</a> of the <a class="glossary-reference" href="#glossary-object">object</a>.<br/></p><p class="glossary-entry" id="glossary-metaobject protocol"><span class="term">Metaobject Protocol</span><span class="explicit-italic"> n.</span>
  one of many possible descriptions of how a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a>
  might implement various aspects of the object system.  This description is beyond
  the scope of this document, and no <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> is
  required to adhere to it except as noted explicitly in this specification.
  Nevertheless, its existence helps to establish normative practice, 
  and implementors with no reason to diverge from it are encouraged to
  consider making their <a class="glossary-reference" href="#glossary-implementation">implementation</a> adhere to it where possible.
  It is described in detail in <span class="explicit-italic"> The Art of the Metaobject Protocol</span>.<br/></p><p class="glossary-entry" id="glossary-method"><span class="term">method</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> that is part of a <a class="glossary-reference" href="#glossary-generic function">generic function</a> and which
  provides information about how that <a class="glossary-reference" href="#glossary-generic function">generic function</a> should 
  behave when its <a class="glossary-reference" href="#glossary-argument">arguments</a> are <a class="glossary-reference" href="#glossary-object">objects</a> of certain
  <a class="glossary-reference" href="#glossary-class">classes</a> or with certain identities.<br/></p><p class="glossary-entry" id="glossary-method combination"><span class="term">method combination</span><span class="explicit-italic"> n.</span> 
  1. generally, the composition of a set of <a class="glossary-reference" href="#glossary-method">methods</a> to produce an
     <a class="glossary-reference" href="#glossary-effective method">effective method</a> for a <a class="glossary-reference" href="#glossary-generic function">generic function</a>.
  2. an object of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-method-combination">method-combination</a>, which represents the details
     of how the <a class="glossary-reference" href="#glossary-method combination">method combination</a><sub>1</sub> for one or more 
     specific <a class="glossary-reference" href="#glossary-generic function">generic functions</a> is to be performed.<br/></p><p class="glossary-entry" id="glossary-method-defining form"><span class="term">method-defining form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> that defines a <a class="glossary-reference" href="#glossary-method">method</a> for a <a class="glossary-reference" href="#glossary-generic function">generic function</a>,
  whether explicitly or implicitly.  
  See <span class="section-reference error">section:IntroToGFs.</span><br/></p><p class="glossary-entry" id="glossary-method-defining operator"><span class="term">method-defining operator</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-operator">operator</a> corresponding to a <span class="glossary-reference error">glossary:method-defining</span> <a class="glossary-reference" href="#glossary-form">form</a>.
  See <span class="figure-reference error">figure:StdMethDefOps.</span><br/></p><p class="glossary-entry" id="glossary-minimal compilation"><span class="term">minimal compilation</span><span class="explicit-italic"> n.</span>
  actions the <a class="glossary-reference" href="#glossary-compiler">compiler</a> must take at compile time. 
  See <span class="section-reference error">section:CompilationSemantics.</span><br/></p><p class="glossary-entry" id="glossary-modified lambda list"><span class="term">modified lambda list</span><span class="explicit-italic"> n.</span> 
  a list resembling an <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a> in form and purpose, 
  but which deviates in syntax or functionality from the definition of an 
  <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a>.
  See <a class="glossary-reference" href="#glossary-ordinary lambda list">ordinary lambda list</a>.
  ``<a class="macro-reference" href="chapter-4.xhtml#macro-deftype">deftype</a> uses a modified lambda list.''<br/></p><p class="glossary-entry" id="glossary-most recent"><span class="term">most recent</span><span class="explicit-italic"> adj.</span>
  innermost;
  that is, having been <a class="glossary-reference" href="#glossary-establish">established</a> (and not yet <a class="glossary-reference" href="#glossary-disestablish">disestablished</a>)
  more recently than any other of its kind.<br/></p><p class="glossary-entry" id="glossary-multiple escape"><span class="term">multiple escape</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>
  1. <span class="explicit-italic"> n.</span> the <a class="glossary-reference" href="#glossary-syntax type">syntax type</a> of a <a class="glossary-reference" href="#glossary-character">character</a> 
     that is used in pairs  to indicate that the enclosed <a class="glossary-reference" href="#glossary-character">characters</a>
     are to be treated as <a class="glossary-reference" href="#glossary-alphabetic">alphabetic</a><sub>2</sub> <a class="glossary-reference" href="#glossary-character">characters</a>
     with their <a class="glossary-reference" href="#glossary-case">case</a> preserved.
     For details, see <span class="section-reference error">section:MultipleEscapeChar.</span>
  2. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>) 
     having the <a class="glossary-reference" href="#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="#glossary-syntax type">syntax type</a>.
  3. <span class="explicit-italic"> n.</span> a <a class="glossary-reference" href="#glossary-multiple escape">multiple escape</a><sub>2</sub> <a class="glossary-reference" href="#glossary-character">character</a>.
     (In the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>,
      <a class="glossary-reference" href="#glossary-vertical-bar">vertical-bar</a> is a <a class="glossary-reference" href="#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="#glossary-character">character</a>.)<br/></p><p class="glossary-entry" id="glossary-multiple values"><span class="term">multiple values</span><span class="explicit-italic"> n.</span> 
  1. more than one <a class="glossary-reference" href="#glossary-value">value</a>.
     ``The function <a class="function-reference" href="chapter-12.xhtml#function-truncate">truncate</a> returns multiple values.''
  2. a variable number of <span class="glossary-reference error">glossary:values</span>, possibly including zero or one.
     ``The function <a class="function-reference" href="chapter-5.xhtml#function-values">values</a> returns multiple values.''
  3. a fixed number of values other than one.
     ``The macro <a class="macro-reference" href="chapter-5.xhtml#macro-multiple-value-bind">multiple-value-bind</a> is among the few
	       operators in <span class="explicit-roman">Common Lisp</span> which can detect and manipulate
 	       multiple values.''<br/></p></section><section id="section-N"><h2 class="section-title">N</h2><p class="glossary-entry" id="glossary-name"><span class="term">name</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> v.t.</span> 
  1. <span class="explicit-italic"> n.</span> an <a class="glossary-reference" href="#glossary-identifier">identifier</a> by which an <a class="glossary-reference" href="#glossary-object">object</a>,
     a <a class="glossary-reference" href="#glossary-binding">binding</a>, or an <a class="glossary-reference" href="#glossary-exit point">exit point</a>
     is referred to by association using a <a class="glossary-reference" href="#glossary-binding">binding</a>.
  2. <span class="explicit-italic"> v.t.</span> to give a <a class="glossary-reference" href="#glossary-name">name</a> to.
  3. <span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a> having a name component) 
     the <a class="glossary-reference" href="#glossary-object">object</a> which is that component.  
     ``The string which is a symbol's name is returned
	       by <a class="function-reference" href="chapter-10.xhtml#function-symbol-name">symbol-name</a>.''
  4. <span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-pathname">pathname</a>)
     a. the name component, returned by <a class="function-reference" href="chapter-19.xhtml#function-pathname-name">pathname-name</a>.
     b. the entire namestring, returned by <a class="function-reference" href="chapter-19.xhtml#function-namestring">namestring</a>.
  5. <span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     a <a class="glossary-reference" href="#glossary-string">string</a> that names the <a class="glossary-reference" href="#glossary-character">character</a>
     and that has <a class="glossary-reference" href="#glossary-length">length</a> greater than one.
     (All <a class="glossary-reference" href="#glossary-non-graphic">non-graphic</a> <a class="glossary-reference" href="#glossary-character">characters</a> are required to have <a class="glossary-reference" href="#glossary-name">names</a>
      unless they have some <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-attribute">attribute</a>
      which is not <a class="glossary-reference" href="#glossary-null">null</a>.  Whether or not other <a class="glossary-reference" href="#glossary-character">characters</a>
      have <a class="glossary-reference" href="#glossary-name">names</a> is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>.)<br/></p><p class="glossary-entry" id="glossary-named constant"><span class="term">named constant</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-variable">variable</a> that is defined by <span class="explicit-roman">Common Lisp</span>,
				    by the <a class="glossary-reference" href="#glossary-implementation">implementation</a>,
  				 or by user code (see the <a class="glossary-reference" href="#glossary-macro">macro</a> <a class="macro-reference" href="chapter-5.xhtml#macro-defconstant">defconstant</a>)
  to always <a class="glossary-reference" href="#glossary-yield">yield</a> the same <a class="glossary-reference" href="#glossary-value">value</a> when <span class="glossary-reference error">glossary:evaluated</span>.
  ``The value of a named constant may not be changed
            by assignment or by binding.''<br/></p><p class="glossary-entry" id="glossary-namespace"><span class="term">namespace</span><span class="explicit-italic"> n.</span> 
  1. <a class="glossary-reference" href="#glossary-binding">bindings</a> whose denotations are restricted to a particular kind.
     ``The bindings of names to tags is the tag namespace.''
  2. any <a class="glossary-reference" href="#glossary-mapping">mapping</a> whose domain is a set of <a class="glossary-reference" href="#glossary-name">names</a>.
     ``A package defines a namespace.''<br/><p class="glossary-entry" id="glossary-namestring"><span class="term">namestring</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-string">string</a> that represents a <a class="glossary-reference" href="#glossary-filename">filename</a>
  using either the <a class="glossary-reference" href="#glossary-standardized">standardized</a> notation for naming <a class="glossary-reference" href="#glossary-logical pathname">logical pathnames</a>
         described in <a class="section-reference" href="chapter-19.xhtml#section-LogPathNamestrings">Syntax of Logical Pathname Namestrings</a>,
     or some <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> notation for naming a <a class="glossary-reference" href="#glossary-physical pathname">physical pathname</a>.
</p>
</p><p class="glossary-entry" id="glossary-newline"><span class="term">newline</span><span class="explicit-italic"> n.</span>
  the <a class="glossary-reference" href="#glossary-standard character">standard character</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> Newline</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>,
  notated for the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a> as <pre><code><span class="syntax-root">#\Newline
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-next method"><span class="term">next method</span><span class="explicit-italic"> n.</span> 
  the next <a class="glossary-reference" href="#glossary-method">method</a> to be invoked with respect to a given
  <a class="glossary-reference" href="#glossary-method">method</a> for a particular set of arguments or argument
  <a class="glossary-reference" href="#glossary-class">classes</a>.  
  See <span class="section-reference error">section:ApplyMethCombToSortedMethods.</span><br/></p><p class="glossary-entry" id="glossary-nickname"><span class="term">nickname</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-package">package</a>)
  one of possibly several <a class="glossary-reference" href="#glossary-name">names</a> that can be used to refer to
  the <a class="glossary-reference" href="#glossary-package">package</a> but that is not the primary <a class="glossary-reference" href="#glossary-name">name</a> 
  of the <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-nil"><span class="term">nil</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-object">object</a> that is at once
        the <a class="glossary-reference" href="#glossary-symbol">symbol</a> named <pre><code><span class="syntax-root"><span class="syntax-string">"NIL"</span>
</span></code></pre> in the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="#glossary-package">package</a>,
        the <a class="glossary-reference" href="#glossary-empty list">empty list</a>,
        the <a class="glossary-reference" href="#glossary-boolean">boolean</a> (or <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a>) representing <a class="glossary-reference" href="#glossary-false">false</a>,
    and the <a class="glossary-reference" href="#glossary-name">name</a> of the <a class="glossary-reference" href="#glossary-empty type">empty type</a>.
 
</p><p class="glossary-entry" id="glossary-non-atomic"><span class="term">non-atomic</span><span class="explicit-italic"> adj.</span> 
  being other than an <a class="glossary-reference" href="#glossary-atom">atom</a>; <span class="explicit-italic"> i.e.</span>,  being a <a class="glossary-reference" href="#glossary-cons">cons</a>.<br/></p><p class="glossary-entry" id="glossary-non-constant variable"><span class="term">non-constant variable</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-variable">variable</a> that is not a <a class="glossary-reference" href="#glossary-constant variable">constant variable</a>.<br/></p><p class="glossary-entry" id="glossary-non-correctable"><span class="term">non-correctable</span><span class="explicit-italic"> adj.</span> (of an <a class="glossary-reference" href="#glossary-error">error</a>)
  not intentionally <a class="glossary-reference" href="#glossary-correctable">correctable</a>.
  (Because of the dynamic nature of <a class="glossary-reference" href="#glossary-restart">restarts</a>,
   it is neither possible nor generally useful to completely prohibit
   an <a class="glossary-reference" href="#glossary-error">error</a> from being <a class="glossary-reference" href="#glossary-correctable">correctable</a>.
   This term is used in order to express an intent that no special effort
   should be made by <a class="glossary-reference" href="#glossary-code">code</a> signaling an <a class="glossary-reference" href="#glossary-error">error</a> to make
   that <a class="glossary-reference" href="#glossary-error">error</a> <a class="glossary-reference" href="#glossary-correctable">correctable</a>; 
   however, there is no actual requirement on <a class="glossary-reference" href="#glossary-conforming program">conforming programs</a>
   or <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementations</a> imposed by this term.)<br/></p><p class="glossary-entry" id="glossary-non-empty"><span class="term">non-empty</span><span class="explicit-italic"> adj.</span>
  having at least one <a class="glossary-reference" href="#glossary-element">element</a>.<br/>
</p><p class="glossary-entry" id="glossary-non-generic function"><span class="term">non-generic function</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> that is not a <a class="glossary-reference" href="#glossary-generic function">generic function</a>.<br/></p><p class="glossary-entry" id="glossary-non-graphic"><span class="term">non-graphic</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  not <a class="glossary-reference" href="#glossary-graphic">graphic</a>.
  See <span class="section-reference error">section:GraphicChars.</span><br/></p><p class="glossary-entry" id="glossary-non-list"><span class="term">non-list</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span> 
  other than a <a class="glossary-reference" href="#glossary-list">list</a>; <span class="explicit-italic"> i.e.</span>,  a <a class="glossary-reference" href="#glossary-non-nil">non-nil</a> <a class="glossary-reference" href="#glossary-atom">atom</a>.<br/></p><p class="glossary-entry" id="glossary-non-local exit"><span class="term">non-local exit</span><span class="explicit-italic"> n.</span> 
  a transfer of control (and sometimes <span class="glossary-reference error">glossary:values</span>) to 
  an <a class="glossary-reference" href="#glossary-exit point">exit point</a> for reasons other than a <a class="glossary-reference" href="#glossary-normal return">normal return</a>.
  ``The operators <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-go">go</a>, <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-throw">throw</a>, 
	    and <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-return-from">return-from</a> cause a non-local exit.''<br/></p><p class="glossary-entry" id="glossary-non-nil"><span class="term">non-nil</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span> 
  not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.  Technically, any <a class="glossary-reference" href="#glossary-object">object</a> which is not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> can be
  referred to as <a class="glossary-reference" href="#glossary-true">true</a>, but that would tend to imply a unique view
  of the <a class="glossary-reference" href="#glossary-object">object</a> as a <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a>.
  Referring to such an <a class="glossary-reference" href="#glossary-object">object</a> as <a class="glossary-reference" href="#glossary-non-nil">non-nil</a> avoids this implication.<br/></p><p class="glossary-entry" id="glossary-non-null lexical environment"><span class="term">non-null lexical environment</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a> that has additional information not present in
  the <a class="glossary-reference" href="#glossary-global environment">global environment</a>, such as one or more <a class="glossary-reference" href="#glossary-binding">bindings</a>.<br/></p><p class="glossary-entry" id="glossary-non-simple"><span class="term">non-simple</span><span class="explicit-italic"> adj.</span>
  not <a class="glossary-reference" href="#glossary-simple">simple</a>.<br/></p><p class="glossary-entry" id="glossary-non-terminating"><span class="term">non-terminating</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-macro character">macro character</a>)
  being such that it is treated as a constituent <a class="glossary-reference" href="#glossary-character">character</a>
  when it appears in the middle of an extended token.
  See <span class="section-reference error">section:ReaderAlgorithm.</span><br/></p><p class="glossary-entry" id="glossary-non-top-level form"><span class="term">non-top-level form</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-form">form</a> that, by virtue of its position as a <a class="glossary-reference" href="#glossary-subform">subform</a>
  of another <a class="glossary-reference" href="#glossary-form">form</a>, is not a <a class="glossary-reference" href="#glossary-top level form">top level form</a>.
  See <span class="section-reference error">section:TopLevelForms.</span><br/></p><p class="glossary-entry" id="glossary-normal return"><span class="term">normal return</span><span class="explicit-italic"> n.</span> 
  the natural transfer of control and <span class="glossary-reference error">glossary:values</span> which occurs after
  the complete <span class="glossary-reference error">glossary:execution</span> of a <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p><p class="glossary-entry" id="glossary-normalized"><span class="term">normalized</span><span class="explicit-italic"> adj.</span>, <span class="explicit-italic"> ANSI</span>, <span class="explicit-italic"> IEEE</span> (of a <a class="glossary-reference" href="#glossary-float">float</a>)
  conforming to the description of ``normalized'' as described by <span class="explicit-italic"> IEEE Standard for Binary Floating-Point Arithmetic</span>.
  See <a class="glossary-reference" href="#glossary-denormalized">denormalized</a>.<br/></p><p class="glossary-entry" id="glossary-null"><span class="term">null</span><span class="explicit-italic"> adj.</span>, <span class="explicit-italic"> n.</span> 
  1. <span class="explicit-italic"> adj.</span> 
     a. (of a <a class="glossary-reference" href="#glossary-list">list</a>) having no <a class="glossary-reference" href="#glossary-element">elements</a>: empty.  See <a class="glossary-reference" href="#glossary-empty list">empty list</a>.
     b. (of a <a class="glossary-reference" href="#glossary-string">string</a>) having a <a class="glossary-reference" href="#glossary-length">length</a> of zero.
	(It is common, both within this document and in observed spoken behavior,
         to refer to an empty string by an apparent definite reference,
         as in ``the <a class="glossary-reference" href="#glossary-null">null</a> <a class="glossary-reference" href="#glossary-string">string</a>'' even though no attempt is made to
	 <a class="glossary-reference" href="#glossary-intern">intern</a><sub>2</sub> null strings.  The phrase 
         ``a <a class="glossary-reference" href="#glossary-null">null</a> <a class="glossary-reference" href="#glossary-string">string</a>'' is technically more correct, 
	 but is generally considered awkward by most Lisp programmers.  
	 As such, the phrase ``the <a class="glossary-reference" href="#glossary-null">null</a> <a class="glossary-reference" href="#glossary-string">string</a>'' 
         should be treated as an indefinite reference in all cases 
	 except for anaphoric references.)
      c. (of an <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-attribute">attribute</a> of a <a class="glossary-reference" href="#glossary-character">character</a>)
	 An <a class="glossary-reference" href="#glossary-object">object</a> to which the value of that <a class="glossary-reference" href="#glossary-attribute">attribute</a> defaults 
	 if no specific value was requested.
  2. <span class="explicit-italic"> n.</span> an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-14.xhtml#type-null">null</a> (the only such <a class="glossary-reference" href="#glossary-object">object</a> being <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>).<br/></p><p class="glossary-entry" id="glossary-null lexical environment"><span class="term">null lexical environment</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-lexical environment">lexical environment</a> which has no <a class="glossary-reference" href="#glossary-binding">bindings</a>.<br/></p><p class="glossary-entry" id="glossary-number"><span class="term">number</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-number">number</a>.<br/></p><p class="glossary-entry" id="glossary-numeric"><span class="term">numeric</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
     being one of the <a class="glossary-reference" href="#glossary-standard character">standard characters</a> <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre> through <span class="glossary-reference error">glossary:9</span>,
  or being some other <a class="glossary-reference" href="#glossary-graphic">graphic</a> <a class="glossary-reference" href="#glossary-character">character</a>
     defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be <a class="glossary-reference" href="#glossary-numeric">numeric</a>.<br/></p></section><section id="section-O"><h2 class="section-title">O</h2><p class="glossary-entry" id="glossary-object"><span class="term">object</span><span class="explicit-italic"> n.</span> 
  1. any Lisp datum. 
     ``The function <a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> creates an object which refers
               to two other objects.''
  2. (immediately following the name of a <a class="glossary-reference" href="#glossary-type">type</a>)
     an <a class="glossary-reference" href="#glossary-object">object</a> which is of that <a class="glossary-reference" href="#glossary-type">type</a>, used to emphasize that the
     <a class="glossary-reference" href="#glossary-object">object</a> is not just a <a class="glossary-reference" href="#glossary-name">name</a> for an object of that <a class="glossary-reference" href="#glossary-type">type</a>
     but really an <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-type">type</a> in cases where <a class="glossary-reference" href="#glossary-object">objects</a>
     of that <a class="glossary-reference" href="#glossary-type">type</a> (such as <a class="type-reference" href="chapter-4.xhtml#type-function">function</a> or <a class="type-reference" href="chapter-4.xhtml#type-class">class</a>) are commonly
     referred to by <a class="glossary-reference" href="#glossary-name">name</a>.
     ``The function <a class="function-reference" href="chapter-10.xhtml#function-symbol-function">symbol-function</a> takes a function name 
	       and returns a function object.''<br/></p><p class="glossary-entry" id="glossary-object-traversing"><span class="term">object-traversing</span><span class="explicit-italic"> adj.</span> 
  operating in succession on components of an <a class="glossary-reference" href="#glossary-object">object</a>.
  ``The operators <a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a>, <a class="function-reference" href="chapter-18.xhtml#function-maphash">maphash</a>, 
	    <a class="macro-reference" href="chapter-11.xhtml#macro-with-package-iterator">with-package-iterator</a> and <a class="function-reference" href="chapter-17.xhtml#function-count">count</a>
 	    perform object-traversing operations.''<br/></p><p class="glossary-entry" id="glossary-open"><span class="term">open</span><span class="explicit-italic"> adj.</span>, <span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-file">file</a>)
  1. <span class="explicit-italic"> v.t.</span> to create and return a <a class="glossary-reference" href="#glossary-stream">stream</a> to the <a class="glossary-reference" href="#glossary-file">file</a>.
  2. <span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
     having been <a class="glossary-reference" href="#glossary-open">opened</a><sub>1</sub>, but not yet <a class="glossary-reference" href="#glossary-closed">closed</a>.<br/></p><p class="glossary-entry" id="glossary-operator"><span class="term">operator</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-function">function</a>, <a class="glossary-reference" href="#glossary-macro">macro</a>, or <a class="glossary-reference" href="#glossary-special operator">special operator</a>.
  2. a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that names
     such a <a class="glossary-reference" href="#glossary-function">function</a>, <a class="glossary-reference" href="#glossary-macro">macro</a>, or <a class="glossary-reference" href="#glossary-special operator">special operator</a>.
  3. (in a <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="glossary-reference" href="#glossary-special form">special form</a>)
     the <a class="glossary-reference" href="#glossary-cadr">cadr</a> of the <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="glossary-reference" href="#glossary-special form">special form</a>, which 
     might be either an <a class="glossary-reference" href="#glossary-operator">operator</a><sub>2</sub> or a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a>.
  4. (of a <a class="glossary-reference" href="#glossary-compound form">compound form</a>)
     the <a class="glossary-reference" href="#glossary-car">car</a> of the <a class="glossary-reference" href="#glossary-compound form">compound form</a>, which might be 
     either an <a class="glossary-reference" href="#glossary-operator">operator</a><sub>2</sub>
     or a <a class="glossary-reference" href="#glossary-lambda expression">lambda expression</a>, and which is never <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <a class="glossary-reference" href="#glossary-symbol">symbol</a>)</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-optimize quality"><span class="term">optimize quality</span><span class="explicit-italic"> n.</span> 
  one of several aspects of a program that might be optimizable by
  certain compilers.  Since optimizing one such quality
  might conflict with optimizing another, relative priorities for
  qualities can be established in an <a class="declaration-reference" href="chapter-3.xhtml#declaration-optimize">optimize</a> <a class="glossary-reference" href="#glossary-declaration">declaration</a>.
  The <a class="glossary-reference" href="#glossary-standardized">standardized</a> <a class="glossary-reference" href="#glossary-optimize quality">optimize qualities</a> are
    <pre><code><span class="syntax-root"><a class="symbol-reference" href="chapter-3.xhtml#symbol-compilation-speed">compilation-speed</a>
</span></code></pre> (speed of the compilation process), 
    <pre><code><span class="syntax-root"><a class="symbol-reference" href="chapter-3.xhtml#symbol-debug">debug</a>
</span></code></pre> (ease of debugging),
    <pre><code><span class="syntax-root"><a class="symbol-reference" href="chapter-3.xhtml#symbol-safety">safety</a>
</span></code></pre> (run-time error checking),
    <pre><code><span class="syntax-root"><a class="symbol-reference" href="chapter-3.xhtml#symbol-space">space</a>
</span></code></pre> (both code size and run-time space),
  and
    <pre><code><span class="syntax-root"><a class="symbol-reference" href="chapter-3.xhtml#symbol-speed">speed</a>
</span></code></pre> (of the object code).
  <a class="glossary-reference" href="#glossary-implementation">Implementations</a> may define additional <a class="glossary-reference" href="#glossary-optimize quality">optimize qualities</a>.<br/></p><p class="glossary-entry" id="glossary-optional parameter"><span class="term">optional parameter</span><span class="explicit-italic"> n.</span>
  A <a class="glossary-reference" href="#glossary-parameter">parameter</a> for which a corresponding positional <a class="glossary-reference" href="#glossary-argument">argument</a>
  is optional.  If the <a class="glossary-reference" href="#glossary-argument">argument</a> is not supplied, a default value
  is used.  See also <a class="glossary-reference" href="#glossary-supplied-p parameter">supplied-p parameter</a>.<br/></p><p class="glossary-entry" id="glossary-ordinary function"><span class="term">ordinary function</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> that is not a <a class="glossary-reference" href="#glossary-generic function">generic function</a>.<br/></p><p class="glossary-entry" id="glossary-ordinary lambda list"><span class="term">ordinary lambda list</span><span class="explicit-italic"> n.</span> 
  the kind of <a class="glossary-reference" href="#glossary-lambda list">lambda list</a> used by <a class="symbol-reference" href="chapter-3.xhtml#symbol-lambda">lambda</a>.
  See <a class="glossary-reference" href="#glossary-modified lambda list">modified lambda list</a> and <a class="glossary-reference" href="#glossary-extended lambda list">extended lambda list</a>.
  ``<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> uses an ordinary lambda list.''<br/></p><p class="glossary-entry" id="glossary-otherwise inaccessible part"><span class="term">otherwise inaccessible part</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>)
  an <a class="glossary-reference" href="#glossary-object">object</a>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math>, which would be made <a class="glossary-reference" href="#glossary-inaccessible">inaccessible</a> if 
  <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> were made <a class="glossary-reference" href="#glossary-inaccessible">inaccessible</a>.  (Every <a class="glossary-reference" href="#glossary-object">object</a> is an
  <a class="glossary-reference" href="#glossary-otherwise inaccessible part">otherwise inaccessible part</a> of itself.)<br/></p><p class="glossary-entry" id="glossary-output"><span class="term">output</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-stream">stream</a>)
  supporting output operations (<span class="explicit-italic"> i.e.</span>,  being a ``data sink'').
  An <a class="glossary-reference" href="#glossary-output">output</a> <a class="glossary-reference" href="#glossary-stream">stream</a> might also be an <a class="glossary-reference" href="#glossary-input">input</a> <a class="glossary-reference" href="#glossary-stream">stream</a>,
  in which case it is sometimes called a <a class="glossary-reference" href="#glossary-bidirectional">bidirectional</a> <a class="glossary-reference" href="#glossary-stream">stream</a>.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-output-stream-p">output-stream-p</a>.<br/></p></section><section id="section-P"><h2 class="section-title">P</h2><p class="glossary-entry" id="glossary-package"><span class="term">package</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-11.xhtml#type-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-package cell"><span class="term">package cell</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
  The <a class="glossary-reference" href="#glossary-place">place</a> in a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that holds one of
  possibly several <a class="glossary-reference" href="#glossary-package">packages</a> in which the <a class="glossary-reference" href="#glossary-symbol">symbol</a> is 
  <a class="glossary-reference" href="#glossary-interned">interned</a>, called the <a class="glossary-reference" href="#glossary-home package">home package</a>, or which holds
  <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if no such <a class="glossary-reference" href="#glossary-package">package</a> exists or is known.
  See the <a class="glossary-reference" href="#glossary-function">function</a> <a class="function-reference" href="chapter-10.xhtml#function-symbol-package">symbol-package</a>.<br/></p><p class="glossary-entry" id="glossary-package designator"><span class="term">package designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-package">package</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-package">package</a>
  and that is one of:
      a <a class="glossary-reference" href="#glossary-string designator">string designator</a> 
		      (denoting the <a class="glossary-reference" href="#glossary-package">package</a> that has the <a class="glossary-reference" href="#glossary-string">string</a>
		       that it designates as its <a class="glossary-reference" href="#glossary-name">name</a> 
		       or as one of its <a class="glossary-reference" href="#glossary-nickname">nicknames</a>),
   or a <a class="glossary-reference" href="#glossary-package">package</a> (denoting itself).<br/></p><p class="glossary-entry" id="glossary-package marker"><span class="term">package marker</span><span class="explicit-italic"> n.</span> 
  a character which is used in the textual notation for a symbol 
  to separate the package name from the symbol name, and which
  is <a class="glossary-reference" href="#glossary-colon">colon</a> in the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>.
  See <span class="section-reference error">section:CharacterSyntax.</span><br/>
</p><p class="glossary-entry" id="glossary-package prefix"><span class="term">package prefix</span><span class="explicit-italic"> n.</span> 
  a notation preceding the <a class="glossary-reference" href="#glossary-name">name</a> of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in text that is
  processed by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>, which uses a <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-name">name</a>
  followed by one or more <a class="glossary-reference" href="#glossary-package marker">package markers</a>, and which indicates that
  the symbol is looked up in the indicated <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-package registry"><span class="term">package registry</span><span class="explicit-italic"> n.</span>
  A mapping of <a class="glossary-reference" href="#glossary-name">names</a> to <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-object">objects</a>.
  It is possible for there to be a <a class="glossary-reference" href="#glossary-package">package</a> <a class="glossary-reference" href="#glossary-object">object</a> which is not
  in this mapping; such a <a class="glossary-reference" href="#glossary-package">package</a> is called an <a class="glossary-reference" href="#glossary-unregistered package">unregistered package</a>.
  <a class="glossary-reference" href="#glossary-operator">Operators</a> such as <a class="function-reference" href="chapter-11.xhtml#function-find-package">find-package</a> consult this mapping in order
  to find a <a class="glossary-reference" href="#glossary-package">package</a> from its <a class="glossary-reference" href="#glossary-name">name</a>.
  <a class="glossary-reference" href="#glossary-operator">Operators</a> such as <a class="macro-reference" href="chapter-11.xhtml#macro-do-all-symbols">do-all-symbols</a>, <a class="function-reference" href="chapter-11.xhtml#function-find-all-symbols">find-all-symbols</a>, 
  and <a class="function-reference" href="chapter-11.xhtml#function-list-all-packages">list-all-packages</a> operate only on <a class="glossary-reference" href="#glossary-package">packages</a> that exist
  in the <a class="glossary-reference" href="#glossary-package registry">package registry</a>.<br/></p><p class="glossary-entry" id="glossary-pairwise"><span class="term">pairwise</span><span class="explicit-italic"> adv.</span> (of an adjective on a set)
  applying individually to all possible pairings of elements of the set.
  ``The types <math xmlns="http://www.w3.org/1998/Math/MathML">A</math>, <math xmlns="http://www.w3.org/1998/Math/MathML">B</math>, and <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> are pairwise disjoint if 
            <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> and <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> are disjoint,
            <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> and <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> are disjoint, and
            <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> and <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> are disjoint.''<br/></p><p class="glossary-entry" id="glossary-parallel"><span class="term">parallel</span><span class="explicit-italic"> adj.</span> <span class="explicit-italic"> Trad.</span> (of <a class="glossary-reference" href="#glossary-binding">binding</a> or <span class="glossary-reference error">glossary:assignment</span>)
  done in the style of <a class="macro-reference" href="chapter-5.xhtml#macro-psetq">psetq</a>, <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a>, or <a class="macro-reference" href="chapter-6.xhtml#macro-do">do</a>;
  that is, first evaluating all of the <a class="glossary-reference" href="#glossary-form">forms</a> that produce <span class="glossary-reference error">glossary:values</span>,
  and only then <a class="glossary-reference" href="#glossary-assign">assigning</a> or <a class="glossary-reference" href="#glossary-binding">binding</a> the <a class="glossary-reference" href="#glossary-variable">variables</a> (or <span class="glossary-reference error">glossary:places</span>).
  Note that this does not imply traditional computational ``parallelism'' 
  since the <a class="glossary-reference" href="#glossary-form">forms</a> that produce <span class="glossary-reference error">glossary:values</span> are evaluated <a class="glossary-reference" href="#glossary-sequentially">sequentially</a>.
  See <a class="glossary-reference" href="#glossary-sequential">sequential</a>.<br/></p><p class="glossary-entry" id="glossary-parameter"><span class="term">parameter</span><span class="explicit-italic"> n.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-function">function</a>)
     a <a class="glossary-reference" href="#glossary-variable">variable</a> in the definition of a <a class="glossary-reference" href="#glossary-function">function</a>
       which takes on the <a class="glossary-reference" href="#glossary-value">value</a> of a corresponding <a class="glossary-reference" href="#glossary-argument">argument</a>
       (or of a <a class="glossary-reference" href="#glossary-list">list</a> of corresponding arguments)
       to that <a class="glossary-reference" href="#glossary-function">function</a> when it is called,
     or
       which in some cases is given a default value because there
       is no corresponding <a class="glossary-reference" href="#glossary-argument">argument</a>.
  2. (of a <a class="glossary-reference" href="#glossary-format directive">format directive</a>)
     an <a class="glossary-reference" href="#glossary-object">object</a> received as data flow by a <a class="glossary-reference" href="#glossary-format directive">format directive</a>
     due to a prefix notation within the <a class="glossary-reference" href="#glossary-format string">format string</a> at the 
     <a class="glossary-reference" href="#glossary-format directive">format directive</a>'s point of use.
     See <span class="section-reference error">section:FormattedOutput.</span>
     ``In <pre><code><span class="syntax-root"><span class="syntax-string">"~3,'0D"</span>
</span></code></pre>, the number <pre><code><span class="syntax-root"><span class="syntax-number">3</span>
</span></code></pre> and the character
	       <pre><code><span class="syntax-root">#\0
</span></code></pre> are parameters to the <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~D</span>
</span></code></pre> format directive.''<br/></p><p class="glossary-entry" id="glossary-parameter specializer"><span class="term">parameter specializer</span><span class="explicit-italic"> n.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-method">method</a>) an <a class="glossary-reference" href="#glossary-expression">expression</a> which constrains the
     <a class="glossary-reference" href="#glossary-method">method</a> to be applicable only to <a class="glossary-reference" href="#glossary-argument">argument</a> sequences
     in which the corresponding <a class="glossary-reference" href="#glossary-argument">argument</a> matches the
     <a class="glossary-reference" href="#glossary-parameter specializer">parameter specializer</a>.
  2. a <a class="glossary-reference" href="#glossary-class">class</a>,
     or a <a class="glossary-reference" href="#glossary-list">list</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> <a class="glossary-reference" href="#glossary-object">object</a>)</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-parameter specializer name"><span class="term">parameter specializer name</span><span class="explicit-italic"> n.</span> 
  1. (of a <a class="glossary-reference" href="#glossary-method">method</a> definition) an expression used in code to
     name a <a class="glossary-reference" href="#glossary-parameter specializer">parameter specializer</a>. 
     See <span class="section-reference error">section:IntroToMethods.</span>
  2. a <a class="glossary-reference" href="#glossary-class">class</a>,
     a <a class="glossary-reference" href="#glossary-symbol">symbol</a> naming a <a class="glossary-reference" href="#glossary-class">class</a>,
     or a <a class="glossary-reference" href="#glossary-list">list</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> <a class="glossary-reference" href="#glossary-form">form</a>)</span>
</span></code></pre>.<br/></p><p class="glossary-entry" id="glossary-pathname"><span class="term">pathname</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-19.xhtml#type-pathname">pathname</a>, which is a structured representation 
  of the name of a <a class="glossary-reference" href="#glossary-file">file</a>.  A <a class="glossary-reference" href="#glossary-pathname">pathname</a> has six components:
    a ``host,''
    a ``device,''
    a ``directory,''
    a ``name,''
    a ``type,'' and
    a ``version.''<br/></p><p class="glossary-entry" id="glossary-pathname designator"><span class="term">pathname designator</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-designator">designator</a> for a <a class="glossary-reference" href="#glossary-pathname">pathname</a>; that is,
  an <a class="glossary-reference" href="#glossary-object">object</a> that denotes a <a class="glossary-reference" href="#glossary-pathname">pathname</a>
  and that is one of:
       a <a class="glossary-reference" href="#glossary-pathname">pathname</a> <a class="glossary-reference" href="#glossary-namestring">namestring</a> 
           (denoting the corresponding <a class="glossary-reference" href="#glossary-pathname">pathname</a>),
       a <a class="glossary-reference" href="#glossary-stream associated with a file">stream associated with a file</a> 
         (denoting the <a class="glossary-reference" href="#glossary-pathname">pathname</a> used to open the <a class="glossary-reference" href="#glossary-file">file</a>;
	  this may be, but is not required to be, the actual name of the <a class="glossary-reference" href="#glossary-file">file</a>),
    or a <a class="glossary-reference" href="#glossary-pathname">pathname</a> (denoting itself).
  See <span class="section-reference error">section:OpenAndClosedStreams.</span><br/>
</p><p class="glossary-entry" id="glossary-physical pathname"><span class="term">physical pathname</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-pathname">pathname</a> that is not a <a class="glossary-reference" href="#glossary-logical pathname">logical pathname</a>.<br/>

</p><p class="glossary-entry" id="glossary-place"><span class="term">place</span><span class="explicit-italic"> n.</span> 
  1. a <a class="glossary-reference" href="#glossary-form">form</a> which is suitable for use as a <a class="glossary-reference" href="#glossary-generalized reference">generalized reference</a>.
  2. the conceptual location referred to by such a <a class="glossary-reference" href="#glossary-place">place</a><sub>1</sub>.<br/></p><p class="glossary-entry" id="glossary-plist"><span class="term">plist</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi>\hbox<span class="explicit-bold"> <math xmlns="http://www.w3.org/1998/Math/MathML"/><msup><mrow></mrow><mo><math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/></mo></msup><math xmlns="http://www.w3.org/1998/Math/MathML"/>p=e<math xmlns="http://www.w3.org/1998/Math/MathML"/>|<math xmlns="http://www.w3.org/1998/Math/MathML"/>list</span><mi>]</mi></math> <span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-property list">property list</a>.<br/></p><p class="glossary-entry" id="glossary-portable"><span class="term">portable</span><span class="explicit-italic"> adj.</span> (of <a class="glossary-reference" href="#glossary-code">code</a>)
  required to produce equivalent results and observable side effects
