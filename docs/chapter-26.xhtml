  in all <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementations</a>.<br/></p><p class="glossary-entry" id="glossary-potential copy"><span class="term">potential copy</span><span class="explicit-italic"> n.</span> (of an <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> subject to constriants)
  an <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math> that if the specified constraints are satisfied
  by <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> without any modification might or might not be <a class="glossary-reference" href="#glossary-identical">identical</a>
  to <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>, or else that must be a <a class="glossary-reference" href="#glossary-fresh">fresh</a> <a class="glossary-reference" href="#glossary-object">object</a> that
  resembles a <a class="glossary-reference" href="#glossary-copy">copy</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> except that it has been modified as
  necessary to satisfy the constraints.<br/></p><p class="glossary-entry" id="glossary-potential number"><span class="term">potential number</span><span class="explicit-italic"> n.</span> 
  A textual notation that might be parsed by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a> 
  in some <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a> as a <a class="glossary-reference" href="#glossary-number">number</a> 
  but is not required to be parsed as a <a class="glossary-reference" href="#glossary-number">number</a>.
  No <a class="glossary-reference" href="#glossary-object">object</a> is a <a class="glossary-reference" href="#glossary-potential number">potential number</a>&mdash;either an <a class="glossary-reference" href="#glossary-object">object</a> is
  a <a class="glossary-reference" href="#glossary-number">number</a> or it is not.
  See <span class="section-reference error">section:PotentialNumbersAsTokens.</span><br/></p><p class="glossary-entry" id="glossary-pprint dispatch table"><span class="term">pprint dispatch table</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> that can be the <a class="glossary-reference" href="#glossary-value">value</a> of <a class="variable-reference" href="chapter-22.xhtml#variable-*print-pprint-dispatch*">*print-pprint-dispatch*</a> 
  and hence can control how <a class="glossary-reference" href="#glossary-object">objects</a> are printed when
  <a class="variable-reference" href="chapter-22.xhtml#variable-*print-pretty*">*print-pretty*</a> is <a class="glossary-reference" href="#glossary-true">true</a>.
  See <span class="section-reference error">section:PPrintDispatchTables.</span><br/></p><p class="glossary-entry" id="glossary-predicate"><span class="term">predicate</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-function">function</a> that returns a <a class="glossary-reference" href="#glossary-generalized boolean">generalized boolean</a>
  as its first value.<br/></p><p class="glossary-entry" id="glossary-present"><span class="term">present</span><span class="explicit-italic"> n.</span>
  1. (of a <a class="glossary-reference" href="#glossary-feature">feature</a> in a <a class="glossary-reference" href="#glossary-lisp image">Lisp image</a>)
     a state of being that is in effect if and only if the <a class="glossary-reference" href="#glossary-symbol">symbol</a> 
     naming the <a class="glossary-reference" href="#glossary-feature">feature</a> is an <a class="glossary-reference" href="#glossary-element">element</a> of the <a class="glossary-reference" href="#glossary-features list">features list</a>.
  2. (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> in a <a class="glossary-reference" href="#glossary-package">package</a>)
     being accessible in that <a class="glossary-reference" href="#glossary-package">package</a> directly,
     rather than being inherited from another <a class="glossary-reference" href="#glossary-package">package</a>.<br/></p><p class="glossary-entry" id="glossary-pretty print"><span class="term">pretty print</span><span class="explicit-italic"> v.t.</span> (an <a class="glossary-reference" href="#glossary-object">object</a>)
  to invoke the <a class="glossary-reference" href="#glossary-pretty printer">pretty printer</a> on the <a class="glossary-reference" href="#glossary-object">object</a>.<br/></p><p class="glossary-entry" id="glossary-pretty printer"><span class="term">pretty printer</span><span class="explicit-italic"> n.</span> 
  the procedure that prints the character representation of an
  <a class="glossary-reference" href="#glossary-object">object</a> onto a <a class="glossary-reference" href="#glossary-stream">stream</a> when the <a class="glossary-reference" href="#glossary-value">value</a> of
  <a class="variable-reference" href="chapter-22.xhtml#variable-*print-pretty*">*print-pretty*</a> is <a class="glossary-reference" href="#glossary-true">true</a>, 
  and that uses layout techniques (<span class="explicit-italic"> e.g.</span>,  indentation) that
  tend to highlight the structure of the <a class="glossary-reference" href="#glossary-object">object</a> in a way that
  makes it easier for human readers to parse visually.
  See the <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="variable-reference" href="chapter-22.xhtml#variable-*print-pprint-dispatch*">*print-pprint-dispatch*</a> and <a class="section-reference" href="chapter-22.xhtml#section-PPrinter">The Lisp Pretty Printer</a>.<br/></p><p class="glossary-entry" id="glossary-pretty printing stream"><span class="term">pretty printing stream</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-stream">stream</a> that does pretty printing.  Such streams are created by
  the <a class="macro-reference" href="chapter-22.xhtml#macro-pprint-logical-block">pprint-logical-block</a> <a class="glossary-reference" href="#glossary-macro">macro</a> as a link between the output stream 
  and the logical block.<br/></p><p class="glossary-entry" id="glossary-primary method"><span class="term">primary method</span><span class="explicit-italic"> n.</span> 
  a member of one of two sets of <a class="glossary-reference" href="#glossary-method">methods</a> 
  (the set of <a class="glossary-reference" href="#glossary-auxiliary method">auxiliary methods</a> is the other)
  that form an exhaustive partition of the set of <a class="glossary-reference" href="#glossary-method">methods</a>
  on the <a class="glossary-reference" href="#glossary-method">method</a>'s <a class="glossary-reference" href="#glossary-generic function">generic function</a>.
  How these sets are determined is dependent on the <a class="glossary-reference" href="#glossary-method combination">method combination</a> type;
  see <span class="section-reference error">section:IntroToMethods.</span><br/></p><p class="glossary-entry" id="glossary-primary value"><span class="term">primary value</span><span class="explicit-italic"> n.</span> (of <span class="glossary-reference error">glossary:values</span> resulting from the
				   <a class="glossary-reference" href="#glossary-evaluation">evaluation</a> of a <a class="glossary-reference" href="#glossary-form">form</a>)
  the first <a class="glossary-reference" href="#glossary-value">value</a>, if any, or else <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if there are no <span class="glossary-reference error">glossary:values</span>.
  ``The primary value returned by <a class="function-reference" href="chapter-12.xhtml#function-truncate">truncate</a> is an
            integer quotient, truncated toward zero.''<br/></p><p class="glossary-entry" id="glossary-principal"><span class="term">principal</span><span class="explicit-italic"> adj.</span> (of a value returned by a <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="#glossary-function">function</a> that
			        implements a mathematically irrational or transcendental 
		                function defined in the complex domain)
  of possibly many (sometimes an infinite number of) correct values for the
  mathematical function, being the particular <a class="glossary-reference" href="#glossary-value">value</a> which the corresponding
  <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="#glossary-function">function</a> has been defined to return.<br/></p><p class="glossary-entry" id="glossary-print name"><span class="term">print name</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> (usually of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
  a <a class="glossary-reference" href="#glossary-name">name</a><sub>3</sub>.<br/></p><p class="glossary-entry" id="glossary-printer control variable"><span class="term">printer control variable</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-variable">variable</a> whose specific purpose is to control some action
  of the <a class="glossary-reference" href="#glossary-lisp printer">Lisp printer</a>; that is, one of the <a class="glossary-reference" href="#glossary-variable">variables</a>
  in <span class="figure-reference error">figure:StdPrinterControlVars,</span>
  or else some <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-variable">variable</a> which is
     defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be a <a class="glossary-reference" href="#glossary-printer control variable">printer control variable</a>.<br/><p class="glossary-entry" id="glossary-printer escaping"><span class="term">printer escaping</span><span class="explicit-italic"> n.</span>
  The combined state of the <a class="glossary-reference" href="#glossary-printer control variable">printer control variables</a>
  <a class="variable-reference" href="chapter-22.xhtml#variable-*print-escape*">*print-escape*</a> and <a class="variable-reference" href="chapter-22.xhtml#variable-*print-readably*">*print-readably*</a>.
  If the value of either <a class="variable-reference" href="chapter-22.xhtml#variable-*print-readably*">*print-readably*</a> or <a class="variable-reference" href="chapter-22.xhtml#variable-*print-escape*">*print-escape*</a> is <a class="glossary-reference" href="#glossary-true">true</a>, 
  then <span class="newterm">printer escaping</span> is ``enabled'';
  otherwise (if the values of both <a class="variable-reference" href="chapter-22.xhtml#variable-*print-readably*">*print-readably*</a> and <a class="variable-reference" href="chapter-22.xhtml#variable-*print-escape*">*print-escape*</a>
	     are <a class="glossary-reference" href="#glossary-false">false</a>), 
  then <a class="glossary-reference" href="#glossary-printer escaping">printer escaping</a> is ``disabled''.
</p>
</p><p class="glossary-entry" id="glossary-printing"><span class="term">printing</span><span class="explicit-italic"> adj.</span> (of a <a class="glossary-reference" href="#glossary-character">character</a>)
  being a <a class="glossary-reference" href="#glossary-graphic">graphic</a> <a class="glossary-reference" href="#glossary-character">character</a> other than <a class="glossary-reference" href="#glossary-space">space</a>.<br/></p><p class="glossary-entry" id="glossary-process"><span class="term">process</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-form">form</a> by the <a class="glossary-reference" href="#glossary-compiler">compiler</a>)
  to perform <a class="glossary-reference" href="#glossary-minimal compilation">minimal compilation</a>, determining the time of 
  evaluation for a <a class="glossary-reference" href="#glossary-form">form</a>, and possibly <span class="glossary-reference error">glossary:evaluating</span> that
  <a class="glossary-reference" href="#glossary-form">form</a> (if required).<br/></p><p class="glossary-entry" id="glossary-processor"><span class="term">processor</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> ANSI</span>
  an <a class="glossary-reference" href="#glossary-implementation">implementation</a>.<br/></p><p class="glossary-entry" id="glossary-proclaim"><span class="term">proclaim</span><span class="explicit-italic"> v.t.</span> (a <a class="glossary-reference" href="#glossary-proclamation">proclamation</a>)
  to <a class="glossary-reference" href="#glossary-establish">establish</a> that <a class="glossary-reference" href="#glossary-proclamation">proclamation</a>.<br/></p><p class="glossary-entry" id="glossary-proclamation"><span class="term">proclamation</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-global declaration">global declaration</a>.<br/></p><p class="glossary-entry" id="glossary-prog tag"><span class="term">prog tag</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  a <a class="glossary-reference" href="#glossary-go tag">go tag</a>.<br/></p><p class="glossary-entry" id="glossary-program"><span class="term">program</span><span class="explicit-italic"> n.</span> <span class="explicit-italic"> Trad.</span> 
  <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="#glossary-code">code</a>.<br/></p><p class="glossary-entry" id="glossary-programmer"><span class="term">programmer</span><span class="explicit-italic"> n.</span>
  an active entity, typically a human, that writes a <a class="glossary-reference" href="#glossary-program">program</a>,
  and that might or might not also be a <a class="glossary-reference" href="#glossary-user">user</a> of the <a class="glossary-reference" href="#glossary-program">program</a>.<br/></p><p class="glossary-entry" id="glossary-programmer code"><span class="term">programmer code</span><span class="explicit-italic"> n.</span> 
  <a class="glossary-reference" href="#glossary-code">code</a> that is supplied by the programmer;
  that is, <a class="glossary-reference" href="#glossary-code">code</a> that is not <a class="glossary-reference" href="#glossary-system code">system code</a>.<br/></p><p class="glossary-entry" id="glossary-proper list"><span class="term">proper list</span><span class="explicit-italic"> n.</span> 
  A <a class="glossary-reference" href="#glossary-list">list</a> terminated by the <a class="glossary-reference" href="#glossary-empty list">empty list</a>.
  (The <a class="glossary-reference" href="#glossary-empty list">empty list</a> is a <a class="glossary-reference" href="#glossary-proper list">proper list</a>.)
  See <a class="glossary-reference" href="#glossary-improper list">improper list</a>.<br/></p><p class="glossary-entry" id="glossary-proper name"><span class="term">proper name</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-class">class</a>)
  a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that <a class="glossary-reference" href="#glossary-name">names</a> the <a class="glossary-reference" href="#glossary-class">class</a> whose <a class="glossary-reference" href="#glossary-name">name</a>
  is that <a class="glossary-reference" href="#glossary-symbol">symbol</a>. 
  See the <a class="glossary-reference" href="#glossary-function">functions</a> <a class="function-reference" href="chapter-7.xhtml#function-class-name">class-name</a> and <a class="function-reference" href="chapter-7.xhtml#function-find-class">find-class</a>.<br/></p><p class="glossary-entry" id="glossary-proper sequence"><span class="term">proper sequence</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-sequence">sequence</a> which is not an <a class="glossary-reference" href="#glossary-improper list">improper list</a>; 
  that is, a <a class="glossary-reference" href="#glossary-vector">vector</a> or a <a class="glossary-reference" href="#glossary-proper list">proper list</a>.<br/></p><p class="glossary-entry" id="glossary-proper subtype"><span class="term">proper subtype</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-type">type</a>)
  a <a class="glossary-reference" href="#glossary-subtype">subtype</a> of the <a class="glossary-reference" href="#glossary-type">type</a> which is not the <a class="glossary-reference" href="#glossary-same">same</a> <a class="glossary-reference" href="#glossary-type">type</a>
  as the <a class="glossary-reference" href="#glossary-type">type</a> (<span class="explicit-italic"> i.e.</span>,  its <a class="glossary-reference" href="#glossary-element">elements</a> are a ``proper subset'' of the 
  <a class="glossary-reference" href="#glossary-type">type</a>).<br/></p><p class="glossary-entry" id="glossary-property"><span class="term">property</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-property list">property list</a>)
  1. a conceptual pairing of a <a class="glossary-reference" href="#glossary-property indicator">property indicator</a> and its
     associated <a class="glossary-reference" href="#glossary-property value">property value</a> on a <a class="glossary-reference" href="#glossary-property list">property list</a>.
  2. a <a class="glossary-reference" href="#glossary-property value">property value</a>.

</p><p class="glossary-entry" id="glossary-property indicator"><span class="term">property indicator</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-property list">property list</a>) 
  the <a class="glossary-reference" href="#glossary-name">name</a> part of a <a class="glossary-reference" href="#glossary-property">property</a>, used as a <a class="glossary-reference" href="#glossary-key">key</a>
  when looking up a <a class="glossary-reference" href="#glossary-property value">property value</a> on a <a class="glossary-reference" href="#glossary-property list">property list</a>. <br/></p><p class="glossary-entry" id="glossary-property list"><span class="term">property list</span><span class="explicit-italic"> n.</span> 
  1.  a <a class="glossary-reference" href="#glossary-list">list</a> containing an even number of <a class="glossary-reference" href="#glossary-element">elements</a> that are
      alternating <a class="glossary-reference" href="#glossary-name">names</a>  (sometimes called <a class="glossary-reference" href="#glossary-indicator">indicators</a> 
      or <a class="glossary-reference" href="#glossary-key">keys</a>) and <span class="glossary-reference error">glossary:values</span> (sometimes called <a class="glossary-reference" href="#glossary-property">properties</a>).
      When there is more than one <a class="glossary-reference" href="#glossary-name">name</a> and <a class="glossary-reference" href="#glossary-value">value</a> pair with
      the <a class="glossary-reference" href="#glossary-identical">identical</a> <a class="glossary-reference" href="#glossary-name">name</a> in a <a class="glossary-reference" href="#glossary-property list">property list</a>,
      the first such pair determines the <a class="glossary-reference" href="#glossary-property">property</a>.
  2. (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a>)
     the component of the <a class="glossary-reference" href="#glossary-symbol">symbol</a> containing a <a class="glossary-reference" href="#glossary-property list">property list</a>.<br/>
</p><p class="glossary-entry" id="glossary-property value"><span class="term">property value</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-property indicator">property indicator</a> on 
				  a <a class="glossary-reference" href="#glossary-property list">property list</a>)
  the <a class="glossary-reference" href="#glossary-object">object</a> associated with the <a class="glossary-reference" href="#glossary-property indicator">property indicator</a>
  on the <a class="glossary-reference" href="#glossary-property list">property list</a>.<br/></p><p class="glossary-entry" id="glossary-purports to conform"><span class="term">purports to conform</span><span class="explicit-italic"> v.</span>
  makes a good-faith claim of conformance.  
  This term expresses intention to conform, regardless of whether the
  goal of that intention is realized in practice.  
  For example, language implementations have been known to have bugs,
  and while an <a class="glossary-reference" href="#glossary-implementation">implementation</a> of this specification with bugs
  might not be a <a class="glossary-reference" href="#glossary-conforming implementation">conforming implementation</a>, it can still
  <span class="glossary-reference error">glossary:purport to conform</span>.  This is an important distinction in
  certain specific cases; <span class="explicit-italic"> e.g.</span>,  see the <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="variable-reference" href="chapter-24.xhtml#variable-*features*">*features*</a>.<br/></p></section><section id="section-Q"><h2 class="section-title">Q</h2><p class="glossary-entry" id="glossary-qualified method"><span class="term">qualified method</span><span class="explicit-italic"> n.</span> 
  a <a class="glossary-reference" href="#glossary-method">method</a> that has one or more <a class="glossary-reference" href="#glossary-qualifier">qualifiers</a>.<br/></p><p class="glossary-entry" id="glossary-qualifier"><span class="term">qualifier</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-method">method</a> for a <a class="glossary-reference" href="#glossary-generic function">generic function</a>)
  one of possibly several <a class="glossary-reference" href="#glossary-object">objects</a> used to annotate the <a class="glossary-reference" href="#glossary-method">method</a> 
  in a way that identifies its role in the <a class="glossary-reference" href="#glossary-method combination">method combination</a>.  
  The <a class="glossary-reference" href="#glossary-method combination">method combination</a> <a class="glossary-reference" href="#glossary-type">type</a> determines 
   how many <a class="glossary-reference" href="#glossary-qualifier">qualifiers</a> are permitted for each <a class="glossary-reference" href="#glossary-method">method</a>, 
   which <a class="glossary-reference" href="#glossary-qualifier">qualifiers</a> are permitted,
  and
   the semantics of those <a class="glossary-reference" href="#glossary-qualifier">qualifiers</a>.<br/>
</p><p class="glossary-entry" id="glossary-query i/o"><span class="term">query I/O</span><span class="explicit-italic"> n.</span> 
  the <a class="glossary-reference" href="#glossary-bidirectional">bidirectional</a> <a class="glossary-reference" href="#glossary-stream">stream</a>
  that is the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-variable">variable</a> <a class="variable-reference" href="chapter-21.xhtml#variable-*query-io*">*query-io*</a>.<br/></p><p class="glossary-entry" id="glossary-quoted object"><span class="term">quoted object</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> which is the second element of a
  <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <a class="glossary-reference" href="#glossary-form">form</a>.<br/></p></section><section id="section-R"><h2 class="section-title">R</h2><p class="glossary-entry" id="glossary-radix"><span class="term">radix</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-integer">integer</a> between 2 and 36, inclusive, which can be used 
  to designate a base with respect to which certain kinds of numeric
  input or output are performed.  
  (There are <math xmlns="http://www.w3.org/1998/Math/MathML">n</math> valid digit characters for any given <a class="glossary-reference" href="#glossary-radix">radix</a> <math xmlns="http://www.w3.org/1998/Math/MathML">n</math>,
   and those digits are the first <math xmlns="http://www.w3.org/1998/Math/MathML">n</math> digits in the sequence
   <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math>, <pre><code><span class="syntax-root"><span class="syntax-number">9</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">B</span>
</span></code></pre>, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">Z</span>
</span></code></pre>,
   which have the weights   
   <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math>, <pre><code><span class="syntax-root"><span class="syntax-number">9</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">11</span>
</span></code></pre>, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math>, <pre><code><span class="syntax-root"><span class="syntax-number">35</span>
</span></code></pre>,
   respectively.
   Case is not significant in parsing numbers of radix greater
   than <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>, so ``9b8a'' and ``9B8A'' denote the same <a class="glossary-reference" href="#glossary-radix">radix</a>
   <pre><code><span class="syntax-root"><span class="syntax-number">16</span>
</span></code></pre> number.)<br/></p><p class="glossary-entry" id="glossary-random state"><span class="term">random state</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-random-state">random-state</a>.<br/></p><p class="glossary-entry" id="glossary-rank"><span class="term">rank</span><span class="explicit-italic"> n.</span> 
  a non-negative <a class="glossary-reference" href="#glossary-integer">integer</a> indicating the number of
  <a class="glossary-reference" href="#glossary-dimension">dimensions</a> of an <a class="glossary-reference" href="#glossary-array">array</a>.<br/></p><p class="glossary-entry" id="glossary-ratio"><span class="term">ratio</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-ratio">ratio</a>.<br/></p><p class="glossary-entry" id="glossary-ratio marker"><span class="term">ratio marker</span><span class="explicit-italic"> n.</span> 
  a character which is used in the textual notation for a <a class="glossary-reference" href="#glossary-ratio">ratio</a>
  to separate the numerator from the denominator, and which
  is <a class="glossary-reference" href="#glossary-slash">slash</a> in the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>.
  See <span class="section-reference error">section:CharacterSyntax.</span><br/></p><p class="glossary-entry" id="glossary-rational"><span class="term">rational</span><span class="explicit-italic"> n.</span> 
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-rational">rational</a>.<br/></p><p class="glossary-entry" id="glossary-read"><span class="term">read</span><span class="explicit-italic"> v.t.</span> 
  1. (a <a class="glossary-reference" href="#glossary-binding">binding</a> or <a class="glossary-reference" href="#glossary-slot">slot</a> or component)
     to obtain the <a class="glossary-reference" href="#glossary-value">value</a> of the <a class="glossary-reference" href="#glossary-binding">binding</a> or <a class="glossary-reference" href="#glossary-slot">slot</a>.
  2. (an <a class="glossary-reference" href="#glossary-object">object</a> from a <a class="glossary-reference" href="#glossary-stream">stream</a>)
     to parse an <a class="glossary-reference" href="#glossary-object">object</a> from its representation on the <a class="glossary-reference" href="#glossary-stream">stream</a>.<br/>

</p><p class="glossary-entry" id="glossary-readably"><span class="term">readably</span><span class="explicit-italic"> adv.</span> (of a manner of printing an <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>)
  in such a way as to permit the <a class="glossary-reference" href="#glossary-lisp reader">Lisp Reader</a> to later <span class="glossary-reference error">glossary:parse</span>
  the printed output into an <a class="glossary-reference" href="#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math> that is <a class="glossary-reference" href="#glossary-similar">similar</a> to <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math>.<br/></p><p class="glossary-entry" id="glossary-reader"><span class="term">reader</span><span class="explicit-italic"> n.</span>
  1. a <a class="glossary-reference" href="#glossary-function">function</a> that <a class="glossary-reference" href="#glossary-read">reads</a><sub>1</sub> a <a class="glossary-reference" href="#glossary-variable">variable</a> or <a class="glossary-reference" href="#glossary-slot">slot</a>.
  2. the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>.<br/></p><p class="glossary-entry" id="glossary-reader macro"><span class="term">reader macro</span><span class="explicit-italic"> n.</span>
  1. a textual notation introduced by dispatch on one or two <a class="glossary-reference" href="#glossary-character">characters</a> 
     that defines special-purpose syntax for use by the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>,
     and that is implemented by a <a class="glossary-reference" href="#glossary-reader macro function">reader macro function</a>.
     See <span class="section-reference error">section:ReaderAlgorithm.</span>
  2. the <a class="glossary-reference" href="#glossary-character">character</a> or <a class="glossary-reference" href="#glossary-character">characters</a> that introduce
     a <a class="glossary-reference" href="#glossary-reader macro">reader macro</a><sub>1</sub>; that is,
        a <a class="glossary-reference" href="#glossary-macro character">macro character</a>
     or the conceptual pairing of a <a class="glossary-reference" href="#glossary-dispatching macro character">dispatching macro character</a> and the
          <a class="glossary-reference" href="#glossary-character">character</a> that follows it.
  (A <a class="glossary-reference" href="#glossary-reader macro">reader macro</a> is not a kind of <a class="glossary-reference" href="#glossary-macro">macro</a>.)<br/></p><p class="glossary-entry" id="glossary-reader macro function"><span class="term">reader macro function</span><span class="explicit-italic"> n.</span>
  a <a class="glossary-reference" href="#glossary-function">function</a> <a class="glossary-reference" href="#glossary-designator">designator</a> that denotes a <a class="glossary-reference" href="#glossary-function">function</a>
  that implements a <a class="glossary-reference" href="#glossary-reader macro">reader macro</a><sub>2</sub>.
  See the <a class="glossary-reference" href="#glossary-function">functions</a> <a class="function-reference" href="chapter-23.xhtml#function-set-macro-character">set-macro-character</a> and <a class="function-reference" href="chapter-23.xhtml#function-set-dispatch-macro-character">set-dispatch-macro-character</a>.<br/></p><p class="glossary-entry" id="glossary-readtable"><span class="term">readtable</span><span class="explicit-italic"> n.</span>
  an <a class="glossary-reference" href="#glossary-object">object</a> of <a class="glossary-reference" href="#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-readtable">readtable</a>.<br/></p><p class="glossary-entry" id="glossary-readtable case"><span class="term">readtable case</span><span class="explicit-italic"> n.</span>
  an attribute of a <a class="glossary-reference" href="#glossary-readtable">readtable</a>
  whose value is a <a class="glossary-reference" href="#glossary-case sensitivity mode">case sensitivity mode</a>,
  and that selects the manner in which <a class="glossary-reference" href="#glossary-character">characters</a>
       in a <a class="glossary-reference" href="#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="#glossary-name">name</a> are to be treated by
            the <a class="glossary-reference" href="#glossary-lisp reader">Lisp reader</a>
        and the <a class="glossary-reference" href="#glossary-lisp printer">Lisp printer</a>.
  See <a class="section-reference" href="chapter-23.xhtml#section-ReadtableCaseReadEffect">Effect of Readtable Case on the Lisp Reader</a> and <a class="section-reference" href="chapter-22.xhtml#section-ReadtableCasePrintEffect">Effect of Readtable Case on the Lisp Printer</a>.<br/></p><p class="glossary-entry" id="glossary-readtable designator"><span class="term">readtable designator</span><span class="explicit-italic"> n.</span>

     that is, to cause the <a class="glossary-reference" href="#glossary-block">block</a> to <a class="glossary-reference" href="#glossary-yield">yield</a> the <span class="glossary-reference error">glossary:values</span> immediately

</p><p class="glossary-entry" id="glossary-run time"><span class="term">run time</span><span class="explicit-italic"> n.</span>

  1. (of <a class="glossary-reference" href="#glossary-code">code</a>)

</span></code></pre>, and the string <pre><code><span class="syntax-root"><span class="syntax-string">"CAR"</span>
</span></code></pre>

</span></code></pre> under <a class="function-reference" href="chapter-16.xhtml#function-string-equal">string-equal</a>''.

     <a class="glossary-reference" href="#glossary-number">numbers</a> and <a class="glossary-reference" href="#glossary-character">characters</a> which <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> cannot 
     distinguish, but the nature of such, if any, 
     is <a class="glossary-reference" href="#glossary-implementation-dependent">implementation-dependent</a>.
     Since <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> is used only rarely in this specification,
     <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a> is the default predicate when none is mentioned explicitly.

				  and <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-15.xhtml#function-bit">bit</a>
</span></code></pre> are the same.''<br/></p><p class="glossary-entry" id="glossary-satisfy the test"><span class="term">satisfy the test</span><span class="explicit-italic"> v.</span>

  See <span class="section-reference error">section:DynamicControlofOutput.</span><br/></p><p class="glossary-entry" id="glossary-self-evaluating object"><span class="term">self-evaluating object</span><span class="explicit-italic"> n.</span>

  If a <a class="glossary-reference" href="#glossary-self-evaluating object">self-evaluating object</a> is <span class="glossary-reference error">glossary:evaluated</span>,

  ``Strings are self-evaluating objects.''<br/></p><p class="glossary-entry" id="glossary-semi-standard"><span class="term">semi-standard</span><span class="explicit-italic"> adj.</span> (of a language feature)

  an <a class="glossary-reference" href="#glossary-implementation">implementation</a> does plan to support such a feature.
  The presence of <a class="glossary-reference" href="#glossary-semi-standard">semi-standard</a> aspects in the language is intended
  to lessen portability problems and reduce the risk of gratuitous divergence
  among <a class="glossary-reference" href="#glossary-implementation">implementations</a> that might stand in the way of future 
  standardization.<br/></p><p class="glossary-entry" id="glossary-semicolon"><span class="term">semicolon</span><span class="explicit-italic"> n.</span>

</span></code></pre>).
  See <span class="figure-reference error">figure:StdCharsThree.</span><br/></p><p class="glossary-entry" id="glossary-sequence"><span class="term">sequence</span><span class="explicit-italic"> n.</span>

  2. a <a class="glossary-reference" href="#glossary-vector">vector</a> or a <a class="glossary-reference" href="#glossary-list">list</a>.<br/></p><p class="glossary-entry" id="glossary-sequence function"><span class="term">sequence function</span><span class="explicit-italic"> n.</span>
  one of the <a class="glossary-reference" href="#glossary-function">functions</a> in <span class="figure-reference error">figure:SequenceFunctions,</span>

     that operates on one or more <span class="glossary-reference error">glossary:sequences</span>.
     and that is defined by the <a class="glossary-reference" href="#glossary-implementation">implementation</a> to be a <a class="glossary-reference" href="#glossary-sequence function">sequence function</a>.<br/></p><p class="glossary-entry" id="glossary-sequential"><span class="term">sequential</span><span class="explicit-italic"> adj.</span> <span class="explicit-italic"> Trad.</span> (of <a class="glossary-reference" href="#glossary-binding">binding</a> or <span class="glossary-reference error">glossary:assignment</span>)
  done in the style of <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a>, <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let*">let*</a>, or <a class="macro-reference" href="chapter-6.xhtml#macro-do*">do*</a>;
  that is, interleaving the evaluation of the <a class="glossary-reference" href="#glossary-form">forms</a> that produce <span class="glossary-reference error">glossary:values</span>
  with the <span class="glossary-reference error">glossary:assignments</span> or <a class="glossary-reference" href="#glossary-binding">bindings</a> of the <a class="glossary-reference" href="#glossary-variable">variables</a> (or <span class="glossary-reference error">glossary:places</span>).
  See <a class="glossary-reference" href="#glossary-parallel">parallel</a>.<br/></p><p class="glossary-entry" id="glossary-sequentially"><span class="term">sequentially</span><span class="explicit-italic"> adv.</span>

  which represents a <a class="glossary-reference" href="#glossary-situation">situation</a> that is generally sufficiently 
  severe that entry into the <a class="glossary-reference" href="#glossary-debugger">debugger</a> should be expected if 
  the <a class="glossary-reference" href="#glossary-condition">condition</a> is <span class="glossary-reference error">glossary:signaled</span> but not <a class="glossary-reference" href="#glossary-handle">handled</a>.<br/></p><p class="glossary-entry" id="glossary-session"><span class="term">session</span><span class="explicit-italic"> n.</span>

  it is started to the time it is terminated.<br/></p><p class="glossary-entry" id="glossary-set"><span class="term">set</span><span class="explicit-italic"> v.t.</span> <span class="explicit-italic"> Trad.</span> (any <a class="glossary-reference" href="#glossary-variable">variable</a>
				     or a <a class="glossary-reference" href="#glossary-symbol">symbol</a> that 
				        is the <a class="glossary-reference" href="#glossary-name">name</a> of a <a class="glossary-reference" href="#glossary-dynamic variable">dynamic variable</a>)
  to <a class="glossary-reference" href="#glossary-assign">assign</a> the <a class="glossary-reference" href="#glossary-variable">variable</a>.<br/><p class="glossary-entry" id="glossary-setf expander"><span class="term">setf expander</span><span class="explicit-italic"> n.</span>

  of a <a class="glossary-reference" href="#glossary-place">place</a>.
</p>
<p class="glossary-entry" id="glossary-setf expansion"><span class="term">setf expansion</span><span class="explicit-italic"> n.</span>

   and which <a class="glossary-reference" href="#glossary-subform">subforms</a> of the macro call associated with the
       <a class="glossary-reference" href="#glossary-place">place</a> are evaluated.
  See <span class="section-reference error">section:SetfExpansions.</span>
</p> 
</p><p class="glossary-entry" id="glossary-setf function"><span class="term">setf function</span><span class="explicit-italic"> n.</span>

</span></code></pre>.<br/><p class="glossary-entry" id="glossary-setf function name"><span class="term">setf function name</span><span class="explicit-italic"> n.</span> (of a <a class="glossary-reference" href="#glossary-symbol">symbol</a> <span class="parameter">S</span>)

</span></code></pre>.

</p><p class="glossary-entry" id="glossary-shadow"><span class="term">shadow</span><span class="explicit-italic"> v.t.</span>

</span></code></pre> with

</span></code></pre>''.<br/></p><p class="glossary-entry" id="glossary-signal"><span class="term">signal</span><span class="explicit-italic"> v.</span>

     or else having <a class="glossary-reference" href="#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="#glossary-attribute">attributes</a>

  those that have <a class="glossary-reference" href="#glossary-element type">element type</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>.<br/></p><p class="glossary-entry" id="glossary-single escape"><span class="term">single escape</span><span class="explicit-italic"> n.</span>, <span class="explicit-italic"> adj.</span>

  3. <span class="explicit-italic"> n.</span> a <a class="glossary-reference" href="#glossary-single escape">single escape</a><sub>2</sub> <a class="glossary-reference" href="#glossary-character">character</a>.
     (In the <a class="glossary-reference" href="#glossary-standard readtable">standard readtable</a>,
      <a class="glossary-reference" href="#glossary-slash">slash</a> is the only <a class="glossary-reference" href="#glossary-single escape">single escape</a>.)<br/></p><p class="glossary-entry" id="glossary-single float"><span class="term">single float</span><span class="explicit-italic"> n.</span>

¶</span></span></code></pre>).

</span></code></pre>).
