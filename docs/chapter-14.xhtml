on-intersection">intersection, nintersection</a></li><li><a href="#function-adjoin">adjoin</a></li><li><a href="#macro-pushnew">pushnew</a></li><li><a href="#function-set-difference">set-difference, nset-difference</a></li><li><a href="#function-set-exclusive-or">set-exclusive-or, nset-exclusive-or</a></li><li><a href="#function-subsetp">subsetp</a></li><li><a href="#function-union">union, nunion</a></li></ol></li></ol></nav><div class="content"><section id="section-ChapFourteen"><h1 class="section-title">14. Conses</h1><section id="section-ConsConcepts"><h2 class="section-title">Cons Concepts</h2>
A <span class="newterm">cons</span> is a compound data <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> 
having two components called the <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a>.<br/><span class="float" id="figure-Some defined names relating to conses."><table><tbody><tr><td><a class="function-reference" href="#function-car">car</a></td><td><a class="function-reference" href="#function-cons">cons</a></td><td><a class="function-reference" href="#function-rplacd">rplacd</a></td></tr><tr><td><a class="function-reference" href="#function-cdr">cdr</a></td><td><a class="function-reference" href="#function-rplaca">rplaca</a></td><td/></tr></tbody></table><div class="caption">Some defined names relating to conses.</div></span><br/>Depending on context, a group of connected <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> can be viewed
in a variety of different ways.  A variety of operations is provided to
support each of these various views.<br/><section id="section-ConsesasTrees"><h3 class="section-title">Conses as Trees</h3>A <span class="newterm">tree</span> is a binary recursive data structure made up of
<a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atoms</a>:
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> are themselves also <span class="glossary-reference error">glossary:trees</span>
(sometimes called ``subtrees'' or ``branches''), and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atoms</a>
are terminal nodes (sometimes called <span class="newterm">leaves</span>). 
Typically, the <span class="glossary-reference error">glossary:leaves</span> represent data while the branches 
establish some relationship among that data.<br/><span class="float" id="figure-Some defined names relating to trees."><table><tbody><tr><td><a class="function-reference" href="#function-caaaar">caaaar</a></td><td><a class="function-reference" href="#function-caddar">caddar</a></td><td><a class="function-reference" href="#function-cdar">cdar</a></td><td><a class="function-reference" href="#function-nsubst">nsubst</a></td></tr><tr><td><a class="function-reference" href="#function-caaadr">caaadr</a></td><td><a class="function-reference" href="#function-cadddr">cadddr</a></td><td><a class="function-reference" href="#function-cddaar">cddaar</a></td><td><a class="function-reference" href="#function-nsubst-if">nsubst-if</a></td></tr><tr><td><a class="function-reference" href="#function-caaar">caaar</a></td><td><a class="function-reference" href="#function-caddr">caddr</a></td><td><a class="function-reference" href="#function-cddadr">cddadr</a></td><td><a class="function-reference" href="#function-nsubst-if-not">nsubst-if-not</a></td></tr><tr><td><a class="function-reference" href="#function-caadar">caadar</a></td><td><a class="function-reference" href="#function-cadr">cadr</a></td><td><a class="function-reference" href="#function-cddar">cddar</a></td><td><a class="function-reference" href="#function-nthcdr">nthcdr</a></td></tr><tr><td><a class="function-reference" href="#function-caaddr">caaddr</a></td><td><a class="function-reference" href="#function-cdaaar">cdaaar</a></td><td><a class="function-reference" href="#function-cdddar">cdddar</a></td><td><a class="function-reference" href="#function-sublis">sublis</a></td></tr><tr><td><a class="function-reference" href="#function-caadr">caadr</a></td><td><a class="function-reference" href="#function-cdaadr">cdaadr</a></td><td><a class="function-reference" href="#function-cddddr">cddddr</a></td><td><a class="function-reference" href="#function-subst">subst</a></td></tr><tr><td><a class="function-reference" href="#function-caar">caar</a></td><td><a class="function-reference" href="#function-cdaar">cdaar</a></td><td><a class="function-reference" href="#function-cdddr">cdddr</a></td><td><a class="function-reference" href="#function-subst-if">subst-if</a></td></tr><tr><td><a class="function-reference" href="#function-cadaar">cadaar</a></td><td><a class="function-reference" href="#function-cdadar">cdadar</a></td><td><a class="function-reference" href="#function-cddr">cddr</a></td><td><a class="function-reference" href="#function-subst-if-not">subst-if-not</a></td></tr><tr><td><a class="function-reference" href="#function-cadadr">cadadr</a></td><td><a class="function-reference" href="#function-cdaddr">cdaddr</a></td><td><a class="function-reference" href="#function-copy-tree">copy-tree</a></td><td><a class="function-reference" href="#function-tree-equal">tree-equal</a></td></tr><tr><td><a class="function-reference" href="#function-cadar">cadar</a></td><td><a class="function-reference" href="#function-cdadr">cdadr</a></td><td><a class="function-reference" href="#function-nsublis">nsublis</a></td><td/></tr></tbody></table><div class="caption">Some defined names relating to trees.</div></span><br/><section id="section-GeneralRestrictionsonParametersthatmustbeTrees"><h4 class="section-title">General Restrictions on Parameters that must be Trees</h4><span class="issue-annotation"><span class="issue-reference error">issue:Issue DOTTED-LIST-ARGUMENTS:CLARIFY</span>Except as explicitly stated otherwise,
for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> that takes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a>
that is required to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a>,
the consequences are undefined
if that <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a> is circular.
</span>
</section></section><section id="section-ConsesasLists"><h3 class="section-title">Conses as Lists</h3>A <span class="newterm">list</span> is a chain of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> of each
<a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, 
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of each <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> is either the next
link in the chain or a terminating <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atom</a>.  <br/>A <span class="newterm">proper list</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> terminated by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>, but is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a>.<br/>An <span class="newterm">improper list</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> that is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>;
that is, it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-circular list">circular list</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dotted list">dotted list</a>.<br/>A <span class="newterm">dotted list</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> that has a terminating <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atom</a>
that is not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>.  A <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atom</a> by itself
is not considered to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of any kind&mdash;not even a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dotted list">dotted list</a>.<br/>A <span class="newterm">circular list</span> is a chain of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> that has no termination 
because some <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> in the chain is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of a later <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a>.<br/><span class="float" id="figure-Some defined names relating to lists."><table><tbody><tr><td><a class="function-reference" href="#function-append">append</a></td><td><a class="function-reference" href="#function-last">last</a></td><td><a class="function-reference" href="#function-nbutlast">nbutlast</a></td><td><a class="function-reference" href="#function-rest">rest</a></td></tr><tr><td><a class="function-reference" href="#function-butlast">butlast</a></td><td><a class="function-reference" href="#function-ldiff">ldiff</a></td><td><a class="function-reference" href="#function-nconc">nconc</a></td><td><a class="function-reference" href="#function-revappend">revappend</a></td></tr><tr><td><a class="function-reference" href="#function-copy-alist">copy-alist</a></td><td><a class="function-reference" href="#function-list">list</a></td><td><a class="function-reference" href="#function-ninth">ninth</a></td><td><a class="function-reference" href="#function-second">second</a></td></tr><tr><td><a class="function-reference" href="#function-copy-list">copy-list</a></td><td><a class="function-reference" href="#function-list*">list*</a></td><td><a class="function-reference" href="#function-nreconc">nreconc</a></td><td><a class="function-reference" href="#function-seventh">seventh</a></td></tr><tr><td><a class="function-reference" href="#function-eighth">eighth</a></td><td><a class="function-reference" href="#function-list-length">list-length</a></td><td><a class="function-reference" href="#function-nth">nth</a></td><td><a class="function-reference" href="#function-sixth">sixth</a></td></tr><tr><td><a class="function-reference" href="#function-endp">endp</a></td><td><a class="function-reference" href="#function-make-list">make-list</a></td><td><a class="function-reference" href="#function-nthcdr">nthcdr</a></td><td><a class="function-reference" href="#function-tailp">tailp</a></td></tr><tr><td><a class="function-reference" href="#function-fifth">fifth</a></td><td><a class="function-reference" href="#function-member">member</a></td><td><a class="macro-reference" href="#macro-pop">pop</a></td><td><a class="function-reference" href="#function-tenth">tenth</a></td></tr><tr><td><a class="function-reference" href="#function-first">first</a></td><td><a class="function-reference" href="#function-member-if">member-if</a></td><td><a class="macro-reference" href="#macro-push">push</a></td><td><a class="function-reference" href="#function-third">third</a></td></tr><tr><td><a class="function-reference" href="#function-fourth">fourth</a></td><td><a class="function-reference" href="#function-member-if-not">member-if-not</a></td><td><a class="macro-reference" href="#macro-pushnew">pushnew</a></td><td/></tr></tbody></table><div class="caption">Some defined names relating to lists.</div></span><br/><section id="section-ListsasAssociationLists"><h4 class="section-title">Lists as Association Lists</h4>An <span class="newterm">association list</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> 
representing an association of <a class="glossary-reference" href="chapter-26.xhtml#glossary-key">keys</a> with <span class="glossary-reference error">glossary:values</span>, 
where the <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> of each <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-key">key</a> 
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> associated with that <a class="glossary-reference" href="chapter-26.xhtml#glossary-key">key</a>.<br/><span class="float" id="figure-Some defined names related to assocation lists."><table><tbody><tr><td><a class="function-reference" href="#function-acons">acons</a></td><td><a class="function-reference" href="#function-assoc-if">assoc-if</a></td><td><a class="function-reference" href="#function-pairlis">pairlis</a></td><td><a class="function-reference" href="#function-rassoc-if">rassoc-if</a></td></tr><tr><td><a class="function-reference" href="#function-assoc">assoc</a></td><td><a class="function-reference" href="#function-assoc-if-not">assoc-if-not</a></td><td><a class="function-reference" href="#function-rassoc">rassoc</a></td><td><a class="function-reference" href="#function-rassoc-if-not">rassoc-if-not</a></td></tr></tbody></table><div class="caption">Some defined names related to assocation lists.</div></span><br/></section><section id="section-ListsasSets"><h4 class="section-title">Lists as Sets</h4><a class="glossary-reference" href="chapter-26.xhtml#glossary-list">Lists</a> are sometimes viewed as sets by considering their elements
unordered and by assuming there is no duplication of elements.<br/><span class="float" id="figure-Some defined names related to sets."><table><tbody><tr><td><a class="function-reference" href="#function-adjoin">adjoin</a></td><td><a class="function-reference" href="#function-nset-difference">nset-difference</a></td><td><a class="function-reference" href="#function-set-difference">set-difference</a></td><td><a class="function-reference" href="#function-union">union</a></td></tr><tr><td><a class="function-reference" href="#function-intersection">intersection</a></td><td><a class="function-reference" href="#function-nset-exclusive-or">nset-exclusive-or</a></td><td><a class="function-reference" href="#function-set-exclusive-or">set-exclusive-or</a></td><td/></tr><tr><td><a class="function-reference" href="#function-nintersection">nintersection</a></td><td><a class="function-reference" href="#function-nunion">nunion</a></td><td><a class="function-reference" href="#function-subsetp">subsetp</a></td><td/></tr></tbody></table><div class="caption">Some defined names related to sets.</div></span><br/></section><section id="section-GeneralRestrictionsonParametersthatmustbeLists"><h4 class="section-title">General Restrictions on Parameters that must be Lists</h4>Except as explicitly specified otherwise,
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> that takes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a>
that is required to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> should be prepared to signal 
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> received is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dotted list">dotted list</a>.<br/>Except as explicitly specified otherwise,
for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> that takes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a>
that is required to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, 
the consequences are undefined 
if that <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-circular">circular</a>.<br/></section></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>
<br/>

<br/><div class="component" id="type-list"><div class="header"><span class="left"><span class="name" id="type-list">list</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-list">list</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>A <span class="newterm">list</span> is a chain of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> of each
<a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of
each <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> is either the next link in the chain or a terminating
<a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atom</a>.<br/>A <span class="newterm">proper list</span> is a chain of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> terminated by 
the <span class="newterm">empty list</span>, <span class="explicit-mono">()</span>, which is  itself a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>.
A <span class="newterm">dotted list</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> which has a terminating <a class="glossary-reference" href="chapter-26.xhtml#glossary-atom">atom</a> 
that is not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>.
A <span class="newterm">circular list</span> is a chain of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> that has no termination
because some <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> in the chain is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of a later <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-dotted list">Dotted lists</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-circular list">circular lists</a> are also <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a>, but usually
the unqualified term ``list'' within this specification means <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>.

The <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a> has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> and is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="#type-cons">cons</a> and <a class="type-reference" href="#type-null">null</a> form an <a class="glossary-reference" href="chapter-26.xhtml#glossary-exhaustive partition">exhaustive partition</a> 
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-list">list</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="chapter-2.xhtml#section-LeftParen">Left-Parenthesis</a>,

<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">copy-tree</span>&nbsp;<span class="lambda-list">tree</span>&nbsp;â†’&nbsp;<span class="return-values">new-tree</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">tree</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a>.<br/><span class="parameter">new-tree</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Creates a <a class="glossary-reference" href="chapter-26.xhtml#glossary-copy">copy</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a>.<br/>If <span class="parameter">tree</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a>, it is returned; 
otherwise, the result is a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> of the results of calling <a class="function-reference" href="#function-copy-tree">copy-tree</a> 
on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of <span class="parameter">tree</span>.
In other words, all <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-tree">tree</a> represented by <span class="parameter">tree</span>
are copied recursively, stopping only when non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a> are encountered.<br/><a class="function-reference" href="#function-copy-tree">copy-tree</a> does not preserve circularities and the sharing of substructure.

</dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-sublis">sublis</a> makes substitutions for <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> in <span class="parameter">tree</span>
(a structure of <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a>).
<a class="function-reference" href="#function-nsublis">nsublis</a> is like <a class="function-reference" href="#function-sublis">sublis</a> 
but destructively modifies the relevant
parts of the <span class="parameter">tree</span>.<br/><a class="function-reference" href="#function-sublis">sublis</a> looks at all subtrees and leaves of <span class="parameter">tree</span>;
if a subtree or leaf appears as a key in <span class="parameter">alist</span>
(that is, the key and the subtree or leaf <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>),
it is replaced by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> with which that key is associated.
This operation is non-destructive.  In effect, <a class="function-reference" href="#function-sublis">sublis</a> can
perform several <a class="function-reference" href="#function-subst">subst</a> operations simultaneously.<br/>
If <a class="function-reference" href="#function-sublis">sublis</a> succeeds, a new copy of <span class="parameter">tree</span> is returned in
which each occurrence of such a subtree or leaf is replaced by the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> with which it is associated.   If no changes are made, the
original tree is returned.  The original <span class="parameter">tree</span> is left unchanged,
but the result tree may share cells with it.<br/><a class="function-reference" href="#function-nsublis">nsublis</a> is permitted to modify <span class="parameter">tree</span> 
but otherwise returns the same values as <a class="function-reference" href="#function-sublis">sublis</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-sublis">sublis</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-symbol">.</span> <span class="syntax-number">100</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">z</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">zprime</span>)</span>)</span></span>

</dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-subst">subst</a>, <a class="function-reference" href="#function-subst-if">subst-if</a>, and <a class="function-reference" href="#function-subst-if-not">subst-if-not</a> perform
substitution operations on <span class="parameter">tree</span>.  
Each function searches <span class="parameter">tree</span> for occurrences of a 
particular <span class="parameter">old</span> item of an element or subexpression that 
<span class="glossary-reference error">glossary:satisfies the test</span>.<br/><a class="function-reference" href="#function-nsubst">nsubst</a>, <a class="function-reference" href="#function-nsubst-if">nsubst-if</a>, and <a class="function-reference" href="#function-nsubst-if-not">nsubst-if-not</a> are 
like <a class="function-reference" href="#function-subst">subst</a>,
<a class="function-reference" href="#function-subst-if">subst-if</a>, and <a class="function-reference" href="#function-subst-if-not">subst-if-not</a> respectively, except that the 
original <span class="parameter">tree</span> is  modified.<br/><a class="function-reference" href="#function-subst">subst</a> makes a copy of <span class="parameter">tree</span>,
substituting <span class="parameter">new</span> for every subtree or leaf of <span class="parameter">tree</span>
(whether the subtree or leaf is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of its parent)
such that <span class="parameter">old</span> and the subtree or leaf <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>.  <br/><a class="function-reference" href="#function-nsubst">nsubst</a> is a destructive version of <a class="function-reference" href="#function-subst">subst</a>.  
The list structure of
<span class="parameter">tree</span> is altered by destructively replacing with <span class="parameter">new</span>
each leaf of the <span class="parameter">tree</span> such that <span class="parameter">old</span> and the leaf
<a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>.<br/>
For <a class="function-reference" href="#function-subst">subst</a>, <a class="function-reference" href="#function-subst-if">subst-if</a>, 
and <a class="function-reference" href="#function-subst-if-not">subst-if-not</a>,
if the functions succeed, a new
copy of the tree is returned in which each  occurrence of such an
element is replaced by the
<span class="parameter">new</span> element or subexpression.  If no changes are made, the original 
<span class="parameter">tree</span> may be returned.
The original <span class="parameter">tree</span> is left unchanged, but the result tree 
may share storage with it.           <br/>For <a class="function-reference" href="#function-nsubst">nsubst</a>, <a class="function-reference" href="#function-nsubst-if">nsubst-if</a>, 
and <a class="function-reference" href="#function-nsubst-if-not">nsubst-if-not</a>
the original <span class="parameter">tree</span> is  modified and returned as the function result,
but the result may not be <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> to <span class="parameter">tree</span>.

  that must take as many <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> as there are <span class="parameter">lists</span>.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue DOTTED-LIST-ARGUMENTS:CLARIFY</span><span class="parameter">list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>.<br/><span class="parameter">list-1</span>&mdash;the first <span class="parameter">list</span> (which must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>).
</div>
<span class="parameter">result-list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/><span class="parameter">concatenated-results</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The mapping operation involves applying <span class="parameter">function</span> to
successive sets of arguments in which
one argument is obtained from each <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.
Except for <a class="function-reference" href="#function-mapc">mapc</a> and <a class="function-reference" href="#function-mapl">mapl</a>,
the result contains the results returned by <span class="parameter">function</span>.
In the cases of <a class="function-reference" href="#function-mapc">mapc</a> and <a class="function-reference" href="#function-mapl">mapl</a>,
the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> is <span class="parameter">list</span>.<br/><span class="parameter">function</span> is called
first on all the elements with index <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code>, then on all those
with index <code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code>, and so on.
<span class="parameter">result-type</span> specifies the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of
the 
resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.
<div class="issue-annotation"><a class="issue-reference" href="issues/function-type.xhtml#issue-function-type:x3j13-march-88">Issue FUNCTION-TYPE:X3J13-MARCH-88</a>If <span class="parameter">function</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, it is <a class="function-reference" href="chapter-4.xhtml#function-coerce">coerce</a>d
to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> as if by <a class="function-reference" href="chapter-10.xhtml#function-symbol-function">symbol-function</a>.
</div>
<a class="function-reference" href="#function-mapcar">mapcar</a> operates on successive <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of the <span class="parameter">lists</span>.
<span class="parameter">function</span> is applied to the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of each <span class="parameter">list</span>,
then to the second <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of each <span class="parameter">list</span>, and so on.
The iteration terminates when the shortest <span class="parameter">list</span> runs out,
and excess elements in other lists are ignored.
The value returned by <a class="function-reference" href="#function-mapcar">mapcar</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>
of the results of successive calls to <span class="parameter">function</span>.<br/><a class="function-reference" href="#function-mapc">mapc</a> is like <a class="function-reference" href="#function-mapcar">mapcar</a> except that the results of 
applying <span class="parameter">function</span> are not accumulated.
The <span class="parameter">list</span> argument is returned.<br/><a class="function-reference" href="#function-maplist">maplist</a> is like <a class="function-reference" href="#function-mapcar">mapcar</a> except that
<span class="parameter">function</span> is applied to successive sublists of the <span class="parameter">lists</span>.
<span class="parameter">function</span> 
is first applied to the <span class="parameter">lists</span> themselves, 
and then to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of each
<span class="parameter">list</span>, and then to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a>
of each <span class="parameter">list</span>, and so on.  <br/><a class="function-reference" href="#function-mapl">mapl</a> is like <a class="function-reference" href="#function-maplist">maplist</a> except that the results of 
applying <span class="parameter">function</span> are not accumulated;
<span class="parameter">list-1</span> is returned.<br/><a class="function-reference" href="#function-mapcan">mapcan</a> and <a class="function-reference" href="#function-mapcon">mapcon</a> are like <a class="function-reference" href="#function-mapcar">mapcar</a> and
<a class="function-reference" href="#function-maplist">maplist</a> respectively, except that the results of
applying <span class="parameter">function</span> are combined 
into a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> by the use of <a class="function-reference" href="#function-nconc">nconc</a>
rather than <a class="function-reference" href="#function-list">list</a>.
That is,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-mapcon">mapcon</a> <span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span>)</span>
  <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>â‰¡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> <span class="syntax-function">#'<a class="function-reference" href="#function-nconc">nconc</a></span> <span class="syntax-cons">(<a class="function-reference" href="#function-maplist">maplist</a> <span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span>)</span>)</span>

<br/><div class="component" id="function-get-properties"><div class="header"><span class="left"><span class="name" id="function-get-properties">get-properties</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get-properties</span>&nbsp;<span class="lambda-list">plist indicator-list</span>&nbsp;â†’&nbsp;<span class="return-values">indicator, value, tail</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:Issue PLIST-DUPLICATES:ALLOW</span><span class="parameter">plist</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>.
</div>
<span class="parameter">indicator-list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a> (of <a class="glossary-reference" href="chapter-26.xhtml#glossary-indicator">indicators</a>).<br/><span class="parameter">indicator</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">indicator-list</span>.<br/><span class="parameter">value</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">tail</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-get-properties">get-properties</a> is used to look up any of several
<a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> entries all at once.<br/>It searches the <span class="parameter">plist</span> for the first entry whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-indicator">indicator</a> 
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to one of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> in <span class="parameter">indicator-list</span>.
If such an entry is found, the <span class="parameter">indicator</span> and <span class="parameter">value</span> returned
are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a> and its associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-property value">property value</a>,
and the <span class="parameter">tail</span> returned is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-tail">tail</a> of the <span class="parameter">plist</span>
that begins with the found entry (<span class="explicit-italic"> i.e.</span>,  whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> is the <span class="parameter">indicator</span>).
If no such entry is found, the <span class="parameter">indicator</span>, <span class="parameter">value</span>, and <span class="parameter">tail</span> 
are all <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-quote">'<span class="syntax-symbol">()</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

from one whose value is <span class="parameter">default</span>; but see <a class="function-reference" href="#function-get-properties">get-properties</a>.<br/>Note that while supplying a <span class="glossary-reference error">glossary:default</span> argument to <a class="function-reference" href="#function-getf">getf</a>

it is still important because some macros, such as <a class="macro-reference" href="#macro-push">push</a> and
<a class="macro-reference" href="chapter-12.xhtml#macro-incf">incf</a>, require a <span class="parameter">place</span> argument which data is both <a class="glossary-reference" href="chapter-26.xhtml#glossary-read">read</a>

<a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">indicator</span>.
<div class="issue-annotation"><span class="issue-reference error">issue:Issue PLIST-DUPLICATES:ALLOW</span>If there are multiple <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">properties</a><sub>1</sub> with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> key,
<a class="macro-reference" href="#macro-remf">remf</a> only removes the first such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a>.
</div><a class="macro-reference" href="#macro-remf">remf</a> returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> if no such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a> was found,
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if a property was found.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a> 
and the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-property value">property value</a> 
are removed in an undefined order
by destructively splicing the property list.

<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> any part, <a class="function-reference" href="#function-car">car</a> or <a class="function-reference" href="#function-cdr">cdr</a>, 
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list structure">list structure</a> held by that <span class="parameter">place</span>.
</div>

</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd>The property list stored in <span class="parameter">place</span> is modified.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="chapter-10.xhtml#function-remprop">remprop</a>, <a class="function-reference" href="#function-getf">getf</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/>
<br/><div class="component" id="function-intersection"><div class="header"><span class="left"><span class="name" id="function-intersection">intersection</span>, <span class="name" id="function-nintersection">nintersection</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">intersection</span>&nbsp;<span class="lambda-list">list-1 list-2 <span class="lambda-list-keyword">&amp;key</span> key test test-not</span>&nbsp;â†’&nbsp;<span class="return-values">result-list</span></span><br/>
<span class="function-definition"><span class="name">nintersection</span>&nbsp;<span class="lambda-list">list-1 list-2 <span class="lambda-list-keyword">&amp;key</span> key test test-not</span>&nbsp;â†’&nbsp;<span class="return-values">result-list</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">list-1</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>.<br/><span class="parameter">list-2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>.<br/><span class="parameter">test</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">test-not</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for 
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">result-list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-intersection">intersection</a> and <a class="function-reference" href="#function-nintersection">nintersection</a> return a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>
that contains every element that occurs in both <span class="parameter">list-1</span> and <span class="parameter">list-2</span>.<br/><a class="function-reference" href="#function-nintersection">nintersection</a> is the destructive version of <a class="function-reference" href="#function-intersection">intersection</a>.
It performs the same operation,
but may destroy <span class="parameter">list-1</span> using its cells to construct the result.
<div class="issue-annotation"><span class="issue-reference error">issue:Issue NINTERSECTION-DESTRUCTION:REVERT</span><div class="issue-annotation"><a class="issue-reference" href="issues/remf-destruction-unspecified.xhtml#issue-remf-destruction-unspecified:x3j13-mar-89">Issue REMF-DESTRUCTION-UNSPECIFIED:X3J13-MAR-89</a><span class="parameter">list-2</span> is not destroyed.
</div></div>
The intersection operation is described as follows.
For all possible ordered pairs consisting of 
    one <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> from <span class="parameter">list-1</span> 
and one <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> from <span class="parameter">list-2</span>,
<span class="keyword">:test</span> or <span class="keyword">:test-not</span> are used 
to determine whether they <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>.  
The first argument to the <span class="keyword">:test</span> or <span class="keyword">:test-not</span>
function is an element of <span class="parameter">list-1</span>; the second argument is an
element of <span class="parameter">list-2</span>.
If <span class="keyword">:test</span> or <span class="keyword">:test-not</span> is not supplied, <a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a>
is used.
It is an error if <span class="keyword">:test</span> and <span class="keyword">:test-not</span> are supplied in
the same function call.<br/>If <span class="keyword">:key</span> is supplied (and not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>), it is used to
extract the part to be tested from the <span class="parameter">list</span> element. 
The argument to the <span class="keyword">:key</span> function
is an element of either <span class="parameter">list-1</span> or <span class="parameter">list-2</span>;
the <span class="keyword">:key</span> function typically returns part of the supplied element.
If <span class="keyword">:key</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <span class="parameter">list-1</span> and
<span class="parameter">list-2</span> elements are used.<br/>For every pair that <span class="glossary-reference error">glossary:satifies the test</span>,
exactly one of the two elements of the pair will be put in the result.
No element from either <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> appears in the result that does not 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a> for
an element from the other <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.
If one of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a> contains duplicate
elements, there may be duplication in the result.<br/>There is no guarantee that the order of elements in the result will
reflect the ordering of the arguments in any particular way.
The result <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> may share cells with, 
or be <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> to, either <span class="parameter">list-1</span> or <span class="parameter">list-2</span>
if appropriate.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">list1</span> <span class="syntax-cons">(<a class="function-reference" href="#function-list">list</a> <span class="syntax-number">1</span> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-string">"A"</span> <span class="syntax-string">"B"</span> <span class="syntax-string">"C"</span> <span class="syntax-string">"d"</span>)</span>

  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">test-not</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for

  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,

element of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> stored in <span class="parameter">place</span>.  If <span class="parameter">item</span> is not,
it is prepended to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, and the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> is stored in
<span class="parameter">place</span>.<br/><a class="macro-reference" href="#macro-pushnew">pushnew</a> returns the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> that is stored in <span class="parameter">place</span>.<br/>Whether or not <span class="parameter">item</span> is already a member of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> that is
in <span class="parameter">place</span> is determined by comparisons using <span class="keyword">:test</span> or <span class="keyword">:test-not</span>.

function is <span class="parameter">item</span>; the second argument is
an element of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> in <span class="parameter">place</span> as returned by
the <span class="keyword">:key</span> function (if supplied).<br/>If <span class="keyword">:key</span> is supplied, it is used to extract the part to be tested from
both <span class="parameter">item</span> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> element,
as for <a class="function-reference" href="#function-adjoin">adjoin</a>.<br/>The argument to the <span class="keyword">:key</span> function 
is an element of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> stored in 
<span class="parameter">place</span>. The <span class="keyword">:key</span> function typically returns part
part of the element of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.
If <span class="keyword">:key</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> 
element is used.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue PUSH-EVALUATION-ORDER:FIRST-ITEM</span>For information about the <a class="glossary-reference" href="chapter-26.xhtml#glossary-evaluation">evaluation</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-subform">subforms</a> of <span class="parameter">place</span>,

or <span class="parameter">list-2</span>.                                 <br/>For all possible ordered pairs consisting of one
element from <span class="parameter">list-1</span> 
and one element from <span class="parameter">list-2</span>, <span class="keyword">:test</span> or  <span class="keyword">:test-not</span> is used
to determine whether they <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>. 
The first argument to the <span class="keyword">:test</span> or <span class="keyword">:test-not</span> 
function is the part of the element of <span class="parameter">list-1</span> extracted by the
<span class="keyword">:key</span> function (if supplied); the second argument  
is the part of the element of <span class="parameter">list-2</span> extracted by the
<span class="keyword">:key</span> function (if supplied).<br/>The argument to the <span class="keyword">:key</span> function is an element of
<span class="parameter">list-1</span> or <span class="parameter">list-2</span>; the return value is part of the supplied
element.  
If <span class="keyword">:key</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, 
the element of <span class="parameter">list-1</span> or <span class="parameter">list-2</span>
itself is supplied to the <span class="keyword">:test</span> or <span class="keyword">:test-not</span> function. <br/>For every matching pair, 
one of the two elements of the pair will be in the result.  Any
element from either <span class="parameter">list-1</span> or <span class="parameter">list-2</span>
that matches no element of the other will appear
in the result.  <br/>If there is a duplication between <span class="parameter">list-1</span> 
and <span class="parameter">list-2</span>,
only one of the duplicate instances will be in the result.
If either <span class="parameter">list-1</span> 
or <span class="parameter">list-2</span> has duplicate entries within it,
the redundant entries
might or might not appear in the result.<br/>The order of elements in the result do not have to
reflect the ordering of <span class="parameter">list-1</span> or <span class="parameter">list-2</span> in any way.
The result <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> may be <a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> to either
<span class="parameter">list-1</span> or <span class="parameter">list-2</span> if appropriate.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-union">union</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">d</span>)</span></span>)</span>
