<span class="syntax-cons">(<a class="function-reference" href="#function-package-used-by-list">package-used-by-list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">temp</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-verbatim">#&lt;PACKAGE "OWNER"&gt;</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-package-use-list">package-use-list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">owner</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-verbatim">#&lt;PACKAGE "TEMPORARY"&gt;</span>)</span>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The existence of other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> in the system.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>The consequences are unspecified if <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> denoted by <span class="parameter">use</span>

the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nickname</a> of an existing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="macro-reference" href="#macro-defpackage">defpackage</a>,

</span></code>,

and then after that to use <a class="function-reference" href="#function-use-package">use-package</a> once the conflicts have been addressed.<br/>When packages are being created as part of the static definition of a program

appropriate to use <a class="macro-reference" href="#macro-defpackage">defpackage</a> rather than <a class="function-reference" href="#function-make-package">make-package</a>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="macro-with-package-iterator"><div class="header"><span class="left"><span class="name" id="macro-with-package-iterator">with-package-iterator</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><div class="issue-annotation"><span class="issue-reference error">issue:DECLS-AND-DOC</span>
<div class="issue-annotation"><a class="issue-reference" href="issues/hash-table-package-generators.xhtml#issue-hash-table-package-generators:add-with-wrapper">X3J13 Issue HASH-TABLE-PACKAGE-GENERATORS:ADD-WITH-WRAPPER</a>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">with-package-iterator</span>&nbsp;<span class="lambda-list"><span class="explicit-roman">(</span>name package-list-form <span class="lambda-list-keyword">&amp;rest</span> symbol-types<span class="explicit-roman">)</span>
 		   <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">declaration</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">form</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/><span class="parameter">package-list-form</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>; evaluated once to produce a <span class="parameter">package-list</span>.<br/><span class="parameter">package-list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a list of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designators</a>.<br/><span class="parameter">symbol-type</span>&mdash;one of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
		      <span class="keyword">:internal</span>, <span class="keyword">:external</span>, or <span class="keyword">:inherited</span>.<br/><span class="parameter">declaration</span>&mdash;a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>; not evaluated.<br/><span class="parameter">forms</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implicit progn">implicit progn</a>.<br/><span class="parameter">results</span>&mdash;the <span class="glossary-reference error">glossary:values</span> of the <span class="parameter">forms</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Within the lexical scope of the body <span class="parameter">forms</span>,
the <span class="parameter">name</span> is defined via <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-macrolet">macrolet</a> 
such that successive invocations of <span class="explicit-mono">(<span class="parameter">name</span>)</span>
will return the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>, one by one, 
from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> in <span class="parameter">package-list</span>. <br/>It is unspecified whether <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> inherited from
multiple <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> are returned more than once.  
The order of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> returned does not necessarily reflect the order
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> in <span class="parameter">package-list</span>.  When <span class="parameter">package-list</span> has 
more than one element, it is unspecified whether duplicate <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are
returned once or more than once.  <br/><span class="parameter">Symbol-types</span> controls which <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>
in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are returned as follows:<br/><dl><dt><span class="keyword">:internal</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>,
  but that are not <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.<br/></dd><dt><span class="keyword">:external</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
  and are <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.<br/></dd><dt><span class="keyword">:inherited</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a> by used <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>
  and that are not <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadow">shadowed</a>.
</dd></dl><br/>When more than one argument is supplied for <span class="parameter">symbol-types</span>, 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is returned if its <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessibility">accessibility</a> matches 
any one of the <span class="parameter">symbol-types</span> supplied.  
Implementations may extend this syntax by recognizing additional 
symbol accessibility types.<br/>An invocation of <span class="explicit-mono">(<span class="parameter">name</span>)</span> returns four values as follows:<br/><ol><li>A flag that indicates whether a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is returned
	      (true means that a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is returned).
</li><li>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in one the
	      indicated <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.
</li><li>The accessibility type for that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>; 
	      <span class="explicit-italic"> i.e.</span>,  one of the symbols <span class="keyword">:internal</span>, <span class="keyword">:external</span>, or <span class="keyword">:inherited</span>.
</li><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> from which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> was obtained.
	      The <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is one of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> present 
	      or named in <span class="parameter">package-list</span>.
</li></ol><br/>After all <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> have been returned by successive invocations of
<span class="explicit-mono">(<span class="parameter">name</span>)</span>, then only one value is returned, namely <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/>The meaning of the second, third, and fourth <span class="glossary-reference error">glossary:values</span> is that the returned 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the returned <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
in the way indicated by the second return value as follows:<br/><dl><dt><span class="keyword">:internal</span></dt><dd>Means <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> and not <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.<br/></dd><dt><span class="keyword">:external</span></dt><dd>Means <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.<br/></dd><dt><span class="keyword">:inherited</span></dt><dd>Means not <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> (thus not <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadow">shadowed</a>) but inherited
from some used <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
</dd></dl><br/>It is unspecified what happens if any of the implicit interior state 
of an iteration is returned outside the dynamic extent of the 
<a class="macro-reference" href="#macro-with-package-iterator">with-package-iterator</a>
form such as by returning some <a class="glossary-reference" href="chapter-26.xhtml#glossary-closure">closure</a> over the invocation <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.<br/>Any number of invocations of <a class="macro-reference" href="#macro-with-package-iterator">with-package-iterator</a> 
can be nested, and the body of the innermost one can invoke all of the
locally <a class="glossary-reference" href="chapter-26.xhtml#glossary-establish">established</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macros</a>, provided all those <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macros</a>
have distinct names.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd>The following function should return <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a> on any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, and signal
an error if the usage of <a class="macro-reference" href="#macro-with-package-iterator">with-package-iterator</a> does not agree
with the corresponding usage of <a class="macro-reference" href="#macro-do-symbols">do-symbols</a>.<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">test-package-iterator</span> <span class="syntax-cons">(<a class="type-reference" href="#type-package">package</a>)</span>
  <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-unless">unless</a> <span class="syntax-cons">(<a class="function-reference" href="#function-packagep">packagep</a> <a class="type-reference" href="#type-package">package</a>)</span>
    <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <a class="type-reference" href="#type-package">package</a> <span class="syntax-cons">(<a class="function-reference" href="#function-find-package">find-package</a> <a class="type-reference" href="#type-package">package</a>)</span>)</span>)</span>
  <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">all-entries</span> <span class="syntax-quote">'<span class="syntax-symbol">()</span></span>)</span>
        <span class="syntax-cons">(<span class="syntax-interned-symbol">generated-entries</span> <span class="syntax-quote">'<span class="syntax-symbol">()</span></span>)</span>)</span>
    <span class="syntax-cons">(<a class="macro-reference" href="#macro-do-symbols">do-symbols</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <a class="type-reference" href="#type-package">package</a>)</span> 
      <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-multiple-value-bind">multiple-value-bind</a> <span class="syntax-cons">(<a class="symbol-reference" href="chapter-2.xhtml#symbol-symbol">symbol</a> <span class="syntax-interned-symbol">accessibility</span>)</span>

			   <span class="parameter">package-name</span>
			   <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">symbol-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span>               | <br/>
	        <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="explicit-roman">(</span><span class="keyword">:import-from</span>
			   <span class="parameter">package-name</span>
			   <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">symbol-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span>               | <br/>
	        <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="explicit-roman">(</span><span class="keyword">:export</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">symbol-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span>  | <br/>
		<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="explicit-roman">(</span><span class="keyword">:intern</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">symbol-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span>  | <br/>
		<span class="explicit-roman">(</span><span class="keyword">:size</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a><span class="explicit-roman">)</span></td></tr>
</div>
</dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">defined-package-name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package-name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div>
<span class="parameter">nickname</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.<br/><span class="parameter">symbol-name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.<br/><span class="parameter">package</span>&mdash;the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named <span class="parameter">package-name</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-defpackage">defpackage</a> creates a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> as specified and returns 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/>If <span class="parameter">defined-package-name</span> already refers to an existing 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, the name-to-package mapping for that name is not changed.
If the new definition is at variance with the current state of that
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, the consequences are undefined;  an implementation
might choose to modify the existing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> to reflect the
new definition.  If <span class="parameter">defined-package-name</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
its <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is used.<br/>The standard <span class="explicit-italic"> options</span> are described below. 

<dl><dt><span class="keyword">:nicknames</span></dt><dd>The arguments to <span class="keyword">:nicknames</span> set the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>'s nicknames to the
supplied names.
 
</dd><div class="issue-annotation"><span class="issue-reference error">issue:DOCUMENTATION-FUNCTION-BUGS</span><dt><span class="keyword">:documentation</span></dt><dd>The argument to <span class="keyword">:documentation</span> specifies a <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a>;
it is attached as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
At most one <span class="keyword">:documentation</span> option 
can appear in a single <a class="macro-reference" href="#macro-defpackage">defpackage</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.
</dd></div><dt><span class="keyword">:use</span></dt><dd>The arguments to <span class="keyword">:use</span> set the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
named by <span class="parameter">package-name</span>
will inherit from. If <span class="keyword">:use</span> is not supplied,
<div class="issue-annotation"><a class="issue-reference" href="issues/make-package-use-default .xhtml#issue-make-package-use-default:implementation-dependent">X3J13 Issue MAKE-PACKAGE-USE-DEFAULT:IMPLEMENTATION-DEPENDENT</a>it defaults to the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> value as the <span class="keyword">:use</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to
<a class="function-reference" href="#function-make-package">make-package</a>.
</div> 
</dd><dt><span class="keyword">:shadow</span></dt><dd>The arguments to <span class="keyword">:shadow</span>, <span class="parameter">symbol-names</span>, name <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
that are to be created in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being defined.
These <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are added to the list of shadowing
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> effectively as if by <a class="function-reference" href="#function-shadow">shadow</a>.<br/></dd><dt><span class="keyword">:shadowing-import-from</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> named by the argument <span class="parameter">symbol-names</span>
are found (involving a lookup as if by <a class="function-reference" href="#function-find-symbol">find-symbol</a>)
in the specified <span class="parameter">package-name</span>.  The resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being defined, and 
placed on the shadowing symbols list as if by <a class="function-reference" href="#function-shadowing-import">shadowing-import</a>.
In no case are <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> created in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
other than the one being defined.<br/></dd><dt><span class="keyword">:import-from</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> named by the argument <span class="parameter">symbol-names</span>
are found in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named by <span class="parameter">package-name</span> and 
they are <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being defined.
In no case are <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> created in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
other than the one being defined.<br/></dd><dt><span class="keyword">:export</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> named by
the argument <span class="parameter">symbol-names</span>  are found 
or created in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being defined
and <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.
The <span class="keyword">:export</span> option interacts
with the <span class="keyword">:use</span> option, since inherited <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
        can be used rather than new ones created.
The <span class="keyword">:export</span> option interacts
        with the 
<span class="keyword">:import-from</span> and <span class="keyword">:shadowing-import-from</span> options, since 
	<a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> 
symbols can be used rather than new ones created.
If an argument to the <span class="keyword">:export</span> option is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> as
an (inherited) <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a> via <a class="function-reference" href="#function-use-package">use-package</a>, that the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> named by <span class="parameter">symbol-name</span>
is first <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being
defined, and is then <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a> from that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/></dd><dt><span class="keyword">:intern</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> named by the argument <span class="parameter">symbol-names</span> 
are found or created in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being defined.
The <span class="keyword">:intern</span> option interacts with the 
<span class="keyword">:use</span> option, since inherited <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
can be used rather than new ones created.  <br/></dd><dt><span class="keyword">:size</span></dt><dd>The argument to the <span class="keyword">:size</span> option
declares the approximate number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> expected in the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
        This is an efficiency hint only and might be ignored by an
implementation.
</dd></dl><br/>The order in which the options appear in a 
<a class="macro-reference" href="#macro-defpackage">defpackage</a> form is irrelevant.
The order in which they are executed is as follows:
<ol><li><span class="keyword">:shadow</span> and <span class="keyword">:shadowing-import-from</span>.
</li><li><span class="keyword">:use</span>. 
</li><li><span class="keyword">:import-from</span> and <span class="keyword">:intern</span>.
</li><li><span class="keyword">:export</span>.
</li></ol>
Shadows are established first, since they might  be necessary to block 
spurious name conflicts when the <span class="keyword">:use</span> 
option is processed. The <span class="keyword">:use</span> option is executed
next so that <span class="keyword">:intern</span> and <span class="keyword">:export</span> options can refer to normally 
inherited <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.  
The <span class="keyword">:export</span> option is executed last so that it can refer to 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> created by any of the other options; in 
particular, <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadowing symbol">shadowing symbols</a> and 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> can be made external.  <br/><div class="issue-annotation"><span class="issue-reference error">issue:COMPILE-FILE-HANDLING-OF-TOP-LEVEL-FORMS</span>If a defpackage <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> appears as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-top level form">top level form</a>,
all of the actions normally performed by this <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> 
at load time must also be performed at compile time.
</div>    <br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="#macro-defpackage">defpackage</a> <span class="syntax-string">"MY-PACKAGE"</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:nicknames</span> <span class="syntax-string">"MYPKG"</span> <span class="syntax-string">"MY-PKG"</span>)</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:use</span> <span class="syntax-string">"COMMON-LISP"</span>)</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:shadow</span> <span class="syntax-string">"CAR"</span> <span class="syntax-string">"CDR"</span>)</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:shadowing-import-from</span> <span class="syntax-string">"VENDOR-COMMON-LISP"</span>  <span class="syntax-string">"CONS"</span>)</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:import-from</span> <span class="syntax-string">"VENDOR-COMMON-LISP"</span>  <span class="syntax-string">"GC"</span>)</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:export</span> <span class="syntax-string">"EQ"</span> <span class="syntax-string">"CONS"</span> <span class="syntax-string">"FROBOLA"</span>)</span>
   )</span>
 
 
 <span class="syntax-cons">(<a class="macro-reference" href="#macro-defpackage">defpackage</a> <span class="syntax-interned-symbol">my-package</span>
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:nicknames</span> <span class="syntax-interned-symbol">mypkg</span> <span class="syntax-keyword-symbol">:MY-PKG</span>)</span>  <span class="syntax-line-comment syntax-comment">; remember Common Lisp conventions for case
</span>   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:use</span> <span class="syntax-interned-symbol">common-lisp</span>)</span>          <span class="syntax-line-comment syntax-comment">; conversion on symbols
</span>   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:shadow</span> <a class="function-reference" href="chapter-14.xhtml#function-car">CAR</a> <span class="syntax-keyword-symbol">:cdr</span> <span class="syntax-uninterned-symbol">#:cons</span>)</span>                              
   <span class="syntax-cons">(<span class="syntax-keyword-symbol">:export</span> <span class="syntax-string">"CONS"</span>)</span>            <span class="syntax-line-comment syntax-comment">; this is the shadowed one.
</span>   )</span>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd>Existing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>If one of the supplied <span class="keyword">:nicknames</span> already
refers to an existing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, 
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-package-error">package-error</a> is signaled.<br/>An error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-5.xhtml#type-program-error">program-error</a> should be signaled if <span class="keyword">:size</span> or <span class="keyword">:documentation</span>
appears more than once.<br/>Since <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> might allow extended <span class="explicit-italic"> options</span>
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-5.xhtml#type-program-error">program-error</a> should be signaled
if an <span class="explicit-italic"> option</span> is present that is not 
actually supported in the host <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/>The collection of <span class="parameter">symbol-name</span> arguments given to the options 
      <span class="keyword">:shadow</span>, <span class="keyword">:intern</span>, 
<span class="keyword">:import-from</span>, and <span class="keyword">:shadowing-import-from</span> must 
      all be disjoint; additionally, the <span class="parameter">symbol-name</span> arguments given to 
      <span class="keyword">:export</span> and <span class="keyword">:intern</span> 
must be disjoint. 
Disjoint in this context is defined as no two of the <span class="parameter">symbol-names</span>
being <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a> with each other. If either condition is 
      violated, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-5.xhtml#type-program-error">program-error</a> should be signaled.<br/>For the <span class="keyword">:shadowing-import-from</span> and <span class="keyword">:import-from</span> options,
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-correctable">correctable</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-error">error</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-package-error">package-error</a>
        is signaled if no <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named by
        <span class="parameter">package-name</span> for one of the argument <span class="parameter">symbol-names</span>.<br/>Name conflict errors are handled by the underlying calls to 
<a class="function-reference" href="#function-make-package">make-package</a>, <a class="function-reference" href="#function-use-package">use-package</a>, <a class="function-reference" href="#function-import">import</a>, and 
<a class="function-reference" href="#function-export">export</a>. See <span class="section-reference error">section:PackageConcepts.</span><br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="chapter-25.xhtml#function-documentation">documentation</a>,
<a class="section-reference" href="#section-PackageConcepts">Package Concepts</a>,
<a class="section-reference" href="chapter-3.xhtml#section-Compilation">Compilation</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>The <span class="keyword">:intern</span> option is useful if an <span class="keyword">:import-from</span> or a 
<span class="keyword">:shadowing-import-from</span> option in a subsequent call to <a class="macro-reference" href="#macro-defpackage">defpackage</a> 
(for some other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>) expects to find
these <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> but not necessarily external.<br/>
It is recommended that the entire <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> definition is put
in a single place, and that all the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> definitions of a
program are in a single file.  This file can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-load">loaded</a> before
<span class="glossary-reference error">glossary:loading</span> or compiling anything else that depends on those 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>. Such a file can be read in the <a class="package-reference" href="#package-common-lisp-user">common-lisp-user</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>,
avoiding any initial state issues.<br/><a class="macro-reference" href="#macro-defpackage">defpackage</a> cannot be used to create two ``mutually
recursive'' packages, such as:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-defpackage">defpackage</a> <span class="syntax-interned-symbol">my-package</span>
  <span class="syntax-cons">(<span class="syntax-keyword-symbol">:use</span> <span class="syntax-interned-symbol">common-lisp</span> <span class="syntax-interned-symbol">your-package</span>)</span>    <span class="syntax-line-comment syntax-comment">;requires your-package to exist first
</span>  <span class="syntax-cons">(<span class="syntax-keyword-symbol">:export</span> <span class="syntax-string">"MY-FUN"</span>)</span>)</span>                
<span class="syntax-cons">(<a class="macro-reference" href="#macro-defpackage">defpackage</a> <span class="syntax-interned-symbol">your-package</span>
  <span class="syntax-cons">(<span class="syntax-keyword-symbol">:use</span> <span class="syntax-interned-symbol">common-lisp</span>)</span>
  <span class="syntax-cons">(<span class="syntax-keyword-symbol">:import-from</span> <span class="syntax-interned-symbol">my-package</span> <span class="syntax-string">"MY-FUN"</span>)</span> <span class="syntax-line-comment syntax-comment">;requires my-package to exist first
</span>  <span class="syntax-cons">(<span class="syntax-keyword-symbol">:export</span> <span class="syntax-string">"MY-FUN"</span>)</span>)</span>
</span></code></pre><br/>However, nothing prevents the user from using the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>-affecting functions 
such as <a class="function-reference" href="#function-use-package">use-package</a>, 
<a class="function-reference" href="#function-import">import</a>, and <a class="function-reference" href="#function-export">export</a> to establish such links

</div><br/><br/><br/><div class="component" id="function-intern"><div class="header"><span class="left"><span class="name" id="function-intern">intern</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">intern</span>&nbsp;<span class="lambda-list">string <span class="lambda-list-keyword">&amp;optional</span> package</span>&nbsp;â†’&nbsp;<span class="return-values">symbol, status</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">string</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div>  The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/><span class="parameter">symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/><span class="parameter">status</span>&mdash;one of <span class="keyword">:inherited</span>, <span class="keyword">:external</span>, <span class="keyword">:internal</span>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-intern">intern</a> enters a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> named <span class="parameter">string</span> into <span class="parameter">package</span>.
If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> whose name is the same as <span class="parameter">string</span> 
is already <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>, it is returned.
If no such <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>, 
a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> with the given name is created 
and entered into <span class="parameter">package</span> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a>,
or as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> if the <span class="parameter">package</span> is the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>; 
<span class="parameter">package</span> becomes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> of the created <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/>The first value returned by <a class="function-reference" href="#function-intern">intern</a>, <span class="parameter">symbol</span>,
is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that was found or
created.  
The meaning of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-secondary value">secondary value</a>, <span class="parameter">status</span>, is as follows:
<dl><dt><span class="keyword">:internal</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> was found 
and is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in <span class="parameter">package</span> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a>.<br/></dd><dt><span class="keyword">:external</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> was found
and is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a>.<br/></dd><dt><span class="keyword">:inherited</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> was found
and is inherited via <a class="function-reference" href="#function-use-package">use-package</a>
