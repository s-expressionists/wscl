<section id="section-IntroductiontoPackages"><h3 class="section-title">Introduction to Packages</h3>A <span class="newterm">package</span> establishes a mapping from names to <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>. 
At any given time, one <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is current.
The <span class="newterm">current package</span> is the one that is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*package*">*package*</a>.
When using the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>,
it is possible to refer to <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> 
other than the current one through the use of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package prefix">package prefixes</a> in the 
printed representation of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/>Figure <span class="explicit-mono">()</span>&ndash; lists some <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> that are applicable
to <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.
Where an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> 
takes an argument that is either a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>,
an argument of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> is treated as an empty <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.
Any <span class="parameter">package</span> argument may be either a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, or
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.  If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is supplied, its name will be used
as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> name.

<section id="section-PackageNamesandNicknames"><h4 class="section-title">Package Names and Nicknames</h4>Each <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> (a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>) and perhaps some <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nicknames</a>
(also <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>).
These are assigned when the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is created and can be changed later.  <br/>There is a single namespace for <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.  
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-find-package">find-package</a> translates a package
<a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nickname</a> into the associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.  
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-package-name">package-name</a> returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.  
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-package-nicknames">package-nicknames</a> returns 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nicknames</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
<a class="function-reference" href="#function-rename-package">rename-package</a> removes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>'s
current <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nicknames</a> and replaces them with new ones
specified by the caller.<br/></section><section id="section-SymbolsinaPackage"><h4 class="section-title">Symbols in a Package</h4><section id="section-InternalandExternalSymbols"><h5 class="section-title">Internal and External Symbols</h5>The mappings in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are divided into two classes, external and internal.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> targeted by these different mappings 
are called <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbols</a><a id="index/term-internal symbol"></a> of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>. Within a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, a name refers to one
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or to none; if it does refer
to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, then it is either external or internal in that
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, but not both.
<span class="newterm">External symbols</span>
are part of the package's public interface to other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> become <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of a given
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> if they have been <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a> from that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> has the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> no matter what <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in, but it might be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of some <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>
and an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a> of others. <br/></section><section id="section-PackageInheritance"><h5 class="section-title">Package Inheritance</h5><a class="glossary-reference" href="chapter-26.xhtml#glossary-package">Packages</a> can be built up in layers.  From one point of view,
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is a single collection
of mappings from <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> into <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbols</a> and 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a>.
However, some of these mappings might be established within the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
itself, while other mappings are inherited from other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> 
via <a class="function-reference" href="#function-use-package">use-package</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is said to be <span class="newterm">present</span> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
if the mapping is in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> itself and is
not inherited from somewhere else.<br/>There is no way to inherit the <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbols</a> of another <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>;
to refer to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a> using the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>, 
    a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> containing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
     must be made to be the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>,
    a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package prefix">package prefix</a> must be used,
 or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> must be <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></section><section id="section-AccessibilityofSymbolsinaPackage"><h5 class="section-title">Accessibility of Symbols in a Package</h5>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> becomes <span class="newterm">accessible</span> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
    if that is its <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> when it is created,
 or if it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>,
 or by inheritance via <a class="function-reference" href="#function-use-package">use-package</a>.<br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>,
it can be referred to when using the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>
without a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package prefix">package prefix</a> when that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>,
regardless of whether it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> or inherited.<br/>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> from one <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> can be made <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> 
in another <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> in two ways.<br/><ul><li>Any individual <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> can be added to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> by use
of <a class="function-reference" href="#function-import">import</a>.  After the call to <a class="function-reference" href="#function-import">import</a> the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the importing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
The status of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
it came from (if any) is unchanged, and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> for
this <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is unchanged.
Once <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the
importing <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
and can be removed only by calling <a class="function-reference" href="#function-unintern">unintern</a>.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadow">shadowed</a><sub>3</sub> by another <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
in some <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> if the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> would be <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>
by inheritance if not for the presence of the second <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
See <a class="function-reference" href="#function-shadowing-import">shadowing-import</a>.<br/></li><li>The second mechanism for making <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> from one <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in another is provided by <a class="function-reference" href="#function-use-package">use-package</a>.  
All of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of the used <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are inherited
by the using <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-unuse-package">unuse-package</a> undoes the effects of a previous <a class="function-reference" href="#function-use-package">use-package</a>.  
</li></ul><br/></section><section id="section-LocatingaSymbolinaPackage"><h5 class="section-title">Locating a Symbol in a Package</h5>When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is to be located in a given <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
the following occurs:
<ul><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbols</a> of the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are searched for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
</li><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of the used <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> are 
searched
in some unspecified order.  The
order does not matter; see the rules for handling name
conflicts listed below. 
</li></ul><br/></section><section id="section-PreventionofNameConflictsinPackages"><h5 class="section-title">Prevention of Name Conflicts in Packages</h5>Within one <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, any particular name can refer to at most one
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.  A name conflict is said to occur when there would be more than
one candidate <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.  Any time a name conflict is about to occur,
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-correctable">correctable</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-error">error</a> is signaled.  <br/>The following rules apply to name conflicts:
<ul><li>Name conflicts are detected when they become possible, that is, when the
package structure is altered.  Name
conflicts are not checked during every name lookup.<br/></li><li>If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
through more than one path, there is no name conflict.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> cannot conflict with itself. 
Name conflicts occur only between <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> with
the same name (under <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a>).<br/></li><li>Every <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has a list of shadowing <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.  
A shadowing <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> takes precedence over any other <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> of
the same name that would otherwise be <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.  
A name conflict involving a shadowing symbol is always resolved in favor of
the shadowing <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, without signaling an error (except for one
exception involving <a class="function-reference" href="#function-import">import</a>).
See <a class="function-reference" href="#function-shadow">shadow</a> and <a class="function-reference" href="#function-shadowing-import">shadowing-import</a>.<br/></li><li>The functions <a class="function-reference" href="#function-use-package">use-package</a>, <a class="function-reference" href="#function-import">import</a>, and 
<a class="function-reference" href="#function-export">export</a> check for name conflicts.  <br/></li><li><a class="function-reference" href="#function-shadow">shadow</a> and <a class="function-reference" href="#function-shadowing-import">shadowing-import</a> 
never signal a name-conflict error.<br/></li><li><a class="function-reference" href="#function-unuse-package">unuse-package</a> and <a class="function-reference" href="#function-unexport">unexport</a>
do not need to do any name-conflict checking.
<a class="function-reference" href="#function-unintern">unintern</a> does name-conflict checking only when a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
being <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadowing symbol">shadowing symbol</a><a id="index/term-shadowing symbol"></a>.<br/></li><li>Giving a shadowing symbol to <a class="function-reference" href="#function-unintern">unintern</a> 
can uncover a name conflict that had
previously been resolved by the shadowing.  <br/>
  </li><li>Package functions signal name-conflict errors of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-package-error">package-error</a> before making any
  change to the package structure.  When multiple changes are to be made,
  it is
  permissible for the implementation to process each change separately.
  For example, when <a class="function-reference" href="#function-export">export</a> is given a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>,
  aborting from a name
  conflict caused by the second <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
  in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> might still export the
  first <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.  
  However, a name-conflict error caused by <a class="function-reference" href="#function-export">export</a>
  of a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> will be signaled before
  that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessibility">accessibility</a> in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is changed.<br/></li><li>Continuing from a name-conflict error must offer the user a chance to
resolve the name conflict in favor of either of the candidates.  The
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
structure should be altered to reflect the resolution of the
name conflict, via <a class="function-reference" href="#function-shadowing-import">shadowing-import</a>, 
<a class="function-reference" href="#function-unintern">unintern</a>,
or <a class="function-reference" href="#function-unexport">unexport</a>.<br/></li><li>A name conflict in <a class="function-reference" href="#function-use-package">use-package</a> between a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the using <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> and an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the used 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is resolved in favor of the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> by making it a
shadowing <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, or in favor of the second <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> by uninterning
the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> from the using <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>. <br/></li><li>A name conflict in <a class="function-reference" href="#function-export">export</a> or <a class="function-reference" href="#function-unintern">unintern</a> 
due to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>'s inheriting two <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> (under <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a>)
from two other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> can be resolved in
favor of either <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> by importing it into the using
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> and making it a <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadowing symbol">shadowing symbol</a><a id="index/term-shadowing symbol"></a>,
just as with <a class="function-reference" href="#function-use-package">use-package</a>.
</li></ul><br/></section></section></section><section id="section-StandardizedPackages"><h3 class="section-title">Standardized Packages</h3>This section describes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> that are available
in every <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a>.  A summary of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nicknames</a> of those <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>

<span class="issue-annotation"><a class="issue-reference" href="issues/package-clutter.xhtml#issue-package-clutter:reduce">X3J13 Issue PACKAGE-CLUTTER:REDUCE</a></span>
<section id="section-TheCOMMON-LISPPackage"><h4 class="section-title">The COMMON-LISP Package</h4><a id="package-common-lisp"></a><a id="package-cl"></a><br/><div class="issue-annotation"><a class="issue-reference" href="issues/lisp-package-name.xhtml#issue-lisp-package-name:common-lisp">X3J13 Issue LISP-PACKAGE-NAME:COMMON-LISP</a> 
The <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> contains the primitives of the <span class="explicit-roman">Common Lisp</span> system as
defined by this specification.  Its <span class="glossary-reference error">glossary:external</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> include
all of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> (except for <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> in
the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>) that are present in the <span class="explicit-roman">Common Lisp</span> system, 
such as <a class="function-reference" href="chapter-14.xhtml#function-car">car</a>, <a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a>,  <a class="variable-reference" href="#variable-*package*">*package*</a>, etc.
The <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has the <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nickname</a> <a class="package-reference" href="#package-cl">cl</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-clutter.xhtml#issue-package-clutter:reduce">X3J13 Issue PACKAGE-CLUTTER:REDUCE</a>The <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has as <span class="glossary-reference error">glossary:external</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> those 
symbols enumerated in the figures in <a class="section-reference" href="chapter-1.xhtml#section-CLsymbols">Symbols in the COMMON-LISP Package</a>, and no others.
These <span class="glossary-reference error">glossary:external</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
but their <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> need not be the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/>For example, the symbol <code><span class="syntax-root"><span class="syntax-interned-symbol">HELP</span>
</span></code> cannot be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of
the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> because it is not mentioned in <a class="section-reference" href="chapter-1.xhtml#section-CLsymbols">Symbols in the COMMON-LISP Package</a>.
In contrast, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <a class="symbol-reference" href="chapter-25.xhtml#symbol-variable">variable</a>
must be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
even though it has no definition
because it is listed in that section
(to support its use as a valid second <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-25.xhtml#function-documentation">documentation</a>). <br/>The <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> can have additional <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbols</a>.
</div>
<section id="section-ConstraintsontheCOMMON-LISPPackageforConformingImplementations"><h5 class="section-title">Constraints on the COMMON-LISP Package for Conforming Implementations</h5><div class="issue-annotation"><a class="issue-reference" href="issues/package-clutter.xhtml#issue-package-clutter:reduce">X3J13 Issue PACKAGE-CLUTTER:REDUCE</a>In a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a>,
an <span class="glossary-reference error">glossary:external</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> can have
   a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>, or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a> definition, 
   a <a class="glossary-reference" href="chapter-26.xhtml#glossary-global variable">global variable</a> definition
   (or other status as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a> 
    due to a <a class="declaration-reference" href="chapter-3.xhtml#declaration-special">special</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-proclamation">proclamation</a>),
or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> definition
only if explicitly permitted in this standard.
For example,
  <a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-yield">yields</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> 
  for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
  that is not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> 
   <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>,
and
  <a class="function-reference" href="chapter-10.xhtml#function-boundp">boundp</a> returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> 
  for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
  that is not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-global variable">global variable</a>.
It also follows that
  <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming programs</a> can use <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
  as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> of local <a class="glossary-reference" href="chapter-26.xhtml#glossary-lexical variable">lexical variables</a> 
  with confidence that those <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> have not been <span class="glossary-reference error">glossary:proclaimed</span> <a class="declaration-reference" href="chapter-3.xhtml#declaration-special">special</a> 
  by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>
  unless those <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are
    <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-global variable">global variables</a>.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> must not place any <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a> on
an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> using a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>
that is either an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of any <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that is otherwise <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="package-reference" href="#package-common-lisp-user">common-lisp-user</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/></div></section><section id="section-ConstraintsontheCOMMON-LISPPackageforConformingPrograms"><h5 class="section-title">Constraints on the COMMON-LISP Package for Conforming Programs</h5><a id="index/text-redefinition"></a>
<div class="issue-annotation"><a class="issue-reference" href="issues/lisp-symbol-redefinition.xhtml#issue-lisp-symbol-redefinition:mar89-x3j13">X3J13 Issue LISP-SYMBOL-REDEFINITION:MAR89-X3J13</a>Except where explicitly allowed, the consequences are undefined if any

	      (Some exceptions are noted below.)<br/></li><li>Defining,

</span>	  or <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a> it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>.
	      (Some exceptions are noted below.)<br/></li><li>Defining,
<span class="issue-annotation"><span class="issue-reference error">issue:LISP-SYMBOL-REDEFINITION-AGAIN</span>	      undefining, 
</span>	   or <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a> it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>
<span class="issue-annotation"><a class="issue-reference" href="issues/define-compiler-macro.xhtml#issue-define-compiler-macro:x3j13-nov89">X3J13 Issue DEFINE-COMPILER-MACRO:X3J13-NOV89</a>	      or <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler macro">compiler macro</a>.
</span>	      (Some exceptions are noted below.)<br/></li><li>Defining it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> 
	      (via <a class="macro-reference" href="chapter-8.xhtml#macro-defstruct">defstruct</a>, 
		   <a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a>,
		   <a class="macro-reference" href="chapter-4.xhtml#macro-deftype">deftype</a>,
		   <a class="macro-reference" href="chapter-9.xhtml#macro-define-condition">define-condition</a>).<br/></li><li>Defining it as a structure (via <a class="macro-reference" href="chapter-8.xhtml#macro-defstruct">defstruct</a>).<br/></li><li>Defining it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-declaration">declaration</a> 
	      with a <a class="declaration-reference" href="chapter-3.xhtml#declaration-declaration">declaration</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-proclamation">proclamation</a>.<br/></li><li>Defining it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol macro">symbol macro</a>.<br/>
</li><li>Altering its <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>.<br/></li><li>Tracing it  (via <a class="macro-reference" href="chapter-25.xhtml#macro-trace">trace</a>).<br/></li><li>Declaring or proclaiming it

<section id="section-SomeExceptionstoConstraintsontheCOMMON-LISPPackageforConformingPrograms"><h6 class="section-title">Some Exceptions to Constraints on the COMMON-LISP Package for Conforming Programs</h6><div class="issue-annotation"><a class="issue-reference" href="issues/lisp-symbol-redefinition.xhtml#issue-lisp-symbol-redefinition:mar89-x3j13">X3J13 Issue LISP-SYMBOL-REDEFINITION:MAR89-X3J13</a>

is not globally defined as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a> 
					      or <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a>,

and
it is allowed to locally <a class="glossary-reference" href="chapter-26.xhtml#glossary-establish">establish</a> it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol macro">symbol macro</a> 
(<span class="explicit-italic"> e.g.</span>,  with <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-symbol-macrolet">symbol-macrolet</a>).<br/>Unless explicitly specified otherwise,
if an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
is globally defined as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>,
it is permitted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-bind">bind</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-assign">assign</a> that <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>
provided that the ``Value Type'' constraints on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>

is consistent with the stated purpose of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variable</a>.<br/>If an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is not defined
as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>, or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>,

              to declare the <a class="declaration-reference" href="chapter-3.xhtml#declaration-ftype">ftype</a> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a>, 
          and 
              (in <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> which provide the ability to do so)
	      to <a class="macro-reference" href="chapter-25.xhtml#macro-trace">trace</a> that <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a>.<br/>If an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is not defined
as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>, or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>,
it is allowed to lexically <a class="glossary-reference" href="chapter-26.xhtml#glossary-bind">bind</a> it as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> (<span class="explicit-italic"> e.g.</span>,  with <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-macrolet">macrolet</a>).
</div>
<div class="issue-annotation"><span class="issue-reference error">issue:LISP-SYMBOL-REDEFINITION-AGAIN</span>If an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is not defined

as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>,

</section><section id="section-TheCOMMON-LISP-USERPackage"><h4 class="section-title">The COMMON-LISP-USER Package</h4><a id="package-common-lisp-user"></a><a id="package-cl-user"></a><br/>The <a class="package-reference" href="#package-common-lisp-user">common-lisp-user</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a> when 
a <span class="explicit-roman">Common Lisp</span> system starts up.  This <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <span class="glossary-reference error">glossary:uses</span> the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
The <a class="package-reference" href="#package-common-lisp-user">common-lisp-user</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has the <a class="glossary-reference" href="chapter-26.xhtml#glossary-nickname">nickname</a> <a class="package-reference" href="#package-cl-user">cl-user</a>.
<div class="issue-annotation"><a class="issue-reference" href="issues/package-clutter.xhtml#issue-package-clutter:reduce">X3J13 Issue PACKAGE-CLUTTER:REDUCE</a>The <a class="package-reference" href="#package-common-lisp-user">common-lisp-user</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> can have additional <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> within it;
it can <a class="glossary-reference" href="chapter-26.xhtml#glossary-use">use</a> other <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.
</div> 
</section><section id="section-TheKEYWORDPackage"><h4 class="section-title">The KEYWORD Package</h4><a id="package-keyword"></a><br/>The <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> contains <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>, called <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keywords</a><sub>1</sub>,
that are typically used as special markers in <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">programs</a> 
and their associated data <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expressions</a><sub>1</sub>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbol</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> that start with a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a> 
are parsed by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> as <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
in the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>; see <span class="section-reference error">section:SymbolTokens.</span>
This makes it notationally convenient to use <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keywords</a>
when communicating between programs in different <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.  
For example, the mechanism for passing <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword parameter">keyword parameters</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-call">call</a> uses 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keywords</a><sub>1</sub> to name the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>;
see <span class="section-reference error">section:OrdinaryLambdaLists.</span><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> in the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are, by definition, of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-10.xhtml#type-keyword">keyword</a>.<br/><section id="section-InterningaSymbolintheKEYWORDPackage"><h5 class="section-title">Interning a Symbol in the KEYWORD Package</h5>The <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is treated differently than other <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>
in that special actions are taken when a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in it.
In particular, when a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>,
 it is automatically made to be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> 
and is automatically made to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a> with itself as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>.<br/>
</section><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><section id="section-NotesaboutTheKEYWORDPackage"><h5 class="section-title">Notes about The KEYWORD Package</h5>It is generally best to confine the use of <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keywords</a> to situations in which
there are a finitely enumerable set of names to be selected between.  For example,
if there were two states of a light switch, they might be called <span class="keyword">:on</span> and <span class="keyword">:off</span>.<br/>In situations where the set of names is not finitely enumerable
(<span class="explicit-italic"> i.e.</span>,  where name conflicts might arise)
it is frequently best to use <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> in some <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>
other than <a class="package-reference" href="#package-keyword">keyword</a> so that conflicts will be naturally avoided.
For example, it is generally not wise for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">program</a> to use a <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keyword</a><sub>1</sub> 
as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>, since if there were ever another <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">program</a>
that did the same thing, each would clobber the other's data.<br/></section></div></section><section id="section-Implementation-DefinedPackages"><h4 class="section-title">Implementation-Defined Packages</h4><div class="issue-annotation"><a class="issue-reference" href="issues/package-clutter.xhtml#issue-package-clutter:reduce">X3J13 Issue PACKAGE-CLUTTER:REDUCE</a>Other, <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> might be present
in the initial <span class="explicit-roman">Common Lisp</span> environment.
</div>
It is recommended, but not required, that the documentation for a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> contain a full list of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> names
initially present in that <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> but not specified in this specification.
(See also the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-list-all-packages">list-all-packages</a>.)<br/></section></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>

<br/><div class="component" id="type-package"><div class="header"><span class="left"><span class="name" id="type-package">package</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-package">package</a>,

to <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>; see <span class="section-reference error">section:PackageConcepts.</span><br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-PackageConcepts">Package Concepts</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherObjects">Printing Other Objects</a>,
<a class="section-reference" href="chapter-2.xhtml#section-SymbolTokens">Symbols as Tokens</a><br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-export"><div class="header"><span class="left"><span class="name" id="function-export">export</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">export</span>&nbsp;<span class="lambda-list">symbols <span class="lambda-list-keyword">&amp;optional</span> package</span>&nbsp;â†’&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbols</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div>  The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-export">export</a> makes one or more <span class="parameter">symbols</span> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> 
in <span class="parameter">package</span> (whether directly or by inheritance) be <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a>
of that <span class="parameter">package</span>. <br/>If any of the <span class="parameter">symbols</span> is already <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> as 
an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> of <span class="parameter">package</span>,
<a class="function-reference" href="#function-export">export</a> has no effect on that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
If the <span class="parameter">symbol</span> is 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in <span class="parameter">package</span> 
as an internal symbol, it is simply changed to external status.  
If it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a> via <a class="function-reference" href="#function-use-package">use-package</a>, 
it
is first <a class="glossary-reference" href="chapter-26.xhtml#glossary-import">imported</a> into <span class="parameter">package</span>,
then <a class="glossary-reference" href="chapter-26.xhtml#glossary-exported">exported</a>.
(The <span class="parameter">symbol</span> is then <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in the <span class="parameter">package</span> 
whether or not <span class="parameter">package</span> continues to use the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> through 
which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> was originally inherited.)  <br/><a class="function-reference" href="#function-export">export</a> makes 
each <span class="parameter">symbol</span>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> to all the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> that use <span class="parameter">package</span>.
All of these <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> are checked for name conflicts:
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-export">export</a> <span class="explicit-italic"> s</span> <span class="explicit-italic"> p</span>)</span>
</span></code> does
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-find-symbol">find-symbol</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-10.xhtml#function-symbol-name">symbol-name</a> <span class="explicit-italic"> s</span>)</span> <span class="explicit-italic"> q</span>)</span>
</span></code> for each package <span class="explicit-italic"> q</span>

an <a class="function-reference" href="#function-export">export</a> during the initial definition of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, 
the
result of <a class="function-reference" href="#function-package-used-by-list">package-used-by-list</a>
is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> and the name-conflict checking
takes negligible time.
When multiple changes are to be made,
for example when <a class="function-reference" href="#function-export">export</a> 
is given a <span class="parameter">list</span> of <span class="parameter">symbols</span>, it is
permissible for the implementation to process each change separately,
so that aborting from a name
conflict caused by any but the first <span class="parameter">symbol</span> in the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> does not unexport the
first <span class="parameter">symbol</span> in the <span class="parameter">list</span>. 
However, aborting from a name-conflict error
caused by <a class="function-reference" href="#function-export">export</a> 
of one of <span class="parameter">symbols</span> does not leave that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>
to some <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> 
and <a class="glossary-reference" href="chapter-26.xhtml#glossary-inaccessible">inaccessible</a> to others; with respect to
each of <span class="parameter">symbols</span> processed, <a class="function-reference" href="#function-export">export</a>
behaves as if it were as an atomic operation.<br/>A name conflict in <a class="function-reference" href="#function-export">export</a> between one of
<span class="parameter">symbols</span> being exported and a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> already <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>

</div>
<span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>If <span class="parameter">name</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>,

<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> whose name or nickname is <span class="parameter">name</span>.

search is case sensitive.

<a class="function-reference" href="#function-find-package">find-package</a> returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a>If <span class="parameter">name</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> is returned.

<div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div> The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-shadow">shadow</a> assures that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> with names given

in

<div class="issue-annotation"><a class="issue-reference" href="issues/shadow-already-present.xhtml#issue-shadow-already-present:works">X3J13 Issue SHADOW-ALREADY-PRESENT:WORKS</a>For each such <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>, if a corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>

of <span class="parameter">package</span>.

 <span class="syntax-cons">(<a class="function-reference" href="#function-intern">intern</a> <span class="syntax-string">"TEST"</span> <span class="syntax-cons">(<a class="function-reference" href="#function-find-package">find-package</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">test-1</span></span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-two-package-markers syntax-interned-symbol">TEST-1::TEST</span><span class="syntax-verbatim">,</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

<a class="section-reference" href="#section-PackageConcepts">Package Concepts</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> with a name in <span class="parameter">symbol-names</span> already exists
in <span class="parameter">package</span>, but by inheritance, the inherited symbol becomes
<a class="glossary-reference" href="chapter-26.xhtml#glossary-shadow">shadowed</a><sub>3</sub> by a newly created <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a>.<br/></dd></dl></div></div><br/><br/>
<br/><div class="component" id="function-shadowing-import"><div class="header"><span class="left"><span class="name" id="function-shadowing-import">shadowing-import</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">shadowing-import</span>&nbsp;<span class="lambda-list">symbols <span class="lambda-list-keyword">&amp;optional</span> package</span>&nbsp;â†’&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbols</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package</span> &mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div> The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-shadowing-import">shadowing-import</a> is like <a class="function-reference" href="#function-import">import</a>, 
but it does not signal an error even if the importation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
would shadow some <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> already <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>.  <br/><a class="function-reference" href="#function-shadowing-import">shadowing-import</a> inserts each of <span class="parameter">symbols</span> 
into <span class="parameter">package</span> as an internal symbol, regardless
of whether another <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> of the same name is shadowed by this
action.
If a different <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> of the same name is already <a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a>
in <span class="parameter">package</span>,
that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is first <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> from <span class="parameter">package</span>.
The new <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is added to <span class="parameter">package</span>'s shadowing-symbols list.  <br/><a class="function-reference" href="#function-shadowing-import">shadowing-import</a> does name-conflict
checking to the extent that it checks whether a distinct existing
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> with the same name is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>; if so, it is shadowed by
the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, which implies that it must be uninterned
if it was 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-present">present</a> in <span class="parameter">package</span>.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-in-package">in-package</a> <span class="syntax-string">"COMMON-LISP-USER"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-verbatim">#&lt;PACKAGE "COMMON-LISP-USER"&gt;</span>

<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">delete-package</span>&nbsp;<span class="lambda-list">package</span>&nbsp;â†’&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
</div>
<span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-delete-package">delete-package</a> deletes <span class="parameter">package</span> from all package system
data structures. 
If the operation is successful, <a class="function-reference" href="#function-delete-package">delete-package</a> returns
true, otherwise <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
The effect of <a class="function-reference" href="#function-delete-package">delete-package</a> is that the name and nicknames
of <span class="parameter">package</span> cease to be recognized package names.
The package <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> is still a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
(<span class="explicit-italic"> i.e.</span>,  <a class="function-reference" href="#function-packagep">packagep</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> of it)
but <a class="function-reference" href="#function-package-name">package-name</a> returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
The consequences of deleting the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> or the <a class="package-reference" href="#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are undefined.
The consequences of invoking any other package operation on <span class="parameter">package</span>
once it has been deleted are unspecified.
In particular, the consequences of invoking <a class="function-reference" href="#function-find-symbol">find-symbol</a>,
<a class="function-reference" href="#function-intern">intern</a> and other functions that look for a symbol name in
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are unspecified if they are called with <a class="variable-reference" href="#variable-*package*">*package*</a>
bound to the deleted <span class="parameter">package</span> or with the deleted <span class="parameter">package</span> 
as an argument.<br/>If <span class="parameter">package</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that has already
been deleted, <a class="function-reference" href="#function-delete-package">delete-package</a> immediately returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/>After this operation completes, the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>
of any <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> 
had previously been
<span class="parameter">package</span> 
is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.
Except for this, <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>
in <span class="parameter">package</span> are not modified in any other way;
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> is not <span class="parameter">package</span> remain unchanged.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">*foo-package*</span> <span class="syntax-cons">(<a class="function-reference" href="#function-make-package">make-package</a> <span class="syntax-string">"FOO"</span> <span class="syntax-keyword-symbol">:use</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">nil</a>)</span>)</span>

 <span class="syntax-cons">(<a class="function-reference" href="#function-package-used-by-list">package-used-by-list</a> <span class="syntax-interned-symbol">*baz-package*</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-symbol">()</span>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>If the <span class="parameter">package</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> that does not

If correction is attempted, no deletion action is attempted;

<a class="function-reference" href="#function-unuse-package">unuse-package</a> is effectively called to remove any dependencies,

  The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/package-function-consistency.xhtml#issue-package-function-consistency:more-permissive">X3J13 Issue PACKAGE-FUNCTION-CONSISTENCY:MORE-PERMISSIVE</a><span class="parameter">use</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designators</a>.

<span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Creates a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> with the name <span class="parameter">package-name</span>.  <br/><span class="parameter">Nicknames</span> are additional <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> which may be used

the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.  See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-use-package">use-package</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-make-package">make-package</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">temporary</span></span> <span class="syntax-keyword-symbol">:nicknames</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-string">"TEMP"</span> <span class="syntax-string">"temp"</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-verbatim">#&lt;PACKAGE "TEMPORARY"&gt;</span>
