</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>



<br/><div class="component" id="type-symbol"><div class="header"><span class="left"><span class="name" id="type-symbol">symbol</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-symbol">symbol</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> are used for their <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> identity to name various entities
in <span class="explicit-roman">Common Lisp</span>, including (but not limited to) linguistic entities such as
<a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variables</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> can be collected together into <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is said to be <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
if it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>;
the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in more than one <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is not <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, 
it is called <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a>.<br/>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is uniquely identifiable by its <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> from 
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> in which it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a>.<br/>

<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> have the following attributes. 
For historical reasons,
these are sometimes referred to as <a class="glossary-reference" href="chapter-26.xhtml#glossary-cell">cells</a>, although the actual
internal representation of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> and their attributes is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/><dl><dt><span class="explicit-bold"> Name</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> used to identify the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
Every <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>, 
and the consequences are undefined if that <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is altered.  
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is used as part of the external, printed representation of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>; see <span class="section-reference error">section:CharacterSyntax.</span>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-symbol-name">symbol-name</a> returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a given <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> may have any <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> in its <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>.


</dd><dt><span class="explicit-bold"> Package</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> in this <a class="glossary-reference" href="chapter-26.xhtml#glossary-cell">cell</a> is called the <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> 
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.  If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>
is sometimes said to have no <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>.<br/>When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is first created, it has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>.
When it is first <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> in which it is
initially <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> becomes its <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accessed</a>
by using the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-symbol-package">symbol-package</a>.<br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> 
which is its <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>, its <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> is set to <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
Depending on whether there is another <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a>, the symbol might or might not really be an <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> with no <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a> is therefore called 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-apparently uninterned">apparently uninterned</a>.<br/>The consequences are undefined if an attempt is made to alter the <a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
external
in the <a class="package-reference" href="chapter-1.xhtml#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> or the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.

</dd><dt><span class="explicit-bold"> Property list</span></dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> provides a mechanism for
associating named attributes with that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
The operations for adding and removing entries are <a class="glossary-reference" href="chapter-26.xhtml#glossary-destructive">destructive</a>
to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>.  <span class="explicit-roman">Common Lisp</span> provides <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operators</a> both for
direct manipulation of <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
 (<span class="explicit-italic"> e.g.</span>,  see <a class="function-reference" href="chapter-14.xhtml#function-getf">getf</a>, <a class="macro-reference" href="chapter-14.xhtml#macro-remf">remf</a>, and <a class="function-reference" href="#function-symbol-plist">symbol-plist</a>)
and for implicit manipulation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> 
by reference to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
 (<span class="explicit-italic"> e.g.</span>,  see <a class="function-reference" href="#function-get">get</a> and <a class="function-reference" href="#function-remprop">remprop</a>).
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> associated with a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is 
initially <a class="glossary-reference" href="chapter-26.xhtml#glossary-null">null</a>.

</dd><dt><span class="explicit-bold"> Value</span></dt><dd>If a symbol has a value attribute, it is said to be <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a>,
and that fact can be detected by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-boundp">boundp</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> contained in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value cell">value cell</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>
is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-global variable">global variable</a> named by that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, 
and can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accessed</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-symbol-value">symbol-value</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> can be made to be <a class="glossary-reference" href="chapter-26.xhtml#glossary-unbound">unbound</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-makunbound">makunbound</a>.<br/>The consequences are undefined if an attempt is made to change the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that names a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a>, or to make such a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> be <a class="glossary-reference" href="chapter-26.xhtml#glossary-unbound">unbound</a>.<br/></dd><dt><span class="explicit-bold"> Function</span></dt><dd>If a symbol has a function attribute, it is said to be <a class="glossary-reference" href="chapter-26.xhtml#glossary-fbound">fbound</a>,
and that fact can be detected by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-global environment">global environment</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function cell">function cell</a> contains the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, 
and can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accessed</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-symbol-function">symbol-function</a>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of either
   a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-global environment">global environment</a> (see <a class="function-reference" href="chapter-3.xhtml#function-macro-function">macro-function</a>)
or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a> (see <a class="function-reference" href="chapter-3.xhtml#function-special-operator-p">special-operator-p</a>),
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-fbound">fbound</a>, 
and can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accessed</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-symbol-function">symbol-function</a>,
but the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function cell">function cell</a>
contains is of <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> and purpose.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> can be made to be <a class="glossary-reference" href="chapter-26.xhtml#glossary-funbound">funbound</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-5.xhtml#function-fmakunbound">fmakunbound</a>.<br/>The consequences are undefined if an attempt is made to change the <a class="glossary-reference" href="chapter-26.xhtml#glossary-functional value">functional value</a>
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that names a <a class="glossary-reference" href="chapter-26.xhtml#glossary-special form">special form</a>.<br/></dd></dl> <br/>Operations on a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-value cell">value cell</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-function cell">function cell</a> are
sometimes described in terms of their effect on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> itself, but 
the user should keep in mind that there is an intimate relationship between the
contents of those <a class="glossary-reference" href="chapter-26.xhtml#glossary-cell">cells</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-global variable">global variable</a> or 
global <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> definition, respectively.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">Symbols</a> are used as identifiers for <a class="glossary-reference" href="chapter-26.xhtml#glossary-lexical variable">lexical variables</a> and 
lexical <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> definitions, but in that role, only their <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
identity is significant.  <span class="explicit-roman">Common Lisp</span> provides no operation on a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that
can have any effect on a <a class="glossary-reference" href="chapter-26.xhtml#glossary-lexical variable">lexical variable</a> or 
on a lexical <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> definition.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="chapter-2.xhtml#section-SymbolTokens">Symbols as Tokens</a>,
<a class="section-reference" href="chapter-2.xhtml#section-PotentialNumbersAsTokens">Potential Numbers as Tokens</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingSymbols">Printing Symbols</a><br/></dd></dl></div><br/>
<br/><div class="component" id="type-keyword"><div class="header"><span class="left"><span class="name" id="type-keyword">keyword</span></span><span class="right"><span class="ftype">Type</span></span></div><br/>
<dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-keyword">keyword</a>,
<a class="type-reference" href="#type-symbol">symbol</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-keyword">keyword</a> includes all <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-intern">Interning</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> has three automatic effects:<br/><ol><li>It causes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> to become <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a> to itself.
</li><li>It causes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> to become an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a>
	  of the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.

<br/><div class="component" id="function-make-symbol"><div class="header"><span class="left"><span class="name" id="function-make-symbol">make-symbol</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">make-symbol</span>&nbsp;<span class="lambda-list">name</span>&nbsp;â†’&nbsp;<span class="return-values">new-symbol</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/><span class="parameter">new-symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-make-symbol">make-symbol</a> creates and returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the given <span class="parameter">name</span>.
The <span class="parameter">new-symbol</span> is neither <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a> nor <a class="glossary-reference" href="chapter-26.xhtml#glossary-fbound">fbound</a> 
and has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-null">null</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>.<br/>It is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> whether the <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> 
that becomes the <span class="parameter">new-symbol</span>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the given
<span class="parameter">name</span> or a copy of it.  Once a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>
has been given as the <span class="parameter">name</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to
<a class="function-reference" href="#function-make-symbol">make-symbol</a>, the consequences are undefined if a
subsequent attempt is made to alter that <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">temp-string</span> <span class="syntax-string">"temp"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"temp"</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-symbol-name">symbol-name</a> <span class="syntax-interned-symbol">temp-symbol</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"temp"</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-cons">(<a class="function-reference" href="#function-symbol-name">symbol-name</a> <span class="syntax-interned-symbol">temp-symbol</span>)</span> <span class="syntax-interned-symbol">temp-string</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-11.xhtml#function-find-symbol">find-symbol</a> <span class="syntax-string">"temp"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a><span class="syntax-verbatim">,</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-cons">(<a class="function-reference" href="#function-make-symbol">make-symbol</a> <span class="syntax-interned-symbol">temp-string</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-make-symbol">make-symbol</a> <span class="syntax-interned-symbol">temp-string</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/>

</dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			      if <span class="parameter">name</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-copy-symbol">copy-symbol</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>No attempt is made by <a class="function-reference" href="#function-make-symbol">make-symbol</a> to convert the case
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> to uppercase.  The only case conversion which ever 
occurs for <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> is done by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>.
The program interface to <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> creation retains case,
and the program interface to interning symbols is case-sensitive.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-copy-symbol"><div class="header"><span class="left"><span class="name" id="function-copy-symbol">copy-symbol</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">copy-symbol</span>&nbsp;<span class="lambda-list">symbol <span class="lambda-list-keyword">&amp;optional</span> copy-properties</span>&nbsp;â†’&nbsp;<span class="return-values">new-symbol</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/><span class="parameter">copy-properties</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
  The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">new-symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-copy-symbol">copy-symbol</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of which is <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a> to and possibly the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> as
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of the given <span class="parameter">symbol</span>.

If <span class="parameter">copy-properties</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>,
the <span class="parameter">new-symbol</span> is neither <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a> nor <a class="glossary-reference" href="chapter-26.xhtml#glossary-fbound">fbound</a> 
and has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-null">null</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>.
If <span class="parameter">copy-properties</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, then
the initial <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <span class="parameter">new-symbol</span> is

the initial <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> definition of <span class="parameter">new-symbol</span> is
 the <a class="glossary-reference" href="chapter-26.xhtml#glossary-functional value">functional value</a> of <span class="parameter">symbol</span>,
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> of <span class="parameter">new-symbol</span> is
 a <a class="glossary-reference" href="chapter-26.xhtml#glossary-copy">copy</a><sub>2</sub> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a> of <span class="parameter">symbol</span>.

</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">fred</span> <span class="syntax-quote">'<span class="syntax-interned-symbol">fred-smith</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">FRED-SMITH</span>

strategy is for the <span class="parameter">new-symbol</span>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> to
be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to the given <span class="parameter">symbol</span>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>.<br/>
</dd></dl></div><br/><br/><br/><div class="component" id="function-gensym"><div class="header"><span class="left"><span class="name" id="function-gensym">gensym</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">gensym</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> x</span>&nbsp;â†’&nbsp;<span class="return-values">new-symbol</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">x</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> or a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
	    Complicated defaulting behavior; see below.<br/><span class="parameter">new-symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Creates and returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
as if by calling <a class="function-reference" href="#function-make-symbol">make-symbol</a>.  (The only difference between
<a class="function-reference" href="#function-gensym">gensym</a> and <a class="function-reference" href="#function-make-symbol">make-symbol</a> is in how the <span class="parameter">new-symbol</span>'s 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is determined.)<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of the <span class="parameter">new-symbol</span> is the concatenation 
of a prefix, which defaults to <pre><code><span class="syntax-root"><span class="syntax-string">"G"</span>
</span></code></pre>, and
a suffix, which is the decimal representation of a number that
defaults to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a>.<br/>If <span class="parameter">x</span> is supplied, and is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, then that <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> 
is used as a prefix instead of <pre><code><span class="syntax-root"><span class="syntax-string">"G"</span>
</span></code></pre> for this call to <a class="function-reference" href="#function-gensym">gensym</a> only.<br/>If <span class="parameter">x</span> is supplied, and is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>, then that <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
instead of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a>, is used as the suffix
for this call to <a class="function-reference" href="#function-gensym">gensym</a> only.<br/>If and only if no explicit suffix is supplied,
<a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a> is incremented after it is used.

</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">sym1</span> <span class="syntax-cons">(<a class="function-reference" href="#function-gensym">gensym</a>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-uninterned-symbol">#:G3142</span>

<span class="syntax-cons">(<a class="function-reference" href="chapter-11.xhtml#function-find-symbol">find-symbol</a> <span class="syntax-string">"G100"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a><span class="syntax-verbatim">,</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

<a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>The ability to pass a numeric argument to <a class="function-reference" href="#function-gensym">gensym</a> has been deprecated;

(The somewhat baroque conventions for the optional argument are historical
in nature, and supported primarily for compatibility with older dialects
of <span class="explicit-roman">Lisp</span>.   In modern code, it is recommended that the only kind of argument
used be a string prefix.  In general, though, to obtain more flexible control
of the <span class="parameter">new-symbol</span>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>, consider using <a class="function-reference" href="#function-make-symbol">make-symbol</a> instead.)<br/></dd></dl></div><br/><br/><br/><div class="component" id="variable-*gensym-counter*"><div class="header"><span class="left"><span class="name" id="variable-*gensym-counter*">*gensym-counter*</span></span><span class="right"><span class="ftype">Variable</span></span></div>

<dl><dt class="label">Value Type</dt><dd>a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Initial Value</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>A number which will be used in constructing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of 
the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> generated by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-gensym">gensym</a>.<br/><a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a> can be either <a class="glossary-reference" href="chapter-26.xhtml#glossary-assign">assigned</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a>
at any time, but its value must always be a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><a class="function-reference" href="#function-gensym">gensym</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-gensym">gensym</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>The ability to pass a numeric argument to <a class="function-reference" href="#function-gensym">gensym</a> has been deprecated;
explicitly <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a> <a class="variable-reference" href="#variable-*gensym-counter*">*gensym-counter*</a> is now stylistically preferred.
</dd></dl></div><br/><br/><br/><div class="component" id="function-gentemp"><div class="header"><span class="left"><span class="name" id="function-gentemp">gentemp</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">gentemp</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> prefix package</span>&nbsp;â†’&nbsp;<span class="return-values">new-symbol</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">prefix</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.
 The default is <pre><code><span class="syntax-root"><span class="syntax-string">"T"</span>
</span></code></pre>.<br/><span class="parameter">package</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package designator">package designator</a>.
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/><span class="parameter">new-symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-gentemp">gentemp</a> creates and returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> in the indicated <span class="parameter">package</span>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is guaranteed to be one that was not previously
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>.
It is neither <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a> nor <a class="glossary-reference" href="chapter-26.xhtml#glossary-fbound">fbound</a>, and has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-null">null</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of the <span class="parameter">new-symbol</span> is the concatenation 
of the <span class="parameter">prefix</span> and a suffix, which is taken from an internal
counter used only by <a class="function-reference" href="#function-gentemp">gentemp</a>.  (If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> by that name
is already <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>, the counter is incremented as
many times as is necessary to produce a <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> that is not already the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in <span class="parameter">package</span>.)<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-gentemp">gentemp</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">T1298</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-gentemp">gentemp</a> <span class="syntax-string">"FOO"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">FOO1299</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-gentemp">gentemp</a> <span class="syntax-string">"FOO"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">FOO1300</span>

<br/><div class="component" id="function-get"><div class="header"><span class="left"><span class="name" id="function-get">get</span></span><span class="right"><span class="ftype">Accessor</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get</span>&nbsp;<span class="lambda-list">symbol indicator <span class="lambda-list-keyword">&amp;optional</span> default</span>&nbsp;â†’&nbsp;<span class="return-values">value</span></span><br/>
<span class="setf-definition">(setf (<span class="name">get</span>&nbsp;<span class="lambda-list">symbol indicator <span class="lambda-list-keyword">&amp;optional</span> default</span>) <span class="new-value">new-value</span>)</span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/><span class="parameter">indicator</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">default</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">value</span>&mdash;if the indicated property exists,
		   the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that is its <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>;
		otherwise, the specified <span class="parameter">default</span>.<br/><span class="parameter">new-value</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-get">get</a> finds a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a> 
on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a><sub>2</sub> of <span class="parameter">symbol</span> 
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">indicator</span>,
and returns its corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-property value">property value</a>.
If there are multiple <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">properties</a><sub>1</sub> with that <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>,
<a class="function-reference" href="#function-get">get</a> uses the first such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a>.
If there is no <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a> with that <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>,
<span class="parameter">default</span> is returned.<br/><a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> of <a class="function-reference" href="#function-get">get</a> may be used to associate a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
with an existing indicator already on the <span class="parameter">symbol</span>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a>,
or to create a new assocation if none exists.
If there are multiple <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">properties</a><sub>1</sub> with that <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>,
<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> of <a class="function-reference" href="#function-get">get</a> associates the <span class="parameter">new-value</span> 
with the first such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a>.
When a <a class="function-reference" href="#function-get">get</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> is used as a <a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="parameter">place</span>,
any <span class="parameter">default</span> which is supplied is evaluated according to normal
left-to-right evaluation rules, but its <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> is ignored.

<br/><div class="component" id="function-remprop"><div class="header"><span class="left"><span class="name" id="function-remprop">remprop</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">remprop</span>&nbsp;<span class="lambda-list">symbol indicator</span>&nbsp;â†’&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/><span class="parameter">indicator</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-remprop">remprop</a> removes from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property list</a><sub>2</sub> of <span class="parameter">symbol</span>
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a><sub>1</sub> with a <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">indicator</span>.
If there are multiple <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">properties</a><sub>1</sub> with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> key,
<a class="function-reference" href="#function-remprop">remprop</a> only removes the first such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a>.
<a class="function-reference" href="#function-remprop">remprop</a> returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> if no such <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a> was found,
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if a property was found.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-property indicator">property indicator</a> 
and the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-property value">property value</a> 
are removed in an undefined order
by destructively splicing the property list.  
The permissible side-effects correspond to those permitted for <a class="macro-reference" href="chapter-14.xhtml#macro-remf">remf</a>,
such that:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-remprop">remprop</a> <span class="explicit-italic"> x</span> <span class="explicit-italic"> y</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>â‰¡</mo></math> <span class="syntax-cons">(<a class="macro-reference" href="chapter-14.xhtml#macro-remf">remf</a> <span class="syntax-cons">(<a class="function-reference" href="#function-symbol-plist">symbol-plist</a> <span class="explicit-italic"> x</span>)</span> <span class="explicit-italic"> y</span>)</span>
</span></code></pre>
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">test</span> <span class="syntax-cons">(<a class="function-reference" href="#function-make-symbol">make-symbol</a> <span class="syntax-string">"PSEUDO-PI"</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-uninterned-symbol">#:PSEUDO-PI</span>

 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="syntax-cons">(<a class="function-reference" href="#function-get">get</a> <span class="syntax-interned-symbol">test</span> <span class="syntax-quote">'<span class="syntax-interned-symbol">error-range</span></span>)</span> <span class="syntax-quote">'<span class="syntax-interned-symbol">noticeable</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">NOTICEABLE</span>

			      if <span class="parameter">symbol</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="macro-reference" href="chapter-14.xhtml#macro-remf">remf</a>, <a class="function-reference" href="#function-symbol-plist">symbol-plist</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-number">Numbers</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are not recommended for use as
<span class="parameter">indicators</span> in portable code since <a class="function-reference" href="#function-remprop">remprop</a> tests with

thinking about this was when you used <a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> of <a class="function-reference" href="#function-get">get</a> to
establish the <a class="glossary-reference" href="chapter-26.xhtml#glossary-property">property</a>.

</dd></dl></div><br/><br/>

<span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-number">2</span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-boundp">boundp</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">x</span></span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
<span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-number">2</span>)</span>)</span> <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-special">special</a> <span class="syntax-interned-symbol">x</span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-boundp">boundp</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">x</span></span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
</span></code></pre><br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>

<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">makunbound</span>&nbsp;<span class="lambda-list">symbol</span>&nbsp;â†’&nbsp;<span class="return-values">symbol</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">symbol</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>Makes the <span class="parameter">symbol</span> be <a class="glossary-reference" href="chapter-26.xhtml#glossary-unbound">unbound</a>,

<span class="syntax-interned-symbol">a</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-number">1</span>

</span></code></pre><br/></dd></dl><dl><dt class="label">Side Effects</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-value cell">value cell</a> of <span class="parameter">symbol</span> is modified.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
