<a class="section-reference" href="chapter-3.xhtml#section-DocVsDecls">Syntactic Interaction of Documentation Strings and Declarations</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="macro-defsetf"><div class="header"><span class="left"><span class="name" id="macro-defsetf">defsetf</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue DECLS-AND-DOC</span>
<dl><dt class="label">Syntax</dt><dd>The ``short form'':<br/><span class="function-definition"><span class="name">defsetf</span>&nbsp;<span class="lambda-list">access-fn update-fn <span class="explicit-roman">[</span>documentation<span class="explicit-roman">]</span></span>&nbsp;â†’&nbsp;<span class="return-values">access-fn</span></span><br/><br/>The ``long form'':<br/><span class="function-definition"><span class="name">defsetf</span>&nbsp;<span class="lambda-list">access-fn lambda-list <span class="explicit-roman">(</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">store-variable</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span>
                          <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">declaration</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>|</mi></math> <span class="parameter">documentation</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">form</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values">access-fn</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">access-fn</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> which names a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.<br/><span class="parameter">update-fn</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> naming a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.<br/><span class="parameter">lambda-list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-defsetf lambda list">defsetf lambda list</a>.<br/><span class="parameter">store-variable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> (a <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variable</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>).<br/><span class="parameter">declaration</span>&mdash;a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>; not evaluated.<br/><span class="parameter">documentation</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>; not evaluated.<br/><span class="parameter">form</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-defsetf">defsetf</a> defines how to 
<a class="macro-reference" href="#macro-setf">setf</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>
of the form <code><span class="syntax-root"><span class="syntax-cons">(<span class="explicit-italic"> access-fn</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code> for relatively simple cases.
(See <a class="macro-reference" href="#macro-define-setf-expander">define-setf-expander</a> for more general access to this facility.)
<div class="issue-annotation"><span class="issue-reference error">issue:Issue KMP-COMMENTS-ON-SANDRA-COMMENTS:X3J13-MAR-92</span>It must be the case that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> named by <span class="parameter">access-fn</span> 
evaluates all of its arguments.
</div>
<a class="macro-reference" href="#macro-defsetf">defsetf</a> may take one of two forms, called the ``short form'' and the ``long form,''
which are distinguished by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of the second <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>.<br/>When the short form is used, 
<span class="parameter">update-fn</span> must name 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> (or <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>) that takes one more argument
than <span class="parameter">access-fn</span> takes.  When <a class="macro-reference" href="#macro-setf">setf</a> is given a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>
that is a call on <span class="parameter">access-fn</span>, it expands into
a call on <span class="parameter">update-fn</span> that is given all the arguments to
<span class="parameter">access-fn</span> and also, as its last argument, the new value
(which must be returned by <span class="parameter">update-fn</span> as its value).<br/>The long form <a class="macro-reference" href="#macro-defsetf">defsetf</a> 
resembles <a class="macro-reference" href="chapter-3.xhtml#macro-defmacro">defmacro</a>.
The <span class="parameter">lambda-list</span> describes the arguments of <span class="parameter">access-fn</span>. 
The <span class="parameter">store-variables</span> describe the
value 
<span class="issue-annotation"><a class="issue-reference" href="issues/setf-multiple-store-variables.xhtml#issue-setf-multiple-store-variables:allow">Issue SETF-MULTIPLE-STORE-VARIABLES:ALLOW</a>or values 
</span>to be stored into the <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>.
The <span class="parameter">body</span> must
compute the expansion of a <a class="macro-reference" href="#macro-setf">setf</a> of a call on <span class="parameter">access-fn</span>.
<span class="issue-annotation"><span class="issue-reference error">issue:Issue DEFINING-MACROS-NON-TOP-LEVEL:ALLOW</span>The expansion function is defined in the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-lexical environment">lexical environment</a>
in which the <a class="macro-reference" href="#macro-defsetf">defsetf</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> appears.
</span>
During the evaluation of the
<span class="parameter">forms</span>, the variables in the <span class="parameter">lambda-list</span> and the
<span class="parameter">store-variables</span>
are bound to names of temporary variables,
generated as if by <a class="function-reference" href="chapter-10.xhtml#function-gensym">gensym</a>
or <a class="function-reference" href="chapter-10.xhtml#function-gentemp">gentemp</a>,
that will be bound by the
expansion of <a class="macro-reference" href="#macro-setf">setf</a> 
to the values of those <a class="glossary-reference" href="chapter-26.xhtml#glossary-subform">subforms</a>.  This binding
permits the
<span class="parameter">forms</span> to be written without regard for order-of-evaluation
issues.  <a class="macro-reference" href="#macro-defsetf">defsetf</a> arranges for the temporary variables to be
optimized out of the final result in cases where that is possible.  <br/><div class="issue-annotation"><a class="issue-reference" href="issues/flet-implicit-block.xhtml#issue-flet-implicit-block:yes">Issue FLET-IMPLICIT-BLOCK:YES</a>The body code in <a class="macro-reference" href="#macro-defsetf">defsetf</a> is implicitly enclosed in a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-block">block</a> whose name is 
<span class="parameter">access-fn</span></div>
<a class="macro-reference" href="#macro-defsetf">defsetf</a> 
ensures that <a class="glossary-reference" href="chapter-26.xhtml#glossary-subform">subforms</a> 
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a> are evaluated exactly once.<br/><span class="parameter">Documentation</span> is attached to <span class="parameter">access-fn</span> as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a>
of kind <a class="symbol-reference" href="chapter-25.xhtml#symbol-setf">setf</a>.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue COMPILE-FILE-HANDLING-OF-TOP-LEVEL-FORMS:CLARIFY</span>If a <a class="macro-reference" href="#macro-defsetf">defsetf</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> appears as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-top level form">top level form</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler">compiler</a> must make the <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expander</a> available so that
it may be used to expand calls to <a class="macro-reference" href="#macro-setf">setf</a> later on in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a>.
Users must ensure that the <span class="parameter">forms</span>, if any, can be evaluated
at compile time if the <span class="parameter">access-fn</span> is used in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>
later in the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler">compiler</a> must make these <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expanders</a> available to 
compile-time calls to <a class="function-reference" href="#function-get-setf-expansion">get-setf-expansion</a> when its <span class="parameter">environment</span> 
argument is a value received as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-environment parameter">environment parameter</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd>The effect of<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-defsetf">defsetf</a> <a class="function-reference" href="chapter-10.xhtml#function-symbol-value">symbol-value</a> <a class="function-reference" href="chapter-10.xhtml#function-set">set</a>)</span>

</div><br/><br/><br/><div class="component" id="macro-define-setf-expander"><div class="header"><span class="left"><span class="name" id="macro-define-setf-expander">define-setf-expander</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue DECLS-AND-DOC</span><div class="issue-annotation"><span class="issue-reference error">issue:Issue SETF-METHOD-VS-SETF-METHOD:RENAME-OLD-TERMS</span>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">define-setf-expander</span>&nbsp;<span class="lambda-list">access-fn lambda-list
			 <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">declaration</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>|</mi></math> <span class="parameter">documentation</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">form</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values">access-fn</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">access-fn</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.<br/><span class="parameter">lambda-list</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro lambda list">macro lambda list</a>.<br/><span class="parameter">declaration</span>&mdash;a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>; not evaluated.<br/><span class="parameter">documentation</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>; not evaluated.<br/><span class="parameter">forms</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implicit progn">implicit progn</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-define-setf-expander">define-setf-expander</a> specifies the means by which <a class="macro-reference" href="#macro-setf">setf</a> 
updates a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a> that is referenced by <span class="parameter">access-fn</span>.<br/>When <a class="macro-reference" href="#macro-setf">setf</a> is given a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a> that is
specified in terms of <span class="parameter">access-fn</span> and a new value for the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>, it is expanded into a form that performs
the appropriate update. <br/>
The <span class="parameter">lambda-list</span> supports destructuring.
See <span class="section-reference error">section:MacroLambdaLists.</span><br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue DOCUMENTATION-FUNCTION-BUGS:FIX</span><span class="parameter">Documentation</span> is attached to <span class="parameter">access-fn</span> as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a>
of kind <a class="symbol-reference" href="chapter-25.xhtml#symbol-setf">setf</a>.
</div>
<span class="parameter">Forms</span> constitute the body of the 
<span class="issue-annotation"><span class="issue-reference error">issue:Issue SETF-METHOD-VS-SETF-METHOD:RENAME-OLD-TERMS</span><a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expander</a> 
</span>definition and must compute the <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expansion">setf expansion</a> for a call on <a class="macro-reference" href="#macro-setf">setf</a> 
that references the <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a> by means of the given
<span class="parameter">access-fn</span>.
<span class="issue-annotation"><span class="issue-reference error">issue:Issue DEFINING-MACROS-NON-TOP-LEVEL:ALLOW</span>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expander</a> function is defined in the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-lexical environment">lexical environment</a>
in which the <a class="macro-reference" href="#macro-define-setf-expander">define-setf-expander</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> appears.
</span>While <span class="parameter">forms</span> are being executed,
the variables in <span class="parameter">lambda-list</span> are bound to parts of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.
<div class="issue-annotation"><a class="issue-reference" href="issues/flet-implicit-block.xhtml#issue-flet-implicit-block:yes">Issue FLET-IMPLICIT-BLOCK:YES</a><div class="issue-annotation"><a class="issue-reference" href="issues/defmacro-block-scope.xhtml#issue-defmacro-block-scope:excludes-bindings">Issue DEFMACRO-BLOCK-SCOPE:EXCLUDES-BINDINGS</a>The body <span class="parameter">forms</span> (but not the <span class="parameter">lambda-list</span>)
</div>in a <a class="macro-reference" href="#macro-define-setf-expander">define-setf-expander</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> are implicitly enclosed in a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-block">block</a> whose name is 
<span class="parameter">access-fn</span>.
</div>

The evaluation of <span class="parameter">forms</span> must result in the five values
described in <a class="section-reference" href="#section-SetfExpansions">Setf Expansions</a>.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue COMPILE-FILE-HANDLING-OF-TOP-LEVEL-FORMS:CLARIFY</span>If a <a class="macro-reference" href="#macro-define-setf-expander">define-setf-expander</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> appears as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-top level form">top level form</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler">compiler</a> must make the <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expander</a> available so that
it may be used to expand calls to <a class="macro-reference" href="#macro-setf">setf</a> later on in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-programmer">Programmers</a> must ensure that the <span class="parameter">forms</span> can be evaluated
at compile time if the <span class="parameter">access-fn</span> is used in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>
later in the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler">compiler</a> must make these <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expanders</a> available to 
compile-time calls to <a class="function-reference" href="#function-get-setf-expansion">get-setf-expansion</a> when its <span class="parameter">environment</span> 
argument is a value received as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-environment parameter">environment parameter</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.
</div>

</div><br/><br/><br/><div class="component" id="macro-setf"><div class="header"><span class="left"><span class="name" id="macro-setf">setf</span>, <span class="name" id="macro-psetf">psetf</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:Issue KMP-COMMENTS-ON-SANDRA-COMMENTS:X3J13-MAR-92</span><span class="function-definition"><span class="name">setf</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">pair</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/></div><span class="function-definition"><span class="name">psetf</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">pair</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a></span></span><br/><br/><tr><td>pair</td><td>::=</td><td>place newvalue</td></tr><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">place</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>.<br/><span class="parameter">newvalue</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue KMP-COMMENTS-ON-SANDRA-COMMENTS:X3J13-MAR-92</span><span class="parameter">results</span>&mdash;the <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple values">multiple values</a><sub>2</sub> 
                  returned by the storing form for the last <span class="parameter">place</span>,
                  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if there are no <span class="parameter">pairs</span>.
</div>
</dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-setf">setf</a> changes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <span class="parameter">place</span> to be <span class="parameter">newvalue</span>.

<code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-setf">setf</a> <span class="syntax-interned-symbol">place</span> <span class="syntax-interned-symbol">newvalue</span>)</span>
</span></code> 
expands into an update form that stores the 
result 
of evaluating
<span class="parameter">newvalue</span> into the location referred to by <span class="parameter">place</span>.
   Some <span class="parameter">place</span> forms 
involve uses of accessors that take optional arguments. 
   Whether those optional arguments are permitted by 
<a class="macro-reference" href="#macro-setf">setf</a>, or what their use
   is, is up to the 
<a class="macro-reference" href="#macro-setf">setf</a> expander function and is not under the control
   of <a class="macro-reference" href="#macro-setf">setf</a>. 
The documentation for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> 
that accepts <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-optional">optional</a>, <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-rest">rest</a>,
   or <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-key">key</a> arguments and that 
claims to be usable with <a class="macro-reference" href="#macro-setf">setf</a> must specify
   how those arguments are treated.
 <br/>If more than one <span class="parameter">pair</span> is supplied,
the <span class="parameter">pairs</span> are processed sequentially; that is,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-setf">setf</a> <span class="syntax-interned-symbol">place-1</span> <span class="syntax-interned-symbol">newvalue-1</span>
      <span class="syntax-interned-symbol">place-2</span> <span class="syntax-interned-symbol">newvalue-2</span>
      <span class="syntax-interned-symbol">...</span>
      <span class="syntax-interned-symbol">place-N</span> <span class="syntax-interned-symbol">newvalue-N</span>)</span>
</span></code></pre>
is precisely equivalent to<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="#special-operator-progn">progn</a> <span class="syntax-cons">(<a class="macro-reference" href="#macro-setf">setf</a> <span class="syntax-interned-symbol">place-1</span> <span class="syntax-interned-symbol">newvalue-1</span>)</span>
       <span class="syntax-cons">(<a class="macro-reference" href="#macro-setf">setf</a> <span class="syntax-interned-symbol">place-2</span> <span class="syntax-interned-symbol">newvalue-2</span>)</span>
       <span class="syntax-interned-symbol">...</span>
       <span class="syntax-cons">(<a class="macro-reference" href="#macro-setf">setf</a> <span class="syntax-interned-symbol">place-N</span> <span class="syntax-interned-symbol">newvalue-N</span>)</span>)</span>
</span></code></pre>
For <a class="macro-reference" href="#macro-psetf">psetf</a>, 
if more than one <span class="parameter">pair</span> is supplied then the assignments of new values to places are
done in parallel.  More precisely, all <a class="glossary-reference" href="chapter-26.xhtml#glossary-subform">subforms</a> (in both the <span class="parameter">place</span>
and <span class="parameter">newvalue</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">forms</a>) that are to be evaluated
are evaluated from left to right; after all evaluations have been performed,
all of the assignments are performed in an unpredictable order.

For detailed treatment of the expansion of <a class="macro-reference" href="#macro-setf">setf</a> and <a class="macro-reference" href="#macro-psetf">psetf</a>,
see <span class="section-reference error">section:KindsOfPlaces.</span><br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="#special-operator-setq">setq</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span> <span class="syntax-interned-symbol">y</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>

<span class="syntax-interned-symbol">x</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">X</span> <span class="syntax-number">1</span> <span class="syntax-interned-symbol">X</span> <span class="syntax-number">3</span>)</span>

<span class="syntax-cons">(<a class="special-operator-reference" href="#special-operator-setq">setq</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span> <span class="syntax-interned-symbol">y</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>

<a class="section-reference" href="#section-GeneralizedReference">Generalized Reference</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="macro-shiftf"><div class="header"><span class="left"><span class="name" id="macro-shiftf">shiftf</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">shiftf</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">place</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><msup><mrow/><mo>+</mo></msup></math> newvalue</span>&nbsp;â†’&nbsp;<span class="return-values">old-value-1</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">place</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-place">place</a>.<br/><span class="parameter">newvalue</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>; evaluated.<br/><span class="parameter">old-value-1</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> (the old <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of the first <span class="parameter">place</span>).<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-shiftf">shiftf</a> modifies the values of each
<span class="parameter">place</span> by storing <span class="parameter">newvalue</span>
into the last <span class="parameter">place</span>, and shifting the 
values of the second through the last <span class="parameter">place</span>
into the remaining <span class="parameter">places</span>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/setf-multiple-store-variables.xhtml#issue-setf-multiple-store-variables:allow">Issue SETF-MULTIPLE-STORE-VARIABLES:ALLOW</a>If <span class="parameter">newvalue</span> produces more values than there
are store variables, the extra values are ignored. If <span class="parameter">newvalue</span>
produces fewer values than there are store variables, the missing values
are set to <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
</div>
In the form <span class="explicit-mono">(shiftf <span class="explicit-italic"> place1</span> <span class="explicit-italic"> place2</span> ... <span class="explicit-italic"> placen</span> <span class="explicit-italic"> newvalue</span>)</span>, 
the values in <span class="explicit-italic"> place1</span> through <span class="explicit-italic"> placen</span> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-read">read</a> and saved,
and <span class="explicit-italic"> newvalue</span> is evaluated, for a total of <code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code>+1 values in all.
Values 2 through <code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code>+1 are then stored into <span class="explicit-italic"> place1</span> through <span class="explicit-italic"> placen</span>, respectively.
It is as if all the <span class="parameter">places</span> form a shift register; the <span class="parameter">newvalue</span>
is shifted in from the right, all values shift over to the left one place,
and the value shifted out of <span class="explicit-italic"> place1</span> is returned. <br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue PUSH-EVALUATION-ORDER:FIRST-ITEM</span>For information about the <a class="glossary-reference" href="chapter-26.xhtml#glossary-evaluation">evaluation</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-subform">subforms</a> of <span class="parameter">places</span>,
see <span class="section-reference error">section:GenRefSubFormEval.</span>  
</div>

<br/><div class="component" id="type-control-error"><div class="header"><span class="left"><span class="name" id="type-control-error">control-error</span></span><span class="right"><span class="ftype">Condition Type</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-control-error">control-error</a>,
