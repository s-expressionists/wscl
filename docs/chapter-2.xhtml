The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> takes <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> from a <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>, 
interprets them as a printed representation of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
constructs that <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>, and returns it.<br/>
The syntax described by this chapter is called the <span class="newterm">standard syntax</span>.
Operations are provided by <span class="explicit-roman">Common Lisp</span> so that
various aspects of the syntax information represented by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> 
can be modified under program control; see <span class="section-reference error">section:Reader.</span>
Except as explicitly stated otherwise, 
the syntax used throughout this document is <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.<br/><section id="section-Readtables"><h3 class="section-title">Readtables</h3><br/>Syntax information for use by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> is embodied in an
<a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> called a <span class="newterm">readtable</span>.  Among other things, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> contains the association between <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
and <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax types</a>.<br/>Figure <span class="explicit-mono">()</span>&ndash; lists some <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> that are applicable to
<a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtables</a>.<br/><span class="float" id="figure-Readtable defined names"><table><tbody><tr><td><a class="variable-reference" href="chapter-23.xhtml#variable-*readtable*">*readtable*</a></td><td><a class="function-reference" href="chapter-23.xhtml#function-readtable-case">readtable-case</a></td></tr><tr><td><a class="function-reference" href="chapter-23.xhtml#function-copy-readtable">copy-readtable</a></td><td><a class="function-reference" href="chapter-23.xhtml#function-readtablep">readtablep</a></td></tr><tr><td><a class="function-reference" href="chapter-23.xhtml#function-get-dispatch-macro-character">get-dispatch-macro-character</a></td><td><a class="function-reference" href="chapter-23.xhtml#function-set-dispatch-macro-character">set-dispatch-macro-character</a></td></tr><tr><td><a class="function-reference" href="chapter-23.xhtml#function-get-macro-character">get-macro-character</a></td><td><a class="function-reference" href="chapter-23.xhtml#function-set-macro-character">set-macro-character</a></td></tr><tr><td><a class="function-reference" href="chapter-23.xhtml#function-make-dispatch-macro-character">make-dispatch-macro-character</a></td><td><a class="function-reference" href="chapter-23.xhtml#function-set-syntax-from-char">set-syntax-from-char</a></td></tr></tbody></table><div class="caption">Readtable defined names</div></span><br/>
<section id="section-CurrentReadtable"><h4 class="section-title">The Current Readtable</h4><br/>Several <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtables</a> describing different syntaxes can exist,
but at any given time only one, called the <span class="newterm">current readtable</span>, 
affects the way in which <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expressions</a><sub>2</sub> are parsed 
into <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a> in a given <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic environment">dynamic environment</a>
is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-23.xhtml#variable-*readtable*">*readtable*</a> in that <a class="glossary-reference" href="chapter-26.xhtml#glossary-environment">environment</a>.
To make a different <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> become the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>,
<a class="variable-reference" href="chapter-23.xhtml#variable-*readtable*">*readtable*</a> can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-assign">assigned</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-bound">bound</a>.<br/></section><section id="section-TheStandardReadtable"><h4 class="section-title">The Standard Readtable</h4>The <span class="newterm">standard readtable</span> conforms to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.
The consequences are undefined if an attempt is made
to modify the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard readtable">standard readtable</a>.
To achieve the effect of altering or extending <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>,
a copy of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard readtable">standard readtable</a> can be created; see the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-23.xhtml#function-copy-readtable">copy-readtable</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard readtable">standard readtable</a> is <span class="keyword">:upcase</span>.<br/></section><section id="section-TheInitialReadtable"><h4 class="section-title">The Initial Readtable</h4>The <span class="newterm">initial readtable</span> is
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> that is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>
at the time when the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp image">Lisp image</a> starts.
At that time, it conforms to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-initial readtable">initial readtable</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> 
from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard readtable">standard readtable</a>.
It is permissible for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a> 
to modify the <a class="glossary-reference" href="chapter-26.xhtml#glossary-initial readtable">initial readtable</a>.<br/></section></section><section id="section-ReaderVars"><h3 class="section-title">Variables that affect the Lisp Reader</h3><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> is influenced not only by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>,
but also by various <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variables</a>.  Figure <span class="explicit-mono">()</span>&ndash; lists
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variables</a> that influence the behavior of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>.<br/><span class="float" id="figure-Variables that influence the Lisp reader."><table><tbody><tr><td><a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a></td><td><a class="variable-reference" href="chapter-23.xhtml#variable-*read-default-float-format*">*read-default-float-format*</a></td><td><a class="variable-reference" href="chapter-23.xhtml#variable-*readtable*">*readtable*</a></td></tr><tr><td><a class="variable-reference" href="chapter-23.xhtml#variable-*read-base*">*read-base*</a></td><td><a class="variable-reference" href="chapter-23.xhtml#variable-*read-suppress*">*read-suppress*</a></td><td/></tr></tbody></table><div class="caption">Variables that influence the Lisp reader.</div></span><br/></section><section id="section-StandardChars"><h3 class="section-title">Standard Characters</h3><br/>All <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> must support a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-repertoire">repertoire</a>
called <a class="type-reference" href="chapter-13.xhtml#type-standard-char">standard-char</a>; <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> that are members of that
<a class="glossary-reference" href="chapter-26.xhtml#glossary-repertoire">repertoire</a> are called <span class="newterm">standard characters</span>.<br/>The <a class="type-reference" href="chapter-13.xhtml#type-standard-char">standard-char</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-repertoire">repertoire</a> consists of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-graphic">non-graphic</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a>,

</section><section id="section-CharacterSyntaxTypes"><h3 class="section-title">Character Syntax Types</h3><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> constructs an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> 
from the input text by interpreting each <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> 
according to its <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> cannot accept as input 
everything that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> produces,
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> has features that are not used by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> can be used as a lexical analyzer 
for a more general user-written parser.<br/>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> is invoked, it reads a single character from 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> and dispatches according to the
<span class="newterm">syntax type</span> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
Every <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> that can appear in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>
is of one of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax types</a> shown in <span class="figure-reference error">figure:PossibleSyntaxTypes.</span><br/>
<span class="float" id="figure-PossibleSyntaxTypes"><table><tbody><tr><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a></td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a></td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a></td></tr><tr><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a></td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a></td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub></td></tr></tbody></table><div class="caption">Possible Character Syntax Types</div></span><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>
determines how that character is interpreted by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>
while that <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.
At any given time, every character has exactly one <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>.<br/><a class="figure-reference" href="#figure-CharSyntaxTypesInStdSyntax">CharSyntaxTypesInStdSyntax</a> 
lists the <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a> of each <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.<br/>

</span></code></pre></td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a></td></tr><tr><td>.</td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a></td><td>Rubout</td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a></td></tr><tr><td>/</td><td><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a></td></tr></tbody></table><div class="caption">Character Syntax Types in Standard Syntax</div></span><br/>The characters marked with an asterisk (*) are initially <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituents</a>,
but they are not used in any standard <span class="explicit-roman">Common Lisp</span> notations.
These characters are explicitly reserved to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-programmer">programmer</a>.
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">~</span>
</span></code></pre> is not used in <span class="explicit-roman">Common Lisp</span>, and reserved to implementors.
<pre><code><span class="syntax-root">$
</span></code></pre> and <pre><code><span class="syntax-root">%
</span></code></pre> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>,
but are not used in the names of any standard <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">Whitespace</a><sub>2</sub> characters serve as separators but are otherwise
ignored.  <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">Constituent</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-escape">escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are accumulated
to make a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, which is then interpreted as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">Macro characters</a> trigger the invocation of <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> (possibly
user-supplied) that can perform arbitrary parsing actions.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">Macro characters</a> are divided into two kinds,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a>,
depending on whether or not they terminate a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.
The following are descriptions of each kind of <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>.<br/><section id="section-ConstituentChars"><h4 class="section-title">Constituent Characters</h4><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">Constituent</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are used in <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a>.
A <span class="newterm">token</span> is a representation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.  
Examples of <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are letters and digits.<br/>Letters in symbol names are sometimes converted to 
letters in the opposite <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> when the name is read;
see <span class="section-reference error">section:ReadtableCaseReadEffect.</span>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-case">Case</a> conversion can be suppressed by the use 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> characters.

<section id="section-ConstituentTraits"><h4 class="section-title">Constituent Traits</h4><br/>Every <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> has one or more <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a>
that define how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is to be interpreted by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>
when the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
These <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a> are 
     <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>,                  
     digit,
     <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a>,
     plus sign,
     minus sign, 
     dot,
     decimal point,
     <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio marker">ratio marker</a>,
     <a class="glossary-reference" href="chapter-26.xhtml#glossary-exponent marker">exponent marker</a>,
 and <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a>.
<a class="figure-reference" href="#figure-ConstituentTraitsOfStdChars">ConstituentTraitsOfStdChars</a> shows the <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard character">standard characters</a>
and of certain <a class="glossary-reference" href="chapter-26.xhtml#glossary-semi-standard">semi-standard</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>;
no mechanism is provided for changing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> with the alphadigit <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a>
in that figure is a digit if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current input base">current input base</a> is greater
than that character's digit value,
otherwise the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>.  
Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> quoted by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> 
is treated as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> constituent, regardless of its normal syntax.<br/>

<div class="caption">Constituent Traits of Standard Characters and Semi-Standard Characters</div></span><br/>The interpretations in this table apply only to <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a>.
Entries marked with an asterisk (*) are normally <a class="glossary-reference" href="chapter-26.xhtml#glossary-shadow">shadowed</a><sub>2</sub> 
because the indicated <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are of <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a>,
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a>;
these <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a> apply to them only if their <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax types</a> 
are changed to <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a>.<br/></section></section><section id="section-InvalidChars"><h4 class="section-title">Invalid Characters</h4><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-character">Characters</a> with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> 
cannot ever appear in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> 
except under the control of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
If an <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is encountered while an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> is
being read, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.
If an <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is preceded by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
it is treated as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> instead.<br/></section><section id="section-MacroChars"><h4 class="section-title">Macro Characters</h4><br/>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> encounters a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> 
on an <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>,
special parsing of subsequent <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> 
is performed.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> has an associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
called a <span class="newterm">reader macro function</span> that implements its specialized parsing behavior.
An association of this kind can be established or modified under control of
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a> by using 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> <a class="function-reference" href="chapter-23.xhtml#function-set-macro-character">set-macro-character</a> and <a class="function-reference" href="chapter-23.xhtml#function-set-dispatch-macro-character">set-dispatch-macro-character</a>.<br/>Upon encountering a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> calls its
<a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a>, which parses one specially formatted object 
from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> either returns the parsed <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
or else it returns no <span class="glossary-reference error">glossary:values</span> 
    to indicate that the characters scanned by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
    are being ignored (<span class="explicit-italic"> e.g.</span>,  in the case of a comment).
Examples of <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a>
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-backquote">backquote</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-left-parenthesis">left-parenthesis</a>, and 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-right-parenthesis">right-parenthesis</a>.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> is either <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a>.
The difference between <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> 
lies in what happens when such characters occur in the middle of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.  
If a <span class="newterm">non-terminating</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> occurs in the middle of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> associated 
with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> is not called,
and the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> does not terminate the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>'s name; it
becomes part of the name as if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> were really a constituent
character.  A <span class="newterm">terminating</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> terminates any <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>,
and its associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a>
is called no matter where the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> appears.
The only <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a> 
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a>.<br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>,
its <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> supplied by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.
This <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> reads decimal <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digit</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> until a non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digit</a>
<math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math> is read.
If any <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a> were read,
they are converted into a corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> infix parameter <math xmlns="http://www.w3.org/1998/Math/MathML">P</math>;
otherwise, the infix parameter <math xmlns="http://www.w3.org/1998/Math/MathML">P</math> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.  
The terminating non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digit</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> 
(sometimes called a ``sub-character'' to emphasize its subordinate role in the dispatching)
that is looked up in the dispatch table associated with
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>1</mo></msub></math>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> associated with the sub-character <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math> 
is invoked with three arguments:
     the <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>,
     the sub-character <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>C</mrow><mo>2</mo></msub></math>,
 and the infix parameter <math xmlns="http://www.w3.org/1998/Math/MathML">P</math>.
For more information about dispatch characters,
see the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-23.xhtml#function-set-dispatch-macro-character">set-dispatch-macro-character</a>.<br/>For information about the <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> 
that are available in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>,
see <span class="section-reference error">section:StandardMacroChars.</span><br/></section><section id="section-MultipleEscapeChar"><h4 class="section-title">Multiple Escape Characters</h4><br/>A pair of <span class="newterm">multiple escape</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>
is used to indicate that an enclosed sequence of characters,
including possible <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>,
are to be treated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
with <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> preserved.
Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
that are to appear in the sequence must be preceded by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.  <br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-vertical-bar">Vertical-bar</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.<br/><section id="section-ExamplesofMultipleEscapeCharacters"><h5 class="section-title">Examples of Multiple Escape Characters</h5><pre><code><span class="syntax-root">;; The following examples assume the readtable case of *readtable* 
;; and *print-case* are both :upcase.
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">ABC</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">|ABC|</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">a|B|c</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">|abc|</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></section></section><section id="section-SingleEscapeChar"><h4 class="section-title">Single Escape Character</h4><br/>A <span class="newterm">single escape</span> is used to indicate that 
the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is to be treated as 
an <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
with its <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> preserved,
no matter what the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is 
or which <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a> it has.  <br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-backslash">Backslash</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.<br/><section id="section-ExamplesofSingleEscapeCharacters"><h5 class="section-title">Examples of Single Escape Characters</h5><pre><code><span class="syntax-root">;; The following examples assume the readtable case of *readtable* 
;; and *print-case* are both :upcase.
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'\A\B\C</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">a\\Bc</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'\ABC</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">abc</span></span> <span class="syntax-quote">'\abc</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></section></section><section id="section-WhitespaceChars"><h4 class="section-title">Whitespace Characters</h4><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">Whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are used to separate <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-space">Space</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>.<br/><section id="section-ExamplesofWhitespaceCharacters"><h5 class="section-title">Examples of Whitespace Characters</h5><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-length">length</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">this-that</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-length">length</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">this</span> <a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="syntax-interned-symbol">that</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">3</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-length">length</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span>
          <span class="syntax-interned-symbol">b</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">2</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">34</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">34</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">7</span>
</span></code></pre><br/></section></section></section>
</section><section id="section-ReaderAlgorithm"><h2 class="section-title">Reader Algorithm</h2>

This section describes the algorithm used by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>
to parse <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> from an <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>,
including how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> processes <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a>.<br/>When dealing with <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a>, the reader's basic function is to distinguish
representations of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> from those of <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>.
When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is accumulated, it is assumed to represent a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> if it
satisfies the syntax for numbers listed in <span class="figure-reference error">figure:SyntaxForNumericTokens.</span>
If it does not represent a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>,
it is then assumed to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> 
if it satisfies the rules governing the syntax for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a>.
If a valid <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is neither a representation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> 
			       nor a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a>,
it represents a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/>The algorithm performed by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> is as follows:<br/><ol><li>If at end of file, end-of-file processing is performed as specified
in <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>.
Otherwise,
one <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, <span class="parameter">x</span>,  is read from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>, and
dispatched according to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a> of <span class="parameter">x</span> to one
of steps 2 to 7.<br/></li><li>If <span class="parameter">x</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.<br/></li><li>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
then it is discarded and step 1 is re-entered.<br/></li><li>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>
then its associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> is called with two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> and <span class="parameter">x</span>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> may read <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>; 
if it does, it will see those <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> following the <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> may be invoked recursively from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> must not have any side effects other than on the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>;
because of backtracking and restarting of the <a class="function-reference" href="chapter-23.xhtml#function-read">read</a> operation,
front ends to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> (<span class="explicit-italic"> e.g.</span>,  ``editors'' and ``rubout handlers'') 
may cause the <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> to be called repeatedly during the
reading of a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> in which <span class="parameter">x</span> only appears once.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> may return zero values or one value.
If one value is returned,
then that value is returned as the result of the read operation;
the algorithm is done.
If zero values are returned, then step 1 is re-entered.<br/></li><li>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
then the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, <span class="parameter">y</span>, is read, or an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a> 
is signaled if at the end of file.
<span class="parameter">y</span> is treated as if it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> 
whose only <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>.
<span class="parameter">y</span> is used to begin a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, and step 8 is entered.<br/></li><li>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
then a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> (initially
containing no <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>) is  begun and step 9 is entered.<br/></li><li>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, then it begins a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.
After the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is read in, it will be interpreted
either as a <span class="explicit-roman">Lisp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> or as being of invalid syntax.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> represents an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
that <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> is returned as the result of the read operation.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is of invalid syntax, an error is signaled.
If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> with <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>,
it might be replaced with the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> of the opposite <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>, 
depending on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>,
as outlined in <a class="section-reference" href="chapter-23.xhtml#section-ReadtableCaseReadEffect">Effect of Readtable Case on the Lisp Reader</a>.
<span class="parameter">X</span> is used to begin a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, and step 8 is entered.<br/></li><li>At this point a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is being accumulated, and an even number
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> have been encountered.
If at end of file, step 10 is entered.
Otherwise, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, <span class="parameter">y</span>, is read, and
one of the following actions is performed according to its <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>:<br/><ul><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>:
<ul><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> with <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>,
it might be replaced with the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> of the opposite <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>, 
depending on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>,
as outlined in <a class="section-reference" href="chapter-23.xhtml#section-ReadtableCaseReadEffect">Effect of Readtable Case on the Lisp Reader</a>.
</li><li><span class="parameter">Y</span> is appended to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> being built.
</li><li>Step 8 is repeated.
</li></ul><br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, then the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
<span class="parameter">z</span>, is read, or an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a> is signaled if at end of file.
<span class="parameter">Z</span> is treated as if it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> 
whose only <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>.
<span class="parameter">Z</span> is appended to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> being built,
and step 8 is repeated.<br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
then step 9 is entered.<br/></li><li>If <span class="parameter">y</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.<br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>,
then it terminates the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.
First the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <span class="parameter">y</span> is unread (see <a class="function-reference" href="chapter-21.xhtml#function-unread-char">unread-char</a>),
and then step 10 is entered.<br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, then it terminates
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.  First the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <span class="parameter">y</span> is unread
if appropriate (see <a class="function-reference" href="chapter-23.xhtml#function-read-preserving-whitespace">read-preserving-whitespace</a>),
and then step 10 is entered.
</li></ul><br/></li><li>At this point a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is being accumulated, and an odd number
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> have been encountered.
If at end of file, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a> is signaled.
Otherwise, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, <span class="parameter">y</span>, is read, and
one of the following actions is performed according to its <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a>:<br/><ul><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a>, macro, or <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
<span class="parameter">y</span> is treated as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> 
whose only <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>.             
<span class="parameter">Y</span> is appended to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> being built, and step 9 is repeated.<br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>, then the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
<span class="parameter">z</span>, is read, or an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a> is signaled if at end of file.
<span class="parameter">Z</span> is treated as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a>
whose only <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent trait</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub>.
<span class="parameter">Z</span> is appended to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> being built,
and step 9 is repeated.<br/></li><li>If <span class="parameter">y</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
then step 8 is entered.<br/></li><li>If <span class="parameter">y</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-invalid">invalid</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.
</li></ul><br/></li><li>An entire <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> has been accumulated.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> represented by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is returned 
as the result of the read operation,
or an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is not of valid syntax.
</li></ol><br/><br/>

</section><section id="section-InterpOfTokens"><h2 class="section-title">Interpretation of Tokens</h2>

<section id="section-NumbersasTokens"><h3 class="section-title">Numbers as Tokens</h3>When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is read,
it is interpreted as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is interpreted as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> if it satisfies
the syntax for numbers specified in Figure <span class="explicit-mono">()</span>&ndash;.
