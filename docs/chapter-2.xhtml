for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> that follows the digits.
For example,
<pre><code><span class="syntax-root">#2A<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span>)</span> <span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span>)</span>
</span></code></pre> is a use of <span class="explicit-mono">#A</span> with an argument of <pre><code><span class="syntax-root"><span class="syntax-number">2</span>
</span></code></pre>.<br/>
<section id="section-SharpsignBackslash"><h4 class="section-title">Sharpsign Backslash</h4>
<a id="index/text-sharpsign backslash (reader macro)"></a><a id="index/text-backslash (sharpsign reader macro)"></a><a id="symbol-character"></a><br/><span class="explicit-bold"> Syntax:</span> <pre><code><span class="syntax-root">#\<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">x</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>
</span></code></pre><br/>
When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> <span class="parameter">x</span> is a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> long, 
this parses as the literal <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <span class="parameter">x</span>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-uppercase">Uppercase</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-lowercase">lowercase</a> letters are distinguished after <pre><code><span class="syntax-root">#\
</span></code></pre>;
<pre><code><span class="syntax-root">#\A
</span></code></pre> and <pre><code><span class="syntax-root">#\a
</span></code></pre> denote different <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>.
Any single <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> works after <pre><code><span class="syntax-root">#\
</span></code></pre>,
even those that are normally special to <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>, 
such as <a class="glossary-reference" href="chapter-26.xhtml#glossary-left-parenthesis">left-parenthesis</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-right-parenthesis">right-parenthesis</a>.<br/>In the single <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> case,
the <span class="parameter">x</span> must be followed by a non-constituent <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
After <pre><code><span class="syntax-root">#\
</span></code></pre> is read,
the reader backs up over the <a class="glossary-reference" href="chapter-26.xhtml#glossary-slash">slash</a> and then reads a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>,
treating the initial <a class="glossary-reference" href="chapter-26.xhtml#glossary-slash">slash</a> as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
(whether it really is or not in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>).<br/>
When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> <span class="parameter">x</span> is more than one <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> long,
the <span class="parameter">x</span> must have the syntax of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
with no embedded <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a>.
In this case, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-backslash">backslash</a> notation
parses as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-16.xhtml#function-string-upcase">string-upcase</a> <span class="parameter">x</span>)</span>
</span></code></pre>;
see <span class="section-reference error">section:CharacterNames.</span><br/>
For information about how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>,
see <span class="section-reference error">section:PrintingCharacters.</span><br/></section><section id="section-SharpsignQuote"><h4 class="section-title">Sharpsign Single-Quote</h4>
<a id="index/text-sharpsign single-quote (reader macro)"></a><a id="index/text-single-quote (sharpsign reader macro)"></a><a id="symbol-function"></a><br/>

Any <span class="parameter">expression</span> preceded by <pre><code><span class="syntax-root">#<span class="syntax-quote">'
¶</span></span></code></pre> 
(<a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a> followed by <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a>),
as in <pre><code><span class="syntax-root">#<span class="syntax-quote">'<span class="parameter">expression</span></span>
</span></code></pre>,
is treated by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> as an abbreviation for and parsed identically 
to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <span class="parameter">expression</span>)</span>
</span></code></pre>.
See <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a>.  For example,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> <span class="syntax-function">#'<a class="function-reference" href="chapter-12.xhtml#function-+">+</a></span> <span class="syntax-interned-symbol">l</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-+">+</a>)</span> <span class="syntax-interned-symbol">l</span>)</span>
</span></code></pre><br/></section><section id="section-SharpsignLeftParen"><h4 class="section-title">Sharpsign Left-Parenthesis</h4>
<a id="index/text-sharpsign left-parenthesis (reader macro)"></a><a id="index/text-left-parenthesis (sharpsign reader macro)"></a><a id="symbol-vector"></a><a id="symbol-simple-vector"></a><br/>
<pre><code><span class="syntax-root">#<span class="syntax-symbol">(
¶</span></span></code></pre> and <pre><code><span class="syntax-root">)
</span></code></pre> are used to notate a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple vector">simple vector</a>. <br/>If an unsigned decimal integer
appears between the <pre><code><span class="syntax-root">#
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-symbol">(
¶</span></span></code></pre>,
it specifies explicitly the length of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.  
The consequences are undefined if the number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
specified before the closing <pre><code><span class="syntax-root">)
</span></code></pre>
exceeds the unsigned decimal integer.
If the number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> supplied before the closing <pre><code><span class="syntax-root">)
</span></code></pre>
is less than the unsigned decimal integer but greater than zero,
the last <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
is used to fill all
remaining elements of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.

The consequences are undefined if the unsigned decimal integer is non-zero and
number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> supplied before the closing <pre><code><span class="syntax-root">)
</span></code></pre>
is zero.
For example,<br/><pre><code><span class="syntax-root"><span class="syntax-vector">#(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span>)</span>
<span class="syntax-vector">#6(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span>)</span>
<span class="syntax-vector">#6(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span>
<span class="syntax-vector">#6(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">c</span>)</span>
</span></code></pre><br/>all mean the same thing: a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> of length <pre><code><span class="syntax-root"><span class="syntax-number">6</span>
</span></code></pre>
with <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">b</span>
</span></code></pre>, and four occurrences of <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">c</span>
</span></code></pre>.  
Other examples follow:<br/><pre><code><span class="syntax-root"><span class="syntax-vector">#(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span>               ;A vector of length 3
<span class="syntax-vector">#(<span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">5</span> <span class="syntax-number">7</span> <span class="syntax-number">11</span> <span class="syntax-number">13</span> <span class="syntax-number">17</span> <span class="syntax-number">19</span> <span class="syntax-number">23</span> <span class="syntax-number">29</span> <span class="syntax-number">31</span> <span class="syntax-number">37</span> <span class="syntax-number">41</span> <span class="syntax-number">43</span> <span class="syntax-number">47</span>)</span>
                       ;A vector containing the primes below 50
<span class="syntax-vector">#()</span>                    ;An empty vector
</span></code></pre>
The notation <pre><code><span class="syntax-root">#<span class="syntax-symbol">()</span>
</span></code></pre> denotes an empty <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, as does <pre><code><span class="syntax-root">#0<span class="syntax-symbol">()</span>
</span></code></pre>.<br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a>,
see <a class="section-reference" href="chapter-22.xhtml#section-PrintingStrings">Printing Strings</a>,
    <a class="section-reference" href="chapter-22.xhtml#section-PrintingBitVectors">Printing Bit Vectors</a>,
 or <a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherVectors">Printing Other Vectors</a>.<br/></section><section id="section-SharpsignStar"><h4 class="section-title">Sharpsign Asterisk</h4>
<a id="index/text-sharpsign asterisk (reader macro)"></a><a id="index/text-asterisk (sharpsign reader macro)"></a><a id="symbol-bit-vector"></a><a id="symbol-simple-bit-vector"></a><br/><span class="explicit-bold"> Syntax:</span> <pre><code><span class="syntax-root">#*<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">bits</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>
</span></code></pre><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple bit vector">simple bit vector</a> is constructed containing the indicated <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit">bits</a>
(<pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>'s and <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>'s), where the leftmost <span class="parameter">bit</span> has index zero 
and the subsequent <span class="parameter">bits</span> have increasing indices.<br/><span class="explicit-bold"> Syntax:</span> <pre><code><span class="syntax-root">#<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">n</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>*<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">bits</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>
</span></code></pre><br/>With an argument <span class="parameter">n</span>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> to be created is of <a class="glossary-reference" href="chapter-26.xhtml#glossary-length">length</a> <span class="parameter">n</span>.
If the number of <span class="parameter">bits</span> is less than <span class="parameter">n</span> but greater than zero,
the last bit is used to fill all remaining bits of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vector</a>.<br/>The notations <pre><code><span class="syntax-root">#*
</span></code></pre> and <pre><code><span class="syntax-root">#0*
</span></code></pre> each denote an empty <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vector</a>.<br/>Regardless of whether the optional numeric argument <span class="parameter">n</span> is provided,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> that follows the <a class="glossary-reference" href="chapter-26.xhtml#glossary-asterisk">asterisk</a> is delimited by 
a normal <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> delimiter.
However, (unless the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-23.xhtml#variable-*read-suppress*">*read-suppress*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>)
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled 
     if that <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is not composed entirely of <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>'s and <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>'s,
  or if <span class="parameter">n</span> was supplied 
        and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is composed of more than <span class="parameter">n</span> <span class="parameter">bits</span>,
  or if <span class="parameter">n</span> is greater than one, but no <span class="parameter">bits</span> were specified.
Neither a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> nor a <a class="glossary-reference" href="chapter-26.xhtml#glossary-multiple escape">multiple escape</a> is permitted in this <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>.

For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vectors</a>,
see <span class="section-reference error">section:PrintingBitVectors.</span><br/><section id="section-ExamplesofSharpsignAsterisk"><h5 class="section-title">Examples of Sharpsign Asterisk</h5>For example, 
<pre><code><span class="syntax-root"> <span class="syntax-vector">#*101111
</span><span class="syntax-vector">#6*101111
</span><span class="syntax-vector">#6*101
</span><span class="syntax-vector">#6*1011
</span></span></code></pre>
all mean the same thing: a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> of length <pre><code><span class="syntax-root"><span class="syntax-number">6</span>
</span></code></pre>
with <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-number">1</span>
</span></code></pre>.<br/>For example:<br/><pre><code><span class="syntax-root"><span class="syntax-vector">#* </span>        ;An empty bit-vector
</span></code></pre><br/></section></section><section id="section-SharpsignColon"><h4 class="section-title">Sharpsign Colon</h4>
<a id="index/text-sharpsign colon (reader macro)"></a><a id="index/text-colon (sharpsign reader macro)"></a><a id="symbol-symbol"></a><br/>

<span class="explicit-bold"> Syntax:</span>  <pre><code><span class="syntax-root">#:<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">symbol-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>
</span></code></pre><br/><pre><code><span class="syntax-root">#:
</span></code></pre> introduces an <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> 
is <span class="parameter">symbol-name</span>.  Every time this syntax is encountered,
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is created.
The <span class="parameter">symbol-name</span> must have the syntax of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
with no <a class="glossary-reference" href="chapter-26.xhtml#glossary-package prefix">package prefix</a>.<br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> 
prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-uninterned">uninterned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>,
see <span class="section-reference error">section:PrintingSymbols.</span><br/></section><section id="section-SharpsignDot"><h4 class="section-title">Sharpsign Dot</h4>
<a id="index/text-sharpsign dot (reader macro)"></a><a id="index/text-dot (sharpsign reader macro)"></a><a id="symbol-eval"></a><a id="symbol-*read-eval*"></a><br/>
<pre><code><span class="syntax-root">#.<span class="parameter">foo</span>
</span></code></pre> is read as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> resulting from the evaluation
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> represented by <span class="parameter">foo</span>.
The evaluation is done during the <a class="function-reference" href="chapter-23.xhtml#function-read">read</a> process,
when the <pre><code><span class="syntax-root">#.
</span></code></pre> notation is encountered.
The <pre><code><span class="syntax-root">#.
</span></code></pre> syntax therefore performs a read-time evaluation of <span class="parameter">foo</span>.<br/>The normal effect of <span class="explicit-mono">#.</span> is inhibited when the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-23.xhtml#variable-*read-eval*">*read-eval*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
In that situation, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.

For an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
that does not have a convenient printed
representation, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> that computes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> can be given using
the <pre><code><span class="syntax-root">#.
</span></code></pre> notation.

</section>
<section id="section-SharpsignB"><h4 class="section-title">Sharpsign B</h4>
<a id="index/text-sharpsign b (reader macro)"></a><a id="index/text-b (sharpsign reader macro)"></a><a id="symbol-*read-base*"></a><br/>
<pre><code><span class="syntax-root">#B
</span></code></pre><span class="parameter">rational</span> reads <span class="parameter">rational</span> in binary (radix 2).
For example, <br/><pre><code><span class="syntax-root"><span class="syntax-number">#B1101</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">13</span> ;1101\ssst
<span class="syntax-number">#b101/11</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">5/3</span>
</span></code></pre><br/>The consequences are undefined if the token immediately following
the <pre><code><span class="syntax-root">#B
</span></code></pre> does not have the syntax of a binary (<span class="explicit-italic"> i.e.</span>,  radix 2) <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.

</section><section id="section-SharpsignO"><h4 class="section-title">Sharpsign O</h4>
<a id="index/text-sharpsign o (reader macro)"></a><a id="index/text-o (sharpsign reader macro)"></a><a id="symbol-*read-base*"></a><br/>
<pre><code><span class="syntax-root">#O
</span></code></pre><span class="parameter">rational</span> reads <span class="parameter">rational</span> in octal (radix 8).
For example, <br/><pre><code><span class="syntax-root"><span class="syntax-number">#o37/15</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">31/13</span>
<span class="syntax-number">#o777</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">511</span>
<span class="syntax-number">#o105</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">69</span> ;105\ssse
</span></code></pre><br/>The consequences are undefined if the token immediately following
the <pre><code><span class="syntax-root">#O
</span></code></pre> does not have the syntax of an octal (<span class="explicit-italic"> i.e.</span>,  radix 8) <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.

</section><section id="section-SharpsignX"><h4 class="section-title">Sharpsign X</h4>
<a id="index/text-sharpsign x (reader macro)"></a><a id="index/text-x (sharpsign reader macro)"></a><a id="symbol-*read-base*"></a><br/>
<pre><code><span class="syntax-root">#X
</span></code></pre><span class="parameter">rational</span> reads <span class="parameter">rational</span> in hexadecimal (radix 16).
The digits above <pre><code><span class="syntax-root"><span class="syntax-number">9</span>
</span></code></pre> are the letters <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code></pre> (the lowercase
letters <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre> through <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">f</span>
</span></code></pre> are also acceptable).  For example,<br/><pre><code><span class="syntax-root"><span class="syntax-number">#xF00</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">3840</span>             
<span class="syntax-number">#x105</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-number">261</span> ;105\ssss
</span></code></pre><br/>The consequences are undefined if the token immediately following
the <pre><code><span class="syntax-root">#X
</span></code></pre> does not have the syntax of a hexadecimal (<span class="explicit-italic"> i.e.</span>,  radix 16) <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a>.

</section><section id="section-SharpsignR"><h4 class="section-title">Sharpsign R</h4>
<a id="index/text-sharpsign r (reader macro)"></a><a id="index/text-r (sharpsign reader macro)"></a><a id="symbol-*read-base*"></a><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>R
</span></code></pre><br/><pre><code><span class="syntax-root">#<span class="parameter">radix</span>R<span class="parameter">rational</span>
</span></code></pre> reads <span class="parameter">rational</span> in radix <span class="parameter">radix</span>.
<span class="parameter">radix</span> must consist of only digits
that are interpreted as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>
in decimal radix; its value must be between 2 and 36 (inclusive).
Only valid digits
for the specified radix may be used.<br/>For example, <pre><code><span class="syntax-root">#3r102
</span></code></pre> is another way of writing <pre><code><span class="syntax-root"><span class="syntax-number">11</span>
</span></code></pre> (decimal), 
and <pre><code><span class="syntax-root">#11R32
</span></code></pre>
is another way of writing <pre><code><span class="syntax-root"><span class="syntax-number">35</span>
</span></code></pre> (decimal).  
For radices larger than 10, letters of
the alphabet are used in order for the digits after <pre><code><span class="syntax-root"><span class="syntax-number">9</span>
</span></code></pre>.
No alternate <pre><code><span class="syntax-root">#
</span></code></pre> notation exists for the decimal radix since a
decimal point suffices.<br/>Figure <span class="explicit-mono">()</span>&ndash; contains examples of the use of <span class="explicit-mono">#B</span>,
<span class="explicit-mono">#O</span>, <span class="explicit-mono">#X</span>, and <span class="explicit-mono">#R</span>.<br/><span class="float" id="figure-Radix Indicator Example"><table><tbody><tr><td><pre><code><span class="syntax-root">#2r11010101
</span></code></pre>  </td><td> ;Another way of writing <pre><code><span class="syntax-root"><span class="syntax-number">213</span>
</span></code></pre> decimal </td></tr><tr><td><pre><code><span class="syntax-root">#b11010101
</span></code></pre>   </td><td> ;Ditto                                  </td></tr><tr><td><pre><code><span class="syntax-root">#b+11010101
</span></code></pre>  </td><td> ;Ditto                                  </td></tr><tr><td><pre><code><span class="syntax-root">#o325
</span></code></pre>        </td><td> ;Ditto, in octal radix                  </td></tr><tr><td><pre><code><span class="syntax-root">#xD5
</span></code></pre>         </td><td> ;Ditto, in hexadecimal radix            </td></tr><tr><td><pre><code><span class="syntax-root">#16r+D5
</span></code></pre>      </td><td> ;Ditto                                  </td></tr><tr><td><pre><code><span class="syntax-root">#o-300
</span></code></pre>       </td><td> ;Decimal <pre><code><span class="syntax-root"><span class="syntax-number">-192</span>
</span></code></pre>, written in base 8    </td></tr><tr><td><pre><code><span class="syntax-root">#3r-21010
</span></code></pre>    </td><td> ;Same thing in base 3                   </td></tr><tr><td><pre><code><span class="syntax-root">#25R-7H
</span></code></pre>      </td><td> ;Same thing in base 25                  </td></tr><tr><td><pre><code><span class="syntax-root">#xACCEDED
</span></code></pre>    </td><td> ;<pre><code><span class="syntax-root"><span class="syntax-number">181202413</span>
</span></code></pre>, in hexadecimal radix    </td></tr></tbody></table><div class="caption">Radix Indicator Example</div></span><br/>The consequences are undefined if the token immediately following
the <pre><code><span class="syntax-root">#<span class="parameter">n</span>R
</span></code></pre> does not have the syntax of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> in radix <span class="parameter">n</span>.

</section><section id="section-SharpsignC"><h4 class="section-title">Sharpsign C</h4>
<a id="index/text-sharpsign c (reader macro)"></a><a id="index/text-c (sharpsign reader macro)"></a><a id="symbol-complex"></a><br/><pre><code><span class="syntax-root">#C
</span></code></pre> reads a following <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>, which must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of
length two whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are both <span class="glossary-reference error">glossary:reals</span>.
These <span class="glossary-reference error">glossary:reals</span> denote, respectively,
the real and imaginary parts of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> number.
If the two parts as notated are not of the same data type,
then they are converted 
according to the rules of floating-point <a class="glossary-reference" href="chapter-26.xhtml#glossary-contagion">contagion</a>
described in <a class="section-reference" href="chapter-12.xhtml#section-NumericContagionRules">Contagion in Numeric Operations</a>.<br/><pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="parameter">real</span> <span class="parameter">imag</span>)</span>
</span></code></pre> is equivalent to 
<pre><code><span class="syntax-root">#.<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-complex">complex</a> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="parameter">real</span>)</span> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="parameter">imag</span>)</span>)</span>
</span></code></pre>,
except that <pre><code><span class="syntax-root">#C
</span></code></pre> is not affected by <a class="variable-reference" href="chapter-23.xhtml#variable-*read-eval*">*read-eval*</a>.
See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-complex">complex</a>.<br/>Figure <span class="explicit-mono">()</span>&ndash; contains examples of the use of <span class="explicit-mono">#C</span>.<br/><span class="float" id="figure-Complex Number Example"><table><tbody><tr><td><pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">3.0s1</span> <span class="syntax-number">2.0s-1</span>)</span>
</span></code></pre> </td><td> ;A <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> with <span class="glossary-reference error">glossary:small float</span> parts.      </td></tr><tr><td><pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">5</span> <span class="syntax-number">-3</span>)</span>      
</span></code></pre>   </td><td> ;A ``Gaussian integer''                               </td></tr><tr><td><pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">5/3</span> <span class="syntax-number">7.0</span>)</span> 
</span></code></pre>     </td><td> ;Will be converted internally to <pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">1.66666</span> <span class="syntax-number">7.0</span>)</span>
</span></code></pre> </td></tr><tr><td><pre><code><span class="syntax-root">#C<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span>)</span>
</span></code></pre>          </td><td> ;The imaginary unit; that is, i.                      </td></tr></tbody></table><div class="caption">Complex Number Example</div></span><br/>For further information, 
see <a class="section-reference" href="chapter-22.xhtml#section-PrintingComplexes">Printing Complexes</a> and <a class="section-reference" href="#section-SyntaxOfComplexes">Syntax of a Complex</a>.<br/></section><section id="section-SharpsignA"><h4 class="section-title">Sharpsign A</h4>
<a id="index/text-sharpsign a (reader macro)"></a><a id="index/text-a (sharpsign reader macro)"></a><a id="symbol-array"></a><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>A
</span></code></pre><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>A<span class="parameter">object</span>
</span></code></pre> constructs an <span class="parameter">n</span>-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
using <span class="parameter">object</span> as the value of the <span class="keyword">:initial-contents</span> argument
to <a class="function-reference" href="chapter-15.xhtml#function-make-array">make-array</a>.<br/>For example, <pre><code><span class="syntax-root">#2A<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">5</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-number">2</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>)</span>)</span>
</span></code></pre> represents a 2-by-3 matrix:<br/><pre><code><span class="syntax-root"><span class="syntax-number">0</span>       <span class="syntax-number">1</span>       <span class="syntax-number">5</span>
<span class="syntax-interned-symbol">foo</span>     <span class="syntax-number">2</span>       <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>
</span></code></pre>
In contrast, <pre><code><span class="syntax-root">#1A<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">5</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-number">2</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>)</span>)</span>
</span></code></pre> 
represents a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-length">length</a> <pre><code><span class="syntax-root"><span class="syntax-number">2</span>
</span></code></pre> 
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">5</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-number">2</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>)</span>
</span></code></pre>
<pre><code><span class="syntax-root">#0A<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">5</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-number">2</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>)</span>)</span>
</span></code></pre> represents a zero-dimensional
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> whose sole element is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">5</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-number">2</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">hot</span> <span class="syntax-interned-symbol">dog</span>)</span>)</span>)</span>
</span></code></pre>
<pre><code><span class="syntax-root">#0A <span class="syntax-interned-symbol">foo</span>
</span></code></pre> represents 
a zero-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> whose sole element is the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code></pre>.
The notation <pre><code><span class="syntax-root">#1A <span class="syntax-interned-symbol">foo</span>
</span></code></pre> is not valid because <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code></pre> is
not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/>If some <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>
whose representation is being parsed is found to be <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>,
all <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a> to the right 
(<span class="explicit-italic"> i.e.</span>,  the higher numbered <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a>)
are also considered to be <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>.<br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a>,
see <a class="section-reference" href="chapter-22.xhtml#section-PrintingStrings">Printing Strings</a>,
    <a class="section-reference" href="chapter-22.xhtml#section-PrintingBitVectors">Printing Bit Vectors</a>,
    <a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherVectors">Printing Other Vectors</a>,
 or <a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherArrays">Printing Other Arrays</a>.<br/></section><section id="section-SharpsignS"><h4 class="section-title">Sharpsign S</h4>
<a id="index/text-sharpsign s (reader macro)"></a><a id="index/text-s (sharpsign reader macro)"></a><a id="symbol-structure"></a><br/>
<pre><code><span class="syntax-root">#s<span class="syntax-cons">(<span class="syntax-interned-symbol">name</span> <span class="syntax-interned-symbol">slot1</span> <span class="syntax-interned-symbol">value1</span> <span class="syntax-interned-symbol">slot2</span> <span class="syntax-interned-symbol">value2</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre>
denotes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-structure">structure</a>.  This is valid only if <span class="parameter">name</span> is the name
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-structure">structure</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> already defined by <a class="macro-reference" href="chapter-8.xhtml#macro-defstruct">defstruct</a> 
and if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-structure">structure</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> has a standard constructor function.
Let <span class="parameter">cm</span> stand for the name of this constructor function;
then this syntax is equivalent to<br/><pre><code><span class="syntax-root"><span class="syntax-feature-expression">#.(cm keyword1 'value1 keyword2 'value2 ...)</span>
</span></code></pre><br/>where each <span class="parameter">keywordj</span> is the result of computing<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-11.xhtml#function-intern">intern</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-16.xhtml#function-string">string</a> <span class="syntax-interned-symbol">slotj</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-11.xhtml#function-find-package">find-package</a> <span class="syntax-quote">'<a class="type-reference" href="chapter-10.xhtml#type-keyword">keyword</a></span>)</span>)</span>
</span></code></pre><br/>The net effect is that the constructor function is called with the specified
slots having the specified values. 
(This coercion feature is deprecated; in the future, keyword names will 
 be taken in the package they are read in, so <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are 
 actually in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> should be used if that is what is desired.)

Whatever <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> the constructor function returns
is returned by the <pre><code><span class="syntax-root">#S
</span></code></pre> syntax.<br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <span class="glossary-reference error">glossary:structures</span>,
see <span class="section-reference error">section:PrintingStructures.</span><br/></section><section id="section-SharpsignP"><h4 class="section-title">Sharpsign P</h4>
<a id="index/text-sharpsign p (reader macro)"></a><a id="index/text-p (sharpsign reader macro)"></a><a id="symbol-pathname"></a><br/>                  <br/><pre><code><span class="syntax-root">#P
</span></code></pre> reads a following <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>, which must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/><pre><code><span class="syntax-root">#P<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">expression</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>
</span></code></pre> is equivalent to 
<pre><code><span class="syntax-root">#.<span class="syntax-cons">(<a class="function-reference" href="chapter-19.xhtml#function-parse-namestring">parse-namestring</a> <span class="syntax-quote">'<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">expression</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math></span>)</span>
</span></code></pre>,
except that <pre><code><span class="syntax-root">#P
</span></code></pre> is not affected by <a class="variable-reference" href="chapter-23.xhtml#variable-*read-eval*">*read-eval*</a>.<br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathnames</a>,
see <a class="section-reference" href="chapter-22.xhtml#section-PrintingPathnames">Printing Pathnames</a>.<br/>                  <br/></section><section id="section-SharpsignEqual-Sign"><h4 class="section-title">Sharpsign Equal-Sign</h4><a id="index/text-sharpsign equal-sign (reader macro)"></a><a id="index/text-equal-sign (sharpsign reader macro)"></a><a id="symbol-*print-circle*"></a><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code></pre><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>=<span class="parameter">object</span>
</span></code></pre> reads as whatever <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
has <span class="parameter">object</span> as its printed representation.  However, that <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
is labeled by <span class="parameter">n</span>, a required unsigned decimal integer, for
possible reference by the syntax <pre><code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code></pre>.
The scope of the label is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> being read by the outermost
call to <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>; within this <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>,
the same label may not appear twice.<br/></section><section id="section-SharpsignSharpsign"><h4 class="section-title">Sharpsign Sharpsign</h4><a id="index/text-sharpsign sharpsign (reader macro)"></a><a id="index/text-sharpsign (sharpsign reader macro)"></a><a id="symbol-*print-circle*"></a><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code></pre><br/><pre><code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code></pre>, where <span class="parameter">n</span> is a required unsigned decimal
<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
provides a reference to some <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> labeled by <pre><code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code></pre>;
that is, <pre><code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code></pre> represents a pointer to the same 
(<a class="function-reference" href="chapter-5.xhtml#function-eq">eq</a>) <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> labeled by <pre><code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code></pre>.
For example, a structure created in the variable <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code></pre> by this code:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">p</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">q</span></span>)</span>)</span>
<span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">y</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span> <span class="syntax-interned-symbol">x</span> <span class="syntax-quote">'<span class="syntax-interned-symbol">foo</span></span> <span class="syntax-interned-symbol">x</span>)</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-rplacd">rplacd</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-last">last</a> <span class="syntax-interned-symbol">y</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a> <span class="syntax-interned-symbol">y</span>)</span>)</span>
</span></code></pre>
could be represented in this way:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span>)</span> <span class="syntax-symbol">.</span> <span class="syntax-feature-expression">#1=(#2=(p q) foo #2# . #1#)</span>)</span>
</span></code></pre>
Without this notation, but with <a class="variable-reference" href="chapter-22.xhtml#variable-*print-length*">*print-length*</a> set to <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>
and <a class="variable-reference" href="chapter-22.xhtml#variable-*print-circle*">*print-circle*</a> set to <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
the structure would print in this way:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-interned-symbol">foo</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-interned-symbol">foo</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-interned-symbol">foo</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre>
A reference <pre><code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code></pre> may only occur after a label <pre><code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code></pre>;
forward references are not permitted.  The reference
may not appear as the labeled object itself (that is,
<pre><code><span class="syntax-root">#<span class="parameter">n</span>=#<span class="parameter">n</span>#
</span></code></pre>) may not be written 
because the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
labeled by <pre><code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code></pre> is not well defined in this case.<br/></section><section id="section-SharpsignPlus"><h4 class="section-title">Sharpsign Plus</h4><a id="index/text-sharpsign plus (reader macro)"></a><a id="index/text-plus (sharpsign reader macro)"></a><a id="symbol-*features*"></a><br/>
<pre><code><span class="syntax-root">#+
</span></code></pre> provides a read-time conditionalization facility;
the syntax is <pre><code><span class="syntax-root">#+<span class="parameter">test</span> <span class="parameter">expression</span>
</span></code></pre>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-feature expression">feature expression</a> <span class="parameter">test</span> succeeds,
then this textual notation represents an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
 whose printed representation is <span class="parameter">expression</span>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-feature expression">feature expression</a> <span class="parameter">test</span> fails,
then this textual notation is treated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>; 
 that is, it is as if the ``<pre><code><span class="syntax-root">#+
</span></code></pre> <span class="parameter">test</span> <span class="parameter">expression</span>'' 
 did not appear and only a <a class="glossary-reference" href="chapter-26.xhtml#glossary-space">space</a> appeared in its place.<br/>For a detailed description of success and failure in <a class="glossary-reference" href="chapter-26.xhtml#glossary-feature expression">feature expressions</a>,
see <span class="section-reference error">section:FeatureExpressions.</span><br/><pre><code><span class="syntax-root">#+
</span></code></pre> operates by first reading the <a class="glossary-reference" href="chapter-26.xhtml#glossary-feature expression">feature expression</a>
and then skipping over the <span class="parameter">form</span> if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-feature expression">feature expression</a> fails.
While reading the <span class="parameter">test</span>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a> is the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
Skipping over the <span class="parameter">form</span> is accomplished by <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a> 
<a class="variable-reference" href="chapter-23.xhtml#variable-*read-suppress*">*read-suppress*</a> to <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> and then calling <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>.<br/>For examples, see <span class="section-reference error">section:FeatureExpExamples.</span><br/></section><section id="section-SharpsignMinus"><h4 class="section-title">Sharpsign Minus</h4><a id="index/text-sharpsign minus (reader macro)"></a><a id="index/text-minus (sharpsign reader macro)"></a><a id="symbol-*features*"></a><br/>
<pre><code><span class="syntax-root">#-
</span></code></pre> is like <pre><code><span class="syntax-root">#+
</span></code></pre> 
except that it skips the <span class="parameter">expression</span> if the <span class="parameter">test</span> succeeds; 
that is,<br/><pre><code><span class="syntax-root">#-\param{test} \param{expression} <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="parameter">expression</span><span class="syntax-cons">(<span class="syntax-keyword-symbol">not</span> <span class="parameter">test</span>)</span>
</span></code></pre><br/>For examples, see <span class="section-reference error">section:FeatureExpExamples.</span><br/></section><section id="section-SharpsignVertical-Bar"><h4 class="section-title">Sharpsign Vertical-Bar</h4><a id="index/text-sharpsign vertical-bar (reader macro)"></a><a id="index/text-vertical-bar (sharpsign reader macro)"></a><a id="index/text-comment"></a><br/>
<pre><code><span class="syntax-root">#|...|#
</span></code></pre> is treated as a comment by the reader.
It must be balanced with respect to other occurrences of <pre><code><span class="syntax-root">#|
</span></code></pre> and <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">|\#
¶</span></span></code></pre>,
but otherwise may contain any characters whatsoever.<br/><section id="section-ExamplesofSharpsignVertical-Bar"><h5 class="section-title">Examples of Sharpsign Vertical-Bar</h5>The following are some examples that exploit the <pre><code><span class="syntax-root">#|...|#
</span></code></pre> notation:<br/><pre><code><span class="syntax-root">;;; In this example, some debugging code is commented out with #|...|#
;;; Note that this kind of comment can occur in the middle of a line
;;; (because a delimiter marks where the end of the comment occurs)
;;; where a semicolon comment can only occur at the end of a line 
;;; (because it comments out the rest of the line).
 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">add3</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">n</span>)</span> <span class="syntax-block-comment syntax-comment">#|(format t "~&amp;Adding 3 to ~D." n)|#</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">3</span>)</span>)</span>

;;; The examples that follow show issues related to #| ... |# nesting.

;;; In this first example, #| and |# always occur properly paired,
;;; so nesting works naturally.
 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">mention-fun-fact-1a</span> <span class="syntax-symbol">()</span>
   <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-string">"CL uses ; and #|...|# in comments."</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">MENTION-FUN-FACT-1A</span>
 <span class="syntax-cons">(<span class="syntax-interned-symbol">mention-fun-fact-1a</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> CL uses ; and #|...|# in comments.
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>
 #| (defun mention-fun-fact-1b ()
      (format t "CL uses ; and #|...|# in comments.")) |#
 <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">mention-fun-fact-1b</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

;;; In this example, vertical-bar followed by sharpsign needed to appear
;;; in a string without any matching sharpsign followed by vertical-bar
;;; having preceded this.  To compensate, the programmer has included a
;;; slash separating the two characters.  In case 2a, the slash is 
;;; unnecessary but harmless, but in case 2b, the slash is critical to
;;; allowing the outer #| ... |# pair match.  If the slash were not present,
;;; the outer comment would terminate prematurely.
 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">mention-fun-fact-2a</span> <span class="syntax-symbol">()</span>
   <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-string">"Don't use |\# unmatched or you'll get in trouble!"</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">MENTION-FUN-FACT-2A</span>
 <span class="syntax-cons">(<span class="syntax-interned-symbol">mention-fun-fact-2a</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> Don't use |# unmatched or you'll get in trouble!
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>
 #| (defun mention-fun-fact-2b ()
      (format t "Don't use |\\# unmatched or you'll get in trouble!") |#
 <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">mention-fun-fact-2b</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

;;; In this example, the programmer attacks the mismatch problem in a
;;; different way.  The sharpsign vertical bar in the comment is not needed
;;; for the correct parsing of the program normally (as in case 3a), but 
;;; becomes important to avoid premature termination of a comment when such 
;;; a program is commented out (as in case 3b).
 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">mention-fun-fact-3a</span> <span class="syntax-symbol">()</span> <span class="syntax-line-comment syntax-comment">; #|
</span>   <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-string">"Don't use |# unmatched or you'll get in trouble!"</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">MENTION-FUN-FACT-3A</span>
 <span class="syntax-cons">(<span class="syntax-interned-symbol">mention-fun-fact-3a</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> Don't use |# unmatched or you'll get in trouble!
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>
 #|
 (defun mention-fun-fact-3b () ; #|
   (format t "Don't use |# unmatched or you'll get in trouble!"))
 |#
 <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-fboundp">fboundp</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">mention-fun-fact-3b</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>
</span></code></pre><br/></section><section id="section-NotesaboutStyleforSharpsignVertical-Bar"><h5 class="section-title">Notes about Style for Sharpsign Vertical-Bar</h5>Some text editors that purport to understand Lisp syntax treat any <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">|...|</span>
</span></code></pre>
as balanced pairs that cannot nest (as if they were just balanced pairs of 
the multiple escapes used in notating certain symbols).  To compensate for 
this deficiency, some programmers use the notation <pre><code><span class="syntax-root">#||...#||...||#...||#
</span></code></pre>
instead of <pre><code><span class="syntax-root">#|...#|...|#...|#
</span></code></pre>.   Note that this alternate usage is not
a different <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a>; it merely exploits the fact that the additional
vertical-bars occur within the comment in a way that tricks certain text editor
into better supporting nested comments.  As such, one might sometimes see code
like:<br/><pre><code><span class="syntax-root">#|| (+ #|| 3 ||# 4 5) ||# 
</span></code></pre><br/>Such code is equivalent to:<br/><pre><code><span class="syntax-root">#| (+ #| 3 |# 4 5) |#
</span></code></pre><br/></section></section><section id="section-SharpsignLeftAngle"><h4 class="section-title">Sharpsign Less-Than-Sign</h4>
<a id="index/text-sharpsign less-than-sign (reader macro)"></a><a id="index/text-less-than-sign (sharpsign reader macro)"></a><br/>
<span class="explicit-mono">#&lt;</span> is not valid reader syntax.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> will signal an error 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a>on encountering <pre><code><span class="syntax-root">#&lt;
</span></code></pre>.
This syntax is typically used in the printed representation 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> that cannot be read back in.  <br/></section><section id="section-SharpsignWhitespace"><h4 class="section-title">Sharpsign Whitespace</h4><a id="index/text-sharpsign whitespace"></a><br/>

<pre><code><span class="syntax-root">#
</span></code></pre> followed immediately by <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>1</sub> is not valid reader syntax.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> will signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> if it
encounters the reader macro notation <pre><code><span class="syntax-root">#<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> Newline</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>
</span></code></pre> or <pre><code><span class="syntax-root">#<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> Space</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>
</span></code></pre>.<br/></section><section id="section-SharpsignRight-Parenthesis"><h4 class="section-title">Sharpsign Right-Parenthesis</h4><a id="index/text-sharpsign right-parenthesis"></a><br/>
This is not valid reader syntax.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> will signal an error 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a>upon encountering <pre><code><span class="syntax-root">#)
</span></code></pre>.<br/></section></section><section id="section-Re-ReadingAbbreviatedExpressions"><h3 class="section-title">Re-Reading Abbreviated Expressions</h3><a id="index/text-dot dot"></a><a id="index/code-.."></a>

<a id="index/text-sharpsign whitespace"></a><a id="index/text-sharpsign right-parenthesis"></a><br/>Note that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> will 
generally
signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a>
when reading an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a><sub>2</sub> that has been

(see <a class="variable-reference" href="chapter-22.xhtml#variable-*print-level*">*print-level*</a>,
     <a class="variable-reference" href="chapter-22.xhtml#variable-*print-length*">*print-length*</a>,
 and <a class="variable-reference" href="chapter-22.xhtml#variable-*print-lines*">*print-lines*</a>)
due to restrictions on ``<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">..</span>
