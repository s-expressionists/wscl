<div class="caption">Syntax for Numeric Tokens</div></span><br/><section id="section-PotentialNumbersAsTokens"><h4 class="section-title">Potential Numbers as Tokens</h4><br/>To allow implementors and future <span class="explicit-roman">Common Lisp</span> standards
to extend the syntax of numbers, a
syntax for <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential numbers</a> is defined that is
more general than the syntax for numbers.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> if it satisfies all of the following
requirements:<br/><ol><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> consists entirely of 
  <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a>,
  <a class="glossary-reference" href="chapter-26.xhtml#glossary-sign">signs</a>,
  <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio marker">ratio markers</a>,
  decimal points (<pre><code><span class="syntax-root">.
</span></code></pre>),
  extension characters (^ or <pre><code><span class="syntax-root">_
</span></code></pre>),
  and number markers.
A number marker is a letter. 
Whether a letter may be treated as a number marker depends on context,
but no letter that is adjacent to another letter may ever be treated as a number marker.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-exponent marker">Exponent markers</a> are number markers.<br/></li><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> contains at least one digit.  Letters may be considered to be
digits, depending on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current input base">current input base</a>, but only
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> containing no decimal points.<br/>
</li><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> begins with a <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digit</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-sign">sign</a>, decimal point, or extension character,
but not a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a>.
The syntax involving a leading 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a> followed by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> is
not well-defined. The consequences of the use 
of notation such as <pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:1</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:1/2</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:2{\hat}3</span>
</span></code></pre> in a
position where an expression appropriate for <a class="function-reference" href="chapter-23.xhtml#function-read">read</a> 
is expected are unspecified.

</li><li>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> does not end with a sign.
</li></ol><br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> has number syntax, 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> of the appropriate type is constructed and returned, 
if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> is representable in an implementation.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> will not be representable in an implementation 
if it is outside the boundaries set by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> 
constants for <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>.
For example, specifying too large or too small an exponent for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>
may make the <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> impossible to represent in the implementation.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">ratio</a> with denominator zero (such as <pre><code><span class="syntax-root"><span class="syntax-number">-35/000</span>
</span></code></pre>)
is not represented in any implementation.
When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> with the syntax of a number cannot be converted to an internal
<a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled.  An error
must not be signaled for specifying too many significant digits
for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>; a truncated or rounded value should be produced.<br/>If there is an ambiguity as to whether
a letter should be treated as a digit or as a number marker,
the letter is treated as a digit.<br/><section id="section-EscCharsAndPotentialNums"><h5 class="section-title">Escape Characters and Potential Numbers</h5>

A <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> cannot contain any <a class="glossary-reference" href="chapter-26.xhtml#glossary-escape">escape</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>.  An <a class="glossary-reference" href="chapter-26.xhtml#glossary-escape">escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> robs the following
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> of all syntactic qualities, forcing it to be strictly
<a class="glossary-reference" href="chapter-26.xhtml#glossary-alphabetic">alphabetic</a><sub>2</sub> and therefore unsuitable for use in a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a>.  For example, all of the following
representations are interpreted as <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>, not <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>:<br/><pre><code><span class="syntax-root">\256   <span class="syntax-interned-symbol">25\\64</span>   <span class="syntax-interned-symbol">1.0\\E6</span>   <span class="syntax-interned-symbol">|100|</span>   <span class="syntax-interned-symbol">3\\.14159</span>   <span class="syntax-interned-symbol">|3/4|</span>   <span class="syntax-interned-symbol">3\\/4</span>   <span class="syntax-interned-symbol">5||</span>
</span></code></pre><br/>In each case, removing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-escape">escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> (or <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>) 
would 
cause the token to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a>.<br/></section><section id="section-ExamplesofPotentialNumbers"><h5 class="section-title">Examples of Potential Numbers</h5>As examples, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> in Figure <span class="explicit-mono">()</span>&ndash; are <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential numbers</a>,
but they are not actually numbers, and so are reserved <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a>;
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> is permitted, but not required,
to define their meaning.<br/><span class="float" id="figure-Examples of reserved tokens"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">1b5000</span>
</span></code></pre>    </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">777777q</span>
</span></code></pre>     </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">1.7J</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">-3/4+6.7J</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">12/25/83</span>
</span></code></pre></td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">27{\hat}19</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">3{\hat}4/5</span>
</span></code></pre>   </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">6//7</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">3.1.2.6</span>
</span></code></pre>   </td><td> <pre><code><span class="syntax-root">^-43^
</span></code></pre></td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">3.141_592_653_589_793_238_4</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">-3.7+2.6i-6.17j+19.6k</span>
</span></code></pre></td></tr></tbody></table><div class="caption">Examples of reserved tokens</div></span><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> in Figure <span class="explicit-mono">()</span>&ndash; are not <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential numbers</a>; 
they are always treated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>:<br/><span class="float" id="figure-Examples of symbols"><table><tbody><tr><td><pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-/">/</a>
</span></code></pre>    </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">/5</span>
</span></code></pre>    </td><td> <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-+">+</a>
</span></code></pre>  </td><td> <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-1+">1+</a>
</span></code></pre>   </td><td> <pre><code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-1-">1-</a>
</span></code></pre></td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">foo+</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">ab.cd</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root">_
</span></code></pre> </td><td> <pre><code><span class="syntax-root">^
</span></code></pre> </td><td> <pre><code><span class="syntax-root">^/-
</span></code></pre></td></tr></tbody></table><div class="caption">Examples of symbols</div></span><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> in Figure <span class="explicit-mono">()</span>&ndash; are <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential numbers</a>
if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current input base">current input base</a> is <pre><code><span class="syntax-root"><span class="syntax-number">16</span>
</span></code></pre>, 
but they are always treated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current input base">current input base</a> is <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>. <br/><span class="float" id="figure-Examples of symbols or potential numbers"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">bad-face</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">25-dec-83</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a/b</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">fad_cafe</span>
</span></code></pre> </td><td> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">f{\hat}</span>
</span></code></pre></td></tr></tbody></table><div class="caption">Examples of symbols or potential numbers</div></span><br/></section></section></section><section id="section-NumsFromTokens"><h3 class="section-title">Constructing Numbers from Tokens</h3><br/>A <span class="glossary-reference error">glossary:real</span> is constructed directly from a corresponding numeric <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>;
see <span class="figure-reference error">figure:SyntaxForNumericTokens.</span><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> is notated as a <pre><code><span class="syntax-root">#C
</span></code></pre> (or <pre><code><span class="syntax-root">#c
</span></code></pre>) followed by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>
of two <span class="glossary-reference error">glossary:reals</span>; see <span class="section-reference error">section:SharpsignC.</span><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macros</a> <pre><code><span class="syntax-root">#B
</span></code></pre>, <pre><code><span class="syntax-root">#O
</span></code></pre>, <pre><code><span class="syntax-root">#X
</span></code></pre>, and <pre><code><span class="syntax-root">#R
</span></code></pre> may also be useful
in controlling the input <a class="glossary-reference" href="chapter-26.xhtml#glossary-radix">radix</a> in which <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a> are parsed;
 see <span class="section-reference error">section:SharpsignB,</span>
     <a class="section-reference" href="#section-SharpsignO">Sharpsign O</a>,
     <a class="section-reference" href="#section-SharpsignX">Sharpsign X</a>,
 and <a class="section-reference" href="#section-SharpsignR">Sharpsign R</a>.<br/>This section summarizes the full syntax for <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">numbers</a>.<br/><section id="section-SyntaxofaRational"><h4 class="section-title">Syntax of a Rational</h4><section id="section-SyntaxOfIntegers"><h5 class="section-title">Syntax of an Integer</h5><br/>

<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">Integers</a> can be written as a sequence of <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a>, 
optionally preceded by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sign">sign</a> and optionally followed by a decimal point;
see <span class="figure-reference error">figure:SyntaxForNumericTokens.</span>
When a decimal point is used,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a> are taken to be in <a class="glossary-reference" href="chapter-26.xhtml#glossary-radix">radix</a> <pre><code><span class="syntax-root"><span class="syntax-number">10</span>
</span></code></pre>;
when no decimal point is used,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a> are taken to be in radix given by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current input base">current input base</a>.<br/>For information on how <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a> are printed, see <span class="section-reference error">section:PrintingIntegers.</span><br/></section><section id="section-SyntaxOfRatios"><h5 class="section-title">Syntax of a Ratio</h5><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">Ratios</a> can be written as an optional <a class="glossary-reference" href="chapter-26.xhtml#glossary-sign">sign</a> followed by two
non-empty sequences of <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a> separated by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-slash">slash</a>;
see <span class="figure-reference error">figure:SyntaxForNumericTokens.</span>
The second sequence may not consist
entirely of zeros.
Examples of <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">ratios</a> are in Figure <span class="explicit-mono">()</span>&ndash;.<br/><span class="float" id="figure-Examples of Ratios"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">2/3</span>
</span></code></pre>                </td><td> ;This is in canonical form                   </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">4/6</span>
</span></code></pre>                </td><td> ;A non-canonical form for 2/3                </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">-17/23</span>
</span></code></pre>             </td><td> ;A ratio preceded by a sign                  </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">-30517578125/32768</span>
</span></code></pre> </td><td> ;This is <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>(-5/2)</mrow><mo>15</mo></msup></math>                       </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">10/5</span>
</span></code></pre>               </td><td> ;The canonical form for this is <pre><code><span class="syntax-root"><span class="syntax-number">2</span>
</span></code></pre>        </td></tr><tr><td><pre><code><span class="syntax-root">#o-101/75
</span></code></pre>         </td><td> ;Octal notation for <math xmlns="http://www.w3.org/1998/Math/MathML">-65/61</math>                 </td></tr><tr><td><pre><code><span class="syntax-root">#3r120/21
</span></code></pre>         </td><td> ;Ternary notation for <math xmlns="http://www.w3.org/1998/Math/MathML">15/7</math>                 </td></tr><tr><td><pre><code><span class="syntax-root">#Xbc/ad
</span></code></pre>           </td><td> ;Hexadecimal notation for <math xmlns="http://www.w3.org/1998/Math/MathML">188/173</math>          </td></tr><tr><td><pre><code><span class="syntax-root">#xFADED/FACADE
</span></code></pre>    </td><td> ;Hexadecimal notation for <math xmlns="http://www.w3.org/1998/Math/MathML">1027565/16435934</math> </td></tr></tbody></table><div class="caption">Examples of Ratios</div></span><br/>

For information on how <a class="glossary-reference" href="chapter-26.xhtml#glossary-ratio">ratios</a> are printed,
see <span class="section-reference error">section:PrintingRatios.</span><br/></section></section><section id="section-SyntaxOfFloats"><h4 class="section-title">Syntax of a Float</h4><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-float">Floats</a> can be written in either decimal fraction or computerized
scientific notation: an optional sign, then a non-empty sequence of digits
with an embedded decimal point,
then an optional decimal exponent specification.
If there is no exponent specifier, then
the decimal point is required, and there must be digits
after it.
The exponent specifier consists of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-exponent marker">exponent marker</a>,
an optional sign, and a non-empty sequence of digits.
If no exponent specifier is present, or if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-exponent marker">exponent marker</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">e</span>
</span></code></pre>
(or <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">E</span>
</span></code></pre>) is used, then
the format specified
by <a class="variable-reference" href="chapter-23.xhtml#variable-*read-default-float-format*">*read-default-float-format*</a> is used.
See <span class="figure-reference error">figure:SyntaxForNumericTokens.</span><br/>An implementation may provide one or more kinds of <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>
that collectively make up the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-float">float</a>.
The letters <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">s</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">f</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">d</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">l</span>
</span></code></pre> (or their
respective uppercase equivalents) explicitly specify the
use of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="chapter-12.xhtml#type-short-float">short-float</a>, <a class="type-reference" href="chapter-12.xhtml#type-single-float">single-float</a>, 
<a class="type-reference" href="chapter-12.xhtml#type-double-float">double-float</a>, and <a class="type-reference" href="chapter-12.xhtml#type-long-float">long-float</a>, respectively.<br/>The internal format used for an external representation depends only
on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-exponent marker">exponent marker</a>, and not on the number of decimal digits
in the external representation.<br/>Figure <span class="explicit-mono">()</span>&ndash; contains examples of notations for <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a>: <br/><span class="float" id="figure-Examples of Floating-point numbers"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0.0</span>
</span></code></pre>      </td><td> ;Floating-point zero in default format                          </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0E0</span>
</span></code></pre>      </td><td> ;As input, this is also floating-point zero in default format.  </td></tr><tr><td/><td> ;As output, this would appear as <pre><code><span class="syntax-root"><span class="syntax-number">0.0</span>
</span></code></pre>.			</td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0e0</span>
</span></code></pre>      </td><td> ;As input, this is also floating-point zero in default format.  </td></tr><tr><td/><td> ;As output, this would appear as <pre><code><span class="syntax-root"><span class="syntax-number">0.0</span>
</span></code></pre>.			</td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">-.0</span>
</span></code></pre>      </td><td> ;As input, this might be a zero or a minus zero,                </td></tr><tr><td/><td> ; depending on whether the implementation supports              </td></tr><tr><td/><td> ; a distinct minus zero.                                        </td></tr><tr><td/><td> ;As output, <pre><code><span class="syntax-root"><span class="syntax-number">0.0</span>
</span></code></pre> is zero and <pre><code><span class="syntax-root"><span class="syntax-number">-0.0</span>
</span></code></pre> is minus zero.         </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0.</span>
</span></code></pre>       </td><td> ;On input, the integer zero&mdash;<span class="explicit-italic"> not</span> a floating-point number!  </td></tr><tr><td/><td> ;Whether this appears as <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre> or <pre><code><span class="syntax-root"><span class="syntax-number">0.</span>
</span></code></pre> on output depends	</td></tr><tr><td/><td> ;on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-22.xhtml#variable-*print-radix*">*print-radix*</a>.					</td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0.0s0</span>
</span></code></pre>    </td><td> ;A floating-point zero in short format                          </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">0s0</span>
</span></code></pre>      </td><td> ;As input, this is a floating-point zero in short format.       </td></tr><tr><td/><td> ;As output, such a zero would appear as <pre><code><span class="syntax-root"><span class="syntax-number">0.0s0</span>
</span></code></pre>               </td></tr><tr><td/><td> ; (or as <pre><code><span class="syntax-root"><span class="syntax-number">0.0</span>
</span></code></pre> if <span class="symbol-reference error">symbol:short-float</span> was the default format). </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">6.02E+23</span>
</span></code></pre> </td><td> ;Avogadro's number, in default format                           </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-number">602E+21</span>
</span></code></pre>  </td><td> ;Also Avogadro's number, in default format                      </td></tr></tbody></table><div class="caption">Examples of Floating-point numbers</div></span><br/>For information on how <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> are printed,
see <span class="section-reference error">section:PrintingFloats.</span><br/></section><section id="section-SyntaxOfComplexes"><h4 class="section-title">Syntax of a Complex</h4><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> has a Cartesian structure, 
with a real part and an imaginary part each of which is a 
<span class="glossary-reference error">glossary:real</span>.
The parts of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a> are not necessarily <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">floats</a> 
but both parts must be of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>: 
either both are <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rationals</a>, or both are of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a>.
When constructing a <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex">complex</a>, if the specified parts are not the
same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>, the parts are converted to be the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
internally (<span class="explicit-italic"> i.e.</span>,  the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> part is converted to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a>). 
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> of type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-complex">complex</a> <a class="function-reference" href="chapter-12.xhtml#function-rational">rational</a>)</span>
</span></code></pre> is converted internally
and represented thereafter as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rational">rational</a> if its imaginary part is an 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> whose value is 0.<br/>For further information, see <a class="section-reference" href="#section-SharpsignC">Sharpsign C</a> and <a class="section-reference" href="chapter-22.xhtml#section-PrintingComplexes">Printing Complexes</a>.<br/></section></section><section id="section-TheConsingDot"><h3 class="section-title">The Consing Dot</h3>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> consists solely of dots (with no escape characters),
then an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-23.xhtml#type-reader-error">reader-error</a> is signaled,
except in one circumstance:
if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a>
and appears in a situation where <a class="glossary-reference" href="chapter-26.xhtml#glossary-dotted pair">dotted pair</a> notation permits a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a>,
then it is accepted as part of such syntax and no error is signaled. 
See <span class="section-reference error">section:LeftParen.</span><br/></section><section id="section-SymbolTokens"><h3 class="section-title">Symbols as Tokens</h3><br/>Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> that is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a>,
does not contain a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a>,
and does not consist entirely of dots
will always be interpreted as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> that is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> but does not fit the       
number syntax is a reserved <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> and
has an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> interpretation.
In all other cases, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is construed to be the name of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/>Examples of the printed representation of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are in Figure <span class="explicit-mono">()</span>&ndash;. 
For presentational simplicity,
these examples assume that
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a> is <span class="keyword">:upcase</span>.<br/><span class="float" id="figure-Examples of the printed representation of symbols (Part 1 of 2)"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">FROBBOZ</span>
