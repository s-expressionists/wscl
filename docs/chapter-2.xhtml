it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> which
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-attribute">attributes</a> are removed
from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> forming a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> that represents a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.

When parsing the syntax for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> looks up the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.
This lookup may involve looking in other 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a>
are inherited by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.  If the name is found,
the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is returned.  If the name is not found
(that is, there is no <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
of that name <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>),
a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is created and is placed in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>
as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a>.  The <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a> becomes the owner
(<a class="glossary-reference" href="chapter-26.xhtml#glossary-home package">home package</a>) of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, 
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> becomes interned in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.
If the name is later read again while this same <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> is
current, the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> will be found and returned.<br/></section><section id="section-ValidPatternsforTokens"><h3 class="section-title">Valid Patterns for Tokens</h3>The valid patterns for <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">tokens</a> are summarized in Figure <span class="explicit-mono">()</span>&ndash;. <br/><span class="float" id="figure-Valid patterns for tokens"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> nnnnn</span>
</span></code></pre>                     </td><td> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> xxxxx</span>
</span></code></pre>                     </td><td> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a> </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:\i{xxxxx}</span>
</span></code></pre>                    </td><td> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> ppppp</span>:<span class="explicit-italic"> xxxxx</span>
</span></code></pre>           </td><td> an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> 
				    in the <span class="explicit-italic"> ppppp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> ppppp</span>::<span class="explicit-italic"> xxxxx</span>
</span></code></pre>          </td><td> a (possibly internal) <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
				    in the <span class="explicit-italic"> ppppp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:\i{nnnnn}</span>
</span></code></pre>                    </td><td> undefined </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> ppppp</span>:<span class="explicit-italic"> nnnnn</span>
</span></code></pre>           </td><td> undefined </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> ppppp</span>::<span class="explicit-italic"> nnnnn</span>
</span></code></pre>          </td><td> undefined </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">::\i{aaaaa}</span>
</span></code></pre>                   </td><td> undefined </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> aaaaa</span>:
</span></code></pre>                    </td><td> undefined </td></tr><tr><td><pre><code><span class="syntax-root"><span class="explicit-italic"> aaaaa</span>:<span class="explicit-italic"> aaaaa</span>:<span class="explicit-italic"> aaaaa</span>
</span></code></pre> </td><td> undefined </td></tr></tbody></table><div class="caption">Valid patterns for tokens</div></span><br/>Note that <span class="explicit-italic"> nnnnn</span> has number syntax,
          neither <span class="explicit-italic"> xxxxx</span> nor <span class="explicit-italic"> ppppp</span> has number syntax,
      and <span class="explicit-italic"> aaaaa</span> has any syntax.<br/>A summary of rules concerning <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a> follows.
In each case, examples are offered to illustrate the case;
for presentational simplicity, the examples assume that
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a> is <span class="keyword">:upcase</span>.<br/><ol><li>If there is a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a>, and it occurs at the beginning of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is interpreted as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
It also sets the <a class="function-reference" href="chapter-10.xhtml#function-symbol-value">symbol-value</a> of the newly-created <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> to that
same <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> so that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> will self-evaluate.<br/>For example, 
<pre><code><span class="syntax-root"><span class="syntax-keyword-symbol">:bar</span>
</span></code></pre>, when read, interns <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BAR</span>
</span></code></pre> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> in the <a class="package-reference" href="chapter-11.xhtml#package-keyword">keyword</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.<br/></li><li>If there is a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package marker</a> not at the beginning or end of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, then it divides the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> into two parts.  The first part
specifies a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>; 
the second part is the name of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a>
available in that package.  <br/>For example, 
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">foo:bar</span>
</span></code></pre>, when read, looks up <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BAR</span>
</span></code></pre> among the <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">FOO</span>
</span></code></pre>.

</li><li>If there are two adjacent <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a> not at the beginning or end of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a>, then they divide the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> into two parts.  The first part
specifies a <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>;
the second part is the name of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> within
that <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> (possibly an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal symbol">internal symbol</a>).<br/>For example, 
<pre><code><span class="syntax-root"><span class="syntax-two-package-markers syntax-interned-symbol">foo::bar</span>
</span></code></pre>, when read, interns <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BAR</span>
</span></code></pre> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">FOO</span>
</span></code></pre>.<br/></li><li>If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> contains no <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a>, 
and does not have <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential number</a> syntax,
then the entire <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is the name of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is looked up in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/>For example, 
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">bar</span>
</span></code></pre>, when read, interns <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BAR</span>
</span></code></pre> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></li><li>The consequences are unspecified if any other pattern of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a>
in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> is used.
All other uses of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a> within names of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
are not defined by this standard 
but are reserved for <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> use.
</li></ol><br/>For example,
assuming the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a> is <span class="keyword">:upcase</span>,
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">editor:buffer</span>
</span></code></pre> refers to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbol</a> 
named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BUFFER</span>
</span></code></pre> present in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">editor</span>
</span></code></pre>,
regardless of whether there is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BUFFER</span>
</span></code></pre> in
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.  If there is no <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> named
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">editor</span>
</span></code></pre>, or if no <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> named <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BUFFER</span>
</span></code></pre>
is present in <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">editor</span>
</span></code></pre>, or if <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">BUFFER</span>
</span></code></pre> is not exported by
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">editor</span>
</span></code></pre>, the reader signals
a correctable error.
If <pre><code><span class="syntax-root"><span class="syntax-two-package-markers syntax-interned-symbol">editor::buffer</span>
</span></code></pre> is seen, the effect is exactly the same as
reading <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">buffer</span>
</span></code></pre> with the <span class="package-reference error">package:editor</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> being the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.<br/></section><section id="section-PackageSysConsistencyRules"><h3 class="section-title">Package System Consistency Rules</h3><br/>The following rules apply to the package system as long as 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a> is not changed:<br/><dl><dt><span class="explicit-bold"> Read-read consistency</span></dt><dd>Reading the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>
always results in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/></dd><dt><span class="explicit-bold"> Print-read consistency</span></dt><dd>An <span class="glossary-reference error">glossary:interned symbol</span> always prints as a sequence of characters that, 
when read back in, yields the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.<br/>For information about how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> treats <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>,
see <span class="section-reference error">section:PrintingSymbols.</span><br/></dd><dt><span class="explicit-bold"> Print-print consistency</span></dt><dd>If two interned <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> are not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a>,
then their printed representations will be different sequences of characters.
</dd></dl><br/>These rules are true regardless of any implicit interning.
As long as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a> is not changed,
results are reproducible regardless of the order of <span class="glossary-reference error">glossary:loading</span> files 
or the exact history of what <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> were typed in when.  
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a> is changed and then changed back to the previous value,
consistency is maintained.
The rules can be violated by
    changing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a>,
    forcing a change to <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
                  or to <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> 
    	          or to both
    by continuing from an error,
or calling one of the following <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a>:
    <a class="function-reference" href="chapter-11.xhtml#function-unintern">unintern</a>,
    <a class="function-reference" href="chapter-11.xhtml#function-unexport">unexport</a>,
    <a class="function-reference" href="chapter-11.xhtml#function-shadow">shadow</a>,
    <a class="function-reference" href="chapter-11.xhtml#function-shadowing-import">shadowing-import</a>,
 or <a class="function-reference" href="chapter-11.xhtml#function-unuse-package">unuse-package</a>.<br/>An inconsistency only applies if one of the restrictions is violated
between two of the named <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.
<a class="function-reference" href="chapter-11.xhtml#function-shadow">shadow</a>, <a class="function-reference" href="chapter-11.xhtml#function-unexport">unexport</a>, <a class="function-reference" href="chapter-11.xhtml#function-unintern">unintern</a>,
and <a class="function-reference" href="chapter-11.xhtml#function-shadowing-import">shadowing-import</a> can only affect the consistency of
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> with the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> (under <a class="function-reference" href="chapter-16.xhtml#function-string=">string=</a>)
as the ones supplied as arguments.<br/></section>
</section><section id="section-StandardMacroChars"><h2 class="section-title">Standard Macro Characters</h2>

If the reader encounters a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>,
then its associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> 
is invoked and may produce an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> to be returned.
This <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> may read the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
following the <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> 
in any syntax and return the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> represented by that syntax.<br/>Any <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> can be made to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> defined initially in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a>
include
the following:<br/><section id="section-LeftParen"><h3 class="section-title">Left-Parenthesis</h3><a id="index/code-("></a><a id="index/text-left-parenthesis (reader macro)"></a><a id="symbol-list"></a><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-left-parenthesis">left-parenthesis</a> initiates reading of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.
<a class="function-reference" href="chapter-23.xhtml#function-read">read</a> is called recursively to read successive <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>
until a right parenthesis is found in the input <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> read is returned.  Thus<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span>
</span></code></pre>
is read as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of three <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>
(the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">a</span>
</span></code></pre>, <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">b</span>
</span></code></pre>, and <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">c</span>
</span></code></pre>).
The right parenthesis need not immediately follow the printed representation of
the last <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>; <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>                              
characters and comments may precede it.<br/>
If no <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> precede the right parenthesis, 
it reads as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of zero <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
(the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>).<br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> that is just a dot<a id="index/term-dot"></a><a id="index/code-."></a>
not immediately preceded by an escape character
is read after some <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
then exactly one more <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> must follow the dot,
possibly preceded or followed by <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> or a comment,
followed by the right parenthesis:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">d</span>)</span>
</span></code></pre>
This means that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a> of the last <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> in the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> is not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
but rather the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> whose representation followed the dot.
The above example might have been the result of evaluating<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">c</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">d</span></span>)</span>)</span>)</span>
</span></code></pre>
Similarly,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">this-one</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">that-one</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">this-one</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">that-one</span>)</span>
</span></code></pre>
It is permissible for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> 
following the dot to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">d</span> <span class="syntax-symbol">.</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">e</span> <span class="syntax-interned-symbol">f</span> <span class="syntax-symbol">.</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">g</span>)</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">d</span> <span class="syntax-interned-symbol">e</span> <span class="syntax-interned-symbol">f</span> <span class="syntax-interned-symbol">g</span>)</span>
</span></code></pre><br/>For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">conses</a>,
see <span class="section-reference error">section:PrintingListsAndConses.</span><br/></section><section id="section-Right-Parenthesis"><h3 class="section-title">Right-Parenthesis</h3><a id="index/code-)"></a><a id="index/text-right-parenthesis (reader macro)"></a><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-right-parenthesis">right-parenthesis</a> is invalid 
except when used in conjunction with the left parenthesis character.
For more information, see <span class="section-reference error">section:ReaderAlgorithm.</span><br/></section><section id="section-QuoteMacro"><h3 class="section-title">Single-Quote</h3>
<a id="index/code-'"></a><a id="index/text-single-quote (reader macro)"></a><a id="index/text-quotation (of forms)"></a><a id="symbol-quote"></a><br/><span class="explicit-bold"> Syntax:</span>  <pre><code><span class="syntax-root"><span class="syntax-quote">'<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">exp</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math></span>
</span></code></pre><br/>
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> introduces an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> to be ``quoted.''
<a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">Single-quote</a> followed by an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> <span class="parameter">exp</span> 
is treated by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> as an abbreviation for
and is parsed identically to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="parameter">exp</span>)</span>
</span></code></pre>.
See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a> <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a>.<br/><section id="section-ExamplesofSingle-Quote"><h4 class="section-title">Examples of Single-Quote</h4><pre><code><span class="syntax-root"><span class="syntax-quote">'<span class="syntax-interned-symbol">foo</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">FOO</span>
<span class="syntax-quote">'<span class="syntax-quote">'<span class="syntax-interned-symbol">foo</span></span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="syntax-interned-symbol">FOO</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-car">car</a> <span class="syntax-quote">'<span class="syntax-quote">'<span class="syntax-interned-symbol">foo</span></span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a>
</span></code></pre><br/></section></section><section id="section-Semicolon"><h3 class="section-title">Semicolon</h3><a id="index/code-;"></a><a id="index/text-semicolon (reader macro)"></a><a id="index/text-comment"></a><br/><span class="explicit-bold"> Syntax:</span> <pre><code><span class="syntax-root">;\metaparam{text}
</span></code></pre><br/>
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> introduces <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> that are to be ignored,
such as comments.  The <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> and all <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> up to
and including the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a> or end of file are ignored.<br/><section id="section-ExamplesofSemicolon"><h4 class="section-title">Examples of Semicolon</h4><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">3</span> <span class="syntax-line-comment syntax-comment">; three
</span>    <span class="syntax-number">4</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">7</span>    
</span></code></pre><br/></section><section id="section-NotesaboutStyleforSemicolon"><h4 class="section-title">Notes about Style for Semicolon</h4>Some text editors make assumptions about desired indentation based on
the number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolons</a> that begin a comment.  The following style 
conventions are common, although not by any means universal.  <br/><section id="section-UseofSingleSemicolon"><h5 class="section-title">Use of Single Semicolon</h5>Comments that begin with a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> are all aligned to 
the same column at the right (sometimes called the ``comment column'').
The text of such a comment generally applies only to the line on which it appears.
Occasionally two or three contain a single sentence together;
this is sometimes indicated by indenting all but the first with an additional
space (after the <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a>).<br/></section><section id="section-UseofDoubleSemicolon"><h5 class="section-title">Use of Double Semicolon</h5>Comments that begin with a double <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> are all aligned to
the same level of indentation as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> would be at that same
position in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>.
The text of such a comment usually describes
    the state of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">program</a> at the point where the comment occurs,
    the <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a> which follows the comment,
 or both.<br/></section><section id="section-UseofTripleSemicolon"><h5 class="section-title">Use of Triple Semicolon</h5>Comments that begin with a triple <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> are all aligned to
the left margin.  Usually they are used prior to a definition or set
of definitions, rather than within a definition.<br/></section><section id="section-UseofQuadrupleSemicolon"><h5 class="section-title">Use of Quadruple Semicolon</h5>Comments that begin with a quadruple <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> are all aligned to
the left margin, and generally contain only a short piece of text that
serve as a title for the code which follows, and might be used in the
header or footer of a program that prepares code for presentation as 
a hardcopy document.<br/></section><section id="section-ExamplesofStyleforSemicolon"><h5 class="section-title">Examples of Style for Semicolon</h5><pre><code><span class="syntax-root">;;;; Math Utilities

;;; FIB computes the the Fibonacci function in the traditional
;;; recursive way.

<span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">fib</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">n</span>)</span>
  <span class="syntax-cons">(<a class="macro-reference" href="chapter-9.xhtml#macro-check-type">check-type</a> <span class="syntax-interned-symbol">n</span> <a class="type-reference" href="chapter-12.xhtml#type-integer">integer</a>)</span>
  <span class="syntax-line-comment syntax-comment">;; At this point we're sure we have an integer argument.
</span>  <span class="syntax-line-comment syntax-comment">;; Now we can get down to some serious computation.
</span>  <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-cond">cond</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-&lt;">&lt;</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">0</span>)</span>
         <span class="syntax-line-comment syntax-comment">;; Hey, this is just supposed to be a simple example.
</span>         <span class="syntax-line-comment syntax-comment">;; Did you really expect me to handle the general case?
</span>         <span class="syntax-cons">(<a class="function-reference" href="chapter-9.xhtml#function-error">error</a> <span class="syntax-string">"FIB got ~D as an argument."</span> <span class="syntax-interned-symbol">n</span>)</span>)</span>
        <span class="syntax-cons">(<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-&lt;">&lt;</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">2</span>)</span> <span class="syntax-interned-symbol">n</span>)</span>             <span class="syntax-line-comment syntax-comment">;fib[0]=0 and fib[1]=1
</span>        <span class="syntax-line-comment syntax-comment">;; The cheap cases didn't work.
</span>        <span class="syntax-line-comment syntax-comment">;; Nothing more to do but recurse.
</span>        <span class="syntax-cons">(<a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">fib</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">1</span>)</span>)</span>     <span class="syntax-line-comment syntax-comment">;The traditional formula
</span>              <span class="syntax-cons">(<span class="syntax-interned-symbol">fib</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">2</span>)</span>)</span>)</span>)</span>)</span>)</span> ; is fib[n-1]+fib[n-2].
</span></code></pre><br/></section></section></section><section id="section-Doublequote"><h3 class="section-title">Double-Quote</h3>
<a id="index/text-double-quote (reader macro)"></a><a id="index/text-quotation (of strings)"></a><a id="symbol-string"></a><br/><span class="explicit-bold"> Syntax:</span> <pre><code><span class="syntax-root"><span class="syntax-string">"<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="parameter">text</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>"</span>
</span></code></pre><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> is used to begin and end a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.
When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> is encountered,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are read from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> 
and accumulated until another <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> is encountered.
If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is seen,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single escape">single escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is discarded,
the next <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is accumulated, and accumulation continues.
The accumulated <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> 
up to but not including the matching <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> 
are made into a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple string">simple string</a> and returned.
It is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
which <a class="glossary-reference" href="chapter-26.xhtml#glossary-attribute">attributes</a> of the accumulated characters are removed in this process.

Examples of the use of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> character are in Figure <span class="explicit-mono">()</span>&ndash;. <br/><span class="float" id="figure-Examples of the use of double-quote"><table><tbody><tr><td><pre><code><span class="syntax-root"><span class="syntax-string">"Foo"</span>
</span></code></pre>                          </td><td> ;A string with three characters in it </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-string">""</span>
</span></code></pre>			           </td><td> ;An empty string </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-string">"\"APL\\360?\" he cried."</span>
</span></code></pre>  </td><td> ;A string with twenty characters </td></tr><tr><td><pre><code><span class="syntax-root"><span class="syntax-string">"|x| = |-x|"</span>
</span></code></pre>                   </td><td> ;A ten-character string </td></tr></tbody></table><div class="caption">Examples of the use of double-quote</div></span><br/>Note that to place a single escape character or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-double-quote">double-quote</a> into a string,
such a character must be preceded by a single escape character.
Note, too, that a multiple escape character need not be quoted by a 
single escape character within a string.<br/>
For information on how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> prints <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>,
see <span class="section-reference error">section:PrintingStrings.</span><br/></section><section id="section-Backquote"><h3 class="section-title">Backquote</h3>
<a id="index/code-`"></a><a id="index/text-backquote (reader macro)"></a><a id="index/text-quotation (of forms)"></a>
<a id="symbol-quote"></a><a id="symbol-list"></a><a id="symbol-cons"></a><br/>
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-backquote">backquote</a> introduces a template of a data structure to be built.  
For example, writing<br/><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-cond">cond</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-numberp">numberp</a> <span class="syntax-unquote">,<span class="syntax-interned-symbol">x</span></span>)</span> <span class="syntax-unquote">,@<span class="syntax-interned-symbol">y</span></span>)</span> <span class="syntax-cons">(<a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-print">print</a> <span class="syntax-unquote">,<span class="syntax-interned-symbol">x</span></span>)</span> <span class="syntax-unquote">,@<span class="syntax-interned-symbol">y</span></span>)</span>)</span></span>
</span></code></pre>
is roughly equivalent to writing<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="macro-reference" href="chapter-5.xhtml#macro-cond">cond</a></span> 
      <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="function-reference" href="chapter-12.xhtml#function-numberp">numberp</a></span> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-interned-symbol">y</span>)</span> 
      <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list*">list*</a> <span class="syntax-quote">'<a class="section-reference" href="chapter-26.xhtml#section-T">T</a></span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="function-reference" href="chapter-22.xhtml#function-print">print</a></span> <span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-interned-symbol">y</span>)</span>)</span>
</span></code></pre>
Where a comma
occurs in the template, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>
following the comma is to be evaluated to produce an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> to
be inserted at that point.  Assume <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">b</span>
</span></code></pre> has the value 3, for example, then
evaluating the <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> denoted by <pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">b</span></span> <span class="syntax-unquote">,<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-interned-symbol">b</span> <span class="syntax-number">1</span>)</span></span> <span class="syntax-interned-symbol">b</span>)</span></span>
</span></code></pre> produces
the result <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-interned-symbol">b</span>)</span>
</span></code></pre>.<br/>
If a comma is immediately followed by an <a class="glossary-reference" href="chapter-26.xhtml#glossary-at-sign">at-sign</a>, 
then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> following the <a class="glossary-reference" href="chapter-26.xhtml#glossary-at-sign">at-sign</a>
is evaluated to produce a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>.
These <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> are then ``spliced'' into place in the template.  For
example, if <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code></pre> has the value <pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span>
</span></code></pre>, then<br/><pre><code><span class="syntax-root"> <span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">x</span></span> <span class="syntax-unquote">,@<span class="syntax-interned-symbol">x</span></span> <span class="syntax-interned-symbol">foo</span> <span class="syntax-unquote">,<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cadr">cadr</a> <span class="syntax-interned-symbol">x</span>)</span></span> <span class="syntax-interned-symbol">bar</span> <span class="syntax-unquote">,<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a> <span class="syntax-interned-symbol">x</span>)</span></span> <span class="syntax-interned-symbol">baz</span> <span class="syntax-unquote">,@<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a> <span class="syntax-interned-symbol">x</span>)</span></span>)</span></span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">foo</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">bar</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">baz</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span>
</span></code></pre>
The backquote syntax can be summarized formally as follows.<br/><ul><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="parameter">basic</span></span>
</span></code></pre> is the same as <pre><code><span class="syntax-root"><span class="syntax-quote">'<span class="parameter">basic</span></span>
</span></code></pre>,
that is, <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="parameter">basic</span>)</span>
</span></code></pre>, for any <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> 
<span class="parameter">basic</span> that is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> or a general <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-unquote">,<span class="parameter">form</span></span></span>
</span></code></pre> is the same as <span class="parameter">form</span>, for any <span class="parameter">form</span>, provided
that the representation of <span class="parameter">form</span> does not begin with <a class="glossary-reference" href="chapter-26.xhtml#glossary-at-sign">at-sign</a>
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a>.  (A similar caveat holds for all occurrences of a form after a <a class="glossary-reference" href="chapter-26.xhtml#glossary-comma">comma</a>.)<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-unquote">,@<span class="parameter">form</span></span></span>
</span></code></pre> has undefined consequences.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span> <span class="syntax-symbol">.</span> <a class="function-reference" href="chapter-14.xhtml#function-atom">atom</a>)</span></span>
</span></code></pre>
may be interpreted to mean<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x1<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x2<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x3<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <span class="syntax-interned-symbol">...</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> xn<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <a class="function-reference" href="chapter-14.xhtml#function-atom">atom</a>)</span>)</span>
</span></code></pre>
where the brackets are used to indicate
a transformation of an <span class="parameter">xj</span> as follows:<br/><ul><li><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">[\param{form}]</span>
</span></code></pre> is interpreted as <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quasiquote">`<span class="parameter">form</span></span>)</span>
</span></code></pre>, 
which contains a backquoted form that must then be further interpreted.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">[</span><span class="syntax-verbatim">,</span><span class="parameter">form</span>]
</span></code></pre> is interpreted as <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="parameter">form</span>)</span>
</span></code></pre>.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-interned-symbol">[</span><span class="syntax-verbatim">,@</span><span class="parameter">form</span>]
</span></code></pre> is interpreted as <span class="parameter">form</span>.
</li></ul><br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span>)</span></span>
</span></code></pre> may be interpreted to mean
the same as the backquoted form
<pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span> <span class="syntax-symbol">.</span> <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>)</span></span>
</span></code></pre>,
thereby reducing it to the previous case.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span> <span class="syntax-symbol">.</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">form</span></span>)</span></span>
</span></code></pre> may be interpreted to mean<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x1<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x2<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> x3<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <span class="syntax-interned-symbol">...</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi></math> xn<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math> <span class="syntax-interned-symbol">form</span>)</span>
</span></code></pre>
where the brackets indicate a transformation of an <span class="explicit-mono">xj</span> as described above.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span> <span class="syntax-symbol">.</span> <span class="syntax-unquote">,@<span class="syntax-interned-symbol">form</span></span>)</span></span>
</span></code></pre> has undefined consequences.<br/></li><li><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`#</span><span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span>)</span>
</span></code></pre> may be interpreted to mean
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> #<span class="syntax-quote">'<a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a></span> <span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">x1</span> <span class="syntax-interned-symbol">x2</span> <span class="syntax-interned-symbol">x3</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-interned-symbol">xn</span>)</span></span>)</span>
</span></code></pre>.
</li></ul><br/>
Anywhere ``<pre><code><span class="syntax-root"><span class="syntax-verbatim">,@</span>
</span></code></pre>'' may be used, the syntax ``<pre><code><span class="syntax-root"><span class="syntax-verbatim">,.</span>
</span></code></pre>'' may be used instead
to indicate that it is permissible to operate <span class="glossary-reference error">glossary:destructively</span> on 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list structure">list structure</a>  produced by the form following the ``<pre><code><span class="syntax-root"><span class="syntax-verbatim">,.</span>
</span></code></pre>'' 
(in effect, to use <a class="function-reference" href="chapter-14.xhtml#function-nconc">nconc</a> instead of <a class="function-reference" href="chapter-14.xhtml#function-append">append</a>).<br/>If the backquote syntax is nested, the innermost backquoted form
should be expanded first.  This means that if several commas occur
in a row, the leftmost one belongs to the innermost <a class="glossary-reference" href="chapter-26.xhtml#glossary-backquote">backquote</a>.<br/>
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> is free to interpret a backquoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>F</mrow><mo>1</mo></msub></math>
as any <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>F</mrow><mo>2</mo></msub></math> that, when evaluated, will produce a result that is
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> under <a class="function-reference" href="chapter-5.xhtml#function-equal">equal</a> as the result implied by the above definition, 
provided that the side-effect behavior of the substitute <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>F</mrow><mo>2</mo></msub></math> 
is also consistent with the description given above.
The constructed
copy of the template might or might not share <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> structure with the
template itself.  As an example, the above definition implies that<br/><pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-unquote">,<span class="syntax-interned-symbol">a</span></span> <span class="syntax-interned-symbol">b</span>)</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">c</span></span> <span class="syntax-unquote">,@<span class="syntax-interned-symbol">d</span></span>)</span></span>
</span></code></pre>
will be interpreted as if it were<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span> <span class="syntax-quote">'<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a></span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">d</span> <span class="syntax-quote">'<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a></span>)</span>
</span></code></pre>
but it could also be legitimately interpreted to mean any of the following:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">d</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">b</span>)</span></span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">d</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list*">list*</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">b</span>)</span></span>)</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">d</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list*">list*</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span>)</span>)</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">d</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">b</span>)</span></span>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-interned-symbol">d</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list*">list*</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">b</span>)</span></span>)</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-copy-list">copy-list</a> <span class="syntax-interned-symbol">d</span>)</span>)</span>
</span></code></pre><br/><section id="section-NotesaboutBackquote"><h4 class="section-title">Notes about Backquote</h4>Since the exact manner in which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> will parse
an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> involving the <a class="glossary-reference" href="chapter-26.xhtml#glossary-backquote">backquote</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> 
is not specified, an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> is free to choose any
representation that preserves the semantics described.<br/>Often an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> will choose a representation that facilitates
pretty printing of the expression, so that <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-pprint">pprint</a> <span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">b</span></span>)</span></span>)</span>
</span></code></pre> will display
<pre><code><span class="syntax-root"><span class="syntax-quasiquote">`<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-unquote">,<span class="syntax-interned-symbol">b</span></span>)</span></span>
</span></code></pre> and not, for example, <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-interned-symbol">b</span>)</span>
</span></code></pre>.  However, this is not a
requirement.<br/>Implementors who have no particular reason to make one choice or another
might wish to refer to <span class="explicit-italic"> IEEE Standard for the Scheme Programming Language</span>, which identifies a popular choice of
representation for such expressions that might provide useful to be useful
compatibility for some user communities.  There is no requirement, however,
that any <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> use this particular representation.
This information is provided merely for cross-reference purposes.<br/></section></section><section id="section-Comma"><h3 class="section-title">Comma</h3><a id="index/code-,"></a><a id="index/text-comma (reader macro)"></a><a id="index/text-quotation (of forms)"></a>
<a id="symbol-quote"></a><a id="symbol-list"></a><a id="symbol-cons"></a><br/>           
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-comma">comma</a> is part of the backquote syntax; see <span class="section-reference error">section:Backquote.</span>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-comma">Comma</a> is invalid if used other than inside the body of a 
backquote <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> as described above.<br/></section><section id="section-Sharpsign"><h3 class="section-title">Sharpsign</h3><a id="index/code-#"></a><a id="index/text-sharpsign (reader macro)"></a><br/>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">Sharpsign</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a>.
It reads an optional 
sequence of digits and then one more character,
and uses that character to select a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> to run as a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a> includes constructs introduced by the <pre><code><span class="syntax-root">#
</span></code></pre> character.
The syntax of these constructs is as follows:
a character that identifies the type of construct is 
followed by arguments in some form.
If the character is a letter, its <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> is not important;
<pre><code><span class="syntax-root">#O
</span></code></pre> and <pre><code><span class="syntax-root">#o
</span></code></pre> are considered to be equivalent, for example.<br/>Certain <pre><code><span class="syntax-root">#
</span></code></pre> constructs allow an unsigned decimal number to appear
between the <pre><code><span class="syntax-root">#
</span></code></pre> and the character.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macros</a> associated with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> <pre><code><span class="syntax-root">#
</span></code></pre>
are described later in this section and summarized in Figure <span class="explicit-mono">()</span>&ndash;.<br/>

user.  No <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> defines them.<br/>Note also that <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digits</a> do not appear in the preceding table.  This is

When a <a class="glossary-reference" href="chapter-26.xhtml#glossary-digit">digit</a> follows a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a>,

Instead, an unsigned integer argument is accumulated
