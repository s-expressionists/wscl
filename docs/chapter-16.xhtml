<section id="section-StringsAreArrays"><h3 class="section-title">Implications of Strings Being Arrays</h3><br/>Since all <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a>, all rules which apply
generally to <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> also apply to <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>.
See <span class="section-reference error">section:ArrayConcepts.</span><br/>For example,
     <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> can have <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointers</a>,
 and <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> are also subject to the rules of <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a>
        that apply to <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a>.<br/></section><section id="section-SubtypesofSTRING"><h3 class="section-title">Subtypes of STRING</h3><div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-PROPOSAL</span>All functions that operate on <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> 
will operate on <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> as well.<br/>However,
the consequences are undefined if a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is inserted into a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>
for which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> does not include that <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/></div></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>


<br/><div class="component" id="type-string"><div class="header"><span class="left"><span class="name" id="type-string">string</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-string">string</a>,
<a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>,

<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-PROPOSAL</span>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>.  
When used as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> for object creation,
<a class="type-reference" href="#type-string">string</a> means <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a> <a class="function-reference" href="chapter-13.xhtml#function-character">character</a>)</span>
</span></code>.
</div>
<div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-PROPOSAL</span>
<dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">string</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:ARRAY-DIMENSION-IMPLICATIONS</span><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
</div>
</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the union of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>
<code><span class="syntax-root"><span class="syntax-cons">(<a class="symbol-reference" href="chapter-2.xhtml#symbol-array">array</a> <span class="explicit-italic"> c</span> <span class="syntax-cons">(<span class="parameter">size</span>)</span>)</span>
</span></code>
for all <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> <span class="explicit-italic"> c</span> of <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>;
that is, the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> of size <span class="parameter">size</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-StringConcepts">String Concepts</a>,
<a class="section-reference" href="chapter-2.xhtml#section-Doublequote">Double-Quote</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingStrings">Printing Strings</a><br/></dd></dl></div></div></dd></dl></div><br/><br/><div class="component" id="type-base-string"><div class="header"><span class="left"><span class="name" id="type-base-string">base-string</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-PROPOSAL</span>
<dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-base-string">base-string</a>,
<a class="type-reference" href="#type-string">string</a>,
<a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>,
<a class="type-reference" href="chapter-15.xhtml#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-base-string">base-string</a> is equivalent to 
<div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-VS-CHAR</span><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a> <a class="type-reference" href="chapter-13.xhtml#type-base-char">base-char</a>)</span>
</span></code>.
</div>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-base string">base string</a> representation is the most efficient <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> representation
that can hold an arbitrary sequence of <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard character">standard characters</a>.<br/>
</dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:JUN90-TRIVIAL-ISSUES</span><span class="type-definition">(<span class="name">base-string</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/></div>
</dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:ARRAY-DIMENSION-IMPLICATIONS</span><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
</div>
</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This is equivalent to the type <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a> <a class="type-reference" href="chapter-13.xhtml#type-base-char">base-char</a> <span class="parameter">size</span>)</span>
</span></code>;
that is, the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-base string">base strings</a> of size <span class="parameter">size</span>.<br/></dd></dl></div></div><br/><br/><div class="component" id="type-simple-string"><div class="header"><span class="left"><span class="name" id="type-simple-string">simple-string</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-simple-string">simple-string</a>,
<a class="type-reference" href="#type-string">string</a>,
<a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>,
<a class="type-reference" href="chapter-15.xhtml#type-simple-array">simple-array</a>,
<a class="type-reference" href="chapter-15.xhtml#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:CHARACTER-PROPOSAL</span>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple string">simple string</a> is a specialized one-dimensional
<a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>.
When used as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> for object creation,
<a class="type-reference" href="#type-simple-string">simple-string</a> means <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="chapter-15.xhtml#type-simple-array">simple-array</a> <a class="function-reference" href="chapter-13.xhtml#function-character">character</a> <span class="syntax-cons">(<span class="explicit-italic"> size</span>)</span>)</span>
</span></code>.
</div>
</dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">simple-string</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:ARRAY-DIMENSION-IMPLICATIONS</span><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.

</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the union of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>

<a class="type-reference" href="chapter-13.xhtml#type-character">character</a>; that is, the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple string">simple strings</a> of size <span class="parameter">size</span>.<br/></dd></dl></div><br/>

	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
</div>
</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This is equivalent to the type <code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="chapter-15.xhtml#type-simple-array">simple-array</a> <a class="type-reference" href="chapter-13.xhtml#type-base-char">base-char</a> <span class="syntax-cons">(<span class="parameter">size</span>)</span>)</span>

that is, the set of <span class="glossary-reference error">glossary:simple base strings</span> of size <span class="parameter">size</span>.<br/></dd></dl></div><br/><br/><br/><div class="component" id="function-simple-string-p"><div class="header"><span class="left"><span class="name" id="function-simple-string-p">simple-string-p</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">simple-string-p</span>&nbsp;<span class="lambda-list">object</span>&nbsp;â†’&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if <span class="parameter">object</span> is of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-string">simple-string</a>;
otherwise, returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-simple-string-p">simple-string-p</a> <span class="syntax-string">"aaaaaa"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-simple-string-p">simple-string-p</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-15.xhtml#function-make-array">make-array</a> <span class="syntax-number">6</span>

  For <a class="function-reference" href="#function-nstring-upcase">nstring-upcase</a>,

  and <a class="function-reference" href="#function-nstring-capitalize">nstring-capitalize</a>,
  the <span class="parameter">string</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.
</div>
<div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a>                       
<div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start</span>, <span class="parameter">end</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">string</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<span class="parameter">cased-string</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-string-upcase">string-upcase</a>,  <a class="function-reference" href="#function-string-downcase">string-downcase</a>,  <a class="function-reference" href="#function-string-capitalize">string-capitalize</a>,
<a class="function-reference" href="#function-nstring-upcase">nstring-upcase</a>, <a class="function-reference" href="#function-nstring-downcase">nstring-downcase</a>, <a class="function-reference" href="#function-nstring-capitalize">nstring-capitalize</a>
change the case of the subsequence of <span class="parameter">string</span> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start</span> and <span class="parameter">end</span> 
as follows:<br/><dl><dt> string-upcase</dt><dd><a class="function-reference" href="#function-string-upcase">string-upcase</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> just like <span class="parameter">string</span> 
with all lowercase characters replaced by the corresponding uppercase 
characters.  More precisely, each character of the result <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> 
is produced by applying the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-13.xhtml#function-char-upcase">char-upcase</a> to the corresponding
character of <span class="parameter">string</span>.<br/></dd><dt> string-downcase</dt><dd><a class="function-reference" href="#function-string-downcase">string-downcase</a> is like <a class="function-reference" href="#function-string-upcase">string-upcase</a> 
except that all uppercase characters are replaced by the corresponding 
lowercase characters (using <a class="function-reference" href="chapter-13.xhtml#function-char-downcase">char-downcase</a>).<br/>
</dd><dt> string-capitalize</dt><dd><a class="function-reference" href="#function-string-capitalize">string-capitalize</a> produces a copy of <span class="parameter">string</span> such that,
for every word in the copy, the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> of the ``word,''
if it has <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>, is <a class="glossary-reference" href="chapter-26.xhtml#glossary-uppercase">uppercase</a> and
any other <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> with <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> in the word are <a class="glossary-reference" href="chapter-26.xhtml#glossary-lowercase">lowercase</a>.
For the purposes of <a class="function-reference" href="#function-string-capitalize">string-capitalize</a>,
a ``word'' is defined to be a
consecutive subsequence consisting of <a class="glossary-reference" href="chapter-26.xhtml#glossary-alphanumeric">alphanumeric</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>,
delimited at each end either by a non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-alphanumeric">alphanumeric</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
or by an end of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd><dt> nstring-upcase, nstring-downcase, nstring-capitalize </dt><dd><a class="function-reference" href="#function-nstring-upcase">nstring-upcase</a>, <a class="function-reference" href="#function-nstring-downcase">nstring-downcase</a>,
and <a class="function-reference" href="#function-nstring-capitalize">nstring-capitalize</a> are identical to <a class="function-reference" href="#function-string-upcase">string-upcase</a>, 
<a class="function-reference" href="#function-string-downcase">string-downcase</a>, and <a class="function-reference" href="#function-string-capitalize">string-capitalize</a>
respectively except that they  modify <span class="parameter">string</span>.
</dd></dl><br/>
For <a class="function-reference" href="#function-string-upcase">string-upcase</a>, <a class="function-reference" href="#function-string-downcase">string-downcase</a>, and <a class="function-reference" href="#function-string-capitalize">string-capitalize</a>,
<span class="parameter">string</span> is not modified.  However, if no characters in <span class="parameter">string</span> 
require conversion, the result may be either <span class="parameter">string</span> or a copy of it,
at the implementation's discretion.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-string-upcase">string-upcase</a> <span class="syntax-string">"abcde"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"ABCDE"</span>

as <span class="parameter">string</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-string-trim"><div class="header"><span class="left"><span class="name" id="function-string-trim">string-trim</span>, <span class="name" id="function-string-left-trim">string-left-trim</span>, <span class="name" id="function-string-right-trim">string-right-trim</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">string-trim</span>&nbsp;<span class="lambda-list">character-bag string</span>&nbsp;â†’&nbsp;<span class="return-values">trimmed-string</span></span><br/><span class="function-definition"><span class="name">string-left-trim</span>&nbsp;<span class="lambda-list">character-bag string</span>&nbsp;â†’&nbsp;<span class="return-values">trimmed-string</span></span><br/><span class="function-definition"><span class="name">string-right-trim</span>&nbsp;<span class="lambda-list">character-bag string</span>&nbsp;â†’&nbsp;<span class="return-values">trimmed-string</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">character-bag</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> containing <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/string-coercion.xhtml#issue-string-coercion:make-consistent">X3J13 Issue STRING-COERCION:MAKE-CONSISTENT</a><span class="parameter">string</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.
</div>
<span class="parameter">trimmed-string</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-string-trim">string-trim</a> returns a substring of <span class="parameter">string</span>, 
with all characters in <span class="parameter">character-bag</span> stripped off the beginning and end.
<a class="function-reference" href="#function-string-left-trim">string-left-trim</a> is similar but strips characters off only the beginning; 
<a class="function-reference" href="#function-string-right-trim">string-right-trim</a> strips off only the end.<br/>If no <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> need to be trimmed from the <span class="parameter">string</span>,
then either <span class="parameter">string</span> itself or a copy of it may be returned,
at the discretion of the implementation.<br/>All of these <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> observe the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-string-trim">string-trim</a> <span class="syntax-string">"abc"</span> <span class="syntax-string">"abcaakaaakabcaaa"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"kaaak"</span>

</dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-string="><div class="header"><span class="left"><span class="name" id="function-string=">string=</span>, <span class="name" id="function-string/=">string/=</span>, <span class="name" id="function-string&lt;">string&lt;</span>, <span class="name" id="function-string&gt;">string&gt;</span>, <span class="name" id="function-string&lt;=">string&lt;=</span>, <span class="name" id="function-string&gt;=">string&gt;=</span>, <span class="name" id="function-string-equal">string-equal</span>, <span class="name" id="function-string-not-equal">string-not-equal</span>, <span class="name" id="function-string-lessp">string-lessp</span>, <span class="name" id="function-string-greaterp">string-greaterp</span>, <span class="name" id="function-string-not-greaterp">string-not-greaterp</span>, <span class="name" id="function-string-not-lessp">string-not-lessp</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">string=</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/><span class="function-definition"><span class="name">string/=</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string&lt;</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string&gt;</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string&lt;=</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string&gt;=</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><br/><span class="function-definition"><span class="name">string-equal</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">generalized-boolean</span></span><br/><br/><span class="function-definition"><span class="name">string-not-equal</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string-lessp</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string-greaterp</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string-not-greaterp</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><span class="function-definition"><span class="name">string-not-lessp</span>&nbsp;<span class="lambda-list">string1 string2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">mismatch-index</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/string-coercion.xhtml#issue-string-coercion:make-consistent">X3J13 Issue STRING-COERCION:MAKE-CONSISTENT</a><span class="parameter">string1</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.<br/><span class="parameter">string2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designator</a>.
</div>
<div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start1</span>, <span class="parameter">end1</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">string1</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.<br/><span class="parameter">start2</span>, <span class="parameter">end2</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">string2</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<span class="parameter">generalized-boolean</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">mismatch-index</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index">bounding index</a> of <span class="parameter">string1</span>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>These functions perform lexicographic comparisons on <span class="parameter">string1</span> and <span class="parameter">string2</span>.
<a class="function-reference" href="#function-string=">string=</a> and <a class="function-reference" href="#function-string-equal">string-equal</a> are called equality functions;
the others are called inequality functions.
The comparison operations these <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> perform are restricted
     to the subsequence of <span class="parameter">string1</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="glossary-reference error">glossary:start1</span> and <span class="parameter">end1</span>
 and to the subsequence of <span class="parameter">string2</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="glossary-reference error">glossary:start2</span> and <span class="parameter">end2</span>.<br/>A string <span class="explicit-italic"> a</span> is equal to a string <span class="explicit-italic"> b</span> if it contains the same number
of characters, and the corresponding characters are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a>
under <a class="function-reference" href="chapter-13.xhtml#function-char=">char=</a> or <a class="function-reference" href="chapter-13.xhtml#function-char-equal">char-equal</a>, as appropriate.<br/>A string <span class="explicit-italic"> a</span> is less than a string <span class="explicit-italic"> b</span> if in the first position in
which they differ the character of <span class="explicit-italic"> a</span> is less than the corresponding
character of <span class="explicit-italic"> b</span> according to <a class="function-reference" href="chapter-13.xhtml#function-char&lt;">char&lt;</a> or <a class="function-reference" href="chapter-13.xhtml#function-char-lessp">char-lessp</a> 
as appropriate, or if string <span class="explicit-italic"> a</span> is a proper prefix of string <span class="explicit-italic"> b</span>
(of shorter length and matching in all the characters of <span class="explicit-italic"> a</span>).<br/>The equality functions return a <span class="parameter">generalized boolean</span> 
that is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the strings are equal, 
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> otherwise.<br/>The inequality functions return a <span class="parameter">mismatch-index</span>
that is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the strings are not equal,
or <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> otherwise.
When the <span class="parameter">mismatch-index</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,
it is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> representing the first character position at which the 
two substrings differ, as an offset from the beginning of <span class="parameter">string1</span>.<br/>
The comparison has one of the following results:<br/><dl><dt><a class="function-reference" href="#function-string=">string=</a></dt><dd><a class="function-reference" href="#function-string=">string=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the supplied substrings are of
the same length and contain the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> characters in corresponding
positions; otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-string/=">string/=</a></dt><dd><a class="function-reference" href="#function-string/=">string/=</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if the supplied substrings are 
different; otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-string-equal">string-equal</a></dt><dd><a class="function-reference" href="#function-string-equal">string-equal</a> is just like <a class="function-reference" href="#function-string=">string=</a> 
except that differences in case are ignored; 
two characters are considered to be the same if <a class="function-reference" href="chapter-13.xhtml#function-char-equal">char-equal</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> of them.<br/></dd><dt><a class="function-reference" href="#function-string&lt;">string&lt;</a></dt><dd><a class="function-reference" href="#function-string&lt;">string&lt;</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if substring1 is less than substring2;
otherwise it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd><dt><a class="function-reference" href="#function-string&gt;">string&gt;</a></dt><dd><a class="function-reference" href="#function-string&gt;">string&gt;</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if substring1 is greater than substring2;
