a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> in <span class="parameter">readtable</span>.  <br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="variable-reference" href="#variable-*readtable*">*readtable*</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>It is necessary
to use <a class="function-reference" href="#function-make-dispatch-macro-character">make-dispatch-macro-character</a> to set up the
dispatch character before specifying its sub-characters.
</dd></dl></div></div><br/><br/><br/><div class="component" id="function-set-macro-character"><div class="header"><span class="left"><span class="name" id="function-set-macro-character">set-macro-character</span>, <span class="name" id="function-get-macro-character">get-macro-character</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get-macro-character</span>&nbsp;<span class="lambda-list">char <span class="lambda-list-keyword">&amp;optional</span> readtable</span>&nbsp;→&nbsp;<span class="return-values">function, non-terminating-p</span></span><br/><br/><span class="function-definition"><span class="name">set-macro-character</span>&nbsp;<span class="lambda-list">char new-function <span class="lambda-list-keyword">&amp;optional</span> non-terminating-p readtable</span>&nbsp;→&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/><span class="parameter">non-terminating-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/get-macro-character-readtable.xhtml#issue-get-macro-character-readtable:nil-standard">Issue GET-MACRO-CHARACTER-READTABLE:NIL-STANDARD</a><span class="parameter">readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable designator">readtable designator</a>.
</div> The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/><span class="parameter">function</span>&mdash;<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, 
		   or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>.<br/><span class="parameter">new-function</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function designator">function designator</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-get-macro-character">get-macro-character</a> returns as its <a class="glossary-reference" href="chapter-26.xhtml#glossary-primary value">primary value</a>, <span class="parameter">function</span>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> associated with <span class="parameter">char</span> in <span class="parameter">readtable</span> (if any),
or else <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if <span class="parameter">char</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a> in <span class="parameter">readtable</span>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-secondary value">secondary value</a>, <span class="parameter">non-terminating-p</span>, is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> 
if <span class="parameter">char</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>;
otherwise, it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><a class="function-reference" href="#function-set-macro-character">set-macro-character</a> causes <span class="parameter">char</span> to be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>
associated with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> <span class="parameter">new-function</span> 
(or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for <span class="parameter">new-function</span>) in <span class="parameter">readtable</span>.
If <span class="parameter">non-terminating-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,
<span class="parameter">char</span> becomes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>;
otherwise it becomes a     <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-get-macro-character">get-macro-character</a> <span class="syntax-character">#\<span class="explicit-mono">{</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a><span class="syntax-verbatim">,</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <span class="syntax-cons">(<a class="function-reference" href="#function-get-macro-character">get-macro-character</a> <span class="syntax-character">#\;</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/>The following is a possible definition for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> 
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">single-quote-reader</span> <span class="syntax-cons">(<a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>
  <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>)</span>
  <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a></span> <span class="syntax-cons">(<a class="function-reference" href="#function-read">read</a> <a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">SINGLE-QUOTE-READER</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-set-macro-character">set-macro-character</a> <span class="syntax-character">#\'</span> <span class="syntax-function">#'<span class="syntax-interned-symbol">single-quote-reader</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>
</span></code></pre><br/>Here <code><span class="syntax-root"><span class="syntax-interned-symbol">single-quote-reader</span>
</span></code> reads an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> following the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a>
and returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> and that <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
The <span class="parameter">char</span> argument is ignored.<br/>The following is a possible definition for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-semicolon">semicolon</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a>
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a>:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">semicolon-reader</span> <span class="syntax-cons">(<a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>
  <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>)</span>

</dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/arguments-underspecified.xhtml#issue-arguments-underspecified:specify">Issue ARGUMENTS-UNDERSPECIFIED:SPECIFY</a><span class="parameter">to-char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/><span class="parameter">from-char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.

<span class="parameter">to-readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>. 
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/><span class="parameter">from-readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable designator">readtable designator</a>.
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard readtable">standard readtable</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-set-syntax-from-char">set-syntax-from-char</a> makes
the syntax of <span class="parameter">to-char</span>   in <span class="parameter">to-readtable</span>    be the same as
the syntax of <span class="parameter">from-char</span> in <span class="parameter">from-readtable</span>.<br/><a class="function-reference" href="#function-set-syntax-from-char">set-syntax-from-char</a> copies the <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax types</a> of <span class="parameter">from-char</span>.
If <span class="parameter">from-char</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>,
its <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> is copied also.
If the character is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a>, 
its entire dispatch table of <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro functions</a> is copied.  
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent trait">constituent traits</a> of <span class="parameter">from-char</span> are not copied.<br/>A macro definition from a character such as
<code><span class="syntax-root"><span class="syntax-string">"
¶</span></span></code> can be copied to another character; the standard definition for <code><span class="syntax-root"><span class="syntax-string">"
¶</span></span></code>
looks for another character that is the same as the character that
invoked it.  The definition of <code><span class="syntax-root"><span class="syntax-symbol">(
¶</span></span></code> can not be meaningfully copied
to <code><span class="syntax-root">{
</span></code>, on the other hand. 
The result is that <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a> are of the form
<code><span class="syntax-root">{a <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)
</span></code>, not <code><span class="syntax-root">{a <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c\}</span>
</span></code>,
because the definition
always looks for a closing parenthesis, not a closing brace.  <br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-set-syntax-from-char">set-syntax-from-char</a> <span class="syntax-character">#\7</span> <span class="syntax-character">#\;</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>

<dl><dt class="label">Value Type</dt><dd>a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Initial Value</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>If it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, the <code><span class="syntax-root">#.
</span></code> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> has its normal effect.
Otherwise, that <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> signals an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-reader-error">reader-error</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="variable-reference" href="chapter-22.xhtml#variable-*print-readably*">*print-readably*</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>If <a class="variable-reference" href="#variable-*read-eval*">*read-eval*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> and <a class="variable-reference" href="chapter-22.xhtml#variable-*print-readably*">*print-readably*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, 
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a> for <a class="function-reference" href="chapter-22.xhtml#function-print-object">print-object</a> that would output a reference
to the <code><span class="syntax-root">#.
</span></code> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> either outputs something different
or signals an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-22.xhtml#type-print-not-readable">print-not-readable</a>.<br/></dd></dl></div></div>
</div><br/><br/><br/><div class="component" id="variable-*read-suppress*"><div class="header"><span class="left"><span class="name" id="variable-*read-suppress*">*read-suppress*</span></span><span class="right"><span class="ftype">Variable</span></span></div><br/><dl><dt class="label">Value Type</dt><dd>a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/></dd></dl><dl><dt class="label">Initial Value</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>This variable is intended primarily to support the operation of the
read-time conditional notations <code><span class="syntax-root">#+
</span></code> and <code><span class="syntax-root">#-
</span></code>. It is important for the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macros</a> which implement these notations
to be able to skip over the printed representation of an
<a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> despite the possibility that the syntax of the skipped
<a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> may not be entirely valid for the current implementation,
since <code><span class="syntax-root">#+
</span></code> and <code><span class="syntax-root">#-
</span></code> exist in order to allow the same program to be
shared among several <span class="explicit-roman">Lisp</span> implementations (including dialects other than <span class="explicit-roman">Common Lisp</span>)
despite small incompatibilities of syntax.<br/>If it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> operates normally.<br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue READ-SUPPRESS-CONFUSING:GENERALIZE</span>
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,
      <a class="function-reference" href="#function-read">read</a>,
      <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>,
      <a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a>,
  and <a class="function-reference" href="#function-read-from-string">read-from-string</a>
all return a <a class="glossary-reference" href="chapter-26.xhtml#glossary-primary value">primary value</a> of <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> when they complete successfully;
however, they continue to parse the representation of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
in the normal way, in order to skip over the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
and continue to indicate <a class="glossary-reference" href="chapter-26.xhtml#glossary-end of file">end of file</a> in the normal way.
Except as noted below,
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a><sub>2</sub>
that is defined to <a class="glossary-reference" href="chapter-26.xhtml#glossary-read">read</a><sub>2</sub> 
a following <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-token">token</a> 
will do so,
but not signal an error if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
read is not of an appropriate type or syntax.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard syntax">standard syntax</a> and its associated <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macros</a>
will not construct any new <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
 (<span class="explicit-italic"> e.g.</span>,  when reading the representation of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
      no <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> will be constructed or interned).<br/></div>      
<dl><div class="issue-annotation"><span class="issue-reference error">issue:Issue READ-SUPPRESS-CONFUSING:GENERALIZE</span>

<dt>Extended tokens</dt><dd>All extended tokens are completely uninterpreted.
Errors such as those that might otherwise be signaled due to
     detection of invalid <a class="glossary-reference" href="chapter-26.xhtml#glossary-potential number">potential numbers</a>,
     invalid patterns of <a class="glossary-reference" href="chapter-26.xhtml#glossary-package marker">package markers</a>,
 and invalid uses of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a> character are suppressed.<br/></dd><dt>Dispatching macro characters (including <a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a>)</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">Dispatching macro characters</a> continue to parse an infix numerical
argument, and invoke the dispatch function.  The <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-sharpsign">sharpsign</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macros</a> do not enforce any constraints
on either the presence of or the value of the numerical argument.<br/></dd></div><dt>	
 #=</dt><dd>The <code><span class="syntax-root">#=
</span></code> notation is totally ignored.  It does not read
a following <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>. It produces no <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
but is treated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>.<br/></dd><dt>	
 ##</dt><dd>The <code><span class="syntax-root">##
</span></code> notation always produces <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
</dd></dl><br/>No matter what the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a>,
parentheses still continue to delimit and construct <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">lists</a>;
the <code><span class="syntax-root">#<span class="syntax-symbol">(
¶</span></span></code> notation continues to delimit <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a>;
and comments, <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>, 
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-backquote">backquote</a> notations continue to be
interpreted properly.  Such situations as
<code><span class="syntax-root"><span class="syntax-quote">'</span>)
</span></code>,	<code><span class="syntax-root">#&lt;
</span></code>, <code><span class="syntax-root">#)
</span></code>, and <code><span class="syntax-root">#<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> Space</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>
</span></code> continue to signal errors.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:Issue READ-SUPPRESS-CONFUSING:GENERALIZE</span><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>)</span>
   <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a> <span class="syntax-function">#'<a class="function-reference" href="#function-read-from-string">read-from-string</a></span>
           <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-string">"#(foo bar baz)"</span> <span class="syntax-string">"#P(:type :lisp)"</span> <span class="syntax-string">"#c1.2"</span>
             <span class="syntax-string">"#.(PRINT 'FOO)"</span> <span class="syntax-string">"#3AHELLO"</span> <span class="syntax-string">"#S(INTEGER)"</span>
             <span class="syntax-string">"#*ABC"</span> <span class="syntax-string">"#\GARBAGE"</span> <span class="syntax-string">"#RALPHA"</span> <span class="syntax-string">"#3R444"</span>)</span></span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code></pre></div>
</dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-read">read</a>,
<a class="section-reference" href="chapter-2.xhtml#section-ChapTwo">Syntax</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:Issue READ-SUPPRESS-CONFUSING:GENERALIZE</span><a class="glossary-reference" href="chapter-26.xhtml#glossary-programmer">Programmers</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> that define additional
<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> are strongly encouraged to make them respect
<a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a> just as <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> do.
That is, when the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,
they should ignore type errors when reading a following <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> that implement <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro characters</a>
should tolerate <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> as their infix <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> value even if a numeric
value would ordinarily be required.
</div>
</dd></dl></div></div><br/><br/><br/><div class="component" id="variable-*readtable*"><div class="header"><span class="left"><span class="name" id="variable-*readtable*">*readtable*</span></span><span class="right"><span class="ftype">Variable</span></span></div><br/><dl><dt class="label">Value Type</dt><dd>a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>.<br/></dd></dl><dl><dt class="label">Initial Value</dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> that conforms to the description of <span class="explicit-roman">Common Lisp</span> syntax in <a class="section-reference" href="chapter-2.xhtml#section-ChapTwo">Syntax</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*readtable*">*readtable*</a> is called the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.
It controls the parsing behavior of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>,
and can also influence the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp printer">Lisp printer</a> (<span class="explicit-italic"> e.g.</span>,  see the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-readtable-case">readtable-case</a>).<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-readtablep">readtablep</a> <a class="variable-reference" href="#variable-*readtable*">*readtable*</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
