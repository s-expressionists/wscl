<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 plus MathML 2.0//EN"
  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="style.css"/><script src="permalink.js"/><script src="navigation.js"/><title>Well-specified Common Lisp — Reader</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">Reader</span><br/><ol class="local-toc"><li><a href="#section-ReaderConcepts">Reader Concepts</a><ol> <li><a href="#section-DynamicControloftheLispReader">Dynamic Control of the Lisp Reader</a><ol> </ol></li><li><a href="#section-ReadtableCaseReadEffect">Effect of Readtable Case on the Lisp Reader</a><ol> <li><a href="#section-ReadtableCaseReadExamples">Examples of Effect of Readtable Case on the Lisp Reader</a><ol> </ol></li></ol></li><li><a href="#section-ArgumentConventionsofSomeReaderFunctions">Argument Conventions of Some Reader Functions</a><ol> <li><a href="#section-TheEOF-ERROR-Pargument">The EOF-ERROR-P argument</a><ol> </ol></li><li><a href="#section-TheRECURSIVE-Pargument">The RECURSIVE-P argument</a><ol> </ol></li></ol></li></ol></li><li><a href="#section-Dictionary">Dictionary</a><ol> <li><a href="#type-readtable">readtable</a></li><li><a href="#function-copy-readtable">copy-readtable</a></li><li><a href="#function-make-dispatch-macro-character">make-dispatch-macro-character</a></li><li><a href="#function-read">read, read-preserving-whitespace</a></li><li><a href="#function-read-delimited-list">read-delimited-list</a></li><li><a href="#function-read-from-string">read-from-string</a></li><li><a href="#function-readtable-case">readtable-case</a></li><li><a href="#function-readtablep">readtablep</a></li><li><a href="#function-set-dispatch-macro-character">set-dispatch-macro-character, get-dispatch-macro-character</a></li><li><a href="#function-set-macro-character">set-macro-character, get-macro-character</a></li><li><a href="#function-set-syntax-from-char">set-syntax-from-char</a></li><li><a href="#macro-with-standard-io-syntax">with-standard-io-syntax</a></li><li><a href="#variable-*read-base*">*read-base*</a></li><li><a href="#variable-*read-default-float-format*">*read-default-float-format*</a></li><li><a href="#variable-*read-eval*">*read-eval*</a></li><li><a href="#variable-*read-suppress*">*read-suppress*</a></li><li><a href="#variable-*readtable*">*readtable*</a></li><li><a href="#type-reader-error">reader-error</a></li></ol></li></ol></nav><div class="content"><section id="section-ChapTwentyThree"><h1 class="section-title">23. Reader</h1><section id="section-ReaderConcepts"><h2 class="section-title">Reader Concepts</h2>

<section id="section-DynamicControloftheLispReader"><h3 class="section-title">Dynamic Control of the Lisp Reader</h3>Various aspects of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> can be controlled dynamically.
See <a class="section-reference" href="chapter-2.xhtml#section-Readtables">Readtables</a> and <a class="section-reference" href="chapter-2.xhtml#section-ReaderVars">Variables that affect the Lisp Reader</a>.<br/></section><section id="section-ReadtableCaseReadEffect"><h3 class="section-title">Effect of Readtable Case on the Lisp Reader</h3><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a> affects the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>
in the following ways:<br/><dl><dt><span class="keyword">:upcase</span></dt><dd>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> is <span class="keyword">:upcase</span>,
 unescaped constituent <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are converted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-uppercase">uppercase</a>,
 as specified in <a class="section-reference" href="chapter-2.xhtml#section-ReaderAlgorithm">Reader Algorithm</a>.<br/></dd><dt><span class="keyword">:downcase</span></dt><dd>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> is <span class="keyword">:downcase</span>,
 unescaped constituent <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> are converted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-lowercase">lowercase</a>.<br/></dd><dt><span class="keyword">:preserve</span></dt><dd>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> is <span class="keyword">:preserve</span>,
 the case of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> remains unchanged.<br/></dd><dt><span class="keyword">:invert</span></dt><dd>When the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable case">readtable case</a> is <span class="keyword">:invert</span>,
 then if all of the unescaped letters in the extended token are of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>, 
 those (unescaped) letters are converted to the opposite <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a>.<br/></dd></dl><br/><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><section id="section-ReadtableCaseReadExamples"><h4 class="section-title">Examples of Effect of Readtable Case on the Lisp Reader</h4><br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">test-readtable-case-reading</span> <span class="syntax-symbol">()</span>
  <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="variable-reference" href="#variable-*readtable*">*readtable*</a> <span class="syntax-cons">(<a class="function-reference" href="#function-copy-readtable">copy-readtable</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>)</span>)</span>
    <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-string">"READTABLE-CASE  Input   Symbol-name~
             ~%&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&mdash;&ndash;~
             ~%"</span>)</span>
    <span class="syntax-cons">(<a class="macro-reference" href="chapter-6.xhtml#macro-dolist">dolist</a> <span class="syntax-cons">(<a class="function-reference" href="#function-readtable-case">readtable-case</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-keyword-symbol">:upcase</span> <span class="syntax-keyword-symbol">:downcase</span> <span class="syntax-keyword-symbol">:preserve</span> <span class="syntax-keyword-symbol">:invert</span>)</span></span>)</span>
      <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="syntax-cons">(<a class="function-reference" href="#function-readtable-case">readtable-case</a> <a class="variable-reference" href="#variable-*readtable*">*readtable*</a>)</span> <a class="function-reference" href="#function-readtable-case">readtable-case</a>)</span>
      <span class="syntax-cons">(<a class="macro-reference" href="chapter-6.xhtml#macro-dolist">dolist</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">input</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-string">"ZEBRA"</span> <span class="syntax-string">"Zebra"</span> <span class="syntax-string">"zebra"</span>)</span></span>)</span>
        <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-string">"~&amp;:~A~16T~A~24T~A"</span>
                <span class="syntax-cons">(<a class="function-reference" href="chapter-16.xhtml#function-string-upcase">string-upcase</a> <a class="function-reference" href="#function-readtable-case">readtable-case</a>)</span>
                <span class="syntax-interned-symbol">input</span>
                <span class="syntax-cons">(<a class="function-reference" href="chapter-10.xhtml#function-symbol-name">symbol-name</a> <span class="syntax-cons">(<a class="function-reference" href="#function-read-from-string">read-from-string</a> <span class="syntax-interned-symbol">input</span>)</span>)</span>)</span>)</span>)</span>)</span>)</span>
</span></code></pre><br/>The output from <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">test-readtable-case-reading</span>)</span>
</span></code> should be as follows:<br/><pre><code><span class="syntax-root"><a class="function-reference" href="#function-readtable-case">readtable-case</a>     <span class="syntax-interned-symbol">Input</span> <a class="function-reference" href="chapter-10.xhtml#function-symbol-name">symbol-name</a>
<span class="syntax-interned-symbol">-------------------------------------</span>
   <span class="syntax-keyword-symbol">:UPCASE</span>         <span class="syntax-interned-symbol">ZEBRA</span>   <span class="syntax-interned-symbol">ZEBRA</span>
   <span class="syntax-keyword-symbol">:UPCASE</span>         <span class="syntax-interned-symbol">Zebra</span>   <span class="syntax-interned-symbol">ZEBRA</span>
   <span class="syntax-keyword-symbol">:UPCASE</span>         <span class="syntax-interned-symbol">zebra</span>   <span class="syntax-interned-symbol">ZEBRA</span>
   <span class="syntax-keyword-symbol">:DOWNCASE</span>       <span class="syntax-interned-symbol">ZEBRA</span>   <span class="syntax-interned-symbol">zebra</span>
   <span class="syntax-keyword-symbol">:DOWNCASE</span>       <span class="syntax-interned-symbol">Zebra</span>   <span class="syntax-interned-symbol">zebra</span>
   <span class="syntax-keyword-symbol">:DOWNCASE</span>       <span class="syntax-interned-symbol">zebra</span>   <span class="syntax-interned-symbol">zebra</span>
   <span class="syntax-keyword-symbol">:PRESERVE</span>       <span class="syntax-interned-symbol">ZEBRA</span>   <span class="syntax-interned-symbol">ZEBRA</span>
   <span class="syntax-keyword-symbol">:PRESERVE</span>       <span class="syntax-interned-symbol">Zebra</span>   <span class="syntax-interned-symbol">Zebra</span>
   <span class="syntax-keyword-symbol">:PRESERVE</span>       <span class="syntax-interned-symbol">zebra</span>   <span class="syntax-interned-symbol">zebra</span>
   <span class="syntax-keyword-symbol">:INVERT</span>         <span class="syntax-interned-symbol">ZEBRA</span>   <span class="syntax-interned-symbol">zebra</span>
   <span class="syntax-keyword-symbol">:INVERT</span>         <span class="syntax-interned-symbol">Zebra</span>   <span class="syntax-interned-symbol">Zebra</span>
   <span class="syntax-keyword-symbol">:INVERT</span>         <span class="syntax-interned-symbol">zebra</span>   <span class="syntax-interned-symbol">ZEBRA</span>
</span></code></pre><br/></section></div></section><section id="section-ArgumentConventionsofSomeReaderFunctions"><h3 class="section-title">Argument Conventions of Some Reader Functions</h3><section id="section-TheEOF-ERROR-Pargument"><h4 class="section-title">The EOF-ERROR-P argument</h4><span class="parameter">Eof-error-p</span> in input function calls
controls what happens if input is from a file (or any other
input source that has a definite end) and the end of the file is reached.
If <span class="parameter">eof-error-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> (the default), 
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a> is signaled
at end of file.  If it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>, then no error is signaled, and instead
the function returns <span class="parameter">eof-value</span>.<br/>Functions such as <a class="function-reference" href="#function-read">read</a> that read the representation
of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> rather than a single
character always signals an error, regardless of <span class="parameter">eof-error-p</span>, if
the file ends in the middle of an object representation.
For example, if a file does
not contain enough right parentheses to balance the left parentheses in
it, <a class="function-reference" href="#function-read">read</a> signals an error.  If a file ends in a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>
immediately followed by end-of-file, <a class="function-reference" href="#function-read">read</a> reads the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or
<a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> 
successfully and when called again will
act according to <span class="parameter">eof-error-p</span>.
Similarly, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-read-line">read-line</a>
successfully reads the last line of a file even if that line
is terminated by end-of-file rather than the newline character.
Ignorable text, such as lines containing only <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> or comments,
are not considered to begin an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>; 
if <a class="function-reference" href="#function-read">read</a> begins to read an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> but sees only such
ignorable text, it does not consider the file to end in the middle of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
Thus an <span class="parameter">eof-error-p</span> argument controls what happens
when the file ends between <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>.<br/></section><section id="section-TheRECURSIVE-Pargument"><h4 class="section-title">The RECURSIVE-P argument</h4>If <span class="parameter">recursive-p</span> is supplied and not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, it specifies that
this function call is not an outermost call to <a class="function-reference" href="#function-read">read</a> but an 
embedded call, typically from a <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a>.
It is important to distinguish such recursive calls for three reasons.<br/><ol><li>An outermost call establishes the context within which the
<code><span class="syntax-root">#<span class="parameter">n</span>=
</span></code> and <code><span class="syntax-root">#<span class="parameter">n</span>#
</span></code> syntax is scoped.  Consider, for example,
the expression<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-cons">cons</a> <span class="syntax-quote">'<span class="syntax-feature-expression">#3=(p q r)</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span> <span class="syntax-symbol">.</span> <span class="syntax-cons">#3#</span>)</span></span>)</span>
</span></code></pre>
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> were defined in this way:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-set-macro-character">set-macro-character</a> <span class="syntax-character">#\'</span>       <span class="syntax-line-comment syntax-comment">;incorrect
</span>   <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a> <span class="syntax-cons">(<a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>
        <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>)</span>
        <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a></span> <span class="syntax-cons">(<a class="function-reference" href="#function-read">read</a> <a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a>)</span>)</span>)</span></span>)</span>
</span></code></pre><br/>then each call to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> would establish
independent contexts for the scope of <a class="function-reference" href="#function-read">read</a> information, including the scope of
identifications between markers like ``<code><span class="syntax-root">#3=
</span></code>'' and ``<code><span class="syntax-root">#3#
</span></code>''.  However, for
this expression, the scope was clearly intended to be determined by the outer set 
of parentheses, so such a definition would be incorrect.
The correct way to define the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro">reader macro</a> uses <span class="parameter">recursive-p</span>: <br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-set-macro-character">set-macro-character</a> <span class="syntax-character">#\'</span>       <span class="syntax-line-comment syntax-comment">;correct
</span>   <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a> <span class="syntax-cons">(<a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>
        <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a>)</span>)</span>
        <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-quote">'<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a></span> <span class="syntax-cons">(<a class="function-reference" href="#function-read">read</a> <a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>)</span>)</span></span>)</span>
</span></code></pre><br/></li><li>A recursive call does not alter whether the reading process
is to preserve <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> or not (as determined by whether the
outermost call was to <a class="function-reference" href="#function-read">read</a> or <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>).
Suppose again that <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a> 
were to be defined as shown above in the incorrect definition.
Then a call to <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>
that read the expression <code><span class="syntax-root"><span class="syntax-quote">'<span class="syntax-interned-symbol">foo\SpaceChar</span></span>
</span></code> would fail to preserve the space
character following the symbol <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> because the <a class="glossary-reference" href="chapter-26.xhtml#glossary-single-quote">single-quote</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> calls <a class="function-reference" href="#function-read">read</a>, 
not <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>,
to read the following expression (in this case <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code>).
The correct definition, which passes the value <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> for <span class="parameter">recursive-p</span>
to <a class="function-reference" href="#function-read">read</a>, allows the outermost call to determine
whether <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> is preserved.<br/></li><li>When end-of-file is encountered and the <span class="parameter">eof-error-p</span> argument
is not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the kind of error that is signaled may depend on the value
of <span class="parameter">recursive-p</span>.  If <span class="parameter">recursive-p</span> 
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, then the end-of-file
is deemed to have occurred within the middle of a printed representation;
if <span class="parameter">recursive-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>, then the end-of-file may be deemed to have
occurred between <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> rather than within the middle of one.<br/></li></ol><br/></section></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>


<br/><div class="component" id="type-readtable"><div class="header"><span class="left"><span class="name" id="type-readtable">readtable</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-readtable">readtable</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> maps <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> into <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax types</a> for 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>; see <span class="section-reference error">section:Syntax.</span>
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> also 
     contains associations between <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro characters</a> 
		               and their <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro functions</a>,
 and records information about the case conversion rules 
     to be used by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a> when parsing <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.<br/><span class="issue-annotation"><span class="issue-reference error">issue:Issue CHARACTER-PROPOSAL:2-1-1</span>Each <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple">simple</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> must be representable in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>.
It is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> whether <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-simple">non-simple</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>
can have syntax descriptions in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>.
</span>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="chapter-2.xhtml#section-Readtables">Readtables</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherObjects">Printing Other Objects</a><br/></dd></dl></div></div><br/><br/>
<br/><div class="component" id="function-copy-readtable"><div class="header"><span class="left"><span class="name" id="function-copy-readtable">copy-readtable</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">copy-readtable</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> from-readtable to-readtable</span>&nbsp;→&nbsp;<span class="return-values">readtable</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">from-readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable designator">readtable designator</a>.
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/><span class="parameter">to-readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">readtable</span>&mdash;the <span class="parameter">to-readtable</span> if it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>,
  or else a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-copy-readtable">copy-readtable</a> copies <span class="parameter">from-readtable</span>.<br/>If <span class="parameter">to-readtable</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> is created and returned.  
Otherwise the <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> specified by <span class="parameter">to-readtable</span> is modified and returned.<br/><span class="issue-annotation"><a class="issue-reference" href="issues/read-case-sensitivity.xhtml#issue-read-case-sensitivity:readtable-keywords">Issue READ-CASE-SENSITIVITY:READTABLE-KEYWORDS</a><a class="function-reference" href="#function-copy-readtable">copy-readtable</a> copies the setting of <a class="function-reference" href="#function-readtable-case">readtable-case</a>.
</span>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">zvar</span> <span class="syntax-number">123</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">123</span>

<span class="syntax-interned-symbol">zvar</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">123</span>

<span class="syntax-interned-symbol">zvar</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">VAR</span>
<span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <a class="variable-reference" href="#variable-*readtable*">*readtable*</a> <span class="syntax-cons">(<a class="function-reference" href="#function-copy-readtable">copy-readtable</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-verbatim">#&lt;READTABLE 46302670&gt;</span>

<a class="variable-reference" href="#variable-*readtable*">*readtable*</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <a class="variable-reference" href="#variable-*readtable*">*readtable*</a> <span class="syntax-cons">(<a class="function-reference" href="#function-copy-readtable">copy-readtable</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>)</span>
</span></code></pre>
restores the input syntax to standard <span class="explicit-roman">Common Lisp</span> syntax, even if
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-initial readtable">initial readtable</a> has been clobbered 
(assuming it is not so badly clobbered that you cannot type in the above expression).<br/>On the other hand,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <a class="variable-reference" href="#variable-*readtable*">*readtable*</a> <span class="syntax-cons">(<a class="function-reference" href="#function-copy-readtable">copy-readtable</a>)</span>)</span>
</span></code></pre>
replaces the current <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a> with a copy of itself.
This is useful if you want to save a copy of a readtable for later use,
protected from alteration in the meantime.  It is also useful if you want to
locally bind the readtable to a copy of itself, as in:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="variable-reference" href="#variable-*readtable*">*readtable*</a> <span class="syntax-cons">(<a class="function-reference" href="#function-copy-readtable">copy-readtable</a>)</span>)</span>)</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre><br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-make-dispatch-macro-character"><div class="header"><span class="left"><span class="name" id="function-make-dispatch-macro-character">make-dispatch-macro-character</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">make-dispatch-macro-character</span>&nbsp;<span class="lambda-list">char <span class="lambda-list-keyword">&amp;optional</span> non-terminating-p readtable</span>&nbsp;→&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/arguments-underspecified.xhtml#issue-arguments-underspecified:specify">Issue ARGUMENTS-UNDERSPECIFIED:SPECIFY</a><span class="parameter">char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.
</div>
<span class="parameter">non-terminating-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable">readtable</a>.
 The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-make-dispatch-macro-character">make-dispatch-macro-character</a> makes <span class="parameter">char</span> 
be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> in <span class="parameter">readtable</span>.<br/>Initially, every <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> in the dispatch table
associated with the <span class="parameter">char</span> has an associated function 
that signals an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-reader-error">reader-error</a>.<br/>If <span class="parameter">non-terminating-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> 
is made a <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-terminating">non-terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>;
if <span class="parameter">non-terminating-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> 
is made a <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminating">terminating</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-get-macro-character">get-macro-character</a> <span class="syntax-character">#\<span class="explicit-mono">{</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a><span class="syntax-verbatim">,</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
<span class="syntax-cons">(<a class="function-reference" href="#function-make-dispatch-macro-character">make-dispatch-macro-character</a> <span class="syntax-character">#\<span class="explicit-mono">{</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <span class="syntax-cons">(<a class="function-reference" href="#function-get-macro-character">get-macro-character</a> <span class="syntax-character">#\<span class="explicit-mono">{</span></span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/>
The <span class="parameter">readtable</span> is altered.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="variable-reference" href="#variable-*readtable*">*readtable*</a>, <a class="function-reference" href="#function-set-dispatch-macro-character">set-dispatch-macro-character</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-read"><div class="header"><span class="left"><span class="name" id="function-read">read</span>, <span class="name" id="function-read-preserving-whitespace">read-preserving-whitespace</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">read</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> input-stream eof-error-p eof-value recursive-p</span>&nbsp;→&nbsp;<span class="return-values">object</span></span><br/><br/><span class="function-definition"><span class="name">read-preserving-whitespace</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> input-stream eof-error-p
		               eof-value recursive-p</span>&nbsp;→&nbsp;<span class="return-values">object</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">input-stream</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream designator">stream designator</a>.<br/><span class="parameter">eof-error-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/arguments-underspecified.xhtml#issue-arguments-underspecified:specify">Issue ARGUMENTS-UNDERSPECIFIED:SPECIFY</a><span class="parameter">eof-value</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
</div> The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">recursive-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> (parsed by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>)
		 or the <span class="parameter">eof-value</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-read">read</a> parses the printed representation of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
from <span class="parameter">input-stream</span> and builds such an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a> is like <a class="function-reference" href="#function-read">read</a> but preserves
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
that delimits the printed representation of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
<a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a> is exactly like <a class="function-reference" href="#function-read">read</a>
when the <span class="parameter">recursive-p</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/>When <a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>,
<a class="function-reference" href="#function-read">read</a> throws away the delimiting <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> required by
certain printed representations if it is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>;
but <a class="function-reference" href="#function-read">read</a> preserves the character 
(using <a class="function-reference" href="chapter-21.xhtml#function-unread-char">unread-char</a>) if it is
syntactically meaningful, because it could be the start of the next expression.

If a file ends in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a>
immediately followed by an <a class="glossary-reference" href="chapter-26.xhtml#glossary-end of file">end of file</a><sub>1</sub>,
<a class="function-reference" href="#function-read">read</a> reads the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-number">number</a> successfully;
when called again, it sees the <a class="glossary-reference" href="chapter-26.xhtml#glossary-end of file">end of file</a><sub>1</sub> and
only then acts according to <span class="parameter">eof-error-p</span>.
If a file contains ignorable text at the end, such
as blank lines and comments, <a class="function-reference" href="#function-read">read</a> 
does not consider it to end in the
middle of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.

If <span class="parameter">recursive-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, the call to <a class="function-reference" href="#function-read">read</a> is 
expected to be made
from within some function that itself
has been called from <a class="function-reference" href="#function-read">read</a> or from a similar input function, rather
than from the top level.  <br/>           
Both functions return the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> read from <span class="parameter">input-stream</span>.
<span class="parameter">Eof-value</span> is returned if <span class="parameter">eof-error-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> and end of file
is reached before the beginning of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-read">read</a>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><span style="text-decoration: underline;">\hbox'a</span></math>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-3.xhtml#special-operator-quote">quote</a> <span class="syntax-interned-symbol">A</span>)</span>

 <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">skip-then-read-char</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">s</span> <span class="syntax-interned-symbol">c</span> <span class="syntax-interned-symbol">n</span>)</span>

</span></code></pre>
The <code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-/">/</a>
</span></code> macro reads objects separated by more <code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-/">/</a>
</span></code> characters;
thus <code><span class="syntax-root"><span class="syntax-interned-symbol">/usr/games/zork</span>
</span></code> is intended to read as <code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">path</span> <span class="syntax-interned-symbol">usr</span> <span class="syntax-interned-symbol">games</span> <span class="syntax-interned-symbol">zork</span>)</span>
</span></code>.
The entire example expression should therefore be read as<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">zyedh</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">path</span> <span class="syntax-interned-symbol">usr</span> <span class="syntax-interned-symbol">games</span> <span class="syntax-interned-symbol">zork</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">path</span> <span class="syntax-interned-symbol">usr</span> <span class="syntax-interned-symbol">games</span> <span class="syntax-interned-symbol">boggle</span>)</span>)</span>
</span></code></pre>
However, if <a class="function-reference" href="#function-read">read</a> had been used instead of
<a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>, then after the reading of the symbol
<code><span class="syntax-root"><span class="syntax-interned-symbol">zork</span>
</span></code>, the following space would be discarded; the next call
to <a class="function-reference" href="chapter-21.xhtml#function-peek-char">peek-char</a> would see the following <code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-/">/</a>
</span></code>, and the loop would
continue, producing this interpretation:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">zyedh</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">path</span> <span class="syntax-interned-symbol">usr</span> <span class="syntax-interned-symbol">games</span> <span class="syntax-interned-symbol">zork</span> <span class="syntax-interned-symbol">usr</span> <span class="syntax-interned-symbol">games</span> <span class="syntax-interned-symbol">boggle</span>)</span>)</span>
</span></code></pre>
There are times when <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> should be discarded.
If a command interpreter takes single-character commands,
but occasionally reads an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> then if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>
after a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> 
is not discarded it might be interpreted as a command
some time later after the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> had been read.<br/>
</dd></dl></div><dl><dt class="label">Affected By</dt><dd><a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a>,
<a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>,
<a class="variable-reference" href="#variable-*readtable*">*readtable*</a>,
<a class="variable-reference" href="#variable-*read-default-float-format*">*read-default-float-format*</a>,
<a class="variable-reference" href="#variable-*read-base*">*read-base*</a>,
<a class="variable-reference" href="#variable-*read-suppress*">*read-suppress*</a>,
<a class="variable-reference" href="chapter-11.xhtml#variable-*package*">*package*</a>,
<a class="variable-reference" href="#variable-*read-eval*">*read-eval*</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><a class="function-reference" href="#function-read">read</a> signals an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a>, 
regardless of <span class="parameter">eof-error-p</span>, if
the file ends in the middle of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> representation.
For example, if a file does
not contain enough right parentheses to balance the left parentheses in
it, <a class="function-reference" href="#function-read">read</a> signals an error.
This is detected when <a class="function-reference" href="#function-read">read</a> or <a class="function-reference" href="#function-read-preserving-whitespace">read-preserving-whitespace</a>
is called with <span class="parameter">recursive-p</span> and <span class="parameter">eof-error-p</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>, 
and end-of-file is reached before the beginning of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/>If <span class="parameter">eof-error-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-21.xhtml#type-end-of-file">end-of-file</a>
is signaled at the end of file.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="chapter-21.xhtml#function-peek-char">peek-char</a>,
<a class="function-reference" href="chapter-21.xhtml#function-read-char">read-char</a>,
<a class="function-reference" href="chapter-21.xhtml#function-unread-char">unread-char</a>,

<a class="section-reference" href="chapter-2.xhtml#section-ChapTwo">Syntax</a>,
<a class="section-reference" href="#section-ReaderConcepts">Reader Concepts</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-read-delimited-list"><div class="header"><span class="left"><span class="name" id="function-read-delimited-list">read-delimited-list</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">read-delimited-list</span>&nbsp;<span class="lambda-list">char <span class="lambda-list-keyword">&amp;optional</span> input-stream recursive-p</span>&nbsp;→&nbsp;<span class="return-values">list</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/><span class="parameter">input-stream</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream designator">stream designator</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard input">standard input</a>.<br/><span class="parameter">recursive-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">list</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> read.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a> reads <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> from <span class="parameter">input-stream</span> 
until the next character after an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>'s
representation (ignoring <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> characters and comments) is <span class="parameter">char</span>.<br/><a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a> looks ahead at each step
for the next non-<a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>
and peeks at it as if with <a class="function-reference" href="chapter-21.xhtml#function-peek-char">peek-char</a>.
If it is <span class="parameter">char</span>, 
then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a> is consumed and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> is returned.
If it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constituent">constituent</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-escape">escape</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>,
then <a class="function-reference" href="#function-read">read</a> is used to read an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
which is added to the end of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.
If it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro character">macro character</a>,
its <a class="glossary-reference" href="chapter-26.xhtml#glossary-reader macro function">reader macro function</a> is called;
if the function returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>,
that <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> is added to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.
The peek-ahead process is then repeated.<br/>If <span class="parameter">recursive-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,
this call is expected to be embedded in a higher-level call to <a class="function-reference" href="#function-read">read</a> 
or a similar function.<br/>It is an error to reach end-of-file during the operation of
<a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a>.<br/>The consequences are undefined
if <span class="parameter">char</span> has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-syntax type">syntax type</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>
in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a> <span class="syntax-character">#\<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math></span>)</span> 
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><span style="text-decoration: underline;">\hbox1 2 3 4 5 6 <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi></math></span></math>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-number">5</span> <span class="syntax-number">6</span>)</span>
</span></code></pre>
Suppose you wanted <code><span class="syntax-root">#{<span class="explicit-italic"> a</span> <span class="explicit-italic"> b</span> <span class="explicit-italic"> c</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math> <span class="explicit-italic"> z</span>}
</span></code>
to read as a list of all pairs of the elements <span class="explicit-italic"> a</span>, <span class="explicit-italic"> b</span>, <span class="explicit-italic"> c</span>, 
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>…</mi></math>, <span class="explicit-italic"> z</span>, for example.<br/><pre><code><span class="syntax-root">#{p <span class="syntax-interned-symbol">q</span> <span class="syntax-interned-symbol">z</span> <span class="syntax-interned-symbol">a\}</span>  <span class="syntax-interned-symbol">reads</span> <span class="syntax-interned-symbol">as</span>  <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">q</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">z</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">p</span> <span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">q</span> <span class="syntax-interned-symbol">z</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">q</span> <span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">z</span> <span class="syntax-interned-symbol">a</span>)</span>)</span>
</span></code></pre>
This can be done by specifying a macro-character definition for <code><span class="syntax-root">#{
</span></code>
that does two things: reads in all the items up to the <code><span class="syntax-root">}
</span></code>,
and constructs the pairs.  <a class="function-reference" href="#function-read-delimited-list">read-delimited-list</a> performs
the first task.<br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">|#\{-reader|</span> <span class="syntax-cons">(<a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a> <span class="syntax-interned-symbol">arg</span>)</span>
   <span class="syntax-cons">(<a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <a class="function-reference" href="chapter-16.xhtml#function-char">char</a> <span class="syntax-interned-symbol">arg</span>)</span>)</span>
   <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-mapcon">mapcon</a> <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span>)</span>

</span></code></pre>

<br/><div class="component" id="function-read-from-string"><div class="header"><span class="left"><span class="name" id="function-read-from-string">read-from-string</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">read-from-string</span>&nbsp;<span class="lambda-list">string <span class="lambda-list-keyword">&amp;optional</span> eof-error-p eof-value
                               <span class="lambda-list-keyword">&amp;key</span> start end preserve-whitespace</span>&nbsp;→&nbsp;<span class="return-values">object, position</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">string</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/><span class="parameter">eof-error-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/arguments-underspecified.xhtml#issue-arguments-underspecified:specify">Issue ARGUMENTS-UNDERSPECIFIED:SPECIFY</a><span class="parameter">eof-value</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
</div> The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start</span>, <span class="parameter">end</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">string</span>.

</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<span class="parameter">preserve-whitespace</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> (parsed by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>)

as if <a class="function-reference" href="#function-read">read</a> had been called on an <a class="glossary-reference" href="chapter-26.xhtml#glossary-input">input</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> 
containing those same <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>.<br/>

the operation will preserve <a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>

is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that was parsed.
If <span class="parameter">eof-error-p</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> and if the end of the <span class="parameter">substring</span> is reached,
<span class="parameter">eof-value</span> is returned.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-secondary value">secondary value</a>, <span class="parameter">position</span>, is the index of the first <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>

</span></code></pre><br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-set-dispatch-macro-character"><div class="header"><span class="left"><span class="name" id="function-set-dispatch-macro-character">set-dispatch-macro-character</span>, <span class="name" id="function-get-dispatch-macro-character">get-dispatch-macro-character</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get-dispatch-macro-character</span>&nbsp;<span class="lambda-list">disp-char sub-char <span class="lambda-list-keyword">&amp;optional</span> readtable</span>&nbsp;→&nbsp;<span class="return-values">function</span></span><br/><br/><span class="function-definition"><span class="name">set-dispatch-macro-character</span>&nbsp;<span class="lambda-list">disp-char sub-char new-function <span class="lambda-list-keyword">&amp;optional</span> readtable</span>&nbsp;→&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">disp-char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/><span class="parameter">sub-char</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">character</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/get-macro-character-readtable.xhtml#issue-get-macro-character-readtable:nil-standard">Issue GET-MACRO-CHARACTER-READTABLE:NIL-STANDARD</a><span class="parameter">readtable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-readtable designator">readtable designator</a>.
</div> The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current readtable">current readtable</a>.<br/><span class="parameter">function</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function designator">function designator</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">new-function</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function designator">function designator</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-set-dispatch-macro-character">set-dispatch-macro-character</a> causes <span class="parameter">new-function</span> to be called
when <span class="parameter">disp-char</span> followed by <span class="parameter">sub-char</span> is read.  
If <span class="parameter">sub-char</span> is a lowercase letter, 
it is converted to its uppercase equivalent.
It is an error if <span class="parameter">sub-char</span> is one of the ten decimal digits.<br/><a class="function-reference" href="#function-set-dispatch-macro-character">set-dispatch-macro-character</a> installs a <span class="parameter">new-function</span> to be called
when a particular <a class="glossary-reference" href="chapter-26.xhtml#glossary-dispatching macro character">dispatching macro character</a> pair is read.
<span class="parameter">New-function</span> is installed as the dispatch function to be
called  when <span class="parameter">readtable</span> is in use and when <span class="parameter">disp-char</span> is followed by 
<span class="parameter">sub-char</span>.<br/>For more information about how the <span class="parameter">new-function</span> is invoked,
see <span class="section-reference error">section:MacroChars.</span><br/><a class="function-reference" href="#function-get-dispatch-macro-character">get-dispatch-macro-character</a> retrieves
the dispatch function associated with <span class="parameter">disp-char</span> and <span class="parameter">sub-char</span>
in <span class="parameter">readtable</span>.<br/><a class="function-reference" href="#function-get-dispatch-macro-character">get-dispatch-macro-character</a> returns the macro-character function
for <span class="parameter">sub-char</span> under <span class="parameter">disp-char</span>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if there is no
function associated with <span class="parameter">sub-char</span>.
If <span class="parameter">sub-char</span> is a decimal digit, <a class="function-reference" href="#function-get-dispatch-macro-character">get-dispatch-macro-character</a>
returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-get-dispatch-macro-character">get-dispatch-macro-character</a> <span class="syntax-character">#\#</span> <span class="syntax-character">#\{</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

       <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-cons">(<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="#function-read">read</a> <span class="syntax-interned-symbol">s</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-values">values</a>)</span> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>)</span>)</span>  <span class="syntax-line-comment syntax-comment">;list is object after #n{

</span>           <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-unless">unless</a> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-and">and</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-&lt;">&lt;</a> <span class="syntax-number">0</span> <span class="syntax-interned-symbol">n</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-length">length</a> <a class="function-reference" href="chapter-14.xhtml#function-list">list</a>)</span>)</span>)</span> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">0</span>)</span>)</span>
           <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-nth">nth</a> <span class="syntax-interned-symbol">n</span> <a class="function-reference" href="chapter-14.xhtml#function-list">list</a>)</span>)</span>)</span>

#{<span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">1</span>
