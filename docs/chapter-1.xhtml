(see below).  For example, ``<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> should signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
if any argument is not of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-12.xhtml#type-number">number</a>.''<br/></dd><dt><span class="explicit-bold"> Should be prepared to signal an error</span></dt><dd><a id="index/term-signal"></a><a id="index/text-prepared to signal"></a><br/>This is similar to ``should be signaled'' except that it does not
imply that `extra effort' has to be taken on the part of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>
to discover an erroneous situation if the normal action of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>
can be performed successfully with only `lazy' checking.
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> is always permitted to signal an error,
but even in <a class="glossary-reference" href="chapter-26.xhtml#glossary-safe">safe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>, it is only required to signal the error
when failing to signal it might lead to incorrect results.
In <a class="glossary-reference" href="chapter-26.xhtml#glossary-unsafe">unsafe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>, the consequences are undefined.<br/>For example, defining that 
 ``<a class="function-reference" href="chapter-17.xhtml#function-find">find</a> should be prepared to signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
   if its second <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper list</a>''
does not imply that an error is always signaled.  The <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a><br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-find">find</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">c</span>)</span></span>)</span>
</span></code></pre><br/>must either signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-safe">safe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>,
else return <code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code>.
In <a class="glossary-reference" href="chapter-26.xhtml#glossary-unsafe">unsafe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>, the consequences are undefined.
By contrast,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-find">find</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">d</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-symbol">.</span> <span class="syntax-interned-symbol">c</span>)</span></span>)</span>
</span></code></pre><br/>must signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> in <a class="glossary-reference" href="chapter-26.xhtml#glossary-safe">safe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>.
In <a class="glossary-reference" href="chapter-26.xhtml#glossary-unsafe">unsafe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>, the consequences are undefined.
Also,<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-find">find</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">d</span></span> <span class="syntax-quote">'<span class="syntax-feature-expression">#1=(a b . #1#)</span></span>)</span>
</span></code></pre><br/>in <span class="glossary-reference error">glossary:safe code</span>
   might return <a class="symbol-reference" href="#symbol-nil">nil</a> (as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> extension),
   might never return,
or might signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>.
In <a class="glossary-reference" href="chapter-26.xhtml#glossary-unsafe">unsafe</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>, the consequences are undefined.<br/>Typically, the ``should be prepared to signal'' terminology is used in
type checking situations where there are efficiency considerations that
make it impractical to detect errors that are not relevant to the
correct operation of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>.<br/></dd><dt><span class="explicit-bold"> The consequences are unspecified</span></dt><dd><a id="index/text-consequences"></a><a id="index/text-unspecified consequences"></a><br/>This means that the consequences are unpredictable but harmless.
Implementations are permitted to specify the consequences of this
situation. No <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> may depend on the results or effects of
this situation, and all <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> is required to treat the
results and effects of this situation as unpredictable but harmless.
For example, ``if the second argument to <a class="function-reference" href="chapter-7.xhtml#function-shared-initialize">shared-initialize</a>
specifies a name that does not correspond to any <a class="glossary-reference" href="chapter-26.xhtml#glossary-slot">slots</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>, the results are unspecified.''<br/></dd><dt><span class="explicit-bold"> The consequences are undefined</span></dt><dd><a id="index/text-consequences"></a><a id="index/text-undefined consequences"></a><br/>This means that the consequences are unpredictable. The consequences
may range from harmless to fatal.  No <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> may depend on
the results or effects. <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> must treat the consequences as
unpredictable.  In places where the words ``must,'' ``must not,'' or
``may not'' are used, then ``the consequences are undefined'' if the
stated requirement is not met and no specific consequence is
explicitly stated.  An implementation is permitted to signal an error
in this case.<br/>For example: ``Once a name has been declared by <a class="macro-reference" href="chapter-5.xhtml#macro-defconstant">defconstant</a>
to be constant, any further assignment or binding of that
variable has undefined consequences.''<br/></dd><dt><span class="explicit-bold"> An error might be signaled</span></dt><dd><a id="index/term-signal"></a><a id="index/text-might signal"></a><br/>This means that the situation has undefined consequences;
however, if an error is signaled, it is of the specified <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.
For example, ``<a class="function-reference" href="chapter-21.xhtml#function-open">open</a> might signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-20.xhtml#type-file-error">file-error</a>.''<br/></dd><dt><span class="explicit-bold"> The return values are unspecified</span></dt><dd><a id="index/text-unspecified values"></a><br/>This means that only the number and nature of the return values of a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> are not specified.  However, the issue of whether or not
any side-effects or transfer of control occurs is still well-specified.<br/>A program can be well-specified even if it uses a function whose
returns values are unspecified.  For example, even if the return
values of some function <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> are unspecified, an expression such as
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-17.xhtml#function-length">length</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">F</span>)</span>)</span>)</span>
</span></code> is still well-specified because it does not
rely on any particular aspect of the value or values returned by <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code>.<br/></dd><dt><span class="explicit-bold"> Implementations may be extended to cover this situation</span></dt><dd><a id="index/text-extensions"></a><br/>This means that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-situation">situation</a> has undefined consequences;
however, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> is free to treat
the situation in a more specific way.  
For example, an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> might define 
    that      an error is signaled,
 or that      an error should be signaled,
 or even that a certain well-defined non-error behavior occurs.<br/>No <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> may depend on the consequences of such a <a class="glossary-reference" href="chapter-26.xhtml#glossary-situation">situation</a>;
all <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> must treat the consequences of the situation
as undefined. <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">Implementations</a> are required to document how the
situation is treated.<br/>For example, ``implementations may be extended to define other type
specifiers to have a corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.''<br/></dd><dt><span class="explicit-bold"> Implementations are free to extend the syntax</span></dt><dd><a id="index/text-extensions"></a><br/>This means that in this situation implementations are permitted to
define unambiguous extensions to the syntax of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> being
described.  No <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> may depend on this extension.
Implementations are required to document each such extension. All
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> is required to treat the syntax as meaningless. The
standard might disallow certain extensions while allowing others. For
example, ``no implementation is free to extend the syntax of
<a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a>.''<br/></dd><div class="issue-annotation"><a class="issue-reference" href="issues/error-terminology-warning.xhtml#issue-error-terminology-warning:might">X3J13 Issue ERROR-TERMINOLOGY-WARNING:MIGHT</a><dt><span class="explicit-bold"> A warning might be issued</span></dt><dd><a id="index/text-warning"></a><br/>This means that <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> are encouraged to issue a warning
if the context is appropriate (<span class="explicit-italic"> e.g.</span>,  when compiling).  However, a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> is not required to issue a warning.
</dd></div></dl><br/></section><section id="section-RemovableText"><h3 class="section-title">Sections Not Formally Part Of This Standard</h3><br/>
Front matter and back matter, such as the ``Table of Contents,'' 
``Index,'' ``Figures,'' ``Credits,'' and ``Appendix'' are not considered formally 
part of this standard, so that we retain the flexibility needed to update
these sections even at the last minute without fear of needing a formal 
vote to change those parts of the document.  These items are quite short 
and very useful, however, and it is not recommended that they be removed 
even in an abridged version of this document.<br/>Within the concept sections, subsections whose names begin with 
the words ``Note'' or ``Notes'' or ``Example'' or ``Examples'' 
are provided for illustration purposes only, and are not considered
part of the standard.<br/>An attempt has been made to place these sections last in their parent section,
so that they could be removed without disturbing the contiguous numbering of the 
surrounding sections in order to produce a document of smaller size.<br/>Likewise, the ``Examples'' and ``Notes'' sections in a dictionary entry
are not considered part of the standard and could be removed if necessary.<br/>Nevertheless, the examples provide important clarifications and consistency 
checks for the rest of the material, and such abridging is not recommended
unless absolutely unavoidable.<br/></section><section id="section-InterpretingDictionaryEntries"><h3 class="section-title">Interpreting Dictionary Entries</h3><br/>The dictionary entry for each <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> is partitioned into
sections.  Except as explicitly indicated otherwise below, each section
is introduced by a label identifying that section.  The omission of a
section implies that the section is either not applicable, or would
provide no interesting information.<br/>This section defines the significance of each potential section in a
dictionary entry.<br/><section id="section-The``AffectedBy''SectionofaDictionaryEntry"><h4 class="section-title">The ``Affected By'' Section of a Dictionary Entry</h4>For an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>, anything that can affect the side effects of
or <span class="glossary-reference error">glossary:values</span> returned by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>.<br/>For a <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variable</a>, anything that can affect the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variable</a>
including <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> that bind or assign it.<br/></section><section id="section-The``Arguments''SectionofaDictionaryEntry"><h4 class="section-title">The ``Arguments'' Section of a Dictionary Entry</h4>This information describes the syntax information of entries such as those for
<a class="glossary-reference" href="chapter-26.xhtml#glossary-declaration">declarations</a> and special <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expressions</a> which are never <span class="glossary-reference error">glossary:evaluated</span>
as <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">forms</a>, and so do not return <span class="glossary-reference error">glossary:values</span>.<br/></section><section id="section-The``ArgumentsandValues''SectionofaDictionaryEntry"><h4 class="section-title">The ``Arguments and Values'' Section of a Dictionary Entry</h4>An English language description of what <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> accepts
and what <span class="glossary-reference error">glossary:values</span> it returns, including information about defaults for <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameters</a>
corresponding to omittable <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
(such as <a class="glossary-reference" href="chapter-26.xhtml#glossary-optional parameter">optional parameters</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword parameter">keyword parameters</a>).
For <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operators</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macros</a>,
their <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> are not <span class="glossary-reference error">glossary:evaluated</span> unless it is explicitly stated in their
descriptions that they are <span class="glossary-reference error">glossary:evaluated</span>.<br/>Except as explicitly specified otherwise,
the consequences are undefined if these type restrictions are violated.<br/></section><section id="section-The``BindingTypesAffected''SectionofaDictionaryEntry"><h4 class="section-title">The ``Binding Types Affected'' Section of a Dictionary Entry</h4>This information alerts the reader to the kinds of <a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">bindings</a> that might 
potentially be affected by a declaration.  Whether in fact any particular such
<a class="glossary-reference" href="chapter-26.xhtml#glossary-binding">binding</a> is actually affected is dependent on additional factors as well.
See the ``Description'' section of the declaration in question for details.<br/></section><section id="section-The``ClassPrecedenceList''SectionofaDictionaryEntry"><h4 class="section-title">The ``Class Precedence List'' Section of a Dictionary Entry</h4>This appears in the dictionary entry for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>,
and contains an ordered list of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> defined 
by <span class="explicit-roman">Common Lisp</span> that must be in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class precedence list">class precedence list</a> of this <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.<br/>It is permissible for other (<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>) <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a>
to appear in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-class precedence list">class precedence list</a> for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.<br/>It is permissible for 
  either <a class="type-reference" href="chapter-4.xhtml#type-standard-object">standard-object</a>
      or <a class="type-reference" href="chapter-4.xhtml#type-structure-object">structure-object</a>
to appear in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-class precedence list">class precedence list</a>;
for details, see <span class="section-reference error">section:TypeRelationships.</span><br/>Except as explicitly indicated otherwise somewhere in this specification,
no additional <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> may appear in 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-class precedence list">class precedence list</a>.<br/>By definition of the relationship between <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> listed in this section are also <a class="glossary-reference" href="chapter-26.xhtml#glossary-supertype">supertypes</a> of 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> denoted by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.<br/></section><section id="section-TypeSpecEntries"><h4 class="section-title">Dictionary Entries for Type Specifiers</h4><br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifiers</a> are those <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> 
listed in <span class="figure-reference error">figure:StandardizedAtomicTypeSpecs.</span>
Such dictionary entries are of kind 
``Class,'' ``Condition Type,'' ``System Class,'' or ``Type.''
A description of how to interpret 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> naming one of these <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> 
as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifier</a>
is found in the ``Description'' section of such dictionary entries.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifiers</a> are those <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> 
listed in <span class="figure-reference error">figure:StandardizedCompoundTypeSpecNames.</span>
Such dictionary entries are of kind ``Class,'' ``System Class,''
``Type,'' or ``Type Specifier.''
A description of how to interpret as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifier</a>
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> is such a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>
is found in the 
     ``Compound Type Specifier Kind,''
     ``Compound Type Specifier Syntax,''
     ``Compound Type Specifier Arguments,''
 and ``Compound Type Specifier Description''
sections of such dictionary entries.<br/><section id="section-The``CompoundTypeSpecifierKind''SectionofaDictionaryEntry"><h5 class="section-title">The ``Compound Type Specifier Kind'' Section of a Dictionary Entry</h5>An ``abbreviating'' <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> is one that describes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a>
for which it is in principle possible to enumerate the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>,
but for which in practice it is impractical to do so.<br/>A ``specializing'' <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> is one that describes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a>
by restricting the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of one or more components of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>,
such as <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-complex part type">complex part type</a>.<br/>A ``predicating'' <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> is one that describes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a>
containing only those <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> that satisfy a given <a class="glossary-reference" href="chapter-26.xhtml#glossary-predicate">predicate</a>.<br/>A ``combining'' <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> is one that describes a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a>
in a compositional way, using combining operations (such as ``and,'' ``or,'' and
``not'') on other <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>.<br/></section><section id="section-The``CompoundTypeSpecifierSyntax''SectionofaDictionaryEntry"><h5 class="section-title">The ``Compound Type Specifier Syntax'' Section of a Dictionary Entry</h5>This information about a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> describes the syntax of a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifier</a> for that <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.<br/>Whether or not the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> is acceptable as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifier</a>
is not represented here; see <span class="section-reference error">section:TypeSpecEntries.</span><br/></section><section id="section-The``CompoundTypeSpecifierArguments''SectionofaDictionaryEntry"><h5 class="section-title">The ``Compound Type Specifier Arguments'' Section of a Dictionary Entry</h5>This information describes <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> information for the structures defined in
the ``Compound Type Specifier Syntax'' section.<br/></section><section id="section-The``CompoundTypeSpecifierDescription''SectionofaDictionaryEntry"><h5 class="section-title">The ``Compound Type Specifier Description'' Section of a Dictionary Entry</h5>This information describes the meaning of the structures defined in
the ``Compound Type Specifier Syntax'' section.<br/></section></section><section id="section-The``ConstantValue''SectionofaDictionaryEntry"><h4 class="section-title">The ``Constant Value'' Section of a Dictionary Entry</h4>This information describes the unchanging <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a>.<br/></section><section id="section-The``Description''SectionofaDictionaryEntry"><h4 class="section-title">The ``Description'' Section of a Dictionary Entry</h4>A summary of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> and all intended aspects of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>, 
but does not necessarily include all the fields referenced below it 
(``Side Effects,'' ``Exceptional Situations,'' <span class="explicit-italic"> etc.</span>)<br/></section><section id="section-The``Examples''SectionofaDictionaryEntry"><h4 class="section-title">The ``Examples'' Section of a Dictionary Entry</h4>Examples of use of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>.
These examples are not considered part of the standard;
see <span class="section-reference error">section:RemovableText.</span><br/></section><section id="section-The``ExceptionalSituations''SectionofaDictionaryEntry"><h4 class="section-title">The ``Exceptional Situations'' Section of a Dictionary Entry</h4>Three kinds of information may appear here:
<ul><li>Situations that are detected by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> and formally signaled.
</li><li>Situations that are handled by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>.
</li><li>Situations that may be detected by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>.
</li></ul>
This field does not include conditions that could
be signaled by <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> passed to and called by this <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>
as arguments or through dynamic variables, nor by executing subforms of this
operator if it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>.<br/></section><section id="section-The``InitialValue''SectionofaDictionaryEntry"><h4 class="section-title">The ``Initial Value'' Section of a Dictionary Entry</h4>This information describes the initial <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>.
Since this variable might change, see <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> restrictions in the ``Value Type'' section.<br/></section><div class="issue-annotation"><span class="issue-reference error">issue:DOCUMENTATION-FUNCTION-TANGLED</span><section id="section-The``ArgumentPrecedenceOrder''SectionofaDictionaryEntry"><h4 class="section-title">The ``Argument Precedence Order'' Section of a Dictionary Entry</h4>This information describes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument precedence order">argument precedence order</a>.
If it is omitted, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument precedence order">argument precedence order</a> is the default (left to right).<br/></section></div>
<section id="section-The``MethodSignature''SectionofaDictionaryEntry"><h4 class="section-title">The ``Method Signature'' Section of a Dictionary Entry</h4>The description of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> includes descriptions of the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> that are defined on that <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> by the standard.  
A method signature is used to describe the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameters</a> and 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter specializer">parameter specializers</a> for each <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a>. 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-method">Methods</a> defined for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> must be of the form described
by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-signature">signature</a>. <br/><span class="method"><span class="name">F</span>&nbsp;<span class="lambda-list"><span class="explicit-roman">(</span><span class="parameter">x</span> <span class="parameter">class</span><span class="explicit-roman">)</span>
	      <span class="explicit-roman">(</span><span class="parameter">y</span> t<span class="explicit-roman">)</span>
	      <span class="lambda-list-keyword">&amp;optional</span> <span class="parameter">z</span> <span class="lambda-list-keyword">&amp;key</span> <span class="parameter">k</span></span></span><br/><br/> This <a class="glossary-reference" href="chapter-26.xhtml#glossary-signature">signature</a> indicates that this method on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a>
<span class="explicit-bold"> F</span> has two <a class="glossary-reference" href="chapter-26.xhtml#glossary-required parameter">required parameters</a>:
     <span class="parameter">x</span>, which must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized instance">generalized instance</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> <span class="parameter">class</span>;
 and <span class="parameter">y</span>, which can  be any <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> 
       (<span class="explicit-italic"> i.e.</span>,  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized instance">generalized instance</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>).
In addition, there is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-optional parameter">optional parameter</a> <span class="parameter">z</span> and a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword parameter">keyword parameter</a> <span class="parameter">k</span>.  This <a class="glossary-reference" href="chapter-26.xhtml#glossary-signature">signature</a> also indicates that this
method on <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-primary method">primary method</a> and has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-qualifier">qualifiers</a>.<br/>For each <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> supplied must be in the
intersection of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> specified in the description of the
corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> given in 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-signature">signature</a> of some <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a> (including not only those 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> defined in this specification, but also
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> or user-defined <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> in situations
where the definition of such <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> is permitted).<br/></section><section id="section-The``Name''SectionofaDictionaryEntry"><h4 class="section-title">The ``Name'' Section of a Dictionary Entry</h4>This section introduces the dictionary entry.  It is not explicitly labeled.
It appears preceded and followed by a horizontal bar.<br/>In large print at left, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> appears; if more than one
<a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> is to be described by the entry, all such <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> 
are shown separated by commas.<br/>In somewhat smaller italic print at right is an indication of what kind
of dictionary entry this is.  Possible values are:<br/><dl><dt><span class="explicit-italic"> Accessor</span></dt><dd>This is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessor">accessor</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>.<br/></dd><dt><span class="explicit-italic"> Class</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.<br/></dd><dt><span class="explicit-italic"> Condition Type</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-9.xhtml#type-condition">condition</a>.

</dd><dt><span class="explicit-italic"> Constant Variable</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a>.<br/></dd><dt><span class="explicit-italic"> Declaration</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-declaration identifier">declaration identifier</a>.<br/></dd><dt><span class="explicit-italic"> Function</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>.<br/></dd><dt><span class="explicit-italic"> Local Function</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> that is defined only lexically within the scope of some
other <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro form">macro form</a>.<br/></dd><dt><span class="explicit-italic"> Local Macro</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a> that is defined only lexically within the scope of some
other <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro form">macro form</a>.<br/></dd><dt><span class="explicit-italic"> Macro</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.<br/></dd><dt><span class="explicit-italic"> Restart</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-restart">restart</a>.<br/></dd><dt><span class="explicit-italic"> Special Operator</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>.<br/></dd><dt><span class="explicit-italic"> Standard Generic Function</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard generic function">standard generic function</a>.<br/></dd><dt><span class="explicit-italic"> Symbol</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> that is specially recognized in some particular situation,
such as the syntax of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>.<br/></dd><dt><span class="explicit-italic"> System Class</span></dt><dd>This is like <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>, but it identifies a <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> that is potentially
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-built-in class">built-in class</a>.  (No <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> is actually required to be a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-built-in class">built-in class</a>.)<br/></dd><dt><span class="explicit-italic"> Type</span></dt><dd>This is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifier</a>,
and depending on information for each particular entry,
may subject to form other <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifiers</a>.<br/></dd><dt><span class="explicit-italic"> Type Specifier</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> that is not an <a class="glossary-reference" href="chapter-26.xhtml#glossary-atomic type specifier">atomic type specifier</a>,
but that can be used in constructing valid <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifiers</a>.<br/></dd><dt><span class="explicit-italic"> Variable</span></dt><dd>This is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>.<br/></dd></dl><br/></section><section id="section-The``Notes''SectionofaDictionaryEntry"><h4 class="section-title">The ``Notes'' Section of a Dictionary Entry</h4>Information not found elsewhere in this description
which pertains to this <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>.
Among other things, this might include 
 cross reference information,
 code equivalences, 
 stylistic hints,
 implementation hints,
 typical uses.
This information is not considered part of the standard;
any <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a>
is permitted to ignore the presence of this information.<br/></section><section id="section-The``Pronunciation''SectionofaDictionaryEntry"><h4 class="section-title">The ``Pronunciation'' Section of a Dictionary Entry</h4>This offers a suggested pronunciation for <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> 
so that people not in verbal communication with the original designers
can figure out how to pronounce words that are not in normal English usage.
This information is advisory only, and is not considered part of the standard.
For brevity, it is only provided for entries with names that are specific to
<span class="explicit-roman">Common Lisp</span> and would not be found in <span class="explicit-italic"> Webster's Third New International Dictionary
 the English Language, Unabridged</span>.<br/></section><section id="section-The``SeeAlso''SectionofaDictionaryEntry"><h4 class="section-title">The ``See Also'' Section of a Dictionary Entry</h4>List of references to other parts of this standard
that offer information relevant to this <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>. 
This list is not part of the standard.<br/></section><section id="section-The``SideEffects''SectionofaDictionaryEntry"><h4 class="section-title">The ``Side Effects'' Section of a Dictionary Entry</h4>Anything that is changed as a result of the
evaluation of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> containing this <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a>.<br/></section><section id="section-The``Supertypes''SectionofaDictionaryEntry"><h4 class="section-title">The ``Supertypes'' Section of a Dictionary Entry</h4>This appears in the dictionary entry for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>,
and contains a list of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> 
that must be <a class="glossary-reference" href="chapter-26.xhtml#glossary-supertype">supertypes</a> of this <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.<br/>In <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a> where there is a corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>,
the order of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class precedence list">class precedence list</a> 
is consistent with the order presented in this section.<br/></section><section id="section-The``Syntax''SectionofaDictionaryEntry"><h4 class="section-title">The ``Syntax'' Section of a Dictionary Entry</h4>This section describes how to use the <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> in code.
The ``Syntax'' description for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> 
describes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda list">lambda list</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> itself, 
while the ``Method Signatures'' describe the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda list">lambda lists</a> 
of the defined <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a>.
The ``Syntax'' description for 
     an <a class="glossary-reference" href="chapter-26.xhtml#glossary-ordinary function">ordinary function</a>,
     a <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>,
  or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a>
describes its <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameters</a>.<br/>For example, an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> description might say:<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list">x y <span class="lambda-list-keyword">&amp;optional</span> z <span class="lambda-list-keyword">&amp;key</span> k</span>&nbsp;â†’&nbsp;|</span><br/> This description indicates that the function <span class="explicit-bold"> F</span> 
has two required parameters, <span class="parameter">x</span> and <span class="parameter">y</span>.  In addition,
there is an optional parameter <span class="parameter">z</span> and a keyword parameter <span class="parameter">k</span>.<br/>For <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macros</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operators</a>, syntax is given 
in modified BNF notation; see <span class="section-reference error">section:ModifiedBNF.</span>
For <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda list">lambda list</a> is given.
In both cases, however, the outermost parentheses are omitted,
and default value information is omitted.<br/><section id="section-Special``Syntax''NotationsforOverloadedOperators"><h5 class="section-title">Special ``Syntax'' Notations for Overloaded Operators</h5>If two descriptions exist for the same operation but with different numbers of
arguments, then the extra arguments are to be treated as optional.  For example,
this pair of lines:<br/><span class="function-definition"><span class="name">file-position</span>&nbsp;<span class="lambda-list">stream</span>&nbsp;â†’&nbsp;<span class="return-values">position</span></span><br/>
<span class="function-definition"><span class="name">file-position</span>&nbsp;<span class="lambda-list">stream position-spec</span>&nbsp;â†’&nbsp;<span class="return-values">success-p</span></span><br/><br/> is operationally equivalent to this line:<br/><span class="function-definition"><span class="name">file-position</span>&nbsp;<span class="lambda-list">stream <span class="lambda-list-keyword">&amp;optional</span> position-spec</span>&nbsp;â†’&nbsp;<span class="return-values">result</span></span><br/><br/> and differs only in that it provides on opportunity to introduce different
names for <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> and <span class="glossary-reference error">glossary:values</span> for each case.
The separated (multi-line) notation is used when an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> is overloaded in
such a way that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameters</a> are used in different ways
depending on how many <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> are supplied (<span class="explicit-italic"> e.g.</span>,  for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-12.xhtml#function-/">/</a>)
or the return values are different in the two cases (<span class="explicit-italic"> e.g.</span>,  for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-21.xhtml#function-file-position">file-position</a>).<br/></section><section id="section-NamingConventionsforRestParameters"><h5 class="section-title">Naming Conventions for Rest Parameters</h5>Within this specification, 
if the name of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rest parameter">rest parameter</a> is chosen to be a plural noun,
use of that name in <span class="parameter">parameter</span> font refers
to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> to which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rest parameter">rest parameter</a> is bound.
Use of the singular form of that name in <span class="parameter">parameter</span> font refers 
to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/>For example, given a syntax description such as:<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <span class="parameter">arguments</span></span>&nbsp;â†’&nbsp;|</span><br/> it is appropriate to refer either to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rest parameter">rest parameter</a> named
<span class="parameter">arguments</span> by name, or to one of its elements by speaking of ``an <span class="parameter">argument</span>,''
``some <span class="parameter">argument</span>,'' ``each <span class="parameter">argument</span>'' <span class="explicit-italic"> etc.</span><br/></section><section id="section-RequiringNon-NullRestParametersinthe``Syntax''Section"><h5 class="section-title">Requiring Non-Null Rest Parameters in the ``Syntax'' Section</h5>In some cases it is useful to refer to all arguments equally as a single
aggregation using a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rest parameter">rest parameter</a> while at the same time
requiring at least one argument.  A variety of imperative and
declarative means are available in <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a> for expressing such a
restriction, however they generally do not manifest themselves in a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda list">lambda list</a>.  For descriptive purposes within this specification,<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxarguments<msup><mrow/><mo>+</mo></msup></math></span>&nbsp;â†’&nbsp;|</span><br/> means the same as<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;rest</span> arguments</span>&nbsp;â†’&nbsp;|</span><br/> but introduces the additional requirement that there be 
at least one <span class="parameter">argument</span>.<br/></section><section id="section-Returnvaluesinthe``Syntax''Section"><h5 class="section-title">Return values in the ``Syntax'' Section</h5>An evaluation arrow ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math>'' precedes a list of <span class="glossary-reference error">glossary:values</span> to be returned.
For example:<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list">a b c</span>&nbsp;â†’&nbsp;<span class="return-values">x</span></span><br/><br/> indicates that <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> is an operator that has three <a class="glossary-reference" href="chapter-26.xhtml#glossary-required parameter">required parameters</a>
(<span class="explicit-italic"> i.e.</span>,  <span class="parameter">a</span>, <span class="parameter">b</span>, and <span class="parameter">c</span>) and that returns one <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> (<span class="explicit-italic"> i.e.</span>,  <span class="parameter">x</span>).
If more than one <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> is returned by an operator, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> of the
<span class="glossary-reference error">glossary:values</span> are separated by commas, as in:<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list">a b c</span>&nbsp;â†’&nbsp;<span class="return-values">x, y, z</span></span><br/><br/><section id="section-NoArgumentsorValuesinthe``Syntax''Section"><h6 class="section-title">No Arguments or Values in the ``Syntax'' Section</h6>If no <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> are permitted, or no <span class="glossary-reference error">glossary:values</span> are returned, 
a special notation is used to make this more visually apparent.  For example,<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi></math><span class="explicit-italic"> no <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi></math></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi></math><span class="explicit-italic"> no <span class="glossary-reference error">glossary:values</span></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi></math></span></span><br/><br/>indicates that <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> is an operator that accepts no <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> and returns
no <span class="glossary-reference error">glossary:values</span>.<br/></section><section id="section-UnconditionalTransferofControlinthe``Syntax''Section"><h6 class="section-title">Unconditional Transfer of Control in the ``Syntax'' Section</h6>Some <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operators</a> perform an unconditional transfer of control, and
so never have any return values.  Such <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operators</a> are notated using
a notation such as the following:<br/><span class="function-definition"><span class="name">F</span>&nbsp;<span class="lambda-list">a b c</span>&nbsp;â†’&nbsp;|</span><br/></section></section></section><section id="section-The``ValidContext''SectionofaDictionaryEntry"><h4 class="section-title">The ``Valid Context'' Section of a Dictionary Entry</h4>This information is used by dictionary entries such as ``Declarations''
in order to restrict the context in which the declaration may appear.<br/>A given ``Declaration'' might appear in 
     a <a class="glossary-reference" href="chapter-26.xhtml#glossary-declaration">declaration</a> (<span class="explicit-italic"> i.e.</span>,  a <a class="symbol-reference" href="chapter-3.xhtml#symbol-declare">declare</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a>),
     a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proclamation">proclamation</a> (<span class="explicit-italic"> i.e.</span>,  a <a class="macro-reference" href="chapter-3.xhtml#macro-declaim">declaim</a> or <a class="function-reference" href="chapter-3.xhtml#function-proclaim">proclaim</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>),
  or both.<br/></section><section id="section-The``ValueType''SectionofaDictionaryEntry"><h4 class="section-title">The ``Value Type'' Section of a Dictionary Entry</h4>This information describes any <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> restrictions on a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>.<br/>Except as explicitly specified otherwise,
the consequences are undefined if this type restriction is violated.<br/></section></section>
</section><section id="section-Conformance"><h2 class="section-title">Conformance</h2>

This standard presents the syntax and semantics to be implemented by a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> (and its accompanying documentation).
In addition, it imposes requirements on <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming programs</a>.<br/><section id="section-ConformingImplementations"><h3 class="section-title">Conforming Implementations</h3>A <span class="newterm">conforming implementation</span> shall adhere to the requirements outlined
in this section.<br/><section id="section-ReqLangFeatures"><h4 class="section-title">Required Language Features</h4><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall accept all features 
(including deprecated features)
of the language specified in this standard,
with the meanings defined in this standard.<br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall not require the inclusion of substitute
or additional language elements in code in order to accomplish a feature of
the language that is specified in this standard.<br/></section><section id="section-DocumentationofImplementation-DependentFeatures"><h4 class="section-title">Documentation of Implementation-Dependent Features</h4>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall be accompanied by a document
that provides a definition of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>
aspects of the language defined by this specification.<br/>In addition, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> is encouraged (but not required) 
to document items in this standard that are identified as
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>, although in some cases
such documentation might simply identify the item as ``undefined.''<br/></section><section id="section-DocumentationofExtensions"><h4 class="section-title">Documentation of Extensions</h4>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall be accompanied by a
document that separately describes any features accepted by the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> that are not specified in this standard, but that do not
cause any ambiguity or contradiction when added to the language
standard.  Such extensions shall be described as being ``extensions to
<span class="explicit-roman">Common Lisp</span> as specified by ANSI <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> standard number</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>.''<br/></section><section id="section-TreatmentofExceptionalSituations"><h4 class="section-title">Treatment of Exceptional Situations</h4>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall treat exceptional situations 
in a manner consistent with this specification.<br/><section id="section-ResolutionofApparentConflictsinExceptionalSituations"><h5 class="section-title">Resolution of Apparent Conflicts in Exceptional Situations</h5>If more than one passage in this specification appears to apply to the
same situation but in conflicting ways, the passage that appears
to describe the situation in the most specific way (not necessarily the
passage that provides the most constrained kind of error detection) 
takes precedence.<br/><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><section id="section-ExamplesofResolutionofApparentConflicts&#10;&#9;&#9;&#9;inExceptionalSituations"><h6 class="section-title">Examples of Resolution of Apparent Conflicts 
			  in Exceptional Situations</h6>Suppose that function <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> is a member of a set <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> that
operate on numbers.  Suppose that one passage states that an error must be
signaled if any <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> in <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> is ever given an argument of <code><span class="syntax-root"><span class="syntax-number">17</span>
</span></code>.
Suppose that an apparently conflicting passage states that the consequences 
are undefined if <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> receives an argument of <code><span class="syntax-root"><span class="syntax-number">17</span>
</span></code>.  Then the second passage
(the one specifically about <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code>) would dominate because the description of
the situational context is the most specific, and it would not be required that
<code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> signal an error on an argument of <code><span class="syntax-root"><span class="syntax-number">17</span>
</span></code> even though other functions in 
the set <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> would be required to do so.<br/></section></div></section></section><section id="section-ConformanceStatement"><h4 class="section-title">Conformance Statement</h4>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> shall produce a conformance statement 
as a consequence of using the implementation, or that statement
shall be included in the accompanying documentation.  If the implementation
conforms in all respects with this standard, the conformance statement
shall be<br/><ul><li>``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> Implementation</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> conforms with the requirements 
	  of ANSI <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> standard number</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>''
</li></ul><br/>If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> conforms with some but not all of the requirements of this
standard, then the conformance statement shall be<br/><ul><li>``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> Implementation</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> conforms with the requirements of
	  ANSI <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> standard number</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> with the following exceptions: 
	  <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> reference to or complete list of the requirements of
		   the standard with which the implementation does not conform</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>.''
</li></ul> <br/></section></section><section id="section-ConformingPrograms"><h3 class="section-title">Conforming Programs</h3><a id="index/term-conforming program"></a><a id="index/term-conforming code"></a><br/>Code conforming with the requirements of this standard shall adhere to the
following:<br/><ol><li><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> shall use only those features of the
               language syntax and semantics that are 
	       either specified in this standard
		   or defined using the extension mechanisms 
		      specified in the standard.
 <br/></li><li><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> may use
	      <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> features and values, 
	      but shall not rely upon
	      any particular interpretation of these features and values 
	      other than those that are discovered by the execution of <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a>.<br/></li><li><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> shall not depend on the consequences
	      of undefined or unspecified situations.<br/></li><li><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> does not use any constructions 
	      that are prohibited by the standard.<br/></li><li><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> does not depend on extensions 
	      included in an implementation.
</li></ol> <br/>
<section id="section-UseofImplementation-DefinedLanguageFeatures"><h4 class="section-title">Use of Implementation-Defined Language Features</h4>Note that <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> may rely on particular
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> values or features. Also note that the
requirements for <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">conforming code</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementations</a> do not
require that the results produced by conforming code always be the
same when processed by a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a>. The results may be the
same, or they may differ.<br/>
 
Conforming code may run in all conforming implementations, but might
have allowable <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> behavior that makes it
non-portable code.
For example, the following are examples of <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">forms</a> that are conforming, but
that might return different <span class="glossary-reference error">glossary:values</span> in different implementations:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-evenp">evenp</a> <a class="constant-reference" href="chapter-12.xhtml#constant-most-positive-fixnum">most-positive-fixnum</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-random">random</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-&gt;">&gt;</a> <a class="constant-reference" href="chapter-5.xhtml#constant-lambda-parameters-limit">lambda-parameters-limit</a> <span class="syntax-number">93</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
<span class="syntax-cons">(<a class="function-reference" href="chapter-13.xhtml#function-char-name">char-name</a> <span class="syntax-character">#\A</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
</span></code></pre> <br/><section id="section-ReadTimeConditionals"><h5 class="section-title">Use of Read-Time Conditionals</h5><br/>
Use of <code><span class="syntax-root">#+
</span></code> and <code><span class="syntax-root">#-
</span></code> does not automatically disqualify a program
from being conforming.  A program which uses <code><span class="syntax-root">#+
</span></code> and <code><span class="syntax-root">#-
</span></code> is 
considered conforming if there is no set of <span class="glossary-reference error">glossary:features</span> in which the
program would not be conforming.  Of course, <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming programs</a> are
not necessarily working programs.  The following program is conforming:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">foo</span> <span class="syntax-symbol">()</span>
  #+ACME <span class="syntax-cons">(<span class="syntax-interned-symbol">acme:initialize-something</span>)</span>
  <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-print">print</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">hello-there</span></span>)</span>)</span>
</span></code></pre><br/>However, this program might or might not work, depending on whether the
presence of the feature <code><span class="syntax-root"><span class="syntax-interned-symbol">ACME</span>
</span></code> really implies that a function named
<code><span class="syntax-root"><span class="syntax-interned-symbol">acme:initialize-something</span>
</span></code> is present in the environment.  In effect,
using <code><span class="syntax-root">#+
</span></code> or <code><span class="syntax-root">#-
</span></code> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a> means that the variable
<a class="variable-reference" href="chapter-24.xhtml#variable-*features*">*features*</a><a id="symbol-*features*"></a>
becomes just one more piece of input data to that 
program.  Like any other data coming into a program, the programmer
is responsible for assuring that the program does not make unwarranted
assumptions on the basis of input data.<br/></section></section><section id="section-CharacterSetforPortableCode"><h4 class="section-title">Character Set for Portable Code</h4><span class="glossary-reference error">glossary:Portable code</span> is written using only <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard character">standard characters</a>.<br/></section></section>
</section><section id="section-LanguageExtensions"><h2 class="section-title">Language Extensions</h2>

<div class="issue-annotation"><a class="issue-reference" href="issues/extensions-position.xhtml#issue-extensions-position:documentation">X3J13 Issue EXTENSIONS-POSITION:DOCUMENTATION</a> 
A language extension is any documented <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> behavior
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined name</a> in this standard that varies from the
behavior described in this standard, or a documented consequence of a
situation that the standard specifies as undefined, unspecified, or
extendable by the implementation.  For example, if this standard says
that ``the results are unspecified,'' an extension would be to specify
the results.<br/><span class="reviewer-note" id="reviewer-note-this-contradicts-pre"><span class="reviewer-note-tooltip"><span class="reviewer">Barmar</span>: This contradicts previous definitions of conforming code.</span>â€£</span>
If the correct behavior of a program depends on the results provided
by an extension, only implementations with the same extension will
execute the program correctly.  Note that such a program might be
non-conforming.  Also, if this standard says that ``an implementation
may be extended,'' a conforming, but possibly non-portable, program
can be written using an extension.<br/>An implementation can have extensions, provided they do not alter the
behavior of conforming code and provided they are not explicitly
prohibited by this standard.<br/></div>          
The term ``extension'' refers only to extensions available upon
startup.  An implementation is free to allow or prohibit redefinition
of an extension.<br/>The following list contains specific guidance to implementations 
concerning certain types of extensions.
<dl><dt><span class="explicit-bold"> Extra return values</span></dt><dd><span class="issue-annotation"><span class="issue-reference error">issue:EXTRA-RETURN-VALUES</span> 
An implementation must return exactly
the number of return values specified by this standard unless the
standard specifically indicates otherwise.
</span>

</dd><dt><span class="explicit-bold"> Unsolicited messages</span></dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/unsolicited-messages.xhtml#issue-unsolicited-messages:not-to-system-user-streams">X3J13 Issue UNSOLICITED-MESSAGES:NOT-TO-SYSTEM-USER-STREAMS</a> 
No output can be produced by a function other than that specified in
the standard or due to the signaling of <a class="glossary-reference" href="chapter-26.xhtml#glossary-condition">conditions</a>
detected by the function.<br/>Unsolicited output, such as garbage collection notifications and
autoload heralds, should not go directly to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>
that is the value of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> variable defined in this
standard, but can go indirectly to <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminal i/o">terminal I/O</a> by using a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-synonym stream">synonym stream</a> to <a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>.<br/>Progress reports from such functions as <a class="function-reference" href="chapter-24.xhtml#function-load">load</a> and
<a class="function-reference" href="chapter-3.xhtml#function-compile">compile</a> are considered solicited, and are not covered by
this prohibition.<br/></div> 
</dd><dt><span class="explicit-bold"> Implementation of macros and special forms</span></dt><dd><span class="issue-annotation"><span class="issue-reference error">issue:MACRO-AS-FUNCTION</span>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">Macros</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operators</a> defined in this standard
must not be <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a>.
</span> <br/></dd></dl>

</section><section id="section-LanguageSubsets"><h2 class="section-title">Language Subsets</h2>

<span class="issue-annotation"><span class="issue-reference error">issue:SUBSETTING-POSITION</span>The language described in this standard contains no subsets,
though subsets are not forbidden.
</span>
For a language to be considered a subset,
it must have the property that any valid <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">program</a> in that language
has equivalent semantics and will run directly
(with no extralingual pre-processing, and no special compatibility packages)
in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> of the full language.<br/>A language that conforms to this requirement shall be described
as being a ``subset of <span class="explicit-roman">Common Lisp</span> as specified by ANSI <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> standard number</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>.''

</section><section id="section-DeprecatedFeatures"><h2 class="section-title">Deprecated Language Features</h2>

Deprecated language features are not expected to appear in future <span class="explicit-roman">Common Lisp</span>
standards, but are required to be implemented for conformance with this
standard; see <span class="section-reference error">section:ReqLangFeatures.</span><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">Conforming programs</a> can use deprecated features;
however, it is considered good programming style to avoid them.
It is permissible for the compiler to produce <a class="glossary-reference" href="chapter-26.xhtml#glossary-style warning">style warnings</a> 
about the use of such features at compile time, 
but there should be no such warnings at program execution time.<br/><section id="section-DeprecatedFunctions"><h3 class="section-title">Deprecated Functions</h3><div class="issue-annotation"><span class="issue-reference error">issue:REQUIRE-PATHNAME-DEFAULTS-AGAIN</span><div class="issue-annotation"><a class="issue-reference" href="issues/test-not-if-not.xhtml#issue-test-not-if-not:flush-all">X3J13 Issue TEST-NOT-IF-NOT:FLUSH-ALL</a><div class="issue-annotation"><span class="issue-reference error">issue:GENTEMP-BAD-IDEA</span>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> in Figure <span class="explicit-mono">()</span>&ndash; are deprecated.
