ions</a><ol> <li><a href="#section-ExamplesofResolutionofApparentConflicts&#10;&#9;&#9;&#9;inExceptionalSituations">Examples of Resolution of Apparent Conflicts 
			  in Exceptional Situations</a><ol> </ol></li></ol></li></ol></li><li><a href="#section-ConformanceStatement">Conformance Statement</a><ol> </ol></li></ol></li><li><a href="#section-ConformingPrograms">Conforming Programs</a><ol> <li><a href="#section-UseofImplementation-DefinedLanguageFeatures">Use of Implementation-Defined Language Features</a><ol> <li><a href="#section-ReadTimeConditionals">Use of Read-Time Conditionals</a><ol> </ol></li></ol></li><li><a href="#section-CharacterSetforPortableCode">Character Set for Portable Code</a><ol> </ol></li></ol></li></ol></li><li><a href="#section-LanguageExtensions">Language Extensions</a><ol> </ol></li><li><a href="#section-LanguageSubsets">Language Subsets</a><ol> </ol></li><li><a href="#section-DeprecatedFeatures">Deprecated Language Features</a><ol> <li><a href="#section-DeprecatedFunctions">Deprecated Functions</a><ol> </ol></li><li><a href="#section-DeprecatedArgumentConventions">Deprecated Argument Conventions</a><ol> </ol></li><li><a href="#section-DeprecatedVariables">Deprecated Variables</a><ol> </ol></li><li><a href="#section-DeprecatedReaderSyntax">Deprecated Reader Syntax</a><ol> </ol></li></ol></li><li><a href="#section-CLsymbols">Symbols in the COMMON-LISP Package</a><ol> </ol></li></ol></nav><div class="content"><section id="section-ChapOne"><h1 class="section-title">1. Introduction</h1><section id="section-Scope,Purpose,andHistory"><h2 class="section-title">Scope, Purpose, and History</h2><section id="section-ScopeandPurpose"><h3 class="section-title">Scope and Purpose</h3>The specification set forth in this document is designed to promote
the portability of <span class="explicit-roman">Common Lisp</span> programs among a variety of data processing
systems. It is a language specification aimed at an audience of
implementors and knowledgeable programmers. It is neither a tutorial nor
an implementation guide.
</section><section id="section-History"><h3 class="section-title">History</h3>Lisp is a family of languages with a long history.  Early key ideas in
Lisp were developed by John McCarthy during the 1956 Dartmouth Summer
Research Project on Artificial Intelligence.  McCarthy's motivation
was to develop an algebraic list processing language for artificial
intelligence work.
Implementation efforts for early dialects of Lisp were undertaken on
the IBM704, the IBM7090, the Digital Equipment Corporation (DEC) PDP-1,
the DECPDP-6, and the PDP-10. The primary dialect of Lisp between
1960 and 1965 was Lisp1.5. By the early 1970's there were two
predominant dialects of Lisp, both arising from these early efforts:
MacLisp and Interlisp.
For further information about very early Lisp dialects, 
see <span class="explicit-italic"> The Anatomy of Lisp</span> or <span class="explicit-italic"> Lisp 1.5 Programmer's Manual</span>.<br/>MacLisp improved on the Lisp1.5 notion of special variables and error
handling. MacLisp also introduced the concept of functions that could take
a variable number of arguments, macros, arrays, non-local dynamic
exits, fast arithmetic, the first good Lisp compiler, and an emphasis
on execution speed. 
By the end of the 1970's, MacLisp was in use at over 50 sites.
For further information about Maclisp, 
see <span class="explicit-italic"> Maclisp Reference Manual, Revision0</span> or <span class="explicit-italic"> The Revised Maclisp Manual</span>.<br/>Interlisp introduced many ideas into Lisp programming environments and
methodology. One of the Interlisp ideas that influenced <span class="explicit-roman">Common Lisp</span> was an iteration
construct implemented by Warren Teitelman that inspired the <a class="macro-reference" href="chapter-6.xhtml#macro-loop">loop</a>
macro used both on the Lisp Machines and in MacLisp, and now in <span class="explicit-roman">Common Lisp</span>.
For further information about Interlisp,
see <span class="explicit-italic"> Interlisp Reference Manual</span>.<br/>Although the first implementations of Lisp were on the IBM704 and the
IBM7090, later work focussed on the DEC
PDP-6 and, later, PDP-10 computers, the latter being the mainstay of
Lisp and artificial intelligence work at such places as 
Massachusetts Institute of Technology (MIT), Stanford University,
and 
Carnegie Mellon University (CMU) from the mid-1960's through much of the 1970's.
The PDP-10 computer and its predecessor the PDP-6 computer were, by
design, especially well-suited to Lisp because they had 36-bit words
and 18-bit addresses. This architecture allowed a <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> cell to be
stored in one word; single instructions could extract the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-car">car</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-cdr">cdr</a>
parts.  The PDP-6 and PDP-10 had fast, powerful stack instructions
that enabled fast function calling.
But the limitations of the PDP-10 were evident by 1973: it supported a
small number of researchers using Lisp, and the small, 18-bit address
space (<math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow>2</mrow><mo>18</mo></msup></math> = 262,144 words) limited the size of a single
program.
One response to the address space problem was the Lisp Machine, a
special-purpose computer designed to run Lisp programs.  The other
response was to use general-purpose computers with address spaces
larger than 18bits, such as the DEC VAX and
the S-1MarkIIA.
For further information about S-1 Common Lisp, see ``S-1 Common Lisp Implementation.''<br/>The Lisp machine concept was developed in the late 1960's.  In the
early 1970's, Peter Deutsch, working with 
Daniel Bobrow, implemented a Lisp on the
Alto, a single-user minicomputer, using microcode to interpret a
byte-code implementation language. Shortly thereafter, Richard
Greenblatt began work on a different hardware and instruction set
design at MIT.
Although the Alto was not a total success as a Lisp machine, a dialect
of Interlisp known as Interlisp-D became available on the D-series
machines manufactured by Xerox&mdash;the Dorado, Dandelion,
Dandetiger, and Dove (or Daybreak).
An upward-compatible extension of MacLisp called Lisp
Machine Lisp became available on the early MIT Lisp Machines.
Commercial Lisp machines from Xerox, Lisp Machines (LMI), and
Symbolics were on the market by 1981.
For further information about Lisp Machine Lisp, see <span class="explicit-italic"> Lisp Machine Manual</span>.<br/>During the late 1970's, Lisp Machine Lisp began to expand towards a
much fuller language.  Sophisticated lambda lists, 
<code><span class="syntax-root"><a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a>
</span></code>, multiple values, and structures
like those in <span class="explicit-roman">Common Lisp</span> are the results of early
experimentation with programming styles by the Lisp Machine group.
Jonl White and others migrated these features to MacLisp.
Around 1980, Scott Fahlman and others at CMU began work on a Lisp to
run on the Scientific Personal Integrated Computing
Environment (SPICE) workstation.  One of the goals of the project was to
design a simpler dialect than Lisp Machine Lisp.<br/>The Macsyma group at MIT began a project during the late 1970's called
the New Implementation of Lisp (NIL) for the VAX, which was headed by
White.  One of the stated goals of the NIL project was to fix many of
the historic, but annoying, problems with Lisp while retaining significant 
compatibility with MacLisp.  At about the same time, a research group at
Stanford University and Lawrence Livermore National Laboratory headed
by Richard P. Gabriel began the design of a Lisp to run on the
S-1MarkIIA supercomputer.  S-1Lisp, never completely
functional, was the test bed for adapting advanced compiler techniques
to Lisp implementation.  Eventually the S-1 and NIL groups
collaborated.
For further information about the NIL project,
see ``NIL&mdash;A Perspective.''<br/>
The first effort towards Lisp standardization was made in 1969, 
when Anthony Hearn and Martin Griss at the University of Utah 
defined Standard Lisp&mdash;a subset of Lisp1.5 and other dialects&mdash;to 
transport REDUCE, a symbolic algebra system.
During the 1970's, the Utah group implemented first a retargetable
optimizing compiler for Standard Lisp,
and then an extended implementation known as Portable Standard Lisp (PSL).
By the mid 1980's, PSL ran on about a dozen kinds of computers.
For further information about Standard Lisp, see ``Standard LISP Report.''<br/>PSL and Franz Lisp&mdash;a MacLisp-like dialect for Unix machines&mdash;were 
the first examples of widely available Lisp dialects on multiple 
hardware platforms. <br/>One of the most important developments in Lisp occurred during the
second half of the 1970's: Scheme. Scheme, designed by Gerald J.
Sussman and Guy L. Steele Jr., is a simple dialect of Lisp whose
design brought to Lisp some of the ideas from programming language
semantics developed in the 1960's.  Sussman was one of the prime
innovators behind many other advances in Lisp technology from the late
1960's through the 1970's.
The major contributions of Scheme were lexical scoping, lexical
closures, first-class continuations, and simplified syntax (no
separation of value cells and function cells). Some of these contributions made
a large impact on the design of <span class="explicit-roman">Common Lisp</span>.
For further information about Scheme, see <span class="explicit-italic"> IEEE Standard for the Scheme Programming Language</span> or ``Revised<math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow/><mo>3</mo></msup></math> Report on the Algorithmic Language Scheme.''<br/>In the late 1970's object-oriented programming concepts started to
make a strong impact on Lisp. 
At MIT, certain ideas from Smalltalk made their way into several
widely used programming systems.
Flavors, an object-oriented programming system with multiple inheritance, 
was developed at MIT for the Lisp machine community by Howard Cannon and others.
At Xerox, the experience with Smalltalk and 
Knowledge Representation Language (KRL) led to the development of 
Lisp Object Oriented Programming System (LOOPS) and later Common LOOPS.
For further information on Smalltalk, see <span class="explicit-italic"> Smalltalk-80: The Language and its Implementation</span>.
For further information on Flavors, see <span class="explicit-italic"> Flavors: A Non-Hierarchical Approach to Object-Oriented Programming</span>.<br/>These systems influenced the design of the Common Lisp Object System (CLOS).
CLOS was developed specifically for this standardization effort,
and was separately written up in ``Common Lisp Object System Specification.''  However, minor details
of its design have changed slightly since that publication, and that paper 
should not be taken as an authoritative reference to the semantics of the
object system as described in this document.<br/>In 1980 Symbolics and LMI were developing Lisp Machine Lisp; stock-hardware
implementation groups were developing NIL, Franz Lisp, and PSL; Xerox
was developing Interlisp; and the SPICE project at CMU was developing
a MacLisp-like dialect of Lisp called SpiceLisp.<br/>In April 1981, after a DARPA-sponsored meeting concerning the
splintered Lisp community, Symbolics, the SPICE project, the NIL
project, and the S-1Lisp project joined together to define
<span class="explicit-roman">Common Lisp</span>.  Initially spearheaded by White and Gabriel, the
driving force behind this grassroots effort was provided by Fahlman,
Daniel Weinreb, David Moon, Steele,  and Gabriel.
<span class="explicit-roman">Common Lisp</span> was designed as a description of a family of languages.  The
primary influences on <span class="explicit-roman">Common Lisp</span> were Lisp Machine Lisp, MacLisp, NIL,
S-1Lisp, Spice Lisp, and Scheme.
<span class="explicit-italic"> Common Lisp: The Language</span> is a description of that design.  Its
semantics were intentionally underspecified in places where it was
felt that a tight specification would overly constrain <span class="explicit-roman">Common Lisp</span>
research and use.

In 1986 X3J13 was formed as a technical working group to
produce a draft for an ANSI <span class="explicit-roman">Common Lisp</span> standard. Because of the
acceptance of <span class="explicit-roman">Common Lisp</span>, the goals of this group differed from those of
the original designers. These new goals included stricter
standardization for portability, an object-oriented programming
system, a condition system, iteration facilities, and a way to handle
large character sets.  To accommodate those
goals, a new language specification, this
document, was developed.<br/></section>
</section><section id="section-OrganizationoftheDocument"><h2 class="section-title">Organization of the Document</h2>
This is a reference document, not a tutorial document.  Where possible
and convenient, the order of presentation has been chosen so that the
more primitive topics precede those that build upon them;  however,
linear readability has not been a priority.<br/>This document is divided into chapters by topic.
Any given chapter might contain conceptual material, dictionary entries, or both.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">Defined names</a> within the dictionary portion of a chapter are
grouped in a way that brings related topics into physical proximity.
Many such groupings were possible,
and no deep significance should be inferred from the particular grouping that was chosen.
To see <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> grouped alphabetically, consult the index.
For a complete list of <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a>, see <span class="section-reference error">section:CLsymbols.</span><br/>In order to compensate for the sometimes-unordered portions of this document, 
a glossary has been provided; see <span class="section-reference error">section:Glossary.</span>
The glossary provides connectivity by providing easy access to 
definitions of terms, and in some cases by providing examples or 
cross references to additional conceptual material.<br/>For information about notational conventions used in this document,
see <span class="section-reference error">section:Definitions.</span><br/>For information about conformance, see <span class="section-reference error">section:Conformance.</span> <br/>For information about extensions and subsets, see <a class="section-reference" href="#section-LanguageExtensions">Language Extensions</a>
and <a class="section-reference" href="#section-LanguageSubsets">Language Subsets</a>.<br/>For information about how <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">programs</a> in the language are parsed by the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>, see <span class="section-reference error">section:Syntax.</span><br/>For information about how <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">programs</a> in the language are <a class="glossary-reference" href="chapter-26.xhtml#glossary-compile">compiled</a>
and <span class="glossary-reference error">glossary:executed</span>, see <span class="section-reference error">section:EvaluationAndCompilation.</span><br/>For information about data types, see <span class="section-reference error">section:TypesAndClasses.</span>
Not all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> are defined in this chapter;
many are defined in chapter corresponding to their topic&ndash;for example,
the numeric types are defined in <a class="section-reference" href="#section-Numbers">Numbers</a>.
For a complete list of <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>, 
see <span class="figure-reference error">figure:StandardizedAtomicTypeSpecs.</span><br/>For information about general purpose control and data flow,
see <a class="section-reference" href="chapter-5.xhtml#section-ChapFive">Data and Control Flow</a> or <a class="section-reference" href="chapter-6.xhtml#section-ChapSix">Iteration</a>.<br/>

        <span class="explicit-italic"> SIGPLAN Notices</span> V21, #12, December, 1986.<br/></li><li>``S-1 Common Lisp Implementation,''
	R.A. Brooks, R.P. Gabriel, and G.L. Steele,
	<span class="explicit-italic"> Conference Record of the 1982 ACM Symposium on Lisp and Functional Programming</span>,
	108-113, 1982.<br/></li><li><span class="explicit-italic"> Smalltalk-80: The Language and its Implementation</span>,
        A. Goldberg and D. Robson, Addison-Wesley, 1983.<br/></li><li>``Standard LISP Report,''
        J.B. Marti, A.C. Hearn, M.L. Griss, and C. Griss,
        <span class="explicit-italic"> SIGPLAN Notices</span> V14, #10, October, 1979.<br/></li><li><span class="explicit-italic"> Webster's Third New International Dictionary
 the English Language, Unabridged</span>,
	Merriam Webster (Springfield, MA), 1986.<br/></li><li><span class="explicit-italic"> XP: A Common Lisp Pretty Printing System</span>,

	Memo 1102a,

</section><section id="section-Definitions"><h2 class="section-title">Definitions</h2>

This section contains notational conventions and definitions of terms
used in this manual.<br/><section id="section-NotationalConventions"><h3 class="section-title">Notational Conventions</h3><a id="index/text-notation"></a><br/>The following notational conventions are used throughout this document.<br/><section id="section-FontKey"><h4 class="section-title">Font Key</h4><a id="index/text-font key"></a><br/>Fonts are used in this document to convey information.<br/><dl><dt><a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a></dt><dd>Denotes a formal term whose meaning is defined in the Glossary.
When this font is used, the Glossary definition takes precedence 
over normal English usage.<br/>Sometimes a glossary term appears subscripted, 
as in ``<a class="glossary-reference" href="chapter-26.xhtml#glossary-whitespace">whitespace</a><sub>2</sub>.''  
Such a notation selects one particular Glossary definition out of several,
in this case the second.
The subscript notation for Glossary terms is generally used where the
context might be insufficient to disambiguate among the available definitions.<br/></dd><dt><span class="newterm">name</span></dt><dd>Denotes the introduction of a formal term locally to the current text.
There is still a corresponding glossary entry, and is formally equivalent
to a use of ``<a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>,'' but the hope is that making such uses 
conspicuous will save the reader a trip to the glossary in some cases.<br/></dd><dt><span class="symbol-reference error">symbol:name</span></dt><dd>Denotes a symbol in the <a class="package-reference" href="#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>.
For information about <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> conventions,
see <span class="section-reference error">section:CaseInSymbols.</span><br/></dd><dt><code><span class="syntax-root"><span class="syntax-interned-symbol">name</span>
</span></code></dt><dd>Denotes a sample <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> or piece of <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a> that a programmer
might write in <span class="explicit-roman">Common Lisp</span>.<br/>This font is also used for certain <a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> names that are not
names of <a class="glossary-reference" href="chapter-26.xhtml#glossary-external symbol">external symbols</a> of the <a class="package-reference" href="#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a>, 
such as <a class="glossary-reference" href="chapter-26.xhtml#glossary-keyword">keywords</a><sub>1</sub>,
        <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a>,
    and <a class="glossary-reference" href="chapter-26.xhtml#glossary-loop keyword">loop keywords</a>.<br/></dd><dt><span class="parameter">name</span></dt><dd>Denotes the name of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a>.<br/>In some situations the notation ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="parameter">name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>'' (<span class="explicit-italic"> i.e.</span>,  the same font,
but with surrounding ``angle brackets'') is used instead in order to
provide better visual separation from surrounding characters.  These
``angle brackets'' are metasyntactic, and never actually appear in program
input or output.<br/></dd></dl><br/></section><section id="section-ModifiedBNF"><h4 class="section-title">Modified BNF Syntax</h4><a id="index/text-bnf key"></a>
<br/>This specification uses an extended Backus Normal Form (BNF) to
describe the syntax of <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro form">macro forms</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-special form">special forms</a>.
This section discusses the syntax of BNF expressions.<br/><section id="section-SplicinginModifiedBNFSyntax"><h5 class="section-title">Splicing in Modified BNF Syntax</h5>The primary extension used is the following:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML">O</math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math></math>An expression of this form appears whenever a list of elements is
to be spliced into a larger structure and the elements can appear in
any order. The symbol <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> represents a description of the syntax of
some number of syntactic elements to be spliced; that description must
be of the form<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mrow>O</mrow><mo>1 </mo></msub><mi>|</mi> <mi>â€¦</mi> <mi>|</mi><msub><mrow> O</mrow><mo>l</mo></msub></math><div class="issue-annotation"><span class="issue-reference error">issue:LOOP-MISCELLANEOUS-REPAIRS</span> where each <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>i</mo></msub></math> can be of the form <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> or of
the form <math xmlns="http://www.w3.org/1998/Math/MathML">S</math><span class="explicit-roman">*</span> or of the form <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML">S</math><msup><mrow/><mo>1</mo></msup></math>.
</div>The expression <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML">O</math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> means that a list of the form<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><msub><mrow>(O</mrow><mo><msub><mrow>i</mrow><mo>1</mo></msub></mo></msub><mi>â€¦</mi><msub><mrow>O</mrow><mo><msub><mrow>i</mrow><mo>j</mo></msub></mo></msub>)1<mo>â‰¤</mo>j</math> is spliced into the enclosing expression,
such that if <math xmlns="http://www.w3.org/1998/Math/MathML">n <mo>â‰ </mo>m</math> and <math xmlns="http://www.w3.org/1998/Math/MathML">1<mo>â‰¤</mo>n,m<mo>â‰¤</mo>j</math>,
then either <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo><msub><mrow>i</mrow><mo>n</mo></msub></mo></msub><mo>â‰ </mo><msub><mrow>O</mrow><mo><msub><mrow>i</mrow><mo>m</mo></msub></mo></msub></math>
         or <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo><msub><mrow>i</mrow><mo>n</mo></msub></mo></msub><msub><mrow>= O</mrow><mo><msub><mrow>i</mrow><mo>m</mo></msub></mo></msub><msub><mrow>= Q</mrow><mo>k</mo></msub></math>, 
where for some <math xmlns="http://www.w3.org/1998/Math/MathML">1<mo>â‰¤</mo>k <mo>â‰¤</mo>n</math>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>k</mo></msub></math> is of the form <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Q</mrow><mo>k</mo></msub></math><span class="explicit-roman">*</span>.
<div class="issue-annotation"><span class="issue-reference error">issue:LOOP-MISCELLANEOUS-REPAIRS</span>Furthermore, for each <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo><msub><mrow>i</mrow><mo>n</mo></msub></mo></msub></math> that is of the form <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Q</mrow><mo>k</mo></msub></math><msup><mrow/><mo>1</mo></msup></math>,
that element is required to appear somewhere in the list to be spliced.
</div>
For example, the expression<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> A | B<span class="explicit-roman">*</span> | C<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> <span class="syntax-interned-symbol">y</span>)</span>
</span></code><br/> means that at most one <span class="explicit-mono">A</span>, any number of <span class="explicit-mono">B</span>'s, and
at most one <span class="explicit-mono">C</span> can occur in any order.
It is a description of any of these:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code></pre><br/> but not any of these:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code></pre><br/> In the first case, both <span class="explicit-mono">A</span> and <span class="explicit-mono">C</span> appear too often,
and in the second case <span class="explicit-mono">C</span> appears too often.<br/><div class="issue-annotation"><span class="issue-reference error">issue:LOOP-MISCELLANEOUS-REPAIRS</span>
The notation <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>1</mo></msub></math> | <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>O</mrow><mo>2</mo></msub></math> | <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â€¦</mi></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math><msup><mrow/><mo>+</mo></msup></math> 
adds the additional restriction that at least one item from among the possible
choices must be used.  For example:<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <math xmlns="http://www.w3.org/1998/Math/MathML">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> A | B<span class="explicit-roman">*</span> | C<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math><msup><mrow/><mo>+</mo></msup></math> <span class="syntax-interned-symbol">y</span>)</span>
</span></code><br/> means that at most one <span class="explicit-mono">A</span>, any number of <span class="explicit-mono">B</span>'s, and
at most one <span class="explicit-mono">C</span> can occur in any order, but that in any case at least
one of these options must be selected.
It is a description of any of these:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code></pre><br/> but not any of these:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code></pre><br/> In the first case, no item was used;
in the second case, both <span class="explicit-mono">A</span> and <span class="explicit-mono">C</span> appear too often;
and in the third case <span class="explicit-mono">C</span> appears too often.<br/>Also, the expression:<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxA<msup><mrow/><mo>1</mo></msup></math> | <math xmlns="http://www.w3.org/1998/Math/MathML">\hboxB<msup><mrow/><mo>1</mo></msup></math> | C<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> <span class="syntax-interned-symbol">y</span>)</span>
</span></code><br/> can generate exactly these and no others:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">y</span>)</span>
<span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code></pre><br/></div>
</section><section id="section-IndirectioninModifiedBNFSyntax"><h5 class="section-title">Indirection in Modified BNF Syntax</h5>An indirection extension is introduced in order to make this
new syntax more readable:<br/><math xmlns="http://www.w3.org/1998/Math/MathML" display="block">\hbox<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">O</span></math> If <span class="parameter">O</span> is a non-terminal symbol, the right-hand side
of its definition is substituted for the entire expression 
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">O</span>.  For example, the following BNF is equivalent to
the BNF in the previous example:<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">x</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>[</mi><mi>[</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">O</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>]</mi><mi>]</mi></math> <span class="syntax-interned-symbol">y</span>)</span>
</span></code>
<br/>


<tr><td>O</td><td>::=</td><td><code><span class="syntax-root"><span class="syntax-interned-symbol">A</span>
</span></code> | <code><span class="syntax-root"><span class="syntax-interned-symbol">B</span>
</span></code><span class="explicit-roman">*</span> | <code><span class="syntax-root"><span class="syntax-interned-symbol">C</span>
</span></code></td></tr>
<br/>

<br/></section><section id="section-AdditionalUsesforIndirectDefinitionsinModifiedBNFSyntax"><h5 class="section-title">Additional Uses for Indirect Definitions in Modified BNF Syntax</h5>In some cases, an auxiliary definition in the BNF might appear to be unused
within the BNF, but might still be useful elsewhere.  For example, consider the
following definitions:<br/><span class="function-definition"><span class="name">case</span>&nbsp;<span class="lambda-list">keyform  <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">normal-clause</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span> <span class="explicit-roman">[</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">otherwise-clause</span><span class="explicit-roman">]</span></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/>
<span class="function-definition"><span class="name">ccase</span>&nbsp;<span class="lambda-list">keyplace <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">normal-clause</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/>
<span class="function-definition"><span class="name">ecase</span>&nbsp;<span class="lambda-list">keyform  <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†“</mi></math><span class="parameter">normal-clause</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;â†’&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/><br/><tr><td>normal-clause</td><td>::=</td><td><span class="explicit-roman">(</span>keys <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">form</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span></td></tr>
<tr><td>otherwise-clause</td><td>::=</td><td><span class="explicit-roman">(</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>otherwise | t<math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">form</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span></td></tr>
<tr><td>clause</td><td>::=</td><td>normal-clause | otherwise-clause</td></tr>
<br/>

<br/>Here the term ``<span class="parameter">clause</span>'' might appear to be ``dead'' in that it
is not used in the BNF.  However, the purpose of the BNF is not just to guide parsing,
but also to define useful terms for reference in the descriptive text which follows.
As such, the term ``<span class="parameter">clause</span>'' might appear in text that follows,
as shorthand for ``<span class="parameter">normal-clause</span> or <span class="parameter">otherwise-clause</span>.''<br/></section></section><section id="section-SpecialSymbols"><h4 class="section-title">Special Symbols</h4>The special symbols described here are used as a notational convenience
within this document, and are part of neither the <span class="explicit-roman">Common Lisp</span> language nor
its environment.<br/><dl><dt><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math></dt><dd>This indicates evaluation.
For example:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">4</span> <span class="syntax-number">5</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-number">9</span>

</span></code></pre><br/>Each of the above three examples is equivalent, and specifies

other indicator) before showing return values, while others do not.<br/></dd><dt><math xmlns="http://www.w3.org/1998/Math/MathML"><mover>or<mi>â†’</mi></mover></math></dt><dd>The notation ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mover>or<mi>â†’</mi></mover></math>'' is used to denote one of several possible

Formally, the above example is equivalent to<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-13.xhtml#function-char-name">char-name</a> <span class="syntax-character">#\a</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>

of the ways in which it is permitted for implementations to diverge.<br/></dd><dt><math xmlns="http://www.w3.org/1998/Math/MathML"><mover>not<mi>â†’</mi></mover></math></dt><dd>The notation ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mover>not<mi>â†’</mi></mover></math>'' is used to denote a result which is not possible.

</span></code></pre><br/></dd><dt><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>â‰¡</mo></math></dt><dd>This indicates code equivalence. For example:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">y</span> <span class="syntax-interned-symbol">z</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>â‰¡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span>)</span> <span class="syntax-interned-symbol">z</span>)</span>
</span></code></pre>
This means that the results and observable side-effects of evaluating

<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">y</span> <span class="syntax-interned-symbol">z</span>)</span>)</span>
</span></code>  are always the same as the results
and observable side-effects of
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-gcd">gcd</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span>)</span> <span class="syntax-interned-symbol">z</span>)</span>
</span></code>  for any 
<code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code>, <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>, and <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code>.<br/>
</dd><dt><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â–·</mi></math></dt><dd><span class="explicit-roman">Common Lisp</span> specifies input and output with respect to a non-interactive stream model.
The specific details of how interactive input and output are mapped onto that
non-interactive model are <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.<br/>For example, <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementations</a> are permitted to differ in issues 
of how interactive input is terminated.  For example, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="chapter-23.xhtml#function-read">read</a>
terminates when the final delimiter is typed on a non-interactive stream.
In some <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a>, an interactive call to <a class="function-reference" href="chapter-23.xhtml#function-read">read</a> returns
as soon as the final delimiter is typed, even if that delimiter is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a>.
In other <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a>, a final <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a> is always required.
In still other <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a>, there might be a command which ``activates''
a buffer full of input without the command itself being visible on the program's
input stream.<br/>In the examples in this document, the notation ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â–·</mi></math>'' precedes 
lines where interactive input and output occurs.  Within such a scenario,
``<math xmlns="http://www.w3.org/1998/Math/MathML"><span style="text-decoration: underline;">\hboxthis notation</span></math>'' notates user input.<br/>For example, the notation<br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">1</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-print">print</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-sqrt">sqrt</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-23.xhtml#function-read">read</a>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-sqrt">sqrt</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-23.xhtml#function-read">read</a>)</span>)</span>)</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â–·</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><span style="text-decoration: underline;">\hbox9 16 </span></math>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â–·</mi></math> 7
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-number">8</span>
</span></code></pre><br/>shows an interaction in which
  ``<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-number">1</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-print">print</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-sqrt">sqrt</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-23.xhtml#function-read">read</a>)</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-sqrt">sqrt</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-23.xhtml#function-read">read</a>)</span>)</span>)</span>)</span>)</span>
</span></code>''
    is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> to be <span class="glossary-reference error">glossary:evaluated</span>,
  ``<code><span class="syntax-root"><span class="syntax-number">9</span> <span class="syntax-number">16</span> 
</span></code>'' is interactive input,
  ``<code><span class="syntax-root"><span class="syntax-number">7</span>
</span></code>'' is interactive output, and 
  ``<code><span class="syntax-root"><span class="syntax-number">8</span>
</span></code>'' is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> <span class="glossary-reference error">glossary:yielded</span> from the <a class="glossary-reference" href="chapter-26.xhtml#glossary-evaluation">evaluation</a>.<br/>The use of this notation is intended to disguise small differences 
in interactive input and output behavior between <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a>.<br/>Sometimes, the non-interactive stream model calls for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a>.
How that <a class="glossary-reference" href="chapter-26.xhtml#glossary-newline">newline</a> character is interactively entered is an 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> detail of the user interface, but in that
case, either the notation ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi></math><span class="explicit-italic"> Newline</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi></math>'' or ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†©</mi></math>'' might be used.<br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-progn">progn</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="section-reference" href="chapter-26.xhtml#section-T">t</a> <span class="syntax-string">"~&amp;Who? "</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-21.xhtml#function-read-line">read-line</a>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â–·</mi></math> Who? <math xmlns="http://www.w3.org/1998/Math/MathML"><span style="text-decoration: underline;">\hboxFred, Mary, and Sally<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†©</mi></math></span></math>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"Fred, Mary, and Sally"</span><span class="syntax-verbatim">,</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>
</span></code></pre><br/></dd></dl><br/></section><section id="section-ObjectswithMultipleNotations"><h4 class="section-title">Objects with Multiple Notations</h4>Some <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> in <span class="explicit-roman">Common Lisp</span> can be notated in more than one way.
In such situations, the choice of which notation to use is technically arbitrary,
but conventions may exist which convey a ``point of view'' or ``sense of intent.''<br/><section id="section-CaseInSymbols"><h5 class="section-title">Case in Symbols</h5><a id="index/text-case in symbol names"></a>
<br/>While <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> is significant in the process of <a class="glossary-reference" href="chapter-26.xhtml#glossary-intern">interning</a> a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp reader">Lisp reader</a>, by default, attempts to canonicalize the case of a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> prior to interning; see <span class="section-reference error">section:ReadtableCaseReadEffect.</span>
As such, case in <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> is not, by default, significant.
Throughout this document, except as explicitly noted otherwise,
the case in which a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> appears is not significant; 
that is, <code><span class="syntax-root"><span class="syntax-interned-symbol">HELLO</span>
</span></code>, <code><span class="syntax-root"><span class="syntax-interned-symbol">Hello</span>
</span></code>, <code><span class="syntax-root"><span class="syntax-interned-symbol">hElLo</span>
</span></code>, and <code><span class="syntax-root"><span class="syntax-interned-symbol">hello</span>
</span></code> are
all equivalent ways to denote a symbol whose name is <code><span class="syntax-root"><span class="syntax-string">"HELLO"</span>
</span></code>.<br/>The characters <a class="glossary-reference" href="chapter-26.xhtml#glossary-backslash">backslash</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-vertical-bar">vertical-bar</a> are used to explicitly
quote the <a class="glossary-reference" href="chapter-26.xhtml#glossary-case">case</a> and other parsing-related 
aspects
of characters.  As such,
the notations <code><span class="syntax-root"><span class="syntax-interned-symbol">|hello|</span>
</span></code> and <code><span class="syntax-root">\h\e\l\l\o
</span></code> are equivalent ways
to refer to a symbol whose name is <code><span class="syntax-root"><span class="syntax-string">"hello"</span>
</span></code>, and which is <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> from
any symbol whose name is <code><span class="syntax-root"><span class="syntax-string">"HELLO"</span>
</span></code>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that correspond to <span class="explicit-roman">Common Lisp</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a>
have <a class="glossary-reference" href="chapter-26.xhtml#glossary-uppercase">uppercase</a> names even though their names generally appear
in <a class="glossary-reference" href="chapter-26.xhtml#glossary-lowercase">lowercase</a> in this document.<br/></section><section id="section-Numbers"><h5 class="section-title">Numbers</h5>Although <span class="explicit-roman">Common Lisp</span> provides a variety of ways for programs to manipulate the
input and output radix for rational numbers, all numbers in this document
are in decimal notation unless explicitly noted otherwise.<br/></section><section id="section-UseoftheDotCharacter"><h5 class="section-title">Use of the Dot Character</h5>The dot appearing by itself in an <a class="glossary-reference" href="chapter-26.xhtml#glossary-expression">expression</a> such as<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="parameter">item1</span> <span class="parameter">item2</span> <span class="explicit-mono">.</span> <span class="parameter">tail</span>)</span>
</span></code><br/>means that <span class="parameter">tail</span> represents a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
at the end of a list.  For example,<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="explicit-mono">.</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">D</span> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">F</span>)</span>)</span>
</span></code><br/>is notationally equivalent to:<br/><code><span class="syntax-root"><span class="syntax-cons">(<span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">B</span> <span class="syntax-interned-symbol">C</span> <span class="syntax-interned-symbol">D</span> <span class="syntax-interned-symbol">E</span> <span class="syntax-interned-symbol">F</span>)</span>
</span></code><br/>Although <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a> is a valid constituent character in a symbol, no 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-standardized">standardized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> contain the character <a class="glossary-reference" href="chapter-26.xhtml#glossary-dot">dot</a>,
so a period that follows a reference to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> at the end of
a sentence in this document should always be interpreted as a period
and never as part of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>'s <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a>.
For example, within this document, a sentence such as
 ``This sample sentence refers to the symbol <a class="function-reference" href="chapter-14.xhtml#function-car">car</a>.'' 
refers to a symbol whose name is <code><span class="syntax-root"><span class="syntax-string">"CAR"</span>
</span></code> (with three letters),
and never to a four-letter symbol <code><span class="syntax-root"><span class="syntax-string">"CAR."</span>
</span></code><br/></section><section id="section-NIL"><h5 class="section-title">NIL</h5><a id="index/term-nil"></a><a id="index/term-()"></a><a id="symbol-nil"></a><br/><a class="symbol-reference" href="#symbol-nil">nil</a> has a variety of meanings.
It is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> in the <a class="package-reference" href="#package-common-lisp">common-lisp</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> <code><span class="syntax-root"><span class="syntax-string">"NIL"</span>
</span></code>,
it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-boolean">boolean</a> (and <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>) <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>,
it is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>,
and it is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty type">empty type</a> (a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a>).<br/>Within <span class="explicit-roman">Common Lisp</span>, <a class="symbol-reference" href="#symbol-nil">nil</a> can be notated interchangeably as either <code><span class="syntax-root"><a class="section-reference" href="#section-NIL">NIL</a>
</span></code> or <code><span class="syntax-root"><span class="syntax-symbol">()</span>
</span></code>.
By convention, the choice of notation offers a hint as to which of its many
roles it is playing.<br/><span class="float" id="figure-Notations for NIL"><table><tbody><tr><td><span class="explicit-bold"> For Evaluation?</span></td><td><span class="explicit-bold"> Notation</span></td><td><span class="explicit-bold"> Typically Implied Role</span></td></tr><tr><td>
Yes</td><td><code><span class="syntax-root"><a class="section-reference" href="#section-NIL">nil</a>
</span></code></td><td>use as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-boolean">boolean</a>.</td></tr><tr><td>Yes</td><td><code><span class="syntax-root"><span class="syntax-quote">'<a class="section-reference" href="#section-NIL">nil</a></span>
</span></code></td><td>use as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.</td></tr><tr><td>Yes</td><td><code><span class="syntax-root"><span class="syntax-quote">'<span class="syntax-symbol">()</span></span>
</span></code></td><td>use as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a></td></tr><tr><td>No</td><td><code><span class="syntax-root"><a class="section-reference" href="#section-NIL">nil</a>
</span></code></td><td>use as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-boolean">boolean</a>.</td></tr><tr><td>No</td><td><code><span class="syntax-root"><span class="syntax-symbol">()</span>
</span></code></td><td>use as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-empty list">empty list</a>.</td></tr></tbody></table><div class="caption">Notations for NIL</div></span><br/>Within this document only, <a class="symbol-reference" href="#symbol-nil">nil</a> is also sometimes notated as <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> to
emphasize its role as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-boolean">boolean</a>.<br/>For example:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-print">print</a> <span class="syntax-symbol">()</span>)</span>                          ;avoided
<span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">three</span> <a class="section-reference" href="#section-NIL">nil</a> <span class="syntax-number">3</span>)</span>                 ;avoided 
<span class="syntax-quote">'<span class="syntax-cons">(<a class="section-reference" href="#section-NIL">nil</a> <a class="section-reference" href="#section-NIL">nil</a>)</span></span>                          ;list of two symbols
<span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-symbol">()</span> <span class="syntax-symbol">()</span>)</span></span>                            ;list of empty lists
<span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">three</span> <span class="syntax-symbol">()</span> <span class="syntax-number">3</span>)</span>                  ;Emphasize empty parameter list.
<span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-append">append</a> <span class="syntax-quote">'<span class="syntax-symbol">()</span></span> <span class="syntax-quote">'<span class="syntax-symbol">()</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-symbol">()</span>              ;Emphasize use of empty lists
<span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-not">not</a> <a class="section-reference" href="#section-NIL">nil</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>                   ;Emphasize use as Boolean false
<span class="syntax-cons">(<a class="function-reference" href="chapter-10.xhtml#function-get">get</a> <span class="syntax-quote">'<a class="section-reference" href="#section-NIL">nil</a></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">color</span></span>)</span>                   ;Emphasize use as a symbol
</span></code></pre><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> is sometimes said to ``be <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>'' or ``be <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>''
in some circumstance.
Since no <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> object can be the same as <a class="symbol-reference" href="#symbol-nil">nil</a> 
and all <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> represent <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> when viewed as <a class="glossary-reference" href="chapter-26.xhtml#glossary-boolean">booleans</a>,
it would be meaningless to say that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> was literally <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a> 
and uninteresting to say that it was literally <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.
Instead, these phrases are just traditional alternative ways of saying that the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> ``returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>'' or ``returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>,'' respectively.<br/></section></section><section id="section-Designators"><h4 class="section-title">Designators</h4><br/>A <span class="newterm">designator</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that denotes another <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/>Where a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> is described as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a>,
the description of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> is written in a way that assumes that
the value of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> is the denoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>;
that is, that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> is already of the denoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.
(The specific nature of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> denoted by
   a ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> type</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a>''
or a ``<a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> type</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math>'' 
can be found in the Glossary entry for ``<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> type</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a>.'')<br/>For example, ``<a class="symbol-reference" href="#symbol-nil">nil</a>'' and ``the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>'' are operationally
indistinguishable as <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream designator">stream designators</a>.  Similarly, 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a> <code><span class="syntax-root"><span class="syntax-string">"FOO"</span>
</span></code> 
are operationally indistinguishable as <a class="glossary-reference" href="chapter-26.xhtml#glossary-string designator">string designators</a>.  <br/>Except as otherwise noted, in a situation where the denoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> 
might be used multiple times, it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
whether the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> is coerced only once or whether the coercion occurs
each time the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> must be used.<br/>For example, <a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a> receives a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function designator">function designator</a> as an argument,
and its description is written as if this were simply a function.  In fact, it
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> whether the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function designator">function designator</a> is 
coerced right away or whether it is carried around internally in the form that
it was given as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> and re-coerced each time it is needed.  In most
cases, <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming programs</a> cannot detect the distinction, but there are some 
pathological situations (particularly those involving self-redefining or 
mutually-redefining functions) which do conform and which can detect this difference.
The following program is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a>, but might or might not have
portably correct results, depending on whether its correctness depends on one or
the other of the results:<br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">add-some</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span>)</span> 
   <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">add-some</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-number">2</span>)</span>)</span>
   <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-number">1</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-interned-symbol">ADD-SOME</span>
 <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">add-some</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span></span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-number">5</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mover>or<mi>â†’</mi></mover></math> <span class="syntax-cons">(<span class="syntax-number">2</span> <span class="syntax-number">4</span> <span class="syntax-number">5</span> <span class="syntax-number">6</span>)</span>
</span></code></pre><br/>In a few rare situations, there may be a need in a dictionary entry
to refer to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> that was the original <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a>
for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a>.
Since naming the <a class="glossary-reference" href="chapter-26.xhtml#glossary-parameter">parameter</a> would refer to the denoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
the phrase ``the <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> parameter-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a>'' 
can be used to refer to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> which was the <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>
from which the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ¨</mi><mi>âŸ¨</mi></math><span class="explicit-italic"> parameter-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>âŸ©</mi><mi>âŸ©</mi></math> was computed.<br/></section><section id="section-NonsenseWords"><h4 class="section-title">Nonsense Words</h4><a id="index/code-foo"></a><a id="index/code-bar"></a><a id="index/code-baz"></a><a id="index/code-quux"></a><br/>When a word having no pre-attached semantics is required (<span class="explicit-italic"> e.g.</span>,  in an
example), it is common in the Lisp community to use one of the words
``foo,'' ``bar,'' ``baz,'' and ``quux.''  For example, in<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">foo</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">x</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-+">+</a> <span class="syntax-interned-symbol">x</span> <span class="syntax-number">1</span>)</span>)</span>
</span></code></pre>
the use of the name <code><span class="syntax-root"><span class="syntax-interned-symbol">foo</span>
</span></code> is just a shorthand way of saying 
``please substitute your favorite name here.''<br/>These nonsense words have gained such prevalance of usage, that it is
commonplace for newcomers to the community to begin to wonder if there
is an attached semantics which they are overlooking&mdash;there is not.<br/></section></section><section id="section-ErrorTerms"><h3 class="section-title">Error Terminology</h3><a id="index/text-error terminology"></a>
<br/>Situations in which errors might, should, or must be signaled are described
in the standard.  The wording used to describe such situations is intended
to have precise meaning. The following list is a glossary of those meanings.<br/><dl><dt><span class="explicit-bold"> Safe code</span></dt><dd><a id="index/term-safe"></a><br/>This is <a class="glossary-reference" href="chapter-26.xhtml#glossary-code">code</a> processed with the <span class="declaration-reference error">declaration:safety</span> optimization 
at its highest setting (<code><span class="syntax-root"><span class="syntax-number">3</span>
</span></code>).  <span class="declaration-reference error">declaration:safety</span> is a lexical property
of code.  The phrase ``the function <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> should signal an error'' 
means that if <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> is invoked from code processed with the highest
<span class="declaration-reference error">declaration:safety</span> optimization, an error is signaled.
It is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> whether <code><span class="syntax-root"><span class="syntax-interned-symbol">F</span>
</span></code> or the calling 
code signals the error.<br/></dd><dt><span class="explicit-bold"> Unsafe code</span></dt><dd><a id="index/term-unsafe"></a><br/>This is code processed with lower safety levels.<br/>Unsafe code might do error checking.  Implementations are permitted to
treat all code as safe code all the time.<br/></dd><dt><span class="explicit-bold"> An error is signaled</span></dt><dd><a id="index/term-signal"></a><a id="index/text-is signaled"></a><a id="index/text-must signal"></a><br/>This means that an error is signaled in both safe and unsafe code.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> may rely on the fact that the error is signaled
in both safe and unsafe code.  Every implementation is required to
detect the error in both safe and unsafe code. For example, ``an error
is signaled if <a class="function-reference" href="chapter-11.xhtml#function-unexport">unexport</a> is given a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>
not <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in the <a class="glossary-reference" href="chapter-26.xhtml#glossary-current package">current package</a>.''<br/>If an explicit error type is not specified, the default is <a class="type-reference" href="chapter-9.xhtml#type-error">error</a>.<br/></dd><dt><span class="explicit-bold"> An error should be signaled</span></dt><dd><a id="index/term-signal"></a><a id="index/text-should signal"></a><br/>This means that an error is signaled in safe code, and an error
might be signaled in unsafe code.  <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming code">Conforming code</a> may rely on the
fact that the error is signaled in safe code.  Every
implementation is required to detect the error at least in safe code.
When the error is not signaled, the ``consequences are undefined''
