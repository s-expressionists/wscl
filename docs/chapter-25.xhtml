</div>
<span class="parameter">doc-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>.
 
<span class="parameter">documentation</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">new-value</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> <a class="function-reference" href="#function-documentation">documentation</a> returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a>
associated with the given <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> if it is available;
otherwise it returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-generic function">generic function</a> <span class="function-reference error">function:(setf documentation)</span> updates the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> associated with <span class="parameter">object</span> to <span class="parameter">new-value</span>.
If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>,
it must be of the form <code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="parameter">symbol</span>)</span>
</span></code>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">Documentation strings</a> are made available for debugging purposes.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">Conforming programs</a> are permitted to use <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation strings</a>
when they are present, but should not depend for their correct behavior on 
the presence of those <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation strings</a>.
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> is permitted to discard <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation strings</a> 
at any time for <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a> reasons.<br/>The nature of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> returned depends on the
<span class="parameter">doc-type</span>, as follows:<br/>
<dl><div class="issue-annotation"><span class="issue-reference error">issue:Issue DOCUMENTATION-FUNCTION-BUGS:FIX</span><dt><a class="symbol-reference" href="#symbol-compiler-macro">compiler-macro</a></dt><dd>Returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-compiler macro">compiler macro</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a> <span class="parameter">object</span>.
</dd></div><dt><a class="symbol-reference" href="chapter-2.xhtml#symbol-function">function</a></dt><dd>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-macro">macro</a>, or <a class="glossary-reference" href="chapter-26.xhtml#glossary-special operator">special operator</a> 
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is <span class="parameter">object</span>.<br/>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> associated with <span class="parameter">object</span>.<br/></dd><dt><a class="symbol-reference" href="#symbol-method-combination">method-combination</a></dt><dd>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-method combination">method combination</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is <span class="parameter">object</span>.<br/>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-method combination">method combination</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> associated with <span class="parameter">object</span>.<br/></dd><dt><a class="symbol-reference" href="#symbol-setf">setf</a></dt><dd>Returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of 
<span class="issue-annotation"><span class="issue-reference error">issue:Issue SETF-METHOD-VS-SETF-METHOD:RENAME-OLD-TERMS</span>the <a class="glossary-reference" href="chapter-26.xhtml#glossary-setf expander">setf expander</a></span>whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="parameter">object</span>.<br/></dd><dt><a class="symbol-reference" href="chapter-2.xhtml#symbol-structure">structure</a></dt><dd>Returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> 
associated with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-structure name">structure name</a> <span class="parameter">object</span>.<br/></dd><dt><a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a></dt><dd>Returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> specialized on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> of
the argument <span class="parameter">object</span> itself.
For example, if <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> associated with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <span class="parameter">object</span> is returned.<br/>
</dd><dt><a class="symbol-reference" href="#symbol-type">type</a></dt><dd>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="parameter">object</span>,
if there is such a <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a>.
Otherwise, it returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> 
which is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="parameter">object</span>.<br/>If <span class="parameter">object</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-structure class">structure class</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard class">standard class</a>,
returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> associated with
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> <span class="parameter">object</span>.<br/></dd><dt><a class="symbol-reference" href="#symbol-variable">variable</a></dt><dd>Returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-documentation string">documentation string</a> of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">name</a> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="parameter">object</span>.<br/></dd></dl><br/>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming program</a>
may extend the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> that are acceptable as the <span class="parameter">doc-type</span>.

<br/><div class="component" id="function-room"><div class="header"><span class="left"><span class="name" id="function-room">room</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">room</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> x</span>&nbsp;→&nbsp;<span class="return-values"><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">x</span>&mdash;one of <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>, <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, or <span class="keyword">:default</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-room">room</a> prints, to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard output">standard output</a>,
information about the state of internal storage and its management.
This might include descriptions of the amount of memory in use and 
the degree of memory compaction, possibly broken down by internal data type if that
is appropriate.  The nature and format of the printed information is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.
The intent is to provide information that a <a class="glossary-reference" href="chapter-26.xhtml#glossary-programmer">programmer</a>
might use to tune a <a class="glossary-reference" href="chapter-26.xhtml#glossary-program">program</a> for a particular <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-room">room</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code> prints out a minimal amount of information.
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-room">room</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>
</span></code> prints out a maximal amount of information.
<div class="issue-annotation"><a class="issue-reference" href="issues/room-default-argument.xhtml#issue-room-default-argument:new-value">Issue ROOM-DEFAULT-ARGUMENT:NEW-VALUE</a><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-room">room</a>)</span>
</span></code> or <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-room">room</a> <span class="syntax-keyword-symbol">:default</span>)</span>
</span></code> prints out an intermediate amount
of information that is likely to be useful.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd>Output to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard output">standard output</a>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/>
<br/><div class="component" id="function-ed"><div class="header"><span class="left"><span class="name" id="function-ed">ed</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">ed</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> x</span>&nbsp;→&nbsp;<span class="return-values"><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/function-name.xhtml#issue-function-name:large">Issue FUNCTION-NAME:LARGE</a><span class="parameter">x</span>&mdash;<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a>.
</div> The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-ed">ed</a> invokes the editor if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> provides a resident editor.<br/>If <span class="parameter">x</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the editor is entered.
If the editor had been previously entered, its prior state is resumed, if possible.<br/>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, 
it is taken as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname designator">pathname designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a> to be edited.<br/>If <span class="parameter">x</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a>, the text of its definition is edited.
The means by which the function text is obtained is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>The consequences are undefined if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> does not provide a resident editor.<br/>Might signal <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> if its argument is supplied but is not
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>. <br/><div class="issue-annotation"><span class="issue-reference error">issue:Issue FILE-OPEN-ERROR:SIGNAL-FILE-ERROR</span>If a failure occurs when performing some operation on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-file system">file system</a>
while attempting to edit a <a class="glossary-reference" href="chapter-26.xhtml#glossary-file">file</a>,
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-20.xhtml#type-file-error">file-error</a> is signaled.
</div>
<div class="issue-annotation"><span class="issue-reference error">issue:Issue FILE-OPEN-ERROR:SIGNAL-FILE-ERROR</span>An error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-20.xhtml#type-file-error">file-error</a> might be signaled if <span class="parameter">x</span>
is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-wild">wild</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a>.
</div>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">Implementation-dependent</a> additional conditions might be signaled as well.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="type-reference" href="chapter-19.xhtml#type-pathname">pathname</a>,
<span class="issue-annotation"><a class="issue-reference" href="issues/pathname-logical.xhtml#issue-pathname-logical:add">Issue PATHNAME-LOGICAL:ADD</a><a class="type-reference" href="chapter-19.xhtml#type-logical-pathname">logical-pathname</a>,
</span><a class="function-reference" href="chapter-24.xhtml#function-compile-file">compile-file</a>,
<a class="function-reference" href="chapter-24.xhtml#function-load">load</a>,
<div class="issue-annotation"><span class="issue-reference error">issue:Issue FILE-OPEN-ERROR:SIGNAL-FILE-ERROR</span><a class="section-reference" href="chapter-19.xhtml#section-PathnamesAsFilenames">Pathnames as Filenames</a></div>
</dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/><span class="issue-annotation"><span class="issue-reference error">issue:Issue PATHNAME-HOST-PARSING:RECOGNIZE-LOGICAL-HOST-NAMES</span></span>
</dd></dl></div></div><br/>    <br/><br/><div class="component" id="function-inspect"><div class="header"><span class="left"><span class="name" id="function-inspect">inspect</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/return-values-unspecified.xhtml#issue-return-values-unspecified:specify">Issue RETURN-VALUES-UNSPECIFIED:SPECIFY</a><span class="function-definition"><span class="name">inspect</span>&nbsp;<span class="lambda-list">object</span>&nbsp;→&nbsp;<span class="return-values"><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a></span></span><br/></div>
</dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-inspect">inspect</a> is an interactive version of <a class="function-reference" href="#function-describe">describe</a>.

but the purpose of <a class="function-reference" href="#function-inspect">inspect</a> is to make it easy to wander
through a data structure, examining and modifying parts of it.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-describe">describe</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>Implementations are encouraged to respond to the typing

<br/><div class="component" id="function-dribble"><div class="header"><span class="left"><span class="name" id="function-dribble">dribble</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">dribble</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> pathname</span>&nbsp;→&nbsp;<span class="return-values"><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">pathname</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname designator">pathname designator</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Either <a class="glossary-reference" href="chapter-26.xhtml#glossary-bind">binds</a> <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-input*">*standard-input*</a> and <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a> 
or takes other appropriate action, 
so as to send a record of the input/output interaction to a file 
named by <span class="parameter">pathname</span>.  <a class="function-reference" href="#function-dribble">dribble</a> is intended to create
a readable record of an interactive session.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/pathname-logical.xhtml#issue-pathname-logical:add">Issue PATHNAME-LOGICAL:ADD</a>If <span class="parameter">pathname</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-logical pathname">logical pathname</a>, it is translated
into a physical pathname as if by calling <a class="function-reference" href="chapter-19.xhtml#function-translate-logical-pathname">translate-logical-pathname</a>.
</div>
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-dribble">dribble</a>)</span>
</span></code> terminates the recording of input and output 
and closes the dribble file.<br/><span class="issue-annotation"><span class="issue-reference error">issue:Issue JUN90-TRIVIAL-ISSUES:25</span>If <a class="function-reference" href="#function-dribble">dribble</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-call">called</a> while a <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> to a ``dribble file'' 
is still open from a previous <a class="glossary-reference" href="chapter-26.xhtml#glossary-call">call</a> to <a class="function-reference" href="#function-dribble">dribble</a>,
the effect is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.  For example, 
    the already-<a class="glossary-reference" href="chapter-26.xhtml#glossary-open">open</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> might be <a class="glossary-reference" href="chapter-26.xhtml#glossary-closed">closed</a>, 
 or dribbling might occur both to the old <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> and to a new one,
 or the old <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> might stay open but not receive any further output,
 or the new request might be ignored,
 or some other action might be taken.
</span>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:Issue FILE-OPEN-ERROR:SIGNAL-FILE-ERROR</span>If a failure occurs when performing some operation on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-file system">file system</a>
while creating the dribble file, 
an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-20.xhtml#type-file-error">file-error</a> is signaled.
</div>
<div class="issue-annotation"><span class="issue-reference error">issue:Issue FILE-OPEN-ERROR:SIGNAL-FILE-ERROR</span>An error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-20.xhtml#type-file-error">file-error</a> might be signaled if <span class="parameter">pathname</span>
is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-wild">wild</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a>.

<br/><div class="component" id="variable-*"><div class="header"><span class="left"><span class="name" id="variable-*">*</span>, <span class="name" id="variable-**">**</span>, <span class="name" id="variable-***">***</span></span><span class="right"><span class="ftype">Variable</span></span></div><br/><dl><dt class="label">Value Type</dt><dd>an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/></dd></dl><dl><dt class="label">Initial Value</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variables</a> <a class="variable-reference" href="#variable-*">*</a>, <span class="symbol-reference error">symbol:**</span>, and <span class="symbol-reference error">symbol:***</span> are 
maintained by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp read-eval-print loop">Lisp read-eval-print loop</a> to save the 
values of results that are printed each time through the loop.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-*">*</a>   is the most recent <a class="glossary-reference" href="chapter-26.xhtml#glossary-primary value">primary value</a> that was printed,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-**">**</a>  is the previous value of <span class="symbol-reference error">symbol:*</span>, and 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-***">***</a> is the previous value of <span class="symbol-reference error">symbol:**</span>.<br/>
If several values are produced, <span class="symbol-reference error">symbol:*</span> contains the first value only;
<span class="symbol-reference error">symbol:*</span> contains <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if zero values are produced.<br/>
The <span class="glossary-reference error">glossary:values</span> of <span class="symbol-reference error">symbol:*</span>, <span class="symbol-reference error">symbol:**</span>, and <span class="symbol-reference error">symbol:***</span> are updated immediately
prior to printing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-return value">return value</a> of a top-level <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a> by the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp read-eval-print loop">Lisp read-eval-print loop</a>.  If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-evaluation">evaluation</a> of such a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>
is aborted prior to its normal return, the values of <span class="symbol-reference error">symbol:*</span>, <span class="symbol-reference error">symbol:**</span>, and <span class="symbol-reference error">symbol:***</span> 
are not updated.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-values">values</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">a1</span></span> <span class="syntax-quote">'<span class="syntax-interned-symbol">a2</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">A1</span><span class="syntax-verbatim">,</span> <span class="syntax-interned-symbol">A2</span>
<span class="syntax-quote">'<span class="syntax-interned-symbol">b</span></span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">B</span>

<a class="variable-reference" href="#variable-***">***</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>≡</mo></math> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-car">car</a> <a class="variable-reference" href="#variable-///">///</a>)</span>

were printed at the end of the loop.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-/">/</a>   is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of the most recent <span class="glossary-reference error">glossary:values</span> that were printed,

the <a class="glossary-reference" href="chapter-26.xhtml#glossary-value">value</a> of <a class="variable-reference" href="#variable-///">///</a> is the previous value of <span class="symbol-reference error">symbol://</span>.<br/>

</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>Operating system environment.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>This information should be of use to maintainers of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-user-homedir-pathname"><div class="header"><span class="left"><span class="name" id="function-user-homedir-pathname">user-homedir-pathname</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">user-homedir-pathname</span>&nbsp;<span class="lambda-list"><span class="lambda-list-keyword">&amp;optional</span> host</span>&nbsp;→&nbsp;<span class="return-values">pathname</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">host</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">string</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>, or <span class="keyword">:unspecific</span>.

<span class="parameter">pathname</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-user-homedir-pathname">user-homedir-pathname</a> determines the <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a> that corresponds
to the user's home directory on <span class="parameter">host</span>.  
If <span class="parameter">host</span> is not supplied, its value is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.
<div class="issue-annotation"><a class="issue-reference" href="issues/pathname-unspecific-component.xhtml#issue-pathname-unspecific-component:new-token">Issue PATHNAME-UNSPECIFIC-COMPONENT:NEW-TOKEN</a>For a description of <span class="keyword">:unspecific</span>, see <span class="section-reference error">section:PathnameComponents.</span></div>
The definition of home directory is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>, 
but defined in <span class="explicit-roman">Common Lisp</span> to mean the directory where the user
keeps personal files such as initialization files and mail.  <br/><a class="function-reference" href="#function-user-homedir-pathname">user-homedir-pathname</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-pathname">pathname</a> without any name, 
type, or version component (those components are all <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>)
for the user's home directory on <span class="parameter">host</span>.<br/>If it is impossible to determine the user's home directory on <span class="parameter">host</span>,
then <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> is returned.
<a class="function-reference" href="#function-user-homedir-pathname">user-homedir-pathname</a> never returns <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if <span class="parameter">host</span> is not supplied.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-19.xhtml#function-pathnamep">pathnamep</a> <span class="syntax-cons">(<a class="function-reference" href="#function-user-homedir-pathname">user-homedir-pathname</a>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The host computer's file system,
