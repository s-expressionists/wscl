<section id="section-TopLevelLoop"><h3 class="section-title">Top level loop</h3>
The top level loop is the <span class="explicit-roman">Common Lisp</span> mechanism by which the user normally
interacts with the <span class="explicit-roman">Common Lisp</span> system. This loop is sometimes referred to 
as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp read-eval-print loop">Lisp read-eval-print loop</a>
because it typically consists of an endless loop that reads an expression,
evaluates it and prints the results.<br/>The top level loop is not completely specified; thus the user
interface is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.
The top level loop 
prints all values resulting from the evaluation of a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.
Figure <span class="explicit-mono">()</span>&ndash; lists variables that are maintained by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-lisp read-eval-print loop">Lisp read-eval-print loop</a>.<br/><span class="float" id="figure-Variables maintained by the Read-Eval-Print Loop"><table><tbody><tr><td><a class="variable-reference" href="#variable-*">*</a></td><td><a class="variable-reference" href="#variable-+">+</a></td><td><a class="variable-reference" href="#variable-/">/</a></td><td><a class="variable-reference" href="#variable--">-</a></td></tr><tr><td><a class="variable-reference" href="#variable-**">**</a></td><td><a class="variable-reference" href="#variable-++">++</a></td><td><a class="variable-reference" href="#variable-//">//</a></td><td/></tr><tr><td><a class="variable-reference" href="#variable-***">***</a></td><td><a class="variable-reference" href="#variable-+++">+++</a></td><td><a class="variable-reference" href="#variable-///">///</a></td><td/></tr></tbody></table><div class="caption">Variables maintained by the Read-Eval-Print Loop</div></span><br/></section><section id="section-DebuggingUtilities"><h3 class="section-title">Debugging Utilities</h3>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to
debugging.<br/><span class="float" id="figure-Defined names relating to debugging"><table><tbody><tr><td><a class="variable-reference" href="chapter-9.xhtml#variable-*debugger-hook*">*debugger-hook*</a></td><td><a class="function-reference" href="#function-documentation">documentation</a></td><td><a class="macro-reference" href="#macro-step">step</a></td></tr><tr><td><a class="function-reference" href="#function-apropos">apropos</a></td><td><a class="function-reference" href="#function-dribble">dribble</a></td><td><a class="macro-reference" href="#macro-time">time</a></td></tr><tr><td><a class="function-reference" href="#function-apropos-list">apropos-list</a></td><td><a class="function-reference" href="#function-ed">ed</a></td><td><a class="macro-reference" href="#macro-trace">trace</a></td></tr><tr><td><a class="function-reference" href="chapter-9.xhtml#function-break">break</a></td><td><a class="function-reference" href="#function-inspect">inspect</a></td><td><a class="macro-reference" href="#macro-untrace">untrace</a></td></tr><tr><td><a class="function-reference" href="#function-describe">describe</a></td><td><a class="function-reference" href="chapter-9.xhtml#function-invoke-debugger">invoke-debugger</a></td><td/></tr></tbody></table><div class="caption">Defined names relating to debugging</div></span><br/></section><section id="section-EnvironmentInquiry"><h3 class="section-title">Environment Inquiry</h3>Environment inquiry <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> provide information about
the hardware and software configuration on which a <span class="explicit-roman">Common Lisp</span> program is
being executed.<br/>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to environment inquiry.<br/><span class="float" id="figure-Defined names relating to environment inquiry."><table><tbody><tr><td><a class="symbol-reference" href="chapter-1.xhtml#symbol-*features*">*features*</a></td><td><a class="function-reference" href="#function-machine-instance">machine-instance</a></td><td><a class="function-reference" href="#function-short-site-name">short-site-name</a></td></tr><tr><td><a class="function-reference" href="#function-lisp-implementation-type">lisp-implementation-type</a></td><td><a class="function-reference" href="#function-machine-type">machine-type</a></td><td><a class="function-reference" href="#function-software-type">software-type</a></td></tr><tr><td><a class="function-reference" href="#function-lisp-implementation-version">lisp-implementation-version</a></td><td><a class="function-reference" href="#function-machine-version">machine-version</a></td><td><a class="function-reference" href="#function-software-version">software-version</a></td></tr><tr><td><a class="function-reference" href="#function-long-site-name">long-site-name</a></td><td><a class="function-reference" href="#function-room">room</a></td><td/></tr></tbody></table><div class="caption">Defined names relating to environment inquiry.</div></span>

</section><section id="section-Time"><h3 class="section-title">Time</h3><br/>Time is represented in four different ways in <span class="explicit-roman">Common Lisp</span>:
    <a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">decoded time</a>,
    <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a>,
    <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time">internal time</a>,
and seconds.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">Decoded time</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a> are used primarily to represent calendar time,
and are precise only to one second.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time">Internal time</a> is used primarily to represent measurements of computer
time (such as run time) and is precise to some <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
fraction of a second called an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time unit">internal time unit</a>,
as specified by <a class="constant-reference" href="#constant-internal-time-units-per-second">internal-time-units-per-second</a>.
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time">internal time</a> can be used 
  for either <a class="glossary-reference" href="chapter-26.xhtml#glossary-absolute">absolute</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-relative">relative</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-time">time</a> measurements.
Both a <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a> and a <a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">decoded time</a> can be used 
  only for <a class="glossary-reference" href="chapter-26.xhtml#glossary-absolute">absolute</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-time">time</a> measurements.
In the case of one function, <a class="function-reference" href="#function-sleep">sleep</a>,
time intervals are represented as a non-negative <span class="glossary-reference error">glossary:real</span> number of seconds.<br/>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to <a class="glossary-reference" href="chapter-26.xhtml#glossary-time">time</a>.<br/><span class="float" id="figure-Defined names involving Time."><table><tbody><tr><td><a class="function-reference" href="#function-decode-universal-time">decode-universal-time</a></td><td><a class="function-reference" href="#function-get-internal-run-time">get-internal-run-time</a></td></tr><tr><td><a class="function-reference" href="#function-encode-universal-time">encode-universal-time</a></td><td><a class="function-reference" href="#function-get-universal-time">get-universal-time</a></td></tr><tr><td><a class="function-reference" href="#function-get-decoded-time">get-decoded-time</a></td><td><a class="constant-reference" href="#constant-internal-time-units-per-second">internal-time-units-per-second</a></td></tr><tr><td><a class="function-reference" href="#function-get-internal-real-time">get-internal-real-time</a></td><td><a class="function-reference" href="#function-sleep">sleep</a></td></tr></tbody></table><div class="caption">Defined names involving Time.</div></span><br/>
<section id="section-DecodedTime"><h4 class="section-title">Decoded Time</h4><br/>A <span class="newterm">decoded time</span> is an ordered series of nine values that, taken together,
represent a point in calendar time (ignoring <a class="glossary-reference" href="chapter-26.xhtml#glossary-leap seconds">leap seconds</a>):<br/><dl><dt><span class="explicit-bold"> Second</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between 0 and59, inclusive.<br/></dd><dt><span class="explicit-bold"> Minute</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between 0 and59, inclusive.<br/></dd><dt><span class="explicit-bold"> Hour</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between 0 and23, inclusive.<br/></dd><dt><span class="explicit-bold"> Date</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between 1 and31, inclusive (the upper limit actually
depends on the month and year, of course).<br/></dd><dt><span class="explicit-bold"> Month</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between 1 and 12, inclusive;
1means January, 2means February, and so on; 12means December.<br/></dd><dt><span class="explicit-bold"> Year</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> indicating the year A.D.  However, if this 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>
is between 0 and 99, the ``obvious'' year is used; more precisely,
that year is assumed that is equal to the 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> modulo 100 and
within fifty years of the current year (inclusive backwards
and exclusive forwards).  
Thus, in the year 1978, year 28 is 1928
but year 27 is 2027.  (Functions that return time in this format always return
a full year number.) <br/></dd><dt><span class="explicit-bold"> Day of week</span></dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> between0 and6, inclusive;
0means Monday, 1means Tuesday, and so on; 6means Sunday.<br/></dd><dt><span class="explicit-bold"> Daylight saving time flag</span></dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a> that,
if <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, indicates that daylight saving time is in effect.<br/></dd><dt><span class="explicit-bold"> Time zone</span></dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-time zone">time zone</a>.<br/></dd></dl><br/>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> relating to <a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">decoded time</a>.<br/><span class="float" id="figure-Defined names involving time in Decoded Time."><table><tbody><tr><td><a class="function-reference" href="#function-decode-universal-time">decode-universal-time</a></td><td><a class="function-reference" href="#function-get-decoded-time">get-decoded-time</a></td></tr></tbody></table><div class="caption">Defined names involving time in Decoded Time.</div></span><br/>
</section><section id="section-UniversalTime"><h4 class="section-title">Universal Time</h4><br/><span class="newterm">Universal time</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-absolute">absolute</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-time">time</a> represented as a
single non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>&mdash;the number of seconds since
midnight, January 1, 1900 GMT (ignoring <a class="glossary-reference" href="chapter-26.xhtml#glossary-leap seconds">leap seconds</a>).
Thus the time 1 is 00:00:01 (that is, 12:00:01 a.m.) on January 1, 1900 GMT.
Similarly, the time 2398291201 corresponds to time 00:00:01 on January 1,
1976 GMT.
Recall that the year 1900 was not a leap year; for the purposes of
<span class="explicit-roman">Common Lisp</span>, a year is a leap year if and only if its number is divisible by 4,
except that years divisible by 100 are not leap years, except that years
divisible by 400 are leap years.  Therefore the year 2000 will
be a leap year.
Because <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a> must be a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
times before the base time of midnight, January 1, 1900 GMT cannot be processed by <span class="explicit-roman">Common Lisp</span>.<br/><span class="float" id="figure-Defined names involving time in Universal Time."><table><tbody><tr><td><a class="function-reference" href="#function-decode-universal-time">decode-universal-time</a></td><td><a class="function-reference" href="#function-get-universal-time">get-universal-time</a></td></tr><tr><td><a class="function-reference" href="#function-encode-universal-time">encode-universal-time</a></td><td/></tr></tbody></table><div class="caption">Defined names involving time in Universal Time.</div></span><br/></section><section id="section-InternalTime"><h4 class="section-title">Internal Time</h4><br/><span class="newterm">Internal time</span> represents time as a single <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
in terms of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> unit called an <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time unit">internal time unit</a>.
Relative time is measured as a number of these units.
Absolute time is relative to an arbitrary time base.<br/>Figure <span class="explicit-mono">()</span>&ndash; shows <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> related to <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time">internal time</a>.<br/><span class="float" id="figure-Defined names involving time in Internal Time."><table><tbody><tr><td><a class="function-reference" href="#function-get-internal-real-time">get-internal-real-time</a></td><td><a class="constant-reference" href="#constant-internal-time-units-per-second">internal-time-units-per-second</a></td></tr><tr><td><a class="function-reference" href="#function-get-internal-run-time">get-internal-run-time</a></td><td/></tr></tbody></table><div class="caption">Defined names involving time in Internal Time.</div></span><br/></section><section id="section-Seconds"><h4 class="section-title">Seconds</h4>One function, <a class="function-reference" href="#function-sleep">sleep</a>, takes its argument as a non-negative <span class="glossary-reference error">glossary:real</span> number
of seconds.  Informally, it may be useful to think of this as 
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-relative">relative</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a>, but it differs in one important way:
<a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal times</a> are always non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integers</a>, whereas the argument to
<a class="function-reference" href="#function-sleep">sleep</a> can be any kind of non-negative <span class="glossary-reference error">glossary:real</span>, in order to allow for
the possibility of fractional seconds.<br/><span class="float" id="figure-Defined names involving time in Seconds."><table><tbody><tr><td><a class="function-reference" href="#function-sleep">sleep</a></td><td/></tr></tbody></table><div class="caption">Defined names involving time in Seconds.</div></span><br/></section></section>
</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>


<br/><div class="component" id="function-decode-universal-time"><div class="header"><span class="left"><span class="name" id="function-decode-universal-time">decode-universal-time</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">decode-universal-time</span>&nbsp;<span class="lambda-list">universal-time <span class="lambda-list-keyword">&amp;optional</span> time-zone</span>&nbsp;→&nbsp;<span class="return-values">second, minute, hour, date, month, year, day, daylight-p, zone</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">universal-time</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/time-zone-non-integer.xhtml#issue-time-zone-non-integer:allow">Issue TIME-ZONE-NON-INTEGER:ALLOW</a><span class="parameter">time-zone</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-time zone">time zone</a>.
</div>
<span class="parameter">second</span>, <span class="parameter">minute</span>, <span class="parameter">hour</span>, <span class="parameter">date</span>, <span class="parameter">month</span>,
<span class="parameter">year</span>, <span class="parameter">day</span>, <span class="parameter">daylight-p</span>, <span class="parameter">zone</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">decoded time</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Returns the <a class="glossary-reference" href="chapter-26.xhtml#glossary-decoded time">decoded time</a> represented by the given <a class="glossary-reference" href="chapter-26.xhtml#glossary-universal time">universal time</a>.<br/>If <span class="parameter">time-zone</span> is not supplied,
it defaults to the current time zone adjusted for daylight saving time.  
<div class="issue-annotation"><a class="issue-reference" href="issues/decode-universal-time-daylight.xhtml#issue-decode-universal-time-daylight:like-encode">Issue DECODE-UNIVERSAL-TIME-DAYLIGHT:LIKE-ENCODE</a>If <span class="parameter">time-zone</span> is supplied, daylight saving time information is ignored.
The daylight saving time flag is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> if <span class="parameter">time-zone</span> is supplied.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/decode-universal-time-daylight.xhtml#issue-decode-universal-time-daylight:like-encode">Issue DECODE-UNIVERSAL-TIME-DAYLIGHT:LIKE-ENCODE</a><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-decode-universal-time">decode-universal-time</a> <span class="syntax-number">0</span> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-number">0</span><span class="syntax-verbatim">,</span> <span class="syntax-number">0</span><span class="syntax-verbatim">,</span> <span class="syntax-number">0</span><span class="syntax-verbatim">,</span> <span class="syntax-number">1</span><span class="syntax-verbatim">,</span> <span class="syntax-number">1</span><span class="syntax-verbatim">,</span> <span class="syntax-number">1900</span><span class="syntax-verbatim">,</span> <span class="syntax-number">0</span><span class="syntax-verbatim">,</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a><span class="syntax-verbatim">,</span> <span class="syntax-number">0</span>

 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">symbols</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>These functions search for <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> 
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> contain the substring <span class="parameter">string</span>.<br/>For <a class="function-reference" href="#function-apropos">apropos</a>, as each such <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is found,

In addition,
if such a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> is defined as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-dynamic variable">dynamic variable</a>,
information about those definitions might also be printed.<br/>For <a class="function-reference" href="#function-apropos-list">apropos-list</a>,
no output occurs as the search proceeds;
instead a list of the matching <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> is returned when the search is complete.<br/>If <span class="parameter">package</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>,
only the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in that <span class="parameter">package</span> are searched;
otherwise all <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-accessible">accessible</a> in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">package</a> are searched.<br/>Because a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> might be available 
by way of more than one inheritance path,
<a class="function-reference" href="#function-apropos">apropos</a> might print information about the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> more than once,
or <a class="function-reference" href="#function-apropos-list">apropos-list</a> might return a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> containing duplicate <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a>.<br/>Whether or not the search is case-sensitive is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd>The set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbols</a> which are currently <a class="glossary-reference" href="chapter-26.xhtml#glossary-interned">interned</a>
in any <a class="glossary-reference" href="chapter-26.xhtml#glossary-package">packages</a> being searched.<br/><a class="function-reference" href="#function-apropos">apropos</a> is also affected by <a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-describe"><div class="header"><span class="left"><span class="name" id="function-describe">describe</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">describe</span>&nbsp;<span class="lambda-list">object <span class="lambda-list-keyword">&amp;optional</span> stream</span>&nbsp;→&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> no <span class="glossary-reference error">glossary:values</span></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/describe-underspecified.xhtml#issue-describe-underspecified:describe-object">Issue DESCRIBE-UNDERSPECIFIED:DESCRIBE-OBJECT</a><span class="parameter">stream</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-output">output</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream designator">stream designator</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard output">standard output</a>.</div>
</dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-describe">describe</a> displays information about <span class="parameter">object</span>
<div class="issue-annotation"><a class="issue-reference" href="issues/describe-underspecified.xhtml#issue-describe-underspecified:describe-object">Issue DESCRIBE-UNDERSPECIFIED:DESCRIBE-OBJECT</a>to <span class="parameter">stream</span>.
</div>
For example, <a class="function-reference" href="#function-describe">describe</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> might show the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a>'s value, its definition, and each of its properties. 
<a class="function-reference" href="#function-describe">describe</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-float">float</a> might show the number's
internal representation in a way that is useful for tracking
down round-off errors.  In all cases, however, the nature and format of the
output of <a class="function-reference" href="#function-describe">describe</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/><a class="function-reference" href="#function-describe">describe</a> can describe something that it finds inside the <span class="parameter">object</span>;
in such cases, a notational device such as increased indentation or positioning in a
table is typically used in order to visually distinguish such recursive descriptions 
from descriptions of the argument <span class="parameter">object</span>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/describe-underspecified.xhtml#issue-describe-underspecified:describe-object">Issue DESCRIBE-UNDERSPECIFIED:DESCRIBE-OBJECT</a>The actual act of describing the object is implemented by <a class="function-reference" href="#function-describe-object">describe-object</a>.
<a class="function-reference" href="#function-describe">describe</a> exists as an interface primarily to manage argument defaulting (including
conversion of arguments <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> into <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>) and to inhibit
any return values from <a class="function-reference" href="#function-describe-object">describe-object</a>.
</div>
<span class="issue-annotation"><a class="issue-reference" href="issues/describe-interactive.xhtml#issue-describe-interactive:no">Issue DESCRIBE-INTERACTIVE:NO</a><a class="function-reference" href="#function-describe">describe</a> is not intended to be an interactive function.  In a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a>, <a class="function-reference" href="#function-describe">describe</a> must not, by default, 
prompt for user input.  User-defined methods for <a class="function-reference" href="#function-describe-object">describe-object</a>
are likewise restricted.  
</span>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd>Output to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard output">standard output</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-terminal i/o">terminal I/O</a>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><a class="variable-reference" href="chapter-21.xhtml#variable-*standard-output*">*standard-output*</a> and <a class="variable-reference" href="chapter-21.xhtml#variable-*terminal-io*">*terminal-io*</a>,
methods on <a class="function-reference" href="#function-describe-object">describe-object</a> and <a class="function-reference" href="chapter-22.xhtml#function-print-object">print-object</a>
for <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> having user-defined <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-inspect">inspect</a>, <a class="function-reference" href="#function-describe-object">describe-object</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/>
</dd></dl></div></div><br/><br/><br/><div class="component" id="function-describe-object"><div class="header"><span class="left"><span class="name" id="function-describe-object">describe-object</span></span><span class="right"><span class="ftype">Standard Generic Function</span></span></div><br/><div class="issue-annotation"><a class="issue-reference" href="issues/describe-underspecified.xhtml#issue-describe-underspecified:describe-object">Issue DESCRIBE-UNDERSPECIFIED:DESCRIBE-OBJECT</a>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">describe-object</span>&nbsp;<span class="lambda-list">object stream</span>&nbsp;→&nbsp;<span class="return-values"><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a></span></span><br/><br/></dd></dl><dl><dt class="label">Method Signatures</dt><dd><span class="method"><span class="name">describe-object</span>&nbsp;<span class="lambda-list">(<span class="parameter">object</span> standard-object) <span class="parameter">stream</span></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">object</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">stream</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The generic function <a class="function-reference" href="#function-describe-object">describe-object</a> prints a description of
<span class="parameter">object</span> to a <span class="parameter">stream</span>.  <a class="function-reference" href="#function-describe-object">describe-object</a> is called 
by <a class="function-reference" href="#function-describe">describe</a>; it must not be called by the user.
 
Each implementation is required to provide a <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a> on 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">class</a> <a class="type-reference" href="chapter-4.xhtml#type-standard-object">standard-object</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> on enough other
<a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> so as to ensure that there is always an applicable <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a>.  
Implementations are free to add <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> for other <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a>.
Users can write <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a> for <a class="function-reference" href="#function-describe-object">describe-object</a> for their
own <a class="glossary-reference" href="chapter-26.xhtml#glossary-class">classes</a> if they do not wish to inherit an implementation-supplied
<a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-method">Methods</a> on <a class="function-reference" href="#function-describe-object">describe-object</a> can recursively call
<a class="function-reference" href="#function-describe">describe</a>.  Indentation, depth limits, and circularity detection
are all taken care of automatically, provided that each <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">method</a> 
handles exactly one level of structure and calls <a class="function-reference" href="#function-describe">describe</a> 
recursively if there are more structural levels.  The consequences are 
undefined if this rule is not obeyed.<br/>In some implementations the <span class="parameter">stream</span> argument passed to a
<a class="function-reference" href="#function-describe-object">describe-object</a> method is not the original <span class="parameter">stream</span>, but is
an intermediate <a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a> that implements parts of <a class="function-reference" href="#function-describe">describe</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-method">Methods</a> should therefore not depend on the identity of this
<a class="glossary-reference" href="chapter-26.xhtml#glossary-stream">stream</a>.<br/> 
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a> <span class="syntax-interned-symbol">spaceship</span> <span class="syntax-symbol">()</span>
   <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">captain</span> <span class="syntax-keyword-symbol">:initarg</span> <span class="syntax-keyword-symbol">:captain</span> <span class="syntax-keyword-symbol">:accessor</span> <span class="syntax-interned-symbol">spaceship-captain</span>)</span>
    <span class="syntax-cons">(<span class="syntax-interned-symbol">serial#</span> <span class="syntax-keyword-symbol">:initarg</span> <span class="syntax-keyword-symbol">:serial-number</span> <span class="syntax-keyword-symbol">:accessor</span> <span class="syntax-interned-symbol">spaceship-serial-number</span>)</span>)</span>)</span>

 <span class="syntax-cons">(<a class="macro-reference" href="chapter-7.xhtml#macro-defclass">defclass</a> <span class="syntax-interned-symbol">federation-starship</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">spaceship</span>)</span> <span class="syntax-symbol">()</span>)</span>

 <span class="syntax-cons">(<a class="macro-reference" href="chapter-7.xhtml#macro-defmethod">defmethod</a> <a class="function-reference" href="#function-describe-object">describe-object</a> <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">s</span> <span class="syntax-interned-symbol">spaceship</span>)</span> <a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a>)</span>
   <span class="syntax-cons">(<a class="macro-reference" href="chapter-7.xhtml#macro-with-slots">with-slots</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">captain</span> <span class="syntax-interned-symbol">serial#</span>)</span> <span class="syntax-interned-symbol">s</span>
     <span class="syntax-cons">(<a class="function-reference" href="chapter-22.xhtml#function-format">format</a> <a class="type-reference" href="chapter-21.xhtml#type-stream">stream</a> <span class="syntax-string">"~&amp;~S is a spaceship of type ~S,~
                     ~%with ~A at the helm ~
                       and with serial number ~D.~%"</span>
             <span class="syntax-interned-symbol">s</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-4.xhtml#function-type-of">type-of</a> <span class="syntax-interned-symbol">s</span>)</span> <span class="syntax-interned-symbol">captain</span> <span class="syntax-interned-symbol">serial#</span>)</span>)</span>)</span>

 <span class="syntax-cons">(<a class="function-reference" href="chapter-7.xhtml#function-make-instance">make-instance</a> <span class="syntax-quote">'<span class="syntax-interned-symbol">federation-starship</span></span>
                <span class="syntax-keyword-symbol">:captain</span> <span class="syntax-string">"Rachel Garrett"</span>
                <span class="syntax-keyword-symbol">:serial-number</span> <span class="syntax-string">"NCC-1701-C"</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-verbatim">#&lt;FEDERATION-STARSHIP 26312465&gt;</span>

 <span class="syntax-cons">(<a class="function-reference" href="#function-describe">describe</a> <a class="function-reference" href="chapter-12.xhtml#function-*">*</a>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> #&lt;FEDERATION-STARSHIP 26312465&gt; is a spaceship of type FEDERATION-STARSHIP,
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>▷</mi></math> with Rachel Garrett at the helm and with serial number NCC-1701-C.
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> no <span class="glossary-reference error">glossary:values</span></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-describe">describe</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>The same implementation techniques that are applicable to <a class="function-reference" href="chapter-22.xhtml#function-print-object">print-object</a> are
applicable to <a class="function-reference" href="#function-describe-object">describe-object</a>.<br/>The reason for making the return values for <a class="function-reference" href="#function-describe-object">describe-object</a>
unspecified is to  avoid forcing users to include explicit <code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-values">values</a>)</span>
</span></code>
in all of their <a class="glossary-reference" href="chapter-26.xhtml#glossary-method">methods</a>.  <a class="function-reference" href="#function-describe">describe</a> takes care of that.<br/></dd></dl></div></div>
</div><br/><br/><br/><div class="component" id="macro-trace"><div class="header"><span class="left"><span class="name" id="macro-trace">trace</span>, <span class="name" id="macro-untrace">untrace</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">trace</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">function-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;→&nbsp;<span class="return-values">trace-result</span></span><br/>
<span class="function-definition"><span class="name">untrace</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">function-name</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span>&nbsp;→&nbsp;<span class="return-values">untrace-result</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/function-name.xhtml#issue-function-name:large">Issue FUNCTION-NAME:LARGE</a><span class="parameter">function-name</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a>.
</div>
<span class="parameter">trace-result</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>,
  unless no <span class="glossary-reference error">glossary:function-names</span> are supplied, 
  in which case <span class="parameter">trace-result</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function names</a>.<br/><span class="parameter">untrace-result</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-trace">trace</a> and <a class="macro-reference" href="#macro-untrace">untrace</a> control the invocation of the trace facility.  <br/>Invoking <a class="macro-reference" href="#macro-trace">trace</a> with one or more <span class="parameter">function-names</span> causes
the denoted <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> to be ``traced.''
Whenever a traced <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> is invoked, information
     about the call,
     about the arguments passed,
 and about any eventually returned values
is printed to <a class="glossary-reference" href="chapter-26.xhtml#glossary-trace output">trace output</a>.
If <a class="macro-reference" href="#macro-trace">trace</a> is used with no <span class="parameter">function-names</span>,
no tracing action is performed; 
instead, a list of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> currently being traced is returned.<br/>Invoking <a class="macro-reference" href="#macro-untrace">untrace</a> with one or more function names causes those
functions to be ``untraced'' (<span class="explicit-italic"> i.e.</span>,  no longer traced).
If <a class="macro-reference" href="#macro-untrace">untrace</a> is used with no <span class="parameter">function-names</span>,
all <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> currently being traced are untraced.<br/>If a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> to be traced has been open-coded
(<span class="explicit-italic"> e.g.</span>,  because it was declared <a class="declaration-reference" href="chapter-3.xhtml#declaration-inline">inline</a>),
a call to that <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> might not produce trace output.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">fact</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">n</span>)</span> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-if">if</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-zerop">zerop</a> <span class="syntax-interned-symbol">n</span>)</span> <span class="syntax-number">1</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-*">*</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">fact</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="syntax-interned-symbol">n</span> <span class="syntax-number">1</span>)</span>)</span>)</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">FACT</span>
 <span class="syntax-cons">(<a class="macro-reference" href="#macro-trace">trace</a> <span class="syntax-interned-symbol">fact</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">FACT</span>)</span>
;; Of course, the format of traced output is implementation-dependent.

other than the current <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="macro-step"><div class="header"><span class="left"><span class="name" id="macro-step">step</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">step</span>&nbsp;<span class="lambda-list">form</span>&nbsp;→&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">form</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>; evaluated as described below.<br/><span class="parameter">results</span>&mdash;the <span class="glossary-reference error">glossary:values</span> returned by the <span class="parameter">form</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="macro-reference" href="#macro-step">step</a> implements a debugging paradigm wherein the programmer
is allowed to <a class="glossary-reference" href="chapter-26.xhtml#glossary-step">step</a> through the <a class="glossary-reference" href="chapter-26.xhtml#glossary-evaluation">evaluation</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>.
The specific nature of the interaction,
<span class="issue-annotation"><a class="issue-reference" href="issues/evalhook-step-confusion.xhtml#issue-evalhook-step-confusion:x3j13-nov-89">Issue EVALHOOK-STEP-CONFUSION:X3J13-NOV-89</a>including which I/O streams are used and
whether the stepping has lexical or dynamic scope,
</span>is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/step-environment.xhtml#issue-step-environment:current">Issue STEP-ENVIRONMENT:CURRENT</a><a class="macro-reference" href="#macro-step">step</a> evaluates <span class="parameter">form</span> in the current <a class="glossary-reference" href="chapter-26.xhtml#glossary-environment">environment</a>.
A call to <a class="macro-reference" href="#macro-step">step</a> can be compiled, but it is acceptable for an
implementation to interactively step through only those parts of the computation
that are interpreted.
</div>
<div class="issue-annotation"><span class="issue-reference error">issue:Issue STEP-MINIMAL:PERMIT-PROGN</span>It is technically permissible for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming implementation">conforming implementation</a> 
to take no action at all other than normal <span class="glossary-reference error">glossary:execution</span> of the <span class="parameter">form</span>.
In such a situation, 
<code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="#macro-step">step</a> <span class="explicit-italic"> form</span>)</span>
</span></code>
is equivalent to, for example,
<code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-let">let</a> <span class="syntax-symbol">()</span> <span class="explicit-italic"> form</span>)</span>
</span></code>. 
In implementations where this is the case, the associated documentation
should mention that fact.
</div>

</dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">Implementations</a> are encouraged to respond to the typing of <code><span class="syntax-root"><span class="syntax-interned-symbol">?</span>

or the pressing of a ``help key'' by providing help including a list of

</dd></dl></div></div><br/><br/><br/><div class="component" id="macro-time"><div class="header"><span class="left"><span class="name" id="macro-time">time</span></span><span class="right"><span class="ftype">Macro</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">time</span>&nbsp;<span class="lambda-list">form</span>&nbsp;→&nbsp;<span class="return-values"><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math><span class="parameter">result</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">form</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-form">form</a>; evaluated as described below.<br/><span class="parameter">results</span>&mdash;the <span class="glossary-reference error">glossary:values</span> returned by the <span class="parameter">form</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/step-environment.xhtml#issue-step-environment:current">Issue STEP-ENVIRONMENT:CURRENT</a><a class="macro-reference" href="#macro-time">time</a> evaluates <span class="parameter">form</span> in the current <a class="glossary-reference" href="chapter-26.xhtml#glossary-environment">environment</a> (lexical and dynamic).
A call to <a class="macro-reference" href="#macro-time">time</a> can be compiled.
</div>
<a class="macro-reference" href="#macro-time">time</a> prints various timing data and other information to <a class="glossary-reference" href="chapter-26.xhtml#glossary-trace output">trace output</a>.
The nature and format of the printed information is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>.
Implementations are encouraged to provide such information as 
     elapsed real time,
     machine run time,
 and storage management statistics.<br/>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Affected By</dt><dd>The accuracy of the results depends, among other things, on the accuracy
of the corresponding functions provided by the underlying operating system.<br/>The magnitude of the results may depend on 
  the hardware,
  the operating system,
  the lisp implementation,
 and the state of the global environment.
Some specific issues which frequently affect the outcome are
  hardware speed,
  nature of the scheduler (if any),
  number of competing processes (if any),
  system paging,
  whether the call is interpreted or compiled,
  whether functions called are compiled,
  the kind of garbage collector involved and whether it runs,
  whether internal data structures (e.g., hash tables) are implicitly reorganized,
  <span class="explicit-italic"> etc.</span><br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-get-internal-real-time">get-internal-real-time</a>,
<a class="function-reference" href="#function-get-internal-run-time">get-internal-run-time</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>In general, these timings are not guaranteed to be reliable enough for
marketing comparisons. Their value is primarily heuristic, for tuning
purposes.<br/>For useful background information on the complicated issues involved in
interpreting timing results, see <span class="explicit-italic"> Performance and Evaluation of Lisp Programs</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="constant-internal-time-units-per-second"><div class="header"><span class="left"><span class="name" id="constant-internal-time-units-per-second">internal-time-units-per-second</span></span><span class="right"><span class="ftype">Constant Variable</span></span></div><br/><dl><dt class="label">Constant Value</dt><dd>A positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>, the magnitude of which is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>The number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time unit">internal time units</a> in one second.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-get-internal-run-time">get-internal-run-time</a>, <a class="function-reference" href="#function-get-internal-real-time">get-internal-real-time</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>These units form the basis of the Internal Time format representation.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-get-internal-real-time"><div class="header"><span class="left"><span class="name" id="function-get-internal-real-time">get-internal-real-time</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get-internal-real-time</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> no <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math></span>&nbsp;→&nbsp;<span class="return-values">internal-time</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">internal-time</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-get-internal-real-time">get-internal-real-time</a> returns as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> the 
current time in <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time unit">internal time units</a>, relative to an arbitrary 
time base.  The difference between the values of two calls to this
function is the amount of elapsed real time (<span class="explicit-italic"> i.e.</span>,  clock time) between the two calls. <br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>Time of day (<span class="explicit-italic"> i.e.</span>,  the passage of time).
The time base affects the result magnitude.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>!<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="constant-reference" href="#constant-internal-time-units-per-second">internal-time-units-per-second</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/> <br/><br/><div class="component" id="function-get-internal-run-time"><div class="header"><span class="left"><span class="name" id="function-get-internal-run-time">get-internal-run-time</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">get-internal-run-time</span>&nbsp;<span class="lambda-list"><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi></math><span class="explicit-italic"> no <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a></span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi></math></span>&nbsp;→&nbsp;<span class="return-values">internal-time</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">internal-time</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Returns as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> the current 
run time in <a class="glossary-reference" href="chapter-26.xhtml#glossary-internal time unit">internal time units</a>.  The precise meaning of this quantity is
<a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-defined">implementation-defined</a>;  it may measure real time, run time, CPU cycles, or some
other quantity.  The intent is that the difference between the values of two calls
to this function be the amount of time between the two calls during which 
computational effort was expended on behalf of the executing program.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><span class="none">None</span>.<br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>,
the time of day (<span class="explicit-italic"> i.e.</span>,  the passage of time).<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>!<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="constant-reference" href="#constant-internal-time-units-per-second">internal-time-units-per-second</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd>Depending on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>, paging time and garbage
collection time might be included in this measurement.  Also, in a
multitasking environment, it might not be possible to show the time for
just the running process, so in some <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementations</a>, time taken
by other processes during the same time interval might be included in
this measurement as well.<br/></dd></dl></div></div><br/> <br/><br/><div class="component" id="function-disassemble"><div class="header"><span class="left"><span class="name" id="function-disassemble">disassemble</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">disassemble</span>&nbsp;<span class="lambda-list">fn</span>&nbsp;→&nbsp;<span class="return-values"><a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a></span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/function-name.xhtml#issue-function-name:large">Issue FUNCTION-NAME:LARGE</a><span class="parameter">fn</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-extended function designator">extended function designator</a>
	  or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda expression">lambda expression</a>.
</div>
</dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-disassemble">disassemble</a> is a debugging aid that composes symbolic 
instructions or expressions in some <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> 
language which represent the code used to produce the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
which is or is named by the argument <span class="parameter">fn</span>.  The result is displayed
to <a class="glossary-reference" href="chapter-26.xhtml#glossary-standard output">standard output</a> in an <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> format.<br/>If <span class="parameter">fn</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-lambda expression">lambda expression</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-interpreted function">interpreted function</a>,
it is compiled first and the result is disassembled.<br/>If the <span class="parameter">fn</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function name">function name</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> that it <a class="glossary-reference" href="chapter-26.xhtml#glossary-name">names</a> is disassembled.
<span class="issue-annotation"><a class="issue-reference" href="issues/disassemble-side-effect.xhtml#issue-disassemble-side-effect:do-not-install">Issue DISASSEMBLE-SIDE-EFFECT:DO-NOT-INSTALL</a>(If that <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-interpreted function">interpreted function</a>,
it is first compiled but the result of this implicit compilation is not installed.)
</span>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><div class="issue-annotation"><a class="issue-reference" href="issues/disassemble-side-effect.xhtml#issue-disassemble-side-effect:do-not-install">Issue DISASSEMBLE-SIDE-EFFECT:DO-NOT-INSTALL</a><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <span class="syntax-interned-symbol">f</span> <span class="syntax-cons">(<span class="syntax-interned-symbol">a</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-1+">1+</a> <span class="syntax-interned-symbol">a</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-interned-symbol">F</span>
