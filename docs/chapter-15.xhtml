</section><br/><section id="section-Dictionary"><h2 class="section-title">Dictionary</h2>


<br/><div class="component" id="type-array"><div class="header"><span class="left"><span class="name" id="type-array">array</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> contains <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> arranged according to a
Cartesian coordinate system.
An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> provides mappings from a set of
<a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnums</a><math xmlns="http://www.w3.org/1998/Math/MathML"><mo stretchy="true"><msub><mrow>{i</mrow><mo>0</mo></msub></mo><msub><mrow>,i</mrow><mo>1</mo></msub>,…<msub><mrow>,i</mrow><mo>r-1</mo></msub><mo stretchy="true"><mo>}</mo></mo></math> to corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, 
where <math xmlns="http://www.w3.org/1998/Math/MathML">0 <mo>&lt;</mo><msub><mrow>i</mrow><mo>j</mo></msub><msub><mrow>&lt; d</mrow><mo>j</mo></msub></math>,
<math xmlns="http://www.w3.org/1998/Math/MathML">r</math> is the rank of the array, and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>d</mrow><mo>j</mo></msub></math> is the size of <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a> <math xmlns="http://www.w3.org/1998/Math/MathML">j</math> of
the array.<br/>When an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is created, the program requesting its creation may
declare that all <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are of a particular <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>, 
called the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expressed array element type">expressed array element type</a>.
The implementation is permitted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrade</a> this type in order to 
produce the <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a>,
which is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is actually <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a>.
See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-upgraded-array-element-type">upgraded-array-element-type</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Specializing.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">array</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>element-type | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math> <span class="explicit-roman">[</span>dimension-spec<span class="explicit-roman">]</span><span class="explicit-mono">]</span></span>)</span><br/><br/><tr><td>dimension-spec</td><td>::=</td><td>rank | <span class="symbol-reference error">symbol:*</span> | <span class="explicit-roman">(</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>dimension | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span></td></tr><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">dimension</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array dimension">valid array dimension</a>.<br/><span class="parameter">element-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.<br/><span class="parameter">rank</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>.

</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> whose
  <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a>,  <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a>,  and <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a>
match any given
  <span class="parameter">element-type</span>, <span class="parameter">rank</span>, and <span class="parameter">dimensions</span>.
Specifically:<br/>If <span class="parameter">element-type</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> are not excluded on the basis of their <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a>.
Otherwise, only those <span class="parameter">arrays</span> are included whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a>
is the result of <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> <span class="parameter">element-type</span>;
see <span class="section-reference error">section:ArrayUpgrading.</span>

If the <span class="parameter">dimension-spec</span> is a <span class="parameter">rank</span>,
the set includes only those <span class="parameter">arrays</span> having that <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a>.
If the <span class="parameter">dimension-spec</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <span class="parameter">dimensions</span>,
the set includes only those <span class="parameter">arrays</span> having a <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a>
given by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-length">length</a> of the <span class="parameter">dimensions</span>,
and having the indicated <span class="parameter">dimensions</span>; 
in this case, <span class="symbol-reference error">symbol:*</span> matches any value for the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a>.
If the <span class="parameter">dimension-spec</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>,
the set is not restricted on the basis of <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> or <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a>.<br/>
</dd></dl><dl><dt class="label">See Also</dt><dd><a class="variable-reference" href="chapter-22.xhtml#variable-*print-array*">*print-array*</a>,
<a class="function-reference" href="#function-aref">aref</a>,
<a class="function-reference" href="#function-make-array">make-array</a>,
<a class="type-reference" href="#type-vector">vector</a>,
<a class="section-reference" href="chapter-2.xhtml#section-SharpsignA">Sharpsign A</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherArrays">Printing Other Arrays</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>Note that the type <span class="explicit-mono">(array t)</span>     
is a proper <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of the type <span class="explicit-mono">(array *)</span>.
The reason is that the type <span class="explicit-mono">(array t)</span> is the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> 
that can
hold any <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> (the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>,  which includes
all <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>).
On the other hand, the type <span class="explicit-mono">(array *)</span>
is the set of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> whatsoever, including for example
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> that can hold only <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>. 
The type <span class="explicit-mono">(array character)</span> 
is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of the type <span class="explicit-mono">(array t)</span>; 
the two sets                                              
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> because the type <span class="explicit-mono">(array character)</span> is not the
set of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> that can hold 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a>, but rather the set of
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> 
that are specialized to hold precisely <a class="glossary-reference" href="chapter-26.xhtml#glossary-character">characters</a> and no
other <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>. <br/><br/></dd></dl></div><br/><br/><div class="component" id="type-simple-array"><div class="header"><span class="left"><span class="name" id="type-simple-array">simple-array</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-simple-array">simple-array</a>,
<a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that is not displaced 
to another <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>, and is
not
<a class="glossary-reference" href="chapter-26.xhtml#glossary-expressly adjustable">expressly adjustable</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-array">simple-array</a>.
The concept of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a>
exists to allow the implementation to use a specialized representation
and to allow the user to declare that certain values will always be
<a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple arrays</a>. <br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="#type-simple-vector">simple-vector</a>,
		 <a class="type-reference" href="chapter-16.xhtml#type-simple-string">simple-string</a>,
             and <a class="type-reference" href="#type-simple-bit-vector">simple-bit-vector</a>
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-array">simple-array</a>, 
for they respectively mean <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-simple-array">simple-array</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-*">*</a>)</span>)</span>
</span></code></pre>,
		           the union of all <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-simple-array">simple-array</a> <span class="explicit-italic"> c</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-*">*</a>)</span>)</span>
</span></code></pre> 
 			    for any <span class="explicit-italic"> c</span> being a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>,
			and <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-simple-array">simple-array</a> <a class="function-reference" href="#function-bit">bit</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-*">*</a>)</span>)</span>
</span></code></pre>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Specializing.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">simple-array</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>element-type | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math> <span class="explicit-roman">[</span>dimension-spec<span class="explicit-roman">]</span><span class="explicit-mono">]</span></span>)</span><br/><br/><tr><td>dimension-spec</td><td>::=</td><td>rank | <span class="symbol-reference error">symbol:*</span> | <span class="explicit-roman">(</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>dimension | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">*</span><span class="explicit-roman">)</span></td></tr><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">dimension</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array dimension">valid array dimension</a>.<br/><span class="parameter">element-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.<br/><span class="parameter">rank</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>.

</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This <a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifier</a> is treated exactly as the corresponding
<a class="glossary-reference" href="chapter-26.xhtml#glossary-compound type specifier">compound type specifier</a> for <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-array">array</a> would be treated,
except that the set is further constrained to include only <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple arrays</a>.<br/>
</dd></dl><dl><dt class="label">Notes</dt><dd>It is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> 
whether <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced arrays</a>,
        <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> with <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointers</a>,
     or arrays that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-actually adjustable">actually adjustable</a>
  are <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple arrays</a>.<br/><span class="explicit-mono">(simple-array *)</span> refers to all <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple arrays</a> 
regardless of element type, <span class="explicit-mono">(simple-array <span class="parameter">type-specifier</span>)</span>
refers only to those <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple arrays</a>
that can result from giving <span class="parameter">type-specifier</span> as the
<span class="keyword">:element-type</span> argument to <a class="function-reference" href="#function-make-array">make-array</a>.  

</dd></dl></div><br/><br/><div class="component" id="type-vector"><div class="header"><span class="left"><span class="name" id="type-vector">vector</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-vector">vector</a>,
<a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>Any one-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-vector">vector</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-array">array</a>; 
for all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code></pre>, <span class="explicit-mono">(vector x)</span> is the same as <span class="explicit-mono">(array x (*))</span>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="explicit-mono">(vector t)</span>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-16.xhtml#type-string">string</a>, and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-bit-vector">bit-vector</a>
are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-vector">vector</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Specializing.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">vector</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>element-type | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math> <span class="explicit-roman">[</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>{</mo></math>size | <span class="symbol-reference error">symbol:*</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>}</mo></math><span class="explicit-roman">]</span><span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>.

<span class="parameter">element-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the set of specialized <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a>
whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> and <span class="parameter">dimension</span> match the specified values.
Specifically:<br/>If <span class="parameter">element-type</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> are not excluded on the basis of their <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a>.
Otherwise, only those <span class="parameter">vectors</span> are included whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a>
is the result of <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> <span class="parameter">element-type</span>;
see <span class="section-reference error">section:ArrayUpgrading.</span>
If a <span class="parameter">size</span> is specified,
the set includes only those <span class="parameter">vectors</span> whose only <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a>
is <span class="parameter">size</span>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span> is specified instead of a <span class="parameter">size</span>,
the set is not restricted on the basis of <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="#section-RequiredSpecializedArrays">Required Kinds of Specialized Arrays</a>,
<a class="section-reference" href="chapter-2.xhtml#section-SharpsignLeftParen">Sharpsign Left-Parenthesis</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingOtherVectors">Printing Other Vectors</a>,
<a class="section-reference" href="chapter-2.xhtml#section-SharpsignA">Sharpsign A</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-vector">vector</a> <span class="parameter">e</span> <span class="parameter">s</span>)</span>
</span></code></pre> 
is equivalent to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="symbol-reference" href="chapter-2.xhtml#symbol-array">array</a> <span class="parameter">e</span> <span class="syntax-cons">(<span class="parameter">s</span>)</span>)</span>
</span></code></pre>.<br/>The type <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-vector">vector</a> <a class="function-reference" href="#function-bit">bit</a>)</span>
</span></code></pre> has the name <a class="type-reference" href="#type-bit-vector">bit-vector</a>.<br/>The union of all <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-vector">vector</a> <math xmlns="http://www.w3.org/1998/Math/MathML">C</math>)</span>
</span></code></pre>, 
where <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> is any <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>,
has the name <a class="type-reference" href="chapter-16.xhtml#type-string">string</a>.

<span class="explicit-mono">(vector *)</span> refers to all <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> 
regardless of element type, <span class="explicit-mono">(vector <span class="parameter">type-specifier</span>)</span>
refers only to those <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> 
that can result from giving <span class="parameter">type-specifier</span> as the
<span class="keyword">:element-type</span> argument to <a class="function-reference" href="#function-make-array">make-array</a>.  

</dd></dl></div><br/><br/><div class="component" id="type-simple-vector"><div class="header"><span class="left"><span class="name" id="type-simple-vector">simple-vector</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-simple-vector">simple-vector</a>,
<a class="type-reference" href="#type-vector">vector</a>,
<a class="type-reference" href="#type-simple-array">simple-array</a>,
<a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> that is not displaced to another
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>, is not 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-expressly adjustable">expressly adjustable</a>
and is able to hold 
elements of any <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-vector">simple-vector</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-vector">simple-vector</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-vector">vector</a>,
and is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-vector">vector</a> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>)</span>
</span></code></pre>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Specializing.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">simple-vector</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
  The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This is the same as <span class="explicit-mono">(simple-array t (<span class="parameter">size</span>))</span>.


</dd></dl></div><br/><br/><div class="component" id="type-bit-vector"><div class="header"><span class="left"><span class="name" id="type-bit-vector">bit-vector</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-bit-vector">bit-vector</a>,
<a class="type-reference" href="#type-vector">vector</a>,
<a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>A <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vector</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> of which is <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit">bit</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-bit-vector">bit-vector</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-vector">vector</a>, 
for <a class="type-reference" href="#type-bit-vector">bit-vector</a> means <pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-vector">vector</a> <a class="function-reference" href="#function-bit">bit</a>)</span>
</span></code></pre>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">bit-vector</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.

</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="explicit-mono">(array bit (<span class="parameter">size</span>))</span>;
that is, the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vectors</a> of size <span class="parameter">size</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="section-reference" href="chapter-2.xhtml#section-SharpsignStar">Sharpsign Asterisk</a>,
<a class="section-reference" href="chapter-22.xhtml#section-PrintingBitVectors">Printing Bit Vectors</a>,
<a class="section-reference" href="#section-RequiredSpecializedArrays">Required Kinds of Specialized Arrays</a><br/></dd></dl></div><br/><br/><div class="component" id="type-simple-bit-vector"><div class="header"><span class="left"><span class="name" id="type-simple-bit-vector">simple-bit-vector</span></span><span class="right"><span class="ftype">Type</span></span></div><br/><dl><dt class="label">Supertypes</dt><dd><a class="type-reference" href="#type-simple-bit-vector">simple-bit-vector</a>,
<a class="type-reference" href="#type-bit-vector">bit-vector</a>,
<a class="type-reference" href="#type-vector">vector</a>,
<a class="type-reference" href="#type-simple-array">simple-array</a>,
<a class="type-reference" href="#type-array">array</a>,
<a class="type-reference" href="chapter-17.xhtml#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit vector">bit vector</a> that is not displaced
to another <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>, and is 
not
<a class="glossary-reference" href="chapter-26.xhtml#glossary-expressly adjustable">expressly adjustable</a>
is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-simple-bit-vector">simple-bit-vector</a>.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Kind</dt><dd>Abbreviating.<br/></dd></dl><dl><dt class="label">Compound Type Specifier Syntax</dt><dd><span class="type-definition">(<span class="name">simple-bit-vector</span>&nbsp;<span class="lambda-list"><span class="explicit-mono">[</span>size<span class="explicit-mono">]</span></span>)</span><br/><br/></dd></dl><dl><dt class="label">Compound Type Specifier Arguments</dt><dd><span class="parameter">size</span>&mdash;a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>,
	    or the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
  The default is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-symbol">symbol</a> <span class="symbol-reference error">symbol:*</span>.
</dd></dl><dl><dt class="label">Compound Type Specifier Description</dt><dd>This denotes the same type as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="type-reference" href="#type-simple-array">simple-array</a> <a class="function-reference" href="#function-bit">bit</a> <span class="syntax-cons">(<span class="parameter">size</span>)</span>)</span>
</span></code></pre>; 
that is, the set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple bit vector">simple bit vectors</a> of size <span class="parameter">size</span>.<br/></dd></dl></div><br/><br/>
<br/><div class="component" id="function-make-array"><div class="header"><span class="left"><span class="name" id="function-make-array">make-array</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">make-array</span>&nbsp;<span class="lambda-list">dimensions <span class="lambda-list-keyword">&amp;key</span> element-type
                                                 initial-element
                                                 initial-contents
                                                 adjustable
                                                 fill-pointer
                                                 displaced-to
                                                 displaced-index-offset</span>&nbsp;→&nbsp;<span class="return-values">new-array</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">dimensions</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array dimension">valid array dimensions</a>.<br/><span class="parameter">element-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>. 
 The default is <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>.<br/><span class="parameter">initial-element</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">initial-contents</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.

<span class="parameter">adjustable</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">fill-pointer</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid fill pointer">valid fill pointer</a> for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> to be created,
		       or <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">displaced-to</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 This option must not be supplied if either <span class="parameter">initial-element</span>
 or <span class="parameter">initial-contents</span> is supplied.<br/><span class="parameter">displaced-index-offset</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array row-major index">valid array row-major index</a> 
 for <span class="parameter">displaced-to</span>. The default is <pre><code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code></pre>.
 This option must not be supplied unless a <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a> <span class="parameter">displaced-to</span> is supplied.<br/><span class="parameter">new-array</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Creates and returns an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> constructed of the most <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> that can accommodate elements of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> given by <span class="parameter">element-type</span>.
If <span class="parameter">dimensions</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> then a zero-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is created.<br/><span class="parameter">Dimensions</span> represents the dimensionality of the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/><span class="parameter">element-type</span> indicates the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of the elements intended to be stored
in the <span class="parameter">new-array</span>.  The <span class="parameter">new-array</span> can actually store any <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> which results from <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> <span class="parameter">element-type</span>;
see <span class="section-reference error">section:ArrayUpgrading.</span><br/>If <span class="parameter">initial-element</span> is supplied, 
it is used to initialize each <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">new-array</span>. 
If <span class="parameter">initial-element</span> is supplied,
it must be of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> given by <span class="parameter">element-type</span>.
<span class="parameter">initial-element</span> cannot be supplied if either the <span class="keyword">:initial-contents</span> option
is supplied or <span class="parameter">displaced-to</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>.
If <span class="parameter">initial-element</span> is not supplied,
the consequences of later reading an uninitialized <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">new-array</span>
are undefined
unless either <span class="parameter">initial-contents</span> is supplied 
or <span class="parameter">displaced-to</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>.<br/>
<span class="parameter">initial-contents</span> is used to initialize the contents of <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
For example:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">4</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span></span> <span class="syntax-keyword-symbol">:initial-contents</span>
            <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>)</span>
             <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">d</span> <span class="syntax-interned-symbol">e</span> <span class="syntax-interned-symbol">f</span>)</span> <span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">1</span> <span class="syntax-number">2</span>)</span>)</span>
             <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">g</span> <span class="syntax-interned-symbol">h</span> <span class="syntax-interned-symbol">i</span>)</span> <span class="syntax-cons">(<span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">1</span>)</span>)</span>
             <span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">j</span> <span class="syntax-interned-symbol">k</span> <span class="syntax-interned-symbol">l</span>)</span> <span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">0</span> <span class="syntax-number">0</span>)</span>)</span>)</span></span>)</span>
</span></code></pre><br/>
<span class="parameter">initial-contents</span> is composed of a nested structure of <span class="glossary-reference error">glossary:sequences</span>. 
The numbers of levels in the structure must equal the rank of <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
Each leaf of the nested structure must be of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> given by <span class="parameter">element-type</span>. 
If <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is zero-dimensional, then <span class="parameter">initial-contents</span> specifies the single
<a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a>.  Otherwise, <span class="parameter">initial-contents</span> must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>
whose length is equal to the first dimension; each element must be a nested 
structure for an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> whose dimensions are the remaining dimensions, 
and so on.
<span class="parameter">Initial-contents</span> cannot be supplied if either 
<span class="parameter">initial-element</span> is supplied
or <span class="parameter">displaced-to</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>.
If <span class="parameter">initial-contents</span> is not supplied,
the consequences of later reading an uninitialized <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">new-array</span>
are undefined
unless either <span class="parameter">initial-element</span> is supplied
or <span class="parameter">displaced-to</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>.<br/>If <span class="parameter">adjustable</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>,
the array is <a class="glossary-reference" href="chapter-26.xhtml#glossary-expressly adjustable">expressly adjustable</a> 
	      (and so <a class="glossary-reference" href="chapter-26.xhtml#glossary-actually adjustable">actually adjustable</a>);
otherwise, the array is not <a class="glossary-reference" href="chapter-26.xhtml#glossary-expressly adjustable">expressly adjustable</a> 
       (and it is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a> whether 
	    the array is <a class="glossary-reference" href="chapter-26.xhtml#glossary-actually adjustable">actually adjustable</a>).

If <span class="parameter">fill-pointer</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> must be one-dimensional;
that is, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.
If <span class="parameter">fill-pointer</span> is <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>,
the length of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> is used to initialize the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>.
If <span class="parameter">fill-pointer</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
it becomes the initial <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> for the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.<br/>If <span class="parameter">displaced-to</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>,
<a class="function-reference" href="#function-make-array">make-array</a> will create a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a> 
and <span class="parameter">displaced-to</span> is the <a class="glossary-reference" href="chapter-26.xhtml#glossary-target">target</a> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a>. 
In that case, the consequences are undefined if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> of 
<span class="parameter">displaced-to</span> is not <a class="glossary-reference" href="chapter-26.xhtml#glossary-type equivalent">type equivalent</a> to the <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a>
of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> being created.
If <span class="parameter">displaced-to</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a>.<br/>The <span class="parameter">displaced-index-offset</span> is made to be the index offset of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
When an array A is given as
the <span class="keyword">:displaced-to</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to <a class="function-reference" href="#function-make-array">make-array</a> 
when creating array B,
then array B is said to be displaced to array A.  The
total number of elements in an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, 
called the total size of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
is calculated as the product of all the dimensions.
It is required that the total size of A be no smaller than the sum
of the total size of B plus the offset <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code></pre> supplied by
the <span class="parameter">displaced-index-offset</span>.
The effect of displacing is that array B does not have any
elements of its own, but instead maps <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accesses</a> to itself into
<a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accesses</a> to array A.  The mapping treats both <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> as if they
were one-dimensional by taking the elements in row-major order,
and then maps an <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a> to element <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">k</span>
</span></code></pre> of array B to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a> to element
<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">k</span>
</span></code></pre>+<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code></pre> of array A.<br/>If <a class="function-reference" href="#function-make-array">make-array</a> is called with <span class="parameter">adjustable</span>, <span class="parameter">fill-pointer</span>,
and <span class="parameter">displaced-to</span> each <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, 
then the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a>.
If <a class="function-reference" href="#function-make-array">make-array</a> is called with one or more of <span class="parameter">adjustable</span>,
<span class="parameter">fill-pointer</span>, or <span class="parameter">displaced-to</span> being <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, whether the
resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.

  When an array A is given as the <span class="keyword">:displaced-to</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> to
  <a class="function-reference" href="#function-make-array">make-array</a> when creating array B, then array B is said to
  be displaced to array A.  The total number of elements in an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, 
  called the total size of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, is calculated as the product
  of all the dimensions.
The consequences are unspecified if
the total size of A is smaller than the sum
of the total size of B plus the offset <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code></pre> supplied by
the <span class="parameter">displaced-index-offset</span>.
The effect of displacing is that array B does not have any
elements of its own, but instead maps <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accesses</a> to itself into
<a class="glossary-reference" href="chapter-26.xhtml#glossary-access">accesses</a> to array A.  The mapping treats both <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> as if they
were one-dimensional by taking the elements in row-major order,
and then maps an <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a> to element <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">k</span>
</span></code></pre> of array B to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a> 
to <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> <pre><code><span class="syntax-root"><span class="syntax-interned-symbol">k</span>
</span></code></pre>+<pre><code><span class="syntax-root"><span class="syntax-interned-symbol">n</span>
</span></code></pre> of array A.<br/>
</dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root">
 <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-number">5</span>)</span> ;; Creates a one-dimensional array of five elements.
 <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span></span> <span class="syntax-keyword-symbol">:element-type</span> <span class="syntax-quote">'<span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-mod">mod</a> <span class="syntax-number">16</span>)</span></span>)</span> ;; Creates a 
                ;;two-dimensional array, 3 by 4, with four-bit elements.
 <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-number">5</span> <span class="syntax-keyword-symbol">:element-type</span> <span class="syntax-quote">'<a class="type-reference" href="chapter-12.xhtml#type-single-float">single-float</a></span>)</span> ;; Creates an array of single-floats.
</span></code></pre><br/><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <span class="syntax-keyword-symbol">:initial-element</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-array">#0A<a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a></span>
 <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-number">4</span> <span class="syntax-keyword-symbol">:initial-element</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-vector">#(<a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>
 <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">2</span> <span class="syntax-number">4</span>)</span></span> 
              <span class="syntax-keyword-symbol">:element-type</span> <span class="syntax-quote">'<span class="syntax-cons">(<a class="type-reference" href="chapter-12.xhtml#type-unsigned-byte">unsigned-byte</a> <span class="syntax-number">2</span>)</span></span> 
              <span class="syntax-keyword-symbol">:initial-contents</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span> <span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">2</span> <span class="syntax-number">1</span> <span class="syntax-number">0</span>)</span>)</span></span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-array">#2A<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-number">0</span> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span> <span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">2</span> <span class="syntax-number">1</span> <span class="syntax-number">0</span>)</span>)</span></span>

 <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">a3</span> <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-number">50</span> <span class="syntax-keyword-symbol">:fill-pointer</span> <span class="syntax-number">10</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-verbatim">#&lt;ARRAY 50 fill-pointer 10 46105663&gt;</span>

                         <span class="syntax-keyword-symbol">:fill-pointer</span> <span class="syntax-number">5</span>)</span>)</span>

</span></code></pre><br/>
</dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-adjustable-array-p">adjustable-array-p</a>,
<a class="function-reference" href="#function-aref">aref</a>,
<a class="function-reference" href="#function-arrayp">arrayp</a>,
<a class="function-reference" href="#function-array-element-type">array-element-type</a>,
