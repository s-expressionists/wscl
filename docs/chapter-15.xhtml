  "http://www.w3.org/Math/DTD/mathml2/xhtml-math11-f.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta charset="utf-8"/><link rel="stylesheet" type="text/css" href="style.css"/><script src="permalink.js"/><script src="navigation.js"/><title>Well-specified Common Lisp — Arrays</title></head><body><main><nav class="sidebar"><span class="name">Entry Points</span><br/><ol><li><a href="chap-0.xhtml#section-Figures">Table of Contents</a></li><li><a href="symbol-index.xhtml#section-SymbolIndex">Symbol Index</a></li><li><a href="figure-index.xhtml#section-FigureIndex">Figure Index</a></li><li><a href="issue-index.xhtml#section-IssueIndices">Issue Index</a></li><li><a href="note-indices.xhtml#section-ReviewerNoteIndex">Note Indices</a></li><li><a href="chapter-26.xhtml#section-Glossary">Glossary</a></li></ol><hr/><span class="name">Arrays</span><br/><ol class="local-toc"><li><a href="#section-ArrayConcepts">Array Concepts</a><ol> <li><a href="#section-ArrayElements">Array Elements</a><ol> <li><a href="#section-ArrayIndices">Array Indices</a><ol> </ol></li><li><a href="#section-ArrayDimensions">Array Dimensions</a><ol> <li><a href="#section-ImplementationLimitsonIndividualArrayDimensions">Implementation Limits on Individual Array Dimensions</a><ol> </ol></li></ol></li><li><a href="#section-ArrayRank">Array Rank</a><ol> <li><a href="#section-Vectors">Vectors</a><ol> <li><a href="#section-FillPointers">Fill Pointers</a><ol> </ol></li></ol></li><li><a href="#section-MultidimensionalArrays">Multidimensional Arrays</a><ol> <li><a href="#section-StorageLayoutforMultidimensionalArrays">Storage Layout for Multidimensional Arrays</a><ol> </ol></li><li><a href="#section-ImplementationLimitsonArrayRank">Implementation Limits on Array Rank</a><ol> </ol></li></ol></li></ol></li></ol></li><li><a href="#section-SpecializedArrays">Specialized Arrays</a><ol> <li><a href="#section-ArrayUpgrading">Array Upgrading</a><ol> </ol></li><li><a href="#section-RequiredSpecializedArrays">Required Kinds of Specialized Arrays</a><ol> </ol></li></ol></li></ol></li><li><a href="#section-Dictionary">Dictionary</a><ol> <li><a href="#type-array">array</a></li><li><a href="#type-simple-array">simple-array</a></li><li><a href="#type-vector">vector</a></li><li><a href="#type-simple-vector">simple-vector</a></li><li><a href="#type-bit-vector">bit-vector</a></li><li><a href="#type-simple-bit-vector">simple-bit-vector</a></li><li><a href="#function-make-array">make-array</a></li><li><a href="#function-adjust-array">adjust-array</a></li><li><a href="#function-adjustable-array-p">adjustable-array-p</a></li><li><a href="#function-aref">aref</a></li><li><a href="#function-array-dimension">array-dimension</a></li><li><a href="#function-array-dimensions">array-dimensions</a></li><li><a href="#function-array-element-type">array-element-type</a></li><li><a href="#function-array-has-fill-pointer-p">array-has-fill-pointer-p</a></li><li><a href="#function-array-displacement">array-displacement</a></li><li><a href="#function-array-in-bounds-p">array-in-bounds-p</a></li><li><a href="#function-array-rank">array-rank</a></li><li><a href="#function-array-row-major-index">array-row-major-index</a></li><li><a href="#function-array-total-size">array-total-size</a></li><li><a href="#function-arrayp">arrayp</a></li><li><a href="#function-fill-pointer">fill-pointer</a></li><li><a href="#function-row-major-aref">row-major-aref</a></li><li><a href="#function-upgraded-array-element-type">upgraded-array-element-type</a></li><li><a href="#constant-array-dimension-limit">array-dimension-limit</a></li><li><a href="#constant-array-rank-limit">array-rank-limit</a></li><li><a href="#constant-array-total-size-limit">array-total-size-limit</a></li><li><a href="#function-simple-vector-p">simple-vector-p</a></li><li><a href="#function-svref">svref</a></li><li><a href="#function-vector">vector</a></li><li><a href="#function-vector-pop">vector-pop</a></li><li><a href="#function-vector-push">vector-push, vector-push-extend</a></li><li><a href="#function-vectorp">vectorp</a></li><li><a href="#function-bit">bit, sbit</a></li><li><a href="#function-bit-and">bit-and, bit-andc1, bit-andc2, bit-eqv, bit-ior, bit-nand, bit-nor, bit-not, bit-orc1, bit-orc2, bit-xor</a></li><li><a href="#function-bit-vector-p">bit-vector-p</a></li><li><a href="#function-simple-bit-vector-p">simple-bit-vector-p</a></li></ol></li></ol></nav><div class="content"><section id="section-ChapFifteen"><h1 class="section-title">15. Arrays</h1><section id="section-ArrayConcepts"><h2 class="section-title">Array Concepts</h2>

<section id="section-ArrayElements"><h3 class="section-title">Array Elements</h3><br/>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> contains a set of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> called <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
that can be referenced individually according to a rectilinear coordinate system.<br/><section id="section-ArrayIndices"><h4 class="section-title">Array Indices</h4>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> is referred to by a (possibly empty) series of indices.
The length of the series must equal the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
Each index must be a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a> 
less than the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">Array</a> indexing is zero-origin.<br/></section><section id="section-ArrayDimensions"><h4 class="section-title">Array Dimensions</h4>An axis of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is called a <span class="newterm">dimension</span>.<br/>Each <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a> is a non-negative 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-fixnum">fixnum</a>;
 if any dimension of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is zero, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> has no elements.
It is permissible for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a> to be zero, 
in which case the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> has no elements, 
and any attempt to <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a> an <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a>
is an error.  However, other properties of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,  
such as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a> themselves, may be used.<br/><section id="section-ImplementationLimitsonIndividualArrayDimensions"><h5 class="section-title">Implementation Limits on Individual Array Dimensions</h5>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> may impose a limit on <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a> of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
but there is a minimum requirement on that limit.  See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-variable">variable</a> <span class="variable-reference error">variable:array-dimension-limit</span>.<br/></section></section><section id="section-ArrayRank"><h4 class="section-title">Array Rank</h4>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> can have any number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a> (including zero).
The number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a> is called the <span class="newterm">rank</span>.<br/>If the rank of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is zero then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is said to have
no <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimensions</a>, and the product of the dimensions (see <a class="function-reference" href="#function-array-total-size">array-total-size</a>)
is then 1; a zero-rank <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> therefore has a single element.<br/><section id="section-Vectors"><h5 class="section-title">Vectors</h5>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> one (<span class="explicit-italic"> i.e.</span>,  a one-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>)
is called a <span class="newterm">vector</span>.<br/><section id="section-FillPointers"><h6 class="section-title">Fill Pointers</h6>A <span class="newterm">fill pointer</span> is a non-negative <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> no
larger than the total number of <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> in a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.
Not all <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> have <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointers</a>.
See the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> <a class="function-reference" href="#function-make-array">make-array</a> and <a class="function-reference" href="#function-adjust-array">adjust-array</a>.<br/>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> is said to be <span class="newterm">active</span> if it has
an index that is greater than or equal to zero, 
but less than the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> (if any).
For an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that has no <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>,
all <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are considered <a class="glossary-reference" href="chapter-26.xhtml#glossary-active">active</a>.<br/>Only <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a> may have <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointers</a>; 
multidimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> may not.
A multidimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that is displaced to a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
that has a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> can be created.<br/></section></section><section id="section-MultidimensionalArrays"><h5 class="section-title">Multidimensional Arrays</h5><section id="section-StorageLayoutforMultidimensionalArrays"><h6 class="section-title">Storage Layout for Multidimensional Arrays</h6>Multidimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> store their components in row-major order;
that is, internally a multidimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is stored as a
one-dimensional <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, with the multidimensional index sets
ordered lexicographically, last index varying fastest.  <br/></section><section id="section-ImplementationLimitsonArrayRank"><h6 class="section-title">Implementation Limits on Array Rank</h6>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> may impose a limit on the <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
but there is a minimum requirement on that limit.  See the
<a class="glossary-reference" href="chapter-26.xhtml#glossary-constant variable">constant variable</a> <a class="constant-reference" href="#constant-array-rank-limit">array-rank-limit</a>.<br/></section></section></section></section><section id="section-SpecializedArrays"><h3 class="section-title">Specialized Arrays</h3>An <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> can be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-general">general</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, 
    meaning each <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> may be any <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>,
or it may be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
    meaning that each <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> must be of a restricted <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.<br/>The phrasing ``an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> to <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="explicit-italic"> type</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math>''
is sometimes used to emphasize the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
This phrasing is tolerated even when the <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟨</mi><mi>⟨</mi></math><span class="explicit-italic"> type</span><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>⟩</mi><mi>⟩</mi></math> is <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>,
even though an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> to <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-t">t</a>
is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-general">general</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>, not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/>Figure <span class="explicit-mono">()</span>&ndash; lists some <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> that are applicable to <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> 
creation, <a class="glossary-reference" href="chapter-26.xhtml#glossary-access">access</a>, and information operations.<br/><span class="float" id="figure-General Purpose Array-Related Defined Names"><table><tbody><tr><td><a class="function-reference" href="#function-adjust-array">adjust-array</a></td><td><a class="function-reference" href="#function-array-has-fill-pointer-p">array-has-fill-pointer-p</a></td><td><a class="function-reference" href="#function-make-array">make-array</a></td></tr><tr><td><a class="function-reference" href="#function-adjustable-array-p">adjustable-array-p</a></td><td><a class="function-reference" href="#function-array-in-bounds-p">array-in-bounds-p</a></td><td><a class="function-reference" href="#function-svref">svref</a></td></tr><tr><td><a class="function-reference" href="#function-aref">aref</a></td><td><a class="function-reference" href="#function-array-rank">array-rank</a></td><td><a class="function-reference" href="#function-upgraded-array-element-type">upgraded-array-element-type</a></td></tr><tr><td><a class="function-reference" href="#function-array-dimension">array-dimension</a></td><td><a class="constant-reference" href="#constant-array-rank-limit">array-rank-limit</a></td><td><a class="function-reference" href="chapter-12.xhtml#function-upgraded-complex-part-type">upgraded-complex-part-type</a></td></tr><tr><td><a class="constant-reference" href="#constant-array-dimension-limit">array-dimension-limit</a></td><td><a class="function-reference" href="#function-array-row-major-index">array-row-major-index</a></td><td><a class="function-reference" href="#function-vector">vector</a></td></tr><tr><td><a class="function-reference" href="#function-array-dimensions">array-dimensions</a></td><td><a class="function-reference" href="#function-array-total-size">array-total-size</a></td><td><a class="function-reference" href="#function-vector-pop">vector-pop</a></td></tr><tr><td><a class="function-reference" href="#function-array-displacement">array-displacement</a></td><td><a class="constant-reference" href="#constant-array-total-size-limit">array-total-size-limit</a></td><td><a class="function-reference" href="#function-vector-push">vector-push</a></td></tr><tr><td><a class="function-reference" href="#function-array-element-type">array-element-type</a></td><td><a class="function-reference" href="#function-fill-pointer">fill-pointer</a></td><td><a class="function-reference" href="#function-vector-push-extend">vector-push-extend</a></td></tr></tbody></table><div class="caption">General Purpose Array-Related Defined Names</div></span><br/><section id="section-ArrayUpgrading"><h4 class="section-title">Array Upgrading</h4><br/>

The <span class="newterm">upgraded array element type</span> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math>
is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>2</mo></msub></math> that is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-supertype">supertype</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math>
and that is used instead of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math> whenever <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math>
is used as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array element type">array element type</a> 
for object creation or type discrimination.<br/>During creation of an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element type">element type</a> that was requested 
is called the <span class="newterm">expressed array element type</span>.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-expressed array element type">expressed array element type</a>
becomes the <span class="newterm">actual array element type</span> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that is created.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-type">Type</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> implies a movement upwards in the type hierarchy lattice.
A <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> is always a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of its <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a>.
Also, if a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>x</mo></msub></math> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of another <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>y</mo></msub></math>,
then
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>x</mo></msub></math> 
must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a> of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>y</mo></msub></math>.
Two <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> can be <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgraded</a> to the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>2</mo></msub></math> of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math>
is a function only of <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>1</mo></msub></math> itself;
that is, it is independent of any other property of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> 
for which <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>T</mrow><mo>2</mo></msub></math> will be used,
such as <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-adjustability">adjustability</a>, <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointers</a>, or displacement.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-upgraded-array-element-type">upgraded-array-element-type</a> 
can be used by <a class="glossary-reference" href="chapter-26.xhtml#glossary-conforming program">conforming programs</a> to predict how the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a>
will <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrade</a> a given <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>.<br/>
</section><section id="section-RequiredSpecializedArrays"><h4 class="section-title">Required Kinds of Specialized Arrays</h4><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">Vectors</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are restricted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
<a class="type-reference" href="chapter-13.xhtml#type-character">character</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-13.xhtml#type-character">character</a>are called <span class="newterm">strings</span>. 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-string">Strings</a> are of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-16.xhtml#type-string">string</a>.
Figure <span class="explicit-mono">()</span>&ndash; lists some <a class="glossary-reference" href="chapter-26.xhtml#glossary-defined name">defined names</a> related to <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a>.<br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-string">Strings</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-specialized">specialized</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> 
and might logically have been included in this chapter.
However, for purposes of readability
most information about <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> does not appear in this chapter;
see instead <a class="section-reference" href="chapter-16.xhtml#section-ChapSixteen">Strings</a>.<br/>

apter-16.xhtml#function-string">string</a></td><td><a class="function-reference" href="chapter-16.xhtml#function-string-not-lessp">string-not-lessp</a></td><td><a class="function-reference" href="chapter-16.xhtml#function-string&gt;=">string&gt;=</a></td></tr><tr><td><a class="function-reference" href="chapter-16.xhtml#function-string-capitalize">string-capitalize</a></td><td><a class="function-reference" href="chapter-16.xhtml#function-string-right-trim">string-right-trim</a></td><td/></tr><tr><td><a class="function-reference" href="chapter-16.xhtml#function-string-downcase">string-downcase</a></td><td><a class="function-reference" href="chapter-16.xhtml#function-string-trim">string-trim</a></td><td/></tr></tbody></table><div class="caption">Operators that Manipulate Strings</div></span><br/><a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">Vectors</a> whose <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are restricted to <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a>
<a class="type-reference" href="chapter-12.xhtml#type-bit">bit</a> are called <span class="newterm">bit vectors</span>.
