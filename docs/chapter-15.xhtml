<a class="function-reference" href="#function-fill-pointer">fill-pointer</a>,
<a class="function-reference" href="#function-upgraded-array-element-type">upgraded-array-element-type</a><br/></dd></dl><dl><dt class="label">Notes</dt><dd>There is no specified way to create an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> 
for which <a class="function-reference" href="#function-adjustable-array-p">adjustable-array-p</a> definitely
returns <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
There is no specified way to create an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> 
that is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a>.
 
</dd></dl></div><br/><br/>
<br/><div class="component" id="function-adjust-array"><div class="header"><span class="left"><span class="name" id="function-adjust-array">adjust-array</span></span><span class="right"><span class="ftype">Function</span></span></div><br/>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">adjust-array</span>&nbsp;<span class="lambda-list">array new-dimensions <span class="lambda-list-keyword">&amp;key</span> element-type
                                                           initial-element
                                                           initial-contents
                                                           fill-pointer
                                                           displaced-to
                                                           displaced-index-offset</span>&nbsp;→&nbsp;<span class="return-values">adjusted-array</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">array</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/><span class="parameter">new-dimensions</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array dimension">valid array dimension</a> 
   		      or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array dimension">valid array dimensions</a>.<br/><span class="parameter">element-type</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.

<span class="parameter">initial-element</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
  <span class="parameter">Initial-element</span> must not be supplied if either 
  <span class="parameter">initial-contents</span> or <span class="parameter">displaced-to</span> is supplied.

<span class="parameter">initial-contents</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.
 If <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> has rank greater than zero, then <span class="parameter">initial-contents</span>
 is composed of nested <span class="glossary-reference error">glossary:sequences</span>, the depth of which must equal
 the rank of <span class="parameter">array</span>.  Otherwise, <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is zero-dimensional and
 <span class="parameter">initial-contents</span> supplies the single element.
 <span class="parameter">initial-contents</span> must not be supplied if either 
 <span class="parameter">initial-element</span> or <span class="parameter">displaced-to</span> is given.<br/><span class="parameter">fill-pointer</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid fill pointer">valid fill pointer</a> for the
 <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> to be created, or <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">displaced-to</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
 <span class="parameter">initial-elements</span> and <span class="parameter">initial-contents</span> must not be supplied
 if <span class="parameter">displaced-to</span> is supplied.

<span class="parameter">displaced-index-offset</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <pre><code><span class="syntax-root"><span class="syntax-symbol">#1
¶</span></span></code></pre> 
 where <span class="explicit-italic"> n</span> is <span class="explicit-mono">(array-total-size <span class="parameter">displaced-to</span>)</span>.
 <span class="parameter">displaced-index-offset</span> may be supplied only if <span class="parameter">displaced-to</span> is supplied.

<span class="parameter">adjusted-array</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-adjust-array">adjust-array</a> changes the dimensions or elements of <span class="parameter">array</span>.
The result is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> and rank as <span class="parameter">array</span>,
that is either the modified <span class="parameter">array</span>,
or a newly created <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> to which
<span class="parameter">array</span> can be displaced, and that has 
the given <span class="parameter">new-dimensions</span>.<br/>
<span class="parameter">New-dimensions</span> specify the size of each <a class="glossary-reference" href="chapter-26.xhtml#glossary-dimension">dimension</a> of <span class="parameter">array</span>. <br/><span class="parameter">Element-type</span> specifies the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.  If <span class="parameter">element-type</span> is supplied,
the consequences are unspecified if
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgraded array element type">upgraded array element type</a> of <span class="parameter">element-type</span>
is not the same as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> of <span class="parameter">array</span>.

If <span class="parameter">initial-contents</span> is supplied, it is treated as for
<a class="function-reference" href="#function-make-array">make-array</a>.  In this case none of the original contents of
<span class="parameter">array</span> appears in the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/>If <span class="parameter">fill-pointer</span> is an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>,
it becomes the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> for the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.
If <span class="parameter">fill-pointer</span> is the symbol <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>,
it indicates that the size of the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> 
should be used as the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>.
If <span class="parameter">fill-pointer</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
it indicates that the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> should be left as it is.

If <span class="parameter">displaced-to</span>
<a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>, a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a>
is created. The resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> shares its contents with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> given by
<span class="parameter">displaced-to</span>.
The resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> cannot contain more elements than the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>
it is displaced to.  
If <span class="parameter">displaced-to</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>,
the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a>.
If array <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> is created displaced to array <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> and subsequently
array <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> is given to <a class="function-reference" href="#function-adjust-array">adjust-array</a>, array <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> will still be
displaced to array <math xmlns="http://www.w3.org/1998/Math/MathML">B</math>.
Although <span class="parameter">array</span> might be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a>, 
the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-displaced array">displaced array</a> unless
<span class="parameter">displaced-to</span> is supplied and not <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
The interaction between <a class="function-reference" href="#function-adjust-array">adjust-array</a> and 
displaced <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a> 
is as follows given three <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a>, <span class="explicit-mono">A</span>, <span class="explicit-mono">B</span>, and<span class="explicit-mono">C</span>:<br/><dl><dt><span class="explicit-mono">A</span> is not displaced before or after the call</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre><br/>The dimensions of <span class="explicit-mono">A</span> are altered, and the
contents rearranged as appropriate.  
Additional elements of <span class="explicit-mono">A</span> are taken from
<span class="parameter">initial-element</span>.  
The use of <span class="parameter">initial-contents</span> causes all old contents to be
discarded.<br/></dd><dt><span class="explicit-mono">A</span> is not displaced before, but is displaced to 
<span class="explicit-mono">C</span> after the call</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-keyword-symbol">:displaced-to</span> <span class="syntax-interned-symbol">C</span>)</span>
</span></code></pre><br/>None of the original contents of <span class="explicit-mono">A</span> appears in 
<span class="explicit-mono">A</span> afterwards; <span class="explicit-mono">A</span> now contains
the contents of <span class="explicit-mono">C</span>, without any rearrangement of <span class="explicit-mono">C</span>.<br/></dd><dt><span class="explicit-mono">A</span> is displaced to <span class="explicit-mono">B</span> 
before the call, and is displaced to <span class="explicit-mono">C</span> after 
the call</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-keyword-symbol">:displaced-to</span> <span class="syntax-interned-symbol">B</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-keyword-symbol">:displaced-to</span> <span class="syntax-interned-symbol">C</span>)</span>
</span></code></pre><br/><span class="explicit-mono">B</span> and <span class="explicit-mono">C</span> might be the same. The contents of <span class="explicit-mono">B</span> do not appear in 
<span class="explicit-mono">A</span> afterward unless such contents also happen to be in <span class="explicit-mono">C</span>.  If
<span class="parameter">displaced-index-offset</span> 
is not supplied in the <a class="function-reference" href="#function-adjust-array">adjust-array</a> call, it defaults
to zero; the old offset into <span class="explicit-mono">B</span> is not retained.<br/></dd><dt><span class="explicit-mono">A</span> is displaced to <span class="explicit-mono">B</span> before the call, but not displaced
afterward.</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-keyword-symbol">:displaced-to</span> <span class="syntax-interned-symbol">B</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a> <span class="syntax-interned-symbol">A</span> <span class="syntax-interned-symbol">...</span> <span class="syntax-keyword-symbol">:displaced-to</span> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>)</span>
</span></code></pre>
<span class="explicit-mono">A</span> gets a
new ``data region,'' and contents of <span class="explicit-mono">B</span> are copied into it as appropriate to
maintain the existing old contents; additional elements of <span class="explicit-mono">A</span> 
are taken from
<span class="parameter">initial-element</span> if supplied.  However, 
the use of <span class="parameter">initial-contents</span> causes all old contents
to be discarded.
</dd></dl>                      
If <span class="parameter">displaced-index-offset</span> is supplied,
it specifies the offset
of the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> from the beginning of 
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that it is displaced to.           
If <span class="parameter">displaced-index-offset</span> is not supplied, the offset is0.  
The size of the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> plus the 
offset value cannot exceed the size of
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that it is displaced to.<br/>If only <span class="parameter">new-dimensions</span>
and an <span class="parameter">initial-element</span> argument are supplied,
those elements of <span class="parameter">array</span> that
are still in bounds appear in the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>. The elements of
the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that are not in the bounds of 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> are initialized
to <span class="parameter">initial-element</span>; if <span class="parameter">initial-element</span> is not provided,
the consequences of later reading any such new <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">new-array</span>
before it has been initialized
are undefined.

If <span class="parameter">initial-contents</span> or <span class="parameter">displaced-to</span> is supplied,
then none of the original contents of <span class="parameter">array</span> appears in the new <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a>.<br/>
The consequences are unspecified if <span class="parameter">array</span> is adjusted 
to a size smaller than its <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> without supplying
the <span class="parameter">fill-pointer</span> argument so that its <span class="glossary-reference error">glossary:fill-pointer</span>
is properly adjusted in the process.<br/>If <span class="explicit-mono">A</span> is displaced to <span class="explicit-mono">B</span>, the consequences are unspecified 
if <span class="explicit-mono">B</span> is adjusted in such a way that it no longer has enough elements
to satisfy <span class="explicit-mono">A</span>.  <br/>
If <a class="function-reference" href="#function-adjust-array">adjust-array</a> is applied to an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> that is <a class="glossary-reference" href="chapter-26.xhtml#glossary-actually adjustable">actually adjustable</a>,
the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> returned is <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">array</span>.
If the <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> returned by <a class="function-reference" href="#function-adjust-array">adjust-array</a> 
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-distinct">distinct</a> from <span class="parameter">array</span>, then the argument <span class="parameter">array</span> is unchanged.
 
Note that if an <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> is displaced to another <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <math xmlns="http://www.w3.org/1998/Math/MathML">B</math>,
and <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> is displaced to another <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">array</a> <math xmlns="http://www.w3.org/1998/Math/MathML">C</math>, and <math xmlns="http://www.w3.org/1998/Math/MathML">B</math> is altered by
<a class="function-reference" href="#function-adjust-array">adjust-array</a>, <math xmlns="http://www.w3.org/1998/Math/MathML">A</math> must now refer to the adjust contents of <math xmlns="http://www.w3.org/1998/Math/MathML">B</math>.
This means that an implementation cannot collapse the chain to make <math xmlns="http://www.w3.org/1998/Math/MathML">A</math>
refer to <math xmlns="http://www.w3.org/1998/Math/MathML">C</math> directly and forget that the chain of reference passes through
<math xmlns="http://www.w3.org/1998/Math/MathML">B</math>.  However, caching techniques are permitted as long as they preserve the 
semantics specified here.<br/></dd></dl><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-adjustable-array-p">adjustable-array-p</a>
  <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">ada</span> <span class="syntax-cons">(<a class="function-reference" href="#function-adjust-array">adjust-array</a>
              <span class="syntax-cons">(<a class="function-reference" href="#function-make-array">make-array</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span></span>
                          <span class="syntax-keyword-symbol">:adjustable</span> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a>
                          <span class="syntax-keyword-symbol">:initial-contents</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-cons">(<span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-interned-symbol">c</span>)</span> <span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span>)</span></span>)</span>
              <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">4</span> <span class="syntax-number">6</span>)</span></span>)</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <a class="section-reference" href="chapter-26.xhtml#section-T">T</a> 
 <span class="syntax-cons">(<a class="function-reference" href="#function-array-dimensions">array-dimensions</a> <span class="syntax-interned-symbol">ada</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-cons">(<span class="syntax-number">4</span> <span class="syntax-number">6</span>)</span>

<br/><div class="component" id="function-array-displacement"><div class="header"><span class="left"><span class="name" id="function-array-displacement">array-displacement</span></span><span class="right"><span class="ftype">Function</span></span></div><br/>

                        <span class="syntax-keyword-symbol">:displaced-index-offset</span> <span class="syntax-number">2</span>)</span>)</span>
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>→</mi></math> <span class="syntax-verbatim">#&lt;ARRAY 2 indirect 46122527&gt;</span>
 <span class="syntax-cons">(<a class="function-reference" href="#function-array-displacement">array-displacement</a> <span class="syntax-interned-symbol">a3</span>)</span>

</span></code></pre>.

 the result is <a class="glossary-reference" href="chapter-26.xhtml#glossary-type equivalent">type equivalent</a> to <pre><code><span class="syntax-root"><a class="type-reference" href="chapter-13.xhtml#type-base-char">base-char</a>
</span></code></pre>.

pan>&nbsp;→&nbsp;<span class="return-values">new-index-p</span></span><br/><br/><span class="function-definition"><span class="name">vector-push-extend</span>&nbsp;<span class="lambda-list">new-element vector <span class="lambda-list-keyword">&amp;optional</span> extension</span>&nbsp;→&nbsp;<span class="return-values">new-index</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">new-element</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">vector</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> with a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>.<br/><span class="parameter">extension</span>&mdash;a positive <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a>.
 The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>.<br/><span class="parameter">new-index-p</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array index">valid array index</a> for <span class="parameter">vector</span>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">new-index</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-valid array index">valid array index</a> for <span class="parameter">vector</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-vector-push">vector-push</a> and <a class="function-reference" href="#function-vector-push-extend">vector-push-extend</a> store 
<span class="parameter">new-element</span> in <span class="parameter">vector</span>.
<a class="function-reference" href="#function-vector-push">vector-push</a> attempts to store
<span class="parameter">new-element</span> 
in the element of <span class="parameter">vector</span> designated by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>,
and to increase the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> by one.  If the 
<pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-&gt;=">&gt;=</a> <span class="syntax-cons">(<a class="function-reference" href="#function-fill-pointer">fill-pointer</a> <span class="parameter">vector</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-array-dimension">array-dimension</a> <span class="parameter">vector</span> <span class="syntax-number">0</span>)</span>)</span>
</span></code></pre>,
neither <span class="parameter">vector</span> nor its <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> are affected.
Otherwise, the store and increment take
place and <a class="function-reference" href="#function-vector-push">vector-push</a> 
returns the former value of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>
which is one less than the one it leaves in <span class="parameter">vector</span>.<br/><a class="function-reference" href="#function-vector-push-extend">vector-push-extend</a> is just like <a class="function-reference" href="#function-vector-push">vector-push</a> except
that if the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> gets too large, <span class="parameter">vector</span> is extended using
<a class="function-reference" href="#function-adjust-array">adjust-array</a> so that it can contain more elements.
<span class="parameter">Extension</span>

ray2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-ior</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-nand</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-nor</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-orc1</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-orc2</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><span class="function-definition"><span class="name">bit-xor</span>&nbsp;<span class="lambda-list">bit-array1 bit-array2 <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><br/><span class="function-definition"><span class="name">bit-not</span>&nbsp;<span class="lambda-list">bit-array <span class="lambda-list-keyword">&amp;optional</span> opt-arg</span>&nbsp;→&nbsp;<span class="return-values">resulting-bit-array</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">bit-array</span>, <span class="parameter">bit-array1</span>, <span class="parameter">bit-array2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit array">bit array</a>.<br/><span class="parameter">Opt-arg</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-bit array">bit array</a>, or <a class="symbol-reference" href="chapter-5.xhtml#symbol-t">t</a>, or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
