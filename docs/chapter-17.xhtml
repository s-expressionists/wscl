A <span class="newterm">sequence</span> is an ordered collection of <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>,
implemented as either a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/><span class="glossary-reference error">glossary:Sequences</span> can be created by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> <a class="function-reference" href="#function-make-sequence">make-sequence</a>,
as well as other <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">functions</a> that create <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a> 
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> that are <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="type-reference" href="#type-sequence">sequence</a> 
(<span class="explicit-italic"> e.g.</span>,  <a class="function-reference" href="chapter-14.xhtml#function-list">list</a>, <a class="function-reference" href="chapter-14.xhtml#function-make-list">make-list</a>, <a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a>, and <a class="function-reference" href="chapter-15.xhtml#function-vector">vector</a>).<br/>A <span class="newterm">sequence function</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> 
   defined by this specification
or added as an extension by the <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation">implementation</a> 
that operates on one or more <span class="glossary-reference error">glossary:sequences</span>.
Whenever a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence function">sequence function</a> must construct and return
a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, it always returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple vector">simple vector</a>.
Similarly, any <a class="glossary-reference" href="chapter-26.xhtml#glossary-string">strings</a> constructed will be <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple string">simple strings</a>.<br/>

y-reference" href="chapter-26.xhtml#glossary-list">lists</a> (including <a class="glossary-reference" href="chapter-26.xhtml#glossary-association list">association lists</a> and <a class="glossary-reference" href="chapter-26.xhtml#glossary-property list">property lists</a>)
that are treated as <span class="glossary-reference error">glossary:sequences</span> must be <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper list">proper lists</a>.<br/></section>
</section><section id="section-TestFunctionRules"><h2 class="section-title">Rules about Test Functions</h2>

<section id="section-SatisfyingTheTwoArgTest"><h3 class="section-title">Satisfying a Two-Argument Test</h3><br/>When an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> is being considered iteratively 
against each <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math>
of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> <math xmlns="http://www.w3.org/1998/Math/MathML">S</math>
by an <a class="glossary-reference" href="chapter-26.xhtml#glossary-operator">operator</a> <math xmlns="http://www.w3.org/1998/Math/MathML">F</math> listed in Figure <span class="explicit-mono">()</span>&ndash;,
it is sometimes useful to control the way in which the presence of <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> 
is tested in <math xmlns="http://www.w3.org/1998/Math/MathML">S</math> is tested by <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>.
This control is offered on the basis of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> designated with 
either a <span class="keyword">:test</span> or <span class="keyword">:test-not</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>.<br/><span class="float" id="figure-Operators that have Two-Argument Tests to be Satisfied"><table><tbody><tr><td><a class="function-reference" href="chapter-14.xhtml#function-adjoin">adjoin</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-nset-exclusive-or">nset-exclusive-or</a></td><td><a class="function-reference" href="#function-search">search</a></td></tr><tr><td><a class="function-reference" href="chapter-14.xhtml#function-assoc">assoc</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-nsublis">nsublis</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-set-difference">set-difference</a></td></tr><tr><td><a class="function-reference" href="#function-count">count</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-nsubst">nsubst</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-set-exclusive-or">set-exclusive-or</a></td></tr><tr><td><a class="function-reference" href="#function-delete">delete</a></td><td><a class="function-reference" href="#function-nsubstitute">nsubstitute</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-sublis">sublis</a></td></tr><tr><td><a class="function-reference" href="#function-find">find</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-nunion">nunion</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-subsetp">subsetp</a></td></tr><tr><td><a class="function-reference" href="chapter-14.xhtml#function-intersection">intersection</a></td><td><a class="function-reference" href="#function-position">position</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-subst">subst</a></td></tr><tr><td><a class="function-reference" href="chapter-14.xhtml#function-member">member</a></td><td><a class="macro-reference" href="chapter-14.xhtml#macro-pushnew">pushnew</a></td><td><a class="function-reference" href="#function-substitute">substitute</a></td></tr><tr><td><a class="function-reference" href="#function-mismatch">mismatch</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-rassoc">rassoc</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-tree-equal">tree-equal</a></td></tr><tr><td><a class="function-reference" href="chapter-14.xhtml#function-nintersection">nintersection</a></td><td><a class="function-reference" href="#function-remove">remove</a></td><td><a class="function-reference" href="chapter-14.xhtml#function-union">union</a></td></tr><tr><td><a class="function-reference" href="chapter-14.xhtml#function-nset-difference">nset-difference</a></td><td><a class="function-reference" href="#function-remove-duplicates">remove-duplicates</a></td><td/></tr></tbody></table><div class="caption">Operators that have Two-Argument Tests to be Satisfied</div></span><br/>The object <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> might not be compared directly to <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math>.
If a <span class="keyword">:key</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> is provided,
it is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> 
to be called with each <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math> as an <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>, 
and <span class="glossary-reference error">glossary:yielding</span> an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a> <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Z</mrow><mo>i</mo></msub></math> to be used for comparison.
(If there is no <span class="keyword">:key</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>, <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Z</mrow><mo>i</mo></msub></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math>.)<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> designated by the <span class="keyword">:key</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> is never called on <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> itself.
However, if the function operates on multiple sequences
(<span class="explicit-italic"> e.g.</span>,  as happens in <a class="function-reference" href="chapter-14.xhtml#function-set-difference">set-difference</a>), <math xmlns="http://www.w3.org/1998/Math/MathML">O</math>
will be the result of calling the <span class="keyword">:key</span> function on an
<a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of the other sequence.  <br/>A <span class="keyword">:test</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>, if supplied to <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>,
is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a  <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>, <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Z</mrow><mo>i</mo></msub></math>.
An <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math> is said (or, sometimes, an <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> and an <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math> are said)
to <span class="newterm">satisfy the test</span> 
if this <span class="keyword">:test</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a> representing 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>.<br/>A <span class="keyword">:test-not</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>, if supplied to <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>, 
is <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> 
of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>, <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>Z</mrow><mo>i</mo></msub></math>.
An <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math> is said (or, sometimes, an <math xmlns="http://www.w3.org/1998/Math/MathML">O</math> and an <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mrow>E</mrow><mo>i</mo></msub></math> are said)
to <span class="newterm">satisfy the test</span> 
if this <span class="keyword">:test-not</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a> representing <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/>If neither a <span class="keyword">:test</span> nor a <span class="keyword">:test-not</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> is supplied, 
it is as if a <span class="keyword">:test</span> argument of <code><span class="syntax-root">#<span class="syntax-quote">'<a class="function-reference" href="chapter-5.xhtml#function-eql">eql</a></span>
</span></code> was supplied.<br/>The consequences are unspecified if both a <span class="keyword">:test</span> and a <span class="keyword">:test-not</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>
are supplied in the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-call">call</a> to <math xmlns="http://www.w3.org/1998/Math/MathML">F</math>.<br/><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><section id="section-ExamplesofSatisfyingaTwo-ArgumentTest"><h4 class="section-title">Examples of Satisfying a Two-Argument Test</h4><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-remove">remove</a> <span class="syntax-string">"FOO"</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">foo</span> <span class="syntax-interned-symbol">bar</span> <span class="syntax-string">"FOO"</span> <span class="syntax-string">"BAR"</span> <span class="syntax-string">"foo"</span> <span class="syntax-string">"bar"</span>)</span></span> <span class="syntax-keyword-symbol">:test</span> <span class="syntax-function">#'<a class="function-reference" href="chapter-5.xhtml#function-equal">equal</a></span>)</span>

<br/><div class="component" id="type-sequence"><div class="header"><span class="left"><span class="name" id="type-sequence">sequence</span></span><span class="right"><span class="ftype">System Class</span></span></div><br/><dl><dt class="label">Class Precedence List</dt><dd><a class="type-reference" href="#type-sequence">sequence</a>,
<a class="type-reference" href="chapter-4.xhtml#type-t">t</a><br/></dd></dl><dl><dt class="label">Description</dt><dd><span class="glossary-reference error">glossary:Sequences</span> are ordered collections of <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">objects</a>,
called the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/>The <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">types</a> <a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a> and the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-14.xhtml#type-list">list</a> are <a class="glossary-reference" href="chapter-26.xhtml#glossary-disjoint">disjoint</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtypes</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-sequence">sequence</a>,
but are not necessarily an <a class="glossary-reference" href="chapter-26.xhtml#glossary-exhaustive partition">exhaustive partition</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/>When viewing a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> as a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>, 
only the <a class="glossary-reference" href="chapter-26.xhtml#glossary-active">active</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of that <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
are considered <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>;
that is,
<a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> operations respect the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>
when given <span class="glossary-reference error">glossary:sequences</span> represented as <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vectors</a>.<br/>
</dd></dl></div><br/>

<br/><div class="component" id="function-copy-seq"><div class="header"><span class="left"><span class="name" id="function-copy-seq">copy-seq</span></span><span class="right"><span class="ftype">Function</span></span></div><br/>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">copy-seq</span>&nbsp;<span class="lambda-list">sequence</span>&nbsp;â†’&nbsp;<span class="return-values">copied-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">copied-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Creates a copy of <span class="parameter">sequence</span>.  The <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of the new
<a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> as the corresponding <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of
the given <span class="parameter">sequence</span>.<br/>
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, 
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a>
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> one

<span class="parameter">subsequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">new-subsequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-subseq">subseq</a> creates a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> 
that is a copy of the subsequence of <span class="parameter">sequence</span>
<span class="parameter">bounded</span> by <span class="parameter">start</span> and <span class="parameter">end</span>.<br/><span class="parameter">Start</span> specifies an offset into the original <span class="parameter">sequence</span> and
marks the beginning position of the subsequence.
<span class="parameter">end</span> marks the position following the last element of the subsequence.<br/><a class="function-reference" href="#function-subseq">subseq</a> always allocates a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> for a result;
it never shares storage with an old <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>. 
The result subsequence is always of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">sequence</span>.<br/>
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>,
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a>
of <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> one
that has the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, 
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. <br/>
<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> may be used with <a class="function-reference" href="#function-subseq">subseq</a> to destructively replace
<a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of a subsequence with <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> 
taken from a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> of new values.

the shorter length determines the number of elements that are
replaced.  The remaining <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> at the end of the longer sequence

		 then a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> it denotes;
		 otherwise (if the <span class="parameter">result-type</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>), <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Applies <span class="parameter">function</span> to successive sets of arguments in which

</span></code>,

</span></code>, and so on.

otherwise, an error is signaled.

<br/><div class="component" id="function-map-into"><div class="header"><span class="left"><span class="name" id="function-map-into">map-into</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><div class="issue-annotation"><a class="issue-reference" href="issues/map-into.xhtml#issue-map-into:add-function">X3J13 Issue MAP-INTO:ADD-FUNCTION</a>
<dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">map-into</span>&nbsp;<span class="lambda-list">result-sequence function <span class="lambda-list-keyword">&amp;rest</span> sequences</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">function</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
		   of as many <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> as there are <span class="parameter">sequences</span>.<br/><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Destructively modifies <span class="parameter">result-sequence</span> to contain the results of
applying <span class="parameter">function</span> to each element in the argument <span class="parameter">sequences</span> 
in turn.<br/><span class="parameter">result-sequence</span> and each element of <span class="parameter">sequences</span> can each be
either a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> or a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>. 
If <span class="parameter">result-sequence</span> and each element of <span class="parameter">sequences</span> are not all
the same length, the iteration terminates when the shortest <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>
(of any of the <span class="parameter">sequences</span> or the <span class="parameter">result-sequence</span>)
is exhausted.
If <span class="parameter">result-sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> with a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> is ignored when deciding how
many iterations to perform, and afterwards the <a class="glossary-reference" href="chapter-26.xhtml#glossary-fill pointer">fill pointer</a> is set to
the number of times <span class="parameter">function</span> was applied.
If <span class="parameter">result-sequence</span> is longer than the shortest element of <span class="parameter">sequences</span>,
extra elements at the end of <span class="parameter">result-sequence</span> are left unchanged.
If <span class="parameter">result-sequence</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, <a class="function-reference" href="#function-map-into">map-into</a> immediately returns
<a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, since <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> of length zero.<br/>If <span class="parameter">function</span> has side effects, it can count on being called
first on all of the elements with index 0, then on all of those 
numbered 1, and so on.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span>)</span> <span class="syntax-interned-symbol">b</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span>)</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span>)</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-map-into">map-into</a> <span class="syntax-interned-symbol">a</span> <span class="syntax-function">#'<a class="function-reference" href="chapter-12.xhtml#function-+">+</a></span> <span class="syntax-interned-symbol">a</span> <span class="syntax-interned-symbol">b</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">11</span> <span class="syntax-number">12</span> <span class="syntax-number">13</span> <span class="syntax-number">14</span>)</span>

<span class="syntax-interned-symbol">b</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span> <span class="syntax-number">10</span>)</span>
<span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">k</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">one</span> <span class="syntax-interned-symbol">two</span> <span class="syntax-interned-symbol">three</span>)</span></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-interned-symbol">ONE</span> <span class="syntax-interned-symbol">TWO</span> <span class="syntax-interned-symbol">THREE</span>)</span>

</span></code></pre><br/>
</dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.                                                 <br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should be prepared to signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			 if <span class="parameter">result-sequence</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.
Should be prepared to signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			 if <span class="parameter">sequence</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><a class="function-reference" href="#function-map-into">map-into</a> differs from <a class="function-reference" href="#function-map">map</a> in that it modifies an
existing <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> rather than creating a new one.
In addition, <a class="function-reference" href="#function-map-into">map-into</a> can be called with only two 
arguments, while <a class="function-reference" href="#function-map">map</a> requires at least three arguments.<br/><a class="function-reference" href="#function-map-into">map-into</a> could be defined by:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-defun">defun</a> <a class="function-reference" href="#function-map-into">map-into</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">result-sequence</span> <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a> <a class="lambda-list-keyword-reference" href="chapter-3.xhtml#lambda-list-keyword-rest">&amp;rest</a> <span class="syntax-interned-symbol">sequences</span>)</span>
  <span class="syntax-cons">(<a class="macro-reference" href="chapter-6.xhtml#macro-loop">loop</a> <span class="syntax-interned-symbol">for</span> <span class="syntax-interned-symbol">index</span> <span class="syntax-interned-symbol">below</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> <span class="syntax-function">#'<a class="function-reference" href="chapter-12.xhtml#function-min">min</a></span> 
                               <span class="syntax-cons">(<a class="function-reference" href="#function-length">length</a> <span class="syntax-interned-symbol">result-sequence</span>)</span>
                               <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a> <span class="syntax-function">#'<a class="function-reference" href="#function-length">length</a></span> <span class="syntax-interned-symbol">sequences</span>)</span>)</span>
        <a class="macro-reference" href="chapter-6.xhtml#macro-do">do</a> <span class="syntax-cons">(<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> <span class="syntax-cons">(<a class="function-reference" href="#function-elt">elt</a> <span class="syntax-interned-symbol">result-sequence</span> <span class="syntax-interned-symbol">index</span>)</span>
                 <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-apply">apply</a> <a class="special-operator-reference" href="chapter-5.xhtml#special-operator-function">function</a>
                        <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-mapcar">mapcar</a> <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a> <span class="syntax-cons">(<span class="syntax-interned-symbol">seq</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="#function-elt">elt</a> <span class="syntax-interned-symbol">seq</span> <span class="syntax-interned-symbol">index</span>)</span>)</span></span>
                                <span class="syntax-interned-symbol">sequences</span>)</span>)</span>)</span>)</span>
  <span class="syntax-interned-symbol">result-sequence</span>)</span>
</span></code></pre><br/></dd></dl></div></div></div><br/>              <br/><br/><div class="component" id="function-reduce"><div class="header"><span class="left"><span class="name" id="function-reduce">reduce</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">reduce</span>&nbsp;<span class="lambda-list">function sequence <span class="lambda-list-keyword">&amp;key</span> key from-end start end initial-value</span>&nbsp;â†’&nbsp;<span class="return-values">result</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">function</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a>
   that might be called with either zero or two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>.<br/><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/reduce-argument-extraction.xhtml#issue-reduce-argument-extraction">X3J13 Issue REDUCE-ARGUMENT-EXTRACTION</a><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
</div>
<span class="parameter">from-end</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
  The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start</span>, <span class="parameter">end</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">sequence</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<span class="parameter">initial-value</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>. <br/><span class="parameter">result</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-reduce">reduce</a> uses a binary operation, <span class="parameter">function</span>,
to combine the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of <span class="parameter">sequence</span> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start</span> and <span class="parameter">end</span>.<br/>The <span class="parameter">function</span> must accept as <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a> two <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>
of <span class="parameter">sequence</span> or the results from combining those <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>.
The <span class="parameter">function</span> must also be able to accept no arguments.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/reduce-argument-extraction.xhtml#issue-reduce-argument-extraction">X3J13 Issue REDUCE-ARGUMENT-EXTRACTION</a>If <span class="parameter">key</span> is supplied, it is used is used to extract the values to reduce.
The <span class="parameter">key</span> function is applied exactly once to each element of <span class="parameter">sequence</span>
in the order implied by the reduction order but not to the value of
<span class="parameter">initial-value</span>, if supplied.
</div>The <span class="parameter">key</span> function typically returns part of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> of <span class="parameter">sequence</span>.
If <span class="parameter">key</span> is not supplied or is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <span class="parameter">sequence</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> itself is used.<br/>The reduction is left-associative,
unless <span class="parameter">from-end</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> in which case it is right-associative.  <br/>If <span class="parameter">initial-value</span> is supplied, 
it is logically placed before the subsequence
(or after it if <span class="parameter">from-end</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>)
and included in the reduction operation.<br/>In the normal case, the result of <a class="function-reference" href="#function-reduce">reduce</a> is the combined 
result of <span class="parameter">function</span>'s being applied to successive pairs of <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> 
of <span class="parameter">sequence</span>.
If the subsequence contains exactly one <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> 
and no <span class="parameter">initial-value</span> is given,
then that <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> is returned and <span class="parameter">function</span> is not called.
If the subsequence is empty and an <span class="parameter">initial-value</span> is given,
then the <span class="parameter">initial-value</span> is returned and <span class="parameter">function</span> is not called.
If the subsequence is empty and no <span class="parameter">initial-value</span> is given,
then the <span class="parameter">function</span> is called with zero arguments,

<br/><div class="component" id="function-reverse"><div class="header"><span class="left"><span class="name" id="function-reverse">reverse</span>, <span class="name" id="function-nreverse">nreverse</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">reverse</span>&nbsp;<span class="lambda-list">sequence</span>&nbsp;â†’&nbsp;<span class="return-values">reversed-sequence</span></span><br/><br/><span class="function-definition"><span class="name">nreverse</span>&nbsp;<span class="lambda-list">sequence</span>&nbsp;â†’&nbsp;<span class="return-values">reversed-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">reversed-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-reverse">reverse</a> and <a class="function-reference" href="#function-nreverse">nreverse</a> return a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> 
of the same kind as <span class="parameter">sequence</span>, containing the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a>,
but in reverse order.<br/><a class="function-reference" href="#function-reverse">reverse</a> and <a class="function-reference" href="#function-nreverse">nreverse</a> differ in that <a class="function-reference" href="#function-reverse">reverse</a> 
always creates and returns a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>, whereas <a class="function-reference" href="#function-nreverse">nreverse</a>
might modify and return the given <span class="parameter">sequence</span>.  <a class="function-reference" href="#function-reverse">reverse</a> never
modifies the given <span class="parameter">sequence</span>.<br/>
For <a class="function-reference" href="#function-reverse">reverse</a>, if <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, 
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-simple array">simple array</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-rank">rank</a> one
that has the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-fresh">fresh</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. <br/>For <a class="function-reference" href="#function-nreverse">nreverse</a>, if <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>,
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>
that has the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/>
For <a class="function-reference" href="#function-nreverse">nreverse</a>,
<span class="parameter">sequence</span> might be destroyed and re-used to produce the result.
The result might or might not be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">sequence</span>.
<div class="issue-annotation"><a class="issue-reference" href="issues/remf-destruction-unspecified.xhtml#issue-remf-destruction-unspecified:x3j13-mar-89">X3J13 Issue REMF-DESTRUCTION-UNSPECIFIED:X3J13-MAR-89</a>Specifically, when <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, 
<a class="function-reference" href="#function-nreverse">nreverse</a> is permitted to <a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> any part, <a class="function-reference" href="chapter-14.xhtml#function-car">car</a> or <a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a>,
of any <a class="glossary-reference" href="chapter-26.xhtml#glossary-cons">cons</a> that is part of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list structure">list structure</a> of <span class="parameter">sequence</span>.
When <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>,
<a class="function-reference" href="#function-nreverse">nreverse</a> is permitted to re-order the elements of <span class="parameter">sequence</span>
in order to produce the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.
</div>

<span class="syntax-cons">(<a class="function-reference" href="#function-nreverse">nreverse</a> <span class="syntax-interned-symbol">l</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">2</span> <span class="syntax-number">1</span>)</span>
<span class="syntax-interned-symbol">l</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="glossary-reference" href="chapter-26.xhtml#glossary-implementation-dependent">implementation-dependent</a>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd><a class="function-reference" href="#function-nreverse">nreverse</a> might either create a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>,
modify the argument <span class="parameter">sequence</span>, or both.
(<a class="function-reference" href="#function-reverse">reverse</a> does not modify <span class="parameter">sequence</span>.)<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd>Should be prepared to signal an error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a>
			 if <span class="parameter">sequence</span> is not a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><span class="none">None</span>.<br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-sort"><div class="header"><span class="left"><span class="name" id="function-sort">sort</span>, <span class="name" id="function-stable-sort">stable-sort</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">sort</span>&nbsp;<span class="lambda-list">sequence predicate <span class="lambda-list-keyword">&amp;key</span> key</span>&nbsp;â†’&nbsp;<span class="return-values">sorted-sequence</span></span><br/>
<span class="function-definition"><span class="name">stable-sort</span>&nbsp;<span class="lambda-list">sequence predicate <span class="lambda-list-keyword">&amp;key</span> key</span>&nbsp;â†’&nbsp;<span class="return-values">sorted-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">predicate</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two arguments that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">sorted-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-sort">sort</a> and <a class="function-reference" href="#function-stable-sort">stable-sort</a> destructively sort <span class="parameter">sequences</span>  
according to the order determined by the <span class="parameter">predicate</span> function.<br/>
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>,
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
that has the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>,
the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. 

<a class="function-reference" href="#function-sort">sort</a> determines the relationship between two elements
by giving keys extracted from the elements to the <span class="parameter">predicate</span>.
The first argument to the <span class="parameter">predicate</span> function is the part of one element
of <span class="parameter">sequence</span> extracted by the <span class="parameter">key</span> function
(if supplied); the second
argument is the part of another element
of <span class="parameter">sequence</span> extracted by the <span class="parameter">key</span> function
(if supplied).
<span class="parameter">Predicate</span> should return <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if and only if the first argument is
strictly less than the second (in some appropriate sense). 
If the first argument is greater than or equal to the second
(in the appropriate sense), then the <span class="parameter">predicate</span> should return <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/>The argument to the <span class="parameter">key</span> function is the <span class="parameter">sequence</span> element.
The return value of the <span class="parameter">key</span> function 
becomes an argument to <span class="parameter">predicate</span>.
If <span class="parameter">key</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the <span class="parameter">sequence</span> element itself is used.
There is no guarantee on the number of times the <span class="parameter">key</span> will be called.<br/>If the <span class="parameter">key</span> and <span class="parameter">predicate</span> always return,
then the sorting operation will always terminate,
producing a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> containing the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> as <span class="parameter">sequence</span> 
(that is, the result is a permutation of <span class="parameter">sequence</span>).
This is guaranteed even if the <span class="parameter">predicate</span>
does not really consistently represent a total order
(in which case the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> will be scrambled in some unpredictable way,
but no <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a> will be lost).  
If the <span class="parameter">key</span> consistently returns meaningful keys,
and the <span class="parameter">predicate</span> does reflect some total ordering criterion on those keys,
then the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of the <span class="parameter">sorted-sequence</span>
will be properly sorted according to that ordering.<br/>The sorting operation performed by <a class="function-reference" href="#function-sort">sort</a> is not guaranteed stable.
Elements considered equal by the <span class="parameter">predicate</span> might or might not
stay in their original order.  The <span class="parameter">predicate</span> is assumed to
consider two elements <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code> to be equal if
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <span class="explicit-italic"> predicate</span> <span class="explicit-italic"> x</span> <span class="explicit-italic"> y</span>)</span>
</span></code> and
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <span class="explicit-italic"> predicate</span> <span class="explicit-italic"> y</span> <span class="explicit-italic"> x</span>)</span>
</span></code> are both <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
<a class="function-reference" href="#function-stable-sort">stable-sort</a> guarantees stability.<br/>The sorting operation can be destructive in all cases.  In the case of a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
argument, this is accomplished by permuting the elements in place.
In the case of a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a> is
destructively reordered in the same manner as for
<a class="function-reference" href="#function-nreverse">nreverse</a>.  <br/>

an index relative to <span class="parameter">sequence-1</span>.                  <br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-mismatch">mismatch</a> <span class="syntax-string">"abcd"</span> <span class="syntax-string">"ABCDE"</span> <span class="syntax-keyword-symbol">:test</span> <span class="syntax-function">#'<a class="function-reference" href="chapter-13.xhtml#function-char-equal">char-equal</a></span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-number">4</span>

<span class="syntax-cons">(<a class="function-reference" href="#function-mismatch">mismatch</a> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-number">5</span> <span class="syntax-number">6</span>)</span></span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-number">5</span> <span class="syntax-number">6</span> <span class="syntax-number">7</span>)</span></span> <span class="syntax-keyword-symbol">:start1</span> <span class="syntax-number">2</span> <span class="syntax-keyword-symbol">:end2</span> <span class="syntax-number">4</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <a class="section-reference" href="chapter-1.xhtml#section-NIL">NIL</a>

<br/><div class="component" id="function-replace"><div class="header"><span class="left"><span class="name" id="function-replace">replace</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">replace</span>&nbsp;<span class="lambda-list">sequence-1 sequence-2 <span class="lambda-list-keyword">&amp;key</span> start1 end1 start2 end2</span>&nbsp;â†’&nbsp;<span class="return-values">sequence-1</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">sequence-1</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/><span class="parameter">sequence-2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start1</span>, <span class="parameter">end1</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">sequence-1</span>.
 The defaults for <span class="parameter">start1</span> and <span class="parameter">end1</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.<br/><span class="parameter">start2</span>, <span class="parameter">end2</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">sequence-2</span>.
 The defaults for <span class="parameter">start2</span> and <span class="parameter">end2</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
</dd></dl><dl><dt class="label">Description</dt><dd>Destructively modifies <span class="parameter">sequence-1</span> 
by replacing the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of <span class="parameter">subsequence-1</span>
 	      <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start1</span> and <span class="parameter">end1</span>
with the <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> of <span class="parameter">subsequence-2</span> 
      <a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start2</span> and <span class="parameter">end2</span>. <br/><span class="parameter">Sequence-1</span> is destructively modified by copying successive
<a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> into it from <span class="parameter">sequence-2</span>.
<a class="glossary-reference" href="chapter-26.xhtml#glossary-element">Elements</a> of the subsequence of <span class="parameter">sequence-2</span> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start2</span> and <span class="parameter">end2</span>
are copied into the subsequence of <span class="parameter">sequence-1</span> 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start1</span> and <span class="parameter">end1</span>.
If these subsequences are not of the same length,
then the shorter length determines how many <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> are copied;
the extra <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> near the end of the longer subsequence 
are not involved in the operation.
The number of elements copied can be expressed as:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function-min">min</a> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="explicit-italic"> end1</span> <span class="explicit-italic"> start1</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-12.xhtml#function--">-</a> <span class="explicit-italic"> end2</span> <span class="explicit-italic"> start2</span>)</span>)</span>
</span></code></pre><br/>If <span class="parameter">sequence-1</span> and <span class="parameter">sequence-2</span> are the <a class="glossary-reference" href="chapter-26.xhtml#glossary-same">same</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>
and the region being modified overlaps the region being copied
from, then it is as if the entire source region were copied to another
place and only then copied back into the target region.
However, if <span class="parameter">sequence-1</span> and <span class="parameter">sequence-2</span> are not the same,
but the region being modified overlaps the region being copied from
(perhaps because of shared list structure or displaced <a class="glossary-reference" href="chapter-26.xhtml#glossary-array">arrays</a>),
then after the <a class="function-reference" href="#function-replace">replace</a> operation
the subsequence of <span class="parameter">sequence-1</span> being modified will have
unpredictable contents.
It is an error if the elements of <span class="parameter">sequence-2</span> are not of a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> that can be stored into <span class="parameter">sequence-1</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="function-reference" href="#function-replace">replace</a> <span class="syntax-string">"abcdefghij"</span> <span class="syntax-string">"0123456789"</span> <span class="syntax-keyword-symbol">:start1</span> <span class="syntax-number">4</span> <span class="syntax-keyword-symbol">:end1</span> <span class="syntax-number">7</span> <span class="syntax-keyword-symbol">:start2</span> <span class="syntax-number">4</span>)</span> 
<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"abcd456hij"</span>
 <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">lst</span> <span class="syntax-string">"012345678"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"012345678"</span>
 <span class="syntax-cons">(<a class="function-reference" href="#function-replace">replace</a> <span class="syntax-interned-symbol">lst</span> <span class="syntax-interned-symbol">lst</span> <span class="syntax-keyword-symbol">:start1</span> <span class="syntax-number">2</span> <span class="syntax-keyword-symbol">:start2</span> <span class="syntax-number">0</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"010123456"</span>
 <span class="syntax-interned-symbol">lst</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"010123456"</span>
</span></code></pre><br/></dd></dl></div><dl><dt class="label">Side Effects</dt><dd>The <span class="parameter">sequence-1</span> is modified.<br/></dd></dl><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.<br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><span class="none">None</span>.<br/></dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="#function-fill">fill</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/><br/><br/><div class="component" id="function-substitute"><div class="header"><span class="left"><span class="name" id="function-substitute">substitute</span>, <span class="name" id="function-substitute-if">substitute-if</span>, <span class="name" id="function-substitute-if-not">substitute-if-not</span>, <span class="name" id="function-nsubstitute">nsubstitute</span>, <span class="name" id="function-nsubstitute-if">nsubstitute-if</span>, <span class="name" id="function-nsubstitute-if-not">nsubstitute-if-not</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">substitute</span>&nbsp;<span class="lambda-list">newitem  olditem  sequence 
		   	  <span class="lambda-list-keyword">&amp;key</span> from-end test
				       test-not start
                                       end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">substitute-if</span>&nbsp;<span class="lambda-list">newitem predicate sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">substitute-if-not</span>&nbsp;<span class="lambda-list">newitem predicate sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">nsubstitute</span>&nbsp;<span class="lambda-list">newitem  olditem  sequence
                          <span class="lambda-list-keyword">&amp;key</span> from-end test test-not start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">sequence</span></span><br/><br/><span class="function-definition"><span class="name">nsubstitute-if</span>&nbsp;<span class="lambda-list">newitem predicate sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">sequence</span></span><br/><br/><span class="function-definition"><span class="name">nsubstitute-if-not</span>&nbsp;<span class="lambda-list">newitem predicate sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">newitem</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">olditem</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">predicate</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">from-end</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
  The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">test</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">test-not</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for 
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start</span>, <span class="parameter">end</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">sequence</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<div class="issue-annotation"><a class="issue-reference" href="issues/range-of-count-keyword.xhtml#issue-range-of-count-keyword:nil-or-integer">X3J13 Issue RANGE-OF-COUNT-KEYWORD:NIL-OR-INTEGER</a><span class="parameter">count</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
</div> The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-substitute">substitute</a>, <a class="function-reference" href="#function-substitute-if">substitute-if</a>, and <a class="function-reference" href="#function-substitute-if-not">substitute-if-not</a>
return a 
copy of <span class="parameter">sequence</span> in which each <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a>
that <span class="glossary-reference error">glossary:satisfies the test</span> has been replaced with <span class="parameter">newitem</span>.<br/><a class="function-reference" href="#function-nsubstitute">nsubstitute</a>, <a class="function-reference" href="#function-nsubstitute-if">nsubstitute-if</a>, and <a class="function-reference" href="#function-nsubstitute-if-not">nsubstitute-if-not</a>
are like <a class="function-reference" href="#function-substitute">substitute</a>, <a class="function-reference" href="#function-substitute-if">substitute-if</a>, and
<a class="function-reference" href="#function-substitute-if-not">substitute-if-not</a> respectively, but they may modify 
<span class="parameter">sequence</span>.<br/>
If 
<span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, the result is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> that has the same
<a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the result is a 
<a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. 

<span class="parameter">Count</span>, if supplied, limits the number of elements
altered; if more than <span class="parameter">count</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>,
then of these <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> only the leftmost or rightmost, depending
on <span class="parameter">from-end</span>, are replaced,
as many as specified by <span class="parameter">count</span>.
<div class="issue-annotation"><a class="issue-reference" href="issues/range-of-count-keyword.xhtml#issue-range-of-count-keyword:nil-or-integer">X3J13 Issue RANGE-OF-COUNT-KEYWORD:NIL-OR-INTEGER</a>If <span class="parameter">count</span> is supplied and negative, 
the behavior is as if zero had been supplied instead.
</div>If <span class="parameter">count</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, all matching items are affected.<br/>Supplying a <span class="parameter">from-end</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> matters only when the
<span class="parameter">count</span> is provided (and <a class="glossary-reference" href="chapter-26.xhtml#glossary-non-nil">non-nil</a>);
in that case,
only the rightmost <span class="parameter">count</span> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">elements</a> <span class="glossary-reference error">glossary:satisfying the test</span> are removed
(instead of the leftmost).<br/><span class="parameter">predicate</span>, <span class="parameter">test</span>, and <span class="parameter">test-not</span> 
might be called more than once for each <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a>,
and their side effects can happen in any order.         <br/>The result of all these functions is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>
of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">sequence</span>
that has the same elements except that those in the subsequence
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start</span> and <span class="parameter">end</span> and <span class="glossary-reference error">glossary:satisfying the test</span> 
have been replaced by <span class="parameter">newitem</span>.  <br/><a class="function-reference" href="#function-substitute">substitute</a>, <a class="function-reference" href="#function-substitute-if">substitute-if</a>, and <a class="function-reference" href="#function-substitute-if-not">substitute-if-not</a>
return a <span class="parameter">sequence</span> which can share with <span class="parameter">sequence</span> 
or may be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to the input <span class="parameter">sequence</span>
