<br/><div class="component" id="function-concatenate"><div class="header"><span class="left"><span class="name" id="function-concatenate">concatenate</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">concatenate</span>&nbsp;<span class="lambda-list">result-type <span class="lambda-list-keyword">&amp;rest</span> sequences</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:CONCATENATE-SEQUENCE</span><span class="parameter">result-type</span>&mdash;a <a class="type-reference" href="#type-sequence">sequence</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.
</div>
<span class="parameter">sequences</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">result-type</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-concatenate">concatenate</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> that contains 
all the individual elements of all the <span class="parameter">sequences</span> in the order 
that they are supplied.
The <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> is of type <span class="parameter">result-type</span>, 
which must be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="#type-sequence">sequence</a>.<br/>All of the <span class="parameter">sequences</span> are copied from; the result
does not share any structure with any of the <span class="parameter">sequences</span>.
Therefore, if only one <span class="parameter">sequence</span> is provided
and it is of type <span class="parameter">result-type</span>,
<a class="function-reference" href="#function-concatenate">concatenate</a> is required to copy <span class="parameter">sequence</span> rather than simply
returning it.  <br/>It is an error if any element of the <span class="parameter">sequences</span> cannot be an
element of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> result.
<span class="reviewer-note" id="reviewer-note-should-signal?"><span class="reviewer-note-tooltip"><span class="reviewer">Barmar</span>: Should signal?</span>â€£</span>
<div class="issue-annotation"><span class="issue-reference error">issue:CONCATENATE-SEQUENCE</span>If the <span class="parameter">result-type</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-14.xhtml#type-list">list</a>,
the result will be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/>If the <span class="parameter">result-type</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>,
then if the implementation can determine the element type specified
for the <span class="parameter">result-type</span>, the element type of the resulting array 
is the result of <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> that element type; or, if the
implementation can determine that the element type is unspecified (or <code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-*">*</a>
</span></code>),
the element type of the resulting array is <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>;
otherwise, an error is signaled.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-concatenate">concatenate</a> <span class="syntax-quote">'<a class="function-reference" href="chapter-16.xhtml#function-string">string</a></span> <span class="syntax-string">"all"</span> <span class="syntax-string">" "</span> <span class="syntax-string">"together"</span> <span class="syntax-string">" "</span> <span class="syntax-string">"now"</span>)</span> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>â†’</mi></math> <span class="syntax-string">"all together now"</span>
<span class="syntax-cons">(<a class="function-reference" href="#function-concatenate">concatenate</a> <span class="syntax-quote">'<a class="function-reference" href="chapter-14.xhtml#function-list">list</a></span> <span class="syntax-string">"ABC"</span> <span class="syntax-quote">'<span class="syntax-cons">(<span class="syntax-interned-symbol">d</span> <span class="syntax-interned-symbol">e</span> <span class="syntax-interned-symbol">f</span>)</span></span> <span class="syntax-vector">#(<span class="syntax-number">1</span> <span class="syntax-number">2</span> <span class="syntax-number">3</span>)</span> <span class="syntax-vector">#*1011</span>)</span>

</dd></dl></div><dl><dt class="label">Affected By</dt><dd><span class="none">None</span>.                                                 <br/></dd></dl><dl><dt class="label">Exceptional Situations</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:CONCATENATE-SEQUENCE</span>An error is signaled if the <span class="parameter">result-type</span> is neither
     a <a class="glossary-reference" href="chapter-26.xhtml#glossary-recognizable subtype">recognizable subtype</a> of <a class="type-reference" href="chapter-14.xhtml#type-list">list</a>,
 nor a <a class="glossary-reference" href="chapter-26.xhtml#glossary-recognizable subtype">recognizable subtype</a> of <a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>.
</div>
<div class="issue-annotation"><a class="issue-reference" href="issues/sequence-type-length.xhtml#issue-sequence-type-length:must-match">X3J13 Issue SEQUENCE-TYPE-LENGTH:MUST-MATCH</a>An error of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <a class="type-reference" href="chapter-4.xhtml#type-type-error">type-error</a> should be signaled if <span class="parameter">result-type</span> 
specifies the number of elements and the sum of <span class="parameter">sequences</span>
is different from that number.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">See Also</dt><dd><a class="function-reference" href="chapter-14.xhtml#function-append">append</a><br/></dd></dl></div><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Notes</dt><dd><span class="none">None</span>.<br/></dd></dl></div></div><br/>              <br/><br/><div class="component" id="function-merge"><div class="header"><span class="left"><span class="name" id="function-merge">merge</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">merge</span>&nbsp;<span class="lambda-list">result-type sequence-1 sequence-2 predicate <span class="lambda-list-keyword">&amp;key</span> key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><div class="issue-annotation"><span class="issue-reference error">issue:CONCATENATE-SEQUENCE</span><span class="parameter">result-type</span>&mdash;a <a class="type-reference" href="#type-sequence">sequence</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-type specifier">type specifier</a>.
</div>
<span class="parameter">sequence-1</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/><span class="parameter">sequence-2</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/><span class="parameter">predicate</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two arguments that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> <span class="parameter">result-type</span>.<br/></dd></dl><dl><dt class="label">Description</dt><dd>Destructively merges <span class="parameter">sequence-1</span> with <span class="parameter">sequence-2</span> according
to an order determined by the <span class="parameter">predicate</span>.  <a class="function-reference" href="#function-merge">merge</a> determines
the relationship between two elements by giving keys extracted from the
sequence elements to the <span class="parameter">predicate</span>.<br/>The first argument to the <span class="parameter">predicate</span> function is an element of
<span class="parameter">sequence-1</span> as returned by the <span class="parameter">key</span> (if supplied); 
the second argument is an element of <span class="parameter">sequence-2</span> as returned by 
the <span class="parameter">key</span> (if supplied). 
<span class="parameter">Predicate</span> should return <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> if and only if its first 
argument is strictly less than the second (in some appropriate sense). 
If the first argument is greater than or equal to the second
(in the appropriate sense), then <span class="parameter">predicate</span> should return <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.
<a class="function-reference" href="#function-merge">merge</a>
considers two elements <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code> to be equal if
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <span class="syntax-interned-symbol">predicate</span> <span class="syntax-interned-symbol">x</span> <span class="syntax-interned-symbol">y</span>)</span>
</span></code> and
<code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <span class="syntax-interned-symbol">predicate</span> <span class="syntax-interned-symbol">y</span> <span class="syntax-interned-symbol">x</span>)</span>
</span></code> both <a class="glossary-reference" href="chapter-26.xhtml#glossary-yield">yield</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/>The argument to the <span class="parameter">key</span> is the <span class="parameter">sequence</span> element.
Typically, the return value of the <span class="parameter">key</span> 
becomes the argument to <span class="parameter">predicate</span>.
If <span class="parameter">key</span> is not supplied or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, the sequence element itself is used.
The <span class="parameter">key</span> may be executed more than once for each <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> <a class="glossary-reference" href="chapter-26.xhtml#glossary-element">element</a>,
and its side effects may occur in any order.<br/>If <span class="parameter">key</span> and <span class="parameter">predicate</span> return, then the merging operation 
will terminate.  The result of merging two <span class="glossary-reference error">glossary:sequences</span> <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>
is a new <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> of type <span class="parameter">result-type</span> <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code>, 
such that the length of <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code> is the sum of the lengths of <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code>
and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>, and <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code> contains all the elements of <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>.
If <code><span class="syntax-root"><span class="syntax-interned-symbol">x1</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">x2</span>
</span></code> are two elements of <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code>, and <code><span class="syntax-root"><span class="syntax-interned-symbol">x1</span>
</span></code> precedes
<code><span class="syntax-root"><span class="syntax-interned-symbol">x2</span>
</span></code> in <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code>, then <code><span class="syntax-root"><span class="syntax-interned-symbol">x1</span>
</span></code> precedes <code><span class="syntax-root"><span class="syntax-interned-symbol">x2</span>
</span></code> in <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code>, and similarly for
elements of <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>.  In short, <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code> is an interleaving of <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>.<br/>If <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code> were correctly sorted according to the
<span class="parameter">predicate</span>, then <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code> will also be correctly sorted.
If <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> or <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code> is not so sorted, then <code><span class="syntax-root"><span class="syntax-interned-symbol">z</span>
</span></code> will not be sorted,
but will nevertheless be an interleaving of <code><span class="syntax-root"><span class="syntax-interned-symbol">x</span>
</span></code> and <code><span class="syntax-root"><span class="syntax-interned-symbol">y</span>
</span></code>.<br/>The merging operation is guaranteed stable;
if two or more elements are considered equal by the <span class="parameter">predicate</span>, 
then the elements from <span class="parameter">sequence-1</span> will
precede those from <span class="parameter">sequence-2</span> in the result.<br/><span class="parameter">sequence-1</span> and/or <span class="parameter">sequence-2</span> may be destroyed.<br/><div class="issue-annotation"><span class="issue-reference error">issue:CONCATENATE-SEQUENCE</span>If the <span class="parameter">result-type</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-14.xhtml#type-list">list</a>,
the result will be a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>.<br/>If the <span class="parameter">result-type</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-subtype">subtype</a> of <a class="type-reference" href="chapter-15.xhtml#type-vector">vector</a>,
then if the implementation can determine the element type specified
for the <span class="parameter">result-type</span>, the element type of the resulting array 
is the result of <a class="glossary-reference" href="chapter-26.xhtml#glossary-upgrade">upgrading</a> that element type; or, if the
implementation can determine that the element type is unspecified (or <code><span class="syntax-root"><a class="function-reference" href="chapter-12.xhtml#function-*">*</a>
</span></code>),
the element type of the resulting array is <a class="type-reference" href="chapter-4.xhtml#type-t">t</a>;
otherwise, an error is signaled.
</div>
</dd></dl><div class="removable-text"><span class="removable-text-tooltip">This passage is <a href="chapter-1.xhtml#section-RemovableText">removable text</a> which is not formally part of the standard.</span><dl><dt class="label">Examples</dt><dd><pre><code><span class="syntax-root"> <span class="syntax-cons">(<a class="special-operator-reference" href="chapter-5.xhtml#special-operator-setq">setq</a> <span class="syntax-interned-symbol">test1</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-14.xhtml#function-list">list</a> <span class="syntax-number">1</span> <span class="syntax-number">3</span> <span class="syntax-number">4</span> <span class="syntax-number">6</span> <span class="syntax-number">7</span>)</span>)</span>

<br/><div class="component" id="function-remove"><div class="header"><span class="left"><span class="name" id="function-remove">remove</span>, <span class="name" id="function-remove-if">remove-if</span>, <span class="name" id="function-remove-if-not">remove-if-not</span>, <span class="name" id="function-delete">delete</span>, <span class="name" id="function-delete-if">delete-if</span>, <span class="name" id="function-delete-if-not">delete-if-not</span></span><span class="right"><span class="ftype">Function</span></span></div><br/><dl><dt class="label">Syntax</dt><dd><span class="function-definition"><span class="name">remove</span>&nbsp;<span class="lambda-list">item sequence <span class="lambda-list-keyword">&amp;key</span> from-end test test-not start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">remove-if</span>&nbsp;<span class="lambda-list">test sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">remove-if-not</span>&nbsp;<span class="lambda-list">test sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">delete</span>&nbsp;<span class="lambda-list">item sequence <span class="lambda-list-keyword">&amp;key</span> from-end test test-not start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">delete-if</span>&nbsp;<span class="lambda-list">test sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/><span class="function-definition"><span class="name">delete-if-not</span>&nbsp;<span class="lambda-list">test sequence <span class="lambda-list-keyword">&amp;key</span> from-end start end count key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">item</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-object">object</a>.<br/><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">test</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> 
  of one <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">argument</a> that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">from-end</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.
  The default is <a class="glossary-reference" href="chapter-26.xhtml#glossary-false">false</a>.<br/><span class="parameter">test</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><span class="parameter">test-not</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for 
  a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of two <a class="glossary-reference" href="chapter-26.xhtml#glossary-argument">arguments</a>
  that returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/subseq-out-of-bounds.xhtml#issue-subseq-out-of-bounds">X3J13 Issue SUBSEQ-OUT-OF-BOUNDS</a><div class="issue-annotation"><a class="issue-reference" href="issues/range-of-start-and-end-parameters.xhtml#issue-range-of-start-and-end-parameters:integer-and-integer-nil">X3J13 Issue RANGE-OF-START-AND-END-PARAMETERS:INTEGER-AND-INTEGER-NIL</a><span class="parameter">start</span>, <span class="parameter">end</span>&mdash;<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounding index designator">bounding index designators</a> of <span class="parameter">sequence</span>.
 The defaults for <span class="parameter">start</span> and <span class="parameter">end</span> are <code><span class="syntax-root"><span class="syntax-number">0</span>
</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<div class="issue-annotation"><a class="issue-reference" href="issues/range-of-count-keyword.xhtml#issue-range-of-count-keyword:nil-or-integer">X3J13 Issue RANGE-OF-COUNT-KEYWORD:NIL-OR-INTEGER</a><span class="parameter">count</span>&mdash;an <a class="glossary-reference" href="chapter-26.xhtml#glossary-integer">integer</a> or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.
</div>  The default is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-remove">remove</a>, <a class="function-reference" href="#function-remove-if">remove-if</a>, and <a class="function-reference" href="#function-remove-if-not">remove-if-not</a>
return a <span class="parameter">sequence</span> from which 
the elements that <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a> 
have been removed.  <br/><a class="function-reference" href="#function-delete">delete</a>, <a class="function-reference" href="#function-delete-if">delete-if</a>, and <a class="function-reference" href="#function-delete-if-not">delete-if-not</a>
are like <a class="function-reference" href="#function-remove">remove</a>, <a class="function-reference" href="#function-remove-if">remove-if</a>, and
<a class="function-reference" href="#function-remove-if-not">remove-if-not</a> respectively, 
but they may modify <span class="parameter">sequence</span>.<br/>
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, the result is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> that has the same
<a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. 

Supplying a <span class="parameter">from-end</span> of <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a> matters only when the
<span class="parameter">count</span> is provided; in that case only the rightmost <span class="parameter">count</span> elements 
<span class="glossary-reference error">glossary:satisfying the test</span> are deleted.<br/><span class="parameter">Count</span>, if supplied, limits the number of elements
removed or deleted; if more than <span class="parameter">count</span> elements <a class="glossary-reference" href="chapter-26.xhtml#glossary-satisfy the test">satisfy the test</a>,
then of these elements only the leftmost or rightmost, depending on
<span class="parameter">from-end</span>,
are deleted or removed,
as many as specified by <span class="parameter">count</span>.
<div class="issue-annotation"><a class="issue-reference" href="issues/range-of-count-keyword.xhtml#issue-range-of-count-keyword:nil-or-integer">X3J13 Issue RANGE-OF-COUNT-KEYWORD:NIL-OR-INTEGER</a>If <span class="parameter">count</span> is supplied and negative, 
the behavior is as if zero had been supplied instead.
</div>If <span class="parameter">count</span> is <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, all matching items are affected.<br/>For all these functions,
elements 
not removed or deleted occur in the same order in the result
as they did in <span class="parameter">sequence</span>.<br/><a class="function-reference" href="#function-remove">remove</a>, <a class="function-reference" href="#function-remove-if">remove-if</a>, <a class="function-reference" href="#function-remove-if-not">remove-if-not</a> return
a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>
of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">sequence</span>
that has the same elements except that those in the subsequence
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start</span> and <span class="parameter">end</span> and <span class="glossary-reference error">glossary:satisfying the test</span>
have been removed.  
This is a non-destructive operation. If any
elements need to be removed, the result will be a copy.
The result of <a class="function-reference" href="#function-remove">remove</a> may share
with <span class="parameter">sequence</span>; 
the result may be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to the input <span class="parameter">sequence</span>
if no elements need to be removed.<br/><a class="function-reference" href="#function-delete">delete</a>, <a class="function-reference" href="#function-delete-if">delete-if</a>, and <a class="function-reference" href="#function-delete-if-not">delete-if-not</a>
return a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> 
of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as <span class="parameter">sequence</span>
that has the same elements except that those in the subsequence
<a class="glossary-reference" href="chapter-26.xhtml#glossary-bounded">bounded</a> by <span class="parameter">start</span> and <span class="parameter">end</span> and <span class="glossary-reference error">glossary:satisfying the test</span>
have been deleted. 
<span class="parameter">Sequence</span> may be destroyed and used to construct
the result; however, the result might or might not be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> 
to <span class="parameter">sequence</span>.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/remf-destruction-unspecified.xhtml#issue-remf-destruction-unspecified:x3j13-mar-89">X3J13 Issue REMF-DESTRUCTION-UNSPECIFIED:X3J13-MAR-89</a><a class="function-reference" href="#function-delete">delete</a>, when <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, is permitted to 
<a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> any part, <a class="function-reference" href="chapter-14.xhtml#function-car">car</a> or <a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a>, of the
top-level list structure in that <span class="parameter">sequence</span>.
When <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>,  <a class="function-reference" href="#function-delete">delete</a> is 
permitted to change the dimensions of the <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> 
and to slide its elements into new positions without
permuting them to produce the resulting <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>.<br/><a class="function-reference" href="#function-delete-if">delete-if</a> is constrained to behave exactly as follows:<br/><pre><code><span class="syntax-root"><span class="syntax-cons">(<a class="function-reference" href="#function-delete">delete</a> <a class="section-reference" href="chapter-1.xhtml#section-NIL">nil</a> <span class="explicit-italic"> sequence</span>
            <span class="syntax-keyword-symbol">:test</span> <span class="syntax-function">#'<span class="syntax-cons">(<a class="macro-reference" href="chapter-3.xhtml#macro-lambda">lambda</a> <span class="syntax-cons">(<a class="declaration-reference" href="chapter-3.xhtml#declaration-ignore">ignore</a> <span class="explicit-italic"> item</span>)</span> <span class="syntax-cons">(<a class="function-reference" href="chapter-5.xhtml#function-funcall">funcall</a> <span class="explicit-italic"> test</span> <span class="explicit-italic"> item</span>)</span>)</span></span>
            <span class="syntax-interned-symbol">...</span>)</span>
</span></code></pre><br/></div>

                                 start end key</span>&nbsp;â†’&nbsp;<span class="return-values">result-sequence</span></span><br/><br/></dd></dl><dl><dt class="label">Arguments and Values</dt><dd><span class="parameter">sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-proper sequence">proper sequence</a>.<br/><span class="parameter">from-end</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-generalized boolean">generalized boolean</a>.

</span></code> and <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>, respectively.</div></div>
<span class="parameter">key</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-designator">designator</a> for a <a class="glossary-reference" href="chapter-26.xhtml#glossary-function">function</a> of one argument,
  or <a class="symbol-reference" href="chapter-1.xhtml#symbol-nil">nil</a>.<br/><span class="parameter">result-sequence</span>&mdash;a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>.<br/></dd></dl><dl><dt class="label">Description</dt><dd><a class="function-reference" href="#function-remove-duplicates">remove-duplicates</a> returns a modified copy of <span class="parameter">sequence</span> 
from which any element that matches another element occurring in
<span class="parameter">sequence</span> has been removed. <br/>
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, the result is a
<a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a> that has the same
<a class="glossary-reference" href="chapter-26.xhtml#glossary-actual array element type">actual array element type</a> as <span class="parameter">sequence</span>.
If <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>, the result is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>. 

<a class="function-reference" href="#function-delete-duplicates">delete-duplicates</a> is like <a class="function-reference" href="#function-remove-duplicates">remove-duplicates</a>,
but <a class="function-reference" href="#function-delete-duplicates">delete-duplicates</a> may modify <span class="parameter">sequence</span>.<br/>The elements of <span class="parameter">sequence</span> are compared <a class="glossary-reference" href="chapter-26.xhtml#glossary-pairwise">pairwise</a>, and if any two match,
then the one occurring earlier in <span class="parameter">sequence</span>
is discarded, unless <span class="parameter">from-end</span> is <a class="glossary-reference" href="chapter-26.xhtml#glossary-true">true</a>, in which case the one
later in <span class="parameter">sequence</span> is discarded.<br/><a class="function-reference" href="#function-remove-duplicates">remove-duplicates</a> and <a class="function-reference" href="#function-delete-duplicates">delete-duplicates</a> 
return a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a> of the same <a class="glossary-reference" href="chapter-26.xhtml#glossary-type">type</a> as 
<span class="parameter">sequence</span> with enough elements removed so that no two of the remaining
elements match.  The order of the elements remaining in the result
is the same as the order in which they appear in <span class="parameter">sequence</span>.<br/><a class="function-reference" href="#function-remove-duplicates">remove-duplicates</a> returns a <a class="glossary-reference" href="chapter-26.xhtml#glossary-sequence">sequence</a>
that may share
with <span class="parameter">sequence</span> or may be <a class="glossary-reference" href="chapter-26.xhtml#glossary-identical">identical</a> to <span class="parameter">sequence</span>
if no elements need to be removed.<br/><div class="issue-annotation"><a class="issue-reference" href="issues/remf-destruction-unspecified.xhtml#issue-remf-destruction-unspecified:x3j13-mar-89">X3J13 Issue REMF-DESTRUCTION-UNSPECIFIED:X3J13-MAR-89</a><a class="function-reference" href="#function-delete-duplicates">delete-duplicates</a>, when <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-list">list</a>,
is permitted to <a class="macro-reference" href="chapter-5.xhtml#macro-setf">setf</a> any part, <a class="function-reference" href="chapter-14.xhtml#function-car">car</a> or <a class="function-reference" href="chapter-14.xhtml#function-cdr">cdr</a>,
of the top-level list structure in that <span class="parameter">sequence</span>.
When <span class="parameter">sequence</span> is a <a class="glossary-reference" href="chapter-26.xhtml#glossary-vector">vector</a>, <a class="function-reference" href="#function-delete-duplicates">delete-duplicates</a>
